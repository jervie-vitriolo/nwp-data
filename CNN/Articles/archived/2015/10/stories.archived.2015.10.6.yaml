    'template': '1'
    'title': 'Duterte: Two Samal kidnappers identified, one of them arrested

      '
    'updated': 2015-10-07T06:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46e2c9-27e3-49ed-93df-731bd27d3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Two of the suspects
        in the abduction of four tourists on Samal Island on September 21 have already
        been identified. One of them has reportedly been arrested by the authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2cef63-c209-433a-b339-6bc4f31fb90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte made this revelation on Monday
        afternoon (October 5) after attending the founding anniversary of Santa Cruz,
        Davao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d54704-95e7-4e28-a1fb-f50062fa7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave the statement amid the continued refusal of the Special
        Investigation Task Group (SITG) Oceanview to release any update regarding
        its probe on the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2816c-630f-4b30-9a65-f8aee7ff80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SITG Oceanview released just one official update and has remained
        tight-lipped since then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d996f90-f589-434d-8cdc-7d01db5cc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the suspect was&nbsp;identified through the closed-circuit
        TV footage taken during the abduction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1faa4ed-3ba3-46a7-b422-f726c3054602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted being privy to the information as he attended the briefing
        by the Intelligence Service of the Armed Forces of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e068bb-6e20-4450-94ae-3e60e56e50a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also revealed that the kidnappers could be affiliated with
        Abu Sayyaf Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619c54a-9cbe-417b-b2a9-1ec3cc114fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SITG, however, said the New People''s Army (NPA) could be behind
        the abduction based on the note left by the kidnappers which claimed they
        were from the NPA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8adc60-1c81-46ae-a739-b07fdc10500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:23:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:23:42.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to confirm Duterte''s latest revelation from the police
        and the military proved futile as of this posting.</p>'
  'Doctors-Without-Borders-hospital-bombing-Afghanistan':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Aftermath of the bombing that left 3 staff dead and many poeple wounded.
      (Photo: MSF (Medecins Sans Frontieres) via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-06T00:11:42.405+08:00
    'imagesource': 'jcr:0660661e-39bb-4ec8-a4a5-6525f8346527'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e807ee54-e4a9-402e-89ee-7c512cbdc177'
    'lead': 'The deadly bombing of the hospital in the embattled Afghan city of Kunduz
      over the weekend has prompted outrage around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:26:53.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:27:01.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:27:00.533+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. commander says civilians ''accidentally struck'' in Afghan hospital
      bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce63322-4fe8-40e3-8cc0-43b39ae7c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Doctors Without Borders hospital in Afghanistan was struck
        accidentally after Afghan forces called for air support from the American
        military, the commander of U.S. forces in Afghanistan says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a134c-3d1c-4cc8-98be-a89fb2d4a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly bombing of the hospital in the embattled Afghan city
        of Kunduz over the weekend has prompted outrage around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343fba5-7d66-4326-94a5-b7c536d96cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing reporters at the Pentagon Monday (October 5), General
        John Campbell said initial reports had indicated that the airstrike was called
        to protect U.S. forces</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43687b2-23f0-49df-8ef3-ffc798ce1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now learned that on October 3 Afghan forces advised that
        they were taking fire from enemy positions and asked for air support from
        U.S. forces," he said. "An airstrike was then called to eliminate the Taliban
        threat and several innocent civilians were accidentally struck."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c655989-5924-4886-be39-b69bf34e81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell offered his "deepest condolences" to the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a86c0-a052-4b56-a6d2-df9db9465136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is investigating what happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b70781-0a18-4cce-8704-9676d8fa818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Doctors Without Borders – also known as Medecins Sans Frontieres
        (MSF) – is demanding an independent inquiry into what it is calling "a war
        crime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124d2cf-9ed0-4dde-8b3c-865ef3a8dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far about the attack that killed 22 people,
        nearly half of them hospital patients:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb22876-4443-4ea3-8712-8e455cf6cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02421ea7-6f75-4174-bfcb-b41a4d869b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF says its hospital was hit by "a series of aerial bombing raids
        at approximately 15 minute intervals" between 2:08 a.m. and 3:15 a.m. Saturday
        (October 3). The bombardments continued even after U.S. and Afghan military
        officials were notified the hospital was being attacked, the charity said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e06e51-5294-4813-a826-db0d6f99cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (October 4), the NATO-led international coalition in Afghanistan
        said U.S. forces carried out an airstrike at 2:15 a.m. "against insurgents
        who were directly firing upon U.S. service members advising and assisting
        Afghan Security Forces." The strike took place "in the vicinity of a Doctors
        Without Borders medical facility" in Kunduz, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c55774-b811-4314-91bf-4a60eb6a57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military had previously said the hospital may have been
        "collateral damage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14676a7-c429-4264-8a09-7cd1dbfadadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Afghan police in Kunduz say a number of Taliban militants were
        hiding in the hospital compound when the strike happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f588eea-b23c-47af-b784-1104e317c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders, which denies it lets combatants use its
        facilities for fighting, says such claims from Afghan officials imply the
        bombing of the hospital was intentional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080b484-e14b-45a3-88a4-2bef5e61f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid group said it had provided the GPS coordinates of the hospital
        to the Afghan military and the U.S.-led coalition in Afghanistan days before
        the attack in an effort to avoid it being hit. No staff members reported any
        fighting inside the compound prior to the airstrike, it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e2a35-151d-46d2-ac0c-d481cc6cc57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8064d3e-fc73-4436-972c-fa07ae44d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombardment killed 13 staff members and at least 10 patients,
        three of them children, Doctors Without Borders said. Another 37 people were
        wounded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2c4fb-7461-471b-ac64-b016abbe3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the dead and wounded were Afghans, the aid group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb379e1-f56a-4671-b0bb-2b87ba6d205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People caught up in the blaze set off by the bombing described terrifying
        scenes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58995a-c53d-4351-8e35-a3510d75dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words for how terrible it was. In the intensive care
        unit, six patients were burning in their beds," Lajos Zoltan Jecs, a nurse
        at the hospital, said in an account posted on the MSF website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e928b-955c-457b-aa0e-fda6c03cae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International staff members have since been evacuated to Kabul and
        critical patients sent to other facilities. "The MSF Afghan staff who were
        not killed are either being treated in health facilities in the region or
        have left the hospital," the organization said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce45943-b85d-4541-a59c-4a691d31a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigations</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ac5fa-fc68-4078-be9f-08388180ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama says the Pentagon is carrying out "a
        full investigation" and he expects "a full accounting of the facts and circumstances."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0f5e1-5560-469b-8f26-1ecde8ce020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the NATO-led coalition said it expected the results
        of a preliminary multinational investigation in the coming days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf438c-350c-4e0d-b18b-35d88e8064e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Doctors Without Borders has called for a completely independent
        inquiry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33790d47-1cba-4c3a-8757-e4e7b994832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the clear presumption that a war crime has been committed,
        MSF demands that a full and transparent investigation into the event be conducted
        by an independent international body," the organization said. "Relying only
        on an internal investigation by a party to the conflict would be wholly insufficient."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8ee37-51b4-474b-8e03-fa6b8d274c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal context</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b3468-a614-4a44-aba5-283bf6e4c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing whether the bombing constitutes a war crime, as MSF
        asserts, will require a detailed picture of what exactly happened – something
        that''s not available right now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99798c05-bfc0-4e67-9ca7-6ed547e85de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot, under the laws of war, attack sites such as hospitals,
        schools, religious buildings," said Gregory Steven Gordon, an associate professor
        of law at the Chinese University of Hong Kong. "However, the hospital as a
        building can lose its immunity if it''s being used by the enemy for military
        attacks."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6140292-dc3c-43d0-86ce-9dee636e7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, a war crimes prosecution expert, told CNN that investigators
        will need to find out "exactly what kind of attacks were being carried on
        in the hospital, if any."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25168b-b19b-4ae6-bbf3-f88fa0597a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States, even if attacks were being carried out from
        the hospital, would have to respect certain principles of precaution," he
        said. "In other words, they would have to make sure they were using weapons
        that would be the least destructive, they would have to give warnings to civilians
        to get them out."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e3a5d-c3a8-4c7f-9db0-7988097a215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f518b0-4ff6-47a1-b91f-4076671a3adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombs left part of the MSF trauma hospital in flames and rubble.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00839c8-67b0-415e-931c-9ca68d896fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main hospital building, where medical personnel were caring
        for patients, was repeatedly and very precisely hit during each aerial raid,
        while the rest of the compound was left mostly untouched," said Christopher
        Stokes, the aid group''s general director.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f585f43-e674-47a7-93e4-e602d21eabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said it has since been forced to close the hospital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b13f10-b0b7-46ae-a834-db44e72f1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no access to trauma care now for the civilians and for
        the wounded in the whole area of Kunduz, which is some kind of battleground
        for the moment," Stokes said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdb4e4-714b-4fdd-aaf4-d8b8536bdbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban took over Kunduz last week, overrunning a major Afghan
        city for the first time since 2001. Afghan security forces, backed by the
        U.S.-led coalition, have been trying to drive the insurgents back out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f18a3-5248-45ee-a788-ec08d57436f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s civilian residents have been caught in the heavy fighting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66364e-ce8f-40f0-9f5e-0e57ff2c2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF said it had treated 394 wounded people in Kunduz in less than
        a week. At the time of the bombing, 105 patients and their caretakers were
        in the hospital along with more than 80 Afghan and international staff members,
        it said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae8713-691e-42d0-a6d2-7399d2445e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Masoud Popalzai, Ben Brumfield, Nic Robertson, Steve
        Almasy, Barbara Starr, Pierre Meilhan, and Jason Hanna contributed to this
        report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44297ff8-8d06-4738-960d-3f3385a1b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:26:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:27:01.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/05/asia/afghanistan-doctors-without-borders-hospital/index.html">"Civilians
        ''accidentally struck'' in Afghan hospital bombing, U.S. commander says."</a></em></p>'
