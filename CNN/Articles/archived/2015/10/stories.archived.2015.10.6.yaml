    'jcr:uuid': 'e4f7f2f3-105e-426c-83e5-8da25cbb6940'
    'lead': 'A Filipina was arrested during a raid by authorities of an illegal explosives
      factory in Riyadh on Wednesday (September 30), according to a report posted
      on Monday (October 5) on the Arab News website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:09:26.568+08:00
    'mgnl:createdBy': 'jeff'
