    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'El Niño takes its toll on agriculture, could affect prices of goods

      '
    'updated': 2015-10-07T09:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063f8c9-5e76-4812-9da4-24910cae3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Dry farmlands, stunted growth of
        livestock, fishes dispersing and moving to deeper and cooler waters — these
        are just some of the grave effects of an intense dry spell on agriculture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d6c05-2179-4cc5-94b7-a393a03d8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This early, the El Niño episode has wreaked havoc in the agricultural
        sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772296d-afe0-4f52-b105-d69c3c8ae98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government had estimated more than P3-billion in losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144fb7bf-cb05-4c60-86a8-92384dbe2a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/30/PAGASA-2015-El-Nino-record-breaking.html">Related:
        2015 El Niño may be worse than 1997-98 episode, says PAGASA</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f8b4f-6730-43e2-ab1e-3a122f93fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, officials said consumers should have nothing to worry
        about.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1a415-8034-42d1-86e1-d5b340157d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Agriculture, there''s an abundant
        supply of poultry and hogs, enough to last until February next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3abf0-4064-4e40-bb42-62ff95cbb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s the prep that counts most, if you have foreseen i t – sa
        amin we saw it last year, when they told us it will happen this year, kaya
        nga pati population ng importers fill up punong puno,” Undersecretary Jose
        Reano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa811af-26a9-4b0c-b7fb-218cd0518b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture officials said early preparations were made to ensure
        there wouldn''t be any price spikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1331d2b-1ec3-43df-ae60-51c1290e52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Department of Trade and Industry said prices of basic goods
        and commodities would remain stable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918ee21-4cf0-4eec-82d7-b9b7a39dd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tatlo pinaghahandaan, supply, price, ensure na adequate inventory.”
        Trade Undersecretary Vic Dimagiba said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc948867-ad79-489d-a882-74f88a902746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But supermarket owners said otherwise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98ebfd-a1f2-440c-a3bf-16cf64114693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to them, a potential water shortage might force manufacturers
        to increase prices of their products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfde30-0691-47de-8ecc-9dddd76a5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Amalgamated Supermarkets Association President Steven
        Cua said almost all processed goods need water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4c352-2241-4b74-892d-9be37ff49dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat kailangan ng tubig, fresh produce… water is essential,” Cua
        explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa4606-4264-4269-9d9d-7e502c545742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:36:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they would closely monitor price movements and enforce
        mitigating measures to keep prices and supply stable even amid a dry spell.</p>'
