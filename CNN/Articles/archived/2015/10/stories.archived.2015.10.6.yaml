  'Apple-iPhone-China-Taiwan-App-Store-malware-security-breach':
    'author': 'James Griffiths, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-06T03:26:07.313+08:00
    'imagesource': 'jcr:2c57b923-2fd8-4cb5-9157-0d45faa701fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1746cbf6-a553-4aef-897a-8b489dba1bf7'
    'lead': 'Following a major attack on the iTunes App Store last month, security
      researchers have warned that iPhone and iPad users in China and Taiwan are still
      at risk from malicious software.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:03:37.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T10:03:50.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T10:03:50.388+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese iPhone users targeted in latest App Store security breach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247891ce-fba1-4eca-99a5-d4f1b2a3645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney) —</strong> Following a major attack
        on the iTunes App Store last month, security researchers have warned that
        iPhone and iPad users in China and Taiwan are still at risk from malicious
        software.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63602ec2-0a6d-4333-a39a-79264394afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Palo Alto Networks'' Unit 42 research team, a new malware
        family, dubbed YiSpecter, can affect both jailbroken and non-jailbroken Apple
        devices, meaning that all iOS users are potentially vulnerable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37eb3a3-2af6-44ed-ab58-85482bd12e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attackers are finding more and more ways to attack the iOS ecosystem
        nowadays because it is so lucrative," said Charles Xiao, a senior security
        researcher with Unit 42.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d3302-6693-47cb-a721-7d0752224d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YiSpecter targets Chinese-speaking users by, for example, encouraging
        them to download a "porn browser," or through mobile internet advertisements
        that asked users to install an app to see extra content.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d2149-0331-49db-88cc-ab18c727e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on a user''s device, the malware quickly downloads extra apps,
        and hijacks existing ones, hiding them from the user''s homescreens so they
        cannot delete the malware, even if they know it''s there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6c6d8-6075-41ff-99b7-531eb1629d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has maintained a strong reputation for the security of its
        mobile operating system, especially when compared to Android. According to
        the most recent Symantec Internet Security Threat Report, almost 1 million
        Android apps, or 17% of the total, were infected by viruses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2619f9-7f3d-4208-90f1-5d3e49d66188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reputation has come under threat recently however. In September,
        Apple had to remove 39 apps from the official store after they were found
        to be infected with malware through a modified version of Apple''s software
        development kit, Xcode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557be5c0-4460-482e-8942-26b0086b9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the infected apps was WeChat, the super-popular Chinese mobile
        messaging app used by 600 million people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce3d1d-e479-49b2-a01b-be5240bbab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao said that Unit 42 has since detected more than 100 apps that
        contain code not-approved by Apple that had bypassed its strict review process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1d649-da7e-4f1f-bf89-6d82090c1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unit 42 has notified Apple of its findings, and users who are running
        the latest version of iOS should be safe, Xiao said. But he warned that the
        method of delivering the malware itself is still effective, and there was
        no reason why the attackers could not update their code to target iOS 9 users.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6adef-6d4c-4b65-8d6d-bde1439f009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world where only jailbroken iOS devices were threatened by
        malware is a thing of the past," Unit 42 said in its report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cfd96-34ff-4aff-ba16-354d88be9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08f191-01ac-406b-8bb7-8c02784ac916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:03:37.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:03:50.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/10/05/technology/china-ios-itunes-malware/">"Chinese
        iPhone users targeted in latest App Store security breach"</a></em></p>'
