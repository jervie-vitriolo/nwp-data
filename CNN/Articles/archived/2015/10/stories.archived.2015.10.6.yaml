      'text': '<p>Metro Manila (CNN Philippines) — The United National Alliance (UNA)
        formally offered Sen. Gregorio "Gringo" Honasan II the position to be the
        running mate of Vice President Jejomar Binay for the 2016 elections on Tuesday
        (October 6), as confirmed by the party''s president Toby Tiangco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03086691-0181-40db-aa20-8f90503a867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said he met with Honasan on Tuesday to present the offer,
        but Honasan said he will have to consult with his family first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a94b76-ae98-43e3-83aa-6f24eaaa31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan admitted his family is still reluctant in accepting the
        offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1c493-dae2-4572-af16-3024b44afca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ve been explaining to them that this is a matter of duty. And
        this will actually not only benefit them, but... the next generation of Filipino
        leaders and citizens," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85b2b4-3994-4515-8573-4653491417ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also listening to the advice of his close friends, Sens. Juan
        Ponce Enrile and Vicente "Tito" Sotto III, telling him to be careful in making
        a decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d21214-ae9b-46a9-a003-9b8a4b3c213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be remembered, whatever the outcome is, as somebody who
        made his decisions, not only in terms of the personalities involved, but the
        issues that are involved," Honasan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a766b8-ceb7-41e0-9a42-0614bccf22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that although he is considering the offer, he may still
        say no.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe458e-8fa1-4ab1-b179-1c60207128ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan also revealed that he initially planned to retire in 2019
        when his term ends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe2258-f985-4bc0-90b5-89c30d8ae241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although UNA did not impose a deadline for Honasan''s answer, Tiangco
        said the senator is aware of the time constraint with the filing of certificate
        of candidacy a few days away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4a39a-104c-41ac-a732-209fd95e1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the party chose Honasan, Tiangco said Honasan has
        been with UNA since it started.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffd794-2f92-4862-8094-3319337c642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan is currently the vice president of UNA. He also ran under
        UNA in 2013, when it was still a coalition between PDP-LABAN and PMP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045d9e8-f430-4191-90b5-1ec01c9c777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said Honasan''s expertise on peace and order, as well as
        in national defense is what set him apart from the other vice presidential
        aspirants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e5b95-4ee6-4dfe-8d7a-cad60f8b9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This formal offer to Honasan came after the talks between UNA and
        Sen. Ferdinand "Bongbong" Marcos Jr.''s camp failed to materialize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4084f70-0da3-4757-9497-f974e7486aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:40:20.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:40:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Anna Estanislao contributed
        to this report.</em></p>'
  'mar-roxas-pleased-with-Lp-growing-membership-swears-in-200-members':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Liberal Party''s (LP) presidential bet Mar Roxas swears in another
      200 new members, says he''s pleased with the party''s growing membership.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T16:29:57.023+08:00
