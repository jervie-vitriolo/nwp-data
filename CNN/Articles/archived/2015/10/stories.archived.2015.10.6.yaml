  'Filipinos-most-concerned-with-wage-hike-prices-Pulse-Asia':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T23:05:35.097+08:00
    'imagesource': 'jcr:b2889f9c-a66f-4cbb-9d8b-7452a69002a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ac0135-a505-475f-bbb4-ba842bd9b203'
    'lead': 'A new Pulse Asia survey revealed that there are two issues Filipinos
      are most concerned with — wage increase and controlling inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:13:09.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T09:13:13.699+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T09:13:13.444+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos most concerned with wage hike, prices - Pulse Asia

      '
    'updated': 2015-10-07T02:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac82ac-92a6-4499-9be1-acf1a7ddc240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — There are two issues that Filipinos
        are most concerned with — wage increases and controlling inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33338f92-fe59-4d30-b484-8fd76f3f7e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new survey published by Pulse Asia on Monday (October 5) found
        that 47 percent of Filipinos identified increasing the pay of workers as the
        most urgent national concern. It was followed by inflation control at 46 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd19bb-db14-4150-b657-34d76d428ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the survey, conducted from September 8 to 14 this
        year, were no different from the March and June outcomes of the same poll
        — with the two economic issues also the most often mentioned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0f723-6823-41d9-9c4a-8d4774e97d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/03/26/filipinos-top-concern-economic-issues.html">Related:
        Economic issues top Filipinos'' concerns — Pulse Asia</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82b2e9-99c7-4faf-9e52-fb1ccc9770dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But appreciation for the Aquino administration''s efforts in these
        two issues were among those that got the lowest approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b86344-8c13-4931-a71a-07268b3c3b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval rating for the work on increasing workers'' salaries was
        at 33 percent. It was followed by poverty reduction at 28 percent and inflation
        control at 24 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7973163-8778-45df-b0a0-75492bb748e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/03/20/think-tank-says-wage-hike-not-enough.html">Related:
        Think tank says wage hike not enough to cover basic needs</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a516f2-816e-479f-9bfc-f1b045b67e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection of the welfare of overseas Filipino workers (OFWs) got
        the highest approval rating at 51 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5fef45-ece0-4c97-8fe9-d956e381f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues identified as urgent national concerns were the fight
        against graft and corruption at 39 percent, creating more jobs at 37 percent,
        reducing poverty at 32 percent, and fighting criminality at 25 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9dea2-28c3-4c52-b8bc-4b97cc4749d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:13:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:13:13.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey asked 2,400 respondents to choose from a list up to three
        issues that they think the Aquino administration must address. They were also
        allowed to add an issue not included in the list.</p>'
  'National-Youth-Commission-Dingdong-Dantes-nowph':
