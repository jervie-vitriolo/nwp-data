    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed411227-c886-4d9c-8119-dff8805286a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:17:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:17:17.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> National Youth
        Commission (NYC) commissioner Dingdong Dantes urged the youth to take part
        in the battle against climate change, and there is no better time to do that
        but now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c117bcb-1630-4b15-bbc1-33f8716e664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:17:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:17:17.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fedd8cd-aca0-4698-916c-ccdc491ff847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:17:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:17:17.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth can sign up on the Nowph website and voice out their stand
        on the issue. The NYC and Climate Change Commission (CCC) launched #nowph
        in time for the 21st conference in climate action in Paris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48796b-28bc-4ef2-ac5a-281ccd339864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:17:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:17:17.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowph aims to gather voices of the Filipinos especially the youth
        para naman may boses tayong mapaparinig in Paris," Dantes said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a10fb5-ecba-4c86-b998-70d983ba8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:17:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:17:17.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kakaiba ang energy ng kabataan, it''s just a matter of redirecting
        that energy to a proper direction na makabuluhan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c5f97-af9f-468f-a785-cb3b8171176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:17:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:17:17.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, CCC Secretary Mary Ann Sering said the youth can
        also do simple things to combat the severe effects of climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b6715-7084-4455-91f4-90f8986a33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:17:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:17:17.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(May) mga simpleng pamamaraan na akala mo normal lang pero it actually
        contributes (sa paglaban ng climate change) tulad ng paggamit ng tabo, pag
        tatanim, pag reduce, reuse, at recycle," she said. "It''s really a change
        of lifestyle and mindset."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a87f5-aa6c-48ff-a09f-2546acd1cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:17:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:17:17.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paola Palma contributed to this report.</em></p>'
  'DOH-tracks-people-who-had-close-contact-with-Saudi-national-suspected-of-MERS':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T18:57:02.120+08:00
    'imagesource': 'jcr:cc42f437-1500-471c-b584-e98361b3c213'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c93b1d-ef36-4ebc-b66e-a92cee2e8aef'
    'lead': 'The Department of Health (DOH) announced on Tuesday (October 6) that
      it has found all those who had close contact with the 63-year old Saudi national
      believed to have died of MERS in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:21:28.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T09:21:32.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T09:21:32.282+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH tracks 101 individuals with close contact to suspected MERS victim

      '
    'updated': 2015-10-07T02:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118cba1-1737-43fb-9a7f-98d4dc4b6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) announced on Tuesday (October 6) that it had found all those
        who had close contact with the 63-year old Saudi Arabain believed to have
        died of MERS in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c48904-57ec-4cca-827f-63308674a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number totaled to 101 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362764cc-45fd-4f55-a6f1-e1898d8a6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the number, Health Secretary Janette Garin said 15 were hospitalized
        after showing symptoms, while five who showed prominent symptoms were placed
        under close watch. The rest were advised to undergo home quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9f7b0-c18c-4984-abb2-7e6bf7130968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOH tracked down 74 people who were exposed to the
        foreigner, including 55 hospital workers, 16 hotel workers, and three funeral
        parlor workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffe53e-1a2b-4ce7-84fa-4b254389b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 12 health workers who took care of the patient showed symptoms
        last Friday night (October 2) and were confined at the Research Institute
        for Tropical Medicine (RITM) and the San Lazaro Hospital for further observation
        and quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957070e-247b-458c-a51b-2b7baf92615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the country is not yet free of the Middle East Respiratory
        Syndrome Coronavirus (MERS-CoV), the DOH assured the public that it is in
        control of the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d40fd-8c02-4375-aa75-92fe80308d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patient had heart attack</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7068f8-2878-4ef4-b43e-aeb80d4db4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient died last September 29 at the RITM in Muntinlupa City.
        But the DOH still couldn''t confirm if the death was due to MERS as the patient
        had a history of stroke and had a minor heart attack before he died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51dd3c-d966-4b1a-b4a2-dae3bf9b5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/03/MERS-CoV-MERS-DOH-Philippines.html">Related:
        DOH confirms suspected MERS-CoV patient''s death</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29459ea5-b23f-42dd-9b67-2c089b1057ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Lyndon Lee-Suy, DOH spokesperson, signs of MERS-CoV
        infection were found in the patient after his death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aea1cd-f65a-4eff-984b-ca23956b8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that we''re denying na hindi siya [MERS]," Lee-Suy said. "But
        then wala pang sapat na basehan kung ano talaga ang kaso ng namatay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9c7ad-2dd4-4231-af28-3c04c1dc43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without confirming if MERS-CoV or not, can we consider him? Walang
        basehan pa. We''re trying to work it out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91488624-f800-49a8-9b13-e62ae9a9d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:28.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:21:32.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said that only after 14 days of quarantine would the DOH know
        if the patients were negative of the infection. The incubation period ends
        on October 13 or 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
