  'Nobel-Prize-physics-scientists-Takaaki-Kajita-Arthur-B.-McDonald-neutrinos':
    'author': 'Don Melvin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-06T06:32:44.092+08:00
    'imagesource': 'jcr:d6dfe833-b1bb-441c-8131-53d962633f79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57e275d8-e821-4556-8e18-d9c6ef5db77f'
    'lead': 'Two scientists have won the Nobel Prize in physics for groundbreaking
      work showing that neutrinos — subatomic particles — have mass, contrary to what
      had been thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:24:28.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T09:24:32.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T09:24:32.407+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists from Japan, Canada win Nobel Prize in physics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5385aac-0bb6-4191-bfa9-ae7689a6bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) —&nbsp;</strong> Two scientists have won the
        Nobel Prize in physics for groundbreaking work showing that neutrinos — subatomic
        particles — have mass, contrary to what had been thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a5296-cb22-486f-a49b-ba9e313b27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize was awarded to Takaaki Kajita and Arthur B. McDonald,
        the Nobel committee said, "for the discovery of neutrino oscillations, which
        shows that neutrinos have mass."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c1cc8d-b3ef-4118-b49b-b4f6ae102ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kajita works at the University of Tokyo, in Kashiwa, Japan. McDonald
        works at Queen''s University, in Kingston, Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8ee1d-de79-4548-b9a2-e6436ad152d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s winners were two scientists in Japan and one at the
        University of California at Santa Barbara for helping create the LED light,
        a transformational and ubiquitous source that now lights up everything from
        our living rooms to our flashlights to our smart phones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e47943-67fb-4f02-9e5e-6424164d4dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1901, the committee has handed out the Nobel Prize in physics
        108 times. The youngest recipient was Lawrence Bragg, who won in 1915 at the
        age of 25. The oldest physics laureate was Raymond Davis Jr., who was 88 years
        old when he was awarded the prize in 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638c579-ae4f-4cbf-ad9b-929a2cd7aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bardeen was the only physicist to receive the prize twice,
        for work in semiconductors and superconductivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c230d-9508-474e-b3c1-cc15c652b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming days, the prize committee also will announce prizes
        in chemistry, literature, peace, and economics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df71e75-451d-4e9a-a522-3dc223ba5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (October 4), three scientists shared the Nobel prize for
        medicine for their work on parasitic diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb15cc-cecc-49e2-8552-8cbfdfa76f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish industrialist Nobel created the prizes in 1895 to honor
        work in physics, chemistry, literature, and peace. The first economics prize
        was awarded in 1969.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad8b60-6fe9-4c36-a363-d68e059213a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:24:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:24:32.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/10/06/world/europe/nobel-prize-physics/index.html">"Scientists
        from Japan, Canada win Nobel Prize in physics"</a></em></p>'
  'Pacquiao-declares-Senate-bid':
