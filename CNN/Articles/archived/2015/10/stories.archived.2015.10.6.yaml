    'lead': 'National Youth Commission (NYC) commissioner Dingdong Dantes urged the
      youth to take part in the battle against climate change, and there is no better
      time to do that but now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:17:13.792+08:00
