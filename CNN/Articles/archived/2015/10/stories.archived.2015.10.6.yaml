    'template': '1'
    'title': 'Roxas pleased with Liberal Party’s growing membership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b5262-f67c-4c1c-bab1-a0229205cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:42:27.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:42:31.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> More than 200
        local officials took their oath as new members of the Liberal Party (LP) morning
        of Tuesday (October 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfdaae6-0283-4468-a417-5f92a8fdcf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:42:27.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:42:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are mostly mayors, vice mayors and councilors, who came from
        different provinces such as Sulu, Isabela, Nueva Ecija, Bataan, Pampanga and
        Tarlac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31339bf8-ad44-42ac-8ab6-f892cdfe6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:42:27.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:42:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is LP''s last swearing-in ceremony before the filing of certificates
        of candidacy next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416e58d-080f-44f6-b6d1-7524ca311f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:42:27.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:42:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP standard bearer Manuel “Mar” Roxas II and acting LP president
        Joseph Emilio “Jun” Abaya led the event which was witnessed by Caloocan Rep.
        Edgar “Egay” Erice, LP treasurer Oriental Mindoro Gov. Alfonso “Boy” Umali
        and Leyte Gov. Dominic Petilla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c0114-1647-4999-9b28-5b1c57a4ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:42:27.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:42:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas welcomed the new recruits and was clearly pleased with the
        party''s growing membership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe071b-fa2f-4130-a1b1-c5719e2ceeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:42:27.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:42:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Roxas said in previous oathtaking ceremonies, he told the new
        members that “the party is not a party of convenience”.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd095a-9b7e-45d2-aa7c-32e9cd4bbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:42:27.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:42:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated how “daang matuwid” has made sure government services
        are brought to all local government units, regardless of the political affiliation
        of their leaders.</p>'
  'Jejomar-Binay-net-satisfaction-rating-suffers-9-point-drop-Q3-SWS-poll':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Jejomar Binay''s net satisfaction rating went down
      9 points, according to the September poll of the Social Weather Stations.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T09:05:16.997+08:00
    'imagesource': 'jcr:80b634c5-ed86-4502-b1a9-18b420973467'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4705a31c-9d1d-4841-8f9e-3db312106a1d'
    'lead': 'Vice President Jejomar Binay''s net satisfaction rating fell nine points
      — from +42 in Q2 to +33 in Q3 — the biggest drop among other top government
      officials and government institutions included in the latest Social Weather
      Stations (SWS) poll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:45:18.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T09:45:22.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T09:45:22.309+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay suffers 9-point drop in net satisfaction rating - SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112078f5-426b-4f4a-9254-c1ef0fed320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Vice President Jejomar Binay''s
        net satisfaction rating fell nine points — from +42 in Q2 to +33 in Q3 — the
        biggest drop among other top government officials and government institutions
        included in the latest Social Weather Stations (SWS) poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09fe15-6414-44e4-ae99-ec357d5b9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Binay, House Speaker Feliciano Belmonte Jr. and Chief
        Justice Ma. Lourdes Sereno net satisfaction ratings also fell, the poll results
        published by the SWS on Tuesday (October 6) showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929c345-8200-437e-8934-6c2eb5d46585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/06/27/SWS-VP-Binays-satisfaction-rating-improves.html">Related:
        SWS: VP Binay''s satisfaction rating improves</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380158d-9a46-4b91-8956-157731c9d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte''s net rating went down four points from +9 in Q2 to +5
        in Q3, while Sereno''s slid down by 7 points from +11 in Q2 to +4 in Q3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12033af8-62bd-40ca-ba0e-31fabdb14dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the four officials, only Senate President Franklin Drilon''s
        numbers enjoyed a double-digit rise of 13 points in net satisfaction from
        +29 last June to +42 in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2a4f6-7181-44f5-a72f-9e30085f013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, however, showed that 58 percent of Filipinos were satisfied
        with the work of the vice president. He came second to Drilon with 61 percent
        of Filipinos satisfied with his work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d44a8e-c6b8-44aa-a74b-71db3f49edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dip in numbers, the vice president''s camp is unfazed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb2a34b-d423-4676-ad20-e9451352aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rico Quicho, Binay''s spokesperson for political affairs,
        said on Tuesday that the "results of the different surveys strengthen the
        resolve of the vice president to continue to fight for his pro-poor programs
        that he has started in Makati."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff554fe-0381-4379-b4ee-76e0c001820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, on the other hand, was thankful of the survey''s results.
        In a statement, the Senate president vowed that he will continue to lead the
        Senate as a reform-oriented institution whose works directly benefits the
        nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53ea2d-ca1d-47a1-9ca2-ac01371e0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate, HOR, Cabinet satisfaction up</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633d337-0724-492c-a517-7f1abcb857a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey, conducted last September 2 to 5, asked public''s
        satisfaction with the vice president, Senate president, speaker of the House
        of Representatives (HOR), chief justice, and the top government institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6c832-1106-4240-bf00-e7450e792516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the four government institutions included in the survey,
        only the Supreme Court''s net satisfaction rating fell with +27 in September
        from June''s +32.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6f713-f0de-4f5f-bfa8-12a7dfe63d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, HOR, and the Cabinet all enjoyed a rise in net satisfaction
        with +44, +26, and +16, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03d8d2-d05c-4077-8cc5-06d3b02dea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, their ratings were +33 for the Senate, +20 for the HOR,
        and +12 for the Cabinet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b72ff-b53c-451b-ac9d-10d7e072bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:45:18.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:45:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS, a net satisfaction rating of +70 and above
        classified as "excellent"; +50 to +69 as "very good"; +30 to +49 as "good";
        +10 to +29 as "moderate", +9 to -9 as "neutral"; -10 to -29 as "poor"; -30
        to -49 as "bad"; -50 to -69 as "very bad"; and -70 and below as "execrable".</p>'
  'grace-poe-visits-camarines-sur-divided-by-vice-presidential-votes':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T04:10:12.116+08:00
    'imagesource': 'jcr:f5d87dfd-82ca-4380-8ec2-ad495d1c113e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b07a2a1-ab32-485c-9fa3-957e297fef59'
    'lead': 'Sen. Grace Poe visited the province of Camarines Sur in Bicol, where
      newly proclaimed Liberal Party (LP) vice presidential standard bearer Leni Robredo
      hails from.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:49:02.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T09:49:05.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T09:49:05.333+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe visits Cam Sur; province may be divided by vice presidential votes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223854f-9ca2-4404-80f6-1a694f8a97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Camarines Sur (CNN Philippines) –</strong> Sen. Grace Poe
        did not waste time in going around Camarines Sur on Tuesday (October 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437be46f-3cf1-4af2-bc54-7632636ca6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she travelled without her Bicolano running mate, Sen. Francis
        “Chiz” Escudero, the presidential survey front runner still engaged local
        leaders and supporters as she prepares for next year''s presidential elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a94d26-239e-4366-9253-83381b2a084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was the guest of honor in a gathering of about 15,000
        teachers in Naga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cc12f-e58a-4045-8825-e6dc5fd853d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an education official said Liberal Party’s (LP) newly proclaimed
        vice presidential bet Camarines Sur 3rd district Rep. Leni Robredo is also
        expected to appear in the teachers’ assembly after Poe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e66703e-6049-4828-af75-6ec8054a0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her sortie with a gathering of the Nationalist People''s
        Coalition (NPC) organized by first district Rep. Rolando Andaya, Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b665dc-e63f-4902-b3ac-477281d444d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, an NPC stalwart, told reporters they are pushing for the
        tandem of Poe and Escudero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa98427-1dbc-4f17-83a7-d18f18e44914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said other local leaders like former Camarines Sur Governor
        Luis Raymund “Lray” Villafuerte of the Nacionalista Party (NP), will campaign
        for Poe but not for Escudero. The influential Villafuerte political clan in
        the province has yet to throw their support for a certain vice-presidential
        bet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14051b-ae87-4a23-ad0b-2bb99fc38776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol divided by vice presidential contenders</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877124b-38a0-4413-92c4-c07d8e986504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt Bicol region will be one of the main battlegrounds
        for next year''s election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3aa471-cfc5-4288-9561-a88922ddf990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Escudero, Robredo has been formally declared on Monday
        (October 5) as Liberal Party’s (LP) vice presidential standard bearer and
        running mate of Manuel “Mar” Roxas II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d73c99-0b8e-472f-9e10-ee9312d3543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/05/Liberal-party-LP-mar-roxas-leni-robredo-tandem.html">Related:
        Liberal Party officially declares Roxas-Robredo tandem for 2016</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa2323-1dcf-45cd-a28b-5b077045337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other vice presidential hopefuls senators Antonio “Sonny” Trillanes
        IV, Alan Peter Cayetano, and possibly Gregorio “Gringo” Honasan, all hail
        from Bicol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff4027-dd38-4d65-918b-b7ec2b093298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This explains the complexity of the province''s political landscape
        that could split the region’s vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d5add2-dda2-4302-bbeb-384303cfa024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:02.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:49:05.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol has a voting population of more than 2-million, with the province
        of camarines sur having more than half of that number.</p>'
  'justice-secretary-leila-de-lima-senate-bid':
