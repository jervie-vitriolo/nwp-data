      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair of Huey and Kontinen won a sudden-death point on a Klaasen
        and Ram serve at 4-5, 40/40. Their top seeded opponents broke their serve
        in the previous game and were a shot away from getting the first set.</p>'
    '6':
