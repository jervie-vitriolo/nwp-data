      'mgnl:lastActivated': 2019-12-20T10:50:49.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Optimus Prime and Megatron will continue to
        duke it out on the big screen for the next 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a607c6-0857-4d20-80d9-c187294857e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:50:45.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:50:49.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Davis, president of Hasbro Studios, confirmed Saturday&nbsp;(October
        3) at an industry conference the company has already planned the next decade
        of Transformers movies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bdf8c-7cb3-494e-922a-a8a58296054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:50:45.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:50:49.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided we wanted to plot out the next ten years of the Transformers
        franchise, and so we got together in a room over a three-month period of time,
        nine of some of the most creative writers I have ever worked with," he said.
        "So stay tuned: Transformers 5 is on its way, and 6 and 7 and 8."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6bebf-757b-4c25-91fe-43108d807a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:50:45.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:50:49.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Bay, who directed the first three installments of Transformers,
        tweeted last month that he was in talks to direct the series'' fifth installment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91e0d1-b9bc-42cf-9f52-9470f3609aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:50:45.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:50:49.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Re: directing TF5. No, it''s not official," he said. "I have not
        committed to any idea as of yet. Just met with Steven and we are discussing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0243928-5f27-4497-897d-b9c805f26b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:50:45.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:50:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous films in the franchise have grossed a combined $1.3 billion,
        according to Box Office Mojo. The most popular, Transformers: Revenge of the
        Fallen, grossing more than $402 million in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbfdd4-33a1-47b4-9ec3-69390a3b865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:50:45.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:50:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/10/05/media/hasbro-transformers-plan/">"Hasbro
        Studios: We''re making 4 more ''Transformers''"</a></em></p>'
