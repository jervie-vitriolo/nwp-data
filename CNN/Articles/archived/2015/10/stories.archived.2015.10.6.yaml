  'Filipina-arrested-in-Riyadh-in-illegal-explosives-raid':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T15:44:46.000+08:00
    'imagesource': 'jcr:6cc109ab-8c21-4024-9c46-0572b25b0373'
