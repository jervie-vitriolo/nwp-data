    'jcr:uuid': '586ce840-359e-4a59-bdc4-df0f91ddb688'
    'lead': 'Sarangani Rep. Emmanuel "Manny" Pacquiao declared on Monday (October
      5) his intention to run for the Senate come 2016.'
    'mgnl:activationStatus': true
