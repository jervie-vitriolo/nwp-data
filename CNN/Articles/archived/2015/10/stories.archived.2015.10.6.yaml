    'template': '1'
    'title': 'Hasbro Studios: We''re making 4 more ''Transformers''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc10cdb-9096-41d3-9f56-000583eefc2a'
      'mgnl:activationStatus': true
