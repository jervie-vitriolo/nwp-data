      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chef Gaggan Anand,
        the owner of Gaggan — Asia''s No.1 restaurant and the world''s 10th best this
        2015 — is in Manila for a limited time to treat Filipinos to a taste of the
        world-renowned Gaggan cooking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682cacb-b0bc-4c58-b860-f4334af2152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gaggan restaurant in Bangkok, Thailand serves street food from
        the chef''s home town of Kolkata, India — but the dishes have been reinterpreted
        with modernist cooking techniques.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96086c4-4975-4a6c-96a7-e2c8fc6441c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use progressive techniques to make simple Indian dishes," he
        said during a media-exclusive cooking demo in Makati on Monday (October 5).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08110981-a711-4ed0-9ab3-248e059e5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaggan prepared four dishes that incorporated gastronomical strong
        points from both India and the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6575517-8a05-4052-8264-fa6e3d0208e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Yogurt Explosion" was true to its name — it tasted almost like
        an eggy yogurt, which takes you completely by surprise. The perfectly egg
        yolk-shaped "explosion" was made possible by carrageenan extracted from red
        edible seaweeds, which Chef Gaggan said the Philippines is abundant in.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chef Gaggan Anand prepares &quot;Yogurt Explosion&quot; and schools
        the crowd on how food porn is created. <a href="https://twitter.com/hashtag/GagganInManila?src=hash&amp;ref_src=twsrc%5Etfw">#GagganInManila</a>
        <a href="http://t.co/nMXGOB69UP">pic.twitter.com/nMXGOB69UP</a></p>&mdash;
        Lara Tan (@laratyan) <a href="https://twitter.com/laratyan/status/651249894938689536?ref_src=twsrc%5Etfw">October
        6, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c3276-5fc7-4f0d-8a17-446765836c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92922b-4f07-425c-8d2e-eacd49f1bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To introduce the second dish he simply called "The Nut Bag," Gaggan
        handed guests a small bag of crushed green nuts wrapped in what looked like
        plastic. He asked the group to pop the entire bags in their mouths. Of course,
        the crowd responded wide-eyed: "Including the plastic?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadfe6d-ab70-4d7f-b913-473180a8fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the reluctant crowd finally did it, all were surprised to find
        out the wrapper tasted like the nostalgic White Rabbit candy wrapper that
        melts in one''s mouth. Inside the wrap were various crushed nuts, wasabi-flavored
        crunchy peas, and dried fruits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ad1ec-fcc0-46fc-92de-60d3b658be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaggan''s "Charcoal" drew inspiration from the Japanese technique
        of cooking tempura — ground local fish maya-maya is stuffed in batter infused
        with brick charcoal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e59294-1bd0-426b-81e8-315f88cad3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dessert, Gaggan prepared the birthday cake he usually serves
        in his restaurant. The "Mango Snowball" combines cream, white chocolate, and
        Philippine mangoes. According to Gaggan, he chose Philippine mangoes because
        they are the "perfect balance of sweet and sour." The dish was prepared using
        liquid nitrogen, and was shaped perfectly using a party balloon to create
        a fluffy and light dessert.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912232d-c9b6-49ec-b337-290588c7b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Gaggan will not just fill you up with his wonderfully-crafted
        dishes; he will make your stomach ache with his energy, quirks, and his funny
        anecdotes. His personality shows with the food he prepares.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c90a9-dfac-450f-b79b-62237d9f30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:55:15.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:00:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can experience a once-in-a-lifetime tasting session with Chef
        Gaggan on October 7 (Wednesday). Gaggan, in partnership with Chef Chele Gonzales
        and Cross Cultures by Cheryl Tiu, will be serving lunch at Vask in Bonifacio
        Global City for only P2,300+, including free-flowing sangria. Those interested
        can reserve via 0917-5461673.</p>'
  'global-poverty-fall-below-10-percent-2015-world-bank-forecast':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-06T11:34:18.204+08:00
    'imagesource': 'jcr:6a3c0e4a-63dd-4b4c-b7bc-c55b2e14bd1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b9a2a6-fe9d-4a98-a0f2-dc38d0ba1e9c'
    'lead': 'The number of people living in "extreme poverty" around the world is
      likely to fall below 10 percent of the global population this year, according
      to projections from the World Bank. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:03:36.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:03:40.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:03:40.305+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global poverty to fall below 10% this year - World Bank forecast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85256e-cdc2-415b-a7dd-491b7d65de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp;The number of people living
        in "extreme poverty" around the world is likely to fall below 10 percent of
        the global population this year, World Bank projections reveal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6988f-a80b-4fd2-a9e2-c517b2cd18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the best story in the world today — these projections show
        us that we are the first generation in human history that can end extreme
        poverty,’’ said World Bank Group President Jim Yong Kim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e9ca4-66e5-4374-951a-f43b90a113d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a policy research note released on Sunday (October 4), the Bank
        predicted that global poverty will have dropped to 702 million — about 9.6
        percent of the global population by 2015. In 2012, the figure stood at 902
        million, or 9.6 percent of the global population during that same year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57e986-a198-40e9-9f75-bbacb9bfe8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results came after it updated its international poverty line
        to $1.90 a day, from the previous $1.25 a day in 2005 prices.&nbsp; The bank
        preserved the real purchasing power of the previous line in the world''s poorest
        countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a10c2-0178-4cad-90d2-c6b40d8f9dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new forecast of poverty falling into the single digits should
        give us new momentum and help us focus even more clearly on the most effective
        strategies to end extreme poverty," Kim said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e75dd-f819-4e2e-9b27-014913cb1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he pointed out that the goal "will be extraordinarily hard,
        especially in a period of slower global growth, volatile financial markets,
        conflicts, high youth unemployment, and the growing impact of climate change".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd468c-69aa-453c-9654-62671d3acdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it remains within our grasp, as long as our high aspirations
        are matched by country-led plans that help the still millions of people living
        in extreme poverty," Kim added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09a3fe-9c77-430d-9214-46a65b51ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2013 the Bank''s Board of Governors endorsed two goals:&nbsp;
        to end extreme poverty by 2030, and to boost shared prosperity by raising
        the incomes of the bottom 40 percent of populations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4097dca-74a7-435a-8a63-2ec70bb6184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research note, however, said that progress "has been uneven
        and significant work remains," despite "solid development gains."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eadd8f-ef81-4a4e-8c72-44cd07e9e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It identified three key challenges that stand out: The depth of
        remaining poverty, the unevenness in shared prosperity, and the persistent
        disparities in non-income dimensions of development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de355b-22ee-4059-a700-c5f6f7127bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, World Bank Chief Economist Kausik Basu warned of a possible
        slowdown for emerging economies: “Development has been robust over the last
        two decades but the protracted global slowdown since the financial crisis
        of 2008, is beginning to cast its shadow on emerging economies.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f04131-35ea-4f8f-8a2e-468125d7f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:03:36.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:03:40.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"“There is some turbulence ahead. The economic growth outlook is
        less impressive for emerging economies in the near future, which will create
        new challenges in the fight to end poverty and attend to the needs of the
        vulnerable, especially those living at the bottom 40 percent of their societies,"
        Basu added.</p>'
