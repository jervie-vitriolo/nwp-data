      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for the versatile forward, his foray into professional
        basketball has been fluid so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a735a-b4f5-4b37-a389-621c3917d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:56:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:56:31.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun una medyo mahirap (adjustment) kasi magagaling talaga mga kasama
        ko," the former NBA Jr. All Star said on Monday (October 5).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2de6b7-59cf-45cc-b78e-e79f34f44cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:56:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:56:31.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas OK ngayon kasi lahat kami bago. Lahat kami learning the new
        (triangle) system ni coach Tim (Cone), sabay-sabay kaming naga-adjust."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f5e73-1391-469c-a467-a5dcf84c324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:56:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:56:31.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps that he feels at home at Ginebra, where his comrades
        are his brothers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230051a9-aa40-41d1-8923-d6d44a00601e'
