      'mgnl:type': 'text'
      'text': '<p>The justice secretary said she would submit her letter of resignation
        to the Office of the President on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0960e6c-3e13-4955-9caf-ed948e20afbe'
