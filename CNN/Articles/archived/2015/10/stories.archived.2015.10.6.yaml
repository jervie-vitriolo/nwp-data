      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With less than
        two weeks to go before the opening of the new season, pressure begins to mount
        for Philippine Basketball Association (PBA) neophytes, more so for those playing
        for the most popular club in the league.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04410400-8d98-4a23-872f-b679e2c834e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:56:25.614+08:00
