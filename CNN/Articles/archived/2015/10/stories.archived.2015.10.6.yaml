      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A Filipina was
        arrested during a raid by authorities of an illegal explosives factory in
        Riyadh on Wednesday (September 30), according to a report posted on Monday
        (October 5) on the Arab News website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba143d5f-9eeb-47fe-aab6-e3737f8727d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:09:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-04-30T10:42:22.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, written by Abdul Hannah Tago, the Filipina
        was identified as Lady Joy Aban Bali Nang. She reportedly left her employer
        over a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9ba2b-66d2-458f-9960-be3fec36182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:09:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-04-30T10:42:22.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also arrested during the operation was Syrian Yasser Mohammed Shafiq
        Al-Barazi, allegedly a bomb maker, with whom Nang shared an apartment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d598af9-4be7-45ef-baec-962b68466419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:09:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-04-30T10:42:22.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arab News, Nang sewed belts for Al-Barazi to be used
        to carry explosives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7beaa-6479-4c49-b9ad-73ec4763f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:09:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-04-30T10:42:22.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article quotes John Leonard Monterona, regional coordinator
        of rights group, Migrante-Middle East (M-ME), as saying that Nang may not
        have been aware that what she was making was being used to carry explosives
        and that she may have been in fear of Al-Barazi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21730de1-4005-48e6-916d-5766c3cacc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:09:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-04-30T10:42:22.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that Ezzuddin Tago, the country''s ambassador to Riyadh,
        is confirming Nang''s identity and other details in the case.</p>'
  'Facebook-Eutelsat-Amos-6':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(Photo from Mark Zuckerber''s Facebook page)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-06T07:42:28.465+08:00
    'imagesource': 'jcr:07693fea-2a1a-4aa7-bcab-98117224c14b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d634e6-22a3-48a9-b962-321ca5d235c0'
    'lead': 'On Tuesday (October 6 PHT), the Facebook chief executive announced a
      project that will deliver Internet services from outer space to large parts
      of sub-Saharan Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:11:58.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:12:02.397+08:00
