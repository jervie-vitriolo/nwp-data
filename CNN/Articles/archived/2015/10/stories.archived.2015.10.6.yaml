      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy begins next week, but De
        Lima is still unsure when exactly she will file.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831efe2-e609-4feb-b2e0-80ad8b14d869'
