    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:15:33.106+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Singapore has the smartest kids in the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b511b1-e8fe-4d0c-ae59-c06e5c23ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Vital Signs is a monthly program bringing viewers
        health stories from around the world.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a1d88-9a04-4148-a082-d52ad6e7b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN) —</strong> It''s a world-class teacher''s
        pet – a straight-A student that''s top of the class: Singapore is officially
        the country with the smartest high-school kids in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016e1db-fb2b-4313-99c4-46b1fe27d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s academic success has helped it become a thriving
        economy, and the way it has built its education system could hold lessons
        for the rest of the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578adb8-2504-4627-8618-04df85eb4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore is a fascinating case," said Marc Tucker, the president
        of the U.S. National Center on Education and the Economy. "[It] was a major
        British port before the Second World War. When Britain got out and closed
        its base Singapore was in terrible shape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815abf78-6c00-4426-b584-80239acc53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now today they are one of the best performing economies in the
        entire world. They did it largely with education and training."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876b93a-7638-4f11-8a73-c671e13dd86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Singapore''s rags-to-riches transition was built on education,
        the secret of its education system is the quality of its teachers. "They source
        their teachers from among the best kids coming out of their high schools,"
        explained Tucker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7c571-cf8f-4558-97f0-4ef265a69200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Creative use of knowledge''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1dc05-fb98-4600-802b-eb40c87c0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-war years, Singapore had a low-cost, low-skill labor
        market, and it was enough for its education system to aim for universal literacy.
        But starting in the 1970s, Singapore''s economic needs shifted. It was quickly
        moving toward high tech, white collar jobs and the education system needed
        to keep up. Soon, the aim was for a world-class education for every single
        child, and that meant moving on from rote learning to encouraging creativity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccfdef3-124b-4c09-91bf-b7c4ec74e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a drilling system when that was the only option – they
        had to expand education quickly," said the OECD''s education director, Andreas
        Schleicher. "But as they had achieved this, they were the first to think about,
        what is it that our children need to be successful ... (in) tomorrow''s economy?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a621c0-a401-4ecc-91a3-b3c4fd57b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that''s been clear to them is that the world economy
        no longer rewards people just for what they know. Google knows everything.
        The world economy rewards people for what they can do with what they know.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fec836-f31d-424b-a24d-c172533cfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emphasis on the application, the creative use of knowledge
        is very, very strong in Singapore and other Asian countries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d005ae-021d-4f03-aee1-6855d4d9b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of education is instilled at a young age – before
        children even get to primary school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c95994-4f00-4405-afdf-2b694114cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for us as preschool educators, we are the foundation years,"
        said Diana Ong, principal at Pat''s Schoolhouse Sembawang Country Club, a
        preschool in the north of Singapore. "We form the basic foundation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a3c84-75de-443d-8df0-5eb479bbe558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the first years of a child''s life is very important. So
        when you have a very confident child, that child''s confidence will carry
        him or her through primary school as well. Not only do you want a child that
        is smart, you want a child who is resilient."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f4871-5970-4299-ba80-7d7bba3a973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schleicher says it''s part of the culture of many Asian countries
        for parents to prioritize their children''s education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c5013-8181-46b9-8296-3546c662f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It starts with resources, the priority they assign to education,"
        he explained. "In these countries, parents and grandparents are going to invest
        their last resources, their last money into ... the education of their children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b19816-740c-4eb8-a921-66fe26cc5d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is sort of a question of priorities. You can see in all tiers
        of public policy, education comes first. That''s your future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef1969-bfb4-48df-a52d-0ca4ab936e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:15:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:15:33.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/05/asia/singapore-smartest-kids/index.html">"Why
        Singapore has the smartest kids in the world."</a></em></p>'
  'Rabies-cases-in-Batangas-rise':
    'author': 'Ron Lozano, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-06T05:16:19.347+08:00
    'imagesource': 'jcr:a173f125-bacd-4655-9fb3-8a33fe03c071'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de06fe34-3c49-4ade-9442-d8d62443dae9'
    'lead': 'The number of animal bite cases in Batangas has risen according to an
      official of the Batangas Medical Center (BMC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:18:14.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:18:19.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:18:19.146+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rabies cases in Batangas rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2db686-728c-471e-b0a9-a9723f49e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The number of animal bite cases
        in Batangas has risen according to an official of the Batangas Medical Center
        (BMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6265c-aa28-4251-b8db-ac0462c4eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Grace Alday of the BMC Animal Bite Treatment System revealed
        that there were now 900 cases of rabies recorded from the first until the
        third quarter of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68442c35-238b-4917-b2dc-a7cb4e76db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show that 215 cases were registered in the first quarter,
        353 in the second quarter, and 142 cases in the third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f02a2-7b2a-439f-b78c-5783110f6007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alday said that 90 percent of the bite cases from by dogs and cats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088beb64-e180-4d3e-819a-52b38e40e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded people that those who were bitten by animals should
        seek medical attention because rabies infection is deadly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adf8ba-05e7-4322-a000-afbb499ddeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Alday, from January to April, three people died because
        of rabies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef59a40-aab9-4d1f-a879-3d5ffedc5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMC, along with the provincial government, is now conducting
        a massive rabies information campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ffdfe-04b9-4f5a-9ca6-ecc4e50a4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical team from BMC is making the round of schools to conduct
        information dissemination and to stress the importance vaccinating pets against
        rabies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e474c3f-d8a0-4743-b15d-94106f772312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:18:14.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:18:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal owners can now go to the animal bite center of the BMC for
        anti-rabies vaccines for their pets.</p>'
  'Gringo-Honasan-considers-tandem-with-Binay-in-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T04:31:57.616+08:00
    'imagesource': 'jcr:4c3c5cac-b4ad-42fe-a691-455089a17f9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94fae629-79e3-4ba1-afed-bed2497087a7'
    'lead': 'Sen. Gregorio "Gringo" Honasan II said he should now consider a vice
      presidential bid and run with Vice President Jejomar Binay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:20:45.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:20:55.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:20:54.976+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honasan considers tandem with Binay in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec20a6-337a-4567-987a-273c843b1591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:20:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:20:55.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Gregorio
        "Gringo" Honasan II said he should now consider a vice presidential bid and
        run with Vice President Jejomar Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ba6f3-0d78-4410-aac4-4b719fda3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:20:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:20:55.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said the United Nationalist Alliance (UNA) was deliberating
        this option and that the decision would be made soon. But, he clarified that
        the party had not made him a formal offer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ac018-f89d-4471-b52b-f16968a32637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:20:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:20:55.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would still need to make sure his family would
        support him 100 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b0439-e826-4737-9e50-99aa5b842938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:20:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:20:55.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not know who the party''s other choice would be in
        case his bid wouldn’t push through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147d2bd-4596-4703-a312-87fecb54fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:20:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:20:55.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will give me an opportunity whether I make the decision either
        way to help raise the level of discourse in the coming elections,” he said.
        “Kaya, opportunity din ito, as an officer of the party... Hindi ito desisyon
        ni Vice President Binay. Desisyon ito ng partido. At ako bilang opisyal ng
        partido, ng UNA, kaya dudunod sa utos ng partido. pero sinabi ko rin sa kanila
        na hindi ko mahihiwalay ang kapakanan ng pamilya ko sa kapakanan ng bayan."</p>'
  'Rodrigo-Duterte-two-Samal-kidnappers-identified-arrested':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-06T04:12:36.667+08:00
