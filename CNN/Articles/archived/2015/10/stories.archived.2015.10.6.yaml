      'mgnl:created': 2019-12-20T10:33:42.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Tuesday (October
        6), former Makati Vice Mayor Ernesto Mercado filed another plunder complaint
        against Vice President Jejomar Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ff3ea-b125-4739-9aa4-a71c14e8617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the vice president was accused of approving an anomalous
        deal between the Boy Scouts of the Philippines (BSP) and Alphaland Corp. for
        the development of a prime property in Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6614a-515f-420d-8c84-87740b61640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/26/More-corruption-allegations-vs-VP-Binay.html">Related:
        More corruption allegations vs VP Binay</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba807b8-8220-47af-bf41-001feb725210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/14/VP-Binay-belies-anti-money-laundering-report.html">Related:
        VP Binay calls AMLC report ''false, misleading, wrong''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc3291-5f51-42ec-8f16-2221bb974482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, a long time president of the BSP, supposedly approved the
        undervalued sale of the one-hectare lot to Alphaland in exchange for kickbacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52521a6-834d-4e5b-9310-92f8984fa2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property was supposedly sold to Alphaland in 2011 at only P600
        million — the same appraised value of the land back in 2005. Mercado, who
        used to be a senior vice president of the BSP, said the property value had
        gone up to P3 billion at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c890ef-9fe0-4df3-8433-fc55d72cf9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the undervalued sale of the property, Mercado said, the
        BSP was yet to receive payment up to now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246fa2d-1682-4ad8-b338-6c54c67f867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the BSP only asked Alphaland to pay rent for the use
        of space in the property a day after the Senate held a hearing on the deal
        back in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403e969-ff05-415d-8f8b-315527496b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen other individuals, mostly members of the BSP''s national
        executive board were included as respondents in the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641dd4a7-2e57-473f-98b0-c2de7cfc719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest accusation was the fifth in a series of plunder complaints
        against Binay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07221fb3-0ccd-4d87-82c9-419082958a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:33:42.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:33:46.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'heidi-mendoza-united-nations-internal-unit-head-ban-ki-moon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T14:22:41.946+08:00
    'imagesource': 'jcr:ae3676b9-edc4-4b15-ae93-a071a627394e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b1029a-e510-4e15-acf2-7b1499476dcb'
    'lead': 'United Nations (UN) Secretary General Ban Ki-Moon is appointing Commission
      on Audit (COA) commissioner Heidi Mendoza to be the new undersecretary general
      of UN Office of Internal Oversight Services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:37:27.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T10:37:35.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T10:37:34.436+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA''s Heidi Mendoza to be appointed head of UN oversight unit

      '
    'updated': 2015-10-07T09:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f426b-fabe-44b8-9486-d2f92118abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — United Nations (UN) Secretary General
        Ban Ki-Moon is appointing Commission on Audit (COA) Commissioner Heidi Mendoza
        to be the new undersecretary general of UN Office of Internal Oversight Services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de8b16-37e7-460f-b74a-5bbf577c58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“United Nations Secretary-General Ban Ki-moon, following consultations
        with Chairs of Regional Groups, informed the General Assembly of his intention
        to appoint Heidi Mendoza of the Philippines as the new Undersecretary-General
        for Internal Oversight Services for a five-year nonrenewable term,” the UN
        said in a statement on Tuesday (October 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3dd62-0770-4c06-8ce1-ba87fdc8a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/10/07/Mendoza-nominated-to-head-UN-internal-watchdog.html">Watch:
        Mendoza nominated to head UN internal watchdog</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdb25f-4146-44ea-86cc-94a9466d4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza has been the COA commissioner since 2011. She has served
        notably as chairperson of Audit Committee on Public Sector Auditing Standards
        Board. She is also the external auditor for the Food and Agriculture Organization,
        World Health Organization, and International Labour Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b885d9a-50d8-4fe4-a0d7-7bf83734c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a certified public accountant, Ms. Mendoza has over 20 years
        of service in government particularly in the field of audit, investigation,
        fraud examination, anti-corruption and integrity advocacy,” the UN added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9984d-1f6d-45f5-addb-110c8620782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Office of Internal Oversight Services (OIOS) assists the
        UN secretary-general “through the provision of audit, investigation, inspection
        and evaluation services.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095930c-81a9-4291-8791-eabea2de0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OIOS is organized into three functional units: internal audit
        division, inspection and evaluation division, and the investigations division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ca67c-05c0-4e38-8d78-5e977a490563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OIOS, currently headed by Carman Lapointe, covers all UN activities
        under the Secretary-General''s authority, including: the UN Secretariat in
        New York, Geneva, Nairobi and Vienna, five regional commissions, peacekeeping
        missions and humanitarian operations; assistance to funds and programs administered
        separately under the authority of the Secretary-General (including UNHCR,
        UNEP, UN HABITAT, and OHCHR), and other entities that have requested OIOS
        services such as UNCCD and UNFCCC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cdf38-e641-4562-b12a-221b21f62485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza is expected to replace Lapointe, who served as auditor general
        of the World Bank group from 2004 to 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da124d-e040-4349-88fd-a3b3358d2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:37:27.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:37:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graduate of the Financial Management Program in Internal Auditing
        from Algonquin College in Ottawa, Lapointe is also a certified internal auditor
        and a certified fraud examiner and holds a Business Ethics Certificate from
        Colorado State University.</p>'
  'trans-pacific-partnership-tpp':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-07T03:07:34.615+08:00
    'imagesource': 'jcr:5e1a7ae2-143c-4fad-99a6-a92b5e8d4e01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b900382-6def-4bd1-957b-c3ef744f4f65'
    'lead': 'The United States and 11 other nations have finally reached a long-sought
      agreement on a controversial free-trade pact. The Trans-Pacific Partnership,
      or TPP, would knock down tariffs and import quotas, making it cheaper to import
      and export, and open new Asia-Pacific markets to American companies. Negotiations
      have been going on for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:41:02.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T16:28:53.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T16:28:53.205+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trans-Pacific trade pact: Negotiators finally get it done

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104d6b1-bc50-45ce-94b3-f50c130099d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The United States and 11
        other nations have finally reached a long-sought agreement on a controversial
        free-trade pact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5bc2c7-8a4d-401e-8296-b678af83f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trans-Pacific Partnership, or TPP, would knock down tariffs
        and import quotas, making it cheaper to import and export, and open new Asia-Pacific
        markets to American companies. Negotiations have been going on for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613a077-50be-40c2-92b3-ff83f1ec6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have successfully concluded the Trans-Pacific Partnership,"
        U.S. Trade Representative Michael Froman said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18facf03-7003-4562-bcdf-99971f04a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the trade deal will shift more jobs and business operations
        overseas, as U.S. businesses seek to benefit from lower wage workers in developing
        economies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80398c19-073d-4a17-b7e0-54bc20855a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wall Street and other big corporations have won again," said 2016
        hopeful Bernie Sanders. "It is time for the rest of us to stop letting multinational
        corporations rig the system to pad their profits at our expense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ad48a-4239-40fa-b3cf-6569e14cc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents say it will make it easier for U.S. businesses to sell
        overseas, opening up overseas markets the way the U.S. market is already open
        to imports from these 11 other countries. And they say that the growth of
        U.S. exports will produce well-paying jobs at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66267c26-afc9-4a2f-abe1-f1a8346b1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPP is a central focus of President Obama''s trade agenda, and
        something he has pushed for since the start of his presidency. The agreement
        must be approved by Congress and the other countries'' legislatures before
        it can take effect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ffbbe-5385-4e55-a558-48567d294309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries taking part — Australia, Brunei, Canada, Chile, Japan,
        Malaysia, Mexico, New Zealand, Peru, Singapore, the U.S. and Vietnam — together
        make up 40% of the world''s economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b11d74-2570-4ae1-9578-9f5fbd708728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and Japan — the first and third largest economies in the
        world — have anchored the talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38858714-174b-4fde-a472-c42adfa94f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the No. 2 economy, is not part of the TPP. Proponents hope
        an agreement could neutralize some of China''s power in global trade. But
        there is also the expectation that China and other major Pacific nations,
        such as South Korea, could eventually be brought into the free trade zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a815f17-ddf1-4b45-87cb-1bc88d6d42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s Commerce Ministry described the deal as
        "significant," and expressed hope that the TPP "will promote other free trade
        agreements within the region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2f26f-da1b-4a88-ae55-375198a6c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade deals are always political and business lightning rods because
        they create winners and losers. The North American Free Trade Agreement, put
        in place in 1994, still sparks fierce debate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee256a1-9c46-46a1-8130-98cfeeb200f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPP is no different. Froman, the U.S. trade chief who led the
        latest round of talks, said the negotiators were still hammering out the deal''s
        language at 5 a.m. ET Monday, just hours before the announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbaf8c-57f7-426a-99cb-94349f38f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contentious issue has been how long pharmaceutical companies
        should be allowed to control information about the medicine they develop.
        The U.S. pushed for longer terms, but other countries like Australia want
        shorter ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df227c13-4cf3-4ce5-bbe5-e31a1f424a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug companies say longer periods of exclusivity over research encourages
        investment in developing cures. But longer terms can also keep cheaper versions
        off the market. The potential for compromise over this issue was reportedly
        a final key to a deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e124e0e-b35f-4c03-9a96-72afed70be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the TPP''s leading backers are the U.S. Chamber of Commerce,
        the powerful business lobby that isn''t often on the same side of big issues
        as Obama.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7492b2-457a-4015-8203-fde949052790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama says the TPP would make American companies more competitive,
        create jobs in the U.S. and add billions to the global economy. Froman said
        it removes 18,000 tariffs that U.S. businesses now face when trying to sell
        their products overseas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fc5f8-a364-46e8-9e58-fc6bcba09435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TPP represents 18,000 tax cuts," he said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2e12c-382b-445a-b5e0-7c9ce7d85ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike has said it would create 10,000 U.S. jobs if an agreement is
        finalized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b600bd-ddcc-42fa-a451-a2683281efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Obama pushed a bill through Congress that gives
        him "fast track" authority, also known as trade promotion authority. The fast
        track process is designed to make it easier for a president to get congressional
        approval of trade pacts and was seen as a big opening on future passage of
        the TPP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273eac7c-7ceb-4bc4-8869-677402e3a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the TPP has met with harsh criticism — from both sides
        of the political aisle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e61158-f70b-44a4-8692-5bcd9ae881af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and labor unions, led by the AFL-CIO, say it could hurt
        American workers because they believe it will make it easier for U.S. businesses
        to shift jobs overseas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f861da-ca7e-4848-b838-f3148b9a2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also wanted details about the negotiations, which have
        been done in private, to be made public. Wikileaks has published draft documents
        that were otherwise top secret.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae4919-27bc-49a2-a2af-adc3b38b771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPP has also been a headline issue in the 2016 presidential
        campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550e326-7c0e-46e3-9a3e-cf30487a8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican candidate Donald Trump blasted it in a tweet on Monday:
        "The incompetence of our current administration is beyond comprehension. TPP
        is a terrible deal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5e793-6abd-48ee-bd52-91739fc384fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kevin Bohn contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83316dda-b70f-416f-80f9-e81a4bb44898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:41:02.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:28:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/05/news/economy/transpacific-partnership-tpp/index.html?iid=hp-stack-intl">"Trans-Pacific
        trade pact: Negotiators finally get it done"</a></em></p>'
  'japan-economy-abenomics-experiment':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-06T12:56:56.442+08:00
    'imagesource': 'jcr:0600db07-112a-47e2-81bc-05c74eb3d262'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db368c6-38f9-4ec8-b125-483494b76634'
    'lead': 'Three years ago, Shinzo Abe launched a grand experiment designed to jolt
      Japan''s economy out of decades of stagnation. Now, there''s a growing consensus
      that the prime minister''s program is on the rocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:44:29.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T10:44:35.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T10:44:35.263+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s ''Abenomics'' experiment is on the rocks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc4385-a538-4188-b6b7-4209f96e6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Three years ago, Shinzo
        Abe launched a grand experiment designed to jolt Japan''s economy out of decades
        of stagnation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e2fa2-e475-4fa0-893b-f04cf475d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there''s a growing consensus that the prime minister''s program
        is on the rocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b4d1c-b47b-47ac-bf7b-0df7d03df93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "Abenomics," it included three so-called arrows: massive
        monetary stimulus, increased government spending and significant economic
        reforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9f8e3-dd34-4bdd-943c-ad77b7714338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan got off to a roaring start. Once reluctant to engage in
        unconventional monetary policy, the Bank of Japan embraced Abe''s vision and
        launched a huge bond-buying program. The central government turned on its
        spending tap. Markets rallied and the yen plummeted against the dollar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a21c2-eb21-4c88-9580-9a2e80180046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was that as prices rose and businesses profited, they would
        pass on a bigger share of earnings to workers, who would spend more on goods
        and services. If it worked, the "virtuous cycle" would deliver sustained economic
        growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e655fcb-49ee-4d5a-82d7-09fe7d01d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, however, has faltered. Wage growth is lackluster, and
        inflation remains far below the central bank''s 2% target. Gross domestic
        product shrank at an annualized pace of 1.2% in the second quarter, and there''s
        evidence that the economy may have fallen back into recession in the third
        quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42d6d7-70bc-4a4b-97a4-e19531093dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic data published since the Bank of Japan''s last meeting
        in mid-September have provided further evidence that the economic recovery
        has ground to a halt," said Marcel Thieliant of Capital Economics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42128310-02d2-46b0-9665-2f9fff11b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings agencies, meanwhile, are increasingly worried about Japan''s
        astronomical government debt, which totals nearly 250% of annual gross domestic
        product. The latest downgrade came from Standard &amp; Poor''s, which warned
        that Abenomics "will not be able to reverse" the deterioration in Japan''s
        creditworthiness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30dc941-a383-4067-9bf9-26b21814f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why has Abe failed?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b6e4e-bc6f-4901-91b4-e08ea771bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One explanation is that his third arrow — economic reform —has flown
        wide of the target. Proposals to allow more immigrants, needed to slow the
        rapid aging of the population, have gone nowhere. Planned changes to the labor
        market and tax system have also stalled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c2d31-32db-40c5-8bba-9c98eb117a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abe, and his allies at the Bank of Japan, are not giving up
        just yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef62eb4-cee4-44be-bc3d-09231639c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is likely to further expand its stimulus program,
        either this week or at the end of the month. This is "all but inevitable,"
        according to Thieliant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f1709-2f7b-46e4-8927-c33b7cacc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister, who could remain in his post for three more
        years, has also fired "three new arrows." The measures, however, have been
        criticized for a lack of detail and ambition. Abe failed to specify how long
        one arrow — a pledge to boost nominal GDP by 22% — would take to materialize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a7591-89e4-48f1-931f-130ffa273241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new plan is unlikely to accelerate work to implement reforms
        and may well add confusion to a... process that many people inside and outside
        Japan already find frustratingly complex," said Scott Seaman, an analyst at
        Eurasia Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff4f9f-fbbe-4697-be3c-0dccbd741b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists maintain a rosier view of Abenomics. If you strip
        out energy prices, inflation numbers look much better, they argue. Per-capita
        income is keeping pace with other developed economies, and consumption is
        increasing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d2476-d467-409a-a258-772bed2c3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan faces a much less challenging outlook than conventional wisdom
        holds," said analysts at Barclays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81478d2e-6c82-4b26-839f-e307c052052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:44:29.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:44:35.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://japan-economy-abenomics-experiment">"Japan''s
        ''Abenomics'' experiment is on the rocks"</a></em></p>'
  'The-Walk-movie-review-Joseph-Gordon-Levitt-Robert-Zemeckis':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Joseph Gordon-Levitt as French high-wire artist Philippe Petit'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-06T12:59:23.417+08:00
    'imagesource': 'jcr:91eb6707-64a2-4e1f-be7b-fbd3b9301281'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92eacd66-76f4-4090-b6d2-cec01c23c86d'
    'lead': 'Director Robert Zemeckis’ ‘The Walk’ is an entertaining and heart -stopping
      biographical drama that balances its somewhat slow start with a genuinely breathtaking
      second act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:47:05.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T10:47:09.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T10:47:09.288+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Walk'': A towering achievement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ad528-2308-4513-b284-ff5188720134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:47:05.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:47:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Director Robert Zemeckis’ The Walk
        is an entertaining and heart-stopping biographical drama that balances its
        somewhat slow start with a genuinely breathtaking second act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d354a47-88cd-4ac9-bacb-e96c63859dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:47:05.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:47:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a true story, The Walk lets the audience accompany French
        high-wire artist Philippe Petit as he prepares to perform the illegal and
        dangerous feet of walking a high-wire atop the then-newly constructed World
        Trade Center’s twin towers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c8c8f-04e0-4df2-8036-dfce3463bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:47:05.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:47:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Gordon-Levitt sports a thick Parisian accent as he portrays
        Petit in the film. Gordon-Levitt is magnetic as the high-wire artist, but
        its the visuals and the Zemeckis’ filmmaking prowess that really steals the
        show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51cc24-e852-4312-8fe1-c583b980791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:47:05.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:47:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarkable thing about this movie is how Zemeckis managed to
        bring an incredible amount of tension based on a fairly well documented event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e79cf-a5cd-4dd9-9180-e19ed18c4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:47:05.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:47:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a testament to the director’s skill that those familiar with
        the actual 1974 walk, would still find themselves at the edge of their seats
        once Levitt takes his first steps on the wire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd906d0-62b3-4ec4-a509-e466c700a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:47:05.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:47:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another aspect of the film that deserves plaudits is the jaw-dropping
        visuals that it presents. Though only presented on a screen, The Walk still
        gave the illusion of height and depth to the viewer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f825c-8ab0-443f-8398-ed487839062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:47:05.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:47:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it relied heavily on CGI (computer-generated imagery), it
        is done so well that those with the fear of heights would best avoid the film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856a559-ed2e-4bac-bd1c-e46444deae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:47:05.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T10:47:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, The Walk is a great piece of cinema that is a joy to behold.
        Though fairly unremarkable at the beginning, the film becomes great as the
        pace quickens and leaves the world in awe once again of that famous 1974 walk.</p>'
  'Transformers-Optimus-Prime-movies-Hasbro-Studios-Michael-Bay':
    'author': 'Robert Mclean, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
