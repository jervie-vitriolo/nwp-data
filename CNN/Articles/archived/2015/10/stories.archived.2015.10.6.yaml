      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Beda Red Lions
        put the stranglehold on the top spot by turning back the Letran Knights, 77-73,
        in the National Collegiate Athletic Association (NCAA) on Tuesday (October
        6) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fd53b-8a3c-4a69-8b2d-fff508cf72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:34:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:34:13.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lions, who survived a late-game scare by the Knights, now hold
        a superior 13-5 win-loss record, half a game ahead of their foes who tot a
        12-5 card.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7c5fc-48d6-4db8-94a4-dc9e84a25fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:34:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:34:13.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda rolled on to a hot start and kept the Knights at bay, until
        the latter got their bearing going late in the game thanks to their suffocating
        defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2b760-0b11-4aa6-a8f3-8f5ca6494d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:34:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:34:13.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lions held their fort, highly contesting three shots by
        the Knights from beyond the arc in the final seconds to rack up the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8516975-f322-4b0c-96ce-dc1b69ff456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:34:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:34:13.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a sterling performance by Jio Jalalon led the Arellano
        Chiefs to a 98-90 win over Emilio Aguinaldo College</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c7569-4bce-4b48-855b-0dc237969706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:34:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:34:13.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon battered the Generals on all fronts on his way to his third
        triple-double performance of 31 points, 10 rebounds, and 10 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893c855-8ecb-452c-944b-ce04c2558d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:34:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:34:13.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the spitfire guard''s Herculean efforts, Arellano still
        has a chance to clinch a twice-to-beat edge in what has been a wild final
        four race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053bc64-8a84-4b2d-9372-9a4147f12440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:34:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:34:13.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs now hold a 12-6 win-loss record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373887e-149a-45e6-969f-44b452c7bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:34:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:34:13.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Mapua Cardinals upended College of St. Benilde, 77-72,
        to stay in the hunt for a final four slot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c80b63-382f-44f0-b967-439d3effbdf0'
      'mgnl:activationStatus': true
