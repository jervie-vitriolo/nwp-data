    'template': '1'
    'title': 'Pacquiao declares senatorial bid

      '
    'updated': 2015-10-07T01:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6404adf-43e9-4af6-bdf2-717ce162939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Sarangani Rep. Emmanuel
        "Manny" Pacquiao declared on Monday (October 5) his intention to run for the
        Senate come 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ed2e9-049b-425c-a752-ee51ec28d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao made the announcement during his State of the District
        Address amid a resounding applause from his constituents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aaeb27-8757-473c-97a5-9c9c3c85dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am formally announcing my candidacy for senator. I am running
        for higher office. Maybe it''s time, this will be the first time in our history
        that we''ll have a senator from Region 12," said the two-termer lawmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae41df0-fe47-4b16-aa5d-488420114f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year old solon and world boxing champ did not say, though,
        which political party or coalition he would join for his senatorial bid —
        although he remained allied with the United Nationalist Alliance (UNA) of
        Vice President Jejomar Binay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fe9e4-dbdb-4d8f-8264-1a377e39d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/02/UNA-initial-senatorial-lineup-for-2016-bared-by-political-insider.html">Related:
        Team Binay eyes Pacquiao, Isko Moreno in senatorial ticket</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1e40b-ff63-4050-bcb3-5a489236fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of his supporters and advisers were reportedly against
        Pacquiao running under UNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f3026-20d0-4d45-b9dc-d951402e6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also talks that he would be supporting Davao City Mayor
        Rodrigo Duterte, if ever the mayor decides to run for president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e05d78-f8bf-4325-b0f4-4942e1f45345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/05/Duterte-feels-pressure-to-seek-presidency-2016-elections.html">Related:
        Duterte feels pressure to seek presidency</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0d20b-e281-4c9e-827e-f2acd429fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:27:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:28:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the House of Representatives, Pacquiao had authored
        15 bills and co-authored 27 others, mostly promoting social welfare and sports-related
        causes. This despite the fact that Pacquiao only attended four sessions of
        Congress in 2014, the fewest of any congressman.</p>'
  'NCAA-season-91-letran-san-beda-arellano-eac-mapua-benilde':
