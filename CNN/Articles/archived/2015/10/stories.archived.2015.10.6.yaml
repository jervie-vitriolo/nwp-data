      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the case for Aljon Mariano, who was tabbed by crowd-favorite
        Barangay Ginebra San Miguel Gin Kings in the second round of the rookie draft
        in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd8069-f098-478d-9b3e-27bb3220f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:56:25.614+08:00
      'mgnl:createdBy': 'jeff'
