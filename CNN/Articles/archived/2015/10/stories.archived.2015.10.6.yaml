    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147154b3-ddba-4c34-9a66-2c5825da7282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:51:26.966+08:00
