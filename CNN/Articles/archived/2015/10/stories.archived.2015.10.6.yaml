    'caption': 'Sarangani Rep. Emmanuel "Manny" Pacquiao did not say, though, which
      political party or coalition he would join for his senatorial bid.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T18:23:28.023+08:00
