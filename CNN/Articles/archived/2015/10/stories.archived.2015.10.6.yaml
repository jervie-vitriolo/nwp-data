    'lead': 'Two of the suspects in the abduction of four tourists on Samal Island
      on September 21 have already been identified. One of them has reportedly been
      been arrested by the authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:23:38.512+08:00
