      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Waze Global Driver Satisfaction Index were based on six key
        factors:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89a5fb-803f-48f7-890a-5e9be0ef0b40'
      'mgnl:activationStatus': true
