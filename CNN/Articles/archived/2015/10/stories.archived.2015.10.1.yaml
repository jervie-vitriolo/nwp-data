    'template': '1'
    'title': '2015 FIBA Asia Championship: Gilas downs Lebanon, clinches semis berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb17d6-42e4-4d7f-9612-45056ef34327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        downed Lebanon, 82-70, to book a ticket to the semifinals of the 2015 FIBA
        Asia Championship in Changsha, China on Thursday (October 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5bc044-f2bc-495b-be6a-e16b4292b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face Japan in the penultimate stage on October 2 at 9:30
        p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0954f8d-fd0a-4c03-8d1a-230da0385c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson William and Andray Blatche spearheaded the Philippines''
        charge with 25 and 24 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c456750-49ac-4e50-9279-306a8068d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Blatche carried the bulk of the load from the get-go,
        but got plenty of help from Marc Pingris and spitfire guard Terrence Romeo
        in the homestretch en route to the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562dc3b-594b-4e78-90c2-79c74ca0a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to put the stranglehold on the victory, the Filipinos had to
        stall a couple of runs by the Lebanese in the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15356dd0-158f-4edd-8a0d-50f0a4c39f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized Lebanese Jay Youngblood led a surge at the start of
        the opening quarter that sliced Gilas'' lead to 61-57.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85c739-badb-4b96-82be-623b0c4986e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Blatche retaliated and scored four unanswered points followed
        by a basket by Romeo with 4:09 to go to give Gilas a 69-59 cushion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8371bc-7206-46a1-a413-49c6600bca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youngblood would complete a three-point play inside the final two
        minutes, but baskets by Pingris, Blatche, and Romeo would seal the deal for
        the Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd45c2-67dc-4c36-b377-b5cecaeeae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:22:37.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:22:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavyweight teams Iran and China duke it out in the other semifinal
        pairing.</p>'
  'Binay-reveals-supposed-plot-to-jail-him':
    'author': ' Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-01T20:37:59.478+08:00
    'imagesource': 'jcr:a0368cbb-126e-4859-95d8-306be6d94f74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ba491c5-7f29-4c5a-8bd2-8a6194b8df54'
    'lead': 'Vice President Jejomar Binay said on Thursday (October 1) that he received
      a text message from an unidentified source about a plan to send him to jail
      and disqualify his son, suspended Makati Mayor Jejomar Erwin Binay Jr., from
      his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:27:42.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T08:27:46.014+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T08:27:45.707+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay reveals supposed plot to jail him

      '
    'updated': 2015-10-02T02:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0a5bd-f9d1-4691-add8-aceade004708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay said on Thursday (October 1) that he received a text message
        from an unidentified source last Monday about a plan to send him to jail and
        disqualify his son, suspended Makati Mayor Jejomar "Junjun" Binay Jr., from
        his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4960adf-a019-455c-8166-9a003f51eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay made the revelation in an exclusive interview with CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413c761-9535-4317-980d-050606cfdd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handa ko naman harapin pagdating nun," Binay said. "Eh yung ombudsman
        ay kasama naman nila iyon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59addc-0f10-4ae5-9ac3-de91d4373fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; "I''m ready to face that when it happens. The Ombudsman
        is with them."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fc849-72e8-4111-8cac-17d81c67bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has three plunder complaints before the Ombudsman for supposed
        anomalies when he was mayor of Makati.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd70f7-aac9-4258-a5de-ea5f9c660354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the text message turned out to be correct, Binay said he expected
        that a case would be filed against him before the Sandiganbayan and a warrant
        of arrest issued after he files his certificate of candidacy this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099f43a-0614-4e8d-a28e-a1f5600b973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, if not October, perhaps an arrest warrant would be issued
        by January or March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5babd-f301-48e2-b84e-c84538d9dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a warrant of arrest were to be issued, Binay said he would surrender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03286f6-b0ff-4ef1-b22e-c667873758ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was quick to add that he would question any case filed against
        him before the Supreme Court because he believed that as vice president, he
        should be immune from suit like other members of constitutional bodies like
        the Commission on Elections or the Commission on Audit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3971def-0e94-4b70-a079-98c6bc911f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:27:42.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:27:46.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay reiterated that the plan to charge and arrest him was part
        of the "demolition by perception" plan against him to destroy his presidential
        bid for 2016.</p>'
