    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83f406c-02d6-4128-ac23-8363a1699bb7'
    'lead': 'Gilas Pilipinas downed Lebanon, 82-70, to book a ticket to the semifinals
      of the 2015 FIBA Asia Championship in Changsha, China on Thursday (October 1). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:22:37.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T08:22:41.566+08:00
