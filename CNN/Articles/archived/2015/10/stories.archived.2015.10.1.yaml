      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df7a10-88bc-4a58-969b-94e7667ac16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.094+08:00
