      'mgnl:lastActivated': 2019-12-19T08:56:32.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letters are reportedly circulating in private subdivisions and private
        schools, with the vice presidential seal and Binay’s signature in it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534d498-e0f6-46c0-8532-edcfd998f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung pirmang yun, hindi ko pirma ''yun. ''Yung seal napapaimprenta
        naman yun,” Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d1f67-70b9-4748-8655-21fdfa0192bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines Digital on Thursday
        (October 1), Binay said it might just be a part of a demolition job against
        him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0dc4e-3d9a-4c04-b75a-b7c3158e1acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unang-una ngayon ko lang narinig ''yan. Pangalawa baka kasama yun
        sa demolition by perception. Pangatlo, hindi ho naming gawain ''yan,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f062b-0e07-49d4-9af2-ab9ce1612780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning that the letter was merely asking for support and not for
        financial support solicitation, the vice president said all candidates ask
        for voters’ support. And he sees nothing wrong with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287dc268-bfd4-43c9-98a3-d6c95dd594ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isipin naman ninyo, masama ba yun? Bawal ba yun? ''Yun ang hirap
        nanaman dyan e perception na naman na ''o si Binay ganito.'' Palalabasin na
        naman na bawal kahit hindi naman bawal.”</p>'
    '14':
      'image': 'jcr:a9a99100-fdb5-4844-92a0-3a6aaacc91d0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cb07c-1691-4167-b590-84198ca7fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e99de2-5482-4d52-8fde-ca6e97beac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s spokesman Atty. Rico Quicho, on the other hand, admitted
        they regularly write to supporters and friends of the vice president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8d08a-dce7-4200-bfbb-a1aba858b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vice president regularly sends letters to supporters and friends
        thanking them for their continuous support and informing them of his plans
        in the future,” Quicho said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262abf7-fa8f-49e6-944a-c7b2e1dbd931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quicho said they are "not violating any laws" in doing
        that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be09b8e-4394-415d-b3f3-9548abf20e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having read the letter, Quicho pointed out that the letter is not
        for monetary solicitation purposes and is simply to ask for support for the
        vice president’s candidacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54daf41-99a0-40c9-9590-ec4ccf01477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The contents of the letter will speak for itself,” Quicho said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c06da-57c8-463d-89ae-5c2240891355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:28.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:56:32.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho added that they will try to find out where the letter originated
        from.</p>'
  'tropical-depression-kabayan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-01T00:36:43.788+08:00
    'imagesource': 'jcr:456f9b27-3e17-429f-b70a-73bbaa59e166'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aecf690-373e-421a-845d-a85f3ac5cbf0'
    'lead': 'A low pressure area hovering over eastern Visayas has developed into
      a tropical depression and was assigned the name Kabayan, according to PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:59:53.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T08:59:56.724+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T08:59:56.454+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA develops into tropical depression, assigned the name Kabayan

      '
    'updated': 2015-10-15T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff032b4-5db8-4771-a894-40088fac4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A low pressure
        area hovering over eastern Visayas has developed into a tropical depression
        and was assigned the name Kabayan, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said on Thursday (October
        1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e8a37-7e8b-4058-989a-1fd12082a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. severe weather bulletin, PAGASA said that moderate
        to occasionally heavy rains and isolated thunderstorms will be experienced
        over Bicol, Isabela, Aurora, Quezon, Northern Palawan, and Panay Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b7876-818c-4bf5-8eba-233ae9984d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/10/01/Classes-in-Albay-suspended.html">Related:
        Albay Gov. Joey Salceda suspended classes in all levels and in all areas of
        Albay</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e63eb8-e07e-446d-be29-dd712d81a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression was packing maximum winds of 45 kph and
        its eye was spotted at 75 km east of Virac, Catanduanes at 10 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c023b-227d-4d3c-bb2d-ef39a3a160f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class suspension, canceled flights</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd54226-770a-4002-9350-76c44c91ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 was raised over Catanduanes, Camarines Sur, Camarines
        Norte, Aurora, and Northern Quezon including Polillo Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998a804-7403-4153-a464-ca47781f86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two provinces and one city in Bicol announced class suspensions
        on Thursday. Classes in all levels were suspended in Camarines Sur "due to
        possible heavy rains and flooding," the province''s governor, Miguel Villafuerte,
        announced on Twitter. Albay Governor Joey Salceda also suspended classes in
        all levels for the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff7e60-fa39-4d52-8d19-77e63ae7e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naga City, on the other hand, suspended classes from preschool to
        elementary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc8fc3-903a-41a0-8923-5040a81fad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic flights of the Philippine Airlines from Manila going to
        Naga and vice versa were also canceled on Thursday. The flights canceled due
        to bad weather include the following:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759cab1-e92c-408b-ab2f-10bdae66a53f'
      'mgnl:activationStatus': true
