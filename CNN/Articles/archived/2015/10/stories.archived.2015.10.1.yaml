  'Harry-Potter-Hogwarts-Dinner-in-the-Great-Hall-Christmas':
    'author': 'Katia Hetter, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-01T11:31:57.305+08:00
    'imagesource': 'jcr:5bee3489-1a73-4f24-8e77-b62d0ae60478'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '691fda8e-d4e5-4059-adad-81d2d2bdca75'
    'lead': 'What Muggle hasn''t wanted to eat dinner in the Great Hall at Hogwarts
      School of Witchcraft and Wizardry? Now, you can dine there at Christmas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:21:41.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T09:21:45.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T09:21:45.355+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrate Christmas at Harry Potter''s Hogwarts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74a390-47dd-4fa7-a4ff-acc62f5d8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What Muggle hasn''t wanted to eat dinner
        in the Great Hall at Hogwarts School of Witchcraft and Wizardry?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa5d91-5972-4f26-a43f-ff9a34d83d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, imagine dining there at Christmas. The Hogwarts dining room
        made famous in J.K. Rowling''s Harry Potter books and movies will be decked
        out with Christmas decor and original props for its first "Dinner in the Great
        Hall" on December 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99654c89-e7e6-4141-8dbf-90d103becbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 230 pounds ($349) per person, the adults-only dinner — which
        is actually at Warner Bros. Studio Tour London — has already sold out. The
        evening includes a wand, music, and dancing. (Additional drinks during the
        dance party are extra.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56cb698-edd6-4367-877f-c72722ed6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two-course dinner, which features roast turkey with cranberry
        and sausage or vegetarian lasagna, guests can enjoy festive dessert bowls
        on Platform 9 ¾, next to the original Hogwarts Express train.</p>'
    '7':
      'image': 'jcr:3eab6327-f00e-49c1-9adc-e58886e5e102'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4c88f-e45d-4b49-b7a4-ef60f9bc787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2947a0b-66d9-4256-aa69-bfe7f5e3afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also take the regular studio tour, which features sets
        from the wizarding shopping street, Diagon Alley; the Gryffindor common room;
        and the Weasleys'' kitchen at The Burrrow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddb060-cb14-4c99-aa59-4dc2f78228dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the films wrapped in 2010, many cast and crew members returned
        to reassemble the sets and record their memories for the studio tour. The
        tour, which opened in 2012, is set next to the working studios where the eight
        Harry Potter films were made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb95d1c-0277-444e-87c7-a443fa79153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans who can''t make it to London for the studio tour, the Universal
        Orlando Resort will be hosting its third annual "Celebration of Harry Potter"
        from January 29 to 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f2c2c-351e-4466-99ec-8f6f72601b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will get to attend cast question and answer sessions, demonstrations
        and the resort''s regular Harry Potter attractions at Universal''s Islands
        of Adventure (The Wizarding World of Harry Potter-Hogsmeade) and Universal
        Studios Florida (The Wizarding World of Harry Potter-Diagon Alley). Guests
        can ride the Hogwarts Express between the two lands with a park-to-park ticket.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9243d95-f1be-4735-8ca8-ac135ec2d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:21:41.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:21:45.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/travel/article/harry-potter-hogwarts-christmas-dinner-feat/index.html">
        "Celebrate Christmas at Harry Potter''s Hogwarts"</a></em></p>'
  'Rodrigo-Duterte-meets-Bongbong-Marcos-a-day-after-Cayetano':
