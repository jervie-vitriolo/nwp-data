      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers were then evaluated for the Global Driver Satisfaction
        Index posted on Waze''s website Tuesday (September 29).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c104b01-3f71-498b-a826-bc3f13a4be37'
      'mgnl:activationStatus': true
