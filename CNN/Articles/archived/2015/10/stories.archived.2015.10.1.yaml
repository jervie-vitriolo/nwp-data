  'Facebook-rolls-out-video-profile-pictures':
    'author': ' Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-01T11:09:21.927+08:00
    'imagesource': 'jcr:917dfe14-087a-4da8-95af-3b1bf2daa8aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aea3778-c147-48a7-944f-b51578086e76'
    'lead': 'The company started rolling out several changes to the way mobile profile
      pages look on Wednesday (September 30).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:12:48.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T10:12:51.868+08:00
