      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How about scoring 500 or 501? Well, that''s what Cristiano Ronaldo
        did Wednesday night (Thursday morning PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918e63a-edc1-4ba4-a1b6-69a1737596d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:09:28.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:09:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Real Madrid man brought up the big 500 with a first half strike
        against Swedish side Malmo in the European Champions League -- in his 753rd
        career game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5140ad0-78b6-4a51-b61b-df5b45323723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:09:28.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:09:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then added a second to make sure Real claimed a 2-0 win and made
        it two wins out of two in this year''s competition.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ronaldo&#39;s 500th career goal... <a href="https://twitter.com/hashtag/UCL?src=hash&amp;ref_src=twsrc%5Etfw">#UCL</a>
        <a href="http://t.co/oFJnKfKALz">pic.twitter.com/oFJnKfKALz</a></p>&mdash;
        UEFA Champions League (@ChampionsLeague) <a href="https://twitter.com/ChampionsLeague/status/649312996452376580?ref_src=twsrc%5Etfw">September
