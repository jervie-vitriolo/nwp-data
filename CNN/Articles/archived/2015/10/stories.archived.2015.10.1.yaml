    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b13e3-7f05-403a-9a05-3d798d1b6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:09:28.954+08:00
