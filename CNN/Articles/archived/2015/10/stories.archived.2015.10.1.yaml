      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2P 2265 Manila-Naga</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cb9a0-1134-4659-8c82-0539e7826547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:59:56.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2P 2266 Naga-Manila</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570bbc6f-4791-4b50-83ac-da459e149b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.576+08:00
