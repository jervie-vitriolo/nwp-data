      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c424276-950d-4d43-8b44-b0e5dda1c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:03:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:03:26.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Rock in Rio festival in Brazil, Perry invited a young fan
        onstage to share a moment. The fan, overcome by emotion (and perhaps other
        things), couldn''t stop touching her hero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89020f2f-652a-40e6-ad33-d91dd22b066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:03:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:03:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s kissing my neck!" Perry said to the crowd as the girl, who
        was wearing a smiley-face bra and who was identified by some sources as Rayane,
        dazedly hugged the I Kissed a Girl and Roar singer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22514d4e-c97e-4ee0-8c0b-b5172e32485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:03:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:03:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl wouldn''t stop, and Perry, finding other parts of her anatomy
        being clutched, let out some surprised whoops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7f6a7-2a00-43d5-ada7-7f18626a6301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:03:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:03:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl did get at least one selfie for her trouble — and took
        the opportunity to kiss Perry again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc62afa-09dc-4bf4-9491-9f7958bab625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:03:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:03:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the girl departed the stage, Perry gave her a playful slap on
        the butt. The girl responded in kind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32857cf-f460-4a2b-90ed-d8ec82469bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:03:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:03:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry laughed off the episode.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17075f05-ed09-4b24-929b-d7e6c662c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:03:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:03:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not my first, and you won''t be my last," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5847c4-23e5-4f41-a80e-f5f751970058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:03:22.227+08:00
