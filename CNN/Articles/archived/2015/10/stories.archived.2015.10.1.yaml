      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socio-economic (World Bank) including access to cars and impact
        of gas prices</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37792700-8be6-46cb-85b6-36a901a3e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wazeyness,” the level of helpfulness and happiness within the Waze
        community</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de11a4e-791d-446c-b31b-5fbd1285fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Worst traffic on Earth’</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd2a81-eb64-4fd2-8e3e-f3e26f7884c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, Manila, on a city level, ranked number
        one with the "worst traffic on Earth" with Rio de Janeiro, Sao Paulo, and
        Jakarta not far behind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc4970-bda8-4456-9b89-282b15aef309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila scored a measly 0.4 in the traffic index and the Philippines
        ranked as the ninth worst place to drive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d56384-e0db-4544-b8df-a44b5fbc822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey said Netherlands, Slovakia, Sweden, Czech Republic, and
        U.S. reported an easy and breezy driving experience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26b7b6-0503-4414-9aac-7e03d2b321e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that globally, traffic — or the lack of it — is a key indicator
        of driver satisfaction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1322d32-7ea1-4ec3-8881-04d7eb0b4f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has proposed various ways to ease EDSA,
        a major thoroughfare in Metro Manila, such as the implementation of the Highway
        Patrol Group of the Philippine National Police to untangle traffic, the opening
        of alternate routes dubbed as Mabuhay Lanes, and the construction of modular
        steel bridges in five areas.</p>'
    '24':
      'image': 'jcr:1b90e741-1d57-4573-8218-e1f9eb879dc2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ef4d6-b055-43f3-a36b-5056e521bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35b15a-f496-4da1-8a6f-09587bff95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longest commute time</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5130b4-dbbd-48d6-ad24-b51b69a78872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila again topped the survey for the longest minutes spent commuting
        from home to office with an average time of 45.5 minutes. The survey recorded
        Jakarta with 42.1 minutes of travel time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0dc94b-452a-4710-8250-5e401def5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive story published earlier, CNN Philippines reporters
        traveled EDSA one morning and took 41 minutes via the Metro Rail Transit from
        North Avenue in Quezon City to Taft in Pasay City, and two hours and 15 minutes
        via a bus ride.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376420f0-d41e-4d91-be44-593cf737d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/10/How-to-keep-calm-while-stuck-in-traffic.html">Related:
        How to keep calm while stuck in traffic</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79163673-4d3d-4dfa-8d81-a39bfb90c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In half of the cities Waze analyzed, the average speed of cars on
        the roads were less than 63.15 kilometers per hour.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceeddb9-82dd-4b8c-a3bb-b26630b8850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key factors</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ac16d-b165-40d7-b707-95da28b9ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked the lowest in the socio-economic index with
        a score of 0, which accounts for gas prices and access to cars or ratio of
        cars to the population.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6008e1-a4a0-4e01-a74a-3e439ff9f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was the 13th country with the worst road quality, such
        as poor high-speed roads density and road issues density, with a score of
        5.8.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86ab40-af64-4bbe-8525-c1483715e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Wazers were the among the worst in the "Wazeyness" index,
        which records the gratitude and happiness by the Waze users.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddaf94-6c28-44ba-9cbf-42f0d6959b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn’t all bad in the Philippines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c64715-e0d1-4800-a659-b9667f1077ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country scored the best country in the drivers'' services among
        the surveyed countries. This means there are ample amounts of gas stations,
        car services, and parking lots.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c5f2a-4c5f-40e8-8ade-f9d4fa901ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:39:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the fourth best in safety, according to the survey.
        Taken into account are the number of accidents, hazards, and weather.</p>'
    '46':
      'image': 'jcr:d2e48e7f-eece-4303-bac0-18866aebb76d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c0105-c25c-4514-bf65-443225f636b8'
