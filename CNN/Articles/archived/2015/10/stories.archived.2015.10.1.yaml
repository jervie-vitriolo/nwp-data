      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular band first stormed the music scene in 2001, when they
        broke through with their hit single "Hanging by a Moment" from their debut
        album No Name Face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17467eaf-98d8-4d35-a6fa-a890afebaf49'
