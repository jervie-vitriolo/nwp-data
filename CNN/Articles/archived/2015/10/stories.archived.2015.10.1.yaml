    'template': '1'
    'title': 'Ford recalls F-150''s that could slam on the brakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f821787-e453-4bdc-a35e-6a584b281c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Some Ford F-150''s could
        hit the brakes when they''re not supposed to, possibly causing an accident,
        the manufacturer said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f0fc1-fdc8-473f-b8eb-671bdd10e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has recalled 37,000 of the best-selling trucks for the problem,
        which happens when its automatic braking system incorrectly senses that there''s
        another vehicle in its lane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2173a1b3-c726-4e4e-b9b2-37d3c6654846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem will only occur when an F-150 is in what''s called "adaptive
        cruise control" mode, which will apply the brakes if it detects an obstacle.
        Ford said the problem can occur when the pickup passes a large, highly reflective
        truck. The radar can be fooled into thinking that large truck is in the F-150''s
        lane and then hit the brakes. The collision-warning system would also activate,
        flashing red lights and sounding an alarm in the F-150''s cab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484612f-e26b-4960-9d51-f543fa9aa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said it''s aware of one accident that could be a result of
        this problem, but that is is not aware of any injuries. The problem can be
        addressed with a software update.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5629d-adf6-4838-b51b-484fbe3d2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic braking systems are becoming more common in cars, as buyers
        demand the safest autos possible. In June the National Transportation Safety
        Board recommended that safety regulators require automatic braking systems
        to become a standard feature on all new cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729dcc4-32bb-4993-810b-17d3729552eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, several companies including Googl, auto parts maker
        Delph and computer maker Appl are experimenting with self-driving cars. All
        of them use a form of radar to detect problems and obstacles ahead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791caa63-7b62-4d6a-b443-ed4ff80b8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while automatic braking systems can prevent accidents, they''re
        not flawless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c9458-a234-49be-8be6-d5c3f994bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Honda recalled 67,500 Acuras with an automatic
        braking system that can be triggered when a car changes lanes near a metal
        guard rail or fence. The National Highway Traffic Safety Administration is
        also investigating complaints about the automatic braking system in the 2014
        Jeep Grand Cherokee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf4058-019e-4491-9040-94a8f5b27480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-150 recall is one of six announced by Ford on Wednesday (September
        30). The one with the broadest reach affects 340,000 Ford Windstar minivans,
        a vehicle that Ford has not built since 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb14de-c05d-4814-9614-2eeeb6ae8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall applies to Windstars from model year 1998 to 2003, and
        is a fix to a previous recall issued in 2012 for a rear axle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30258f1f-19d6-48ba-adf8-bb67100d875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:22:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:22:16.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford says some of the reinforcement brackets may have been installed
        incorrectly. It''s aware of a small number of accidents caused by the problem,
        but no injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
