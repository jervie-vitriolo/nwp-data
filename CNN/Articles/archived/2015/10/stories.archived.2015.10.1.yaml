      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road quality and infrastructure</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ed3de-03a2-4bf7-8318-aeb05560b6ec'
