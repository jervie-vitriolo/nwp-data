      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Metro Manila,
        on an urban level, was named as having the "worst traffic on Earth," based
        on a global evaluation conducted by Waze, a GPS-based navigation app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b90d83-33af-4840-88c1-5b6e37037feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:39:17.189+08:00
