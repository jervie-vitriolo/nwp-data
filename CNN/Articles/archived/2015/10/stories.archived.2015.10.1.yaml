    'jcr:uuid': 'd55c40e5-1fd2-4ece-9699-832b453c8074'
    'lead': 'Albay Gov. Joey Salceda suspended classes in all levels and in all areas
      of the province Thursday (October 1). The announcement came after an advisory
      from the Philippine Atmospheric, Geophysical and Astronomical Services Administration
      (PAGASA)  said that light to moderate rains will affect the province possibly
      the whole day due to a low pressure area (LPA).'
