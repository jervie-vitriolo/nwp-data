    'lead': 'Jio Jalalon torched San Beda Red Lions with a 25-point effort as Arellano
      University hammered out an emphatic 91-72 win to stay in the Final Four race
      in the National Collegiate Athletic Association (NCAA) on Thursday (October
      1) at The Arena in San Juan.'
