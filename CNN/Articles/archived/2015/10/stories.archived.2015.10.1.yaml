    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1451652-cccc-423f-b594-8cc2338fc6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:54:15.086+08:00
