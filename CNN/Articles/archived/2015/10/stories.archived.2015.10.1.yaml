      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> A day after meeting
        with the Cayetanos, Davao City Mayor Rodrigo Duterte met with Sen. Ferdinand
        “Bongbong” Marcos Jr. at a hotel in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a7121-d277-484e-aa81-5a492231178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:25:17.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:25:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is reportedly gunning for the vice president post in the
        2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b73221-3923-4c23-b2d6-79835a167ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:25:17.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:25:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the Cayetano meeting, Duterte still declared that he
        is not running for president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a4fb8-0c32-4f97-88db-8ce5e6f769b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:25:17.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:25:23.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/30/Rodrigo-Duterte-Alan-Peter-Cayetano-force-to-reckon-with-2016-elec">Related:
        Duterte-Cayetano tandem could be a ''force to reckon with'' - analyst</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6a92e-1965-40ed-b3d0-fe78c300bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:25:17.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:25:23.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos met with Duterte Wednesday evening (September 30), but both
        denied talking of their possible tandem for the elections next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce1d66-facb-4e5d-9e8b-41b686a3d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:25:17.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:25:23.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said they discussed many things — from politics and the
        chances of every candidate on the political horizon, including some advice
        on how to do it, and in the areas Marcos needs to concentrate on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3b8da-0b0e-4da6-9a9a-f0e1fae98388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:25:17.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:25:23.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, meanwhile, said that he needed to talk to someone who
        had genuine advice for him regarding his future political plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb25900-3e4e-4410-997d-c1671592a085'
