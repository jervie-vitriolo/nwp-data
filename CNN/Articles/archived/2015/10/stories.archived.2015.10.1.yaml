      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Lifehouse has released five more albums, sold over 15
        million records worldwide with other hit singles such as "You and Me," "First
        Time," and "Whatever it Takes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606099f-8c42-429e-84a2-b7d9c04b68bc'
      'mgnl:activationStatus': true
