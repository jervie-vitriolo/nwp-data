    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook rolls out video profile pictures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce85d6-56fa-496d-853c-f18400087437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Lights, camera, action. Get
        ready to get more creative with your Facebook profile picture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9fd19-7dc9-40cd-ba1b-2935aec328f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company started rolling out several changes to the way mobile
        profile pages look on Wednesday (September 30).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c957938-5d68-4347-bb47-d7fcf499b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Facebook wants to give you as many ways to "express who you
        are" as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28f7e9-6008-4194-baca-aadb6dc25cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, you''ll soon be able to upload a short looping video as your
        profile picture. The video lasts seven seconds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729e68b-ff4c-43ec-bf42-adc21ae0a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of it like a Vine video that replaces your profile picture.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe title="vimeo-player" src="https://player.vimeo.com/video/140852546"
        width="640" height="360" frameborder="0" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd935d-117c-427a-819b-9e838d97df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbba40-9e0e-41c3-b8ee-42c7681f37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, Facebook will let you set temporary profile pictures that
        revert back to your original one automatically after a certain period of time.
        For example, if you want people to know you''re on vacation, you can upload
        a photo that changes back to your normal one after a week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445bd54-402a-4af8-b9f6-8715a8ed3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third and last, the company will also make your profile picture
        or video bigger and center it on top of your cover photo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194712fb-4ea3-4639-8c8e-6186e52ac1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe these improvements to profile will give people more
        ways to connect and share with each other, and express themselves in meaningful
        ways," Facebook announced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd7af7-2b1a-49bd-a4f4-72c078ec145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these changes will apply to mobile profiles first. No details
        were given about when they would roll out for desktop profiles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b86b0-63f2-4547-9c40-4c0fc9f3bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:12:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:12:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/30/technology/facebook-video-profile-picture/index.html">"Facebook
        rolls out video profile pictures."</a></em></p>'
