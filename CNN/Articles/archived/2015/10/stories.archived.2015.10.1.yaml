      'jcr:uuid': 'b935c197-e95e-494a-a644-6d526ba40c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There''s no telling
        how much more water would be depleted in reservoirs because of the prevailing
        strong El Niño. That is why regulators were forced to further reduce the water
        allocation for Metro Manila this month as rainfall will be less frequent in
        the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69f70f-1864-4117-b3b0-8bd81f8f9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water concessionaires are receiving 36 cubic meters per second beginning
        Thursday (October 1), down from last month''s allocation of 38 cubic meters
        per second.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa8f78-6cca-42d5-9420-259ca3ecf838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, regulators will also provide a standby allocation for
        irrigation beginning October 16, despite opposition from Maynilad and Manila
        Water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e91c2-954a-43a9-8250-5355be8be81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mahalaga maka-survive iyung 14,000 standing crops," said National
        Irrigation Administration (NIA) Operation Department acting manager Romeo
        Lopez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764f9f1-e3bb-4f46-b01c-bd148a9c4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NIA is asking for water supply, not just for October, but for
        the rest of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463e769-8499-4885-950d-e91ad63a0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers, this would mean longer water service interruptions
        in more areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64fa23-2467-4075-8151-98972da8682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said 20-hour water supply cuts may occur late next week
        once Tropical Depression Kabayan — which is bringing in rains — dissipates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047de77-6100-476a-9067-5df1a092e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water also warned its customers of taps running dry in the
        coming weeks if rains will not come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1c245-f9b6-4bc1-aa51-d6b57b3a32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concessionaires also fear the water supply may not last until summer
        next year after regulators allocated water for irrigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174a46a-a9cd-476b-b02f-c6f6af464ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko masabi at same confidence level kung kakayanin hanggang
        summer next year [ang supply ng tubig]," said Maynilad Water Supply Operations
        Head Ronald Padua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c23851-15d8-4cd2-ad2d-9037a2b57290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:30:02.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:30:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that officials assured they will do their best to manage
        the remaining water suppy in Angat Dam even if they have to share it with
        farmers in Bulacan and Pampanga to help them survive.</p>'
  'Four-killed-vice-mayor-convoy-blast':
    'author': 'Liza Jocson, for CNN Philippines'
    'caption': 'The vice mayor was not hurt but his driver and body guard, who were
      on board another vehicle, were immediately killed.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-01T17:36:46.645+08:00
