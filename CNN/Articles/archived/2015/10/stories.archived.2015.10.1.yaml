      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores ranging from 10 (satisfying) to 1 (miserable) were assigned
        after examining 50 million Waze users in 32 countries and 167 major city areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc43b5-9f3b-421e-913a-a3e9b94c7dee'
      'mgnl:activationStatus': true
