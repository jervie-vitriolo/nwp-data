  'grace-poe-submits-to-dna-test-results-soon':
    'author': 'Ac Nicholls, CNN Philippines'
    'caption': 'Independent presidential hopeful Sen. Grace Poe has submitted herself
      to a DNA test with a possible relative.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-01T16:38:37.439+08:00
    'imagesource': 'jcr:0d177768-27fa-4d9a-adb2-3d100b8b0fb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e5d134-f72b-4507-819c-048a379cdc18'
    'lead': 'Independent presidential aspirant Sen. Grace Poe has submitted herself
      to a DNA test, along with a possible relative, and the results are expected
      to come out soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:44:41.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T08:44:46.779+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T08:44:46.493+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe submits herself to DNA test, expects results soon

      '
    'updated': 2015-11-04T19:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f54e1-4096-4eb3-9845-dd74e92bc3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The results of
        the DNA test undergone by Sen. Grace Poe and a possible relative will come
        out either later this week or early next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38b883-a897-4c75-b447-430caa38db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. George Garcia, one of the senator''s lawyers handling her
        disqualification case, said on Thursday (October 1) they will immediately
        forward the results to the Senate Electoral Tribunal (SET) – whether or not
        there is a match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adf5c1-6787-405d-8a9c-a9e70069723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia refused to reveal other details about the volunteer. But
        he said the volunteer showed enough physical, and documentary evidence which
        convinced the senator to take the DNA test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3cd86-9cf7-4d20-8e76-c8a48ea0c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung nunal nga ni Senator Grace Poe sa noo e, eksaktong nunal
        dun sa pinakita sa amin e," said Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dac956-5638-4346-8b6d-47b6833ebe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances of this person, the circumstances of Senator
        Poe from foundling and everything will point to that relation. Kumbaga yung
        circumstantial evidence kapag pinagdugtong-dugtong mo, ''yun lang ang patutunguhan,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2b5e5-2c49-48a6-a419-aa4bbb1378fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the results turn out, Garcia is confident the disqualification
        case against his client will be dismissed as long as only legal issues are
        considered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a831469-7a1c-4251-997a-94c42c5e3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang nangyayari sa ''min, although this is purely legal, mayroong
        political implication e kaya napipilitan kami magsalita at sana ''di ma-sub
        judice," Garcia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc41344-74f9-4bb3-a834-f2d5d86443bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s lawyer also criticized petitioner Lito David, a losing senatorial
        candidate, for politicizing the case rather than sticking to the legal issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5587d01-0dda-49b0-9117-de4773e8b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said even David himself perhaps knows that his case is weak
        and has no legal basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d32837-7896-422c-9929-06c289ef6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David yesterday filed a formal offer of evidence, but according
        to Garcia this wasn''t required by the tribunal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619b9b6-6304-446f-8792-61994279286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said they will no longer comment on David''s formal offer
        of evidence because they want the case submitted for resolution at the soonest
        possible time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f0328-98c1-4df9-b1eb-500a8b894f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s camp will proceed with the filing of their memorandum, or
        a summary of their arguments next Monday (October 5) as required.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37405f13-1498-463b-a4c7-77658677cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia pointed out that Poe, born under the 1935 Constitution, inherited
        the citizenship of her adoptive father, the late actor Fernando Poe Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4a2ae-b180-4bb6-8f20-f6b3a9a6eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napatunayan namin hindi nila kami ma-refute ''dun sa constitutional
        provision ng 1935 Constitution," said Garcia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e8b3e-226a-4560-a3f0-7ec93a4b3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:44:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:44:46.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that he trusts members of the electoral tribunal will
        make a decision based on merits of the case, and not on personal political
        beliefs.</p>'
