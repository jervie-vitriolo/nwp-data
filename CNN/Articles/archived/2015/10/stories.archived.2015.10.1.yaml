      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/30/investing/saudi-arabia-oil-cash-crunch/index.html?iid=hp-toplead-dom">"Saudi
