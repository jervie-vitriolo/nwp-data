    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Arellano stays in final four race with win over San Beda; Benilde
      escapes Lyceum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a0e61-9001-44e1-959e-caf0f3c82898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:31:43.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Jio Jalalon torched
        San Beda Red Lions with a 25-point effort as Arellano University hammered
        out an emphatic 91-72 win to stay in the Final Four race in the National Collegiate
        Athletic Association (NCAA) on Thursday (October 1) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426b931-6b0d-4bd3-b1f7-5931201fa5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:31:43.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon shone the brightest in the first quarter when he fired 11
        points and set the pace for the rout as the Chiefs jump from joint fifth with
        the Mapua Cardinals (10-6) to a share of third with the Perpetual Help Altas
        and Jose Rizal Bombers on 11-6 (win-loss) records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c0193-5366-43f3-80e3-164c970a6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:31:43.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-point beating was also the Lions'' worst this season since
        absorbing an 80-93 defeat to the Letran Knights in the first round on July
        16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199119d8-7a0f-4feb-ab72-b7e9b70c0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:31:43.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano also foiled the reigning five-peat champion an outright
        Final Four berth and a twice-to-beat incentive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1734f-41ee-403a-9c60-7ddbc4414d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:31:43.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda fell to 12-5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145d8e5-4666-41d5-aad0-300ef71b2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:31:43.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want a win, plain and simple," said Codinera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d7401-082f-421f-a402-5598ef6d6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:31:43.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the College of St. Benilde Blazers squeezed past past
        Lyceum Pirates, 59-56.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719cde9-7680-441c-b211-94ee95cb9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:31:43.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilde improved to 5-12, while the Pirates fell to 4-14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62021b8-35b0-45d0-9cca-1e57d3f70b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:41:48.583+08:00
