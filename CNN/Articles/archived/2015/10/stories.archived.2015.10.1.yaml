      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/30/entertainment/katy-perry-kissed-hugged-brazil-feat/index.html">"Katy
        Perry kissed by a girl — too much"</a></em></p>'
