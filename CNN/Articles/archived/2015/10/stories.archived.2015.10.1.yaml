      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s most successful season was the 2011-12 campaign where
        he scored an astonishing 69 goals for club and country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696a4c0-f8e4-47b6-8a37-c96a76167c7d'
      'mgnl:activationStatus': true
