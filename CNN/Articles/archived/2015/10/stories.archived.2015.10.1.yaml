    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four killed as explosion hits vice mayor''s convoy

      '
    'updated': 2015-10-02T02:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e01093-9c61-4c0c-971d-294440c64ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City (CNN Philippines) — Four persons were killed while
        several others were injured in an explosion in Isabela City, Basilan Thursday
        afternoon (October 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801c581-0858-49dc-9bf4-908b5d69d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast reportedly targeted the city vice mayor, Abdulbaki Ajibon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ec2a1-e907-408c-9e7a-7ee7379782cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela City police identified the fatalities as Gregorio General
        Delgado, Muhaimin Jalil, Ramil Omar and a certain Maullah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45e9c1-98db-4793-9ad5-ecaf0ea9e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were brought to at least two hospitals while several
        others suffered minor injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af786e-a34b-4ea1-8a7f-e5040dda58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that the explosion ripped through the
        convoy of Ajibon as it was passing in front of the residence of Isabela City
        Mayor Cherry Akbar at Sunrise Village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cf9d1-63db-4c3d-842e-ac4a2a9168e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajibon was not hurt but his driver and body guard, who were on board
        another vehicle, were immediately killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0a7f0-1347-4718-9ce8-b23f2c1660ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second explosion reportedly directed towards Ajibon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdb960-96f8-42e7-b66b-ba607a9293f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2012, an improvised explosive device (IED) went off in front
        of Ajibon''s house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad18c8-f6f9-4632-9955-e584dacce916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:32:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:32:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Akbar issued a statement condemning the incident and said
        that the local police had been tasked bring the perpetrators to justice.</p>'
  'Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey':
