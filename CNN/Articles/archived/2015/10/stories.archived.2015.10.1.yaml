      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means he has equaled the record set by club legend Raul -- who
        needed 741 games to reach that level compared to Ronaldo''s 308.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d00a1b-52d2-4ab8-8c7e-36fe29fa01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:09:28.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:09:38.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s numbers are staggering -- he is the all-time leading
        scorer in the Champions League with 82 goals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebdc276-61cd-4c8f-905f-7496ee38b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:09:28.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:09:38.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has scored 323 goals for Real Madrid since joining the club for
        $130 million in 2009.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">323 - <a href="https://twitter.com/Cristiano?ref_src=twsrc%5Etfw">@Cristiano</a>
        Ronaldo has equalled Raul as all-time <a href="https://twitter.com/realmadriden?ref_src=twsrc%5Etfw">@realmadriden</a>
        top-scorer. Miths. <a href="http://t.co/fQ8od9HAqq">pic.twitter.com/fQ8od9HAqq</a></p>&mdash;
        OptaJose (@OptaJose) <a href="https://twitter.com/OptaJose/status/649322368914063360?ref_src=twsrc%5Etfw">September
        30, 2015</a></blockquote>

