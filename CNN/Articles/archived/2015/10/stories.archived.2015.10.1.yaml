    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f60cb2f-9619-4298-aae0-0e97102cb66c'
    'lead': 'Four persons were killed while several others were injured in an powerful
      explosion in Isabela City, Basilan Thursday afternoon (October 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:32:32.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T08:32:45.093+08:00
