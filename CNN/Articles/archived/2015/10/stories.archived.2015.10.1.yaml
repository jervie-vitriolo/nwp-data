      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> American rock
        band Lifehouse, who last played in the country in 2012, is set for another
        Philippine concert on October 8 at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6c03b-f634-4402-a777-641f8c3c8bcd'
      'mgnl:activationStatus': true
