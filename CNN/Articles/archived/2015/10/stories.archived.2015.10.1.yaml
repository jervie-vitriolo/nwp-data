  'national-government-logs-15-billion-budget-balance-surplus-in-august':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-01T15:21:15.739+08:00
    'imagesource': 'jcr:c3f0ccc0-31ac-42ce-b976-2b34b9b05b29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac5fde2-2424-4423-99ad-16cfd05baf46'
    'lead': 'The Department of Finance revealed on Thursday (October 1), that the
      national government''s budget balance stood at a surplus of P15 billion in August
      this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:50:01.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T08:50:04.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T08:50:04.576+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t logs P15B budget surplus in August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badd046-2ed1-483d-a6d8-5f4244c63780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Finance revealed on Thursday (October 1) that the national government''s
        budget balance stood at a surplus of P15 billion in August this year. August''s
        figure subsequently brought the year-to-date balance to a deficit of P3.4
        billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63666fd-8980-4f33-b123-18f316af3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the primary balance for the month was at a surplus of
        P31.5 billion, while year-to-date primary surplus registered at P222.2 billion,
        10% or P19.6 billion higher than year-ago figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61a1e8-95fb-4ef4-88c0-4afcb002f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustained revenue growth</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a464b-4ac8-4b9e-8d0c-20802d6ad4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s total revenues for August grew by an annualized
        4 percent to reach P176.7 billion. Total revenues for the period of January-August
        reached P1.44 trillion, reflecting a 13% growth year-on-year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef935bc2-a806-4fe6-8d1e-5f27135e03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue was the government''s largest source
        of income, having raised P138.5 billion. Year-to-date collections for the
        agency have reached P962.6 billion, up 8 percent from the same month last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9faa2d-bb4f-4eca-b52f-e97fbf6fe881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Bureau of Customs notched P26.9 billion during
        the month, bringing the January to August figure to P235.6 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf8516-ea67-4dfa-b02d-417ab53bbb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as weighted average values of imported oil continue to sag
        with a 31% year-on-year decline, total customs collections for January to
        August still beat year-ago figures by 1%, propelled by the 12% improvement
        in collections from non-oil commodities," the DOF said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c482ca2-2d3d-475c-8dca-5494090fea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury (BTr) collected P2.7 billion in August,
        bringing its year-to-date total to P83.9 billion, 11 percent higher from the
        same period last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0be28-98b9-4bd1-adad-c3089912d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expenditures also grow</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b834c58c-1e14-448b-b48c-93e652b7e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government''s disbursement increased by an annualized
        15 percent, reaching P161.6 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150680a-5e70-40d4-9db8-26b676e2a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to August, expenditures have reached P1.44 trillion,
        reflecting an 11% percent growth from year-ago levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3caf6-2645-44c9-9058-3f171098682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest payments from January to August reached P225.7 billion,
        about P24.7 billion lower than programmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e45472-22a3-42ed-b4dd-fba721b519e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such payments accounted for 16 percent of expenditures during the
        first eight months of the year&nbsp; an improvement from the 18 percent during
        the same period in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7ddab-0fcc-4d70-a129-b7c66307bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sound fiscal management burnishes our credentials as one of Asia’s
        safest and strongest, a boon for our investment and growth prospects," said
        Finance Secretary Cesar Purisima. "The Filipino people benefit from a better
        fiscal position: the better we can resist the turns of the tides in volatile
        times, the better we can chart the path for our own future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f02b3-b4f9-4cbd-889e-4df3c3e41ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We refuse to turn back the clock on our reforms. As the curtains
        start closing towards the end of 6 straight years of transformation, we leave
        confident that institutionalizing good governance has given the economy our
        most valuable investment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a0b8c-e94a-4e63-a2c8-b78bad6d757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:50:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:50:04.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the national government logged a P32.2 billion deficit
        in its budget balance after ending the first half of the year with a P13.7
        billion surplus.</p>'
  'Gilas-Pilipinas-Calvin-Abueva-Terrence-Romeo':
    'author': 'Iana Dela Cruz, for CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-01T07:12:53.880+08:00
    'imagesource': 'jcr:5eeed962-b002-4277-b538-5d6a6bca010c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f8cbfd-6133-44f4-bb5c-2b8510b839ff'
    'lead': 'Young guns Calvin Abueva and Terrence Romeo have enamored Pinoy hoops
      fans with their exploits with Gilas Pilipinas in the 2015 FIBA Asia Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:52:24.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T08:52:28.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T08:52:27.723+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas'' rising stars: Calvin Abueva and Terrence Romeo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e0a7c-5ec0-4426-931c-eee92c3841c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino basketball
        fans have been enamored with young guns Calvin Abueva and Terrence Romeo for
        their exploits with Gilas Pilipinas in the ongoing FIBA Asia Championship
        in Changsha, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c714bd6-45a3-4e29-95e6-16d0f94aad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 27 and 23, respectively, Abueva and Romeo have both proven to
        be a bright sign for the future of Gilas, which is the oldest team now in
        the biennial meet with an average age of 31 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f14ca8-6f2f-4b6f-9826-1c5a34872401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva, despised by most of the Philippine Basketball Association
        (PBA) fans because of his style of play for the Alaska Aces, has turned his
        critics into believers with the dedication and the courage he has displayed
        so far with Gilas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d89747-4255-4a0a-8c47-26d74a3245e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports podcast host Chuck Araneta said in an interview on CNN Philippines’
        Sports Desk on Tuesday (September 29) that Gilas supporters now look forward
        to seeing Abueva on the court</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e70c0b-e1cc-4178-9ec8-407bbf4808b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag pumapasok sila ni Terrence Romeo, you can feel the surge
        of excitement, the surge of intensity,” Araneta said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32d9bf-d819-4bd8-83d1-862f3955d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta believes that Abueva’s acceptance of his role of providing
        an enviable amount of energy off the bench is what gives him success in his
        Gilas stint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243fd752-9620-45af-90aa-a3306dbc4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of actual production, "The Beast" has averaged 9.7 points,
        6.8 rebounds, and 1.2 steals in 17.6 minutes in FIBA Asia Championship action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315e0ee-760b-46cb-8b0e-de11e8bea178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Abueva, Romeo''s swashbuckling play has also captured
        a wider audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4676044-43ed-49d5-ac2d-0abf7d89c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the former King Tamaraw''s offensive repertoire didn''t come
        as a surprise for Far Eastern University athletic director Mark Molina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a03ae-6281-46ec-8499-3bfeee5830ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina believes that Romeo’s exceptional work ethic and competitiveness
        have given him the confidence to do all the things he has been doing on the
        international stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308cba4f-91f6-4923-a725-4e5686a72290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The things that he does on court, the dribbling ability, the shooting,
        all those tough shots, he practices those things,” said Molina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ce857-7395-4774-b729-4e143386762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Romeo’s best role is as a scorer, a role he has thrived
        in within the national team setup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba26a41-4e0c-4ae3-93cb-1238658ed00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the FIBA Asia Championship, Romeo has posted averages of 14.7
        points, 2.8 rebounds, 1.3 assists, and 1.5 steals in 21 minutes, while making
        43.7% of his shots from the three-point area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21df2bd-174b-4fcd-9fc1-a5b78e4f7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:52:24.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:52:28.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva and Romeo, together with the whole Gilas Pilipinas squad,
        will gun for a Final Four berth in the FIBA Asia Championship against Lebanon
        tonight (October 1) at 9:30 p.m.</p>'
  'vice-president-jejomar-binay-letters-solicit-support-2016-elections':
