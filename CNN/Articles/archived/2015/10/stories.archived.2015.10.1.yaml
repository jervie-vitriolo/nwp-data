      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legazpi City (CNN Philippines) — Albay Gov. Joey Salceda suspended
        classes in all levels and in all areas of the province Thursday (October 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a773801-9da2-46b5-95d2-c09624b51824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:54:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:54:20.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after an advisory from the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA)&nbsp; said that
        light to moderate rains will affect the province possibly the whole day due
        to a low pressure area (LPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32434419-e40a-4c0f-bc16-209fbca10783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:54:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:54:20.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, being the chairman of the Provincial Disaster Risk Reduction
        and Management Council (PDRRMC), said that the primary objective of the suspension
        of classes is to ensure public safety, public welfare and as well as public
        health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400db89-fe31-4582-9bc2-40fafb0fa79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:54:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:54:20.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, PDRRMC Executive Officer Cedric Daep clarified
        that light to moderate rains is not as destructive and cannot cause landslides.
        But based on the past experiences, Daep said it increases health risks especially
        to children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffa831-624d-4481-a3d5-7d54dbd4a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:54:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:54:20.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Salceda urged everyone to be vigilant as they continue
        to closely monitor PAGASA’s weather advisory.</p>'
  'economy-europe-deflation':
    'author': 'Mark Thompson, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-01T10:39:07.358+08:00
    'imagesource': 'jcr:e5262741-dc1c-48b5-9190-c88c84837755'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb4e6ff-5453-4b77-b94b-ce038dda236b'
    'lead': 'Just when the world could use some good economic news, Europe manages
      to deliver another nasty surprise. China is slowing, Japan is flirting with
      yet another recession, and now the eurozone economy has fallen back into deflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:57:05.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T09:57:09.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T09:57:09.199+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deflation returns: Prices are falling again in Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf47267-b17e-4c4d-acdc-3eaa6ee7937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Just when the world could use
        some good economic news, Europe manages to deliver another nasty surprise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53093c2-7ca6-4343-aff0-23858f839102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is slowing, Japan is flirting with yet another recession,
        and now the eurozone economy has fallen back into deflation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67394be7-b3d5-4079-9eec-be2e7f95e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data for September showed consumer prices across the
        eurozone fell by 0.1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341899fd-f10e-42f2-8725-ee7eb1a707b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the first negative reading for inflation since March, when
        the European Central Bank began pumping 60 billion euros ($67 billion) a month
        into the region''s markets in an attempt to boost prices and economic activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1500c37-7a8e-47a8-b44e-9e8580c80ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts were expecting inflation to stay flat this month, and the
        weaker than expected reading is entirely explained by a sharp fall in energy
        prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71212d-ab5d-42aa-85ac-2bac83686e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With oil and commodity prices still stuck in the basement, deflation
        could persist in the near term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf32762-cbdc-4cbe-a2d9-073fedb371c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices should begin rising again toward the end of the year, economists
        say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eaf7b4-39ea-4010-89de-59870ef65d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But persistently high unemployment — it was stuck at 11% in August
        — and recent strength in the euro (which makes imports cheaper) will mean
        any recovery is likely to be weak, and could prompt more calls for the ECB
        to increase its bond-buying program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de49ca-3b52-4528-a563-25c5190b5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Archer at IHS Global Insight said it would be "a long and
        arduous slog" before European inflation gets near the ECB''s target of just
        below 2%. "Indeed, it looks increasingly unlikely to happen until 2018," he
        noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6bc7f-c178-4b68-997a-dbae0ca7048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB''s one trillion euro program of quantitative easing will
        run for at least another year, but the central bank has made clear it could
        be extended if necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6004b6-cc0c-4fe0-8d07-fd21f336a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s slowing economy has already put a dent in Europe''s recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867b215-38a2-4589-a8ee-e65d837d7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the ECB cut its forecasts for eurozone GDP growth
        for this year and next. President Mario Draghi made clear the central bank
        could increase the size of its asset purchases and prolong the program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08da60-9cf3-4ec1-8e97-3903edb26e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation that a global slowdown is throwing Europe''s recovery
        off track could further complicate the debate over whether the Federal Reserve
        should raise interest rates in October or December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1cfef-df27-450d-b017-4e53a106a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:57:05.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:57:09.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/30/news/economy/economy-europe-deflation/index.html?iid=hp-stack-dom">"Deflation
        returns: Prices are falling again in Europe"</a></em></p>'
  'uber-in-trouble-london-paris-amsterdam':
    'author': 'Alana Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-01T09:58:56.394+08:00
    'imagesource': 'jcr:049570bd-b1af-4139-b75f-f1dcefda6335'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f347ef96-11f5-4720-abd9-7723b3b52e5a'
    'lead': 'Uber is having an increasingly tough time in Europe as authorities try
      to crack down on the tech-savvy taxi company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:01:02.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T10:01:06.171+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T10:01:05.793+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber under fire in Europe... again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a43f5e-f0f0-4f1c-bc12-1dcf2026d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — Uber is having an increasingly tough time in
        Europe as authorities try to crack down on the tech-savvy taxi company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd363706-1ba6-4ccd-9c05-479820579c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s happening right now in London, Paris and Amsterdam:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbb270-dcda-489f-b58f-30789d7db13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London: The city''s transport authorities are considering new rules
        that would create a lot more red tape for Uber, such as imposing a mandatory
        five-minute wait before passengers can start their journeys and barring the
        company from displaying driver availability on a map in its smartphone app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abc63d-7d03-4a72-b0d2-282cdd869210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s transportation authority — Transport for London — said
        the new rules aim to improve passenger safety. But Uber has lashed out at
        the proposals and started a petition to encourage the authorities to ditch
        its plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86a5ee-d102-4dea-ac7b-6ef4de000720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rules make no sense," said Uber on its petition page. "We
        understand that cab drivers are feeling the pressure from services like Uber.
        But the answer is to level the playing field by reducing today''s burdensome...
        regulations — not to introduce rules that will be bad for riders, drivers
        and London."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526820d-d9a2-4151-9c2a-8bc6f325666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 92,000 people had signed the petition within a number of hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc60fbe-dd29-49d3-b9d5-54f7e3c478a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris: Across the English channel, some of Uber''s French executives
        were in a criminal court Wednesday, standing trial for six charges for allegedly
        running an illegal taxi service and violating data privacy laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc037cd8-8e8b-4923-927f-e903492a7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executives and the firm risk hefty fines as well as a prison
        sentence if they are convicted, but it will take months to reach a final ruling.
        The next hearing has been postponed until February 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637e216-1b69-45c7-a5fa-c6eeeeb4bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of lengthy legal proceedings that have targeted uberPOP,
        an Uber service that is designed to help people share rides and carpool.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef563095-855c-42e5-9ee6-480ad4071df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UberPOP operates in over a dozen cities across Europe and gives
        passengers a cheaper alternative to traditional taxis by letting private drivers
        offer rides. The fact that these drivers are not licensed doesn''t sit well
        with established taxi firms and local officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa2ff3-8166-4138-b673-8f8e6edcf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Uber suspended its uberPOP service in Paris to protect
        its drivers from violent attacks. The company said its drivers faced "intimidation,
        violent assaults, and organized ambush" during anti-Uber protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f86455-3b98-4bb8-8494-1004caaa7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courts previously tried to shut down the service at the beginning
        of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c58f3-bcfb-4120-a511-4bd83765b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam: Authorities from the Dutch justice department searched
        an Uber office in Amsterdam on Tuesday and have confiscated some items as
        part of a criminal investigation into the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5239e-0a44-488c-bcea-de15fc1b9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, along with the city''s public prosecutor, say Uber
        is breaking transport rules when its uberPOP drivers present themselves as
        legitimate cabbies even though they don''t have proper licensing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7db1f0-3bd4-4cf5-bafb-1b92e64bbb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule in question is currently under review and could be revised
        by the end of next year. The transport rules were drafted in 1998 and adopted
        in 2000, back when smartphones did not exist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef49bbd-a85a-4bc6-a0ae-86cbdec4f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking forward to the Dutch government continuing the modernization
        of the regulations in order to encourage job creation and consumer choice,"
        Uber said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e0f06-573f-47f6-88aa-4a2d1850e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch authorities have already imposed penalties on Uber worth 450,000
        euros ($503,000).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75db2a-e962-4438-ad01-c902f8141e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has faced a wave of regulatory and legal challenges around
        the world in the last year. It was temporarily blocked in Spain and had to
        tweak its services after a ban in Germany. It has also been suspended for
        a few weeks in New Delhi last year, after one of its drivers was accused of
        rape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188b3b9-4126-488f-a453-88911c982595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Pierre-Eliott Buet in Paris and Chris Liakos in London contributed
        to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6d849-1b71-40a3-b053-350c302c31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:01:02.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:01:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/30/news/companies/uber-in-trouble-london-paris-amsterdam/index.html?iid=hp-stack-dom">"Uber
        under fire in Europe... again"</a></em></p>'
  'Peugeot-Philippines-Tennis-Open':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-01T09:37:52.516+08:00
    'imagesource': 'jcr:b9ba2841-8b1a-47c1-80cb-8e098058c8f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a22308b-6d34-40c9-9cc9-a679d761bff8'
    'lead': 'With the aim of promoting the sport of tennis in the Philippines, Peugeot
      is set to host a nationwide open tennis tournament from October 2015 to February
      2016 with the Peugeot Philippines Tennis Open (PPTO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:03:43.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T10:03:48.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T10:03:48.170+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local tennis gets boost with Peugeot Philippines Tennis Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2318dae-7f5e-49a5-b911-2429bdfb2a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:43.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:03:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the aim of
        promoting the sport of tennis in the Philippines, Peugeot is set to host a
        nationwide open tennis tournament from October 2015 to February 2016 with
        the Peugeot Philippines Tennis Open (PPTO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6681630-ae31-404f-9e31-a5c22f336a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:43.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:03:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPTO is the first tennis tournament in the Asia Pacific region
        by Peugeot, who also has a hand in supporting the Rio Open and Barcelona Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1a9a6-a494-4873-a66c-90e9062c7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:43.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:03:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Filipino citizens aged 13 and above are eligible to compete
        in four divisions, namely: men’s singles, women’s singles, men’s doubles,
        and women’s doubles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7dd97-7a7f-44ff-a92f-9ad216fbc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:43.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:03:48.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall champions for each of the divisions will cop a cash prize
        and a trip to the 2016 French Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a4557-e00b-48bc-9a8c-2e637debd4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:43.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:03:48.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its first year, the PPTO will hold five regional legs before
        the national finals in Manila</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e49c94-b652-4db7-aee3-ad0767d6595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:43.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:03:48.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament is set to open in Cagayan de Oro from Oct. 12-18,
        before moving on to Nueva Ecija from Nov. 23-29, then to Bacolod from Nov.
        23-29, then to Cebu from Jan. 11-18, and finally to Manila from Feb 1-7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed2517-d3ad-4120-ab06-8ff402bfc413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:03:43.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:03:48.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners of each leg will compete for the title of overall champion
        in their respective divisions in Manila from Feb. 15-21.</p>'
  'UCL-Cristiano-Ronaldo-500-goals-Raul':
