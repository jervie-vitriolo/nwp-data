  'forbes-billionaire-list-snapchat-founders':
    'author': ' Ahiza Garcia, CNN Money'
    'caption': 'Snapchat co-founders Evan Spiegel (left) and Bobby Murphy (right)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-01T11:47:22.274+08:00
    'imagesource': 'jcr:6471057d-34d6-4202-9dcd-32ce2e54a5ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57b84e8e-23e4-4f6d-8374-5d6032c80ee9'
    'lead': 'The founders of Snapchat just joined an exclusive club. Evan Spiegel,
      25, and Bobby Murphy, 27, made Forbes 2015 list of the 400 richest Americans,
      which was released Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:14:07.841+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T09:14:34.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T09:14:34.621+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SnapChat founders make Forbes list of billionaires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877a712-6389-4888-89e5-528e26d6bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The founders of Snapchat
        just joined an exclusive club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacaaa77-ffae-4a5e-9d4e-817b653b6af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Spiegel, 25, and Bobby Murphy, 27, made Forbes 2015 list of
        the 400 richest Americans, which was released Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e9b5c-336a-459d-920f-936f2f992dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiegel and Murphy are among 25 newcomers to the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e3b7d-3392-4e6e-abad-9466a691ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiegel, who lives in Los Angeles, is the youngest billionaire in
        the world and ranked 327 on Forbes'' list with $2.1 billion. Murphy, who lives
        in Venice, Calif., is number 375 with $1.8 billion. They designed the free
        app after meeting at Stanford University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b05ba-2df3-449a-9332-1e790a0441e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile messaging app they co-founded, SnapChat, has been valued
        at $16 billion by investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db65d0-8aa9-4c5d-851e-4c14b8a14b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates is still on top though.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c4cca-e5d2-4c6e-9286-554c0310c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft co-founder has maintained his spot on the top of the
        Forbes 400 for 22 years straight. Gates, who stepped down as chairman last
        year, is worth $76 billion — only 13% of which comes from his stake in Microsoft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6004d-8312-4df0-8c0c-a6c9f62351c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates recently teamed up with the United Nations and fellow list-maker
        Mark Zuckerberg to make internet access universal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8f52e-7b7c-43f7-b409-7297ac3f4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg, the CEO of Facebook, is a newcomer to the list''s top
        10. He''s ranked number seven and has a net worth of $40.3 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b8878-fdb1-4d18-8605-ec0537799d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new arrival in the top 10 is Jeff Bezos, CEO of Amazon.
        Bezos raised his value by $16.5 billion — this year''s biggest increase. With
        $40.3 billion, he''s now fourth on the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eef0b5-86bc-4ef2-9882-790dc411459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400 members of the list are together worth $2.34 trillion —
        an increase of $50 billion from last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b1cd4-771b-4c0d-ad17-062f34abce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s list was so hard to make that 145 American billionaires
        didn''t make the cut. The starting point was $1.7 billion — up from last year''s
        $1.55 billion. Thirty-five people on last year''s list fell off in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10fc11-1c5e-491b-990c-cef90664c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Smith, a newcomer to the list, made his fortune in private
        equity and is the second-richest African American — outranked only by Oprah
        Winfrey. Smith is ranked 268 with $2.5 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508278ac-b0c5-4fc8-92d2-a878d9efdd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The richest woman on the list is Alice Walton. She comes in at number
        12 with $32 billion. The 65-year-old Wal-Mart heiress displaced her sister-in-law
        Christy Walton who was last year''s highest most valuable woman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281130c0-2c8e-47c3-b588-b410546cc81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike co-founder Phil Knight was back in the top 20 for the first
        time in 18 years. He ranked 17th with $24.4 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca288d9-7dae-4203-b621-14ecf206efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:14:07.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/30/news/forbes-billionaire-list-snapchat-founders/">"SnapChat
        founders make Forbes list of billionaires"</a></em></p>'
  'saudi-arabia-oil-cash-crunch':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-01T11:34:17.620+08:00
    'imagesource': 'jcr:72a11182-f42a-4406-b75d-4733603c574f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc312e44-4a61-4eb9-aae8-fa417ca89c68'
    'lead': 'Saudi Arabia''s mountain of oil money is shrinking. After years of raking
      in cash from lofty prices, oil-producing countries are getting squeezed by the
      crash in crude oil prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:17:04.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T09:17:11.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T09:17:11.036+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia is facing a cash crunch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29859b4-7734-4749-ae1a-0a63fa71bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Saudi Arabia''s mountain
        of oil money is shrinking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417d144-1eb6-4264-bb90-51da656f6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of raking in cash from lofty prices, oil-producing countries
        are getting squeezed by the crash in crude oil prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534ab9d-d2f2-4d85-af11-97d9c37b0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even mighty Saudi Arabia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c17d0-1f5c-4760-9493-225be9595e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash crunch caused the OPEC leader to sell bonds over the summer
        to raise at least $4 billion. It was the first time Saudi Arabia tapped the
        bond markets in eight years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91bcb3-a1ff-48a9-8ddd-33e4974dc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there are signs Saudi Arabia is pulling out cash from global
        asset management firms like BlackRock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526d97e-fc1e-44db-8232-cce3c2002857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi central bank has yanked $50 billion to $70 billion over
        the past six months, Nigel Sillitoe, CEO of financial services market intelligence
        firm Insight Discovery, told CNNMoney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ddbb2a-881e-4878-8758-a0a6a2b68900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By freeing up cash held overseas, the Saudis are shoring up its
        finances at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7ea71-af4d-40ff-a8f7-12f819a3b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudis feel much more comfortable bringing liquidity home in
        times of crisis. They like to keep cash on hand," said Michael Nayebi-Oskoui,
        Middle East and South Asia analyst at Stratfor, a geopolitical intelligence
        and advisory firm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f154f-97c3-457b-b9bc-9a6bb2e3daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has a budget deficit</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2c95d-8c71-4a87-9c65-4966da6f6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be no surprise that Saudi Arabia is being hurt by cheap
        oil. The country relies heavily on oil revenue to offset its increasing spending
        programs. Just like Brazil, Qatar and Russia, the crash in oil prices has
        made balancing the budget difficult for Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342da65-94ea-43f4-98ba-e04d1803e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dramatic reversal of fortunes for the Saudis. Capital Economics
        estimates the country''s current account deficit will climb to 7.5% of gross
        domestic product this year. That''s compares to budget surpluses north of
        20% of GDP in the past decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241542e7-9c1a-4094-909a-9cdf69f6e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors around the world too are pulling money out from Middle
        Eastern countries that have been hurt by the prolonged slump in oil prices.
        After enjoying net capital inflows for years, Saudi Arabia is now grappling
        with significant capital outflows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9462a-bc15-45ea-a516-85400534b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudis spend $77B as oil plunges</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4236df-7408-4c2c-b812-b369b606a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Saudi Arabia has been forced to crack open its war chest
        of cash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256cbf8-f7f8-46bf-84fb-f68a288dbfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign-exchange reserves held at the Saudi Arabian Monetary Agency,
        the country''s central bank, have tumbled from a peak of $746 billion in the
        middle of 2014 to $669 billion at the end of July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e4e61-eb5d-4a9e-b434-62d52e335216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FX reserve depletion, rather than accumulation, is the new reality
        for Saudi Arabia," Jason Tuvey, Middle East economist at Capital Economics,
        wrote in a report this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf676d1-f6d6-4981-803e-3780371b4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street firms suffer outflows</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f5948-14b8-4ee3-a144-66e83de10233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this has dinged the Wall Street firms that have enjoyed managing
        huge sums of money for cash-flush Gulf countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b27d4c-89b8-47e8-8a59-ab58b1b2b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the favorite asset managers of Middle Eastern countries are
        BlackRock and Franklin Templeton. Both firms declined to break out fund flows
        from Saudi Arabia to CNNMoney.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858e0ef-09ff-42be-9ad6-e6cb1823d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, BlackRock admitted it had suffered $24 billion of net outflows
        from the region that includes Europe, the Middle East and Africa during the
        second quarter. That''s compared to inflows of $18 billion during the first
        quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3a496-2dc6-4db8-a49e-d71e079df99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of that money was being yanked due to "cash need driven by
        rainy-day issues," BlackRock CEO Larry Fink told analysts in July. He didn''t
        name any countries in the region, but added, "It''s raining in some of the
        commodity-based economies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca6bf8-824e-441c-9586-60b22676b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudis still spending like oil''s at $100</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f61b87-e8c1-4128-a0e7-123d6dd0e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is also ramping up its spending at a time when oil
        revenue is falling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae007eb8-2611-4bbe-b32c-6ea4e5a9cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When King Salman bin Abdulaziz took power earlier this year, he
        ordered $30 billion in spending programs, including big payouts to state employees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908dc48-b3f9-41f6-bc99-715c81319cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stratfor estimates Saudi Arabia has spent between $5 billion and
        $8 billion on its military conflict in Yemen, where it''s fighting against
        the Houthi rebels and it has also given Egypt billions of dollars in financial
        aid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ee6d6-1bea-4466-8d33-049ef3fbc892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As oil went up, so did their spending," said Win Thin, global head
        of emerging market currency market strategy at Brown Brothers Harriman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e631e7-ec97-444f-a87c-e18ec8520711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too early to panic</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60a01a-91ea-4233-bf93-3139f065bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, analysts believe the Saudis are well positioned to weather
        the storm and won''t have to devalue their currency, the riyal. That''s especially
        true if oil prices rebound in the coming months and years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bd69b-d14c-4340-b753-dc4dd261ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Qatar, Saudi Arabia still has very low levels of external
        debt and a strong overall balance sheet. That means it can keep borrowing
        money cheaply. And unlike other oil-dependent countries like Venezuela, the
        Saudis still have a ton of cash stockpiled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025d9f8-dac6-429e-89a1-0b718f05eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:17:04.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T09:17:11.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t push the panic button now. But the situation bears
        monitoring," said Thin.</p>'
    '30':
