  'Ford-F-150-recall':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-01T08:04:04.464+08:00
    'imagesource': 'jcr:a0360b71-a6bb-4782-b163-67e47ac23305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59cd9d05-f354-4bd3-a347-62777278b856'
    'lead': 'Ford has recalled 37,000 of the best-selling trucks for the problem,
      which happens when its automatic braking system incorrectly senses that there''s
      another vehicle in its lane.'
