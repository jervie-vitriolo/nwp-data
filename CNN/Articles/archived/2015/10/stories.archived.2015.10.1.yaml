      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the ‘Ginebra San Miguel Gin on the Go’ we offer Ginebra San
        Miguel premium mixes at affordable prices,” said GSMI VP Nelson Elises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
