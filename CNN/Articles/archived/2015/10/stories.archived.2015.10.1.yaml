      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ever dreamed of scoring a goal for one of the world''s top
        football teams?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab449cd-6a8a-4193-b34c-111b6c62b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:09:28.953+08:00
