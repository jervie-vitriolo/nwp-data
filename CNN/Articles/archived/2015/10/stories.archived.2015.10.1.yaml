      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles (CNN) — Caitlyn Jenner won''t be charged for her role
        in a deadly four-car accident earlier this year in California, the Los Angeles
        County District Attorney''s office announced Wednesday (September 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9dca7e-8e37-4b2a-be68-b212c1b27a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said in a charge evaluation worksheet that it couldn''t
        be proved that Jenner''s driving was negligent and they didn''t file a misdemeanor
        vehicular manslaughter charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbd122-880c-4b57-909d-e27c7c5152c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner was driving a black Cadillac SUV on February 7 that was the
        third vehicle involved in a multiple rear-end collision on Pacific Coast Highway
        in Malibu, police have said. Kimberly Howe, 69, was driving her Lexus when
        Jenner''s SUV hit her car from behind, sending it into oncoming traffic where
        it was hit by another SUV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88bebe-335d-4d2d-9c82-48aed76bf047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died at the scene, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50405c2-10c7-4dfd-855e-e5b2faa0d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation found Jenner was driving slower than the speed
        limit and slightly slower than the victim''s car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b39a6d-6cec-4ba9-a473-7d36584c0557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four seconds before the accident, Howe hit her brakes and
        slowed down; Jenner lifted off the gas pedal of the SUV, which was towing
        a dune buggy. Jenner applied brakes for 1.5 to 1.9 seconds before the SUV
        hit the victim''s car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86211fe1-f1b0-4f3e-b832-c1050e9df00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on facts, cannot prove beyond a reasonable doubt that suspect''s
        conduct was unreasonable," an investigator wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b37588-a033-4c54-b490-f5a8f276ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1976 Olympic decathlon champion released a statement after the
        accident: "My heartfelt and deepest sympathies go out to the family and loved
        ones, and to all of those who were involved or injured in this terrible accident.
        It is a devastating tragedy, and I cannot pretend to imagine what this family
        is going through at this time. I am praying for them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656dc6b-5b34-4bfc-837f-833613f2e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Howe''s stepchildren and the driver of a Prius that allegedly
        stopped in front of Howe''s car and was hit by Jenner''s SUV are suing Jenner.
        The Prius driver, Jessica Steindorff, was cited for driving on a suspended
        license, Curry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220e066-8403-4323-92dc-b79cbb38fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner''s publicist, Alan Neirob, said the I Am Cait star had no
        comment on the DA getting the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1be42-5027-45f5-be77-f62ca17af9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stella Chan contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd43d09-7d30-4688-843e-e2a2d4681a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:15:35.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:15:39.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/30/entertainment/caitlyn-jenner-accident-investigation/index.html">"Caitlyn
        Jenner won''t be charged in connection with fatal accident."</a></em></p>'
  'Mahmoud-Abbas-Palestinians-cannot-continue-to-be-bound-by-Oslo-peace-accords':
    'author': 'Michael Martinez, Oren Liebermann, and Richard Roth, CNN'
    'caption': 'Palestinian Authority President Mahmoud Abbas'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-01T08:05:21.147+08:00
    'imagesource': 'jcr:7688305a-abeb-4b7f-85b6-d653ed106657'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83152fb3-b50b-4aae-add0-24c08395f815'
    'lead': 'Palestinian Authority President Mahmoud Abbas accused Israel of not committing
      to peace agreements known as the Oslo Accords and declared that Palestinians
      "cannot continue to be bound by these agreements."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:19:09.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T10:19:13.648+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T10:19:13.285+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abbas: Palestinians ''cannot continue to be bound'' by Oslo peace accords

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5b92c-3098-40b3-9c95-c879785dc661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City (CNN) — Palestinian Authority President Mahmoud Abbas
        accused Israel of not committing to peace agreements known as the Oslo Accords
        and declared that Palestinians "cannot continue to be bound by these agreements."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5d80b-9981-4598-897c-84632051d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They leave us no choice but to insist that we will not remain the
        only ones committed to the implementation of these agreements, while Israel
        continuously violates them," Abbas said Wednesday (September 30) in a speech
        to the United Nations General Assembly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e79696-800e-4943-80a3-26e98896511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas referred to "Palestine" as a "state under occupation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0784e64-9808-456b-8c45-9ff046a5320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore declare that we cannot continue to be bound by these
        agreements (Oslo Accords) and that Israel must assume all of its responsibilities
        as an occupying power, because the status quo cannot continue," Abbas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1f85f-a89a-48cd-8d74-f8299027299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All forms of security coordination between Palestinians and Israelis
        have now been canceled, said Mustafa Barghouti, a member of the Palestine
        Liberation Organization Central Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76137145-2472-4d89-bbf1-9654d2bbd593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians will begin using nonviolent resistance while calling
        for sanctions against Israel, Barghouti said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91922a-05ac-4b83-aab7-28a283c64e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Prime Minister Benjamin Netanyahu''s office said Abbas''
        speech "was deceitful and encourages incitement and lawlessness in the Middle
        East."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c373d-a53f-488a-98eb-ae0fa1a66c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s office stressed that "Israel is strictly maintaining
        the status quo on the Temple Mount and is committed to continuing to do so
        in accordance with the agreements," according to a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c572ab-7375-4bcb-9f48-d4df2bac65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s office also called on the Palestinian Authority and
        Abbas to "act responsibly" and join Israel in direct negotiations without
        preconditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090124ba-2b01-4c17-83a9-da820bc6b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that he – time and again – has refused to do so is the
        best possible proof of the fact he does not intend to reach a peace agreement,"
        according to the statement by the Israeli Prime Minister''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df7a00-2a54-4440-a837-ec63a53f00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oslo Accords are a series of peace agreements between Israel
        and the Palestinians signed in the 1990s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01200506-56f3-43a1-aaea-aa3e7ec1b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his speech before the United Nations, Abbas had indicated
        he would be making a "bombshell" announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e62e9-d460-4dc0-9aa5-7a329f06eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His declaration came on a day when the Palestinian flag was raised
        for the first time at the U.N. building, in the Rose Garden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5042c2-5daf-41f0-9ebb-00dbff776fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag raising was symbolic and politically controversial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356694a-96f3-45a9-b290-a8ad9730572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, only official member states had the right to have
        their flag up in front of the U.N. tower. The Palestinian Authority has nonmember
        observer status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730c483-1926-4c04-ba9f-20841a48299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the General Assembly earlier this month voted overwhelmingly
        to allow the Palestinians and the Vatican, another nonmember observer, to
        add theirs to the collection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da6a0c-a25a-48b4-9f64-e9566493a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinians see this as another step toward solidifying their
        presence in the international arena.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677577e8-b80e-45b1-b609-8e956a3516d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Israel, one of the eight countries that voted against the measure,
        has dismissed the Palestinian flag-raising as a photo op. The Vatican''s flag
        went up Friday (September 25) without ceremony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46793beb-3b25-47fd-adf8-ada760221094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:19:09.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:19:13.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Martinez wrote and reported from Los Angeles,
        and Richard Roth from New York City. Oren Liebermann contributed from Jerusalem,
        and Ray Sanchez from New York.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
