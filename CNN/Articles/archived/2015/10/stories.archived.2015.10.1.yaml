      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan moves towards the west northwest direction at 19 kph and
        is expected to be outside the Philippine area of responsibility by Sunday
        morning (October 4).</p>'
  'Katy-Perry-kissed-by-a-girl-Rock-in-Rio-festival-Brazil':
