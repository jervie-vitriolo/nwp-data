  'Russia-launches-airstrikes-against-al-Assads-enemies-in-Syria':
    'author': 'Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-01T23:49:20.251+08:00
    'imagesource': 'jcr:fabdf39d-4fea-4809-a5c9-f7699eec6873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54af8a16-45e0-4842-af50-de448bb279fd'
    'lead': 'Russia carried out new airstrikes inside Syria on Thursday (October 1),
      the country''s Defense Ministry said in a statement, a day after it changed
      the calculus of Mideast politics by entering the Syrian civil war on the side
      of President Bashar al-Assad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:18:20.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T08:18:26.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T08:18:25.832+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia launches airstrikes against al-Assad''s enemies in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e02177-cea0-430a-8228-3f42c05be6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia carried out new airstrikes inside
        Syria on Thursday (October 1), the country''s Defense Ministry said in a statement,
        a day after it changed the calculus of Mideast politics by entering the Syrian
        civil war on the side of President Bashar al-Assad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ee5ee-7c7f-498d-b4a4-b80a77d748b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian Aerospace Forces engaged another four #ISIS facilities
        in #Syria this night," the Russian Ministry of Defense announced on Twitter
        along with gun camera video showing large explosions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c21cc-30e6-4f7c-9255-dc453270dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes were carried out by eight Russian SU-24 and SU-25 jets,
        which claimed to hit ISIS "terrorist staff" and an ammunition dump near Idlib
        and another headquarters in Hama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222034f-e301-4f7a-b139-376f3bd012ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 24 hours into the military campaign, Russia''s aims started
        to come into clearer focus – that it is targeting those who oppose al-Assad,
        including more moderate factions that are supported by the United States and
        others in the west.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0fea6-0a28-460d-8b8d-f49fa076ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as Russia is working against terrorist groups, it appears
        to be intent on supporting the Assad regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4276e-46a2-4e32-80b2-82e685ed541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Syrian official stated as much on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf21b5-c965-40af-aeea-add933aaa20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes are being carried out in "complete cooperation" with
        the Syrian army, Syria''s ambassador to Russia, Riad Haddad, said in a news
        conference Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981a831-f36b-4ba0-b5be-b466a6c8302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to U.S. accusations that the Russians are not targeting
        ISIS but other groups opposed to the Syrian regime, Haddad said any armed
        group fighting the Syrian forces is considered terrorist. The opposition Free
        Syrian Army, Haddad said, is not different from ISIS in the eyes of the Syrian
        government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa42ab-9da7-4427-a944-d147c6378b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all working and supporting the goals of Daesh," he said,
        referring to ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0005402-3386-453f-b0de-a9548ad8fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain: Putin''s goal ''to prop up Bashar al-Assad''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2336e06-95f1-4d88-9f62-4e134fe5e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. John McCain told CNN''s Chris Cuomo that he could "absolutely
        confirm" that the initial strikes were "against our Free Syrian Army or groups
        that have been armed and trained by the CIA, because we have communications
        with people there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141c9e0-7346-43ea-874b-9123b09ed05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain called the Russian strikes "an incredible flouting of any
        kind of cooperation or effort to conceal what their first – Putin''s priority
        is. And that is of course to prop up Bashar al-Assad."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e8bf6-4df8-462f-bb1d-c4ddbd25d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials had said they were attacking ISIS, perhaps the
        most brutal terrorist group to emerge in decades. But Russian Foreign Minister
        Sergey Lavrov was careful Thursday to indicate that the targets in Syria were
        not limited to that group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04728f1a-14fa-4267-bda9-4dd62487d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the request of the Syrian government, we''re helping them to
        fight ISIS and other terrorist groups," Lavrov said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf33e82-8b92-412c-8cdd-95039f88881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials questioned whether ISIS is active in the areas hit
        by the Russian strikes, which on Wednesday (September 30) were around the
        city of Homs, in western Syria near the border with Lebanon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f09836-c17f-4784-80d3-429b5216516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Ash Carter said Wednesday that the Russian attacks,
        which the Kremlin said were meant to target terrorists, didn''t appear to
        hit targets under the control of ISIS, which operates in the north and east
        of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce398f14-1ab2-4593-95eb-504457a9662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Institute for the Study of War, a Washington-based think
        tank, also cast doubt on Russia''s account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8046a1d-c732-4918-8f60-b6a72e1cedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local Syrian sources claim the airstrikes exclusively targeted
        rebel positions, including the headquarters of Free Syrian Army-affiliated,
        Western-backed TOW anti-tank missile recipient al-Izza," the think tank reported
        on its website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a5821-46e6-48e5-817c-f574388c865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq: Russian help ''beneficial''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c52682-a923-4666-84bd-8f1e41d40a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi Prime Minister welcomed Russia''s involvement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0f3fe-c906-432c-a14a-924e75634fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, of course it is beneficial," Prime Minister Haider al-Abadi
        said in an interview with PBS. "Don''t forget, Iraq was attacked from across
        the Syrian border into Iraq by Da''esh, by ISIL. And that cost us a lot of
        human costs in terms of people killed, people being kidnapped, people being
        enslaved, women, children."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f46cd6-1122-4f9e-82b1-6b83ce568b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, al-Abadi said, Iraq appreciated anyone willing
        to join the fight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f47cf-ac41-4330-86d8-8999aca2dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to the Russians – I met with Putin – please join this
        fight against Da''esh," he said, using another name for ISIS. "Da''esh is
        a dangerous terrorist organization, not only against Iraq, against Syria,
        against the whole region, against the whole world. It is time that we all
        join the same forces to fight Da''esh."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ae94a-fcaf-4ac5-a3fb-0658571ac488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia says it''s supporting Syrian army</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97f6c0-71eb-44f8-9f31-0a870da7d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Russian President Vladimir Putin told reporters
        Thursday morning that it was too early to evaluate the country''s military
        operation in Syria, according to the state-run news agency ITAR-Tass.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee816c-8f51-4f70-9331-5970fde4598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, Dmitry Peskov, said the operation was temporary and
        would continue only as long as the Syrian army was on the offensive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4f459-3f57-4099-9261-e19be0df35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to understand that this operation is to support
        the Syrian army in the fight with ISIS and other extremist groups," he said.
        "There''s a list of these groups, they all are known. Of course all targets
        are located in coordination with the Syrian army."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312e29d-f75f-4051-ba99-d0d98896e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov declined comment on reports that Saudi Arabia had asked Russia
        to end its operation in Syria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db20ad-c724-4589-b46b-fa8068e65bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw these media reports, and I even looked for those statements
        of the representative of Saudi Arabia myself," he said. "I didn''t find them,
        so I can''t answer your question."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e05bd-4c0f-4f3a-bc41-56d08e832044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s level of surprise ''quite low''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca2559-14ae-4514-8753-5023406c1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House downplayed the dangers of the Russian move.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df5813-2cf2-4408-9330-d32e52dba59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Russians have made clear that they''re not interested
        in provoking a conflict," White House Press Secretary Josh Earnest said. "Their
        actions thus far indicate that that''s what they believe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ba9b8-2fae-45c2-9117-22a321f4d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike Carter, who described the Russian means of informing
        the United States of its airstrikes launch as "unprofessional," Earnest shrugged
        off any breach in procedure, saying the level of "upset and surprise" at the
        White House over Russia''s moves was "quite low" given Moscow''s consistent
        support for al-Assad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d126cc-d7c4-49d6-bacd-06a4f187edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the White House said they were waiting to see how Russia''s
        moves pan out in the coming days and were confident that talks between military
        officials from the two countries would help avoid midair conflicts – even
        as some military analysts questioned the effectiveness of those potential
        talks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d06466-4467-44d2-b187-41ac800967cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:18:20.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T08:18:26.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/01/middleeast/russia-syria/index.html">"Russia
        launches airstrikes against al-Assad''s enemies in Syria."</a></em></p>'
  '2015-FIBA-Asia-Championship-Gilas-Lebanon-Castro':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-01T23:47:36.798+08:00
