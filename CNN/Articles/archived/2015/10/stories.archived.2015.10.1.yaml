    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189bd79b-4101-46f0-9f77-ef1e44ba136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:59:53.576+08:00
