      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift earned six AMA nominations, including nods for artist of the
        year, song of the year ("Blank Space") and "collaboration of the year unleashed
        by T-Mobile," as the AMAs call it. The latter was for "Bad Blood," her pairing
        with Kendrick Lamar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc290f-1294-4df5-89cc-fa64a048ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:05:29.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right behind Swift, with five nominations each, were The Weeknd
        and Ed Sheeran. Both had songs in the song of the year category: The Weeknd
        with "Can''t Feel My Face" and Sheeran with "Thinking Out Loud."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c5e78-aab1-4baf-ab75-c322715df267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:05:29.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are also part of the expansive artist of the year category,
        which includes 10 artists, all told.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b16e9-6231-4021-9cd9-d0b5937c2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:05:29.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other artist of the year nominees are Luke Bryan, Ariana Grande,
        Maroon 5, Nicki Minaj, One Direction, Sam Smith and Meghan Trainor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77385551-7f18-4dc0-be70-257c56fe0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:05:29.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMAs made clever use of social media in announcing the nominations.
        Six categories were broadcast live on ABC''s "Good Morning America," followed
        by five more categories announced via Snapchat. The remaining 12 categories
        were livestreamed by ABC News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13cc8f4-a96d-477c-bc4e-cc54284c0fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:05:29.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will be allowed to vote on AMAvote.com, posting on Facebook
        with a nominee''s name and category hashtag or posting on Twitter with a nominee''s
        name, the category name and the #AMA hashtag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e17ae-a8e1-4e0e-8906-ce0d4c655e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:05:29.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show airs November 22 on ABC. Jennifer Lopez is hosting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caefb7d-6f1c-4f81-a691-04e59a0c5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:05:29.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMAs, which were created by Dick Clark in 1973, based the nominations
        on "key fan interactions as reflected in Billboard Magazine and on Billboard.com,
        including album and digital singles sales, radio airplay, streaming, social
        activity and touring," according to a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b968191-aad5-4092-84a0-f433678f42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:05:29.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/13/entertainment/2015-american-music-awards-nominations-feat/">"Taylor
        Swift, Ed Sheeran, The Weeknd lead AMA nominations"</a></em></p>'
  'BET-Awards-Kendrick-Lamar-Big-Sean':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'Kendrick Lamar performs on day 2 of the New Look Wireless Festival
      at Finsbury Park on July 4, 2015 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-15T10:01:16.382+08:00
    'imagesource': 'jcr:faf6dcb4-e2b8-43fe-8cce-3730b60fd65c'
    'jcr:primaryType': 'mgnl:composition'
