      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odom won two championships with the Lakers in 2009 and 2010. Currently
        a free agent, he last played for the Los Angeles Clippers during the 2012-13
        season and is no longer attached to any team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e2e8b-692b-4c86-8185-df4323823079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love Ranch owner Hof said Odom had arrived on Saturday (Sunday PHT).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b4628-faed-4b24-9b23-b6a70247a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was polite and reserved, and he told multiple employees that
        he was there to get some privacy and spend some time relaxing," Hof said.
        While prostitution is illegal in most of the United States, brothels are legal
        in some parts of Nevada.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d8e54-0367-4365-b600-461aea45968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hof said staff reported that Odom had been taking "herbal Viagra"
        capsules but that no illicit drugs were found in his room. Brothel employees
        found Odom unconscious on Tuesday (Wednesday PHT) and called police after
        he started vomiting, Hof said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6675f-a919-4246-af4e-87cd197a8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their rocky relationship and divorce, Kardashian has remained
        close to Odom. In an interview with Complex magazine for its August/September
        issue, she said she still missed him and spoke to him frequently by phone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d899b-fcaf-4271-a36c-1b64a7c949f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lamar is genuinely one of the best people I''ve ever met, and everyone
        says that when they meet him," Kardashian said.</p>'
  'pope-asks-forgiveness-vatican-rome-sex-scandals':
    'author': 'Reuters'
    'caption': '(File photo) Pope Francis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-15T07:41:45.937+08:00
    'imagesource': 'jcr:52024f83-a0f7-4436-80b2-0d188b6ad4b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40590ca6-b6aa-4cff-be5c-f5cf2bd3fb1a'
    'lead': 'Pope Francis asked for forgiveness on Wednesday for scandals at the Vatican
      and in Rome, an apparent reference to two cases of priests and gay sex revealed
      this month during a major meeting of bishops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:20:25.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:20:29.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:20:28.737+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope asks forgiveness after sex scandals rock Vatican and Rome

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2316e-28b6-4d9a-a7c2-6d51056ec2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican City (Reuters) — Pope Francis asked for forgiveness on Wednesday
        for scandals at the Vatican and in Rome, an apparent reference to two cases
        of priests and gay sex revealed this month during a major meeting of bishops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8a0f1-c702-44f1-b51b-e93d158eaa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today... in the name of the Church, I ask you for forgiveness for
        the scandals that have occurred recently either in Rome or in the Vatican,"
        Francis said in unprepared remarks during his weekly general audience in St.
        Peter''s Square.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436783b1-bcda-4fb3-8899-d4d8458fbf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you for forgiveness," he said before tens of thousands of
        people, who broke into applause. The pope then read his prepared address and
        did not elaborate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48673d87-8953-4ad3-94d1-6955614c56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the comments, Vatican spokesman Father Federico Lombardi
        could not say which scandals the pope had in mind but said Francis wanted
        to reach out to ordinary people who are "disturbed or pained" when they read
        about scandals caused by "the Church or men of the Church".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca6441-c49d-470f-b9b0-061d294b5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been two scandals involving the Vatican and the Church
        in Rome in the past two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9bf3da-d23c-4b93-b481-714b6759d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 3, a Polish monsignor working in the Vatican''s doctrinal
        office since 2003 held a packed news conference in which he disclosed that
        he was gay and had been living with another man for years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240469d3-63e6-4ee8-b71d-8f94e38a49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican dismissed Monsignor Krzysztof Charamsa, a theologian,
        from his job there as well as from teaching assignments in pontifical universities
        in Rome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f664388-06d6-4be8-ac02-f7fcc8ce0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman said at the time that Charamsa''s high-profile coming
        out on the eve of a meeting of world bishops at the Vatican was "grave and
        irresponsible". It accused him of trying to exert "undue media pressure" on
        the bishops'' debate on family issues, including the Church''s position on
        gays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8af3aa-4f75-4828-b975-f31aa5520d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was fired, Charamsa gave interviews to Spanish and Italian
        media in which he criticised the Church''s rule on celibacy for the clergy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427b1a7-09ca-4b65-b6ed-6ec27fcb8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope also appeared to be referring to a scandal exposed in the
        Italian media last week about an order of priests who run a parish in a well-to-do
        neighbourhood in Rome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807547ce-f8cc-4682-9fab-76a487b3d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parishioners in the Santa Teresa d''Avila parish wrote to local
        Church officials alleging that a clergyman there had had encounters with "vulnerable
        adults". Newspapers said these took place in an adjacent park often frequented
        by male prostitutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607956ce-ad6e-441f-8296-fdeabcbfa17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the letter published in the media, parishioners said
        they had assembled evidence about the clergyman''s illicit activities and
        were furious to discover he had been transferred to another part of Italy
        instead of being disciplined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a1e31-7d8d-439a-bade-5bde2e0e7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:20:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:20:29.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his election in 2013, the pope has asked forgiveness for sexual
        abuse of the children by the clergy and for the Church''s treatment of Protestants
        and indigenous people in the course of its history.</p>'
  'Euro-2016-Netherlands-Czech-Republic':
    'author': 'James Masters, CNN'
    'caption': 'Robin van Persie of the Netherlands (19) reacts during the UEFA EURO
      2016 qualifying Group A match between the Netherlands and the Czech Republic
      at Amsterdam Arena on October 13, 2015 in Amsterdam, Netherlands.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-15T09:30:00.928+08:00
