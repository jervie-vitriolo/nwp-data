      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:08:10.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/10/14/entertainment/bet-awards-2015-feat/">
        "BET Hip Hop Awards: Kendrick Lamar, Big Sean grab top honors"</a></em></p>'
  'Rodrigo-Duterte-supporters-still-hanging-on-in-Manila':
