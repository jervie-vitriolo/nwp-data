    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-15T21:12:27.434+08:00
    'imagesource': 'jcr:f91e09d7-5f9f-434c-a29f-49d45fe7e029'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a7eb30d-c466-4219-b44b-42f4b03af110'
    'lead': 'Lamar Odom, a former professional basketball player and reality TV star,
      was reported to be fighting for his life in a Las Vegas hospital on Wednesday
      after he was found unresponsive at a legal brothel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:18:06.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:18:15.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
