  'Twitter-Omid-Kordestani':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-15T05:25:39.193+08:00
    'imagesource': 'jcr:daa34b2e-da9d-40c5-bd25-d8815659fcd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eedb8254-51be-4afe-81e1-75bf0cda9d25'
    'lead': 'The move comes as Twitter looks to refocus and keep expenses down. New
      permanent CEO Jack Dorsey just announced Twitter was laying off 8 percent of
      its staff on Tuesday (October 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:28:22.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:28:26.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:28:26.004+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter just hired Google''s $130 million man

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe47e70-a442-4e64-a653-c7860aa7c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN) — Twitter just hired Omid Kordestani, formerly the
        chief business officer at Google, to be its new executive chairman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6b135-7770-43e8-a2da-c4c5243b83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as Twitter looks to refocus and keep expenses down.
        New permanent CEO Jack Dorsey just announced Twitter was laying off 8 percent
        of its staff on Tuesday (October 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255ecef-0fff-4e3f-a240-da8884f9c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on how much Kordestani was making at Google, it may have
        cost Twitter a pretty penny to get him to come on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c714c0-0fc6-497d-ac1f-152d77d50ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kordestani was one of the first employees at Google. He left the
        company in 2009 but came back to become the chief business officer last August.
        He was rewarded handsomely upon his return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1af4f5-5c8b-42b1-bee6-e0ba457c8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Google''s annual proxy filing for 2014, Kordestani
        received nearly $130 million in compensation last year. That made him Google''s
        highest-paid employee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c90736a-1b36-4df4-8b16-223b384fdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kordestani received a prorated annual salary of $236,500, a bonus
        of $6.5 million and stock awards worth more than $123.5 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b2b32-756c-423d-86bf-c49f71d7d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on last year''s prorated salary, it seems fair to assume that
        at a bare minimum, Kordestani likely made about $500,000 for his 10 and a
        half months work at Google this year as well. That does not include a pay
        raise either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46965d81-0964-4651-9b66-eed99f19df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Twitter said that the company would reveal Kordestani''s
        compensation in an SEC filing sometime within the next few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab5c05-0e36-4acd-bff7-dc4122e8792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how much Kordestani would be walking
        away from at Google, which is now part of a bigger parent company known as
        Alphabet. Kordestani''s departure was effective immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9f7a8-185c-4ee1-b996-bf8bf066b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Google declined to comment on what would happen
        to Kordestani''s stock compensation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bfbce-f572-4957-aa41-0dfb4aa83874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited for Omid and very happy for Twitter. Omid was instrumental
        in establishing Google''s business and helped us develop really close, longstanding
        partnerships across the industry," the spokesperson said. "We wish him every
        success in the years ahead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e0628-51eb-45ac-9805-4760ef468823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But money issues aside, the fact that Twitter was able to lure away
        Kordestani is a bit of a surprise. Kordestani''s return was widely hailed
        by Silicon Valley as a great move for Google.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d1a87-3976-4e90-a6e0-7ef01e83dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kordestani was dubbed "the soul of Google" in a story by Re/Code
        last year. And Kordestani, along with new Alphabet/Google CFO Ruth Porat,
        also won raves from analysts for how they handled the company''s last earnings
        conference call in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72855fe-5b14-4cf0-8e3a-6fa4086c7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s stock soared following those results, and shares are up
        nearly 30 percent this year. Twitter, on the other hand, has fallen nearly
        20 percent so far in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9b740-a51c-46db-bd1b-a5739db9546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has rebounded sharply since Dorsey officially took the top
        job. Twitter also promoted its widely respected revenue chief Adam Bain to
        be COO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3febb-1bec-4c5c-9b20-39a55177a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the company just unveiled a new feature called Moments that
        allows Twitter users to more easily follow big news events live.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca3876-2ead-48c8-89f3-ed4a0498fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Twitter''s future looks brighter now than it did just a few weeks
        ago. But Kordestani is still leaving a proven winner for a company that remains
        an underdog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210999d-fa08-4551-94d3-ca89af953488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been punished by investors because it doesn''t have
        as many users as social media king Facebook. Heck, it no longer has as many
        users as Facebook subsidiary Instagram.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c654242-ba87-44d6-b312-f7d54a0b9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey has acknowledged that Twitter needs to do a better job of
        being easier to understand for neophytes so it can attract more users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a6702-a91c-4e86-b12c-e38689e61ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since Kordestani has been hired as an executive chairman, one
        would think he will be asked to come up with ideas of his own to improve Twitter
        too. He will be involved in the day-to-day operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b3f27-ea4c-43a3-ad55-86208d38e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has already been criticism of Kordestani because he hasn''t
        been a prolific tweeter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b369f-6619-461d-8a98-fcf6d1f2d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People pointed out – on Twitter of course – that Kordestani has
        only tweeted a dozen times since joining the service in March 2010. And four
        of those tweets were written Wednesday after the news of his hire was announced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db796a48-2b88-41d4-974a-8be4153e6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Kordestani''s ties to Google may trump his lack of tweeting.
        Twitter and Google have forged a deeper relationship lately. Tweets now appear
        instantaneously in Google search results, for example.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e098e-678a-4fa7-a326-f43c37606059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that both Twitter and Google/Alphabet face a formidable
        threat from Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb3ed8-16bf-46d1-b335-b619de19b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were even some vague rumors that Google might want to buy
        Twitter as Twitter''s CEO search dragged on this summer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8ba55-2937-4136-b2aa-4093d88e22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That no longer seems likely. But it wouldn''t be a huge shock to
        see Twitter and Google working even more closely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c80896-b898-4a94-879b-63c91655f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we just need to find out how much Kordestani is worth to Twitter
        ... and if he can justify the presumably big paycheck he received for leaving
        Google.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b70c3-2b31-497d-bd26-fc3eacd3f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:28:22.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:28:26.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/14/technology/twitter-omid-kordestani-google-chairman/">"Twitter
        just hired Google''s $130 million man."</a></em></p>'
  'poll-Republican-Donald-Trump':
    'author': 'Jennifer Agiesta, CNN Polling Director'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-15T04:31:01.279+08:00
    'imagesource': 'jcr:a50d66e4-ebcb-4f14-a10e-9c0f5e818514'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c91ef0-f7b0-496b-8c1b-b48eec8f0fc7'
    'lead': 'Donald Trump holds double-digit leads over Ben Carson in both South Carolina
      and Nevada, the third and fourth states scheduled to hold nominating contests
      in next year''s race for the presidency, with Trump widely seen in each state
      as the best candidate to handle a range of top issues, according to new CNN/ORC
      polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:30:48.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:30:52.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:30:52.612+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll: Trump dominates in Nevada, South Carolina overall and on the issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514c47a-d5b9-4f10-a672-8ec9ede141c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump holds double-digit leads over
        Ben Carson in both South Carolina and Nevada, the third and fourth states
        scheduled to hold nominating contests in next year''s race for the presidency,
        with Trump widely seen in each state as the best candidate to handle a range
        of top issues, according to new CNN/ORC polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd687639-e3f9-48e5-ad43-cacd78a3c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump holds 38 percent support in Nevada, with Carson in second
        with 22 percent, and in South Carolina, Trump doubles Carson''s support, 36
        percent to 18 percent. No other candidate comes close to those top two in
        either state; the third-place candidate in each case has less than 10 percent
        support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35885774-8079-4500-922a-4d35d6011b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s backing in both states outpaces his support in most recent
        national polling, where he tends to draw around a quarter of Republican voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9220f4-8159-4bd4-a19e-eb216d6e5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, where more than half of likely caucus participants say
        they have made up their mind or are leaning toward someone, Carly Fiorina
        takes third place with 8 percent, followed by Florida Sen. Marco Rubio with
        7 percent and former Florida Gov. Jeb Bush with 6 percent. Texas Sen. Ted
        Cruz and former Arkansas Gov. Mike Huckabee are next at 4 percent each, with
        the remainder of the field at 2 percent or less.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2ec11-f154-45cc-9353-61cc7edad078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s supporters in Nevada are more committed than others: Among
        those likely caucus-goers who say they have made up their minds or are leaning
        toward someone, 53 percent support Trump, 21 percent Carson, 7 percent Rubio,
        and everyone else is at 5 percent or less. Those who say they are still trying
        to decide whom to support break 21 percent each for Carson and Trump, 12 percent
        for Fiorina, 10 percent for Bush, 9 percent for Huckabee, and 6 percent for
        Rubio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7afa2-2061-46b3-8354-a685ff22c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all likely voters in South Carolina, Rubio takes third with
        9 percent, followed by Fiorina at 7 percent, Bush at 6 percent, Cruz at 5
        percent, and the state''s senior senator, Lindsey Graham, also at 5 percent.
        Kentucky Sen. Rand Paul follows at 4 percent, with Huckabee at 3 percent and
        the rest at 2 percent or less.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ba0fc-d017-48a5-954f-2bc429cf4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer South Carolina Republican voters say they have made up their
        minds about whom to support than among Nevada Republicans: 60&nbsp; percent
        say they are still trying to decide, and the difference in candidate support
        between the two groups is not large enough to be significant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5356ffb-9ca7-4e87-a784-6531245f3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lead rests on widespread perceptions that he''s the best
        candidate to handle the economy (67 percent say so in Nevada, 59 percent in
        South Carolina, while no other candidate hits double-digits) and illegal immigration
        (55 percent in Nevada and 51 percent in South Carolina, topping the other
        candidates by 40 points or more). About 6 in 10 in each state say Trump is
        the candidate most likely to change the way things work in Washington (60
        percent in Nevada, 58 percent in South Carolina). Furthermore, nearly half
        – 47 percent in Nevada and 44 percent in South Carolina – view Trump as the
        candidate with the best chance of winning the general election next November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ad166-6803-4094-81bd-6d83d9531710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s strength fades somewhat on foreign policy, handling ISIS
        and social issues. Although Trump tops all other candidates by significant
        margins when voters and caucus-goers are asked which candidate would best
        handle foreign policy (he''s up 21 points in Nevada, and 13 points in South
        Carolina) and ISIS (he tops Rubio by 33 points in Nevada and tops Graham by
        27 points in South Carolina), his advantages are smaller than those he''s
        built on the economy and immigration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f9303-7eee-47f0-ad71-0a4ec072945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also slightly less dominant on which candidate best represents
        the values of Republicans like themselves. In Nevada, 34 percent say that''s
        Trump, 19 percent Carson, 10 percent Cruz, 9 percent Rubio, and 7 percent
        each Bush and Fiorina. In South Carolina, 25 percent say it''s Trump, 19 percent
        Carson, 10 percent Bush, 8 percent Rubio, 7 percent Graham, 6 percent Cruz,
        and 5 percent each Fiorina and Huckabee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5309218-3533-4a70-908a-e0df6fbf9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social issues, Trump runs about even with Carson as most trusted
        in both states, 25 percent Trump to 23 percent Carson in Nevada and 26 percent
        Carson to 22 percent Trump in South Carolina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5515b-3152-473b-a95a-020e1244e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among white evangelical protestants in South Carolina, who made
        up about two-thirds of South Carolina Republican voters in the 2012 GOP primary
        and are far more likely than other Republicans to call social issues their
        top concern (15 percent among white evangelicals vs. 1 percent among all other
        likely GOP voters), Trump tops Carson by 8 points, 32 percent to 24 percent,
        with Rubio at 11 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742df1b-3def-4ba1-aaac-3ef1d2d57ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both states, the economy was the top issue for those who say
        they''re likely to participate in the nominating contests, with 39 percent
        of Nevada Republicans and 41 percent of South Carolina Republicans calling
        it the most important issue in deciding their presidential vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1ee28-f2a9-4c7e-897e-ccd534c8e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN/ORC polls were conducted by telephone October 3-10. A total
        of 1,009 South Carolina adults were interviewed, including 521 who said they
        were likely to vote in the Republican presidential primary. In Nevada, interviews
        were conducted with 1,011 adults, including 285 who said they were likely
        to participate in the Republican presidential caucus. Results among likely
        Republican voters in South Carolina have a margin of sampling error of plus
        or minus 4.5 percentage points; for Nevada Republican caucus-goers, it is
        6 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d323df-9e33-4b97-90c9-00085439e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:30:48.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:30:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/14/politics/republican-poll-donald-trump-nevada-south-carolina/index.html">"Poll:
        Trump dominates in Nevada, South Carolina overall and on the issues."</a></em></p>'
