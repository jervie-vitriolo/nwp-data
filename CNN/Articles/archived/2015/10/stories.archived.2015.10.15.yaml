    'lead': 'After getting the full support of the Philippine Basketball Association
      (PBA), Samahang Basketbol ng Pilipinas (SBP) president Manny V. Pangilinan said
      the country will join the Olympic Qualifying Tournament next year.'
    'mgnl:activationStatus': true
