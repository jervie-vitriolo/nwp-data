    'template': '1'
    'title': 'Why Mark Zuckerberg is hanging out in San Quentin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec0dc2-9b84-4bd4-8509-30b078a83648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Facebook founder Mark Zuckerberg
        spent time behind bars for his latest cause: criminal justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aad387-9c2e-4eed-80d5-b867d7ac6769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his wife, Priscilla Chan, Zuckerberg visited San Quentin,
        one of California''s most notorious prisons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b253c-9ccb-47ad-bf4a-ad0f2f748a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making our criminal justice system fairer and more effective is
        a huge challenge for our country," he wrote on a Facebook post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a154b-7aa2-4d76-b562-7afbd53b0c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg lauded San Quentin as having one of the best track records
        when it comes to reducing the rate of recidivism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a85a4-858b-4a64-8349-516f906ca60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They run programs to teach valuable skills to help inmates find
        jobs and avoid criminal activity," he wrote.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D10102423007510321%26set%3Da.529237706231%26type%3D3%26theater&width=500&show_text=true&height=563&appId"
