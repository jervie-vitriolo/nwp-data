    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08638cb-81a1-489d-a67c-1a1632e8ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:11:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:11:20.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Core members of
        the Duterte for President movement have been in Metro Manila since Tuesday
        (October 13) fueling rumors that Davao City Mayor Rodrigo Duterte may file
        a certificate of candidacy (COC) for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb4f01-ef97-453f-bd6d-294f399271be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:11:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:11:20.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unnamed official of the group said they were invited by Duterte
        to go to Metro Manila, adding that the mayor will be using a proxy to submit
        his COC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b0dea-a882-4f8c-9e5c-196f1ff4a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:11:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:11:20.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, former Davao City Mayor Sara Duterte-Carpio had her
        head shaved to show support for her father who is being pushed for the presidency,
        purportedly by millions of Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e51c1-0c3d-421d-bb02-28668b62f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:11:16.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:11:20.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also posted a photo showing her shaved head with the hashtags
        #Duterte2016, #kalboparasapagbabago, #NohairWecare, and #justDUit.</p>'
