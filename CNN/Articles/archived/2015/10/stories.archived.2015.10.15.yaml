      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure is even more embarrassing given the tournament has been
        extended from 16 to 24 teams -- meaning that the team could still finish in
        the top two to qualify while third would result in a playoff place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540065e9-0acb-45af-beb7-70dfc963112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it couldn''t even manage that -- finishing below the Czech Republic,
        Iceland and Turkey, which booked its place in the finals courtesy of being
        the bet third-placed team in the nine-group qualification phase.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">3rd at World Cup. All failed to qualify for next Euros.<br>Poland
        1982<br>France 1986<br>Italy 1990<br>Sweden 1994<br>Croatia 1998<br>Turkey
        2002<br>Holland 2014</p>&mdash; Dale Johnson (@DaleJohnsonESPN) <a href="https://twitter.com/DaleJohnsonESPN/status/654263642494517248?ref_src=twsrc%5Etfw">October
        14, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

