      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79b463-31c1-44e7-a313-07f68a34a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Quentin has become known for its progressive approach to inmate
        programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38eca3-2c6b-4281-9d37-505b5cd4f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg made a guest appearance at a class called Code.7370,
        an intensive course where inmates learn to code four days a week, eight hours
        a day for six months. Chris Redlitz, who cofounded the program with his wife
        Beverly Parenti, tweeted that Zuckerberg offered valuable insight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42d62a-39d2-49b3-804f-ed01bd10c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason why we can''t teach someone in San Quentin –
        there''s many smart people in San Quentin – to be a very proficient coder,"
        Redlitz told CNNMoney during a visit to the class last year. "Why not keep
        those jobs in America?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a5506-5e4d-4e5a-aec5-af88db5babbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class is part of a program called The Last Mile, a nonprofit
        that teaches prisoners about entrepreneurship. Inmates who become a part of
        The Last Mile spend months building out a startup concept and then pitch their
        ideas in front of other inmates and investors during a prison Demo Day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a32201-d7ed-4a9a-a7ff-e1e236a2924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates who''ve graduated from the program have gone on to join
        accelerators and build their own startups in the Bay Area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529c9c5-a1b3-42d4-884d-2a215b924262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Redlitz, Zuckerberg toured an area at San Quentin that''s
        being built for a tech incubator before asking to meet some of the inmates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a6add-4950-40c7-abc6-811a42a92466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really wanted to go into the classroom and talk to the men,"
        Redlitz told CNNMoney.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e8277-ef19-4445-8e44-437424d628ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was a surprise for inmates who''ve been learning about
        major tech figures from behind bars for years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d52f8-c261-45a9-a584-abc3a477aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in that class knows who Mark Zuckerberg is even though
        they''ve never been on Facebook. He''s idolized," Redlitz said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10f11b-3903-4d0a-9793-5ab95e018f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of inmates showed Zuckerberg the projects they were working
        on. One project was a data visualization of stats about incarceration rates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd11020-3cbe-4cec-bfac-79be2b80e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:37:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:37:14.131+08:00
