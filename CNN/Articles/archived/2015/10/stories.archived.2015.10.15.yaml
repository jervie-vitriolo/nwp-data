      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89de36-f00a-4921-8c70-bf6df3135a4f'
