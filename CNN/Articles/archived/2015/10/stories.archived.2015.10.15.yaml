      'jcr:uuid': '300aa66e-e5ff-42b2-832d-4d8e7608195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bombers and the Cardinals face off at 4 p.m. with the winner
        clinching the third seed and a Final Four showdown with No. 2 Letran Knights
        and the loser ending up the No. 4 seed and a duel with No. 1 San Beda Red
        Lions next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c30922-5b4e-45e6-b1cc-fc40d1842c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal wound up tied for third to fifth places with Mapua and
        Arellano University on 12-6 (win-loss) records after the elimination round
        and played a waiting game after finishing with the highest quotient score
        of 20 points against latter two''s -1 and -20, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a448474-e210-47d9-b840-d6cb0e990d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals sealed the last Final Four spot after they routed
        the Chiefs, 93-75, Tuesday at the MOA Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08f677-c8d2-4c8a-a086-876e81333fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the two will have to settle who faces who in the Final Four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c3c8f-e026-48bc-b68e-1760e7576021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really think much of other teams because we''re focusing
        on our game and how we would win," said Mapua''s Josan Nimes, who came out
        of slumber by firing 21 points in the win over Arellano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4551f-5fc9-4425-9c40-03477b9746ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal coach Vergel Meneses had the same line of thinking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb515e-7a1f-4def-b05e-2ad651625aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to play in the Final Four coming off a victory regardless
        of which team we face," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccf55c-4de1-4596-95ec-52b8bb07d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian Allwell Oraeme will be another player to watch after he
        dropped 13 points, 28 rebounds, six assists and three blocks on Arellano,
        a performance that should underline an impressive season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655495dd-da58-4ff9-b6f1-5ee04a9a773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:01:01.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:01:04.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to help my team win games," said the 19-year-old Oraeme,
        who is tipped to become a rookie MVP this year and join Philippine Christian
        U''s Gabby Espinas (2004) and San Beda''s Sam Ekwe (2006) in the elite group.</p>'
  'Lamar-Odom-cocaine':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-15T17:39:15.296+08:00
    'imagesource': 'jcr:816dc28b-fcb6-41e3-be4a-236d06367689'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed62ae64-1be2-4a8a-bf07-3dfac550a213'
    'lead': 'Basketball and reality TV star Lamar Odom was reportedly fighting for
      his life in a Las Vegas hospital on Wednesday (October 14 PHT) after he was
      found unresponsive at a legal brothel, where employees said he used cocaine
      and a sexual performance-enhancing supplement, a sheriff said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:07:02.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T14:07:05.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T14:07:05.624+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sheriff: Brothel workers said stricken ex-NBA star Odom had been using
      cocaine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af9d2b-a376-4145-a5a9-a6c9f141f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Basketball and reality TV star Lamar Odom was reportedly
        fighting for his life in a Las Vegas hospital on Wednesday (October 14 PHT)
        after he was found unresponsive at a legal brothel, where employees said he
        used cocaine and a sexual performance-enhancing supplement, a sheriff said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e069c-537b-47ef-8d7c-1a4cc0315cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old former Los Angeles Lakers standout and ex-husband
        of Khloe Kardashian was stricken on Tuesday at the Love Ranch brothel in Crystal,
        Nevada and was taken to the hospital, according to the Nye County Sheriff''s
        Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456f770-6c65-4566-98b7-232f65e8a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunrise Hospital &amp; Medical Center in Las Vegas, where Odom
        was taken, declined to comment on Odom''s condition on Wednesday, citing patient
        confidentiality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc95ec3-2339-4f4d-bc08-da2ff8391178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But celebrity website TMZ.com cited unidentified sources as saying
        Odom was in a coma and that some of his organs were failing. Another celebrity
        news outlet, E! - also citing unnamed sources - reported that Odom had suffered
        brain damage and at least one stroke, and was on a ventilator after taking
        multiple drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9a8a0-0783-4fcc-9810-26fcd5f3705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on Wednesday, Sheriff Sharon Wehrly said authorities
        received an emergency call from panicked brothel staff on Tuesday afternoon,
        saying that a man, identified as Odom, was unconscious, with blood and a white
        substance coming from his nose and mouth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198ba01-62e3-45c6-bc09-1373c1d20fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During that call, the reporting parties informed the Nye County
        Sheriff''s Office dispatch the male had been using cocaine," Wehrly said.
        "They confirmed his usage on Saturday but were unsure if it had continued"
        after that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5dc14f-da6c-4fa9-bdc5-bc2ae85fa232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The callers also said Odom had taken as many as 10 tablets of a
        herbal sexual enhancement supplement, Wehrly said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7d416-6847-409b-acf7-1673d16f797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love Ranch owner Dennis Hof said earlier that, during his three-day
        stay, Odom had been taking large amounts of "herbal Viagra", a non-prescription
        product which can dramatically lower blood pressure and interact with other
        medications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103bf17-a639-408b-afb0-a9b0f6c5b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department obtained a search warrant so that it could
        test Odom''s blood, Wehrly said. The sheriff said he could face drug charges
        if the investigation determines he was using cocaine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0695c-d1e2-4ee4-8b00-99ac7dce3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khloe Kardashian, whose whirlwind romance with Odom was captured
        in "Keeping Up With the Kardashians" and its spin-off, "Khloe and Lamar",
        was at his bedside, TMZ and Us Weekly reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd425b-8f5d-4a77-b5ab-d4edd81b9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple split in 2013 after four years of marriage. Their divorce
        was finalized in July, though she has remained close to him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257df794-ee8d-4292-839d-c1ededf1b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s mother, Kris Jenner, posted a photo on her Instagram
        account late Wednesday of Odom in his Lakers uniform, asking fans to "please
        pray for Lamar #ourfighter".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52696b8d-ea55-4743-84dd-56762073274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khloe''s half-sister, model Kendall Jenner, posted a tweet on Wednesday
        saying "please don''t go," that was believed to refer to Odom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea74188-aa55-4bd2-a08c-078a2e15efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family and friends are extremely concerned for Lamar," Odom''s
        publicist, Eve Sarkisyan, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36436ee9-b97b-4b66-9709-6155ba1afc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His hospitalization was the latest episode in a roller-coaster personal
        and professional life. It came after a downturn in a 14-season career with
        National Basketball Association teams, including the Lakers from 2004-2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35131a4-9f05-4075-8e29-45f82460e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the pressures faced by a top NBA player, Odom, whose mother
        died when he was 12, had to deal with being a reality TV star after marrying
        Kardashian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c1d9a-61b3-40a2-b538-aabc0628c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot, 10-inch-tall (2-metre) athlete had long been reported
        to have had issues with cocaine abuse, although this had never been publicly
        confirmed. He has admitted only to using marijuana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa45e6-9253-43d2-8cf5-a47ab3b6b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2000-2001 season, Odom was suspended for violating the
        NBA''s antidrug policy. In 2013, he pleaded no contest in Los Angeles to a
        charge of driving under the influence and was ordered to undergo rehabilitation
        for alcohol abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141bcec-5688-43a4-9e99-f2629a52bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former teammates rallied to his support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2b16f-b809-426c-815e-7954696365b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers player Kobe Bryant left following a pre-season game to visit
        Odom in the hospital. Others took to Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eefa79-fa69-436b-b59d-a7dba73080e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been praying all morning for my good friend and Laker great,
        Lamar Odom, that God will bless him to pull through," former Lakers great
        Earvin "Magic" Johnson, said in a tweet. "What most people don''t realize
        about Lamar Odom is that he''s a better person than he is a basketball player."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ec23c-64ca-4804-9875-0b3e1aeae6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odom won two championships with the Lakers in 2009 and 2010.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c0400-0fcd-446f-967c-11593975c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently a free agent, he last played for the Los Angeles Clippers
        during the 2012-13 season and is no longer attached to any team.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839c804-f373-4af1-a19d-2523a6bb2186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prostitution is illegal in most of the United States, but in some
        parts of Nevada brothels, including Hof''s Love Ranch, are legal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5280dda-2b31-46af-9120-8b4edddd4bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:07:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:07:05.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hof said Odom had arrived on Saturday. "He was polite and reserved,
        and he told multiple employees that he was there to get some privacy and spend
        some time relaxing," Hof said.</p>'
  'miriam-bongbong-bad-choice-analysts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-15T15:33:45.249+08:00
    'imagesource': 'jcr:7a7c9f47-d31f-4ddb-918f-74514ce959e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a3c4bba-60c8-42b9-ae5e-b99f0a9bc784'
    'lead': 'Some political analysts believe that Sen. Miriam Defensor-Santiago''s
      choice of having Ferdinand "Bongbong" Marcos Jr. as her vice presidential running
      mate for the 2016 elections was a bad decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:10:48.451+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:26:51.811+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:26:51.505+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miriam''s choice of Bongbong as VP a ''bad decision'' - analysts

      '
    'updated': 2015-10-16T01:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a404d88-0e83-4db4-922e-cf1e2c606368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some political
        analysts believe that Sen. Miriam Defensor-Santiago''s choice of Sen. Ferdinand
        "Bongbong" Marcos Jr. as her vice presidential running mate for the 2016 elections
        was a bad decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416f50c-05c0-4fac-ba34-a44dfd5dbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Ramon Casiple of the University of the Philippines
        (UP) said that Marcos might lessen the bulk of potential Ilonggo votes for
        Santiago: "Marcos will alienate the Ilonggo vote."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6877428-da9b-44c6-8ae3-ef1deae920e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/15/miriam-santiago-bongbong-marcos-running-mate-2016-elections.html">Related:
        Santiago: Bongbong will be my running mate</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df1fb0-cc2d-42b3-a8d8-5d44c264fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago hails from Iloilo City, while another presidential contender,
        Manuel "Mar" Roxas II, traces his roots in Roxas City, Capiz. Both locales
        are situated in the island of Panay. The so-called Ilonggo vote forms a large
        part of ballots from Western Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f031f-1f13-4f2b-827b-fd4355eb9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partial data from the Commission on Elections (Comelec) show that
        as of 2010, the region has more than four million registered voters. The newly
        formed Negros Island Region consists of Negros Occidental, which used to be
        part of Western Visayas, and Negros Oreintal, which used to be part of Central
        Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275fa71c-1be8-46bc-be61-faea39ad77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple added that Santiago must also prepare for criticisms coming
        from the anti-Marcos crowd, as well as the educated youth. "[Santiago] will
        put herself in the line of fire from anti-Marcos dictatorship movement, and
        gamble with the younger generations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba811190-3211-4982-bb52-842ecb52b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he added that so-called Solid North, which has projected
        five million votes, might not benefit Santiago that much.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbba9dc-cf70-42f4-840b-9f41986a3f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/how-much-solid-north-block-vote.html">Related:
        How many votes can the ''Solid North'' deliver?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3451c5-0974-45c9-884a-074ae0b7f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are more people outside Northern Luzon, and there''s no Solid
        North anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1fc40-9f88-4309-90ed-5565c624729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Isabela is said to be a hometown of another presidential
        aspirant, Vice President Jejomar Binay. His mother, Lourdes Cabauatan, was
        a school teacher from Cabagan town in Isabela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13698bf-7256-45e5-bbaa-0dfe399fd707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binay, from Isabela, is leading there right now," Casiple said.
        "Miriam will have a hard time unseating him, even if she runs with Marcos."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2a652-8d2f-44b0-ae37-07c9911cbfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For another political analyst, Roland Simbulan of also UP, Santiago''s
        credibility as a beacon of human rights might be adversely affected. Santiago
        is a globally recognized legal luminary and noted for her hardline stance
        against corruption issues, such as the pork barrel scam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b0168-9f34-4aa3-b3a2-ac2446bdb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos''s father Ferdinand Marcos Sr., meanwhile, was accused of
        perpetrating human rights violations and extrajudicial killings during the
        martial law era.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb1438-b91a-4516-8939-198497a13c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na bang iba? [It''s] like oil and water that can''t mix, shouldn''t
        mix. The unrepentant Marcos family of plunderers and Lady Miriam are on the
        opposite pole. Mas bagay si Trillanes kay Miriam," Simbulan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c684fd-b249-465d-b12d-1ffdd61f8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Marcos would benefit more from Santiago than the
        other way around.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93031454-f253-4649-a6eb-aec44ea8f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos has more to gain," he said. "Miriam will lose her credibility
        by her alliance with Marcos. It''s even unprincipled even if she thinks it''s
        practical."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07062a-bb6a-46dc-9348-da867eea2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one thing where Santiago would benefit from Marcos,
        both Casiple and Simbulan agreed that it would be the resources for a nationwide
        campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0055f-9d82-4a9e-abd8-92ba891ba232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the creation of the tandem, political analyst Dennis Coronacion
        is still pessimistic of Santiago''s chances of winning the race due to lack
        of preparations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944acf3-80bc-4e2e-a3b1-b5599ffa0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has very little chance of winning. She has no preparations
        at all," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc881ff5-578d-4761-b579-02170228a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronacion, who is also the chair of University of Santo Tomas Political
        Science Department, said that a longer time of preparation would be necessary
        for a presidential run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70723c7b-deae-423d-9b4e-b5c550ead335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:10:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:51.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Rex Remitio contributed to this report.</p>'
