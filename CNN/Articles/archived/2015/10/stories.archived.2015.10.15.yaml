  'Americas-Next-Top-Model-finale':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-15T10:01:17.020+08:00
    'imagesource': 'jcr:e9b7c7ec-3617-4511-982d-99e0f54faeeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd2f5d1c-035c-4604-9a91-8131ae89c91e'
    'lead': 'The reality show and model competition is sashaying to an end after 12
      years and 22 cycles (or multiple seasons that take place throughout the TV year),
      a spokesman for The CW confirmed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:03:02.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:03:07.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:03:07.115+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America''s Next Top Model'' to end after 12 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953bc9d-792b-4cc8-bfef-2856a8d6bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The long catwalk for "America''s
        Next Top Model" is coming to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355c9ba-ce0a-4395-a2ff-f1b291a1ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality show and model competition is sashaying to an end after
        12 years and 22 cycles (or multiple seasons that take place throughout the
        TV year), a spokesman for The CW confirmed on Wednesday (Thursday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e92dca-ceeb-4d0b-b634-bb867f38314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which is hosted and produced by supermodel Tyra Banks,
        will air its series finale on December 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd6925-0c81-4136-9c33-3caae46c1842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top Model" first premiered in 2003 on UPN, and ranked as one of
        the network''s most popular shows before becoming the first series to debut
        on The CW in 2006.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fcd21-d77f-42d6-8fd1-11ef62cb4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''America''s Next Top Model'' was a successful franchise for two
        networks, first at UPN and then The CW, and it became not just a ratings hit,
        but a global pop culture phenomenon," Mark Pedowitz, president of The CW,
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960d444-010a-42d7-bcce-4e9cd6964b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks, who has been the face and co-creator of the series from its
        inception, took to social media on Wednesday to thank the fans who had followed
        the show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3bfc2-53d0-48ae-8db8-6852a791d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our diehard fans know we''ve expanded the definition of beauty,
        presented what Flawsome is, tooched and booched and boom boom boomed, shown
        the world how to show their neck, rocked couture/catalogue/commercial poses,
        have found our (and your) light, strutted countless runways, gone on tons
        of go-sees, added guys to the girls mix, and have traveled around the globe
        and back again," Banks wrote on Instagram along with a photo of the number
        22. "I am SO proud of what Top Model has done."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4973f-e39b-4d36-9645-db74bd5928a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular series had many memorable moments, but is arguably best
        know for Banks'' now viral rant at in which she yelled at a contestant, "I
        was rooting for you, we were all rooting for you! How dare you?!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619519e-25ea-4164-b3f9-acb34a637f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even though viewers will be sad to see the show go, the series
        gave its fans many reasons to smile, or as Banks would say, "smize."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0a311-b2bb-4bcb-89a4-6c89f35400d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:03:02.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:03:07.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/14/media/americas-next-top-model-finale/">"''America''s
        Next Top Model'' to end after 12 years"</a></em></p>'
