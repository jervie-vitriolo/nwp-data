    'title': 'Ron Harper to grace opening of second NBA Store in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb11664-65a0-4f32-9ccb-a2dcd2a2e47c'
      'mgnl:activationStatus': true
