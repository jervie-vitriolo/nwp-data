    'title': 'Santiago: Bongbong Marcos will be my running mate

      '
    'updated': 2015-10-16T06:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93ab7b-47b9-4dd5-9fc8-882037270ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:44:33.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:44:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Miriam Defensor
        Santiago confirmed that Sen. Ferdinand "Bongbong" Marcos Jr. would be her
        running mate in next year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624e97d-ebea-4d18-b077-bc65b978f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:44:33.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:44:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago made the revelation during her induction to the Hall of
        Fame of the Philippine Judges Association on Thursday morning (October 15)
        in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609519f-18ff-41b9-87d2-f080cbb531ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:44:33.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:44:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we mutually chose each other, our two camps. They happened
        to cross each other," said Santiago. "Telephone lines happened to cross each
        other. It''s coincidental... one camp was calling the other."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f22dd-f88f-41fe-9187-4fbe7832fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:44:33.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:44:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Miriam Defensor-Santiago to run for president in 2016</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954eda6-9a5b-4e01-9fa0-edbe53b6e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:44:33.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:44:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady senator added that she would file her certificate of candidacy
        (COC) for president, under the People''s Reform Party, on Friday but was unsure
        if Marcos would be at the Commissions on Elections (Comelec) office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef48034-eb3f-4aa4-9792-b437604c6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:44:33.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:44:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he probably will be," said Santiago, who is on her her third
        and final term in the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70bd70-768f-4a91-a256-0e6e0fa8322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:44:33.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:44:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago earlier said that, if she should become president, "this
        country will be much better than it was before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02092d4c-3d02-4fcb-903d-51b4c624c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:44:33.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:44:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'liberal-party-roxas-robredo-certificate-of-candidacy-coc-2016-elections':
