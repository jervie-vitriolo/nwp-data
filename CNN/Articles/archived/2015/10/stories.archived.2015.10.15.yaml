      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the senator and current front-runner in pre-election surveys
        said that her COC would outline her program of government founded on the principle
        of "walang maiiwan," which she tackled when she made her proclamation last
        month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d0a28-ac5d-4444-9537-383f7c6103dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:21:21.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:21:24.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said that she was asking the public for prayers as the task
        of presidency also requires a brave and honest heart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af978566-a35e-488a-8d4c-6fc1a358c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:21:21.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:21:24.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako''y humihingi ng dasal. Hindi kaya ito ng iisang tao lamang.
        Hindi lamang sa karanasan o sa talino kung hindi sa tapang ng puso at tapat
        na pusong manilbihan para sa lahat."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48381cc1-d220-4e14-bfc0-9251ce6ce6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:21:21.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:21:24.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dasal ko sa bayan at Panginoon, anuman ang ating gagawin para
        ito sa kabutihan ng mas nakararami. Para naman mapadama na sa wakas ang tunay
        na pag-aaruga at proteksyon ng gobyerno."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a8eb6-2d5d-4402-bff4-8ea96a273502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:21:21.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:21:24.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Who is Grace Poe?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31262bf8-719f-49e1-bf80-4c60d51001f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:21:21.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:21:24.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the media, Escudero said that their aim is to have a
        government with a heart.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e0424-9167-4989-93cc-fef64f4f8c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:21:21.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:21:24.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Layunin namin magtayo ng pamahalaan na may puso, nakakaramdam,
        at may pakiramdam. Na may puso para sa Pilipinas."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb21dfe-c997-4b1d-aa8b-a22e2f3848ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:21:21.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:21:24.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she would announce her complete senatorial lineup next
        week. She said that she could not reveal the names yet as two of the senatorial
        bets would still have to file their COCs on Friday (October 16).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0debffe-5f80-4018-a6d0-2d57eba89bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:21:21.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:21:24.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.</em></p>'
  'Late-husband-had-some-influence-in-VP-bid-of-Leni-Robredo':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Still taken from a video of Aika Robredo during her interview with
      CNN Philippines'' Pia Hontiveros.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-15T13:40:32.262+08:00
    'imagesource': 'jcr:2fdddd3f-f318-4af6-aebe-8d15ef73201e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61bc2ca8-84d3-4216-8441-8da87a83120c'
    'lead': 'The late Interior Secretary Jesse Robredo — though gone now for three
      years — still had a big influence in the decision of his wife Maria Leonor,
      or Leni, to accept the Liberal Party offer to be its vice presidential candidate
      in the 2016 elections. At least, that''s what it seemed like by the way Aika,
      the eldest of the three Robredo daughters, related the story to CNN Philippines''
      Pia Hontiveros in her weekly show News.PH.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:24:23.414+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T14:24:27.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T14:24:27.119+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Late husband had some influence on VP bid of Leni Robredo

      '
    'updated': 2015-10-16T09:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e42bd3-cb06-40a9-bbfe-05c03b375f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The late Interior
        Secretary Jesse Robredo — though gone now for three years — still had a big
        influence in the decision of his wife Maria Leonor, or Leni, to accept the
        Liberal Party offer for her to be its vice presidential candidate in the 2016
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6751d0-af1c-4e41-acd4-32ec772a70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s what it seemed like by the way Aika, the eldest
        of the three Robredo daughters, related the story to CNN Philippines'' Pia
        Hontiveros in her weekly show News.PH, which aired Wednesday (October 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870b645-ca0b-4a7b-91f0-ad8b7de2b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first reaction of the sisters when they heard about the offer
        was, as Aika put it, "a hard no."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec56c9c-c656-4687-a943-edd7a42385f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why was it a hard no for you?" Pia asked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8065984-3ced-4264-a725-eab821e19664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all had our reasons," Aika said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee8892-4fd3-4f71-8c6e-74b673756667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But personally for me, my instinct was for self-preservation...
        Feeling ko kasi is: If my dad was still here, it would have been maybe a less
        difficult yes. Kasi he would still have my mom at home, may partner pa siya.
        But now, my mom is a single mom. She looks after us. She looks after a lot
        of people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9b2b8-2220-4ad3-afef-2bd5d0662345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So siguro pag nawawalan ka ng member of the family your instinct
        is you want to look after each other and make sure they''re okay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03dca7-f353-4d43-a4db-333732c006e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So yung feeling ko at the start, nasa line of fire kami lahat if
        she''s going to do this. So ako parang: ''Pwede huwag na? Tayu-tayo na lang
        uli."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0412e7a-e9ff-48f3-ab8d-a2f3f595b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-preservation, Pia pointed out, is not an entirely bad thing,
        saying: "You just want to protect those you love most in the world, di ba?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacc6b6-502b-4124-b5f5-60a84ea4593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true," Aika said. "But then in the end kasi. We all realized
        that this is something that... There are more things more important than our
        own preferences. Kasama dun yung instinct for self-preservation, I suppose.
        Siguro there''s a responsibility that comes with being a daughter of my dad.
        Yung tingin namin: Parang malaking bagay kasi isipin kung ano ba yung gagawin
        niya, especially [because] we did not know at that time what is the right
        and the wrong decision for us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd3581-37a3-4021-b7c2-4a71e0ce42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took them about two weeks to decide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76b1d6-0d50-4f2d-88f8-43521df6d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was sort of a blur," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd06c3-0359-4100-8eca-e2942f11a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, it felt like the three days in August 2012, starting from
        the time her father''s plane was reported missing on August 18 to the time
        when divers found the plane, along with the secretary''s remains, on August
        22.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbed81-d10b-4f26-b314-c699a68eaa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then and now it was uncertainty that was unsettling, Aika said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ca054-0762-4ea9-9eb5-4b11e0c3989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a big difference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d2749-7d5b-4874-b091-6cea896783b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then, we really didn''t have a choice," she said. "And ngayon,
        parang yung burden of choice nasa amin."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4f0ef-a546-4704-ad44-6a53d36d7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, she said, really made it hard, saying: "Kasama dun yung
        takot that you will make the wrong decision."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a5c0e-4ac5-4aa1-9ba3-24d052a7db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t spend each and every day and moment of each day agonizing
        about the offer — which she said officially extended by Interior Secretary
        Manuel "Mar" Roxas II (her father''s successor incidentally).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc549611-4004-4253-a1d3-94543105281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer was simple: "Be open. Just think about it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9cee9-38e3-4e6c-a2e2-4d73e47e3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They talked about it just three times, she said. But each time was
        "emotional and draining."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726bb2e-01ce-48dd-9502-bbcdd68c9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time, her mother told the sisters to just pray.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1406763-951c-40b0-aa66-f37f53befe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, they all tried to go about their daily business normally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fd10b-e17d-4008-8ad2-06921f3dc4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, of course, is a House member representing Camarines
        Sur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac36cf2-f51e-422a-8e69-47286c0e85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aika, a management engineering graduate of Ateneo de Manila University,
        had her work at the Office of Civil Defense. Her younger sister, Tricia, a
        medical student at the Ateneo School of Medicine and Public Health, had classes
        to attend, and so did youngest, Jillian, who''s in her third year at the Philippine
        Science High School.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856335f-7074-47fb-9f2e-cc8390a28ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aika recalled the second time they gathered again: "One night my
        mom finally said: ''In my heart, I think, I feel that I''m being called to
        do this. But I won''t do this without your blessing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f102b0-c0f3-4da8-a05a-30d6178a0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still the sisters weren''t convinced. It was still a no.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b800619-3508-4c72-b107-ace52ccdee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s this unsettling feeling," Aika said. "If&nbsp; my
        dad were here, what would he have done? And parang sigurado kami that he would
        tell us to support our mom."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc94ef-7023-4478-85ad-f877c16b53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the third time around, they gave their mom their approval.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd588db-1c39-41fa-a694-849c3f467538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Aika explained in her News.PH interview: "He would have told
        my mom: ''Yes, run. Huwag mong talikuran yung mga humihingi ng tulong sa''yo.''
        And kami as his daughters: ''Yes, support your mother.''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368ff6c-f696-498f-bf94-c6f9913544cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just moral support that they''re prepared to give.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686432d-0e7a-443e-a380-3836dcec4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aika has decided to resign from her job at the OCD, which she said
        is co-terminus anyway with the Aquino administration. She would work full-time
        during the election campaign, heading the volunteers for her mother and sometimes
        probably even representing her mom.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29865e-6475-4504-a7f9-d9179b634c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricia wants to take a leave of absence from med school, so she
        could join the youth group during the campaign. But as of Aika''s interview,
        that hasn''t been settled yet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6628593-9b86-4c4f-a6ea-4b1ad497419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jillian definitely would have to stay in high school. Her contribution,
        as Aika put it, was to give a sense of normalcy during the campaign period
        — she would be center of focus for mother and sisters in family gatherings
        during breaks in the campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bcab4-0a79-47dc-830f-f467e00b5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for her final words for her interview, Aika tried to clear
        up some misconceptions about her mother''s acceptance of the vice presidential
        candidacy:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea718a-3c78-49cd-865f-357060068108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I think people have the impression na my family — my
        mom especially — got pressured into saying yes to run for VP. It''s something
        na ang feeling ko, if you were in our position, there was more pressure to
        actually say no than to say yes — especially from the people who are close
        to us. I think they''re also very protective of us.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d6fe5-3960-4d88-bdd8-f1ba9994c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:24:23.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:24:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when my mom said yes to this, yung pakiramdam naming lahat,
        buong-buo siya sa pag-yes. It''s something that she decided on her own. It''s
        something na she felt she had to do. And then... I think she would have made
        my dad proud, if he was still here. Yung dasal lang namin every day: Sana
        tama yung mga ginagawa namin."</p>'
  'what-you-need-to-know-israeli-palestinian-violence-middle-east':
    'author': 'Ben Wedeman, CNN International Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-15T12:56:26.628+08:00
    'imagesource': 'jcr:9302de19-e8f6-4d47-92d2-7b21b92f0a04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8590b8ac-9f47-40a5-930d-01750631e33b'
    'lead': 'What''s behind the series of stabbings and attacks in Israel?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:27:20.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T14:27:29.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T14:27:26.490+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli-Palestinian violence: What you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4bcf9-3249-4d94-b96c-3c4dba99ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> Over the past few weeks, violence
        in the decades long Israeli-Palestinian conflict has flared up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc540a-035a-46b6-8926-e333fff795f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloodshed is not unusual in this part of the Middle East but this
        particular wave of aggression -- stabbings as well as a shooting and driving
        into crowds -- is very different from rocket attacks or the orchestrated suicide
        bombings of the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d1295-0392-4a90-9e13-9bd652b8781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks have prompted widespread talk of a third Palestinian
        "intifada" or uprising.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa4726-c49c-4c10-8e5e-ab83bd4577e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61309f-102d-451a-b4ff-f4071241fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started the latest round of violence? Why now?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0226c-185f-4012-b264-80c5d5719cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest upsurge in violence in Jerusalem started with two Israelis
        being stabbed to death by a Palestinian in the Old City -- which was followed
        by a series of stabbings and other attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4050d-37b3-4ca5-93ca-94b524cb446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A particular point of contention is the Temple Mount, known to Muslims
        as the Haram Al-Sharif, in the Old City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66b318-bf16-4b77-b239-9da3649f0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unwritten arrangement in place since Israel took control of
        all of Jerusalem in 1967, Jews are not allowed to pray on the Temple Mount,
        where the Al-Aqsa Mosque and Dome of the Rock are situated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8f436-d17b-4741-8a2c-8cde5d544952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly in recent years, hardline Jewish activists have demanded
        greater access to the Temple Mount and right-wing politicians have called
        for rights of Jews to pray there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fddee-cdd6-4527-b1b7-ea559692d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has sparked widespread concerns among Palestinians that the
        status quo is being violated, and will end in the division of the Temple Mount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f821a4-7796-42bb-966b-886cce89868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, tensions have coincided with the Jewish
        High Holy Days in the autumn. This year, the holiday coincided with the Muslim''s
        Eid-al-Adha holiday and tensions rose even higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38976b43-ac03-457a-ab36-815752c5c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But security has been getting worse for a while, hasn''t it?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9a705-4f57-49b2-a634-46f4a1b6ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the security situation in Jerusalem and the West Bank has
        been more and more tense since 2014 when three Israeli teenage settlers were
        kidnapped and murdered in the West Bank by militants from Hamas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7e827-0fd5-40db-a4af-1b81e84a8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later, Jewish extremists kidnapped and murdered a 17-year-old
        Palestinian from East Jerusalem. This further inflamed tensions and setting
        off clashes in historically Arab East Jerusalem. A spate of attacks on Israeli
        civilians by East Jerusalem Palestinians wracked the city later in the autumn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5301f2d-f380-4a8d-b6a9-937877464784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 31, in the West Bank, Israeli settlers burned a Palestinian
        house in a so-called "price-tag attack," killing an 18-month-old toddler and
        his parents. On October 1st, an Israeli couple were shot dead in front of
        their four children near the Palestinian city of Nablus. Israeli police have
        arrested a Hamas cell they believe were behind the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347cb6e5-0ee5-404c-bc75-919420f91f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this comes against a backdrop of what many Palestinians see
        as unending humiliating, Israeli occupation in place for the last 48 years,
        since the 1967 war when Israel conquered all of Jerusalem, Gaza, the West
        Bank and the Syrian Golan Heights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a20f8-beb7-4660-97db-dcdb283e6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are these knife attacks a new brand of organized terror?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23364f-e833-482b-9901-c9d8a849a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Israeli intelligence officials are not blaming any of these
        attacks on any of the Palestinian militant groups or factions like Islamic
        Jihad or Al-Aqsa Martyrs Brigades or Hamas. Hamas has praised the attackers,
        but not claimed responsibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb2d35-3ce6-4ed3-bf46-ef9b3a0ed7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that many of the attackers are motivated by what they see
        on Facebook and Twitter where photos and video of attacks are posted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090f100-751a-4ed4-8988-13b3b9491aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suicide bombings that were hallmark of the Second Intifada required
        an infrastructure -- sourcing bombers, making and providing them with explosives
        and getting them into place to carry out the attacks. Israeli forces were
        able to break up much of this infrastructure by the end of that uprising.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e48b6-49e7-42b4-8bc4-a95d4c8f1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has invested a huge amount of money in developing an intelligence
        network -- including collaborators and informers -- in East Jerusalem and
        the West Bank, building a separation barrier (dubbed the "Apartheid Wall"
        by the Palestinians) around the West Bank to stop potential suicide bombers,
        and developing the Iron Dome missile defense system to intercept rockets firing
        out Gaza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4369f-2731-4ef0-adad-8761a634c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it''s easy to buy a knife in Jerusalem. Knifings are the ultimate
        low-tech response to Israel''s high-tech, high-cost security. They are a simple
        way to accomplish the same thing the suicide bombers did: scare the hell out
        of ordinary Israelis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764b434-2569-493f-b203-72d617facef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are Palestinians and Israelis reacting?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28470c7e-ed94-46f2-8057-1be798d416d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary Israelis are in a state of alarm. They are taking measures
        for protection: there are dramatically fewer people on the streets. Here,
        Israelis are reconsidering the routes they take to work -- driving rather
        than taking the bus or light rail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c08d0a-58c6-4c42-8e08-54c7d71e06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more Israelis walking around with handguns and more people
        applying for weapon licenses. Jerusalem''s Mayor Nir Barkat called on licensed
        gun owners to carry them. Palestinians are also scared; many more of them
        have died in reprisal attacks and shootings by security forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707fc15-da73-4d8c-aebf-67e31f3b71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is bitterness and hatred, the likes of which I''ve never
        seen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150146c8-2cb3-49df-aa47-9c9976fd73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Second Intifada, which ran from 2000-2005, there was a lot
        of fear and mutual distrust but there was still a memory of when people did
        coexist going back to early 90s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b9ed2-8424-47f5-995d-6be91862d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the younger generation of Palestinians and Israelis, that''s
        absolutely disappeared. After the Second Intifada and three wars in Gaza all
        they associate the other side with is violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e40b5f-495f-4b8d-a229-9381abb866f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are politicians doing?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d24682-6d74-4b36-a280-42f2d416dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, a lot of words and not much action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b6bcb-6292-42c1-a155-836a4c8a729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, Israeli Prime Minister Benjamin Netanyahu is under
        a lot of pressure to respond more aggressively.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db2859-ed2a-4e96-ae9e-9ff91a550fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One politician told him to "stop stuttering and start acting." An
        opinion poll published over the weekend found that 73% of Israelis are dissatisfied
        with the government''s handling of the latest wave of violence. They want
        a harsher response to the attacks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa28a28-5ecd-4732-8693-9d9a8c00eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Palestinian side, leader Mahmoud Abbas, now 80 years old,
        doesn''t have a lot of public support. He''s seen as old, ineffective and
        soft on Israel. He has called for de-escalation, but other Palestinian leaders
        don''t seem willing to follow his line.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2bf6f-13b1-4348-b82f-f218a7995928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened to the peace process? Weren''t the Palestinians supposed
        to get their own state?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2cff0b-5c25-4b55-aa14-b0af89b814a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace process went into intensive care during the Second Intifada
        and successive U.S. presidents have time and time again made attempts to revive
        it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286bfc21-63ad-4af5-aae2-6f02cc980283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under Ariel Sharon, who was prime minister from 2001 to early
        2006, and Benjamin Netanyahu from 2009 until now, the Israeli government has
        been at best lukewarm about the peace process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e1c07-f2e6-46bf-9fc6-98c64853359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last attempt to re-launch the peace process by U.S. Secretary
        of State John Kerry in the summer of 2013 went nowhere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777b93c-dce6-4821-b7f3-312308524e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major stumbling block is Israel''s continued building of settlements
        in the West Bank. Estimates by Israeli human rights group B''Tselem say there
        are almost 550,000 settlers living in exclusively Jewish communities in the
        West Bank. The settlements are considered illegal under international law,
        something Israel disputes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ebb67-1c15-4be2-b9ae-cc027346c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry has said he will travel to the Middle East to help calm the
        situation, although given the bitterness betwee U.S. President Obama and Netanyahu
        over his opposition to the Iran nuclear deal it''s questionable as to how
        diplomatically involved the U.S. will want to get.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ade92-3523-4ad5-a4e4-e43a8a71f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this likely to turn into a Third Intifada?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f97f82-11b9-4c3c-bdb7-b1990212097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely. It''s an outburst that will probably subside.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2a93f-d71a-4962-a450-c33a798485be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Second Intifada took a huge toll on Palestinians'' economy and
        way of life. Many Palestinian youth are too young to remember the darkest
        days of the uprising -- but their parents remember it, and don''t want to
        go through it again, even if they resent Israel''s 48-year-old occupation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1587668-e03a-4c06-a2b6-ef1240300a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They don''t have the energy to go through years of violence and
        closures and arrests and deaths and funerals. My worry is that these outbursts
        will become more and more frequent. They will die down quickly but the mutual
        hatred will only deepen.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77efed-c12c-48d8-9ccc-092f7e31931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:27:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:27:29.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/14/middleeast/israel-palestinians-violence-explainer/index.html">"Israeli-Palestinian
        violence: What you need to know."</a></em></p>'
