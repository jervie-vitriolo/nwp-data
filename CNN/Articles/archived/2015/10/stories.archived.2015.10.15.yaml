  'sydney-teen-gang-rape-go-pro-camera':
    'author': 'Euan McKirdy, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-15T18:16:07.824+08:00
    'imagesource': 'jcr:c20081fd-c311-4cfe-ab82-1156856a93bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca2c4047-ecfc-49f5-a743-26eebde57763'
    'lead': 'Four men, and a teenage boy have been arrested for the gang-rape of a
      16-year-old girl at a Sydney house party earlier in the year, New South Wales
      police say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:58:03.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:58:06.800+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:58:06.568+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gang rape of Australian teen gets caught on camera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2e885-4372-42b6-839c-e6ef9627e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — Five individuals --</strong> four men and a teenage
        boy -- have been arrested in connection with the gang-rape of a 16-year-old
        girl at a Sydney house party earlier in the year, New South Wales Police have
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94fe80-932c-444d-8f82-34baa62c4897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was filmed on a GoPro-style camera, which was later
        seized by authorities in relation to an anti-graffiti operation. The sexual
        assault was discovered by police when viewing footage from the device.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d89c15-249b-4e42-8f08-549112d0c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party took place in the working-class Western Sydney suburb
        of St. Clair in May of this year, a NSW Police media release said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabeee5-0c10-450d-972e-259ac2cf8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say that up to eight males were in the room when the girl
        was assaulted, with a number of them sexually assaulting the girl. As of Wednesday,
        police had arrested four men in their twenties and one 17-year-old boy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6ae4d-2806-4d37-8dba-ab388448f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges range from "aggravated sexual assault in company," to "filming
        a person engaged in a private act." The underage suspect was also charged
        with resisting arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c7ea8-6d18-4716-9bb3-927d832642d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects was charged only with concealment of a "serious
        indictable offense."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f1243-184c-47db-9bd0-cbad3238ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokesperson told Australian media that the alleged victim
        was undergoing counseling and was likely unconscious or semi-conscious during
        the ordeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacc9a6-0695-49ca-b2da-10c877f262c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was quite obvious to investigators when viewing this footage
        that the child was either unconscious or semi-conscious during these assaults,"
        Detective Chief Inspector Peter Yeomans, from the Child Abuse Squad said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17270d8-1547-4e9c-a745-f0cfc808ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim did not report the rape at the time of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431bc6a-d356-4c3a-854c-1321c03abdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:58:03.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:58:06.803+08:00
