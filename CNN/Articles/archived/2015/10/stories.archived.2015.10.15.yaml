      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time of ''Total Football'' is over. Blind and the Dutch FA
        need to rethink their football philosophy."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d301443-be02-4a2a-92a0-bf60a4942f05'
      'mgnl:activationStatus': true
