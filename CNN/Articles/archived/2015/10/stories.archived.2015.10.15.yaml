      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a5da2-7856-4864-9234-d7385a8e73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blind has already said he wants to remain in charge while the Dutch
        football association has given him its backing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625af48-7bc8-4eaa-8310-676e76921d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does a team go from third best in the world to not qualifying
        for the European Championship finals?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbcae6e-31aa-4ec0-b94b-c1d0bfd5d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dutch FA will need to take a long hard look at itself," Elko
        Born, the Dutch football writer, told CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1956b34-1887-41e4-81d8-6485c476fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did they insist on appointing a senior like Guus Hiddink, and
        why did they drop after only a handful of matches? As for Danny Blind, why
        did he insist on dominant play in the style of the so-called Dutch school,
        while his squad was obviously not good enough?</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s been said many times before, but Holland have Louis van
        Gaal to thank for their WC2014 run. He got a weak squad to over perform.</p>&mdash;
        Elko Born (@Elko_B) <a href="https://twitter.com/Elko_B/status/654038366330167296?ref_src=twsrc%5Etfw">October
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b9ed4-8f3a-4648-b6ce-93e860812234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd9134-618b-4ef4-a6f2-a18dff2055c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.077+08:00
