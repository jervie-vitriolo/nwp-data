      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Tropical Storm Lando, with international
        name Koppu, has slightly intensified as it continued to move westward, the
        Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) said on Thursday (October 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b08e6-7da3-44d4-8b59-99883fba725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:50.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:16:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its severe weather bulletin, PAGASA said that Lando was packing
        maximum sustained winds of 75 kph and gustiness of 90 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc747854-476a-4f9e-976e-3f782a9cb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:50.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:16:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye of the storm was spotted at 1055 km east of Baler, Aurora
        at 10 a.m. on Thursday. It is forecast to move west at 17 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510f89e-bbbb-496c-b836-f3cc67d15bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:50.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:16:53.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Public Storm Warning Signal was raised.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b89ce7-eb58-4d88-8b27-f0f2c2c7b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:50.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:16:53.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lando is expected to make landfall between Isabela and Cagayan on
        Sunday morning (October 18). PAGASA said Lando might intensify into a typhoon
        before it hits land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a11bf-34c0-439e-8f01-28648fb08d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:50.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:16:53.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council''s (NDRRMC)
        Operations Center raised a blue alert with half of its personnel on standby
        for the storm''s possible effects.</p>'
