    'caption': 'The Davao City mayor dismissed his supporters'' claim that it is his
      destiny to become president of the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-15T09:39:47.002+08:00
    'imagesource': 'jcr:9b9a2440-d84f-415a-8f5a-dcf0f80f78e4'
