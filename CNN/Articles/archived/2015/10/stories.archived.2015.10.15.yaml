      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls and Fiona Nicolas contributed
        to this report.</em></p>'
  'Binay-camp-mulls-charges-vs.-DILG-PNP':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-15T10:23:06.992+08:00
    'imagesource': 'jcr:b2ffe826-c3c8-497d-b0b0-04eced325570'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1708fb70-9961-4626-abaa-2a85bb0ad54a'
    'lead': ' Harassment and intimidation. That''s how Vice President Jejomar Binay
      described the way the dismissal order was served on his son, Makati Mayor Jejomar
      Erwin "Junjun" Binay Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:56:34.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T14:56:38.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T14:56:37.916+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay camp mulls filing complaint against DILG, PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60504a8c-8f0e-44d6-953e-16e637e50a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Harassment and
        intimidation. That''s how Vice President Jejomar Binay described the way the
        dismissal order was served on his son, Makati Mayor Jejomar Erwin "Junjun"
        Binay Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9602ffe-d90c-42c6-a767-56a3ac480856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Rico Quicho, a spokesman of the vice president,&nbsp; said
        the Binay family was considering filing a harassment complaint against the
        Department of the Interior and Local Government (DILG) and the Philippine
        National Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9b6d2-338f-42cd-a406-759725734ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (October 14), several police officers , led by a high-ranking
        official, along with some DILG employees trooped first to the house of the
        younger Binay to served the order issued two days earlier by the Office of
        the Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30f82b-61a6-4981-8496-50e1b5a90bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one accepted the order, so the group opted to bring it to the
        vice president''s house instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f42ce-44b7-4b95-9a9e-5620bd2a4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said the procedure was irregular.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab2f5c-8606-417d-be8c-172f7adae6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ho may mga pulis?" Quicho said. "Bakit may mga miyembro ng
        DILG na negse-serve ng order ng ombudsman na na-serve dalawang araw na nakalipas?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974aae65-98e3-4098-a442-a829fff943a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Why were there police officers? Why were there members
        of the DILG who served the ombudsman''s order two days after it was issued?"]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380430d-fa9f-4bf8-b34a-c19ad1e4fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the order was not even final and executory yet, as
        it would still be subject to a motion for reconsideration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f2d64-f0b6-4dd7-a6a5-314b550e9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law na yata, wala pang deklarasyon," Quicho said. "Hindi
        na ginagalang ang batas. May sariling batas na alam ang administrasyon na
        ito. Ang kamay ng mga nasa oposisyon itinali na ng yellow ribbon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4069a-ec7d-4866-b72b-1fcf3d33cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It looks like we''re already under martial law, without
        it being declared. There''s no longer respect for law. This administration
        has its own laws. The hands of the opposition are now tied with yellow ribbons."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3bff1-7fd8-4eb0-9299-675d552ae60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow has been the color the Aquino family has been using in politics
        – from the administration of President Corazon Aquino to the that of President
        Benigno Aquino III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395d335-bc84-43b0-97fe-1f0ef250ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said this manner of serving the order was part of efforts
        to destroy the vice president''s reputation and his presidential bid next
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812fac1-a438-4cdd-8323-81fd168eae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DILG denied harassing Binay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90209cd-dd2a-4c2b-9d44-300f3cc59eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Lourdes Agustin, officer-in-charge of the National Capital
        Region office of the DILG, said she sent two female staff members and four
        field officers from the DILG and around five police officers aboard four police
        cars to serve the order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eddcf9-5fda-4de4-8a4a-0f54e1beeeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all part of protocol, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa2da6-44a4-4a45-9d4b-f3f4d002d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:56:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:56:38.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quicho said the vice president was expecting more of
        the so-called demolition-by-perception moves against but nothing could stop
        him from running in the 2016 elections.</p>'
