  'abby-binay-coc-makati-junjun-binay':
    'author': 'CNN Philippines Staff'
    'caption': 'Abigail Binay filed her certificate of candidacy (COC) as Makati city
      mayor with Monique Lagdameo as her running mate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-15T12:44:50.064+08:00
    'imagesource': 'jcr:89856a76-dae2-412a-aee0-83484b6b8840'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08a4e8b-a1ca-4013-9398-9dceeefe4d01'
    'lead': 'On Thursday morning (October 15), Makati 2nd District Rep. Abigail Binay
      filed her certificate of candidacy (COC) for city mayor with Makati 1st District
      Rep. Monique Lagdameo as her running mate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:33:38.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T14:33:43.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T14:33:42.944+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Abby Binay files COC for Makati mayor

      '
    'updated': 2015-10-16T01:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29110361-c412-4e68-b816-9c89e9c427a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Binays are not letting go of
        Makati just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062b146-edeb-460b-b3e9-4808db19dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning (October 15), Makati 2nd District Rep. Abigail
        "Abby" Binay filed her certificate of candidacy (COC) for mayor with the city''s
        1st District Rep. Monique Lagdameo as her running mate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e693245-d27c-4003-9ae7-8d200f9918f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspended Makati Mayor Jejomar Erwin "Junjun" Binay Jr. was supposed
        to run for re-election, but the Ombudsman ordered his "perpetual disqualification
        from holding public office" in connection with the alleged anomalies in the
        Makati City Hall Building II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1ffbd-11fd-4e0f-994a-9718e140cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/15/Binay-camp-mulls-charges-vs.-DILG-PNP.html">Also
        read: Binay camp mulls filing complaint against DILG, PNP</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc269164-c511-4df6-8b40-b5af5f2a5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby was accompanied by the vice president; her mother, former Makati
        Mayor Elenita Binay; and her siblings when she filed her COC. Hundreds of
        their supporters were also present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063cda2-dc16-4871-b787-db07c146a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby, who called herself a last-minute candidate, explained it was
        only last night that the United Nationalist Alliance (UNA) and the Binay family
        decided that she would replace her brother.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b1045-65d8-4832-90df-03a7f54d9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun said that the harassment being done against him by the administration
        was among their considerations in making the decision to field Abby instead
        of him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce690d3-e2f8-4a7d-9a96-1d522ea9903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby admitted that she was not prepared for this election but said
        that she would not back down from the fight. Junjun also expressed his confidence
        that his sister has a high chance of winning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486db916-e92c-4bb3-9004-f8dd601299ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that he is worried of the possibility of cheating
        in the coming elections, as he claimed that their opponents are ready to do
        anything to kick them out of Makati.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803397c3-5c96-4d98-9b54-22a082fe3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and Lagdameo will face off with Liberal Party bets Acting
        Mayor Romulo "Kid" Peña Jr. and Karla Mercado, the daughter of former Makati
        Vice Mayor Ernesto Mercado, who is at the forefront of the corruption allegations
        against the Binays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74d8c0-3cff-445e-adf9-61d2bfe2ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/12/Makati-Romulo-Kid-Pena-Karla-Mercado-CoC-2016-elections.html">Related:
        Acting Mayor Peña, neophyte Karla Mercado to run in Makati</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2559f2-b6d7-47d7-b90f-3a5062879902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:33:38.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:33:43.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'china-economic-growth-survey':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-15T12:24:21.651+08:00
    'imagesource': 'jcr:79d792ee-8765-4af8-b932-bab0c833b6bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4852686-8e91-4449-9f14-28b83a2099e8'
    'lead': 'China is expected to post its weakest quarter of economic growth since
      the 2009 financial crisis, according to a CNNMoney survey of economists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:36:02.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T14:36:06.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T14:36:05.769+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China expected to post worst growth since 2009

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c18f2-ba95-4b79-81dd-922c8bc23c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> China is expected to post
        its weakest quarter of economic growth since the 2009 financial crisis, according
        to a CNNMoney survey of economists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40056a78-4661-4810-bc90-98035c80ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product is estimated to have grown by 6.7% in the
        third quarter, compared to the same period last year, based on the survey''s
        median estimate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661f70d-74fd-4ed6-8324-0a2253422699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s much lower than the 7% GDP growth rate China delivered in
        the first half of 2015. The official GDP data will be published on Oct. 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c1f00-d945-41b6-ae01-f6fd34dd4a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2015 as a whole, economists are now expecting growth of 6.8%
        — below the government''s own 7% target. Next year looks even more sluggish
        at 6.5%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2e81f-888d-4fcf-b5d9-ba5a5762b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of rapid expansion, the world''s second-largest economy
        is cooling fast, partly due to government efforts to switch the focus of activity
        away from building infrastructure to consumer spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8c8d2-881e-4e0b-929d-7c29ac37550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have been adjusting their estimates recently to reflect
        poor data and turmoil on China''s stock markets, and Beijing''s modest response
        thus far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122208d5-9ce2-4a15-93ca-8131162cbf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as growth has come down, the government has abstained from
        high profile stimulus efforts," said Louis Kuijs of Oxford Economics. "That
        is because... policymakers have so far not felt that the deceleration of growth
        has been severe enough to warrant a major, high profile stimulus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c208540-16b9-404d-b046-289ceb397d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s annual meeting of the Communist Party will be watched
        closely for signs that Beijing may be ready to intervene more aggressively
        to boost growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b0e3a-25ca-4ae8-baef-5fae999c4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is expected to unveil its five-year social and economic
        plan for 2016-2020 at the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c467483-b59f-4ee6-8a89-358848056ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the government will likely continue with piecemeal stimulus
        to support the economy and keep risks — such as flagging property investment
        — at bay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ad08a-6fde-45cb-bedf-7f267161e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has cut interest rates a handful of times this
        year, and told banks they could lend more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818facb-435e-44a9-b24c-f214b0879953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many China economists — and the IMF — are refraining from
        sounding the alarm bell, things have been a bit rough in China lately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7313a-c4c4-4a17-8e21-dacd61e10808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had a tumultuous summer, as stocks plummeted before stabilizing.
        At one point, the crash had wiped away more than $3 trillion in market value.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb84d7-aa1a-44ff-a489-5169025c3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also forced a surprise devaluation of the yuan, adding to
        worries that the government was losing control of the economy''s health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e0341-d4a8-43fe-b1c2-168661f28e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:36:02.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:36:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/13/news/economy/china-economy-growth-survey/index.html?iid=hp-stack-dom">"China
        expected to post worst growth since 2009"</a></em></p>'
  'china-middle-class-growing':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-15T12:18:48.778+08:00
    'imagesource': 'jcr:37cfc998-05b6-4019-ada8-3a12489b7aac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a28dd3-3ef0-4da8-b088-3c1215f045a6'
    'lead': 'The Chinese Dream is coming true for millions. China''s middle class
      is now the biggest in the world, and growing much faster than America''s, according
      to research by Credit Suisse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:38:37.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T14:38:41.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T14:38:41.134+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has a bigger middle class than America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebadf6-7f08-41f0-864a-a8310c8e0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> The Chinese Dream is coming
        true for millions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c142981-84af-4996-bfef-95a84b4b2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s middle class is now the biggest in the world, and growing
        much faster than America''s, according to research by Credit Suisse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4cb71-7add-4a16-97d5-14bef7b02619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 109 million Chinese with wealth of between $50,000 and
        $500,000. Since 2000, twice as many Chinese as Americans have joined the middle
        class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5300b51-64f4-4a66-b4cb-3c03011bd77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse measured wealth rather than income to avoid temporary
        changes caused by unemployment, for example.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b73ec-a75f-4a10-a855-95959d0f8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese are getting richer at an astonishing rate. Wealth per adult
        has quadrupled to about $22,500 since 2000. The country now accounts for a
        fifth of the world''s population, while holding about 10% of global wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e901e94-5a64-4044-a5d1-2cad62fec6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wealth of the country''s households could well continue to
        leapfrog the growth rates of developed economies," Credit Suisse said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d15da-c59a-453a-a4a5-66c2e30e1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China should also see the number of millionaires soar 74% to 2.3
        million by 2020, according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da34d8-d716-4498-8a05-320c875b262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by UBS and PricewaterhouseCoopers found that a new billionaire
        was created almost every week in China in the first quarter of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067404d-b6bc-4984-a62b-67fb16d1f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:38:37.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:38:41.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/14/news/economy/china-middle-class-growing/index.html?iid=surge-stack-intl">"China
        has a bigger middle class than America"</a></em></p>'
  'NBA-Store-Megamall-Ron-Harper':
