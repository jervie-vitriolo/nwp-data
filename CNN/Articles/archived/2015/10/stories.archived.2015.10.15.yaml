    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Pilipinas will join Olympic qualifier, says SBP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a86ac-fc49-42ca-9446-9e251380e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:10.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:30:14.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After getting
        the full support of the Philippine Basketball Association (PBA), Samahang
        Basketbol ng Pilipinas (SBP) president Manny V. Pangilinan said the country
        will signify its intention to join the Olympic Qualifying Tournament slated
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe425643-ab0b-49bd-8743-357e795d89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:10.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:30:14.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/10/14/PBA-support-Gilas-Pilipinas-17-man-pool-Olympic-qualifier.html">Related:
        PBA to fully support national team; 17-man pool for Olympic qualifier announced</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b520c-8f8c-4045-a60c-b9f7fdb0481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:10.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:30:14.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Philippine Olympic Committee, Pangilinan said the SBP
        will file the registration form indicating the Philippines'' intention to
        participate in the tournament where an Olympic berth is at stake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faddf04-b393-41f7-84be-5c0a212e9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:10.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:30:14.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was advised about the Resolution adopted yesterday by the PBA
        Board in its Special Meeting held also yesterday," Pangilinan said in a statement.
        "We welcome the assistance of the PBA and thank the PBA for its support."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f07cf-8965-49b5-8f57-981f33858fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:10.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:30:14.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league on Wednesday (October 14) expressed its commitment to
        "fully support" the national team by lending 17 players and adjusting the
        schedule of its third conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a71d39-dd2a-42b1-a0bf-c0dc66386fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:10.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:30:14.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool is bannered by reigning back-to-back MVP June Mar Fajardo,
        Asia''s top point guard Jayson Castro, 7-foot behemoth Greg Slaughter, spitfire
        guard Terrence Romeo, and Calvin Abueva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3b9c1-06e3-4b81-b9ce-5aa6b898f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:30:10.567+08:00
      'mgnl:createdBy': 'jeff'
