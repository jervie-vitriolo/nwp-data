    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d2833-f480-48c1-8879-f358335c350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A sea of yellow flooded the Commission
        on Elections (Comelec) main office at the Palacio del Gobernador in Intramuros
        on Thursday (October 15) morning as Liberal Party (LP) standard bearer Manuel
        "Mar" Roxas II and vice presidential running mate Maria Leonor "Leni" Gerona-Robredo
        filed their certificates of candidacy (COCs) for next year''s national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bb4e0-99a8-49f3-983d-8ff5c1672964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, friends and supporters joined the tandem in an early morning
        mass at the Manila Cathedral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4dd12-1752-4624-9b88-80cde535c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Robredo also had breakfast with their partymate, President
        Benigno "Noynoy" Aquino III, who accompanied them up to the steps of the Palacio
        del Gobernador.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76113432-5f76-4e41-af64-b9a02fc54522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will experience be enough?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f079ca-de96-4bff-ac44-1690bae3467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, a Wharton School alumnus, served in several legislative and
        executive positions throughout his political career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a3706-c29f-4292-8399-c799c3b15637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, he was elected to three consecutive terms as House
        representative of Capiz. He was appointed trade secretary in 2000, and won
        a Senate seat in 2004, where he served for two consecutive terms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44e551-65c0-4c63-aeea-9cf726777500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the vice presidential race to Jejomar Binay in 2010,
        Aquino appointed Roxas as chief of the Department of Transportation and Communications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062b0f9-e604-4abb-9b14-65aeaaf7135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, he was appointed chief of the Department of the Interior
        and Local Government chief, following the death of Jesse Robredo, his running
        mate''s husband.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70b9ac-20c1-4756-9ac0-a1f17798bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bakit ako?''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb8f11-ce70-4113-9f55-0bf5e6f3dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leni Robredo was at first reluctant to run for vice president. She
        also made statements previously that she was not interested in the post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed60dda-ebe7-43a4-8a6a-f8266131209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po madali ang paglalakbay naming patungo sa araw na ito...
        Ang mga nakaraang linggo po ang pinakamahirap na pinagdaanan ng aming pamilya
        mula nuong namatay si [former Interior Secretary] Jesse [Robredo]," Robredo
        said when she finally accepted LP nomination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3aca5-82af-4d34-8835-3464dcc1aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang una pong tanong ko sa sarili ko: Bakit ako? Sa dinami-dami
        ng pagpipilian, bakit ako pa?" Robredo she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5811db-88a7-4413-a386-68f530ff6edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widow attracted national attention following her husband''s
        death in a plane crash on August 2012. The following year, she won a seat
        as representative of Camarines Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333f00f-af58-425a-b3e1-2035a67b4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complete slate</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5ae70-b8cd-41f2-b13b-89edc5fd6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, only the LP has announced a complete official
        lineup of candidates for the presidential, vice presidential, and Senate seats
        up for grabs next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198ec46-ae62-45fa-a436-6e23985964b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has not been a smooth ride for the ruling party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc887d6-8a4b-4210-a07a-e4a7dbb44809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, senatorial candidate Francis Tolentino asked to be dropped
        from the party''s Senate slate following his appearance in an LP event that
        showed a controversial dance performance by Playgirls, a female dance group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447cbd4-ea63-41b2-a360-8b3c72c65fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who has resigned as chairman of the Metropolitan Manila
        Development Authority (MMDA), is now running as an independent candidate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0f5c5-8f06-486a-931c-e0a7f1188651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risky endorsement?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02a32f-6a45-4f4a-b06f-d20513893ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he received the president''s endorsement at Club Filipino last
        July, Roxas said he would continue the Aquino administration''s reform and
        anti-corruption platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b0f27-08b4-4049-987f-fb44a244176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Buong katapatan, loob, at paninindigan kong tinatanggap ang tawag
        ng Daang Matuwid,” Roxas said. “Tinatanggap ko ang hamon ng ating mga boss.
        Itutuloy, ipaglalaban ang Daang Matuwid.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefcd46d-db1f-4876-83fd-1320ebe7cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, J. Prospero de Vera, vice president for public affairs
        of the University of the Philippines, believes that Aquino''s endorsement
        might be risky for Roxas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a35dd-27b9-4c95-b182-4102e3355965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should not and must simply say that ''You should vote for me
        because I''m the anointed [one]'', because it carries with it tremendous risk,"
        he told CNN Philippines in an exclusive interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85fdb2-828f-471f-a483-e58e5646b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:51:49.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:51:57.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added that it was "not going to be enough" for Roxas to
        bank on continuity. If anything, Roxas would need to prove "that he carries
        not only the achievements of the Aquino administration, but that he has something
        additional to offer to the Filipino people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1464b3-2f20-4a4e-9d8e-3e3cfd210bfe'
