    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb0f7a-32ac-4938-b1f4-56456f26127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody ever thought that the Netherlands would not be invited to
        Europe''s biggest summer party in 2016 but the team which wowed in Brazil
        and reached the World Cup semifinals has somehow failed to reach France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a031c-9ecc-4c4a-b6f9-8099e9515c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right, those men in the wonderful orange shirts and their
        army of fans will not be at the European Championship finals after suffering
        embarrassment in qualifying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e0192-240e-447f-9590-403d3c90d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needing to win against the Czech Republic on Tuesday, Robin van
        Persie scored a rather bizarre own goal as his team fell to a 3-2 defeat against
        a side which played with 10 men for the entire second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da78df-c9d7-4d09-87fb-bdcdb2b753f3'
