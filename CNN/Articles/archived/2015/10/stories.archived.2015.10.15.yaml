      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Rodrigo Duterte will run in the
        2016 elections as Davao City mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4155e7-3d6d-4580-9dee-37d713c12040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was made official on Thursday (October 15) after Duterte''s
        authorized representative, Christopher Bong Go, filed his certificate of candidacy
        (COC) on his behalf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323568b-25cc-42a1-b3e6-129c29a63db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go submitted Duterte''s COC at the office of the Commission on Elections
        (Comelec) in Davao City at around 2:30 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b946f2c-157c-43df-b3a2-c5ce37466b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte himself could not go to the Comelec office as he
        had just come from Palawan and was resting at his house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0992900-727a-455c-b9b1-0940e7da5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone overheard Go asking a Comelec official if the COC could
        still be withdrawn at a later time, to which the official said yes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a70f89-c934-40ca-9878-c230b1db09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said though that Duterte hoped that the filing of his COC for
        mayor would finally put an end to all speculations and rumors that he was
        running for president. Go was even seen wearing a shirt which says: "No is
        No."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dff652-3cf9-4128-a558-48cbbcd08372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other councilors belonging to local party Hugpong sa Tawong Lungsod
        also filed their COCs. But the party still had no candidate for vice mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07219e-88f5-4d69-8a79-f359c7a8403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement that Duterte himself read on Monday (October 12),
        he apologized to those who had spent much and worked hard to support him as
        he went around the country espousing the benefits of federalism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3456a91-8d50-4792-975f-0b20b31aeeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I therefore beg for everyone''s kind understanding and acceptance
        of my sincerest apologies," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ddf959-feb6-4e7c-addf-78dd741d2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, there was no ambition for me to aspire for presidency.
        The country does not need me. I find no need for it. I guess it is fate that
        wills that our long journey together should end this way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd9016-59a3-40ab-be5c-e111f20eb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that if his daughter, former Mayor Sara Duterte-Carpio,
        would refuse to run for mayor, then he just might seek re-election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e8d59-11e7-465a-991f-b4bce1f2fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/13/Rodrigo-Sara-Duterte-netizen-2016-elections.html">Related:
        Duterte’s daughter castigates netizen</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514c97e-6b04-4e28-a198-45abe0cd868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:14:35.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:14:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte-Carpio posted a photo on Instagram showing her
        shaved head with the hashtags #Duterte2016, #kalboparasapagbabago, #NohairWecare,
        and #justDUit.</p>'
  'Lando-slightly-intensifies-barrels-westward':
