    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315db10c-71f7-4136-979b-bcecdc951605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:55:12.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:55:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after former Davao City Mayor Sara Duterte-Carpio posted
        a photo of her on Instagram with her head shaved. The photo had the hashtags
        #Duterte2016, #kalboparasapagbabago, #NohairWecare, and #justDUit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbdf15-a47f-4916-b069-afba8084bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:55:12.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:55:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
