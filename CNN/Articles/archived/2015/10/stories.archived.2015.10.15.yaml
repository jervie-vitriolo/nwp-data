    'template': '1'
    'title': 'BET Hip Hop Awards: Kendrick Lamar, Big Sean grab top honors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dea10e-2e7d-486d-962a-b98607a5a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:08:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:08:10.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kendrick Lamar and Big Sean were big winners
        at the 2015 BET Hip Hop Awards, which aired Tuesday night (Wednesday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990543b-4f43-4ef3-a8ca-71a92fac1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:08:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:08:10.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both rappers nabbed three awards. Lamar won best lyricist and best
        hip-hop video for "Alright." Big Sean''s wins included best collaboration
        for "Blessings" and best club banger "IDFWU."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af243aff-b723-4a10-8b6c-87ac3f4e6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:08:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:08:10.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake, who was the top nominee with 12, who took home two, including
        MVP of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845806b-373b-4326-b8f9-c4914df1ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:08:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:08:10.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcomer Fetty Wap also made waves with track of the year for "Trap
        Queen" and the "Who Blew Up" award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c65fe6-66a6-4cb6-ac26-637b9aa7c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:08:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:08:10.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston-based rapper Scarface was honored with the "I Am Hip Hop"
        award after introductions from rappers Ludacris and Rick Ross. Scarface rose
        to fame in the late 1980s as part of Geto Boys, whose song "Mind Playing Tricks
        on Me" put them on the map. One of few Houston acts to win acclaim outside
        Texas before hip-hop went mainstream in 2000, he became a respected influencer
        with his gritty lyrics and street wisdom, according to Billboard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde728f9-e446-493b-b9f5-7256f0eaf664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:08:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:08:10.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He helped build a culture," Rick Ross said of Scarface. "I look
        up to him. I learned a lot from him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970cf002-6e17-49f1-bebc-a8ea535961a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:08:06.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:08:10.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards were taped Friday night (Saturday PHT) in Atlanta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287aa5e8-9060-49ad-b91f-cbf360d6b332'
      'mgnl:activationStatus': true
