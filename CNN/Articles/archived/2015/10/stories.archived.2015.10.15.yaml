      'jcr:uuid': '734ee3ce-21e8-41ce-a128-32072f5bc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1632de-3f29-4512-b9e4-d5a7ad71d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means while the likes of Northern Ireland, Albania, Iceland
        and Wales will be starring in France, the Dutch national team will have to
        make do with watching on television.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e8a9c-10a1-4941-8779-3b2e947f6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how did this happen? Just over a year ago, hopes were high as
        Netherlands reached the last four of the World Cup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0247fe-8efa-4657-9654-74d40f6e32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had thrashed reigning champion Spain 5-1 in the opening game
        with Van Persie scoring an astonishing header.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here is one to make us all smile: <a href="https://t.co/x5sqiy94SD">https://t.co/x5sqiy94SD</a></p>&mdash;
        DutchOranje (@HollandOranje) <a href="https://twitter.com/HollandOranje/status/653958976237903872?ref_src=twsrc%5Etfw">October
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec376ab4-72e6-4941-8658-2b6b5e62e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ba235-12e0-4f5d-b869-6c2ba880a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat in the semifinal by Argentina on penalties denied it a second
        consecutive appearance in the World Cup final -- four years earlier it had
        lost 1-0 to Spain in South Africa after extra-time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d285ad2-dcf4-4da3-ad9e-d63c257953f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s gone wrong?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022072f-97c2-402a-b57c-4a08fcdadcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 1988 the Netherlands won the European Championship finals
        with a team comprising of some of the world''s greats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c120a-a81b-47b0-a556-c8aa15bafe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco van Basten, the iconic forward, was joined by Ruud Gullit,
        Frank Rijkaard and Ronald Koeman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b557f6b-6753-4b13-adb5-5ead8edd60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s they produced players like the mercurial Dennis Bergkamp,
        who scored one of the greatest World Cup goals in 1998 against Argentina.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c2f35-fa30-4641-a686-5b83e0e62891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nowadays there''s a gap between those in their early 20s at
        the start of their careers like Memphis Depay, the Manchester United star,
        and those coming towards the end of their time with the international team
        such as Van Persie.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e6a86-c578-4052-bfb7-4b11a72908b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those once bright orange shirts have lost their sheen -- the romance,
        the thrill, the artistry, have all slowly faded.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Goal Marco van Basten in the Euro 1988 final ... Always gonna be
        the greatest goal ever <a href="https://twitter.com/hashtag/Football?src=hash&amp;ref_src=twsrc%5Etfw">#Football</a>
        <a href="https://twitter.com/hashtag/Tekkers?src=hash&amp;ref_src=twsrc%5Etfw">#Tekkers</a>
        <a href="https://twitter.com/hashtag/Love?src=hash&amp;ref_src=twsrc%5Etfw">#Love</a>
