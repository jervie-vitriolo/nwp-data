        Lamar Odom, that God will bless him to pull through.</p>&mdash; Earvin Magic
        Johnson (@MagicJohnson) <a href="https://twitter.com/MagicJohnson/status/654365013717553154?ref_src=twsrc%5Etfw">October
        14, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

