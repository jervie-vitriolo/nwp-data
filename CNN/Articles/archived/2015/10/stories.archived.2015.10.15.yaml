    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:33:44.346+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli police: Man with knife shot at Jerusalem''s Damascus Gate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b3e24-7cac-49a3-896c-cd0215e52b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Violence has once again broken out near Jerusalem''s Damascus
        Gate Plaza, where police shot and killed a man dressed in combat fatigues
        and armed with a knife Wednesday (October 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5524c-8c9c-45ef-bf09-ad12a7f7880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially Israeli police said an attacker tried to stab a private
        bodyguard protecting a family visiting Jerusalem''s Old City. A short time
        later, Israeli police spokeswoman Luba Samri said the incident began when
        border police saw a man who seemed nervous and suspicious to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccb666-c91d-4b27-95e4-8487119dcbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officers approached him, Samri said, he allegedly lunged at them
        with a knife. The man then ran toward another police unit, members of which
        yelled out, "He''s a terrorist," before they fatally shot him, Samri said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b170318-644b-4cdd-864a-160b05ece091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Security Agency identified the perpetrator as Basel Sider,
        19, of the West Bank city of Hebron. He had no record, the agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86236127-9da7-42d9-ad2d-0046d2c5d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was the latest violent episode near the gates of the
        Old City, sacred to three world religions. Israeli police killed two Palestinians
        who stabbed officers and others Saturday. Some experts on the Middle East
        have theorized that young people are being radicalized online and are acting
        as so-called lone wolves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885e32f-b6c8-4089-bda9-1030e46edde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These random, unpredictable attacks have stumped Israeli police,
        Ben Wedeman reported Wednesday at the Damascus Gate. Authorities cannot seem
        to come up with any link between these attackers and organized groups such
        as Hamas or Fatah, or Islamic jihad, he said, and it''s difficult to devise
        a streamlined strategy to fight them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65239cc2-0063-4101-a89e-57dd5d1357f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu had already ordered police
        reinforcements in Jerusalem, according to his office. About 1,300 reserve
        border police officers were dispatched there and nearby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15fe3b-0042-4333-b180-a1be2455bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more violence Wednesday, a 70-year-old woman was stabbed near
        Jerusalem''s central bus station, Samri told CNN. A police officer shot the
        attacker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d474ece-1c2e-49e7-b8d6-ac92c159c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationality of the victim and the attacker are unclear as police
        continue to investigate, Samri said. The woman is being treated at a hospital,
        police told CNN. Authorities have not released the condition of the attacker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb391c9c-ec8b-4d67-a5be-c1db65d4902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocking neighborhoods</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be428e8-ecdc-4324-862a-bcf0428cf9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday Israeli forces shut down access to some Palestinian
        neighborhoods in East Jerusalem by setting up checkpoints and putting more
        police on the streets, a reaction to a spike in violence across Israel and
        the Palestinian territories in recent days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcc6e4-0306-4a1d-b497-6a291a124ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These police actions and operations are intended to fairly respond
        to the wave of terror and knifing, within the framework of trying to return
        law and order to all citizens of the state," Samri said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36430bc3-7dec-4ab6-92dc-f7c22dcd6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves came a day after U.S. Secretary of State John Kerry said
        he would travel to the Middle East to help calm the situation. It wasn''t
        immediately clear when he planned to go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8245ae9-e4d6-4887-b851-be108d37e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu pledged to make his nation more secure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02f1c2-38e4-4a7f-b561-82ce4f82537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we ... decide on a series of vigorous steps in our fight
        against the sources of terrorism and incitement," Netanyahu said. "They will
        be implemented as quickly as possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b3283-bf29-48d8-9d06-e6479bb04f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to cordoning off some Palestinian neighborhoods, Israeli
        authorities can demolish the homes of attackers, according to a statement
        from the Israeli government. There is a legal process that comes first, however,
        allowing homeowners to go before the Supreme Court of Israel. Forces cannot
        simply tear down homes without formal permission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f2da1-ef51-4788-9988-6e27955fccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military support</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532b2d7-90bb-4cc3-b30a-fd15cd5654cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military will back up the Israeli police force. An additional
        300 more security guards will be recruited for duty on public transportation.
        Several recent attacks have taken place on buses or at bus stops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762ad6f-d83b-4ad9-8285-ecacae5698b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office announced last weekend that about 1,600
        reserve border police officers have been mobilized in Jerusalem, where many
        recent attacks have occurred, and throughout Israel as "a primary preventive
        and deterrent measure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee55e6-4056-42af-b5f9-e4149c9e2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch condemned the new security measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbad0c7-62cb-49bd-84ef-ed9b892b388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Locking down East Jerusalem neighborhoods will infringe upon the
        freedom of movement of all Palestinian residents rather than being a narrowly
        tailored response to a specific concern," said Sari Bashi of Human Rights
        Watch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9c5b2-902d-46c1-992d-ec0756083da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent spate of attacks on Israeli civilians would present
        a challenge for any police force. But exacerbating the punitive policy of
        home demolitions is an unlawful and ill-considered response."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5739b2d-8f2e-4b4f-8c38-271d8171e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloody day</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13848aae-0dd9-4edf-830e-99cace1e0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s response followed a bloody day of attacks carried out
        by men that Israeli authorities say have ties to Palestinian terrorist groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82330e26-72e6-406c-aebb-3e5efc38a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three Israelis were killed, and many others wounded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668c55b-1d7e-46c9-8811-ca70a6ab32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two deaths came in an attack on a bus in Jerusalem''s Armon Hanatziv,
        eliciting praise from Hamas, the militant group that controls Gaza.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bc5cc-2c98-481d-92aa-73d72abe92aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hamas movement blesses the heroic operations in Jerusalem,"
        the group tweeted, "and hails the heroes who (carried them out)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcf9e6-4afb-44a3-a448-c69eccf42e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of Palestinians killed in attacks on Israelis won''t
        be returned to the families, the Israeli government said Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6a31c-3a55-4097-b784-b3ab37cf8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families of the terrorists have turned their funerals into
        demonstrations of support for terror and incitement to kill and we should
        prevent this," said Gilad Erdan, Israel''s public security minister. "We should
        do everything that terrorists will not get the honor and ceremony after the
        operations they carried out."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5864ab8-111b-4770-93e1-d20c600c36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was additional bloodshed in Haifa, where an Israeli Jew stabbed
        a man he mistakenly thought was Arab outside an IKEA. In another incident,
        an Israeli Arab was hit on the head with a stick on a beach in Netanya, according
        to Samri, the police spokeswoman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27932511-d25e-406d-a68c-e9dd5b1daa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also violence in Palestinian areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bfa61-5307-4514-89df-4af2207ad7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes broke out Wednesday between the Israel Defense Forces and
        Palestinians in Bethlehem in the West Bank after a Palestinian''s funeral.
        The slain Palestinian was identified as Muataz Ibrahim Zawahra, 27. The Palestinian
        Ministry of Health said he was shot in the back Tuesday (October 13). The
        Palestinian Red Crescent and witnesses also reported heavy fighting in Hebron,
        also in the West Bank.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2cf1b-d577-4c76-945d-78312b145e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Palestinian news agency, WAFA, reported at least five
        Palestinians were wounded Tuesday by "live ammunition" in northern Gaza at
        the Beit Hanoun crossing point. Eighteen were reportedly shot and injured
        the previous night at the Huwwara military checkpoint.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0723ada-c59b-4997-9b2c-a145fcd8a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Red Crescent reported that 37 people were injured
        in Gaza. An additional 155 people received medical treatment in the West Bank
        and Jerusalem. Most had inhaled tear gas, but some were shot and beaten, the
        agency said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b13ad0-978d-4b05-a67e-b10aa8ca9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third intifada?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb7c75-a212-4af5-a5d5-e4589420e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have suggested the widespread violence represents the start
        of the third intifada, or uprising, by Palestinians. But others have dismissed
        that assertion, saying the unrest is simply the consequence of the absence
        of any progress toward peace.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c715a-1034-46e3-a432-3e196db2f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the label, some Palestinians insist they are fed up with
        the status quo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a196523-e187-4224-b1ce-5eafb758460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve tried negotiations and it didn''t work," a Palestinian youth
        in Hebron told CNN. "So now we will fight."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452fcbaf-bbd3-4458-acad-3936b153431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Israeli government appears ready to fight back.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435eaa2-fbea-4cd9-8cea-056c80a58a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel will settle accounts with the murderers, those who attempt
        murder and all those who assist them," Netanyahu said. "Not only will they
        not enjoy their privileges, but we will exact from them the full cost.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54599d3b-4547-4c8e-93be-f1f160787496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who raises his hand to harm us – will pay dearly. And we
        will not hesitate to use all means at our disposal to restore peace to the
        cities of Israel."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134d8cf-eb10-4769-b504-2719e7d2071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ingrid Formanek, Michael Schwartz, Amir Tal, Ben Wedeman,
        Salma Abdelazizi, Michael Martinez, and Abeer Salman contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06aa243-520a-4907-857d-acfc6676d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:33:40.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:33:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/14/middleeast/israel-palestinian-tensions/index.html">"Israeli
        police: Man with knife shot at Jerusalem''s Damascus Gate."</a></em></p>'
  'Mark-Zuckerberg-San-Quentin':
    'author': 'Laurie Segall, CNN Money'
    'caption': 'Facebook CEO Mark Zuckerberg'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
