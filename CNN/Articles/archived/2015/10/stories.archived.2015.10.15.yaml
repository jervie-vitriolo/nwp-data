      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hiddink, Blind and the Dutch FA should have realized that the pragmatism
        Louis van Gaal embraced in Brazil in 2014 (and indeed Bert Van Marwijk before
        him) was justified.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eba009-922a-43b1-9a46-0b57562cc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.154+08:00
