      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face heavyweight teams such as France, Italy, and Puerto
        Rico in the tournament set from July 4 to 10.</p>'
    '7':
