      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc0732-319e-48d4-8eba-521c5bb6f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are some structural problems and also some short-term
        problems," David Winner, author of the book "Brilliant Orange," told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7b2f3-e5c7-40b7-9d49-1c13c5d69337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short-term problems were that the campaign got off to a rotten
        start. I think the Dutch were overconfident -- ''we''re the third best team
        in the world don''t you know?''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aeb01f-3b31-4ada-850a-05712d170b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they approached their early games in the qualification round
        with a slightly lackadaisical attitude.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00eadd-28ae-4040-901b-e75283ae4810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there were terrible defensive errors and then panic started
        to spread and by the time they realized the predicament they were in they
        were beyond help and changed manager which didn''t do any good."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7488c9-bb93-40c0-9bf5-fad1d30f59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johan Cruyff, arguably the nation''s greatest ever player, was voted
        European Player of the Year on three separate occasions, won three European
        Cups with Ajax and led the Dutch to the World Cup final in 1974.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6dcf5-5d67-4a93-993a-0cf457761ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:25:55.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:26:00.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in his column for de Telgraaf, he said: "People did not
        wonder after the World Cup in Brazil how it had gone this far. Things were
        back to normal for most after that somewhat surprising third-place finish.
        And now they are facing the consequences."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bbd4de-f7b9-4b1a-9b53-35a08576f998'
