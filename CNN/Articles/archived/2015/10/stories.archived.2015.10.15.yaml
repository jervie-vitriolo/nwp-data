    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:18:14.785+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-NBA star Odom reported critical, Kardashian at his side

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb7e71-c4cf-456f-a366-92703382bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Lamar Odom, a former professional basketball
        player and reality TV star, was reported to be fighting for his life in a
        Las Vegas hospital on Wednesday (Thursday PHT) after he was found unresponsive
        at a legal brothel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041aa75e-fdd8-44e4-9367-f4d9b507ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old former Los Angeles Lakers standout and ex-husband
        of Khloe Kardashian suffered a medical emergency on Tuesday (Wednesday PHT)
        at the Love Ranch brothel in Crystal, Nevada and was taken to the hospital,
        the Nye County Sheriff''s Office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25760f2-8463-40ae-9643-2d1000580d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received a 911 emergency call from panicked staff at the
        brothel at about 3:15 p.m. PDT (2215 GMT) on Tuesday (Wednesday PHT), saying
        that a man, identified as Odom, was unconscious, with blood and a white substance
        coming from his nose and mouth, Nye County Sheriff Sharon Werley told reporters
        Wednesday (Thursday PHT) afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432a276-2dca-4980-b091-8b7b932f69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People at the brothel said Odom had been using cocaine and that
        he had taken as many as 10 tabs of an herbal sexual enhancement supplement.
        She said the people at the brothel who reported Odom''s cocaine use were not
        certain if he used it beyond Saturday (Sunday PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f56ae7-5fe0-4586-883f-6d93f4bac8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the latest episode in Odom''s roller-coaster personal and
        professional life. Sunrise Hospital &amp; Medical Center, where Odom was taken,
        declined to comment on Odom''s condition, citing patient confidentiality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73df8f1-2f6b-473d-82d1-82eadf23d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But celebrity website TMZ.com cited unidentified sources as saying
        Odom was in a coma and that some of his organs were failing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e40219-aefc-4ecf-ba47-e832bfd4ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another outlet, E!, also cited unnamed sources in reporting that
        Odom suffered brain damage and at least one stroke, and was on a ventilator
        after taking multiple drugs. The E! cable TV channel airs the reality show
        "Keeping Up With the Kardashians."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd920c-b242-47af-8b80-4111ffb257c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothel''s owner, Dennis Hof, said that, during his three-day
        stay, Odom had been taking large amounts of "herbal Viagra," a nonprescription
        product which can dramatically lower blood pressure and interact with other
        medications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681717c-d808-4f09-ae23-490c983f54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khloe Kardashian, whose whirlwind romance with Odom was captured
        in "Keeping Up With the Kardashians" and its spin-off, "Khloe and Lamar,"
        was at his bedside, TMZ and Us Weekly reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8748ccf-0cfd-47d5-9d39-706f58439c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple split in 2013 after four years of marriage and their
        divorce was finalized in July, though she has remained in close contact with
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414ae51-764b-46b5-a5f4-6cb6bae9394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khloe''s half-sister, model Kendall Jenner, posted a tweet on Wednesday
        saying "please don''t go," that was believed to refer to Odom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8789aa0-0198-46c1-8a61-9b07d7448017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odom publicist Eve Sarkisyan said in a statement that "family and
        friends are extremely concerned for Lamar" but warned against "false information
        being circulated unofficially."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6513dcb-4e4e-4f7d-8866-f9a82b50a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odom''s hospitalization followed a downturn in a 14-season career
        with National Basketball Association teams, including the Lakers from 2004-2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ab324-2669-4b22-8c85-ba87f447245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the pressures of the life of a top NBA player, Odom, whose
        mother died when he was 12, had to deal with being a reality TV star after
        marrying Kardashian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb09b8-3aa3-4929-8b04-f740327afbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot, 10-inch-tall (2-metre) athlete has long been reported
        to have had issues with cocaine abuse, although this has never been publicly
        confirmed. He has admitted only to using marijuana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b193d-4e44-4dbc-bc20-8d59e8ab3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2000-2001 season, Odom was suspended for violating the
        NBA''s antidrug policy. In 2013, he pleaded no contest in Los Angeles to a
        charge of driving under the influence and was ordered to undergo rehabilitation
        for three months for alcohol abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbd767-b91a-4d36-b42f-9dba86b1b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:18:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:18:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former teammates rallied to his support on Wednesday (Thursday PHT).
        Lakers player Kobe Bryant left following a preseason game to visit Odom in
        the hospital. Others took to Twitter.</p>'
    '17':
