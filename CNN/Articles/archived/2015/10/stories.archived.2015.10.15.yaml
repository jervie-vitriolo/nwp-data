      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2015 American Music Awards announced
        its nominations Tuesday (Wednesday PHT), and the familiar name of Taylor Swift
        was once again atop the list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c703e-2d27-4833-b439-9a7c9223c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:05:25.543+08:00
