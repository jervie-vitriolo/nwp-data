      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The National Basketball Association
        (NBA) has announced that Ron Harper will grace the opening of the second NBA
        Store in the Philippines on Thursday (October 16) at the Mega Fashion Hall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ea66d-c78f-4015-9012-dfdcacd86936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:41:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:41:10.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial flagship NBA Store in Glorietta first opened its doors
        to the public last December with three-time NBA All Star and NBA champion
        Rip Hamilton present to open the store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9e0a2-d207-48ec-aed7-147077ea5a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:41:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:41:10.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 10 visitors to the opening will be invited to attend a
        VIP launch event that includes a chance to meet with Ron Harper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e50965-679b-4a1e-a304-fe8fcaafab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:41:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:41:10.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted eighth overall pick in 1986 by the Cleveland Cavaliers,
        Harper is a five-time champion, winning titles with the Chicago Bulls and
        the Los Angeles Lakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06157d0d-24b5-43af-b355-4b650ce7367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:41:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:41:10.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6’6 guard out of Dayton, Ohio finished his playing days with
        averages of 13.8 points. 3.9 assists, and 4.3 rebounds in a career spanning
        from 1986 to 2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecd2c3-b695-49b0-bfc4-90cb559a435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:41:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T14:41:10.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Store will carry products from brands such as Adidas, Nike,
        Under Armour, New Era, Panini, Spalding, 2K Sports, and official NBA apparel
        exclusive to the store.</p>'
