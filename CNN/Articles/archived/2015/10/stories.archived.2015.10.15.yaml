      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Euro campaign was summed up by this O.G. from van Persie (using
        the pace of the cross brilliantly, to be fair) https://t.co/jGJxpfXXGa</p>'
