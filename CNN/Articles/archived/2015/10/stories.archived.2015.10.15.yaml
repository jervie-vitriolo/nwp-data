  'Homeland-graffiti-racism-accusation':
    'author': 'Mairi Mackay, CNN'
    'caption': 'Claire Danes star of hit U.S. TV series "Homeland" walks past graffiti
      on a wall that says in Arabic: "Homeland is NOT a series," which artists sneaked
      into the episode. (Photo: Showtime via CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-15T23:45:45.268+08:00
    'imagesource': 'jcr:0e574af4-c71d-469b-92cb-0e5caeef6492'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a55320e-d917-4e25-817e-840c3816e619'
    'lead': 'Ask graffiti artists to help decorate the set of your TV show – and you
      might get more than you bargained for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:41:12.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:41:16.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:41:16.392+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Homeland is racist'': Artists hide subversive graffiti in hit TV show

      '
    'updated': 2015-10-16T18:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbf813-2d5d-4658-b8a2-2e8b05f24707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ask graffiti artists to help decorate the
        set of your TV show – and you might get more than you bargained for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbac51-33ec-4069-bb60-9e427ed7507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how a group of street artists managed to sneak subversive
        Arabic slogans – including an accusation of racism – onto an episode of award-winning
        U.S. spy series Homeland, which stars Claire Danes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12217836-d9f9-4a93-bbe8-f8e94a454070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graffiti, which included the phrases "Homeland is racist" and
        "Homeland is a joke, and it didn''t make us laugh," made it into an episode
        which aired in the U.S. on 11 October and will go out in the UK this weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4c297-69fd-468b-8b1f-aba5f6d7c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scene, Danes, who plays bi-polar ex-CIA officer Carrie Mathison,
        strides past Arabic words sprayed on a wall that translate as "Homeland is
        NOT a series."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7cd59-203b-4510-a2ac-3b20b7d33f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Showtime, the makers of Homeland, for comment
        but have not yet received a response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad8863-9aab-4887-8593-16036544ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, who call themselves "Arabian Street Artists," say they
        "hacked" the show because they disagree with its political message, said one
        of the artists, Egyptian Heba Amin, in a statement on her website. The other
        members of the group are Caram Kapp and Stone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9871c-c549-4164-b2bf-64a0812ba9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show inaccurately portrays world events, explained Amin, adding
        that "this dangerous phantasm has become mainstream ''knowledge'' in the U.S.
        and has been repeated as fact by many mass media outlets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85709e2-4c2b-45cf-9b88-403ac9b5c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists say they were contacted by the show''s set production
        company which was looking for Arab street artists to "lend graffiti authenticity
        to a film set of a Syrian refugee camp."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9a5df-8570-4afa-9641-edae5ad12beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the series'' reputation we were not easily convinced," Amin
        writes. But the artists realized that they could use the opportunity to make
        a point about their own and others'' unhappiness with it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594edc9b-72fc-4e35-82fe-fdb11d97951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amin said they were given photos of graffiti about embattled Syrian
        president Bashar al-Assad as inspiration and told that they could write "Mohamed
        is the greatest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7614bf5-8aa8-4bf7-ac1b-b82fd81941df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The make-believe camp was set up in a former animal feed plant on
        the outskirts of Berlin and decoration had to be done in two days, said Amin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e361b-bf75-4f8e-b398-bdba26b243ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Set designers were too frantic to pay any attention to us; they
        were busy constructing a hyper-realistic set that addressed everything from
        plastic laundry bins to the frayed edges of outdoor plastic curtains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44590c7-9de7-4366-bbf8-1dfacc3bc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked very Middle Eastern and the summer sun and heat helped
        heighten that illusion. The content of what was written on the walls, however,
        was of no concern," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027bc9f-573c-446d-a5d9-a6f56858118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland, has focused on Islamist extremists and terrorism in the
        Middle East since it launched in 2011. It has been criticized in the past
        for failing to challenge myths about Muslims, for Islamophobia – and even
        accused of being the "most bigoted show on television."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dcd2b6-fc9e-484d-94e2-5766405ed455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showtime''s president David Nevins told Entertainment Weekly earlier
        this year that the show will not shy away from controversy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7553af-3197-426e-9426-09b8c6911193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really, really don''t want there to be any limitations ... They
        never shied away from anything difficult. I want them to go right into the
        teeth of it again," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377b12a-bb33-4034-b2a5-10998a7d5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a work of fiction," Nevins added. "I''m very defensive of
        their rights to tell difficult stories in difficult parts of the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4f835-03ca-45c3-a4ce-9c10f6473ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has has legions of fans – even U.S. president Barack Obama
        – and has picked up a number of Golden Globes and Emmy awards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4954c-f5c7-4518-a054-f94b377ec620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:41:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:41:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/10/15/middleeast/homeland-grafitti-racist/index.html">
        "''Homeland is racist'': Artists hide subversive graffiti in hit TV show."</a></em></p>'
  'Gomez-Estrada-Zamora-mayoralty-race':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'San Juan Mayor Guia Gomez is seeking reelection.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-15T21:41:56.946+08:00
    'imagesource': 'jcr:9f8d3ea3-0d32-49a7-a780-10da0871c564'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff4e19eb-2934-460e-85bb-5f22c678a009'
    'lead': 'San Juan Mayor Guia Gomez, who is seeking reelection, admitted she was
      surprised that her vice-mayor, Francis Zamora, was running against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:44:49.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:44:54.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:44:54.618+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gomez vs. Zamora in San Juan mayoralty race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ac1c4-534c-421f-98b5-c36a01d35e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — This is not a dynasty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4ff97-0515-48a8-aded-8fdad728ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were combative words from San Juan Mayor Guia Gomez, who is
        seeking reelection with Janella Estrada, Senator Jinggoy Estrada''s daughter
        as running mate, and a niece running for the city''s lone congressional seat
        — Jannah Ejercito.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf21ae2-d966-4e5f-8e2f-46f1583e94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez was reacting to her deputy turned political rival, Vice Mayor
        Francis Zamora, who said he was offering himself as an alternative to the
        46-year rule of the Ejercito-Estradas in San Juan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a00b19-cbc5-421f-9163-21d6a3083941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling a longtime bond with the Zamoras, Gomez admitted she was
        surprised that her vice-mayor was running against her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ec9ed-c10d-4656-b647-85d7282a4820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then issued a warning to San Juan residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b915cd-f3a8-4b59-a8a8-fb4dc71e7f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this how you treat a mother? Kung ako kayang traydoran at balakan
        ng masama, kayo rin kayang balakan ng masama," Gomez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e9471-a488-47e7-bd56-663ad901e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an upside to the political divide, though — mending strained
        family ties between the Ejercitos and Estradas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309cdd4e-8505-413a-944d-b6d01e12b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half-brothers Senator Jinggoy Estrada and Senator JV Ejercito have
        given the cold shoulder to each other --- and JV admitted the friction boils
        down to politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f387dd-6780-4092-b146-40bdb3a4499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JV explains he used to support the Zamoras while Jinggoy had been
        vocal about his mistrust of the family. But politics can change alliances,
        including formerly estranged families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66ae8c-074d-440c-b432-2b76839b15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Jinggoy''s daughter running with JV''s mother, it seemed
        a reconciliation is not far off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de008f-9ea0-489f-b97e-c9b625b30667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Gomez is of this opinion: "This is a very, para sa akin, welcome
        ang nagyaring ito. It has given us the first step towards a real reconciliation
        between the siblings. Hindi today, pero it''s a beautiful step towards real
        reconciliation. In the end, they are blood brothers, they will love each other."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4d1c6-ea02-4360-aa0a-73bf7c267d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:44:49.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:44:54.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood is thicker than water, so they say, unless politics gets in
        the way.</p>'
  'Whats-a-VPs-role-in-govt':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-15T20:30:43.720+08:00
    'imagesource': 'jcr:57db9c6d-cd12-4361-be09-3076ec582be3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f9abe5c-533a-400b-9e5a-3634e5fa71c7'
    'lead': 'More than 10 people want to take a shot at running for the country''s
      second highest elective post. But what''s a stake for the vice president?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:48:16.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:48:20.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:48:19.964+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s a vice president''s role in government?

      '
    'updated': 2015-10-16T13:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f58d1-189e-4aa9-9cfa-0530746491c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The race to 2016 for vice president
        is unprecedented in the country''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3a36f-6982-4fd5-ab60-4f31929c8f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six lawmakers have signified their intention to run for
        the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a086f4-d344-4038-a651-72091ad11f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading political observers to note there seems to be more at stake
        this time for the second highest position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b20db-27ee-41a1-bd06-de73d4df4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s interesting now is that people, on their own, even if they
        are part of the same party, they would announce their own bid for the VP,"
        according to Prof. Jan Robert Go of the University of the Philippines Political
        Science Department. "And that''s something interesting, what''s with the VP?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbfe372-b811-4bbb-92c0-27d5cb2dc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go believes this has something to do with controversies hounding
        the current leading presidential candidate insofar as pre-election surveys
        are concerned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66da3e-edaa-4d6c-8e60-db640c2dffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the court rules against Grace Poe, anyone of these VP wannabes
        can become president," Go said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0c421-559e-4793-953e-99667b88aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from inheriting the highest office, if something happens to
        the president, the vice president, under the Constitution, has no under responsibilities,
        other than those assigned by the president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02e6c4-2d33-414c-bb02-44d973c4ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the president and vice president are at odds politically,
        this would&nbsp; mean mean either getting a token Cabinet post or none at
        all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4014975-f8d1-4637-81d4-18bcb324079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s at stake waiting in line for six years?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356cd83-a2bb-4f22-87b0-41f8c30bb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handled well, Go believes the vice presidency is a strategic springboard
        to the presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b4556-66d6-4c64-ab3b-c36c52b23f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can use the position. That''s why when VP Binay resigned from
        his post in the Cabinet, that was very important because he can already go
        around the country and do his informal campaigns."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216b0be-bf84-47ab-8f3f-49d4e744d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has had 15 presidents, six of whom were former vice-presidents.
        A few became president after the death or ouster of the chief executive. The
        rest won in regular elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dbc46e-2193-43bf-92ec-e780a0905d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:48:16.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:48:20.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s at stake for the VP wannabes? A six-year head start to
        Malacañan beginning 2016.</p>'
  'Dutertezoned-social-media-response-Rodrigo-Duterte-Davao-City-mayor-re-election-bid':
    'author': ' Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-15T20:22:26.832+08:00
    'imagesource': 'jcr:4badfb0d-fca2-4c0b-afbb-876b5de3a4ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40b0f71-2ddd-4fe0-8fa4-dfdf14218151'
    'lead': 'Instead of the presidency, Duterte opted for re-election as mayor, which
      disappointed some of his supporters and led to the creation of the hashtag #Dutertezoned
      on social media. On Twitter, the hashtag became the second most talked about
      topic in the Philippines and the eighth worldwide for Thursday (October 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:55:12.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:55:16.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:55:15.659+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#Dutertezoned: Supporters lament mayor''s re-election bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45754e-aca0-4000-bf8a-296d7432a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:55:12.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:55:16.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — With the last day of filing of
        certificates of candidacy (COCs) looming, rumors circulated that Davao City
        Mayor Rodrigo Duterte, or an aide of his, would be filing his COC on Thursday
        (October 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c891686-6140-412a-a187-bedd0eda68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:55:12.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:55:16.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late afternoon, a COC bearing the name of the mayor was submitted
        to the Commission on Elections (Comelec) — but not for the position his supporters
        are clamoring for him to undertake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16a02b-2ce3-4586-95c8-d3a065eb946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:55:12.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:55:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the presidency, Duterte opted for re-election as mayor,
        which disappointed some of his supporters and led to the creation of the hashtag
        #Dutertezoned on social media. On Twitter, the hashtag became the second most
        talked about topic in the Philippines and the eighth worldwide for Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4d904-968f-4cb6-9ba5-06eb14b6784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:55:12.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:55:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/15/rodrigo-duterte-davao-mayor-reelection-elections-2016.html">Related:
        Rodrigo Duterte to seek re-election as Davao mayor</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54717df-4ca0-4dd6-b9e3-c5a206ad82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:55:12.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:55:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag seemed to draw inspiration from the slang words "friendzoned"
        and "seenzoned." The former is used when one''s attempt to form a romantic
        relationship with another person is not reciprocated. The latter was popularized
        after a new Facebook feature, which shows if a message you sent to someone
        was seen and yet you get no response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34159eb-691c-4406-820b-c52cb2e82737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:55:12.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:55:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One post from a popular parody Facebook account of a Spanish telenovela
        villainess lamented how shaving her head was all in vain.</p>'
    '11':
