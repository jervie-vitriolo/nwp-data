      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Japan''s central bank is
        holding its fire on additional stimulus measures — for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f65af-58c9-403f-a365-f73a4b97d734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:48:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:48:37.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Bank of Japan decided to keep policies unchanged
        after a two-day meeting. But economists are expecting the central bank to
        expand its ambitious stimulus program by the end of October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735d81f-5fbb-407d-a880-e497cd4d1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:48:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:48:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Bank of Japan''s policy statement provided no clear indications
        that additional stimulus is imminent, we retain our forecast that policymakers
        will step up the pace of easing by the end of the month," said Marcel Theliant
        of Capital Economics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7b9f5-227e-4614-87c5-f9a193decd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:48:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:48:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus is now pivoting to Oct. 30, when the central bank will
        reconvene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0209ee6-a984-4667-a8d9-7f6010e09e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:48:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:48:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strong case for the bank to act — economic growth is
        flagging, wage growth is lackluster and inflation remains far below the government''s
        2% target. In fact, Japan is teetering on the edge of recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752fa9a-a342-43fa-aff6-83d04ea92960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:48:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:48:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank itself said in a statement that Japan''s exports
        and production have been affected by a slowdown in emerging economies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ff3db-898a-4fa2-8d3c-5668359a1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:48:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:48:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is increasing pressure on Prime Minister Shinzo Abe, who
        is fighting an uphill battle to revive Japan''s economy after decades of stagnation.
        His plan, nicknamed "Abenomics," includes monetary stimulus, increased government
        spending and significant structural economic reforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f288f4-7b33-4c3c-8b5f-772fdd121c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:48:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:48:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan holds its
        fire on more stimulus... for now"</em></p>'
  'twitter-saudi-prince-stake':
