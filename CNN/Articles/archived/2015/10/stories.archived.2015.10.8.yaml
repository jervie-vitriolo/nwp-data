      'mgnl:created': 2019-12-23T11:02:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:02:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After being the
        victims of a 5-1 demolition at the hands of Uzbekistan in their last FIFA
        World Cup Qualifier, the Philippine Azkals secured a precious point against
        Group H leader North Korea after a scoreless draw on Thursday (October 8)
        in Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83820548-dca4-458a-98f2-201f7f725b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:02:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in front of a partisan North Korean crowd, the Filipinos
        had their work cut out for them against a team that crushed their previous
        tormentors Uzbekistan 4-2 in their last match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265f737-32dd-4844-a43e-a5c27d55ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:00.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:02:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With striker Javier Patiño out with injury, the Philippine frontline
        was led by Stephan Schrock, Iain Ramsay, and Patrick Reichelt to start out
        the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000bec9-4582-4c09-b3da-831a953c1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:00.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:02:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind them were Phil Younghusband, Manny Ott, Martin Steuble, Daisuke
        Sato, Luke Woodland, Amani Aguinaldo, Jerry Lucena, and Neil Etheridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ffb09-dec9-4eef-8134-d4104b7f3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:00.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:02:05.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals weathered the North Korean onslaught for 90 minutes,
        before being forced to go through eight minutes of added time to end the match.
        The Filipinos held firm until the end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0f042-0529-4b1b-8098-667a3a89f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:02:00.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:02:05.690+08:00
