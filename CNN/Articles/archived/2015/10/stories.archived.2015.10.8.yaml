  'Barack-Obama-Doctors-Without-Borders-hospital-bombing-apology':
    'author': 'Kristen Holmes, CNN White House Producer'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-08T06:29:33.889+08:00
    'imagesource': 'jcr:29344a83-d231-435e-826e-e205ca731ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d67a84-ee47-4ae2-aa67-f5d311a41a3c'
    'lead': 'The U.S. has characterized its airstrike Saturday (October 3), which
      killed 12 members of the Doctors Without Borders staff as well as 10 patients,
      as a mistake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:27:28.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T13:27:32.331+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T13:27:32.032+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama apologizes to Doctors Without Borders after deadly Afghanistan
      airstrike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b42ee-8097-49ab-af85-1ffbd7caf7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama called
        and apologized to the head of Doctors Without Borders, whose staff and patients
        were killed and injured during a bombing Saturday in Kunduz, Afghanistan,
        the White House said Wednesday (October 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55adc7f1-6557-46e0-a469-0401ef789397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has characterized its airstrike Saturday (October 3), which
        killed 12 members of the Doctors Without Borders staff as well as 10 patients,
        as a mistake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e808c1-d4e0-412a-80ea-dfbd56c55746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama pledged full cooperation with the joint investigations being
        conducted with NATO and the Afghan government in the morning conversation
        with Doctor''s Without Borders International President Joanne Liu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820bfad-4f55-4806-b9f0-b0cb6d2dcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President assured Dr. Liu that the Department of Defense investigation
        currently under way would provide a transparent, thorough and objective accounting
        of the facts and circumstances of the incident and, if necessary, the President
        would implement changes that would make tragedies like this one less likely
        to occur in the future," White House Press Secretary Josh Earnest told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614bb22-40c9-481b-85dd-2ea5bdf1f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday, Liu put out a statement saying that despite Obama''s
        apology, "we reiterate our ask that the U.S. government consent to an independent
        investigation led by the International Humanitarian Fact-Finding Commission
        to establish what happened in Kunduz, how it happened, and why it happened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc2baa-22b7-4040-9bc5-49671d02af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his conversation with Doctors Without Borders, Obama called
        Afghan President Ashraf Ghani to express his condolences for the Aghan civilians
        killed during the airstrike and offered his thoughts and prayers for the victims
        on behalf of the American people, according to a White House statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f316bc8-3956-47d9-9d48-6fd8fdc6550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military has said that Saturday''s airstrike came at the
        request of Afghan allies who asked for assistance after coming under fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66df90-988b-43d0-b2b1-6332e5bf1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous Afghan government was frequently critical of U.S. strikes
        that resulted in civilians deaths, but in this case Kabul has taken a more
        restrained tone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bcdf8b-c421-44fd-a8bf-f67790ed86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House, on the call Obama and Ghani "reaffirmed
        their commitment to strengthening the partnership between the United States
        and Afghanistan and to continuing their dialogue about ways to deepen diplomatic,
        economic and security cooperation to promote a more stable and secure Afghanistan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e64575-e6d5-449b-9423-cc84e425f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:27:28.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:27:32.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/07/politics/obama-calls-doctors-without-borders-president-apologizes/index.html">"Obama
        apologizes to Doctors Without Borders after deadly Afghanistan airstrike."</a></em></p>'
  'Kunduz-strike-an-attack-on-the-Geneva-Conventions':
    'author': 'Greg Botelho, Jethro Mullen and Elizabeth Joseph, CNN'
    'caption': 'Aftermath of the bombing that left 3 staff members of Doctors Without
      Borders killed and many other people wounded.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-08T06:53:07.857+08:00
    'imagesource': 'jcr:010e02cc-9420-49c6-ad27-e47bf70f7008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e46d22f-7d7d-42aa-ad90-0d48185182c3'
    'lead': 'President Barack Obama has personally apologized. But will that be enough
      for Doctors Without Borders after a deadly airstrike struck its hospital in
      the Afghan city of Kunduz? The charity group is calling the strike an "attack
      on the Geneva Conventions" and urging an independent investigation by a never-before-used
      international commission. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:30:18.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T13:30:22.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T13:30:22.317+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kunduz strike an ''attack on the Geneva Conventions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4f076-a634-4e78-a7c5-bc677c92a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Barack Obama has personally apologized. But will
        that be enough for Doctors Without Borders after a deadly airstrike struck
        its hospital in the Afghan city of Kunduz?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5dc2c6-5fcd-4fb0-9756-12853615027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity group — which is also known as Medecins Sans Frontieres,
        or MSF, and provides medical care in some of the world''s most dangerous places
        — is calling the strike an "attack on the Geneva Conventions" and urging an
        independent investigation by a never-before-used international commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea997a-c349-4981-9f06-d8a2c9378075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Humanitarian Fact-Finding Commission has been
        in existence since 1991. It requires a request by one of the 76 nations that
        have signed on to it for it to begin its work. Its job is to investigate whether
        international humanitarian law has been violated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35fab21-6abb-4a5a-bf81-7cc955235f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments up to now have been too polite or afraid to set a precedent,"
        Dr. Joanne Liu, president of Doctors Without Borders, said Wednesday. "The
        tool exists, and it is time it is activated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95a6d2-e67a-4c02-9dc2-01a6da04d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, Obama called and apologized directly to Liu.
        In a White House statement on that conversation, he highlighted a U.S. military
        investigation into the strike and pledged full support to a joint NATO and
        Afghan government probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a44855-c4e6-40cc-b249-668858908fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no mention of the International Humanitarian Fact-Finding
        Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1d70d-b593-4577-b3df-42c7c9208926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama expressed regret over the tragic incident and offered
        his thoughts and prayers on behalf of the American people to the victims,
        their families, and loved ones," the White House statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ad8d3-454a-4e58-a388-454f7cdd58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acknowledging the great respect he has for the important and lifesaving
        work that MSF does for vulnerable communities in Afghanistan and around the
        world, the President assured Liu of his expectation that the Department of
        Defense investigation currently underway would provide a transparent, thorough
        and objective accounting of the facts and circumstances of the incident."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151cfdff-d558-4213-9bc1-8c1f28b45d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doctors Without Borders chief acknowledged Obama''s apology,
        but said it didn''t go far enough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1860437-c476-4887-813e-7618c49dac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our (request) that the U.S. government consent to
        an independent investigation led by the International Humanitarian Fact-Finding
        Commission to establish what happened in Kunduz, how it happened, and why
        it happened," Liu said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb61a9-7e04-4ffe-ba15-9a4f469b3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For charity, ''the biggest loss of life ... in an airstrike''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde26591-3fc0-471f-947f-57e33a1ab6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in the embattled city Saturday killed 12 medical staff
        members and at least 10 patients, three of them children. It was "the biggest
        loss of life for our organization in an airstrike," Liu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e265a-019c-4ecf-9132-e3fceb8d46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 37 people were wounded, according to the global charity
        group, which works in conflict zones to help victims of war and other tragedies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4341f-edb3-47c2-8652-65b03422d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. John Campbell, commander of U.S. forces in Afghanistan, has
        said the hospital was hit accidentally during an American airstrike. The Pentagon
        is carrying out an investigation, as are NATO and Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc226e-bb1e-4236-88a1-c5f18a89e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If errors were committed, we will acknowledge them," Campbell said.
        "We will hold those responsible accountable, and we will take steps to ensure
        mistakes are not repeated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3197e-33bf-4040-aba9-25bca6ba5e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders said it wants a full and transparent investigation
        by an independent agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f3252-469e-4c5a-a8f1-38e4bc5740a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their description of the attack keeps changing -- from collateral
        damage, to a tragic incident, to now attempting to pass responsibility to
        the Afghanistan government," the group said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b9e32-c6cd-4d75-a814-56ada0700476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Today, we say, ''Enough''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f696e-5834-4e82-a809-406075c7d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has changed its account of what brought on the
        airstrike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dce23b-7eaf-4820-bcbc-d18b08139e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, U.S. officials said that initial reports indicated the airstrike
        was called to protect U.S. forces. Then it said Afghan forces called for the
        air support because the Afghans were taking fire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b713a-3110-4b97-89ac-0628b9d5e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we say, ''Enough,'' " Liu said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bf52f-d2c7-426c-8452-0a0fc921e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are fighting back for the respect of the Geneva Conventions.
        As doctors, we are fighting back for the sake of our patients."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087efcfa-f719-42f5-912b-eff692428285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an open question as to whether the International Humanitarian
        Fact-Finding Commission could initiate an inquiry. The panel''s website says
        it requires the consent of the parties involved, and neither the United States
        nor Afghanistan recognizes the commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538c4a2-322a-4132-82ad-050e0feeee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Cone, the U.S. executive director for Doctors Without Borders,
        called on one of the 76 nations that recognize the panel to press the issue
        on the charity''s behalf, though none of the 76 had stepped forward as of
        midday Wednesday. He said the changing U.S. accounts of the strikes underscore
        the need for an independent inquiry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935939b9-0624-4188-a223-a11e01e54da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone paid tribute to the doctors who he said carried on treating
        the wounded while watching their colleagues die and while the hospital burned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcba618-fe5c-4425-8768-989b44d58c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Kunduz, our patients burned in their beds, our doctors'' nurses
        and other staff were killed as they worked, our colleagues had to operate
        on each other. One of our doctors died on an improvised operating table, an
        office desk, while his colleagues tried to save his life," Cone said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b845e-40d1-4d48-8513-398c8d6030ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A balance between humanity and military necessity</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd611eff-f402-4fe2-b10a-939bd5de5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general terms, a war crime may be committed when there is an
        attack on a civilian population during an armed conflict, said Steven Kay,
        a lawyer who defended Kenyan President Uhuru Kenyatta against charges of crimes
        against humanity at the International Criminal Court,</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d45e4-9eb0-4fdf-a3e3-d8bbd15ff52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an extensive body of law that regulates military action
        during conflict.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7955966-288a-4955-b66c-9fcdd29609fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim, said Anthony Dworkin, a human rights expert at the European
        Council on Foreign Relations, is to draw a balance between what armed forces
        are justified to do out of military necessity -- which includes causing collateral
        damage to civilians -- and the principles of humanity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fda95-3818-4321-91e2-eea459d8fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals enjoy a special protected status under international
        humanitarian law. So, to attack a hospital or medical facility, whether it
        is a civilian or military installation, is a crime," Kay said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0b45a-220e-4130-8d18-4899fc3a3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday wasn''t the first time Doctors Without Borders has complained
        about military action on the Kunduz hospital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323b255-4845-4e8a-945e-bd4bfab48b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the aid group condemned what it called a "violent incursion
        by armed members of Afghan Special Forces." The troops allegedly entered the
        hospital -- which, according to MSF, "has a strict no weapons policy" like
        its other facilities -- and "physically assaulted three MSF staff members
        (and arrested) three patients." Those patients were released after an hour.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c14a63-00eb-4ddd-880c-5fccacd6a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it opened in 2011, Kunduz Trauma Center has been a place
        where all patients can receive free medical and surgical care safely," MSF''s
        Director of Operations Dr. Bart Janssens said at the time. "This serious event
        puts at risk the lives of thousands of people who rely on the center for urgent
        care."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ffd25-4097-40e8-b980-bc0954891414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mairi Mackay, Don Melvin, Kristina Sgueglia and Jason
        Hanna contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf9766-0e79-4814-a092-475f07012ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:30:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:30:22.753+08:00
