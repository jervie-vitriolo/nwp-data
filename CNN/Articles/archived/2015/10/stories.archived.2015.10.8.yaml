      'mgnl:lastActivated': 2019-12-23T11:29:01.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> In this day and age of gender
        equality where women are also immersed in the battle at the corporate career
        ladder, many mothers find themselves struggling to strike the balance between
        family and work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc02d36-eb10-4b42-a215-26d91954d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology, media and parenting</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb64d8-2863-4cd0-9cde-ca8bae1d0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to boost productivity levels is by using the technology
        that is available now. A study on parenting in the age of digital technology
        published by the Northwestern University’s Center on Media and Human Development
        found that parents use media and technology as a tool for managing daily life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982869ba-aaf4-4ab2-bf15-fccdc6246eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many apps that can be installed on smart phones, which
        can help busy moms keep track of the things that need to be done at home and
        at work. Most of these apps can send a notification when a task is due.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebd3e3-35be-4d9d-9ef9-fb8f39b1a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Technology is just like any tool. It can be used for good; it can
        be used for bad,” radio DJ Delamar Arias told CNN Philippines, when asked
        how she thinks technology can help with parenting and productivity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f646daf-98be-4e9c-9dd9-463aa44a9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andi Manzano, also a radio DJ who recently gave birth, admitted
        to using spreadsheets to keep track not only of her things to do but also
        to monitor her expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b118e-d8e0-4da3-b9f6-8ff3ca1e12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that apart from using it to keep herself organized, technology
        also paved way for the use of social media, and that parents now can easily
        look back at their children’s photos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad41040-84db-4592-be9d-141fb39b7130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can take nice photos of our kids on our smart phones now, and
        upload it on our social media accounts— whether it’s public or private. It
        would have been great if I had a trail of my childhood photos ever since I
        was born so I can look back at them. This is something our kids can enjoy
        now and probably when they get older,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b05d4e-608b-4bd0-8f4f-4da49ca8cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing productivity</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580ad52-6eee-4cbf-bc60-c807bdaeb14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research found that the biggest ''wall'' to success is often getting
        started. It’s easy to create a list of things to do, but it may be difficult
        to get the ball rolling at first, especially for a career woman who probably
        has a long list of tasks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb996f8-076d-47ae-94a4-0c9f23af2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once started, staying on track and having self-discipline is also
        important. Another study found that people who impose strict deadlines on
        themselves for tasks perform far better (and more consistently) than those
        who don’t. It’s easy to get distracted and veer away from a task, simply to
        call the children’s caretakers or to write down tonight’s grocery list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe970a3e-21fd-4a0b-aafa-a92a9fac2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many also fall to the temptation of multitasking and for many it
        seems to be an efficient way to accomplish things. Some women tend to do the
        laundry, care for the baby, and check their e-mail at the same time. However,
        a study shows that multitasking impairs one’s ability to filter information,
        switch between tasks, and maintain a high-working memory. People feel productive
        when multitasking when in fact they aren''t.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebc63c-e35d-4b67-8c62-8bf6ad3852bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:28:57.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:29:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure of juggling multiple responsibilities is something
        that mothers are very familiar with. It''s not an easy feat, but being productive
        both at work and at home can be achieved.</p>'
