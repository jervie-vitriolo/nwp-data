      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva also said he is open to being a "shared candidate," meaning
        he could be endorsed by presidential aspirants from other parties who may
        be forming a senatorial slate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
