      'mgnl:type': 'text'
      'text': '<p>The 32-year-old went tryless as South Africa suffered a shock 34-32
        defeat against Japan in the team''s 2015 group opener, but scored once each
        against Samoa and Scotland before Wednesday''s treble.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd066cf9-f3dd-44f8-82e3-964a7535f379'
