      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former President
        Gloria Macapagal-Arroyo is seeking to get reelected for a third term as second
        district representative of Pampanga, despite her poor health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94561f8-3bc8-4673-9d2c-51b1bb45c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has cervical spondylosis, a chronic condition that affects
        the spine. She has been under hospital arrest at the Veterans Memorial Medical
        Center (VMMC) in Quezon City as she faces a plunder case over the alleged
        misuse of P366 milllion worth of Philippine Charity Sweepstakes Office (PCSO)
        funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c373c3-87e7-4422-9e17-eef55cb32641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her detention, Arroyo&nbsp; won in the 2013 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6b7a5-b101-42ba-bf2b-276f9d872488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (October 8), lawyer Raul Lambino, senior deputy secretary
        general of Lakas-CMD, Arroyo''s political party, said former president''s
        certificate of candidacy (COC) was already being prepared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1acdd6-3a44-463b-8548-37360d7ea0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/08/Palace-tells-UN-PH-courts-have-sole-jurisdiction-on-Arroyo.html">Related:
        Palace tells UN: PH courts have sole jurisdiction on Arroyo case</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d45fb2-224b-48e4-b165-bc285a858ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fact that she cannot attend sessions or committee hearings,
        marami po siyang continued na fina-file na mga bills and most are important
        kaya napapa-approve sa committee level and on third reading even in the House,"
        Lambino said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984b8c0-1fdf-4d50-9b2b-98f9162572f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was confident that Arroyo would enjoy the continued
        support of her constituents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3621c91-96b1-401d-90c3-8a4385eda7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Request for medical tests</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b7c4d-9143-4476-9a05-96aa0684a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Arroyo had filed a motion before the Sandiganbayan First
        Division asking for permission to undergo medical tests at the St. Luke''s
        Medical Center in Quezon City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12a8d6-035c-4bf4-94e5-32ad3c1f5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her doctors advised her to undergo an electromyography
        and a nerve conduction velocity test after she complained of numbness in her
        left arm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd4fa3-9da3-4aec-bdab-8926a086e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her motion, Arroyo said that the VMMC does not have the facilities
        and equipment needed to conduct the tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97f1ef-dd1d-435b-bd3c-850538afb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:54:30.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She requested to stay at St. Luke''s from 9 a.m. on October 21 until
        4 p.m. on October 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02aa2b-1f6b-4b20-b804-c68a6aa678aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:54:22.786+08:00
