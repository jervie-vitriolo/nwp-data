    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e8340-c98e-407d-a1ae-df49e6496061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton came out against the Trans-Pacific
        Partnership (TPP) in an interview Wednesday (October 7), breaking with President
        Barack Obama and his administration, which has forcefully promoted the deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0bbe4-fbf1-4616-a098-1a24f2c3bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton told PBS'' Judy Woodruff Wednesday in Iowa that, "As of
        today, I am not in favor of what I have learned about it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3997d0c-7606-4490-8877-6073d935043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state cited the "high bar" she set earlier
        in the year as the reason she was giving the deal a thumbs down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d634be-cbf2-4964-80cf-01a77ca85d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have said from the very beginning that we had to have a trade
        agreement that would create good American jobs, raise wages and advance our
        national security and I still believe that is the high bar we have to meet"
        Clinton said, adding later, "I don''t believe it''s going to meet the high
        bar I have set."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82359789-bf85-4fe0-9f92-446f75d432e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s position on the massive 12-nation trade deal that is
        a staple of the Obama administration''s foreign policy in the region has been
        a festering question ever since the former secretary of state launched her
        bid for the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f79693-0756-47c5-9205-6c241ff28b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s staff gave the White House a heads-up about her decision
        before going public, a White House official told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590a68c-c08c-4733-aeb6-8c22f7854275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton told reporters earlier this year that she did not want to
        comment on the trade deal until it was finalized, something that happened
        earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de118690-52a8-4acf-b63a-d9d936aedad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As secretary of state, Clinton actively advocated for the TPP. In
        fact, she did so 45 times between 2010 and 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09ef99-5f0d-41b7-a7ff-cffb1a9fbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Clinton told CNN that she never worked directly on the
        deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa70ed-f08d-40b1-8f93-9b5b2605eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not work on TPP," Clinton said Thursday. "I advocated for
        a multi-national trade agreement that would ''be the gold standard.'' But
        that was the responsibility of the United States trade representative."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64b4bd-a4fe-4f40-9f02-b6e69522ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While technically true – Clinton''s State Department was not the
        lead negotiator on the deal -- the former secretary of state regularly trumped
        up trade deals, including what would become the TPP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87ffa8-0af4-4b96-be08-e1c96b1a4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to keep upping our game both bilaterally and with partners
        across the region through agreements like the Trans-Pacific Partnership or
        TPP," Clinton said during a 2012 trip to Australia. "This TPP sets the gold
        standard in trade agreements to open free, transparent, fair trade, the kind
        of environment that has the rule of law and a level playing field. And when
        negotiated, this agreement will cover 40 percent of the world''s total trade
        and build in strong protections for workers and the environment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2d033-7ab7-45b4-a9c1-5675130f45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clinton has not outright come out against the Trans Pacific
        Partnership until today, she had signaled over the summer that she was worried
        about the deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f04cf-30e2-44fa-bc52-f109f8e427c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''"There are some specifics in there that could and should be changed,"
        Clinton said of the Pacific Rim pact at a June press conference in Iowa. "So
        I am hoping that''s what happens now – let''s take the lemons and turn it
        into lemonade."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402e150-2dea-4a34-b2d6-77b0fb3a45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Clinton argued that those lemons had not, in fact,
        been turned into lemonade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990afe98-c6c4-473b-a805-3f6af972690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it really comes down to those three points that I made
        and the fact that we have learned a lot about trade agreements in the past
        years," Clinton said. "Sometimes they look great on paper."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bfbec-2abf-4bbf-8fda-74f551006882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton specifically cited currency manipulation enforcement, benefits
        for pharmaceutical companies and impacts on American workers as the reasons
        she was disapproving the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9aea98-3f5e-42df-ae25-ca95258ee359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a departure from the Clinton legacy: It was President
        Bill Clinton who, two decades ago, signed the first mega-regional pact: the
        North American Free Trade Agreement (NAFTA).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92702b7-d83e-4b6f-a718-4fd4545e30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trans-Pacific Partnership was sold by the Obama administration
        as a way to right NAFTA''s mistakes – particularly by adding chapters requiring
        improved labor conditions and implementing environmental standards in the
        countries involved in the deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5dd1c-bb37-4a67-b117-0684d580a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the economic underpinning of the so-called "pivot to
        Asia" that Clinton had championed as America''s top diplomat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b287e3-74a1-49d0-90ad-95f6f2513f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal is strongly opposed by liberals – particularly labor
        unions that fear it would cause the United States to bleed more jobs and wages
        to countries that pay workers less.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd7866-78f3-4a64-9f33-50518548ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders has highlighted his opposition to the
        deal on the Democratic presidential campaign trail. And a liberal icon, Sen.
        Elizabeth Warren of Massachusetts, has hammered its inclusion – like most
        other trade deals – of a provision that would allow companies to challenge
        whether countries'' laws and regulations live up to their international trade
        commitments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d58eb6-9b98-4110-8976-c5d4bcbf10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Maryland Gov. Martin O''Malley, her Democratic rival in the
        presidential race who came out against the TPP earlier this year, quickly
        blasted Clinton''s comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db01b7d-e91e-4a0e-bdeb-2e7786141274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow, that''s a reversal," he said in Washington, D.C. "I believe
        we need to stop stumbling backwards into bad trade deals and Secretary Clinton
        can justify her own reversal of opinion on this, but I can tell you that I
        didn''t have one opinion eight months ago and switch that opinion on the eve
        of debates."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adcd48-6546-40bb-8146-c86793ed97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the vice president''s office, Joe Biden, who is also
        considering a run for the White House, backs the deal and will work to get
        it through Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48cba4-d650-4e08-9c69-a85c76fbfae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton first expressed skepticism toward the deal on the campaign
        trail this summer – pointing to Warren''s criticism as well as the lack of
        language within the agreement hammering countries like Japan (and China, were
        it ever to join) for currency manipulation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba50a0a-0c16-4f8e-9668-d3ab1d60393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her position aligns Clinton with most Democrats on Capitol Hill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151dc12-9347-4576-9d93-e6ff4d5ec5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first turned on their own party''s president when he joined
        with Republican congressional leaders to push a measure called "trade promotion
        authority" in June. That legislation – key to getting other countries to sign
        off on a final agreement – allowed Obama to seal the deal and send it to lawmakers
        for an up-or-down vote with no amendments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46eeee-db07-4010-96a5-ce4273501783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton dismissed that bill as procedural, and said she''d weigh
        in on the deal once it became final.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33deea-5df1-403d-ad11-e99a70417d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the timing – it will take trade negotiators several months
        to finish ironing out the final text and translating it into each participating
        country''s language – the Trans-Pacific Partnership likely won''t see votes
        on Capitol Hill until 2016, meaning the deal will only become more enmeshed
        in presidential politics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20296f7d-bba6-4f17-8def-cc6f5d206a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Republicans support the deal – and, ideologically, back free
        trade. But front-runner Donald Trump has taken a populist stance, opposing
        not just the Trans-Pacific Partnership but its forefather, NAFTA – even saying
        he''d re-negotiate it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e8752-c7c8-43f3-88fa-8c7cd6320d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Florida Gov. Jeb Bush said that the plan is "probably a good
        thing for the country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e078a69-aadf-4600-893c-f6ed386e5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:37:56.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is this deal is going to create real opportunities to
        open up markets that are fast growing," Bush said at a campaign event. "I
        haven''t looked at the specifics of the deal but my natural inclination is
        to support trade where barriers are taken down and then we need to fix the
        things that make it harder for us to compete at home."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a4ca3-b774-4b03-98e2-8f4aae781386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:53.437+08:00
      'mgnl:createdBy': 'jeff'
