    'lead': 'Japan''s central bank is holding its fire on additional stimulus measures
      — for now.

      On Wednesday, the Bank of Japan decided to keep policies unchanged after a two-day
      meeting. But economists are expecting the central bank to expand its ambitious
      stimulus program by the end of October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:48:32.988+08:00
