    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agrarian reform beneficiaries get P103M in credit assistance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9b8f3-fc7a-40d7-aa46-6770fb369d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:03:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:03:30.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> A total of 1,550
        agrarian reform beneficiaries in northern Negros Occidental received P103
        million in credit assistance as of September 2015, according to the records
        of Department of Agrarian Reform (DAR) Negros Occidental-North.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048ab76-0457-4e4d-b660-31de5743ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:03:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:03:30.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries come from 37 organizations that applied for the
        Agrarian Production Credit Program (APCP), DAR records show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c574e8f-5a37-44f9-a1d3-e2854053f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:03:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:03:30.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mila Flores, Provincial Agrarian Reform Program Officer
        I, farmer-beneficiaries had been using the credit assistance for land preparation
        and farm cultivation, including the acquiring of seed pieces, fertilizers,
        and other expenses until the harvest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbaaa8-1688-4a73-bf60-099bb32869e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:03:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:03:30.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores said that, through the APCP, beneficiaries may avoid selling
        or leasing the land by assisting them to continue cultivating farms to increase
        crop yield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3701d7a-9264-47c3-822a-83e64b40f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:03:26.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:03:30.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Flores cited the organizations at Hacienda Bernardito
        in Cadiz City, Negros Occidental, whose sugarcane production have doubled
        from 40 to 80 tons per hectare through the help of APCP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3febced-39a7-4315-856b-4ffa7e7dfcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:03:26.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:03:30.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores added that they recorded a positive rate of 95 percent in
        2014 and 90 percent this year in repayment of ARBs.</p>'
