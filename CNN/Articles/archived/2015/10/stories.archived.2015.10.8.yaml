    'lead': 'An attempted robbery-turned-hostage-taking in Manila ended in the death
      of an unidentified man on Thursday afternoon (October 8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:48:02.543+08:00
