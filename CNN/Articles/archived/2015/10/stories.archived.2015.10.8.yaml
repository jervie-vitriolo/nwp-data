  'Uber-Zendrive-safety':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'caption': '(Photo: Shutterstock/CNN Money)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-08T01:30:38.733+08:00
    'imagesource': 'jcr:0fcafbf9-4eb3-4671-b10b-b6e395008b93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df7de7be-1974-4e06-af78-3879a2c52db9'
    'lead': 'A company called Zendrive wants to make sure we''re in safe hands. The
      startup collects data on drivers using sensors on their smartphones. The sensors
      can detect everything from when a driver is speeding, to when they''re talking
      on the phone or slamming on the breaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:40:30.541+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T13:40:33.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T13:40:33.503+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How safe is that Uber you''re hailing?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac2e6f-2dbc-4336-bf54-24ead1f3612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The rise of ride-sharing
        services means that people are opting to be chauffeured instead of taking
        the driver''s seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbcbf11-a66b-4c5d-9377-3c3b6bc097b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a company called Zendrive wants to make sure we''re in safe
        hands. The startup collects data on drivers using sensors on their smartphones.
        The sensors can detect everything from when a driver is speeding, to when
        they''re talking on the phone or slamming on the breaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0136e6-d62a-415d-8db5-58496de0e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride-sharing companies like Shuddle have integrated the technology
        into their apps to track their fleets. Drivers are given a score based on
        whether they''re driving aggressively, speeding or glued to their smartphones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44880e0a-b9af-43ca-9ca0-64615cbc121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are very distracted by phone use. Drivers are getting worse,"
        said Zendrive cofounder Jonathan Matus, who previously worked at Google and
        Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3829dc-dbe9-4133-940c-a2e8eda96cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that is a global phenomenon and we''re trying
        to help fleets deal with it using very sophisticated tools," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d632521-7217-4be7-b9ee-d7830f76f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most tech companies, Zendrive is providing companies with a
        host of data about drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374d6f7-d8a0-491e-9cc2-2f933e8312f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recently conducted a study with SherpaShare, which integrated
        its technology into its app. SherpaShare is used by over 10,000 contract drivers
        (who work at companies like Uber and Lyft) to compile hours of work, number
        of miles driven and expenses for various driving gigs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713afdf0-1fd9-4986-b89d-be66fe6df1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from June to August of this year, Zendrive uncovered
        which cities have the safest drivers – meaning they''re less distracted by
        their phones and are speeding less.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a336f-137a-4a07-8bbc-7342563a7af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities with the safest rideshare drivers were Seattle, San Francisco,
        Austin, Portland, Oregon, and San Diego. The least safe were Atlanta, Fort
        Worth, Houston, Miami, and Dallas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9b158-4cde-47f7-87c1-bc09750f4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matus isn''t quite sure what to do with the data but says it raises
        interesting points for cities and fleets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d6616-7228-4251-98fb-16fa78260231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the curious case of Austin," said Matus, noting that Austin
        was among the top three cities while other Texas cities were significantly
        less safe. "Is it something about how cities are planned in Texas? Is Austin
        doing something structurally different? Your guess is as good as mine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a0a10-6f8a-4bcd-a2e2-3c292ae7a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Zendrive found that the safest time of day to take
        a rideshare was weekday mornings (6 a.m. to 9 a.m.), and weekend evenings
        (9 p.m. to 12 a.m.). Best to avoid weekday afternoons and weekend mornings
        – as that was when drivers were most distracted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cd3b6-d8e4-4bf7-81c8-5b6455cf949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Matus, the vast majority of accidents are the result
        of human error – and roughly 30 percent of accidents involve phone usage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b4e4d-9b80-43f9-956c-77e194d50c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matus said Zendrive gives companies knowledge about what''s going
        on in vehicles so they can track driving behavior over time and know how to
        better train their drivers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098385c9-8cf2-43fb-955e-22cc52033e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s beneficial for companies. In September, Zendrive announced
        its first insurance partner, which will give a 10% discount to companies with
        fleets that have good Zendrive scores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fab03-765f-4695-a81c-fea4f7a6c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re helping this economy grow," said Matus. "We''re helping
        it be safer and cheaper."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2188219-e506-458c-9b52-2f50a70c21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:40:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:40:33.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/07/technology/zendrive-city-data/index.html?sr=tw100715zendrive-city-data0432PMStory&amp;linkId=17763818">"How
        safe is that Uber you''re hailing?"</a></em></p>'
  'is-US-bombing-of-Afghan-hospital-a-war-crime':
    'author': 'Mairi Mackay, CNN'
    'caption': 'The aftermath of the bombing that left 3 staff dead and many poeple
      wounded. (Photo: MSF (Medecins Sans Frontieres) via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-08T00:50:07.983+08:00
    'imagesource': 'jcr:01f0e970-c097-431e-983e-d5132e01fc31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07e7c686-45f1-43c6-b6cb-c9adaff5196b'
    'lead': 'The United States says it is conducting a "full investigation," but the
      medical aid group, also known as Medecins Sans Frontieres, or MSF – which lost
      12 staff members in the attack – has called for an independent inquiry "under
      the clear presumption that a war crime has been committed."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:43:11.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T13:45:15.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T13:45:14.826+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is U.S. bombing of Afghan hospital a war crime?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60fe38-1cc5-488c-a5f3-068282c7f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — The</strong> bombing by U.S. forces of a Doctors
        without Borders hospital in the Afghan city of Kunduz, which left at least
        22 people dead, has caused outrage and raised questions around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92906392-6b91-4624-87d0-707c2483056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States says it is conducting a "full investigation,"
        but the medical aid group, also known as Medecins Sans Frontieres, or MSF
        – which lost 12 staff members in the attack – has called for an independent
        inquiry "under the clear presumption that a war crime has been committed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeee47e-db92-4a60-a374-70cb815ae513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors without Borders is asking for an investigation to be carried
        out by a never-before-used commission: the International Humanitarian Fact-Finding
        Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00c544-06f3-42bd-81f1-d740a34b9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an open question as to whether an inquiry could be initiated,
        as the commission''s website says it requires the consent of the parties involved,
        and neither the United States, Afghanistan, nor France recognizes the commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df632b36-b650-4cb7-ace1-08fc3bbb67dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Steven Kay, who defended Kenyan President Uhuru Kenyatta
        against charges of crimes against humanity at the International Criminal Court,
        and Anthony Dworkin, co-editor of "Crimes of War: What the Public Should Know,"
        about the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be3f8a-08a6-4460-bc08-4c00c532f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What constitutes a war crime?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36972792-0d54-4a9d-82b0-a99941fbfc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general terms, a war crime may be committed when there is an
        attack on a civilian population during an armed conflict, Kay says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22d3b2-37e2-4188-a205-8d40b818f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an extensive body of law that regulates military action
        during conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25030c59-e883-429c-9342-35a3931c1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim, says Dworkin, is to draw a balance between what armed forces
        are justified to do out of military necessity – which includes causing collateral
        damage to civilians – and the principles of humanity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3693e-74e4-4d38-bfc8-f72cbb8e5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals enjoy a special protected status under international
        humanitarian law. So, to attack a hospital or medical facility, whether it
        is a civilian or military installation, is a crime," says Kay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60600e9e-22a9-43b9-b682-435ab879df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the hospital is used to support military operations
        for nonmedical purposes, then it loses its special protection status and it
        can be attacked by the opposition forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ceeef0-f54a-4f58-8746-ca4aff34e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the law requires that the attack be proportionate to the threat
        and risk involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4c871-1c8e-4c12-824d-2b284f06b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can the hospital bombing be considered a war crime?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c4056-bb47-4419-8d12-90f63632d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors without Borders says the hospital was bombed for more than
        half an hour after it notified NATO and U.S. officials that the facility was
        under attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a160e6-568c-47b7-8409-6ee2a5cdecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, according to Kay, the hospital bombing would be justified,
        and not considered a war crime, only if there was a clear, imminent or ongoing
        attack at the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca1ba1-bfe7-4456-916d-3de4c43f4f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay notes that there have been instances of medical installations
        being used as cover for forces to launch attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971190a-cfab-4b56-a1bf-f221fa9b212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay cites examples including allegations that during the last three
        decades of the Sri Lankan civil war, the separatist Tamil Tigers based fighters
        and used force at protected sites like civil hospitals. A U.N. panel found
        credible allegations of war crimes committed by both sides during the final
        stages of the country''s civil war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13685ee8-6a1c-417a-a05d-00c150b9771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dworkin makes the point that hospitals can be attacked by mistake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5934cc1-93fa-4b32-bbb0-f8c14d94c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments Monday (October 5), Gen. John Campbell, the commander
        of U.S. forces in Afghanistan, described the hospital deaths as an error,
        saying "several innocent civilians were accidentally struck" in an operation
        targeting Taliban fighters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c43bff-670e-443b-b66a-ff115f8612d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dworkin says he believes that in this case, the United States would
        not be found guilty of committing a war crime because although armies are
        forbidden from conducting indiscriminate attacks, "the laws do recognize that
        mistakes happen in the fog of war."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4599ed-5703-4f72-a602-aa1b5123bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would come down to a matter of evidence and establishing
        exactly what happened.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de117b6e-5305-486e-b310-cf2fce647859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What proof is required to prosecute a war crime?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13efeb-8b95-4897-868a-41b382e71a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond reasonable doubt – the criminal standard of proof," says
        Kay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51835303-b34e-4ac6-9db0-c953ab0d55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that cases like this are generally quite easy because state
        military operation are often well documented.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1616bc-aaf5-4c88-8620-d945c246f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Satellite photographs, drones ... all this is recorded in live
        time," he says. "Military operations don''t happen in a garden shed. Hundreds
        of people (are) involved in planning an operation and monitoring, because
        they are monitoring a plane flying in the sky that is worth $100 million."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa954320-adbe-41da-b0a2-d83be67ece7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8fb55-3dc7-474c-8912-0a2d03ad9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed forces have a duty to investigate the conduct of their own
        members because if there has been breach of humanitarian law, they have the
        first responsibility to punish those responsible, says Kay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f206125-3a67-4075-be0f-0e452f664196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t automatically escalate to the international level, but
        there is a duty on the state involved to investigate and discipline, he says.
        Failure to investigate and discipline adequately would then bring scrutiny
        at a higher level, he adds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf003cca-5e4e-4964-ae8b-dc12f2c6f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can the U.S. be prosecuted at the ICC for war crimes?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf8ae8-4c33-440d-92a7-2aa67919f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court is the first permanent court established
        to bring to justice to those who commit the most serious crimes of concern
        to the international community.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b25f90-6571-430b-b432-17f872361e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC prosecutes individuals, not countries, and in theory the
        person who gives the command can be held responsible for the crime, just as
        the subordinate who executed the order can be, says Dworkin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841be3fa-846b-4c99-9c37-856a23fbaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the jurisdiction of the ICC extends only to states that
        have ratified the treaty that created the court. The United States is not
        a state party to the ICC treaty, or so-called Rome Statute, its citizens cannot
        be tried at the International Criminal Court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95102fce-dde5-4fdd-98b6-f7a95eeb2067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this particular case, says Dworkin, Afghanistan is a signatory
        to the ICC, so the court would have jurisdiction over any crimes committed
        on its territory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10795d55-d9fd-49f2-9294-7cddb8beb87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:43:11.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:45:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/10/05/asia/kunduz-hospital-bombing-war-crime/index.html">
        "Is U.S. bombing of Afghan hospital a war crime?"</a></em></p>'
  'FIFA-World-Cup-Qualifiers-Philippine-Azkals-North-Korea-Dooley':
