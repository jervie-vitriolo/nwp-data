      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        standard bearer Manuel "Mar" Roxas II topped the first leg of a mock elections
        series conducted at the University of the Philippines in Diliman last September
        7 to 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd06f1-118e-42da-ae7b-9f0ec05752c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:35:13.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:35:17.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boto ng Iskolar ng Bayan, which was organized by the UP Alpha Sigma
        Fraternity, had over 2,500 student participants in different colleges in the
        university, which has a population of 20,000 students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b963a0-3f7a-45f4-9633-f01c92b8d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:35:13.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:35:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fraternity revealed on Thursday (October 8) that Roxas garnered
        598 votes or 23.1 percent of the total votes, followed by Sen. Grace Poe with
        572 votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03dc8df-7760-4d3a-8420-80f7cd4d4c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:35:13.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:35:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor-Santiago placed third with 512 votes, while
        Davao City Mayor Rodrigo Duterte placed fourth with 491 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d066a-d81b-4645-a34c-1e63af0b89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:35:13.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:35:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Ferdinand "Bongbong" Marcos Jr. and Francis "Chiz" Escudero
        both got 68 votes and tied for fifth place, while Vice President Jejomar Binay
        placed sixth with 52 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d37d87-8f31-4b51-8eba-49af50e4e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:35:13.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:35:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vice presidential race, Defensor-Santiago topped the polls
        with 428 votes, followed by Escudero with 401 votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadf488-f938-47e7-84ef-8b93f4b0ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:35:13.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:35:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe placed third with 351 votes, and Roxas''s running mate, Camarines
        Sur Rep. Leni Robredo placed fourth with 338 votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da7fd4-21fe-4600-a37e-78c5f738e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:35:13.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:35:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fraternity''s prominent members include Sen. Gringo Honasan,
        who is believed to be Binay''s running mate in the 2016 elections; Quezon
        City Rep. Jose Christopher "Kit" Belmonte; Marikina Rep. Romero "Miro" Quimbo;
        businessman Manuel Pangilinan, and former Environment Secretary Mike Defensor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9beff0-caf4-4a8d-9c25-0dad6dcc7835'
