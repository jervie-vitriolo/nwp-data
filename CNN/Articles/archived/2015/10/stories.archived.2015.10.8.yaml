    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faddec5a-8be5-4f83-88fa-de0616ddc619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans have yet to register a point from three games, though
        managed to hold the two-time world champion Boks to just 14-0 at halftime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb6c4c-955c-4153-a194-e6701519b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Heyneke Meyer''s team then ran in eight tries after the
        break, with Habana notching his hat-trick in the space of just 19 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6d58b-a24d-44a0-b2f1-32765ec4d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the biggest winning margin of the tournament so far, and
        the American Eagles'' largest World Cup defeat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c56d52-9506-4938-9b65-ee4c831266ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rugby superstar Lomu scored seven tries at his first World Cup in
        1995, including four in the semifinal victory over England, but New Zealand
        lost to host South Africa in the title match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235baac-e226-4df6-81a2-a652701f408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant winger ran in another eight tries at the 1999 tournament
        hosted by Wales, with two coming in the All Blacks'' semifinal defeat by France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71effb68-213f-4c30-a2fa-5a750be4c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habana made his World Cup debut in 2007, when he matched Lomu''s
        record of eight tries at a single tournament and helped the Springboks win
        the title.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e6214-3526-4f57-ad89-2f42b2224495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He crossed twice at the 2011 event, when South Africa lost in the
        quarterfinals.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
