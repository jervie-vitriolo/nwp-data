    'jcr:uuid': '8daf9352-0e3c-4b80-a4c3-996a382249e0'
    'lead': 'Saudi billionaire Prince Alwaleed Bin Talal has given Twitter a big vote
      of confidence just months after suggesting CEO Jack Dorsey should step aside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:51:01.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T11:51:23.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
