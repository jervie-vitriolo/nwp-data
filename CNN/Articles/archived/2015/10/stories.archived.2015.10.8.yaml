      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Dylan Ababou will be suiting up
        for Talk ''N Text once the new Philippine Basketball Association (PBA) season
        unfolds on October 18 following a deal between Barako Bull Energy and the
        Tropang Texters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e768471-c71d-48bf-969b-ff5dede1272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:25:39.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:25:43.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade was approved by the Philippine Basketball Association
        on Thursday (October 8).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad685d13-e076-4076-aef6-c7c8d4a37928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:25:39.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:25:43.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the Energy acquired Talk ''N Text''s 2016 second round
        pick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e60a62-ec31-4881-b848-6e89611153f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:25:39.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:25:43.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ababou, a former University Athletic Association of the Philippines
        (UAAP) MVP with the UST Growling Tigers, will join a loaded Talk ''N Text
        side featuring FIBA Asia''s best point guard Jayson Castro and newly drafted
        Moala Tautuaa and Troy Rosario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a4b45-f3d4-43cd-b033-aec488411d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:25:39.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:25:43.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NLEX Road Warriors landed the services of Sean Anthony
        in a three-team trade involving the Meralco Bolts and Mahindra Enfrocers on
        October 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e14764-04ba-4549-a996-b6a8d330ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:25:39.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:25:43.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco first traded Anthony to Mahindra for the latter''s 2016
        and 2017 draft picks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb0bc3-6328-436b-b175-edc08ea538cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:25:39.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:25:43.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enforcers then sent the athletic forward to the Road Warriors
        for sniper Juneric Baloria and also a 2016 and 2017 picks.</p>'
  'women-productivity-motherhood':
    'author': 'CNN Philippines Staff'
