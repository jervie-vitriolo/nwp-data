  'Bus-hostage-taker-shot-dead-in-Manila':
    'author': 'CNN Philippines Staff'
    'caption': 'The situation lasted about half an hour inside an HM Transit unit,
      allowing for some negotiation but eventually, one policeman decided to shoot
      the hostage-taker.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-10-08T21:06:19.725+08:00
