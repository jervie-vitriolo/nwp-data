      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After being thrashed 5-1 at home,
        the Azkals will continue their quest to earn a ticket to the 2018 FIFA World
        Cup in Russia on Thursday (October 8) against a tough North Korea side in
        Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7d24c-9ab0-4b47-9dca-15851cce92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game being played in one of the most secretive countries
        in the world, Azkals coach Thomas Dooley admitted that the opposition possesses
        a whole new level of home court advantage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694051e7-b1f3-4257-95da-816cc6a74e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Short and hard turf field and 50,000 fans who are pushing and supporting
        their team for 90 minuntes,” said Dooley in a message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e53a76-9b02-4249-b0e7-3e4358dc5b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be loud and the players, more than ever, they need to look
        around and see what the issue is on the field.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddccfe6-5f50-4b1f-be2e-bbd13206a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the Azkals, the trip to the North Korean capital was
        long and arduous, taking them as long as 18 hours to reach their destination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a7a65-42a1-4683-9d04-b1c41507743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether or not fatigue from traveling is an issue for
        the team, Dooley just pointed out their loaded itinerary on the way to North
        Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6bffc-d3f1-4cbb-bb2a-ffd0a5b3071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine-based players first had to make a stop in Bangkok
        and then go on to Beijing to meet with their Europe-based teammates before
        finally making their way to Pyongyang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d170777-8f34-4dd5-9051-19ccc318bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former American national team captain also mentioned that the
        Azkals'' level of fitness is not at where he would ideally want it to be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc63fe-ded0-4c5f-94bc-90eb47f507d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even so, Dooley is feeling good about the Azkals chances ahead
        of the crucial tie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7ef21-9c5f-4f35-8969-8a87d7323732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The players are in a good mood and they are having fun in training
        that keeps me thinking positive,” said Dooley. “I know they will try to do
        the best they can to get a great surprising result.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff887358-5fea-4653-9644-eddcf0cc56b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:47:35.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:47:38.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will go up against group H leader North Korea on
        Thursday at the Kim Il Sung Stadium in Pyongyang. The Azkals will then move
        on to play an away tie against Bahrain on October 13.</p>'
