      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her manager, Carlo Orosa, said Ramsey suffered a stroke about a
        month ago. She was confined in a hospital and was unconscious for at least
        three days before she passed away peacefully in her sleep.</p>'
