      'text': '<p>[Translation: “But we’re ready for that.”].</p>'
  'FIFA-Sepp-Blatter-suspension':
    'author': 'Amanda Davies, James Masters and Emily Smith, CNN'
    'caption': 'FIFA President Joseph S. Blatter speaks during the Preliminary Draw
      of the 2018 FIFA World Cup in Russia at The Konstantin Palace on July 25, 2015
      in Saint Petersburg, Russia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-08T10:18:56.783+08:00
    'imagesource': 'jcr:02b24d60-51c0-4d0a-9989-67c1b2729cd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '688d7b95-7c70-4e0a-ac22-b538b793e4de'
    'lead': 'Is Sepp Blatter going to be off the job sooner than expected? That''s
      the question after initial reports suggested the president of soccer world''s
      governing body had been provisionally suspended for 90 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:17:16.114+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T13:17:20.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T13:17:20.094+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA''s Sepp Blatter facing suspension?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabb087-18ec-442d-a0e8-c7a7e8674de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Is Sepp Blatter going to be off the job sooner than expected?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31265b-4e87-4c01-b253-5b981423a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the question after initial reports suggested the president
        of soccer world''s governing body had been provisionally suspended for 90
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e05ac-2ec9-4d97-b420-42eac9581736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Blatter''s lawyers said that he had "not been notified
        of any action taken by the FIFA Ethics Committee."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d52ced-15da-4ac2-b42c-74c9e6801703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter adviser Klaus Stoehlker told CNN the embattled leader had
        been provisionally suspended. "They have not taken any decisions against him.
        But they have decided to wait on major decisions to carry out further investigation,"
        Stoehlker also told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d867e1-44eb-4e0a-a7d8-30a6f9686c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoehlker also said that Blatter still considered himself the president
        of FIFA and is "still prepared to serve FIFA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd6449-936b-459b-948e-69530b0d9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any suspension would have to be rubber-stamped by the adjudicatory
        arm of the Ethics Committee, which would rule on the request of the investigatory
        chamber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05e516-416e-43e1-9505-296d73202063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has not commented on the situation so far and the Ethics Committee
        is still investigating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41257a37-372d-471e-bda1-b804192f13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss attorney general opened criminal proceedings against Blatter
        last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab67dd4-60e0-4729-b56c-605b1af94825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss authorities are looking into allegations believed to center
        on a 2005 TV rights deal between FIFA and Jack Warner, the former president
        of CONCACAF, the governing body of football in North and Central America and
        the Caribbean, as well as the alleged "disloyal payment" to Platini.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e09078-07e7-4d02-9941-aca8963176f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoehlker said Blatter would be back in his FIFA office Thursday,
        insisting that the Swiss hadn''t served his last day as the organization''s
        president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f10230-c5f8-447e-b5f1-ede250364999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would expect that the Ethics Committee would want to hear from
        the President and his counsel, and conduct a thorough review of the evidence,
        before making any recommendation to take disciplinary action," Blatter''s
        lawyers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c4db8-8a0e-4588-bfe7-c585491ec362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure group NewFIFANow, which has campaigned against Blatter,
        reiterated its call for radical reform of the world governing body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38440bea-1459-46e5-a886-ef29f49a334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With criminal investigations reaching the highest levels of FIFA,
        and potential ethics investigations into other Presidential candidates, it
        once again reinforces the need for a complete ''new broom'' at FIFA to implement
        independent reform and essentially to start again," said a NewFIFANow statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87367d8-13af-4d23-ba1f-b26c6e37065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Blatter is suspended, Issa Hayatou, vice president of FIFA, would
        potentially be in line to take charge of the organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822367b4-c50b-4ec2-8dfa-6bf60458de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the 69-year-old Hayatou was sanctioned by the International
        Olympic Commitee over taking cash payments from a sports marketing firm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e6b66-b993-4321-ae8a-8fa6081d2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayatou, who has been in charge of African football since 1998,
        failed in his bid to become FIFA president when he lost to Blatter in 2002.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13eb697-a046-42b1-9ccb-242314049e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top FIFA official, Jerome Valcke, the organization''s secretary
        general, is currently suspended pending an investigation into ticket fraud
        allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d809c67-7659-47e7-a691-b1e964f5f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleks Klosok contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395605d-c496-4be3-81dc-d8379b59f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:17:16.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:17:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FIFA''s Sepp Blatter
        facing suspension?"</em></p>'
