      'mgnl:type': 'text'
      'text': '<p>The Philippines continues its World Cup Qualifying bid with an away
        fixture against Bahrain on October 13.</p>'
  'Manny-Pangilinan-retires-as-SBP-president':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Apart from SBP president Manny V. Pangilinan, 12 other members of
      the 25-man board are set to step down.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-08T06:13:59.521+08:00
    'imagesource': 'jcr:43d302ae-910b-4a37-a669-e562c62e6b5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65da8432-d250-4367-a37b-20db68a009ce'
    'lead': 'Samahang Basketbol ng Pilipinas (SBP) president Manny V. Pangiinan announced
      on Thursday (October 8) that he is retiring as chief of the country''s basketball
      governing body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:04:55.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T11:05:02.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T11:05:02.522+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangilinan retires as SBP president; New chief to be elected in January

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64380ed7-2af9-495f-a3a7-5163c909ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:04:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:05:02.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Winds of change
        are blowing in Philippine basketball following Samahang Basketbol ng Pilipinas
        (SBP) president Manny V. Pangiinan’s announcement on Thursday (October 8)
        that he is retiring as chief of the country''s basketball governing body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30f2fb-190c-4dd8-96e4-89d34c1b6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:04:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:05:02.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor will be elected in January 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6343a2d-6146-4b71-9640-3dcf797db173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:04:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:05:02.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it is best that I retire,” said Pangilinan, Gilas Pilipinas''
        top patron, in a press conference in Makati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75477b-db65-4b52-a566-aa535ff57e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:04:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:05:02.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan’s reign as the president of the governing body actually
        lapsed last February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af350d57-b841-43ea-acbc-5f669de59505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:04:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:05:02.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to ensure smooth preparations for the 2019 FIBA World Cup bid
        and the formation of the Gilas team for the 2015 FIBA Asia Championship, the
        elections for new leadership was put in the back burner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3f595-51cf-4fcf-86bf-2f3287d34880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:04:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:05:02.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that both events have been concluded, the governing body has
        set the process of the leadership change in motion. The election for a new
        SBP head is set January next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b1dcb-362a-464b-a478-fc78ae64a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:04:55.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:05:02.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Pangilinan, 12 other members of the 25-man board are
        set to step down due to the expiration of their terms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc4a06-5c4d-4d9e-ae11-3e03a208f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:04:55.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:05:02.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 12 board members are Ricky Vargas, Bernie Atienza, Pete Alfaro,
        Danny Soria, Fr. Paul De Vera, Nicanor Jorge, Raul Alcozeba, Dr. Jay Adalem,
        Mayor Oca Moreno, Robert Uy, Vivian Manila, and Rey Gamboa.</p>'
  'Palace-tells-UN-PH-courts-have-sole-jurisdiction-on-Arroyo':
    'author': 'Mikas Matsuzawa, CNN Philippines Staff'
    'caption': 'Pampanga Rep. Gloria Macapagal Arroyo (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-08T17:34:46.949+08:00
    'imagesource': 'jcr:f35031f2-38dc-450e-b18a-bd7ca7e0ce14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b55d2842-a096-4645-8756-706035c0434d'
    'lead': 'Malacañan has noted the opinion of a United Nations (UN) body that the
      detention of former President Gloria Macapagal Arroyo violates international
      human rights laws. But it insists that only a Philippine court can "decide on
      such matters."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:08:42.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T11:08:46.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T11:08:46.574+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace tells UN: Only courts can decide on Arroyo case

      '
    'updated': 2015-10-09T07:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c22e0-f01e-471d-9ed2-9f9a5df5f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Malacañan has
        noted the opinion of a United Nations (UN) body that the detention of former
        President Gloria Macapagal Arroyo violates international human rights laws.
        But it insists that only a Philippine court can "decide on such matters."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363c93b-7696-4f2d-aa11-b83d91c6ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines takes note of the opinion of the UN Working Group
        on Arbitrary Detention (WGAD) and will prepare an appropriate response, according
        to WGAD''s rules,"&nbsp; Presidential Communications Secretary Herminio Coloma
        Jr. said on Thursday (October 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203c4f4-61bb-4488-b232-01a30e00867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines, as a signatory to the International Convention
        on Civil and Political Rights and the Universal Declaration of Human Rights,
        abides by its international obligations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c394ac-20ec-482f-bd03-3064c9d66f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an ongoing process in Philippine courts, Coloma explained that
        neither the government nor any international body could interfere with the
        proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fa4c9-4553-49c4-a5eb-a345571fa336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine courts "have sole jurisdiction to decide on such matters,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e4c14-1567-45a1-bd48-9031bed0b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is facing plunder charges over the alleged misuse during
        her term as president of Philippine Charity Sweepstakes Office (PCSO) funds
        amounting to P366 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6c8b3-85d8-4d07-a91c-140509af93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Violation of international law''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b747a6b-8d22-46ed-8ff0-84d02b180316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon, one of Arroyo''s lawyers, revealed that the UN''s WGAD
        deemed the continued detention of the former president as arbitrary, thus
        violating international human rights laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf8d62-da76-40f3-8177-b39baf3e2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN body, composed of five independent human rights experts,
        said Arroyo should be given compensation for having been deprived of her liberty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252076d-f90c-48d3-90e9-564b22d28a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complaint was filed before the UN by international lawyer Amal
        Alammudin-Clooney last February on behalf of Arroyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377b51e-4c47-4da1-92d6-04878d7d9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although aware that the opinion is not legally binding, Arroyo''s
        camp is urging the Philippine government to comply as a member state of the
        UN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8981b-06d5-42ec-8931-b488dfd1c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lalabas na kahiya-hiya tayo sapagkat hindi tayo nagko-conform doon
        sa international standards of human rights," Gadon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b99f5-94cd-4615-b4c7-cb051f8730a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon added that the e-mail sent by Clooney on Wednesday (October
        7) mentioned that the UN body recognized the charges against the former president
        as politically motivated and that the Sandiganbayan First Division failed
        to consider Arroyo''s "individual circumstances," as she is not a flight risk
        due to her poor health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e08742-9824-4b89-84dd-2f9e003256ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo suffers from cervical spondylosis, a chronic ailment that
        affects the joints in the neck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854e0ba-9582-4ee2-939a-cd73459186ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s repeated petitions for the anti-graft court to grant her
        temporary freedom have been all denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0f11d-9e77-4461-95dd-b4ea1b344be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, she filed a bail petition before the Supreme Court,
        but it remains unresolved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f6a6c-73db-42bc-a88c-343a0f113502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is under hospital arrest at the Veterans Memorial Medical Center
        (VMMC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f098d8-8937-4071-8aee-d307f8f37904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: After Enrile, CGMA should also be granted bail - Suarez</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4727c7-804b-4e73-82b7-aab9a653174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon told the media on Thursday that the president was happy on
        reading the WGAD''decision as "her rights were given recognition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa12b8d-c62f-477a-b9e3-b2657b7e943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rulings ''based on law''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56d542-6a2c-4ed7-8ee7-73169999f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the UN body''s opinion, Justice Efren de la Cruz of
        the Sandiganbayan First Division said that the court''s "mandate is not to
        be influenced by any public opinion or whatever."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c317f-dffb-433e-ae7c-e1e9c0b1f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should base our resolution on the facts and evidence of the
        case. That''s all," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c5bfa-7ef1-4c16-9320-d5b53a56b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:08:42.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:08:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano, Patricia de Leon, and AC
        Nicholls contributed to this report.</em></p>'
  'ManilArt-2015-October-Manila-art-festival-SMX-Aura':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-08T17:22:43.954+08:00
    'gallerysource': 'jcr:d94219b5-9b14-4aa0-aca9-2fd9028f920c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e947c9-47c8-486f-8505-e8e907d6f6cd'
    'lead': 'The country''s biggest and most comprehensive art fair is back on its
      7th run, with 22 booths and exhibitions, including participants from Malaysia,
      Singapore, and France, that were carefully chosen and curated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:18:12.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T11:18:18.700+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T11:18:18.404+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at this year''s ManilArt

      '
    'updated': 2015-10-09T11:10:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bdb51-736b-4fcb-a6f1-f7c18b0a73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        biggest and most comprehensive art fair is back on its 7th run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea143d-3fe4-4301-aa2b-804c27ad8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s ManilArt theme "Raising the Filipino Colors on the
        World Stage" is a celebration after the Philippines is able to join the prestigious
        Venice Biennale after so many years of absence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75d1ef-4a49-44b3-9c78-e74189d740a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exquisite glass sculptures by Ramon Orlina will welcome you
        once you enter the doors of the art fair. Figurative, abstract, kinetic, conceptual,
        and thought-provoking artworks by respected artists adorn the entire space
        of the SMX Convention Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d109d0-3315-4a20-b75c-09fd5a0f7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ManilArt Director Delan Robillos told CNN Philippines Digital on
        Thursday (October 8) that the 22 booths and exhibitions, including participants
        from Malaysia, Singapore, and France, were carefully chosen and curated by
        artist Jonathan Olazo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec3ed8-af4a-4b21-ae61-4f7a8b3a10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of exhibitors were limited because we wanted all the
        booths to have a well-thought-of concept and curated exhibition," Robillos
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c3e1e-eba8-45ff-9078-8c68b545ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International gallery Bruno Art Group from Singapore, with Israeli
        artist David Gerstein showcasing his action-filled imagery, also joined this
        year''s art fair for the first time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f3520-6c51-47b3-90ad-25b99e4981ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ''deconstructing'' Torre de Manila</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011d744-f827-47c7-a120-bd32969e21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you even enter the convention hall, you will see artist Boni
        Juan''s art installation mimicking the Rizal Monument in Rizal Park and the
        Torre de Manila, but with a twist — a switcheroo, a role reversal.</p>'
    '14':
      'image': 'jcr:95e2824b-5acf-4760-93fd-bc9fb1d2b6ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856311cb-cbce-495a-9bfa-327a6c22559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b727a71-5463-466f-a334-3f09a125bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On social media, people are calling Torre de Manila as the ''Pambansang
        Photobomber,'' so this time it is Jose Rizal who goes down his monument, with
        a spray paint in hand, and vandalizes Torre de Manila. It''s a deconstruction,"
        Robillos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6d034-a1d6-4472-a692-93047c192805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that ManilArt gets its support from the National Commission
        for Culture and the Arts (NCCA), so this statement is its way of supporting
        ManilArt in its advocacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80701da1-8e76-4fa7-8eff-2854f8647c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the strong campaigns of NCCA right now is the conservation
        and preservation of the cultural heritage — be it a monument, sights, or paintings,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804f9e4-b0ba-488e-8b27-551a7f3d826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General asked the Supreme Court to demolish
        the Torre de Manila, with the NCCA and the National Historical Commission
        of the Philippines overseeing the demolition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009d61a-f455-44e2-9b86-6b1f2a5d5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tips on how to fully enjoy ManilArt 2015</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9503a-4d97-4e30-a79b-3c950fa177c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hundreds of striking and provocative artworks, it would be
        quite a challenge to take it all in in one visit, so Robillos gave us some
        tips on how to fully enjoy the experience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01db05-7bf8-49ae-a7ea-6108018cbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said to go the SMX Aura as soon as the convention opens, which
        is at 11 a.m., to avoid crowds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67b645-4ad8-4c2a-abcf-073717d2ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised the art lovers to take time to walk around the venue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebc7d0-db2c-47f8-bc31-2308c2595c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the third, perhaps the most important tip, is to not try to
        absorb everything or else you''ll go loco, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d05483-f5ed-4bb2-8a87-25383e96cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you don''t understand what''s being told, it''s okay. There''s
        no right and wrong in art appreciation, just get the message of the pieces
        that are speaking to you," Robillos said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c4c10-3050-4959-8047-bb37faa041ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:18:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:18:18.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit will run from October 8 to 11 at the SMX Convention
        Center in SM Aura Premier in Bonifacio Global City.</p>'
  'No-criminal-cases-no-Americans-killed---second-Mamasapano-report':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Secretary Leila de Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-08T17:07:15.793+08:00
    'imagesource': 'jcr:98639177-f1a8-4b23-b59a-045f7d10671c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f230bc-8d81-4036-b1ce-c82c6928e8bc'
    'lead': 'Due to the lack of witnesses, no criminal complaints can be filed. This
      was the gist of the second part of the Mamasapano report released on Thursday
      (October 8) by the joint National Bureau of Investigation and National Prosecution
      Service (NBI-NPS) team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:23:12.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T11:23:18.687+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T11:23:16.975+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No criminal cases, no Americans killed - 2nd Mamasapano report

      '
    'updated': 2015-10-09T16:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd063e8-f89b-40db-bde5-5ec9090f673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — There was a crime, but there were
        no suspects. Therefore, no complaints can be filed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185d9a0-7657-4db2-84b5-46e6a64c0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the gist of the second part of the Mamasapano report released
        on Thursday (October 8) after months of inquiry by the joint National Bureau
        of Investigation and National Prosecution Service (NBI-NPS) team, which was
        formed to look into the January 25 bloody encounter in Maguindanao that left
        44 members of the police Special Action Force (SAF) dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cda0f-675e-4a42-b8d3-4f2c7ae50326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Justice Secretary Leila de Lima led a news conference on
        the same day to announce that, due to the lack of witnesses, no criminal cases
        could be pursued in relation to the death of nine members of the 84th Seaborne
        Company who penetrated the lair of international terrorist Zulkifli bin Hir,
        alias Marwan in Barangay Pidsandawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52069b71-a678-4eb2-9eaa-4e5a8499e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ho tayong pwedeng makasuhan, at this point, dahil wala ho
        talagang makapag-identify sa mga naka-engkwentro ng 84th Seaborne commandos,"
        De Lima said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5978563-0dc3-4cf0-bbbc-0057fe75c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We cannot press charges against anyone, at this point,
        since there was no one who could identify those who assaulted the 84th Seaborne
        commandos."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4f2b7-f846-405c-8b9e-a0e2742ecd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was unlike the first part of the Mamasapano report,
        which led to the filing of corresponding criminal cases last September 22
        in connection with the death of 35 members of SAF 55th Special Action Company
        in Barangay Tukanalipao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757c543-9835-4419-9878-3b2c5a961a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nnphilippines.com/videos/2015/09/22/NBI-files-raps-Vs.-90-individuals-over-Mamasapano.html">Related:
        NBI files raps Vs. 90 individuals over Mamasapano</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a58a78-384f-4833-a9eb-d820a74a73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/22/Two-Americans-killed-in-Mamasapano.html">Related:
        ''Complex crime of direct assault with murder, theft''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48456b66-bb8c-423f-80ea-f1e2dbc70a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to the killing of civilians supposedly in the hands
        of lone survivor PO2 Christopher Lalan of the 55th SAC, De Lima said no crime
        had been established since no one was able to submit any proof of death —
        despite repeated requests from the Moro Islamic Liberation Front (MILF) and
        the alleged victims'' next of kin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f5770-2f3a-4d14-9abd-2793d6152d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-NPS team also concluded that there were no American fatalities
        in the encounter — as some reports claimed earlier — and that the participation
        of the United States in Oplan Exodus was limited to intelligence gathering
        and medical services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63dfe75-c04a-49e0-a0d0-f608cb30215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said that the the alleged Caucasian-looking fatalities in
        the cornfield were fair-complexioned police commandos who might had been mistaken
        for foreigners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c949c-5cee-430f-a794-232c63f1b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that, in fact, the widow of one of those American-looking
        bodies shown in a video clip had come forward to identify that it was her
        Filipino husband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abd1f6-0569-4d8a-a8cd-a658cba8173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, De Lima said the lengthy investigation brushed aside an
        alleged "alternative version" of who killed Marwan since the claims were made
        by four walk-in individuals with "shady characters" in an apparent effort
        to muddle the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176c6b2-69d4-4656-9fdc-1005d9018315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/24/Cayetano-wants-to-reopen-Senate-probe-of-Mamasapano-clash.html">Related:
        Cayetano wants to reopen Senate probe of Mamasapano clash</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5509e4-63c2-43fc-8119-1cbeced1d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted, though, to procedural lapses which broke the chain
        of custody in handling the severed finger of Marwan because it was immediately
        turning it over to the Federal Bureau of Investigation (FBI). But this did
        not violate any laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9030f9-8a0e-416d-b3f5-6e08763a9fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, however, said that the special investigating team was not
        closing the door for filing criminal cases in the future — should there be
        witnesses and evidence to surface.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74eb12-5923-4aad-9ba5-88f41050c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:23:12.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:23:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'PBA-trade-Talk-N-Text-Barako-Bull-Ababou-Anthony':
