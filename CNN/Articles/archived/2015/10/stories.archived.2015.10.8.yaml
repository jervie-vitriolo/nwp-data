      'jcr:uuid': 'caa684c5-a0b1-4e87-9029-5677d5927191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Five senators
        have already expressed their respective bids to run for higher posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e3d11-6803-4a17-873e-66e802d2d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sen. Gregorio “Gringo” Honasan will be taken into the equation,
        that would make them six.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe4100-fa27-4772-bce1-c563af0e7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/06/UNA-Gringo-Honasan-vice-president-2016-elections-Jejomar-Binay.html">Related:
        UNA formally picks Honasan as Binay''s running mate</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bfdb65-9b41-45cd-acdf-7ca28516dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the elections, who among them really have a position to
        go back to in the Senate?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30ac3e-6b93-4fe4-b58a-73f7ca2feef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five out of six senators have seats to retain in the government
        if they lose in 2016 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b4e5a-5734-48e6-9056-3ac735ef159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Grace Poe, Francis “Chiz” Escudero, Antonio “Sonny” Trillanes
        IV, Alan Peter Cayetano, and Gregorio “Gringo” Honasan will all be able to
        go back to Senate and finish their respective terms until 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84606ce8-8cf3-4223-8634-33dc283b5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Sen. Ferdinand “Bongbong” Marcos Jr., a first-term senator,
        whose term will end on 2016, will not be able to get an elective position
        after 2016 elections, should he be unsuccessful in next year’s elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d10982-9b12-44f4-b548-6ea500742b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/05/bongbong-marcos-vice-president-elections-2016-the-filipino-votes.html">Related:
        Bongbong Marcos running for vice president in 2016</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e9164-cd16-4792-99a1-547cf1a67772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said, he could have chosen to run for re-election, but he
        decided to run for higher office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63832b5-e0ad-43fe-b886-a319b94ff464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos believes running for one of the highest positions in the
        land is a matter of destiny.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355310a5-0f7f-4f9c-9051-032048c8dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/07/bongbong-marcos-on-declining-binays-offer-to-be-his-VP-running-mate.html">Related:
        Marcos on declining Binay''s offer: ''Political divide was too wide to breach''</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefab2a5-0caf-41c2-8cef-0f8549df1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe can still run for a re-election on 2019 as first termer. While
        Escudero, Cayetano, Trillanes, and Honasan, whose terms will end on 2019,
        can run for other elective positions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd012ec-3035-40aa-97fd-fc4a1461de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 24 seats in the Philippine senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78dfee-c4b6-4fcc-81fc-f0b7cb54b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each senator have a 6-year tenure per term and allowed to serve
        up to 2 consecutive terms. Twelve are elected every 3 years to ensure continuity
        of the body and of legislations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0471c4b-e238-4b96-bd46-7899fc70d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Senate was restored in 1987, all 24 senators elected served
        until 1992.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b0a70-11db-43a2-98f3-147e86c79c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:39:03.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:39:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1992 elections, first 12 out of the 24 winning senators
        who got the highest number of votes served until 1998, while the lower half
        served until 1995.</p>'
  'PBA-Barangay-Ginebra-Cone-Caguioa':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-08T17:23:05.166+08:00
    'imagesource': 'jcr:f80ec391-369c-4cfa-b874-a478fce28649'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '786de8fc-fc36-4c1f-9c81-ab80889260c1'
    'lead': 'Coach Tim Cone believes that calling the shots for Barangay Ginebra San
      Miguel entails a different kind of pressure that may have burdened the squad''s
      previous coaches and players. But he is ready to take on the new challenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:42:19.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T11:42:25.492+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T11:42:24.966+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cone: For Ginebra to be successful, Caguioa has to transform his game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a57c68-2998-49c6-923d-520a8a7f0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Upon learning
        that he would call the shots for Barangay Ginebra San Miguel, coach Tim Cone
        admitted he was flabbergasted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6b78a-f342-4cb9-a486-e326a44fa4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one was more surprised than I was," Cone recalled in an interview
        on CNN Philippines'' Sports Desk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e27356-d05d-428e-8e3e-63161012cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/10/07/Gilas-Pilipinas-Olympic-qualifiers-Tim-Cone-Dondon-Hontiveros.html">Related:
        Olympic qualifiers a huge opportunity for the Philippines, says Cone</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a75b0e-294a-4944-b9bf-719a4ac11648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone, the winningest coach in the Philippine Basketball Association
        (PBA), said that handling the most popular ball club entails a different kind
        of pressure, which may have burdened the squad''s previous coaches and players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9ae2e-5483-41ba-ac24-572dfcaa66ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big difference is it''s Ginebra. There''s a different pressure
        for a Ginebra coach because of social media and fan involvement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d9064-b749-4c1d-a76a-856e8e25f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is ready to take on the new challenge nevertheless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317dda94-d690-4e7f-8428-b821eec99b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a coaching standpoint, every time you get a new challenge,
        it kinda energizes you," said the 18-time champion mentor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1a18c-7bd4-4c28-a1f5-289a465fd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Cone''s tutelage, what will become of the Ginebra team that
        has been mired in a championship drought since 2008?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c104c3-36e8-4ae5-858a-12893305ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be a settled team," he said. "That will be our goal: settle
        our offense, settle our defense, and then run when there''s an opportunity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a62d9-0b17-479f-872d-e0b52ef6d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known to be a big man''s coach, the American mentor said he is happy
        to have two of the league''s prime slotmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1c0fd-d041-47de-a15d-c3b30591313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have two of the premiere big men in the league in Greg (Slaughter)
        and Japeth (Aguilar) and that is energizing for me," said Cone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f0d22-0d93-449d-8f7a-5189d1f277fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that the Gin Kings'' fate really does not hinge
        on the two prized cagers, but on star guard Mark Caguioa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba8d5b-40fb-4613-89d8-9a37fcde3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for this team to be successful, Mark needs to transform
        his own game," Cone bared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d7e65-c65e-4094-941d-af44db3f1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:42:19.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:42:25.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
