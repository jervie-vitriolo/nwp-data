  'Yemen-airstrike-wedding-Sanabani':
    'author': 'Hakim Almasmari and Jethro Mullen, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-08T23:09:43.376+08:00
    'imagesource': 'jcr:44160b3e-930a-4115-acab-1786f54ad931'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8a5218c-65f9-49f3-9e3f-df760cf46f57'
    'lead': 'It wasn''t initially clear who had carried out Wednesday''s (October
      7) strikes in the southwestern town of Sanabani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T08:54:19.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T08:54:24.354+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T08:54:24.028+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 30 killed after airstrikes hit wedding in Yemen, officials
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bcd0e9-db85-41e9-bc21-0f46fbf19d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanaa, Yemen (CNN)</strong> — Airstrikes hit a wedding celebration
        in a rebel-held portion of Yemen, killing at least 30 people, local officials
        said, amid a months-long conflict in which a Saudi-led coalition has bombed
        rebel areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d6699-f697-4d0e-98e1-d02eed22b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t initially clear who had carried out Wednesday''s (October
        7) strikes in the southwestern town of Sanabani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1551b-9a42-481d-8780-ebf3c46663f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens were unaccounted for after the bombing, and hospitals have
        been overwhelmed with victims, three local security officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f5f48-741c-4584-a975-9e71bab78d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthi rebels are locked in a bitter conflict with forces loyal
        to the government of deposed Yemeni President Abdu Rabu Mansour Hadi. The
        pro-government fighters have the support of a Saudi-led coalition that has
        been bombing Houthi-held areas since March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09de72-631a-4f4a-a64c-141ff2677a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition forces said they have no ongoing operations in the southwestern
        Yemeni province where Wednesday''s bombing happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00ab4b-99c7-4868-a6c9-3f8bb9d0a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not every explosion that takes place in Yemen is an airstrike –
        it could be a missile, car bomb, or weapons cache," coalition spokesman Ahmed
        Asseri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7103634-b70b-400e-9d00-ac4b59672435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians have suffered heavily amid the violence and disruption
        caused by the war in the impoverished nation – and weddings have been struck
        previously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6291d-cf04-4a55-92cf-a55771b33235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes hit a marriage ceremony last week in the southwestern
        province of Taiz, killing at least 131 people and wounding scores of others,
        the Houthi-controlled news agency Saba reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc1bd2-6f6a-45aa-af09-6d0e9ba803f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency and Yemeni security officials accused the Saudi-led
        coalition of carrying out the bombing. The coalition denied the allegation,
        saying it didn''t have any operations in that area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ef30e-4bb7-4552-a096-0ef60d0f7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of fighting in Yemen have left at least 4,000 civilians dead,
        according to the Houthi-controlled Health Ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f104be4-ffe7-4907-a90b-f81e2d9dff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Hakim Almasmari reported from Sanaa, and CNN''s Jethro
        Mullen wrote from Hong Kong. CNN''s Merieme Arif and Schams Elwazer contributed
        to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d882e-ebf6-48f9-9a2c-d2eda91afb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:19.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T08:54:24.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/08/middleeast/yemen-violence/">"At
        least 30 killed after airstrikes hit wedding in Yemen, officials say."</a></em></p>'
  'Syria-offensive-Ali-Abdullah-Ayyoub':
    'author': 'Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-08T22:26:00.133+08:00
    'imagesource': 'jcr:5f36e2b0-ee3b-4046-9ef6-7e5bf455f66a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '707c0d1c-5649-4fde-b1d8-27ddaf62f668'
    'lead': 'The Syrian regime, which had appeared earlier this year to be on the
      ropes, has "launched a wide-scale offensive," a senior military official said
      Thursday (October 8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:39:13.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T10:39:27.901+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T10:39:27.482+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian official says ''wide-scale offensive'' launched

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72573135-e1fa-400b-baaa-4e076dfc6265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Syrian regime, which had appeared earlier this year
        to be on the ropes, has "launched a wide-scale offensive," a senior military
        official said Thursday (October 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103de92-3779-47be-bdc1-9a562b98d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim, Syrian army chief of staff Gen. Ali Abdullah Ayyoub said
        on state media, is "eliminating the terrorist groups and liberating the areas
        and towns that have suffered from terrorism and its crime."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c73a7-464d-4c2b-ac35-bb2c2e8fd284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayyoub provided no details of the area in which the offensive is
        being launched or its size and scope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed37b29-d5fb-4b83-8aca-0b59c65d902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledged the key role being played by Russia, which appears
        bent on supporting a Syrian regime that had been badly in need of help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb96a4-3259-47b9-b6b7-30bdb9a77414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the Russian military airstrikes that diminished the fighting
        capacity of ISIS and other terrorist groups, the Syrian armed forces maintained
        their military initiative," Ayyoub said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2e898-4ef3-4760-8975-5c67d08fabc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia launches 26 missiles from Caspian Sea</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1f7af-5d0d-43dd-8067-c14127f8699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has dramatically altered the balance of power in the Middle
        East with its robust intervention in the Syrian civil war. On Wednesday, it
        launched a naval bombardment of ISIS targets in Syria, a senior Russian official
        said, ramping up its newly muscular presence in the Middle East.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52a13b-7113-4eeb-9448-e4903b767430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Russian ships fired 26 missiles into Syria, hitting 11 targets,
        Russian Defense Minister Sergei Shoigu told President Vladimir Putin during
        a televised meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36842090-b42c-4696-b9a4-a9dfa242c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu said the strikes were launched from the Caspian Sea using
        precise long-range missiles that flew 1,500 kilometers (930 miles) to their
        targets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bc916-43e8-482c-9e90-9be1ae1d767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday (October 7) also appeared to mark new and closer military
        cooperation between Russia and the embattled Syrian regime of President Bashar
        al-Assad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4497108-7ea1-4775-91a9-bc13f4a755b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Syria launched coordinated attacks on Islamist factions
        in towns in Hama and Idlib provinces in western Syria, with the Syrian shelling
        apparently conducted in concert with Russian airstrikes, according to an opposition
        group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3ab81-792c-464f-84d3-75ada615eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report appeared to offer fresh evidence that Russia''s primary
        goal is propping up al-Assad rather than fighting terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c1110-5e89-4b20-a92f-ade2f7c24696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as its ships and warplanes conducted fresh strikes, Russia
        said it was willing to cooperate with the United States in carrying out attacks
        in Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da9dbf-aec9-44dd-96e7-22dc55b10693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, speaking to reporters in Rome, U.S. Defense Secretary Ashton
        Carter called the Russian campaign of airstrikes in Syria a "fundamental mistake."
        He said the United States was not ready to cooperate with Russia on operations
        in Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca57f29-ce02-479e-9c6d-c7434a098084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military recently had to divert one aircraft over Syria
        to ensure it could maintain a safe flying distance from a Russian fighter,
        a Pentagon representative said. Until the two countries agree on mutual flight
        safety rules in Syrian airspace, U.S. pilots are under orders to change their
        flight path if a Russian plane is within 20 nautical miles, a senior defense
        official told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1ad8a-d27b-4693-ae65-91140c3ae6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition group reports fierce clashes</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ee4a7-9456-47b8-8f89-4dce2bd6ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian warplanes conducted heavy airstrikes Wednesday on Islamist
        factions, accompanied by shelling from government forces, according to the
        UK-based, anti-Assad Syrian Observatory for Human Rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f46af2-1fd4-4886-b72e-b610191f9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the observatory said there were no ISIS positions in
        the areas targeted and that fierce clashes were taking place on the ground
        between regime forces and their allies and armed Islamist rebel factions,
        including the Ahrar al-Sham and al Qaeda-affiliated al-Nusra Front.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911fde7-4a57-4e66-b571-17d1047fb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s clashes are the fiercest in the last month, the observatory
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9b955-77ab-4677-adc6-bdad9e7e165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said it is targeting ISIS, al-Nusra Front and "other
        terrorist groups" as recognized by the U.N. Security Council or Russian law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c899a68-71bd-4b82-8de3-86b0e5e7bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s ambassador to Russia, Riad Haddad, said Wednesday that
        around 40 percent of ISIS infrastructure had been destroyed since Moscow''s
        military operation began, Russia''s state-run Sputnik International reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9547b-5bbf-404d-9ad6-ea29896915c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Substantial military buildup''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea498424-00a8-4da1-bcad-64a1376efc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkey, Syria''s neighbor to the north, cast fresh doubt Wednesday
        on whether Russia''s goal was to go after SIS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49fe96f-eb18-4ba1-891e-eff94306007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fraction – 3.5 percent – of Russia''s airstrikes in Syria so far
        have targeted the terror group, Turkish Prime Minister Ahmet Davutoglu said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc067e52-c999-4080-a472-48e5cf1ce8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Syria also questioned Russia''s targets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb522f-676f-421e-8615-4b3a840f7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what we''ve seen in initial airstrikes that Russia carried out
        beginning last week were primarily targeting places where ISIL wasn''t ensconced,
        didn''t exist, didn''t have a presence and frankly it was where moderate Syrian
        opposition forces are generally located," deputy spokesman Mark Toner told
        reporters Wednesday, referring to ISIS with another acronym.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4ab4c-145d-4b4e-a878-74d82a6f1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments came a day after NATO''s secretary general expressed
        alarm over how the Russian military had grown on several fronts in Syria,
        including boots on the ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e372168-39bc-425c-8877-0147ec1f5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian planes have also incurred into Turkish airspace twice, Secretary
        General Jens Stoltenberg said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116677d7-335b-4769-906b-7c4872a1396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unacceptable, it''s dangerous, and it''s reckless behavior
        and it adds to the tensions," he told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704cbb9-2966-4d89-a2dc-bbf25fe91873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg said he doubted that Russia was interested primarily
        in fighting ISIS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d776e6-a748-4eca-910d-606fef9e5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also concerned that Russia is not targeting ISIL but instead
        attacking the Syrian opposition and civilians," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fc107-4ca8-444b-a4f5-d75df25ccb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon shares the same worries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0ddb5-bf2c-4b92-b5ad-50393cb43dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest U.S. assessment indicates that Russia has moved ground
        combat weapons and troops to western Syria where anti-regime forces are, according
        to two American defense officials. The United States sees the move as Russia
        "stepping up its ground activity" in Syria to attack those forces, rather
        than ISIS elements, according to one of the officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7605f90-87bc-4ec8-9c50-daae1a4fb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian officials deny ramping up military activity. Officials
        quoted by state media said there would be no ground operation in Syria and
        – in contrast to what officials had said earlier – Russia would try to prevent
        any "volunteers" from going to Syria.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae11651-bdd2-4d03-bcfe-53ee796005bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Don Melvin, Hala Gorani, Hamdi Alkhshali, and Michael
        Martinez contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404b794-d3d9-4a2e-9473-7818db5e91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:39:13.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:39:27.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/08/middleeast/russia-syria-isis/index.html">"Syrian
        official says ''wide-scale offensive'' launched."</a></em></p>'
  'Liberal-Party-delays-senatorial-slate-announcement':
