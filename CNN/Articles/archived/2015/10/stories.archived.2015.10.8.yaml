      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Water levels in
        Angat and Ipo Dams continued to rise this week, but water concessionaires
        said this is no reason to be complacent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439a8e7-2ce9-4d46-8c4a-40f20b86c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:51:05.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:51:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam, which supplies over 90 percent of Metro Manila''s water
        requirements is still 16 meters away from its normal level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2646fd3-b5ca-47fb-b314-383d39b7939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:51:05.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:51:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. on Thursday (October 8), Angat Dam''s water level was
        at 193.80 meters above sea level — a 17-centimeter increase from its water
        level the day before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c9292-42b2-4f38-85c9-ab7d494b6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:51:05.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:51:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipo Dam, on the other hand, was at 99.85 meters at 6 a.m. on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573cb556-9d17-4c08-b89c-db2302e05ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:51:05.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:51:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East zone concessionaire Manila Water said it will still continue
        the 7-hour reduced water pressure scheme from 10 p.m. to 5 a.m. until further
        notice, while west zone concessionaire Maynilad is still studying whether
        it will maintain the seven-hour service interruption or extend it beginning
        next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b6a1c-f560-42f4-b068-abfa9faa0ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:51:05.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:51:08.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, authorities said the rise in water levels is a good development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb839cb-3bf4-4db8-8650-fc7af393e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:51:05.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:51:08.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magandang development sa atin kasi tumataas. Kahit papano nagkakaron
        ng daily increase sa elevation range ng 17 to 25 centimeters. Magandang contribution
        sa inflow noon yung ulan na dala ng huling bagyo," Jorge Estioko, deputy executive
        director of the National Water Resources Board, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867d1d9-ca1f-4c34-b7ed-5b0c966751f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:51:05.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:51:08.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service interruptions implemented by water concessionaires affect
        Metro Manila, Rizal, and Cavite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efce61d-d300-4b02-98d2-6106d6863601'
