    'lead': 'A total of 1,550 agrarian reform beneficiaries in northern Negros Occidental
      received P103 million in credit assistance as of September 2015, according to
      the records of Department of Agrarian Reform (DAR) Negros Occidental-North.'
    'mgnl:activationStatus': true
