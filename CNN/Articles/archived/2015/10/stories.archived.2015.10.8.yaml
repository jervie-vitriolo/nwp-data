    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce88122-aaf9-4044-9afe-bf27d55239af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:35:13.449+08:00
      'mgnl:createdBy': 'jeff'
