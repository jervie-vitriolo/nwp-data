      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Technical Education and Skills Development Authority
        (TESDA) Director General Joel Villanueva confirmed that he will be joining
        the administration’s senatorial ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e78042-fb5b-4e51-9106-4ad86379a15b'
