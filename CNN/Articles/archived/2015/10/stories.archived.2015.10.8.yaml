    'mgnl:lastActivatedVersionCreated': 2019-12-23T11:51:23.230+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi prince now owns 5% of Twitter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277f73b-6538-467f-8849-ca18f3fb03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:51:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:51:23.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Saudi billionaire Prince Alwaleed
        Bin Talal has given Twitter a big vote of confidence just months after suggesting
        CEO Jack Dorsey should step aside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba88a0-7a74-4d52-bc40-1e32b1893e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:51:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:51:23.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwaleed has increased its stake in Twitter over the last six weeks
        to 5.17%, making him the second biggest shareholder after former CEO and co-founder
        Evan Williams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebd40a-678c-47b8-9811-fc28e25d2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:51:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:51:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just days after Twitter named Dorsey as its
        permanent CEO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553a233-45a3-4975-81a9-70f1c29ec419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:51:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:51:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwaleed, one of the richest men in Saudi Arabia, bought a 3% stake
        in the company in 2011 before it went public in 2013. The current stake of
        35 million shares is worth $1 billion, and includes 30 million shares owned
        directly by the prince and five million by his Kingdom Holding Company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846e930-3834-4351-9976-4da8b109be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:51:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:51:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as June, he was critical of Twitter management and spoke
        against Dorsey succeeding Dick Costolo when he stepped down as CEO in June.
        He told the Financial Times that Dorsey should focus on running his other
        company, Square. Twitter, he said, needed a new leader with extensive marketing
        experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d2219-474d-4e0e-ac00-e2e84e5346ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:51:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:51:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes ranks Alwaleed as the 34th richest person in the world. His
        other major investments have included Citigroup, as well as media companies
        like Time Warner (CNN''s parent company) and Disney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac30e5-572e-4834-82d8-28b9b13ccc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:51:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:51:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being one of the earliest and biggest investors in Twitter,
        the prince is not an avid user. He has over 3 million followers, but has tweeted
        just 171 times since joining the network in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e321a-66fd-4dba-8eb9-a510ffee1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:51:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:51:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/10/07/technology/twitter-saudi-prince-stake/index.html?iid=hp-stack-dom">
        "Saudi prince now owns 5% of Twitter"</a></em></p>'
  'Agrarian-reform-beneficiaries-get-P103M-in-credit-assistance':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'A farmer in Negros Occidental'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-08T21:55:01.568+08:00
