    'title': 'Liberal Party delays senatorial slate announcement

      '
    'updated': 2015-10-09T15:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35883865-6299-42ec-89de-9d46d31df6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:43:49.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:44:05.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Liberal Party
        (LP) on Thursday night (October 8) said that it will be moving its senatorial
        line-up announcement on Monday (October 12) to allow Quezon City Mayor Herbert
        Bautista additional time to mull if he wants to run for Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fe8bd-5b2d-4d85-b88e-7def7b90b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:43:49.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:44:05.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional time can allow Bautista "time for reflection and
        to consult with his family."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208e627-3e5b-4a61-bdad-bc4e44e16938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:43:49.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:44:05.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this additional time for discernment is in the best
        interest of the parties and candidates concerned," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc96b3e-70a0-4052-88ef-3ed2f51a261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:43:49.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:44:05.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the request of outgoing Metropolitan Manila Development
        Authority (MMDA) Chairman Francis Tolentino to be excluded from the LP slate
        as a reason to postpone the scheduled presentation of its senatorial candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb3458-116e-4f6f-9b46-ebc31c3a3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:43:49.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:44:05.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/07/MMDA-Francis-Tolentino-Liberal-Party-senatorial-lineup-2016-elections-playgirls.html">Related:
        Tolentino asks to be dropped from LP senatorial slate following Playgirls
        issue</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76aadf6-8112-43bd-90b7-2bf1492ebf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:43:49.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:44:05.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP initially scheduled to make the announcement on Friday (October
        9).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5700fa0-a2b5-4dfc-b3f5-e8a9224d27b5'
      'mgnl:activationStatus': true
