      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'Comelec-source-code-review-2016-elections':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-08T06:48:15.429+08:00
    'imagesource': 'jcr:a5fe6223-4845-4a42-829d-11d01b9ce2b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b129e8-e455-4a74-a88f-9357270f3515'
    'lead': 'The source code review that will be used for the 2016 elections was opened
      for scrutiny on Thursday (October 8), seven months before the actual polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T10:57:54.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T10:58:44.030+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T10:58:43.678+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source code for 2016 polls now under review

      '
    'updated': 2015-10-09T08:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9429dd3-d2d7-4bac-91a2-ef486a599a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The source code
        review that will be used for the 2016 elections was opened for scrutiny on
        Thursday (October 8), seven months before the actual polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d37e00-b673-4938-800a-d99493d6b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lecture at the De La Salle University in Manila signalled the
        beginning of the process of reviewing the source code that will dictate how
        the computerized machines to be used in the elections will run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a66d70-0676-42d3-925c-23e225ebb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to scrutinize one million lines of the base code, which
        will be the spine of the software that will run the machines. The Commission
        on Elections (Comelec) said this is to build trust in the automated election
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a90e7-f2e2-40f1-804f-04dce167d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec and the supplier Smartmatic are briefing the public and
        political parties present on the importance of the review and the process
        of carrying it out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704b311-66d2-48ac-80f5-1f0c00839203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010 and 2013, the source code of the PCOS machines became the
        center of controversy, primarily because it wasn''t made available to the
        public until a few weeks before the polls. Comelec Chairman Andres "Andy"
        Bautista pointed out that this time around, they''re doing the review seven
        months ahead of the polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0673a-21f6-453d-a9de-af59c2ea33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s review is a parallel one with the main review being
        done by Colorado-based contractor SLI Global.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592de39-ea74-49a4-a533-434ef649cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said SLI Global has already gone through half of the million-line
        base code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82141963-5d8f-49d3-9004-866b8c3bd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why reviewing the source code is important</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e5e1e-08cb-49a5-a2bd-d52de62dc128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviewing the source code is important to ensure that the machines
        will perform the functions that they''re supposed to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316eb927-0402-4665-8ffb-676b05abbe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, it should vote one vote for candidate A as one vote
        for candidate A, and one vote for candidate B as one vote for candidate B,
        and so on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85348e-a732-4e4f-b07b-3039727e2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviewers will look out for malicious lines or any inconsistency
        that might affect the results of the elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35499e4a-8537-44a5-82d6-55dd84dba53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec expects SLI Global to come up with a certification for the
        base code by January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92402f-4c96-4b1c-9719-4b85bebcebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, local reviewers should begin reviewing a customized code
        which already contains instructions specific to the May 9 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c8d40-ae3b-45f3-83b4-cda93baa395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of all these reviews will be a so-called "trusted build,"
        which will be the code that will be uploaded to the machines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c99879-8081-4ba1-8c3a-2b231c91c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:57:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:58:44.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a series of tests before the machines are finally
        given the green light.</p>'
