      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/07/President-Aquino-no-mention-if-MMDA-chairman-Francis-Tolentino-part-of-LP-senatorial-slate.html">Related:
        Aquino no mention if Tolentino still part of LP senatorial slate</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cdc9f-7e2d-47ab-b2f0-f1f10ebd8d80'
      'mgnl:activationStatus': true
