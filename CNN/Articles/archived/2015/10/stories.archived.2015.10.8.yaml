      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com,&nbsp; <a href="http://edition.cnn.com/2015/10/07/asia/doctors-without-borders-afghanistan-airstrike/index.html">"Doctors
        Without Borders: Kunduz strike an ''attack on the Geneva Conventions''."</a></em></p>'
  'USGS-Twitter-earthquake':
    'author': 'Jose Pagliery, CNN Money'
    'caption': '(Photo: Bethany Clarke/Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-08T06:05:00.145+08:00
    'imagesource': 'jcr:0fd7839c-8533-4fbe-916b-4bb4fd51630c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54252acf-7319-493e-8374-2df3e919bc70'
    'lead': 'When earthquakes happen, U.S. government scientists get a 60-second heads
      up from an unlikely partner – Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:33:16.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T13:33:20.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T13:33:20.364+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. scientists use Twitter to track earthquakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04758a25-f987-4dad-8258-98a1395b73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — When earthquakes happen, U.S. government scientists
        get a 60-second heads up from an unlikely partner – Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ede12-870b-45b2-a03f-67b27a60691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2009, seismologists at the U.S. Geological Survey (USGS) have
        teamed up with the social media company. The result? More accurate emergency
        alerts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c62cb3-73ba-445f-ba8d-8599537e7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it all relies on you, the public. If you tweet "earthquake"
        – even if it''s in seven other languages – you''re helping American scientists
        get better at tracking these destructive phenomena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465509e-66d7-4afe-ab34-23d17dedada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called Tweet Emergency Dispatch. Twitter described the program
        in a blog post on Wednesday (Octobner 7), and U.S. government scientists confirmed
        it to CNNMoney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2a00d-0822-4c0c-ab31-d8f1552094e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works. USGS pays Twitter to tap into its data. A
        program automatically sorts through the tweets coming from Twitter''s 316
        million active users. When, all of a sudden, lots of people in a specific
        area start sending out messages about earthquakes, government researchers
        get an alert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861ca45-1368-43b5-a4df-bbb22071776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a revolutionary change in what we do, but it just gives
        us that extra minute to start on our response," said Paul Earle, a seismologist
        at the federal agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b64724-d4ec-4f11-aa3e-b4c29d5af518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That extra bit of Twitter data does a few different things. Sometimes,
        it alerts scientists to an earthquake that faulty sensors didn''t pick up.
        Other times, it catches earthquakes in places where there weren''t any sensors
        at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad605865-3f3b-4429-8f4f-19265b69c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the USGS National Earthquake Information Center in Golden,
        Colorado has 2,000 devices listening to tiny movements in the Earth''s crust,
        but only about half of those are outside the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0a826-6958-4840-8f52-a88ab5686efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, last year, seismic sensors in California picked up
        a magnitude 5 earthquake – a slight rumble. USGS automatically placed the
        alert on its website. But when Earle looked through his Twitter alert system
        and didn''t see any unusual chatter, he realized something was wrong. It turns
        out that earthquake never really happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa585045-78ad-49de-aa51-afc9e34e22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the key," Earle said. "The data stream from Twitter is
        totally independent. It''s a secondary check."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9af84-99b7-4a2f-a8f3-c023e8a1e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of earthquakes in the last few years have helped scientists
        fine-tune the system. They''ve gotten better at ignoring irrelevant tweets
        – like news stories and everyday conversations about earthquakes. As can be
        expected, the most relevant tweets are curt and to-the-point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e7037-e98c-4681-a8b8-51645bfa8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During violent shaking, people don''t have time to write long tweets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1bd94-0f27-4a90-b275-67492136f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USGS has also learned to look for certain words. Spanish speakers
        use the word "terremoto" for major quakes but "temblor" for smaller ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbeb11-cc87-4c7a-adf5-11a0f1224c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a company blog post, Twitter employee Elaine Ellis recounted
        a visit USGS center in Colorado. Earthquake aftershocks rumbled in Chile.
        In just over a minute, 14 people had tweeted about it – and American scientists
        immediately got an email alert.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afc273-f739-44f8-84d6-77ea5360d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up? Government seismologists want to redirect Twitter-based
        alerts directly to earthquake sensors. The idea is to turn up the sensitivity
        level of sensors the second that people start feeling the ground shake – making
        readings even more accurate than before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005c1fe-00cc-4a56-ad06-aab777cd4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:33:16.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:33:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/07/technology/twitter-earthquakes/">"U.S.
        scientists use Twitter to track earthquakes."</a></em></p>'
  'Hilary-Clinton-Trans-Pacific-Partnership':
    'author': 'Dan Merica and Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-08T05:44:10.532+08:00
