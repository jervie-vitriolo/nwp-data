    'updated': 2015-10-17T02:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c546b0-2cf5-4ba2-af28-fb74dcfc3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:02.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:48:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An attempted robbery-turned-hostage-taking
        in Manila ended in the death of an unidentified man on Thursday afternoon
        (October 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8010728-dd10-439f-aa43-512cb90781b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:02.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:48:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the driver of an HM Transit bus, the man was tailing
        a passenger — apparently to rob him — but the target victim sensed danger
        and got off the bus on Taft Avenue near Pedro Gil Street.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904fef8-120f-4a22-8d80-ad1cdb81a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:02.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:48:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing sight of his intended victim, the man reportedly lost his
        temper and grabbed one of the female passengers instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d2e4f-9f58-4548-867b-63429c465e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:02.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:48:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation lasted about 30 minutes, allowing for some negotiation,
        but eventually, one policeman decided to shoot the hostage-taker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71c843-6e6c-44db-9d76-d1c903f88da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:02.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:48:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified man was brought to the nearby Philippine General
        Hospital (PGH) where he was declared dead on arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23705c30-0670-434a-acfc-50e3957668c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:02.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:48:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, newly-installed Interior Secretary Mel Senen Sarmiento
        commended members of the Manila Police District (MPD) for their quick response
        to the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b9d3a-7130-4cf5-8a07-f8064b732cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:02.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:48:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said that this was a result of the heightened visibility
        of policemen in the streets as part of Oplan Lambat Sibat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97e830-a517-454f-9083-004d250e7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:48:02.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T10:48:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yumi Lugod contributed to this story.</em></p>'
  'Maynilad-Manila-Water-service-interruptions-to-continue-despite-rise-in-Angat-Ipo-Dams-water-level':
