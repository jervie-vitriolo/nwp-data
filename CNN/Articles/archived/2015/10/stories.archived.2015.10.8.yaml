      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habana now has 64 tries at international level, equal the total
        of former Australia star David Campese -- the most by a any player among the
        top-tier nations. Japan''s Daisuke Ohata has the overall record of 69.</p>'
    '28':
