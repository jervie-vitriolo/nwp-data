      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bryan Habana equaled the Rugby World Cup
        try-scoring record as South Africa clinched top spot in Pool B by thrashing
        the United States 64-0 at London''s Olympic Stadium on Wednesday (Thursday
        PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcb621-95e4-4684-9a34-71ed79636180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winger crossed for three of his team''s 10 tries to match New
        Zealand legend Jonah Lomu''s all-time milestone of 15 overall at the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7fabec-f8f7-48f4-82fa-38b6c166a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Springboks will next face the loser of Saturday''s (Sunday PHT)
        match between the top two Pool A teams, Australia and Wales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac863311-18b8-4202-b0ce-cb2af712fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:24:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of that game will take on either Scotland or Japan in
        the last eight. The Scots can clinch second place by beating Samoa on Saturday
        in Newcastle, ahead of the closing match between Japan and the U.S. on Sunday
        (Monday PHT).</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Having equalled <a href="https://twitter.com/JONAHTALILOMU?ref_src=twsrc%5Etfw">@JONAHTALILOMU</a>&#39;s
        RWC try record of 15, <a href="https://twitter.com/BryanHabana?ref_src=twsrc%5Etfw">@bryanhabana</a>
        enjoyed the moment with fans after RSA&#39;s win<a href="https://t.co/aMsDN7tqwf">https://t.co/aMsDN7tqwf</a></p>&mdash;
        Rugby World Cup (@rugbyworldcup) <a href="https://twitter.com/rugbyworldcup/status/651822548758364160?ref_src=twsrc%5Etfw">October
        7, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e780aa4-4fe3-4a99-8578-d820a11de7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:24:26.103+08:00
