      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could have had four in the match, but spilled the ball when he
        dived over the tryline in the 68th minute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db4192-77ab-4b32-b1a6-ddf15f7a19d9'
