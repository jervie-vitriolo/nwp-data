    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-08T08:13:48.386+08:00
    'imagesource': 'jcr:09f8092e-594d-4dcb-b457-7b2f4da41043'
