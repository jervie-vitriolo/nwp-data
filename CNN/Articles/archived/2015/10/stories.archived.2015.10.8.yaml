    'caption': '(Photo: Bethany Clarke/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-08T12:56:20.004+08:00
    'imagesource': 'jcr:020fa22c-218d-4f71-ad82-6e267877c64a'
