      'jcr:uuid': '0e661b52-40a2-4a16-97d3-04f81000367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:11:45.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        (LP) vice presidential bet Rep. Leni Robredo, whose image had been one of
        clean and honest public service, has just had a taste of political mudslinging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce9cea-74f0-4056-9bf2-241e1ca5e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:11:45.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social media post has been circulating quoting her as saying that
        the dance of the Playgirls at an LP event in Laguna was okay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a255519-66ea-4877-b134-ed6cdb1f967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:11:45.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo denied on Wednesday (October 8) that she had made such a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f35c1-8700-4a12-8816-d9a4cea82e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:11:45.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she expected more of such attacks on her reputation as
        elections approached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e5724-ce3e-4530-9c83-62b09ea44546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:11:45.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said: "Kahapon may lumabas na picture ko na ang&nbsp; sinasabi
        ko raw na there''s nothing wrong with it. Kabaligtaran. Pero parang nakakalungkot
        lang. Nakakalungkot siya kasi yung politika natin ganoon kadumi, ganoon kasinungaling."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16a111-4f9b-4815-aa80-a99f5fbdc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:41.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:11:45.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Yesterday a picture of me came out with a quote saying
        that I saw nothing wrong with it. That’s the complete opposite of my view.
        But it’s saddening. It makes me sad because our politics have become so dirty,
        so dishonest.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1852953-c5a9-4ca1-b4ca-c5106563cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:41.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:11:45.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero handa tayo doon," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c6850-771e-4583-886e-52ceabf0abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:11:41.591+08:00
