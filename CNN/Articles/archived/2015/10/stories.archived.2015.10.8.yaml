      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576d12a-d683-4326-83bb-48d09f169ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:25:39.652+08:00
