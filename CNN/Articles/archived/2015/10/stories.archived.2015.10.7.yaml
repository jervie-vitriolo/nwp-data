      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TALOS program has churned out several prototypes and is on track
        to deliver a first-generation suit by August 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2d5b0-c4e8-47a7-b659-b734f5f77391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel said research on the TALOS suit has also been a boon in other
        areas, helping the military develop improved technologies related to lightweight
        armor and communications systems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427dd068-5c83-41d4-809a-036cea3a7d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s serving as a spin-off for us," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308d550-e1ea-46fa-8b87-bb26fa82a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.075+08:00
