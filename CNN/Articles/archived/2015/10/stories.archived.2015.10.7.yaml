    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012572f4-1865-4808-afea-bdc9dc6cb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:54:21.281+08:00
