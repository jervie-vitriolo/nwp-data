      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When users have scrolled to the end of the day''s new Moments, they''re
        greeted by an unusual message on the never-ending Internet: "You''re caught
        up!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
