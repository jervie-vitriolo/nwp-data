      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan City (CNN Philippines) — This province has declared a state
        of calamity due to the effect of a prolonged drought&nbsp;in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf9840-9eda-405d-97e2-0468d7802792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:54:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:54:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s provincial board recently passed a resolution declaring
        a state of calamity following the agricultural damage caused by El Niño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79466b1b-0349-412b-a81f-20c89db319e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:54:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:54:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data gathered, thousands of corn farmers in the province
        have been complaining of losses due to a drought that has been affecting their
        crop for months now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc90fa-cb42-4edf-b54c-1e64925cd7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:54:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:54:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial agriculturist Danilo Tumamao said more than 61,000 hectares
        of cornfields were already affected by the dry spell with a total damage of
        P705 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f7022-9978-4cf4-9c91-460cff940c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:54:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:54:25.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumamao said San Mariano town and the cities of Cauayan and Ilagan
        were among the areas which suffered the most by the drought.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafbead-1c9c-432d-855e-8b357411f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:54:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:54:25.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government has decided to declared a state of calamity
        to be able to use the province''s P123-million calamity fund to help farmers,”
        said Vice Gov. Antonio Albano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef85e7-46df-42e1-9578-67f3f2a47b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:54:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:54:25.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano said the provincial board will discuss with Gov. Faustino
        Dy III the type of assistance that will be extended to corn farmers affected
        by El Niño.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b5c20-d227-4eae-a673-d3a078e47ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:54:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:54:25.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assistance could be in the form of seeds or fertilizers, farm
        inputs, or cash assistance,” Albano added.</p>'
  'u.s.-oil-production-declines-gas-prices':
    'author': 'Mat Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-07T12:04:30.309+08:00
    'imagesource': 'jcr:15674836-b79e-45d3-8fc5-1bfc192fcaad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f175cd23-cfe2-45eb-9090-67ab00e62e03'
    'lead': 'The American energy boom is finally showing some cracks from the crash
      in oil prices. U.S. oil production decreased by 120,000 barrels per day in September
      from August, according to a report released by the Energy Information Administration
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:00:00.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:00:25.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:00:25.182+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cracks emerge in U.S. oil boom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b21be-8b40-44f0-8929-50de8d97d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The American energy boom
        is finally showing some cracks from the crash in oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266e209-2bbd-458f-b971-265df0698e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil production decreased by 120,000 barrels per day in September
        from August, according to a report released by the Energy Information Administration
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79af016-4ba2-43e0-a1e6-3beb2938f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the lowest monthly output in the last 12 months. And it
        was the fourth in the past five months that U.S. production has declined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17955588-a2a8-4e98-9e30-b1115da61834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that it''s time to call this the beginning of
        the end of the shale oil boom. The U.S.''s oil output still stands at a robust
        9 million barrels per day, nearly double the amount of oil pumped in late
        2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7c9f5-1b24-4e18-bc5d-b2a18f21ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was enough to send oil prices rallying nearly 5% on Tuesday
        to $48.53 a barrel, the highest level in a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1b3ef-98e9-4d7e-b639-23d944ed5735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil output slide to continue</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbd385-a625-41bc-b68b-0c520cd21736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decline in production provides fresh evidence of the fallout
        from the dramatic decline in oil prices in the past year and a half. U.S.
        oil companies are clearly tapping the brakes after years of explosive production
        growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea233ce2-e70a-41f7-b69c-4d43dbb19f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the EIA believes production will continue to dip through the
        middle of next year due mostly to "unattractive economic returns."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6428c2b-3bda-446d-ab9a-18770d0c236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is exactly the outcome that OPEC was hoping to achieve. Despite
        low prices, the oil cartel has kept aggressively pumping oil to put pressure
        and steal back market share from high-cost U.S. shale oil producers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8b511-63af-4deb-996e-76969e89e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. companies have already cut more than 86,000 jobs due to low
        oil prices, according to Challenger, Gray &amp; Christmas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb89401-7313-45ea-a6ed-b214b3bc7510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has put $1.5 trillion of oil and natural gas projects at
        risk, research firm Wood Mackenzie estimates. U.S. oil rig counts have also
        tumbled to the lowest levels in nearly five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2d9ee-b361-4415-a406-bea849aebbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil markets moving closer to balance</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ee285-65ac-4b91-a63e-b215c32237e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in U.S. production has raised hopes the market will
        be able to absorb the enormous supply glut sooner rather than later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f71bcb-3e58-4802-bcca-c63347cafb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very significant. If production continues falling by 100,000
        barrels per day, then we think the balance between supply and demand can happen
        earlier," said Per Magnus Nysveen, head of analysis at Rystad Energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d6332-ce79-49b4-9363-d0a20d050a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Rystad believes that balancing point could occur during the
        first half of 2016, compared with in mid-2016 previously. The firm pointed
        to an estimated decline of 50,000 to 100,000 barrels per day in U.S. shale
        oil fields.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e0c9b-f7f3-4d44-ac8e-710aa7e2a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That thinking helped lift oil prices and energy stocks on Tuesday.
        Shares of Diamond Offshore Drilling, Transocean and Chesapeake Energy jumped
        more than 4% apiece.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f979b6-5339-493d-901b-df726233f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very clear that oil prices have bottomed out," said Nysveen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f344a-f3d0-4d87-9b8c-00c56413ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wouldn''t be good news for American drivers, who have enjoyed
        a big drop in gasoline prices. The national average price of gas stood at
        $2.29 on Tuesday, down from $3.29 a year ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ca30b-ff90-4ddb-a1f8-e5cc01cd9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. output on track for 43-year high</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479a111-73ae-4174-9ef5-bfa3909c09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believe American oil production remains stubbornly resilient
        — despite depressed prices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1eaa35-e310-4aaf-a009-40dc6c5fb5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crude oil production is still running on multiple cylinders. It''s
        really premature to say one of the cylinders has sputtered," said Tom Kloza,
        chief oil analyst at the Oil Price Information Service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec601d1-612f-4d77-a27a-dc5ed9d27c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIA still anticipates U.S. oil production will total 9.25 million
        barrels per day in 2015. Not only would that represent growth from last year''s
        8.7 million total, but it would mark the highest output since 1972.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb75142-e445-45a9-9fcc-f86e561ea79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t forget that tons of drilled but uncompleted shale oil
        wells can be put back in action should prices begin to rally meaningfully
        higher. That threat could keep a lid on prices for some time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18778e74-e0bf-4ee4-b9c7-457b30e4dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$100 oil is an anachronism for this decade," said Kloza.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69876622-ae88-49ed-8b06-f3cea6a5d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:00:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:00:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/06/investing/us-oil-production-declines-gas-prices/index.html?iid=hp-stack-intl">"Cracks
        emerge in U.S. oil boom"</a></em></p>'
  'Rihanna-Chris-Brown-guardian-angel-domestic-violence':
    'author': 'Chris Michaud, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-07T12:09:03.572+08:00
    'imagesource': 'jcr:2bcbabb8-9c0d-48dd-990e-54daaa6098e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81097f11-148c-425d-9461-6425d2646e20'
    'lead': 'Grammy-winning R&B singer Rihanna said she once felt she was strong enough
      to take back boyfriend Chris Brown after he famously assaulted her in 2009,
      but finally realized she had been stupid to think that way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:08:32.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:08:38.724+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:08:38.359+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rihanna says she thought she could be Chris Brown''s ''guardian angel''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10161a86-8771-4d87-ac7c-a5bd4b92c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Grammy-winning R&amp;B singer Rihanna
        said she once felt she was strong enough to take back boyfriend Chris Brown
        after he famously assaulted her in 2009, but finally realized she had been
        stupid to think that way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c20896-e04a-47e2-b5a5-3c8cbf81c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very protective of him. I felt that people didn’t understand
        him," she told Vanity Fair magazine in a cover story for the November issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54823d38-eefe-4272-ab52-283211da8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining why she took him back after he left her bloodied on the
        eve of the Grammy awards, Rihanna, 27, said she thought "Maybe I’m one of
        those people built to handle ... this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced0f45-2ee3-40a1-a693-12752747f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I’m the person who''s almost the guardian angel to this person,
        to be there when they’re not strong enough" and to be able to "say the right
        thing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ca042-896a-4d1d-af26-1d5e7aef0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the singer, actress and designer who has become one of the best-selling
        musical acts of the past decade said she "finally had to say, ‘Uh-oh, I was
        stupid thinking I was built for this.’ Sometimes you just have to walk away."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacb4a6-9bb7-4d65-85b9-9aed3d1ade50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t hate him," Rihanna said, adding "I will care about him
        until the day I die. We''re not friends, but it’s not like we''re enemies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542f1f2-d9e7-48a0-b4df-5032ebcff3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna also weighed in on fame and her status as a pop cultural
        icon in the interview, as well as some controversial topics such as Rachel
        Dolezal, the white NAACP executive who claimed to be black and resigned her
        post earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e77db-4559-45c9-b403-069b42077a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she was a bit of a hero," she said. "She kind of flipped
        on society a little bit. Is it such a horrible thing that she pretended to
        be black? Black is a great thing, and I think she legit changed people’s perspective
        a bit and woke people up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17dcbdb-a8ce-4757-9e60-1b96a383c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of her mega-fame, the Puma creative director, The Voice mentor and
        fashion icon said sometimes "it''s way too scary and unrealistic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d66143-db7f-4f16-9a96-42343b2aae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the thing I fear the most: to be swallowed up by that bubble.
        It can be poison to you, fame."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cce998-448f-48e5-92ae-7fe3c34a7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally dream about buying my own groceries ... Because it
        is something that is real and normal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa060c42-7ef8-45f1-8c4b-e23c24a3dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she laughed off her reputation for hard-partying ways:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384803ee-e399-43c2-b69d-e341f48d1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:08:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:08:38.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ve been thinking lately about how boring I am,” Rihanna said.
        "When I do get time to myself, I watch TV."</p>'
  'former-senator-joker-arroyo-dies-in-the-united-states-88':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'January 5, 1927 - October 5, 2015. Former senator Joker Arroyo served
      as a senator-judge in the impeachment trial of former Supreme Court Chief Justice
      Renato Corona, and voted to acquit the chief justice.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T17:21:06.340+08:00
    'imagesource': 'jcr:5a71e109-68cb-4791-97b4-60a67f4341ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03bee250-6f24-40aa-a2aa-0df25cfad3bd'
    'lead': 'A good friend of former senator and statesman Joker Arroyo confirms,
      the lawyer died in the United States, October 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:12:02.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:12:07.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:12:06.973+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Sen. Joker Arroyo dies in the United States

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954ed7a-96af-40ba-b689-30e3a408c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Known constitutionalist,
        statesman, and former Senator Joker Paz Arroyo has succumbed to a heart failure,
        Monday (October 5), in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f397b-9c2f-4fcc-bba8-85eabab5cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His good friend, Atty. Rene Saguisag confirmed this in a radio interview
        on Wednesday (October 7).&nbsp; Saguisag said Arroyo''s wife and family planned
        to announce the former senator''s passing, but media broke the news online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4642c-2b18-430d-879d-833f2986a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was a highly acclaimed human rights lawyer and was given
        several prestigious awards for being a very good constitutionalist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ea50f-58e1-4b50-8e37-3973c4cba81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received Philippine Bar Association’s Most Distinguished Award
        for Justice as a “man beholden to no one except to his country,” and a Senate
        Resolution commending his invaluable public service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ded434-0902-4eb4-aa27-5a11b6b2e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was born and raised in Naga, Camarines Sur. He was 88 years
        old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be4c11-8f30-4b01-aa81-988991c3224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unafraid, honorable</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842a234-a961-4169-82de-55b8558f58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When former President Ferdinand Marcos Sr. declared martial law,
        Arroyo was the first lawyer to challenge the act before the Supreme Court.
        He questioned its legality under the 1935 Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912820c-bbc3-41e8-896a-ac11c9737044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When former President Corazon Aquino challenged Marcos in the snap
        elections in 1986, Arroyo served as counsel for Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9343f-03c7-4b61-a665-c0009129bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the lead prosecutor of the House of Representatives during
        the impeachment trial of former President Joseph Ejercito Estrada, whose trial
        did not reach verdict as he was ousted in EDSA People Power 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b630bd5-a5c5-4691-8c69-eaf331601807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also served as a senator-judge in the impeachment trial of
        former Supreme Court Chief Justice Renato Corona, and voted to acquit the
        chief justice who was later on impeached by 20 - 3 decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb75b1-009f-44d1-b5ce-91a5c9b9beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was Makati’s representative at the lower house for three
        consecutive terms from 1992-2001 before he served as senator for 12 years.
        He finished his term as a lawmaker in the upper chamber in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c5e26-f676-4d4e-9ea1-f1522be175f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of those few senators who did not use his annual P200-million
        Priority Development Assistance Fund (PDAF) allocation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96624518-97a3-4ee5-849e-f47626f68fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:12:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:12:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was a low-profile politician who walked around without bodyguards.&nbsp;
        As a legislator, he ran his office with only a handful of staff and paid their
        salaries from his own pocket through his law firm.</p>'
  'Twitter-Moments':
    'author': 'Laurie Segall and Brian Stelter, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-07T11:10:52.802+08:00
    'imagesource': 'jcr:641cd847-a437-4708-bfbb-59bf469ad89b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '329bb4ac-d12c-4cb0-8e24-e3ec67cbe0fb'
    'lead': 'Twitter app users will find a lightning bolt icon next to their notifications
      and messages beginning Tuesday (October 6). A new feature on the social media
      platform called Moments lets users follow editor-curated events from start to
      finish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:17:26.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:17:30.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:17:30.501+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter launches Moments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb49b1-6cad-4b80-b732-d20c1b22dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Now you can view Twitter
        through an editor''s eyes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90228792-8f1d-44f2-a422-d830d4128fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new feature on the social media platform called Moments lets users
        follow editor-curated events from start to finish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3bbe1-05a8-4d73-b90b-98ba14bfa67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter app users will find a lightning bolt icon next to their
        notifications and messages beginning Tuesday (October 6). Tapping on the lightning
        bolt opens the door to short stories that are told in the form of tweets,
        photos and videos. The verticals include everything from sports and entertainment
        to news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7b84b-27bf-4815-a634-914d179ae55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments — previously known as "Project Lightning" — is described
        by Twitter executives as an alternative lens, one that will seem more welcoming
        for casual users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06036813-dc55-468b-85e0-1aca5056cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter co-founder Jack Dorsey, who was named CEO on Monday, says
        it''s a key part of the company''s focus on making Twitter more accessible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7db51-db50-49d4-b78f-b2eb61b63791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the product makes people do a lot of work to realize
        the value," Dorsey said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c8077-2fd1-43a8-b378-549d8074691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments does some of the work for them. It introduces a new method
        of "following" — not for an individual person or a company, but an event with
        a specific beginning and end date.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">New! Find the best of Twitter in an instant with Moments: <a href="https://t.co/QAKGUSVBbT">https://t.co/QAKGUSVBbT</a>
        <a href="http://t.co/KAjfkysVKC">pic.twitter.com/KAjfkysVKC</a></p>&mdash;
        Twitter (@Twitter) <a href="https://twitter.com/Twitter/status/651382235162001409?ref_src=twsrc%5Etfw">October
        6, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded3ac3-709e-497d-a1f9-c401ea676f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93560b37-5b90-413e-b071-190f35b945d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When users follow a "moment," like a football game or a presidential
        primary debate, tweets about it will appear in their timelines. "Get the best
        tweets," the prompt says. When the event ends, the tweets end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af5172-9ade-42dc-b68d-6b8ff8f932a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a platform for telling narratives from the start, middle,
        and end," project manager Madhu Muthukumar told CNNMoney. "The way we''ve
        built the Moments product is to allow people to see that entire arc."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079a18d-a8ce-4568-9c78-9019caff8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Twitter''s picking and choosing of tweets gives it a
        significant amount of editorial power. Muthukumar said a curation team follows
        editorial guidelines to pick out the most compelling content.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674ac7d-2a18-4f93-90bc-3901ed5fec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, Twitter has pushed heavily towards making its
        product more user friendly. The company has extended its 140 character limit
        private messages and now displays relevant "while you were away" tweets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f60e9-615f-48c3-bea5-34f21769a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all agree Twitter is fantastic, once you get to know it. We
        also know it can be hard to get there," Muthukumar said. "This is certainly
        one way we''re trying our best to help people understand what is on Twitter
        right when they get it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4043fb9-80b4-4596-a42b-179c5cf4dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moments is primarily an attempt to welcome new users who currently
        find Twitter unwieldy or unnecessary, it is also an example of a trend toward
        so-called "distributed content."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e949a-08b0-4c01-bbb9-976bbee7b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Twitter''s rivals have been exploring new ways to distribute
        news and entertainment directly through their apps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4f578-3e97-4e64-8821-4faea71531f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For news organizations, this push brings big opportunities to reach
        more users, but also big risk, since the technology companies are gaining
        more control. It is the subject of ongoing debate and apprehension in the
        news business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1e0e3-7168-4e1a-a201-42721ad10af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s Moments feature will rope in tweets from journalists
        without encouraging users to click through to the journalists'' full story.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b38b4-3f0c-4dc8-99c0-675bee8bfe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, many journalists are already giving away information
        on Twitter for free; journalists are one of the social network''s core fan
        bases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c234c-58b1-4fbd-8d66-313af3c6546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat was the first tech giant to jump into this space in January
        when it added a Discover section to its app. Discover features daily stories
        from CNN, ESPN, Vice and other partners, distributed through Snapchat instead
        of through the media brands'' own sites and apps.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278f402-37d4-46b5-9610-fee4fc719949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is testing Instant Articles, hosting stories from publishers
        like The New York Times within its social network.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef7f44-9b45-411e-959b-016595c56f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Apple is rolling out a News app, providing a personalized magazine
        of news and information from a wide variety of partners.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b77c1e-e969-40b4-be7b-f6dea3437cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has a number of launch partners for Moments too, including
        CNN and Mashable.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc7eca-2ad3-49d6-95b0-deb4f1a7e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:17:30.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter employees and the partners have been testing the feature
        for months. It has been an open secret in tech circles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3209b86-7fb9-4111-8dcb-762ef37316de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:17:26.667+08:00
      'mgnl:createdBy': 'jeff'
