    'mgnl:created': 2019-12-20T13:08:36.352+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:08:40.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:08:40.588+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino no mention if Tolentino still part of LP senatorial slate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342fd871-7b52-4801-a027-4f5a7251dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III on Wednesday (October 7) acknowledged the request of Metropolitan
        Manila Development Authority (MMDA) Chairman Francis Tolentino to be taken
        out of the Liberal Party''s (LP) senatorial slate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5dc84-18dd-4dac-acaf-ea59a6ed50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the president did not mention if Tolentino is indeed no longer
        part of the LP slate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ddc85-93d5-4397-abfb-7796f86f7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/29/MMDA-Francis-Tolentino-to-run-for-senator.html">Related:
        MMDA chief Tolentino to run for senator</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49234af-420b-4358-ac33-aafe9076e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Aquino highlighted the MMDA chairman''s background in public
        service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80372c19-5ea7-42b1-9090-3c808637e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president emphasized that Tolentino is a "firm advocate of Daang
        Matuwid" and that "those who oppose meaningful reform will want to exploit
        the incident."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93e64e-61e3-47bf-b869-b5e1f5e585f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/07/MMDA-Francis-Tolentino-Liberal-Party-senatorial-lineup-2016-elections-playgirls.html">Related:
        Tolentino asks to be dropped from LP senatorial slate following Playgirls
        issue</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696f3be-b478-418b-be0c-fc7c896a6caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Tolentino said that it was his mistake to not
        put to a stop the performance of a group of young women called "Playgirls",
        as he was the highest public official at the LP oath-taking event during that
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52fb60-a28b-4374-8c0d-42aee53e7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance, which reports described as "lewd", included sexy
        dance numbers and parlor games filled with sexual innuendos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b2706-5fb6-4750-841c-2455b0e3eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was in his belief that the performance was an everyday
        occurrence in television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363eeee-4313-4511-b9df-6f6eb7ec5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muli, sinasabi ko, hindi ko nakontrol, hindi ko napigilan ang naturang
        insidente na sa aking paniniwala, at sa paniniwala din ng iba ay ginagawa
        rin naman araw-araw sa harap ng milyun-milyon sa telebisyon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67fe22-676e-4ad7-be66-06d23bd2f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also apologized to women''s groups offended by the performance
        and to his mother.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbd10a-cfa3-4313-aa9f-d326c575ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women members of LP have earlier issued a statement condemning the
        performance, which they called "a gross insult to all: the women involved,
        the Liberal Party, and indeed, all Filipinos and Filipinas who espouse equality".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5c615-611a-483b-a93b-c05655a842c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/05/LP-delays-senatorial-lineup-announcement-reviews-lineup-amid-lewd-dance-performance.html">Related:
        Liberal Party investigating controversial dance number</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cde484-a49e-4335-846c-a6b503a4cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights group Gabriela also asked the House of Representatives
        (HOR) to investigate the LP for what it called as the "twerking scandal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c9ab2-c35a-495f-9dc7-fe560bd4f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegedly, the girls were hired as Tolentino''s birthday gift to
        Laguna Rep. Benjie Agarao. But the MMDA chief denied this claim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e7743-0f27-4f92-81e3-482a6690f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Edwin Lacierda said that the announcement
        on the LP senatorial slate will be made on Friday (October 9).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647090d5-a18d-4e1f-b94c-cd332becce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/03/liberal-party-playgirls-benjie-agarao-francis-tolentino.html">Related:
        LP delays senatorial slate proclamation, reviews lineup amid controversial
        dance performance</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac38ef-25c2-4d04-bd90-6c6354258eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints filed before the Ombudsman</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea8914-f981-4c68-98db-1cbb25ad6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, different labor groups filed a complaint against Tolentino
        before the Ombudsman for violating the Magna Carta of Women and the Code of
        Conduct and Ethical Standards for Public Officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a6919-d081-46bc-b0d9-666b2ab5f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants argued that public officials involved in the matter
        should not be in public service as they have failed to exemplify the highest
        standard of conduct and behavior.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b2c19-5f37-405a-bed2-2df89abc1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie Geron, president of the Public Services Labor Independent
        Confederation (PSLINK), one of the complainants, said that the level of the
        campaigns for the 2016 elections should be raised.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8620a-d303-4ba3-9670-ede04ddca0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman mga hunghang ang taong bayan at mamboboto para hindi
        makita itong kalibre ng mga kandidato. At dapat din talaga itaas ang lebel
        ng kampanya ngayon na hindi tayo kukuhanin sa sayaw sayaw lang pamigay-migay
        ng mga kendi o kung ano man kundi pagdebatihan ano talaga ang plataporma."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906fa3c-e1bb-42e9-9293-2401f469bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other complainants include SENTRO, Partido Manggagawa, Confederation
        of Independent Union in the Public Sector, Federation of Free Workers, Association
        Labor Unions-TUCP-NAGKAISA, Trade Union Congress of the Philippines, Alliance
        of Fillipino Workers, Philippine Independent Public Sector Employees Association,
        Association of Genuine Labor Organizations, Council of Retirees-PSLINK, and
        Sigaw ng Kabataan Coalition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f48141-1ad2-44bd-8626-5ce08bba8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:08:36.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:08:41.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano and AC Nicholls contributed
        to this report.</em></p>'
