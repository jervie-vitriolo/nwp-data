  'Lifehouse-band-Manila-Philippines-concert':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-06T17:09:57.209+08:00
    'imagesource': 'jcr:ff95c725-92de-4354-be31-2d0ef2292e04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d09fb1-a41f-443a-b68f-a85890fdf692'
    'lead': 'With renewed fire and vigor, American rock band Lifehouse comes back
      to Manila after two years to reignite their love affair with their fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:31:15.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T09:31:47.994+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire burns anew for Lifehouse after hiatus

      '
    'updated': 2015-10-07T17:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b23eb-2d73-47bb-bc77-b155ba549a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With renewed fire
        and vigor, American rock band Lifehouse comes back to Manila after a two-year
        hiatus to reignite their love affair with their fans</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aadaa9-b0b5-413f-87f9-b2de796753b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taking a break was really great for us, making the album was a
        challenge but great,” said lead singer Jason Wade. “I feel like the fire has
        been really strong and burning.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3604ce1-4ed3-45ef-b920-79898c23c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifehouse first burst into the music scene in 2001 with their hit
        single "Hanging by a Moment" from their debut album No Name Face.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9b6d3-829f-411c-b15d-be65cff3f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their debut, the band has released five more albums, selling
        over 15 million records worldwide with other hit singles such as "You and
        Me," "First Time," and "Whatever it Takes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4e010-7712-46a9-8bc1-926f028a4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on July 2013, Wade posted a message on social media announcing
        that the band was going on a temporary hiatus, assuring their fans that the
        band won''t break up and that future records will come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f3431-587a-4045-991f-5af628ce56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just got a little burnt out, after 15 years of touring it got
        a little monotonous,” said Wade. “It was a really healthy time for us to settle
        back, take a break, and explore some individual creative things.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba6f9d-170e-4117-bc56-40e34a2f7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2015, and the band has remained true to their word.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547372a-4810-4a1b-96c3-9ca362ce0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May of this year, Lifehouse released Out of the Wasteland and
        are on tour once again to promote their first album since 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea88d5-7a9a-45d5-bf9c-3c6f3f51285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their next stop, Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602a9de-20b9-4d7f-9d93-56677fcfd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one of the shows that you highlight on the calendar, because
        we’ve had such an amazing time here the last two trips,” said the lead singer.
        “We expect the same enthusiasm out of the fans.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4749e0-ee4d-4bf4-9996-b8b402bbd7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first visit of the band since their last performance
        in the country in 2012, and though they are performing to promote their new
        album, the group is ready to give their fans the songs that brought them together
        in the first place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a43f86-f838-459d-b93c-909a474ba28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to play pretty much everything that our fans want to
        hear, and maybe a couple of songs to indulge that side of us that wants to
        play the more creative tracks,” said Wade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c018e-f9fd-4fe7-837d-39ebe33c3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like no one is going to walk away from the show missing
        the songs that they want to hear.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156ab9d-aa32-4379-a083-6b0ae385cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:31:15.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:31:48.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifehouse will hold their Manila concert on Thursday (October 8)
        at the Mall of Asia Arena.</p>'
  'Russia-launches-naval-bombardment-of-targets-in-Syria':
    'author': 'Brian Walker and Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-07T11:17:36.037+08:00
    'imagesource': 'jcr:e675ddc1-152f-489d-a9f1-223d9f716473'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e029cc7-3eaa-4bef-a69d-09906849624c'
    'lead': 'Russia launched a naval bombardment of ISIS targets in Syria on Wednesday
      (October 7), a senior official said, ramping up a newly muscular presence in
      the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:31:49.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:32:12.768+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:32:11.974+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia launches naval bombardment of targets in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba2ce5-759d-47a5-a64c-ff1d0c00c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Russia launched a naval bombardment
        of ISIS targets in Syria on Wednesday (October 7), a senior official said,
        ramping up a newly muscular presence in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ab10d-dc4b-4dc0-83f8-9c479945253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Russian ships fired 26 missiles into Syria, hitting 11 targets,
        Russian Defense Minister Sergei Shoigu told President Vladimir Putin during
        a televised meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5cc9c-12ae-4170-b3ca-bb3a038dfb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu said the strikes were launched from the Caspian Sea using
        precise long-range missiles that flew 1,500 kilometers (930 miles) to their
        targets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac887f4-4eeb-4c43-9e40-aa52e6a24286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday also appeared to mark new and closer military cooperation
        between Russia and the embattled Syrian regime of President Bashar al-Assad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9d980-5661-4293-a02f-ce179090c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Syria launched coordinated attacks on Islamist factions
        in numerous towns in Hama and Idlib provinces in western Syria on Wednesday,
        with Syrian shelling being conducted in apparent concert with Russian airstrikes,
        according to an opposition group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764abc1-4336-4d54-b1c5-b2f368c91927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the report is correct, it could offer fresh evidence that Russia''s
        primary goal is propping up al-Assad rather than fighting terrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e234b4c-8c08-466b-90e9-76c5a8524984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as its ships and warplanes conducted fresh strikes, Russia
        said it was willing to cooperate with the United States in carrying out attacks
        in Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594f419-7634-4d08-b4ee-3bc6ab8a79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, speaking to reporters in Rome, U.S. Defense Secretary Ashton
        Carter called the Russian campaign of airstrikes in Syria a "fundamental mistake."
        He said the United States was not ready to cooperate with Russia on operations
        in Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7c407-880b-4571-af22-6c9b30c36c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Russian Deputy Defense Minister Anatoly Antonov appeared
        to indicate Wednesday that cooperation was in the works. He said Russia was
        prepared to take information and intelligence obtained by the U.S.-led coalition
        against ISIS, and he called on all sides to share targeting reconnaissance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7048b-f956-4372-ba92-8bdd78c8f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ministry spokesman, quoted by Russia''s TASS news agency, said
        the ministry responded to a request by the Pentagon. It then "swiftly considered"
        the U.S. proposals to coordinate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75538f2f-4012-429f-b575-035d3f3cd8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to specify some technical details that will be discussed
        today by representatives of the Russian Defense Ministry and the Pentagon
        at the expert level," Defense Ministry spokesman Maj. Gen. Igor Konashenkov
        told TASS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa149f-0d9b-404a-b780-a1e08e33187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Russian assault in Syria continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3a359-10d9-49b6-a8a1-8e26c9013dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian warplanes conducted heavy airstrikes on Islamist factions
        Wednesday, accompanied by shelling from government forces, according to the
        UK-based anti-Assad Syrian Observatory for Human Rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bef0e1-bbe4-4cee-8ee6-4fa3a2697e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the observatory said that there were no ISIS positions
        in the areas targeted and that fierce clashes were taking place on the ground
        between regime forces and their allies and armed Islamist rebel factions,
        including the Ahrar al-Sham and the al Qaeda-affiliated Nusra Front.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58df68-1a6e-411a-957f-3b7d214009e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s clashes are the fiercest in the last month, the observatory
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a63c8a-6436-49a5-99e8-3472c2f6fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Substantial military buildup''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1600d-45bf-46c4-81ea-70b040d12e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister of Turkey, Syria''s neighbor to the north, cast
        fresh doubt Wednesday on whether Russia''s goal was really to go after the
        ISIS terrorist group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee76c2f-662e-4fe8-a4a1-2928870c48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a small fraction – 3.5 percent – of Russia''s airstrikes in
        Syria so far have targeted ISIS, Prime Minister Ahmet Davutoglu said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49223e5d-8cf2-4858-b170-ff517afac3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These air raids are not against ISIS. There were 57 air raids by
        Russian air forces. Fifty-five of them were against moderate opposition and
        only two were against Daesh, according to military information we received,"
        Davutoglu was quoted saying by Turkey''s Anadolu news agency, which reflects
        government thinking. Daesh is another name for ISIS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec22b26-c7ee-47de-9c9f-8767632a7e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments came a day after NATO''s secretary general expressed
        alarm over how the Russian military had grown on several fronts in Syria,
        including boots on the ground.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba0c77-2703-42fc-ae25-8c431671ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have seen a substantial military buildup by Russia in Syria,
        both in the air with the combat planes and air defense systems, but also an
        increasing number of ground troops," Secretary General Jens Stoltenberg said.
        "In addition to that, they have deployed naval assets, a large number of naval
        assets close to the Syrian shores. And they continue to do so."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8a788-a895-4302-b8eb-d22a37729c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian planes have also incurred into Turkish airspace twice, he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddad439-1cc0-49f7-8275-b09a87eed80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unacceptable, it''s dangerous, and it''s reckless behavior
        and it adds to the tensions," Stoltenberg told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b51f5-9310-463b-b1ee-bc49d9d152a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Russia is not targeting ISIL''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31fdc2-fcde-41cc-9d20-f664f4a7c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg said he doubted that Russia, which has been conducting
        airstrikes in Syria, was interested primarily in fighting the terrorist group
        ISIS, also known as ISIL.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08230c63-0a61-495f-90ff-c41d00631591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also concerned that Russia is not targeting ISIL but instead
        attacking the Syrian opposition and civilians," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a71bde-81cd-4d76-8ff8-476cfd608b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon shares the same worries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc131ab8-f284-4b9f-b91b-6ea82f4a8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest U.S. assessment indicates that Russia has moved ground
        combat weapons and troops to areas of western Syria where anti-regime forces
        are, according to two American defense officials. The United States sees the
        move as Russia "stepping up its ground activity" in Syria to attack those
        forces, rather than ISIS elements, according to one of the officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85a2ab-c9b7-4e3a-955e-f61474081d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian officials deny ramping up military activity. Officials
        quoted by state media said there would be no ground operation in Syria and
        -- in contrast to what officials had said earlier -- Russia would try to prevent
        any "volunteers" from going to Syria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b967c9-0bed-4228-a7b9-daebf0f8c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Don Melvin, Hala Gorani, Hamdi Alkhshali, and Michael
        Martinez contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2220c-e2e8-4106-8b8a-3447254d165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:31:49.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:32:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/07/middleeast/russia-syria-isis/index.html">"Russia
        launches naval bombardment of targets in Syria."</a></em></p>'
  'Italian-national-abducted-in-Dipolog-City':
