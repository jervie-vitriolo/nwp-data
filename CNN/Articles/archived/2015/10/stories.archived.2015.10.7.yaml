      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said her brother would have a great chance of winning the
        race considering the possibility that the votes of the Bicol Region would
        be divided between several candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af76b1a-21b3-4391-b00f-0a9b20115182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:40:54.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:40:59.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My brother will be the only vice presidential candidate from the
        Ilocos Region,” the governor said. “Thus, we have a great chance of rebuilding
        the Solid North.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
