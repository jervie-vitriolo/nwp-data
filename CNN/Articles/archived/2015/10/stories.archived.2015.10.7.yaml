    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af051b-73da-4cc5-87d8-8f99e6efb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:33:00.470+08:00
