      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Meralco''s electricity
        rates for October will go down by 13 centavos per kilowatt hour, marking the
        sixth straight month that power rates have gone down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bc6b7-02f5-4e68-8c5e-26dd70dc4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:33:00.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:33:04.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a typical household consuming 200-kilowatt hours a month, that
        will mean a reduction of P26 in their monthly bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72f77b-310c-4d8e-8307-bce78f003c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:33:00.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:33:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are consuming 300-kilowatt hours a month, you will be saving
        about P39. For those consuming 400-kilowatt hours a month, that''s P52 in
        savings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d4cca-991b-4a59-bf75-014acafb495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:33:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:33:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those consuming as much as 500 kilowatt hours a month will see a
        reduction of P65.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26469e7e-110c-4125-af3a-844311cfa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:33:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:33:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction on overall rates was primarily due to the generation
        charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182c60e-4650-4313-8321-517168c1704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:33:00.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:33:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco Spokesman Joe Zaldarriaga said that sufficient power supply
        contributed to lower electricity costs this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdb305-74a0-46fe-a05b-e43206372070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:33:00.471+08:00
