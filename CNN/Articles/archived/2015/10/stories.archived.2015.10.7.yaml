      'mgnl:lastActivated': 2019-12-20T14:46:10.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa (CNN Philippines) —</strong> A plan to establish
        a branch of Bangko Sentral ng Pilipinas (BSP) in Palawan is now in the pipeline,
        according to a BSP official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84297ba2-d2b1-43fb-9061-d319bae0613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:02:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:46:10.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Tomas Cariño Jr., deputy director of BSP Lucena branch, told
        the local media in a press conference that the central bank has already acquired
        a lot property in Brgy San Jose, Puerto Princesa City where it plans to open
        its branch office in one or two years’ time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee65664-bb65-4bc8-a53c-014acbfb5fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:02:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:46:10.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariño said there has been a clamor from the banking community in
        Palawan, asking the BSP to put up a branch in Puerto Princesa. He added that
        the province has passed in terms of economic development and facilities to
        have one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2bbbd-f87f-44e1-803b-22d2ff794859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:02:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:46:10.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once established, he said it will serve the Mindoro-Marinduque-Romblon-Palawan
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d80475-4cdd-467c-b030-0dca0a8b48d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:02:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:46:10.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang kailangang-kailangan na makapagbukas din ng branch dito,
        because this is an island province, nakikita nga natin na ang mga perang umiikot
        ay medyo di maganda,” said Cariño. “Kapag nakapagbukas na tayo na branch dito,
        masisigurado natin na ang mga perang lumalabas at umiikot ay ‘yung malilinis
        at magaganda.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245ffd7-2c0b-40b0-a485-60b50c26b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:02:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T14:46:10.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariño made the announcement when the BSP team he led conducted
        an information campaign about the demonetization of old bank notes at the
        city hall on Monday (October 5).</p>'
  'Isabela-state-of-calamity-El-Niño':
    'author': 'Nathaniel Pillien, for CNN Philippines'
    'caption': 'The provincial board of Isabela recently passed a resolution declaring
      a state of calamity following the agricultural damage caused by El Niño.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
