      'mgnl:lastActivated': 2019-12-20T16:01:28.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to do something fun for the 10th anniversary, and the
        publisher wanted like a foreword, and I thought, ''Well, maybe something more
        interesting,'' " she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2abb82-a725-41ad-abb0-703c5ccb9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:01:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildly successful franchise resulted in more than 150 million
        books sold and a series of successful films starring Robert Pattinson and
        Kristen Stewart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921f76f-78f0-476b-a4e0-282141b7439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:01:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the book starts out the same, Meyer said, but there are
        some changes as the reader delves further into the new book because the characters''
        personalities are slightly different. But at the heart is still the story
        that made the books and movies the subject of obsessive fandom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166b8c4-b5d0-475b-8575-2e95c3a5ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:01:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is the same story," she said. "It''s just a love story.
        It doesn''t matter who''s the boy and who''s the girl. It still works out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56006b7-4f9d-431f-917a-51ea0825140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:01:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyer said she was motivated to make the switch because of questions
        she received at signings about Bella being a "damsel in distress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9982f4-158c-4777-bfda-db035d683da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:01:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always bothered me a little bit, because anyone surrounded
        by superheroes is going to be in distress," Meyers explained. "I thought,
        ''What if we switched it around a bit and see how a boy does,'' and, you know,
        it''s about the same."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29852bd4-9bd6-44c7-871b-dd0768fdd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:01:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Twi-hards shouldn''t get too excited about a new series starring
        Edythe and Beau, as Meyer doesn''t see it happening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc5f03-f8ec-44fb-90fe-fa5391d2a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:01:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that this is just one version with Beau," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d765c-67c6-4f6a-880b-3fe88b83b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:01:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/06/entertainment/twilight-book-anniversary-feat/">"''Twilight''
        gets gender swap for novel''s 10th anniversary."</a></em></p>'
  'NATO-Russia-Syria-ground-troops':
    'author': 'Barbara Starr, Elise Labott, and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-07T00:36:37.143+08:00
    'imagesource': 'jcr:e675ddc1-152f-489d-a9f1-223d9f716473'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94df965d-01bd-468f-bddf-0d02af656dcf'
    'lead': 'Russian involvement in the 4½-year-old Syrian civil war seems to be escalating,
      with NATO''s secretary general confirming Tuesday (October 6) a second incursion
      by Russian planes into Turkish airspace and saying Russian ground troops were
      in Syria as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T16:03:28.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T16:04:17.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T16:04:16.730+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NATO says Russian ground troops in Syria, Turkey''s airspace violated
      again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce102b7-b778-4662-97a9-8675bacab2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Russian involvement in the 4½-year-old
        Syrian civil war seems to be escalating, with NATO''s secretary general confirming
        Tuesday (October 6) a second incursion by Russian planes into Turkish airspace
        and saying Russian ground troops were in Syria as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80cc31-0de1-4161-9732-390e25f9cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian combat aircraft have violated Turkish airspace," Secretary
        General Jens Stoltenberg said, according to NATO''s website. "This is unacceptable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fec3f2-3548-485a-9663-85534fc9e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg elaborated at a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7089686-195e-490c-aeca-f79eac797a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have seen two of them, two violations of Turkish airspace,"
        he said. "Intelligence that we have received provides me with reason to say
        it doesn''t look like an accident."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25368b9c-e1de-468b-a1a8-222d3cc47af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first violation of Turkey''s airspace is reported to have happened
        Saturday (October 3). The second was Sunday (October 4), officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d663b0-39d4-4a83-893f-1a94bca9ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Turkish air force said in a statement that an MiG-29
        fighter jet of an unidentified nationality had interfered Monday with eight
        Turkish F-16s on the Turkey-Syria border. The Turkish air force reported the
        jet put their planes under a radar lock for four minutes and 30 seconds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b2729-67c9-4d56-90a7-d9c1655da630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has been a member of NATO since 1952, and alliance rules
        say that an attack on any of the 28-member states should be treated as an
        attack on all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62938594-ab2e-4521-aa03-2c0501e339e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Stoltenberg said, the "substantial buildup of Russian
        forces in Syria" includes "ground troops in connection with the air base they
        have."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27124632-0deb-4e85-b320-0cd74a2d011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg said he doubted that Russia, which has been conducting
        airstrikes in Syria, was interested primarily in fighting the terrorist group
        ISIS, also known as ISIL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b20b3a-806d-464b-88f2-3cfb38b35216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also concerned that Russia is not targeting ISIL but instead
        attacking the Syrian opposition and civilians," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2aa84-bcdc-41fa-a8b7-f49cf58dda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey and Russia are at odds over the civil war in Syria, with
        Moscow backing Syrian President Bashar al-Assad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2a10e-ccef-44ed-90d7-34a1f5155a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I discussed the situation in Syria with Foreign Minister Lavrov
        in New York last week," Stoltenberg said, referring to Russian Foreign Minister
        Sergey Lavrov. "I urge Russia to play a constructive and cooperative role
        in the fight against ISIL. And to strive for a negotiated political solution
        to the conflict in Syria."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec8ee1-c4a4-4aa6-8108-4dfe5cd9b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama authorizes resupply of Kurds and Arab-Syrian opposition</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c65172-c742-4b82-ac55-794e14accedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As diplomats talked, the violence in Syria continued unabated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfdb09-1a01-4088-b503-30a1fdce8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state media reported Tuesday that joint Russian and Syrian
        airstrikes had hit ISIS targets in the modern city of Palmyra, adjacent to
        its ancient ruins. The airstrikes hit "ISIS hideouts," destroying 20 armored
        vehicles, three ammunition dumps as well as rocket launch pads, the SANA news
        agency reported, citing unnamed military sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7b977-fd73-4271-905c-09790f7c001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (October 5), President Barack Obama authorized the resupply
        of Syrian Kurds and the Arab-Syrian opposition as part of a strategy to put
        pressure on ISIS from the north and strengthen the border, according to two
        senior administration officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5cf9af-1073-495b-89f8-ff4c6c98923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval came at a National Security Council meeting Thursday
        (October 1).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82776706-a869-41cc-8822-793ca2bb7c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported over the weekend that Obama emphasized to his team
        that the United States would continue to support the Syrian opposition as
        Russia enters the war-torn country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6607d-f042-497c-b43a-b58bb1615130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama was clear that we intend to continue our efforts
        to degrade and ultimately destroy ISIL in Syria and to keep supporting the
        moderate Syrian opposition," an official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da7687-b17e-407d-85a4-cca06f759f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s aims questioned</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b44cd-7f99-4dc5-a7bb-9ab2a9562a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said it is conducting military operations to wipe out
        ISIS, but U.S. officials have questioned that aim given that many of its airstrikes
        have not targeted places where the terror group is active. Instead, they have
        seen the effort mostly as a move to bolster al-Assad, a close ally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07b4c4-219d-4604-a31a-2230629f1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest U.S. assessment of Moscow''s activity in western Syria
        indicates Russia has moved ground combat weapons and troops into the area
        potentially to back up Syrian forces planning to attack those opposed to the
        regime, according to two U.S. defense officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2067b4-c441-4c9e-af2e-d2bcb7c80269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States views the move as Russia "stepping up its ground
        activity" in Syria to attack those forces, rather than ISIS elements, according
        to one official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c63f8d-6801-43bf-b31f-03a2ffee1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed the Russians are positioning the weapons to support
        a Syrian ground offensive, officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c73f45-386d-4e91-b8bb-306fd6efbc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment includes artillery as well as four BM-30 multiple-launch
        rocket systems – all considered to be highly accurate. The latter is capable
        of rapid-fire rocket launches.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fac70-8223-424d-b5cc-3b5796d4f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials: Russia moves electronic jamming equipment into Syria</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d44432-3375-4027-902d-fbfded0a8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks ago, Russia moved about half a dozen artillery pieces
        into the port of Latakia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c458460-d92a-4a66-b49a-6000a2c63096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States originally thought the move might be for defense
        of the port, but the latest action is an indication of potential ground attacks
        in the coming days, an official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d3145-1882-4566-8794-d32e59cc2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons have been spotted between Homs and Idlib and west of
        Idlib.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a741c-6db9-4df9-a744-ea94744fd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if they''re now in final position for possible artillery
        strikes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdb4ed-e360-4fb6-854e-3d37e21cd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also said that Russia has moved electronic jamming
        equipment into Syria. Both a truck-mounted system and a number of pods that
        can go on aircraft have been observed. The equipment could potentially give
        the Russians the ability to jam electronics of U.S-backed coalition aircraft.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de2b07-1369-4d8a-abdf-37c5148378c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:03:28.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:04:17.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Don Melvin in London contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ededf4-1cc6-4075-88e8-419613478dbd'
