        NBI files raps vs. 90 individuals over Mamasapano</a></p>'
  'Microsoft-Surface-Book-laptop-tablet-Surface-Pro-4-Lumia-950-950XL':
    'author': 'Hope King, CNN Money'
    'caption': '(Photo from the Surface Facebook page)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-07T09:26:27.498+08:00
    'imagesource': 'jcr:1a79f8d7-7819-45a9-87bc-81085a276fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '172620af-5395-4af7-bcba-08bcbb83a142'
    'lead': 'Microsoft stunned the world on Tuesday (October 6) by launching its first
      ever laptop, the Microsoft Surface Book.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:49:20.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:49:24.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:49:23.926+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft unveils its first ever laptop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce21fe-63c2-48c5-9157-a130baf3da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Microsoft stunned the world
        on Tuesday (October 6) by launching its first ever laptop, the Microsoft Surface
        Book.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c0d44-396a-4761-ae00-d9e06fc04821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, Microsoft has said that its Surface tablets
        would replace traditional laptops, but now the company has a backup product
        – just in case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4f6be-44fa-45b3-9304-2eb5fd561393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people prefer this form factor," Ed Giaimo, a senior lead
        on the Surface Book team, told CNNMoney at an event in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbfba1-0d8a-411c-96d3-856910a3fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft Surface Book looks like a MacBook at first glance,
        but how it works is much more interesting – and intuitive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b229a-d7ca-4d6d-b4c5-60fc2a8033ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the Surface, the new Surface Book can be used as a full-powered
        laptop or as a tablet. You can also snap the display screen to the back of
        the keyboard so it acts like a clipboard, thanks to a unique mechanical hinge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef94460-c3b6-46bc-afb0-8a48fb0f8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Surface Book isn''t just another Surface tablet with a better
        keyboard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74488b7c-0fdb-4d84-b789-52ff9353c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitor contains the latest Intel Core i5 or i7 processor, and
        the keyboard base has a graphics processing unit (GPU) that boosts the laptop''s
        performance. In addition, about three-fourths of the device''s battery life
        is stored in the keyboard. (A fully charged battery can last 12 hours, Microsoft
        says.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e5258-fbb2-4853-a50a-ec4a024fa9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surface Book is noticeably sturdy. The tablet portion of the
        laptop weighs 1.6 pounds, and the whole unit weighs about 3.5 pounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c1e21-0016-43f9-9188-edc92456d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13.5-inch Surface Book will go on sale on October 26, with pre-orders
        starting Tuesday. A base model will cost $1,499.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac971042-3a45-4ed8-80d7-4682b4380459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surface Book was just one of several Windows 10 products announced
        on Tuesday. Microsoft also launched a new Surface Pro and two Lumia smartphones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c0cd0-7162-4314-8112-771836971566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Microsoft Surface Pro 4 has a bigger display – 12.3 inches
        – but is the same size as the Surface Pro 3. Microsoft also updated the accompanying
        keyboard to include a fingerprint reader, larger touchpad and a better keyboard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a5adc-b2c9-4226-bc40-bfc9e7ee3bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stylus also got an upgrade: It has a one-year battery life,
        magnetically attaches to the Pro 4 (and Surface Book), works with different
        pen tips and has a digital eraser on the other end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01e382-4a45-443c-ae02-d0547d24cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lumia 950 and 950XL are basically like pocket-sized Windows
        10 computers now: You can connect your phone to a monitor, keyboard and mouse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebf9fb-cde7-4176-8c44-5bf8fd95e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s goal is to "reinvent" products and "move people from
        needing Windows, to choosing Windows, to loving Windows," said Microsoft CEO
        Satya Nadella.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985556e-a069-4c37-8020-25d0a5123375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:49:20.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:49:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/10/06/technology/microsoft-surface-book-laptop/">
        "Microsoft unveils its first ever laptop."</a></em></p>'
  'U.S.-military-is-on-its-way-to-getting-its-Iron-Man':
    'author': 'Jeremy Diamond and Barbara Starr, CNN'
    'caption': 'The Tactical Assault Light Operator Suit, or TALOS, will be made of
      liquid armor that can solidify on command. Fitted with the protective gear troops
      would be more lethal and better protected, particularly the vulnerable first
      soldier to breach a compound.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-07T05:27:11.379+08:00
    'imagesource': 'jcr:eaaedf34-eb0e-4627-9992-fe4e084049df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2c93942-34d5-4dfc-b357-f619a716d101'
    'lead': 'After an American commando died kicking in a door during a raid in Afghanistan,
      the top commander of U.S. Special Operations vowed to prevent similar tragedies.
      Two years later, the U.S. military is closer than ever to putting Iron Man on
      the front lines — or at least something that closely mirrors the superhero''s
      tech-forward suit of armor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:53:11.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:53:15.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:53:14.898+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. military is on its way to getting its Iron Man

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd4256-2f0e-4b58-b3df-5696b569e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After an American commando died kicking
        in a door during a raid in Afghanistan, the top commander of U.S. Special
        Operations vowed to prevent similar tragedies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09c97e-997e-4773-9bae-abea21a68b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, the U.S. military is closer than ever to putting
        Iron Man on the front lines — or at least something that closely mirrors the
        superhero''s tech-forward suit of armor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173efe4-a602-43c4-8561-e0322e8372f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Hollywood''s, the suit won''t give its operator the ability
        to fly, but the real-life body armor may have one leg up on the fictional
        version: The military''s suit will be made of liquid armor that can solidify
        on command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b886a3-2b7d-46cf-9094-8a0b8f71e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitted with the protective gear — the Tactical Assault Light Operator
        Suit, or TALOS — troops would be more lethal and better protected, particularly
        the vulnerable first soldier to breach a compound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524ee68-63b8-4107-bd93-d8eb0016303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amalgam of academics, defense industry types and Pentagon personnel
        are trying to fine-tune the battery-powered exoskeleton, which would reduce
        strain on the body, provide superior ballistic protection and in-helmet technologies
        to boost communications and visibility.</p>'
    '9':
      'image': 'jcr:7a75d1b9-c195-4aea-bda7-de7254e81233'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d7ea9-20a7-401b-9197-81b07f75e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fd6bc-6563-4b8e-a13a-2a79bc841a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a program that we started after we lost an operator on
        a mission. The first guy coming into a particular building was engaged and
        unfortunately was mortally wounded. And in the wake of that, we asked ourselves,
        ''Couldn''t we do better in terms of protecting him, of giving him a better
        advantage when he''s at the most vulnerable point that we put our operators?''"
        said Gen. Joseph Votel, head of U.S. Special Operations Command. Votel took
        over the TALOS program launched by his predecessor, Adm. William McRaven.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2307f3-85aa-4b06-ad3b-66cdb960313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Lt. Cmdr. Matt Allen said the Defense Department
        does "not know how much TALOS will cost," saying only that the Special Operations
        Command "has resourced an adequate amount of funds" to develop the suit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2b282-f6f9-4e3f-97cc-90d977643f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Defense Tech report cited by former Oklahoma Republican Sen. Tom
        Coburn in his 2014 "Wastebook" cited an estimated $80 million price.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70b161-8977-4fc1-88e6-d499ca6bd71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:53:15.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the suit''s technologies already exist, the TALOS
        researchers are tasked with adapting those technologies into a product that''s
        both advanced and maneuverable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae96ce-13ce-4a5c-9150-2c156d4d2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.075+08:00
      'mgnl:createdBy': 'jeff'
