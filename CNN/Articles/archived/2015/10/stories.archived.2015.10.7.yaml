      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawing is detected and tracked based on its coordinates, and
        the video stream is augmented with an animated 3D version of the character
        that is textured according to the child’s coloring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17614219-c63f-46ef-97e2-49983073a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:24:15.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:24:19.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is made possible by using real-time texture synthesis and deformable
        surface tracking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb17a3a-f898-4064-8a43-512bf33609e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:24:15.660+08:00
