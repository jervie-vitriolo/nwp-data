      'text': '<p>“My brother is very determined to run even without a presidential
        candidate to tandem with,” Marcos added.</p>'
  'Roxas-optimistic-Robredo-will-improve-in-surveys':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Manuel "Mar" Roxas II said he was confident Rep. Leni Robredo''s numbers
      would improve – just like his – now that she has the president''s endorsement.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T06:32:08.221+08:00
    'imagesource': 'jcr:55542725-1141-466a-98e9-8c676a71d52e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c325b4-527c-4b98-9fd6-d10aa035445b'
    'lead': 'Manuel "Mar" Roxas II said he was confident Rep. Leni Robredo''s numbers
      would improve – just like his – now that she has the president''s endorsement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:44:12.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:44:16.796+08:00
