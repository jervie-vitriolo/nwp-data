      'jcr:uuid': 'b1dd6c26-7b54-4d65-9df3-6809b60acdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.237+08:00
