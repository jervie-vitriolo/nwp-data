  'Edward-Snowdens-ready-to-go-to-prison-waiting-on-answer-from-US':
    'author': 'Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-07T02:03:01.045+08:00
    'imagesource': 'jcr:df74551f-d6ed-42bd-b52d-6e342628209e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2736f4af-7884-45a3-84e2-10a6514983f7'
    'lead': 'Edward Snowden says he''s offered "many times" to go to prison in the
      United States as part of a deal to return from exile in Russia but is still
      waiting for an answer from the American government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:57:06.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:57:16.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:57:15.707+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Edward Snowden''s ready to go to prison, waiting on answer from U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999964d-c966-45c0-9aec-c080a99cb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Edward Snowden says he''s offered "many times" to go to
        prison in the United States as part of a deal to return from exile in Russia
        but is still waiting for an answer from the American government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc07a0-460a-4c18-977a-ecb02551d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former National Security Agency (NSA) contractor who leaked
        documents about top secret mass surveillance programs told the BBC in an interview
        he would be willing to reach a plea bargain with U.S. authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b12fa-ea79-4a12-ba88-fa0a333ba43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve volunteered to go to prison with the government many times.
        What I won''t do is I won''t serve as a deterrent to people trying to do the
        right thing in difficult situations," Snowden said in the interview in Moscow,
        where he took refuge two years ago after his revelations about the scale of
        the NSA''s snooping activities sent shock waves around the globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cd96a-94fb-4841-b070-b5f40eb0719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, they''ve said they won''t torture me, which is a start,
        I think, but we haven''t gotten much further than that," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c8fe9-38c9-40e6-8a06-01e2340f7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he and his lawyers were actively discussing a deal
        with the government, Snowden replied, "We''re still waiting for them to call
        us back."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c72e26-7a56-401f-b373-7e986327191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. authorities have long said they would be open to a plea deal
        with him, but finding common ground between the two sides appears challenging.
        Snowden didn''t say how long he had proposed to spend in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c657fd-8aba-41d8-aefe-f7f15b2bb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department seeking prosecution</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2d1cb-83e2-45e4-9931-49302a1ef419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Attorney General Eric Holder generated headlines in July
        when he told Yahoo News that the "possibility exists" for the Justice Department
        to cut a deal that would allow Snowden to return to the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2f761-bb51-4600-81d6-4ef20f8aaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holder, who left office in April, also said Snowden''s disclosures
        "spurred a necessary debate" about the program to collect in bulk phone records
        on tens of millions of Americans. That program was curtailed in June when
        Congress passed a law requiring the U.S. government to obtain a warrant in
        order to get phone metadata from telecommunications companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8152e6e-9b17-4a5e-83b5-7a27cb4f66f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following Holder''s comments, the Justice Department said that
        its stance on the matter hadn''t changed and that Snowden would face criminal
        prosecution were he to return to the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8ad90-ee9f-4caf-9921-d966f4956d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in July, the White House rejected a petition that had gathered
        more than 167,000 signatures calling for President Obama to pardon Snowden,
        who has been charged with three felony counts, including violations of the
        U.S. Espionage Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c450f-b1f3-4193-a73c-60ed4780700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I feel blessed''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e14b2-6c6b-4b95-81e9-2f347663adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowden told the BBC he didn''t think the charges were fair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ea34e-a65c-42b7-be8b-d0529533431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Espionage Act finds anyone guilty who provides any information
        to the public, regardless of whether it is right or wrong," he said. "You
        aren''t even allowed to explain to a jury what your motivations were for revealing
        this information. It is simply a question of ''did you reveal information?''
        If yes, you go to prison for the rest of your life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b8547-0740-4a18-a738-da765e3f544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he doesn''t regret his decision to bring the hidden surveillance
        programs to light.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c2978-1f8f-44d5-bf40-1874fd9309ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret I didn''t come forward sooner, because the longer you
        wait with programs like this, the more deeply entrenched they become," Snowden
        said. "I have paid a price but I feel comfortable with the decisions that
        I have made. If I'' m gone tomorrow, I''m happy with what I had. I feel blessed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eadb25-93da-4390-a4cd-c0d7abed04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vasco Cotovio contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5aa41-f12d-4b34-80a0-bbd7057d10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:57:06.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:57:16.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/06/politics/edward-snowden-prison-offer/index.html">"Edward
        Snowden''s ready to go to prison, waiting on answer from U.S."</a></em></p>'
