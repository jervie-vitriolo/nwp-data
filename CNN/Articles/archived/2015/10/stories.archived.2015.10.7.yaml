      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as a Makati congressman for nine years, and was a
        two-term senator of the republic. He was born in Naga, Camarines Sur on January
        5, 1927.</p>'
