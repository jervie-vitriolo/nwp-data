      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> Amid the rise
        in other provinces and cities, Zamboanga City noted a decrease in the number
        of dengue cases for the month of September compared to last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69b4ca-c1ab-4e7d-b195-9205cd0839f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:56:39.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the city’s health records, a total of 138 cases was reported
        in Zamboanga City for the month of September this year compared to 275 cases
        reported the same time last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1e3d0-8642-4994-b3a5-acc134cdcee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:56:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decrease in cases was also observed for the past four months compared
        to last year''s figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5907f-99a4-4378-9daa-4c730106e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:55:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:56:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reportedly 183 cases for June 2015 compared to 543 for
        June 2014. There were 301 cases for July 2015 compared to 583 for July 2014
        and 240 cases for August this year compared to 339 last year.</p>'
