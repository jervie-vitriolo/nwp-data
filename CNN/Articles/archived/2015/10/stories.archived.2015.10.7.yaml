      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino admitted that he was at fault for not stopping the performance
        because he was the "highest official of the government during that time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75d83f-a58f-4712-9eee-8d03e10e46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:41:44.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:41:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko nakontrol, hindi ko napigilan ang naturang insidente na
        sa aking paniniwala, at sa paniniwala din ng iba ay ginagawa rin naman araw-araw
        sa harap ng milyun-milyon sa telebisyon," he added.</p>'
