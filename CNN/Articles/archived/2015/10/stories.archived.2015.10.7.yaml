      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney team based in Zurich presented this at the IEEE International
        Symposium on Mixed and Augmented Reality last September 29.</p>'
  'bongbong-marcos-on-declining-binays-offer-to-be-his-VP-running-mate':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Sen. Bongbong Marcos said he declined Vice President Jejomar Binay''s
      offer to be his running mate because the political divide between them "was
      a little too wide to breach in every level".'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T17:38:52.965+08:00
    'imagesource': 'jcr:ab177f20-0171-4b56-8cd9-9260d7c1e85b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a78a5c33-9935-4740-9c0f-0fcc28478b74'
    'lead': 'Sen. Ferdinand “Bongbong” Marcos Jr. said he did not accept Vice President
      Jejomar Binay''s offer because of political divide. Marcos said running for
      one of the highest positions in the land is a matter of destiny.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:27:28.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:27:35.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:27:34.915+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos on declining Binay''s offer: ''Political divide was too wide
      to breach''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e46fc9-9455-4f41-b573-a49ab01111bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Sen. Ferdinand
        “Bongbong” Marcos’ announcement to run for vice president ended speculations
        that talks on a tandem between him and United Nationalist Alliance’s (UNA)
        Jejomar Binay were nearly final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a27f05-35ca-4502-b255-e2362e588f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Wednesday (October 7), Marcos said he declined Vice
        President Binay''s offer because of the political divide between their groups
        – although he refused to divulge what issues they did not agree on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f13e0-d650-4c15-8d2e-4e13506ce788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The political divide was a little too wide to breach in every level.
        Hindi lang kami ni VP Binay kundi yung kasama pa namin,” Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb492cb-e84a-40db-b3bb-f6cc79dd3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/06/UNA-Gringo-Honasan-vice-president-2016-elections-Jejomar-Binay.html">Related:
        UNA formally picks Honasan as Binay''s running mate</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cad78-2cfb-4b8e-bc65-08338ea39569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Davao City Mayor Rodrigo Duterte, the senator still believes
        what the mayor told him last week, that he is not running. Marcos said in
        a statement that Duterte promised him support should he run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0eb871-9646-4011-aa79-b25bc7d1c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the Nacionalista Party (NP), Marcos also said he
        will rely on his supporters and friends who offered financial help to fund
        his campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d52c4-5b50-44c8-ab2b-8ce3325da46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos now joins four other vice presidential aspirants, but he
        believes his lengthy experience in politics differentiates him from the rest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b536293-4fdd-498c-8db5-cfb0af9a9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/05/bongbong-marcos-vice-president-elections-2016-the-filipino-votes.html">Related:
        Bongbong Marcos running for vice president in 2016</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e6e15-522b-4d32-b9a3-86ff3e50f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, though, that this coming election is the most complicated
        one he''s ever come across.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a9b12-bfca-49d1-b220-22e552f55aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator confirmed he is open to possible alliances as the political
        situation continues to unfold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d43923-5f05-4b18-aa74-bb19f517e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official announcement for his vice presidential bid will be held
        this Saturday (October 10) in Intramuros.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27d7af-8f4a-4dfa-a9df-e8d9e8bfd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom Imelda disappointed with Bongbong’s decision</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1beac5-3b0b-412e-b284-93ef5eb9cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said he was leaning on running for higher office
        or as a re-electionist but claimed he chose to run for vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226940c8-ad1d-4130-90aa-550904839df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said gunning for the highest office in the land was not the right
        time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61a652-ff03-4a8c-82f2-4fd72e25a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, his mother Imelda was disappointed with
        his decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af42e33-4d63-4fc1-b0dc-6cad23ba5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This admin has not exactly been supportive of the Marcoses. Anything
        we do is opposed as policy by this admin... I might be naive but maybe it
        is time to return to fundamental understanding of why we run for politics.
        Not because we want to do better for ourselves,” Marcos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120054b-4bce-4918-bfec-4143e437493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I truly believe I was put on this earth to serve. That’s what I’ll
        continue to do until the day I die,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c2e05-ee5d-4776-a8a2-974575aa0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VP no longer a spare tire</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcabf8a-2abb-445b-819d-eb3721c35d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos believes the role of the vice president has changed – that
        it''s no longer a "spare tire.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a44f5-b7f5-44f6-8f56-6ccc252fb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said it is up to the person in the position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3bb9b0-629c-4a52-b817-5245ae477741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/10/05/Who-is-Bongbong-Marcos.html">Related:
        Who is Bongbong Marcos?</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd1a2b-54e8-408e-95bc-fba9df8f6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins as vice president, the senator told the media that he
        will focus on education, agriculture and infrastructure among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f3a88-3444-4315-b9db-83a2f8ea2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On education, he said there is no national policy on this sector
        and will address the quality of teaching and the lack of a support system
        for teachers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cac66-1b96-4391-83a3-f4b1eb7dd0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On agriculture, Marcos also said there is lack of policy that will
        help the economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280291e-ee96-42af-aed8-c18e0b33ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The irrigable areas in the PH today is smaller than the irrigable
        areas in 1986. Since 1986, walang nadagdagan na irrigation, areas to be irrigated.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc25cc5-b459-49ea-a673-4068a87a9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also supports lower income taxes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f2ba9-de21-4c40-867f-d5590cb8e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos pointed out that the government has become overly aggressive
        in its taxation policy and that the government must be convinced to change
        it into a more rational one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bba2ff-5f8c-419c-b3f8-67a8bdf6bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe the tax policy that we have now, has no central concept,
        no rationale except to collect, collect, and collect,” said Marcos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32635114-a1c9-478a-936d-e6ce039360fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the territorial dispute with China, Marcos told reporters
        that he is willing to try all ways to resolve the problem – urging to start
        with the fishermen affected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7029c-c515-4be5-ab5d-8dcafac072b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noticed “for the first time, the Chinese ambassador said
        we should have bilateral talks under the frame of international law.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c6a65-feda-4f1b-a9b9-b3ad00073e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, “we have had the right claim to international
        law.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096dc60-b342-4e22-9c45-7ba1997dc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also voiced his opposition to the Enhanced Defense Cooperation
        Agreement (EDCA) between the Philippines and the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ca729-250c-4a4c-9baa-15a0d6bdee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said it is disadvantageous to the country and that the
        agreement should first be ratified by the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc868335-8bd7-4482-843e-39563f62d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:27:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:27:35.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'inflation-slows-to-record-low-again':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-07T15:33:22.859+08:00
    'imagesource': 'jcr:8c4244bc-4c71-4c99-a176-3c4c93b61d5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3865be9b-857a-4e11-8818-c77362217efd'
    'lead': 'On Tuesday (October 6), the Bangko Sentral ng Pilipinas  (BSP) revealed
      that headline inflation — the overall price increase of goods and services —
      slowed down to an annualized 0.4 percent in September from 0.6 percent the previous
      month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:30:14.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:30:18.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:30:18.673+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation slows to record low again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993456b0-7066-48eb-94c1-90df52d820b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:30:14.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:30:18.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Tuesday (October
        6), the Bangko Sentral ng Pilipinas&nbsp; (BSP) revealed that headline inflation
        — the overall price increase of goods and services — slowed down to an annualized
        0.4 percent in September from 0.6 percent the previous month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca78ba9-0f84-47f9-8e16-e55b65017b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:30:14.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:30:18.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September marked the fifth consecutive month for inflation to drop
        to a two-decade low. The figure was within the lower half of the BSP''s 0.2
        to 1.0 percent forecast range for the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b64dd6-6566-4094-ad2d-ac5a744f0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:30:14.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:30:18.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/09/04/inflation-slows-again-20-year-low-august-2015.html">Related:
        Inflation slows again, reaches new 20-year low</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9fcd8-1a53-449e-bf14-813067b0ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:30:14.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:30:18.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, core inflation also eased to 1.4 percent during the month
        from August''s 1.6 percent. The metric excludes selected food and energy prices
        because of their volatility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0427f82-b374-4005-8d7a-6c99f207dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:30:14.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:30:18.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP mainly attributed September''s slower increase to lower
        prices of certain food and non-food items. It said that prices of non-food
        items in September deflated year-on-year, as prices of electricity, gas, and
        other fuels decreased further due to lower generation charges for household
        electricity rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a3f74-e66f-4bec-b8f1-5b9b440c0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:30:14.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:30:18.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, food inflation decelerated as price increases for rice,
        corn, oils, and fats continued to decline relative to year-ago levels. Other
        key food items such as fish, fruits, milk, cheese, and eggs registered lower
        inflation rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87dd7a-fd15-4dac-a14c-4dac3f146801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:30:14.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:30:18.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September''s rate brought year-to-date inflation to 1.6 percent,
        below the government''s 2 percent to 4 percent target range.</p>'
  'meralco-cut-october-rates-2015':
