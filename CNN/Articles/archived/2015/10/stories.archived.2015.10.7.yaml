    'template': '1'
    'title': 'BSP plans to open branch office in Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f5143-17e4-4d6a-958d-2364cbcc6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T14:02:36.352+08:00
