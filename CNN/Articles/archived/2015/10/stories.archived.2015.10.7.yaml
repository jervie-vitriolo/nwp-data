      'mgnl:type': 'text'
      'text': '<p>Naga City (CNN Philippines) — After declaring her vice-presidential
        bid in Manila, Rep. Leni Robredo came home to Camarines Sur on Wednesday (October
        7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541540e-7265-4bf5-8408-0acd7374da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she needed to personally convey to her constituents
        her decision to seek higher office in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed1b47-54ea-4c80-8a2d-a80c0f53fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She might be running for vice-president, but for Robredo, the work
        in her district was far from over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb53b68-8c24-4f67-b481-0ef64f55e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next few months she will have to juggle her time being in
        Congress, looking after her daughters and running a national campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4151b7-0456-4533-b770-04b131469152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there at least two things she would need to take care of — if
        she wants a successful campaign next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f173cc-068d-4da8-97e1-31e233975bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First would be how to improve her ratings in surveys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ee26c-e1ac-4137-860f-831ffa17e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa talaga ako kilala, lalo na sa Visayas at Mindanao. Kailangan
        ko mas masipag mag-ikot," Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6589c1f-938d-47f5-8f3c-3c909b933f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Many still don''t know me especially in the Visayas
        and Mindanao. I need to make the rounds more."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee62c6d-8e92-418e-9edf-cb44b48321b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted so much time had been lost especially since other
        possible candidates had been going around the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bade3-5ad8-473f-a0eb-850094986ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was set to meet with strategists of the Liberal Party (LP) within
        the week, to discuss her own plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81836e97-9812-49b8-b2a4-2fa8b4af732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if she could have her way, she would prefer meeting supporters
        in small groups, at town hall-type meetings, so they can have serious discussions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b467db9-8754-4407-9701-dc62d3709029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, Robredo was also concerned about the resources available
        to her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df458984-f9b1-4581-ae0f-38c49aa0b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would have to discuss with LP leaders the nuts and bolts of
        her political machinery. She also wanted consultations on setting limits to
        campaign contributions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485b89c-d2dd-4635-9ea9-733e6ade7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako tatanggap from anyone na may interes, ibig sabihin may
        pwedeng hingin sa akin."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a6702-315e-4ff6-afd4-59309154735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I will not accept (contributions) from those with
        vested interests, meaning those with strings attached."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9551a4-7f34-4e47-bcbe-bea6eaedf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was getting overwhelming support from individual volunteers,
        who had begun to sign up on her website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850114f-30a8-426e-9a57-a8158071651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before she could get her feet wet preparing for the elections,
        Robredo was already getting a taste of the ugly side of a national campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c9c3a-f9b4-4f3a-8927-166419ba70b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A malicious Facebook post had been circulating, quoting a supposed
        statement Robredo made following a controversial LP gathering in Laguna. That
        statement — the entire post — she said, was a lie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6c45d-0019-4979-aa66-a96f2d37f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May lumabas na picture ko na sinasabi ko daw ay, there was nothing
        wrong with it. Kabaligtaran, nakakalungkot lang kasi yung pulitika natin ay
        ganon kadumi, kasinungaling. Pero handa tayo dun."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91077f3b-679d-4380-b3d9-fe80ba005826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:11:40.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:11:45.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My picture was posted saying I was okay with it (Playgirls
        dance issue). That''s not true. It''s so sad that politics is so dirty but
        we are ready for that."]</p>'
  'Steve-Jobs-movie-Michael-Faasbender-Aaron-Sorkin-Danny-Boyle-Apple-CEO':
    'author': 'Sara Ashley O''Brien and Hope King, CNN Money'
    'caption': 'The much-anticipated "Steve Jobs" movie hits theaters October 9, 2015.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-07T17:34:26.290+08:00
    'imagesource': 'jcr:532cd212-2b9c-40ed-b127-beb192b6dc98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b7b666-4ad7-4f05-af32-9197dc09fcfa'
    'lead': 'Written by Aaron Sorkin and directed by Danny Boyle, "Steve Jobs" has
      received a whirlwind of press attention before even hitting theaters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:14:09.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:14:13.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:14:13.123+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aaron Sorkin: Steve Jobs would have liked this film

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d96dc46-1912-4e90-8c08-3ed15ce24c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Set to be released just days after the fourth
        anniversary of Steve Jobs'' death, a new biopic reveals the complicated genius,
        ruthless ambition and headstrong visionary that was Jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db149d56-b126-4c33-b3c2-943baa03510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Aaron Sorkin and directed by Danny Boyle, Steve Jobs
        has received a whirlwind of press attention before even hitting theaters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa8253-1a5c-4a38-a0e9-f147eca800ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are calling the film an accurate depiction. Others — including
        Steve Jobs'' widow Laurene Jobs and Tim Cook — have blasted it as a hit job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a92fcc-1efd-44cd-8216-c601016ec58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not seen the movie, they have not read the screenplay,"
        Sorkin told a theater filled with tech press on Monday. "I think they''re
        going to be pleasantly surprised."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1f926-15e9-4b4a-832e-90a241182dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorkin, along with Boyle, did a Q&amp;A following the screening
        in New York City Monday (October 12), which also happened to be the anniversary
        of Jobs'' death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165081d-5df6-45e2-a203-ccbad06a9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Jobs — which is largely based on Walter Isaacson''s biography
        — isn''t a traditional biopic in its narrative structure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b2824-db18-4455-a8b7-d83242ad7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the film is framed around backstage preparations for three
        product launches: the Macintosh in 1984, the NeXT computer in 1988 and the
        iMac in 1998. Each represents a pivotal transition in Jobs'' career and shows
        his interactions with his peers, like Apple cofounder Steve Wozniak, ex-Apple
        CEO John Scully and Joanna Hoffman — one of the original members of the Macintosh
        team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a1784-8f4e-41e5-a9ee-74a6c391a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace and intensity of their conversations illustrated his genius
        and often ruthless indifference to everyone''s feelings and opinions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d89023-ce81-44db-a6eb-e1b879da59ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorkin and Boyle addressed the tension between these competing personality
        traits: Can you be a genius and still a decent person?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423ef3b-8a3d-4a2f-a98a-6eb9f2ff542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their nuanced portrait of Jobs, played by Michael Fassbender, explores
        how this plays out in reality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1ee1e-afa0-4a8e-b3e7-03f4f3bbd71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the biggest thing is that we are all a little bit strange,"
        said Sorkin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68570e-d208-4012-accc-b013cc8837c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle said examining the inner workings of geniuses like Jobs is
        a necessity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a0807-c91f-4628-89b9-ab7f2822f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Jobs] is one the most important figures in our lives and many,
        many more people''s lives to come," said Boyle. "These people have to be written
        about, they have to be examined. ... These corporations [that they build]
        are so powerful and extraordinary in the way they influence our lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff2b16-e4a6-4ef8-8934-b86e06922cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorkin said Jobs is not dissimilar from another tech titan: Facebook
        founder Mark Zuckerberg, who he depicted in his 2010 film, The Social Network.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e979c-55bb-4714-b610-25eb6fb18e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Mark invented something that he needed, whether he knew
        it or not," said Sorkin. "I think he was very uncomfortable as a 19-year-old
        sophomore just socializing with people. I think Steve Jobs invented something
        that he needed, whether he knew it or not."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d94c26-f72b-476e-8c3d-19fe9be4b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorkin said he relates to this type of drive. "This is not unfamiliar
        to me. I write stuff I like, things I think my friends would like."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0bd62-c35a-4961-abd7-22b24c3397ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticism from some close to Jobs, Sorkin hopes he might
        have been a fan of the film, which opens in Los Angeles and New York on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd371c-2fa0-4679-92d9-d2f90c27917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to think that if this movie were about someone else, that
        [Jobs] would like it," said Sorkin. "I think the fact that it defies expectations
        in terms of the genre, that it''s something a little bit new, I think he would
        of have appreciated that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f197ed5-269c-4e4e-b3f7-1972bd3dfdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:09.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:14:13.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/10/06/technology/steve-jobs-film-sorkin-boyle/">"Aaron
        Sorkin: Steve Jobs would have liked this film"</a></em></p>'
  'UAAP-season-78-UST-UE-Daquioag':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Ed Daquioag carried most of the load for the UST Growling Tigers,
      who beat UE Red Warriors in their last assignment in the first round.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-07T19:43:53.297+08:00
    'imagesource': 'jcr:546cdcbe-69b3-4383-8672-bb6614ae8b16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1ca6f8-3c3c-4f6c-ad76-98159d986fea'
    'lead': 'Ed Daquioag sizzled with 34 points in the UST Growling Tigers'' 83-76
      win over the Warriors in the University Athletic Association of the Philippines
      (UAAP). UST finished the first round with a superior 6-1 win-loss record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:16:35.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:16:39.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:16:39.365+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Growling Tigers maul Warriors behind Daquioag''s 34 points

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecc82a-60bc-4d72-95d5-63488248f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ed Daquioag played
        as though UST Growling Tigers'' fate hinged on him alone against the UE Red
        Warriors on Wednesday (October 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441404d8-599a-479a-bbca-beb16fedc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daquioag was at the forefront of the team''s offense, frolicking
        with 34 points in the Tigers'' 83-76 win over the Warriors in the University
        Athletic Association of the Philippines (UAAP) at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda31a33-7d79-41d8-a030-4cd7bd0cf352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spitfire guard, who also collared four rebounds with six assists,
        dropped 21 points in the second half to keep the Warriors at bay the rest
        of the way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06248299-ed73-4e16-833e-494ad7eb9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made the crucial baskets inside the final four minutes,
        the last of which was an acrobatic layup off a spin move that gave UST a 76-71
        spread with 43 ticks to go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede8450-f07a-4af8-8b72-ed10ee4cb625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such display of offensive repertoire from him didn''t come as a
        surprise for UST head coach Bong dela Cruz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a091aa-f8a5-469a-82d7-598cec581c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na ako nagtataka sa performance ni Ed. Natural na iyan,"
        said Dela Cruz moments after their conquest of UE.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252cccd-bc0c-4092-9be5-8b4c024cb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Daquioag''s sterling performance, the Tigers wrapped up
        the first round of hostilities atop the heap with a 6-1 win-loss record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c689558-bebd-4a95-a83b-65bcc9e0252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win by National University (3-3) against Far Eastern University
        (5-1) will allow UST to clinch solo leadership heading into the second round.
        Both teams are duking it out as of posting time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff120488-771e-4169-9a3f-0afd9a0f2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset, Daquioag connived with fellow UST skipper Kevin Ferrer,
        who finished with 14 points, to give the team a scintillating 26-12 start.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4a26f-56af-4b4a-bde9-2dee15b404f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead even ballooned to 39-23 in the second quarter before a
        third quarter blitzkrieg by the Warriors turned the game into a nip-and-tuck
        contest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150854a-5b91-45d3-8119-483d2f64d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE outscored UST in the penultimate period, 23-16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ee3c8-9ae1-44fd-b142-f039a3b2f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:16:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:16:39.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Daquioag took matters into his own hands from there, scoring
        12 points in the payoff period to power the team to the rousing victory.</p>'
  'Roilo-Golez-UN-probe-Chinese-reclamation-West-Philippine-Sea':
    'author': ' Ivy Saunar, CNN Philippines'
    'caption': 'Golez wanted the UN to stop China''s activities which are causing
      damage to the global ecosystem.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T16:58:17.624+08:00
    'imagesource': 'jcr:4729c7d8-150c-4774-9100-7c78490fcf76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e86f474b-4124-474e-84de-62d9f4040767'
    'lead': 'Former National Security Adviser Roilo Golez wrote to the United Nations
      (UN) on Wednesday (October 7) to have China''s reclamation activities in the
      West Philippine Sea investigated. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:20:25.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:20:54.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:20:54.437+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golez to UN: Probe Chinese reclamation in West PH Sea

      '
    'updated': 2015-10-08T00:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9aa1b0-6b16-4674-97dc-6eaab50072a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:20:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:20:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former National
        Security Adviser Roilo Golez wrote to the United Nations (UN) on Wednesday
        (October 7) to have China''s reclamation activities in the West Philippine
        Sea investigated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93066c4-9978-431c-9c5e-7238859d8848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:20:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:20:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to UN Secretary General Ban Ki-Moon and Environment
        Programme Executive Director Archim Steiner, Golez said China''s activities
        on the disputed islands are causing irreparable damage to the coral reefs
        in the area — particularly on Mischief Reef, which he said is inside the Philippine''s
        exclusive economic zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9b301-98a1-44a3-b761-aea33e9b8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:20:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:20:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated about 3,000 hectares have been damaged, affecting around
        300 million people who depend on the West Philippine Sea for food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b493860-c0fc-47ce-b269-68dedea7bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:20:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:20:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez added that 10 percent of global fish stocks also come from
        the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb043a1-1dae-4a47-965a-2b1292f2b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:20:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:20:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are destroying the coral reefs there... This is a major damage
        to the environment," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3922a5-364c-4f86-aefd-94ae57c8a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:20:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:20:54.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez urged the UN to stop China''s activities which have been causing
        damage to the global ecosystem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b60b7-9486-42b5-8854-3ecc9eb55d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:20:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:20:54.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN and UN Environment Programme are both mandated to protect
        our environment," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
