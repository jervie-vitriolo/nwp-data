      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tributes were
        paid to former Senator Joker Arroyo, who passed away in the United States
        last Monday (October 5) at the age of 88.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c4899-2246-4699-b8fc-84dab23abdad'
