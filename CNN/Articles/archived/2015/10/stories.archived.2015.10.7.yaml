  'Gilas-Pilipinas-Olympic-qualifiers-Tim-Cone-Dondon-Hontiveros':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-07T19:44:55.216+08:00
    'imagesource': 'jcr:0531c9d5-5d71-492d-ac6d-9452193ce0dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8df3f89-6567-4ba5-9d0a-ea7cbb10b578'
    'lead': 'Though the Philippines fell to China in the finals of the 2015 FIBA Asia
      Championship, the 2016 Olympic dream isn’t dead yet, and multi-titled coach
      Tim Cone and Gilas guard Dondon Hontiveros believe that they should go for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:37:04.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:37:09.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:37:08.755+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cone: Olympic qualifiers a huge opportunity for the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f8e20-329d-462b-a99b-5eaeffae0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Though the Philippines
        fell to China in the finals of the 2015 FIBA Asia Championship, the 2016 Olympic
        dream isn’t dead yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b2bd8a-8ca3-48d3-aaf7-b5a1e17fe3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its second place finish in the biennial meet, the Philippines
        still has a shot at making it to the Olympics via the wild card qualifying
        tournaments that would take place a month before the the actual event in Rio
        de Janeiro in Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8cc68-ee79-400b-8f0c-73fd9eb181e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up for grabs are three spots for the prestigious basketball meet,
        which will be decided by three qualifying jousts. The winner of each of the
        tournaments will earn the right to fight for the Olympic gold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00aafc3-ef2a-4bda-850d-6f14fb50b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams eligible for the qualifying tournaments are France, Serbia,
        Greece, Italy, Czech Republic, Canada, Mexico, Puerto Rico, Angola, Tunisia,
        Senegal, Philippines, Iran, Japan, New Zealand, and three to be determined
        host nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220fada-8ff3-47f9-a228-ef73083ad6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main question asked in basketball circles today though is whether
        or not the national team should even attempt to qualify for the Olympics via
        the wild card tournaments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f07106-c3f5-4beb-8f38-0ae588ff823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former national team coach and current Barangay Ginebra San
        Miguel mentor Tim Cone believes that it would be a fun experience for the
        Philippines to go through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b9772-2d77-4eab-9ffa-46e428535fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always think you should, they’re fun,” said Cone. “From a coaching
        standpoint, for a player’s standpoint they’re really fun to join.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e753c-8451-49be-8682-291eb2c75f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-instated Ginebra coach though acknowledges that there
        are some things that need to be addressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a12498-b1da-4849-b239-cb7f3fa4618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of issues and they need to be settled before we
        decide to do that.,” he said. “But if we could get them settled, then for
        certain we should go out and do that.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def34a81-7387-4473-979a-c960f1e87b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/10/05/Gilas-Pilipinas-Tab-Baldwin-Olympic-qualifier.html">Related:
        What''s next for Gilas? Baldwin hopes team will join Olympic qualifying tournament</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ca42c-49df-4888-bf13-ad1b44e8618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-titled coach also said that the chance to play at such
        a high level and qualify for one of the most prestigious international tournaments
        in the world is something that may not come as often as some would like.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24a778-6e04-4827-b354-a71b92467548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You think they’re going to come around, you win a championship
        then you go, ‘oh there are going to be many in the future,’ you find out they''re
        not,” said Cone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6aa5a1-b20f-4022-9b5c-cb1a6489c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The same thing is for the national team, this is a big, huge opportunity
        and you don’t to let these things go by.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b93f40-1d3f-41ee-8e34-420c101086af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas hotshot Dondon Hontiveros echoed the sentiments of Cone, saying
        that the experience the team will gain will be invaluable for future tournaments,
        especially for the younger players.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c22cf-a0d6-4457-aa01-a3c96be5038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung experience nila to play world class teams,” said Hontiveros.
        “When they go back to FIBA Asia, mas more experienced sila, mas mature sila.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a938b-c041-4312-9205-0bf420c46a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’ll be ready come FIBA Asia 2019 or 2017 FIBA Qualifying.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc96a06-d54c-4bf6-b1b4-1033fbc64f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Filipinos decide to join the qualification tournaments,
        they will resume their quest to get back in the Olympics for the first time
        since 1972 on July 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f5e44-8533-4458-950f-70c7366f6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:37:04.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:37:09.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/10/05/Gilas-Pilipinas-Tab-Baldwin-Olympic-qualifier.html">Related:
        Gilas falls prey to China, settles for second place</a></p>'
  'MMDA-Francis-Tolentino-Liberal-Party-senatorial-lineup-2016-elections-playgirls':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'MMDA Chairman Francis Tolentino admitted that he was at fault for
      not stopping the controversial performance because he was the "highest official
      of the government during that time."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T13:18:52.966+08:00
    'imagesource': 'jcr:7903f20a-5c09-4bf3-a895-161aa8cafb02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2fdb853-cc09-4532-96d0-397c7f1e1afd'
    'lead': 'Metropolitan Manila Development Authority Chairman Francis Tolentino
      has asked the Liberal Party (LP) to not consider him as part of its 2016 senatorial
      lineup following the controversial dance number that happened before an LP event
      last week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:41:44.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:41:48.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:41:48.214+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tolentino asks to be dropped from LP senatorial slate following Playgirls
      issue

      '
    'updated': 2015-10-08T07:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7eb0f-9275-441c-ad12-263111640af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:41:44.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:41:48.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Metropolitan Manila
        Development Authority Chairman Francis Tolentino has asked the Liberal Party
        (LP) to not consider him as part of its 2016 senatorial lineup following the
        controversial dance number that happened before an LP event last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd532f5-e4b4-47a6-b783-7a0f1f772a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:41:44.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:41:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapaabot ko naman sa Partido Liberal na alisin na ang pangalan
        ko sa kino-consider nilang line up sa pagkasenador sa 2016," he said in an
        interview on Wednesday (October 7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c769b-04d2-4c47-8c9c-6e88fe8822d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:41:44.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:41:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino apologized to LP standard bearer Manuel "Mar" Roxas II
        because he said Roxas shouldn''t have been dragged into the issue. Roxas was
        reportedly in another location — apparently unaware of what was going on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c63f0-a0a9-46de-a2f0-9ab3348108a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:41:44.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:41:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also asked for understanding and offered his apologies
        to individuals and groups, especially those advocating for women''s rights,
        who were offended by the controversial performance of a female dance group,
        Playgirls, at the October 1 birthday celebration of Rep. Benjie Agarao of
        Laguna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6f568-1ef6-40d7-bc22-07e249a517e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:41:44.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:41:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/03/liberal-party-playgirls-benjie-agarao-francis-tolentino.html">Related:
        Liberal Party investigating controversial dance number</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdd0d0-3b11-49b2-b41c-a6d3adc4c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:41:44.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:41:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event, several media reporters quoted the host saying that
        the performers were Tolentino''s present to Agarao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
