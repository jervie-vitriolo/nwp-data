      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A team of Disney
        researchers wants to take the spotlight from digital devices and share it
        with the art of coloring books by bringing coloring books to life through
        augmented reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4eb79b-ea53-444a-a44f-f9aae8b6edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:24:15.659+08:00
