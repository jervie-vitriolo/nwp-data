      'mgnl:type': 'text'
      'text': '<p>(CNN) — The author of Twilight has a unique way to celebrate the
        10th anniversary of the hit vampire romance novel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57acf159-d1b4-4821-be3e-5696839abaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:01:24.957+08:00
