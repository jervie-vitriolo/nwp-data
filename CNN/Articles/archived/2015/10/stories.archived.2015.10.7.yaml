  'imf-world-economic-outlook':
    'author': ' Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-07T11:19:13.493+08:00
    'imagesource': 'jcr:9e75b6af-7875-414a-8941-3f5341f6a4dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93bb6205-ecc1-4486-a785-82dfb232da5f'
    'lead': 'World economic growth this year will be the weakest since 2009, the International
      Monetary Fund said Tuesday. The IMF now expects global growth of just 3.1% this
      year, down from its previous forecast of 3.3%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:20:14.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:20:18.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:20:18.248+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global growth is weakest since the crisis, IMF says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035225c-ac0a-4e33-a098-291a6a627017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —&nbsp;</strong> World economic growth
        this year will be the weakest since 2009, the International Monetary Fund
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b487f-26a5-4320-914d-b21841110a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF now expects global growth of just 3.1% this year, down from
        its previous forecast of 3.3%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1ee93-16fa-4465-bc3c-b58738df6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It blamed China''s slowdown, low commodity prices, and the expected
        increase in U.S. interest rates, for the slump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb49d05-9472-4244-aa07-7cf9b86ac4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six years after the world economy emerged from its broadest and
        deepest postwar recession, the holy grail of robust and synchronized global
        expansion remains elusive," said Maurice Obstfeld, head of research at the
        IMF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd92ca-9a7f-4d89-8409-ba456c3ee54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said that increased market volatility in August, and the
        depreciation of the yuan, has fueled uncertainty and risk aversion. Political
        instability in many parts of the world is also stifling growth, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e71edc-d97d-4ab9-812d-3c6a1753e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth should recover to 3.6% next year, according to the latest
        edition of the IMF''s World Economic Outlook, but that forecast has also been
        revised down from 3.8%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5988ca9-d963-479a-9a30-ea26d2ab6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for emerging markets and developing economies is particularly
        bad. They''re set to see much slower growth than they''re used to for the
        fifth year in row.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25882da-c1ae-4077-bd15-d7fed971b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this group of countries — which now represents well over half
        of world GDP and will still generate the lion''s share of world growth — 2015
        growth is projected to fall to 4.0 percent from its 2014 level of 4.6%," Obstfeld
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f85a4-8432-4511-b7fc-e06dbcc1fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging markets have been hit by capital outflows, the IMF said.
        Many developing countries have borrowed in dollars in the past, and are now
        seeing the value of those debts rise as their currencies weaken.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19332b7-7eba-4d17-a1b7-548eb3e569a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tumbling commodity prices have hit oil producing countries,
        such as Russia, Venezuela and Nigeria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826346f-470d-45ac-828b-65cbea4b2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF also said growth in the United States was weaker than expected,
        despite a strong second quarter. But it suggested the slowdown has been caused
        by one-off factors, notably harsh winter weather and port closures, as well
        as cuts in the oil sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c5dce-8864-4895-834c-3c6f13c29960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In advanced economies we project a moderate growth pick-up this
        year relative to last, notably in the United States and euro area," Obstfeld
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a93d82-c7e6-4dcf-aec9-2ea4f36607e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:20:14.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:20:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2015/10/06/news/economy/imf-world-economic-outlook/index.html?iid=hp-stack-intl">"Global
        growth is weakest since the crisis, IMF says"</a></em></p>'
  'EPL-Brendan-Rodgers-successful-failure':
    'author': 'Ravi Hiranand, CNN'
    'caption': 'A young manager with a vision. Committed to attacking football. Had
      a creative tactical solution to any problem. Took a team from seventh to the
      brink of a thrilling English Premier League title for the first time in over
      two decades.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-07T09:41:14.065+08:00
    'imagesource': 'jcr:90ac7e40-82b7-4db6-82dc-72779871fdf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aea3fee2-6784-4caa-8e6a-4619c1055f77'
    'lead': 'A young manager with a vision. Committed to attacking football. Had a
      creative tactical solution to any problem. Took a team from seventh to the brink
      of a thrilling English Premier League title for the first time in over two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:34:21.131+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:34:25.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:34:25.218+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brendan Rodgers: A successful failure at Liverpool?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25901ab8-85fa-42d0-9e17-3920e5756bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A young manager with a vision. Committed
        to attacking football. Had a creative tactical solution to any problem. Took
        a team from seventh to the brink of a thrilling English Premier League title
        for the first time in over two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce3b80-e153-47a4-9afb-b995921c0c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young manager out of his depth. Foolishly overconfident and always
        ready to deliver cringe-worthy quotes. Poor judge of talent. Unable to arrest
        the slide of a proud club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2deadba-262d-489f-9534-bcf8339309de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brendan Rodgers can be described both ways. The latter explanation
        is why he''s no longer manager of Liverpool. Yet a number of Liverpool fans
        will be sad to see him go as this storied club with a tradition of giving
        managers time to find success lost patience with the Northern Irishman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fac80-bfac-4532-b024-7adb4e5a5c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it''s not hard to see why Liverpool''s U.S. owners sacked him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a06a3-fac3-4cf3-b6bd-c58251dae088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of this season too closely resembled the disastrous end
        to last season when Liverpool were thrashed 6-1 by Stoke City. Despite a summer
        break, despite new coaching staff, despite new signings, Rodgers was unable
        to fix Liverpool''s endemic problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a03d3e-3a48-48e6-8201-d054ca5c6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so arguably Rodgers has the potential to be a truly great manager.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d52b4c-4fd8-41c1-b0f5-a1e89cc33e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a top manager and I learned so much from my time with him,
        especially about this side of it, about the management side of it," said Swansea
        manager Garry Monk after hearing Rodgers had been sacked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e1ba5-04be-43c8-9eb2-1b03424e1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two seasons of Rodgers'' reign show all of his best qualities,
        notably his tactical flexibility. The possession happy Liverpool of Rodgers
        season one was a very different side to the attacking whirlwind of season
        two.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d059fa0-73a5-4f2e-93a0-7a0dc5f261a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players like Jordan Henderson showed consistent improvement, a sign
        of good coaching. He developed young players like Jon Flanagan, Jordon Ibe
        and Raheem Sterling. And then there was Luis Suarez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158487b-0adf-4cec-a142-e55a3d25a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uruguayan is often cited as the reason Liverpool almost won
        the title in 2013-14. But it''s wrong to underestimate the part Rodgers played.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Steven Gerrard: I couldn’t stop crying after “The Slip” 😥 <a href="https://twitter.com/hashtag/LFC?src=hash&amp;ref_src=twsrc%5Etfw">#LFC</a>
        <a href="http://t.co/ec0VuJdWEU">http://t.co/ec0VuJdWEU</a> <a href="http://t.co/3SfrbFu5V3">pic.twitter.com/3SfrbFu5V3</a></p>&mdash;
        B/R Football (@brfootball) <a href="https://twitter.com/brfootball/status/642439360068063232?ref_src=twsrc%5Etfw">September
        11, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082f03a-941c-4cd9-b70f-f9bb1846f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3758e48-afa9-4c82-b136-e593c1228ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things Rodgers did at Liverpool was to offload
        Andy Carroll and build the team around Suarez. Hindsight should not cloud
        what was at the time an incredibly bold move from a young manager to discard
        the club''s record signing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26086f67-91b9-4657-845b-aa1b6c6c2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His faith in Suarez paid off handsomely in one season, one magical
        season, where Liverpool came so close to a league title.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78555a-478f-40ef-9430-ff9db0f89491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Liverpool supporter will forget it: Suarez''s goals, the thrashing
        of Everton, putting four past Arsenal in the first 20 minutes, the nail-biting
        3-2 win against Manchester City... and Steven Gerrard''s slip as the title
        dream died.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc777c-2b9f-4bab-a316-6dcdd4116d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Suarez''s autobiography -- "Crossing The Line: My Story" -- the
        former Liverpool striker spoke admiringly of Rodgers'' philosophy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8db29-d200-4b4b-9ad1-db23b8b7014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manager''s methods really worked for us," wrote Suarez. "You
        could see a Spanish influence in the way that Brendan worked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cdfca-ab76-49b7-b226-36c5ac14bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was interested in Spain, he had studied there, and what he''d
        learned there was at the heart of our style of play: passing, pressuring high,
        quick movement, arriving into the area rather than standing there waiting
        for it, coming inside from wide positions."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Brendan Rodgers&#39; <a href="https://twitter.com/hashtag/BPL?src=hash&amp;ref_src=twsrc%5Etfw">#BPL</a>
        record as <a href="https://twitter.com/LFC?ref_src=twsrc%5Etfw">@LFC</a> boss<br>122
        matches<br>63 wins<br>30 draws<br>29 defeats<br>232 goals<br>151 conceded<br>51.64
        win % <a href="http://t.co/VdPTY7aQ3v">pic.twitter.com/VdPTY7aQ3v</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/650892695339008001?ref_src=twsrc%5Etfw">October
        5, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9120e-10e3-4222-bdae-80fb24fc30f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ef0f9-8142-457c-98cd-a2867a547a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s arguable Liverpool, or Rodgers, have never really recovered
        from Gerrard''s slip against Chelsea as the Merseyside club fell short in
        that 2013-2014 season. It has been all downhill from there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a584c9-4e37-4253-89a2-36c1d39f23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of Suarez that summer didn''t help; but that was compounded
        by the injuries that kept Daniel Sturridge out for most of the following season.
        Between them, the two had scored 52 of Liverpool''s 101 league goals in 2013-14.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709a94b-4f73-46e9-9eb2-ef13454613d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers made serious errors in the disappointing campaign that followed
        the title challenge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae89b3d-5bf3-4812-af5a-a5adf4f810eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defence wasn''t fixed. Poor signings were made. And the widely
        mocked decision to field a second-string side against Real Madrid at the Bernabeu
        in the Champions League must have soured the mood in the squad.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d1228-5e0a-47fd-a4b0-5a606b7e47f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Rodgers was never cynical.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81444f72-959e-4bfd-9ad9-6f9edb77b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When faced with a problem -- and that Liverpool team were full of
        them, some certainly of his own making -- Rodgers always chose to innovate
        his way out. He always believed in his ability to create a clever tactical
        solution to his problems.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ae467-95b9-4412-bb96-85d1a4282b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to mock Rodgers. Sometimes it''s hard not to, given the
        things he says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08dd20-b636-4f25-94b6-66124768d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here is a young, progressive manager who believes in a positive,
        attacking brand of football. Here''s a British manager choosing to employ
        this philosophy at one of the biggest football clubs in the world. And for
        one glorious season, it almost worked.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc98f03-973b-4d3a-b830-5e795b8898a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers had to go. But, he''ll go with thanks and appreciation from
        many Liverpool fans for all that he did for the club.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c235b32-0bfd-4591-a17c-0e53a6106004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:34:21.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:34:25.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/06/football/brendan-rodgers-liverpool/index.html">"Brendan
        Rodgers: A successful failure at Liverpool?"</a></em></p>'
  'Grace-Poe-citizenship-Senate-Electoral-Tribunal':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T06:53:03.435+08:00
    'imagesource': 'jcr:91111ac2-1d8c-41eb-aaa9-1dbec6c04cf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0d65482-4c84-4409-bab4-efa53faeb7f2'
    'lead': 'The camp of Sen. Grace Poe filed a memorandum before the Senate Electoral
      Tribunal on Tuesday (October 6) responding to allegations that she is not a
      natural-born Filipino and should not have been allowed to run in the 2013 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:36:47.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:36:52.726+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:36:51.650+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe answers citizenship issue at SET

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23669e5-4cc5-4c03-9fe0-733daed1ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:47.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:36:52.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of Sen.
        Grace Poe filed a memorandum before the Senate Electoral Tribunal on Tuesday
        (October 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b95d2-e73d-4e94-8e9d-a1804f7206e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:47.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:36:52.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo responded to allegations that the senator is not a natural-born
        Filipino and should not have been allowed to run in the 2013 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89682e28-2124-4221-93c2-92e5e8ea4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:47.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:36:52.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s legal counsel, Justin Mendoza, said the petitioner, Rizalito
        David, failed to prove that Poe should be disqualified from the Senate</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa995cb-4ee1-4765-964a-91233e4afd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:47.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:36:52.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza added that international laws and treaties state that a
        foundling is considered a natural-born citizen of the country where he or
        she was found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0546be2-ea7e-43ff-a664-e40ea15d9622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:47.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:36:52.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, therefore, applies to Poe, as David wasn''t able to prove
        that her parents are foreigners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74975f8e-7444-4e26-a8c6-469e47513bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:36:47.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:36:52.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a quo waranto case where the petitioner has to show that
        the sitting senator is disqualified, so he was not able to establish or that
        burden," Mendoza said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
