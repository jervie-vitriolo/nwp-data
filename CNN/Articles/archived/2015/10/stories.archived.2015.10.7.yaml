    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b4755-f942-4240-9cc4-d0bf2a309240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:24:15.660+08:00
