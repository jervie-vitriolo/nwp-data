      'mgnl:lastActivated': 2019-12-20T13:24:19.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Research has developed an augmented reality coloring book
        app wherein children can see both their artworks in a printed coloring book
        and see it come to life in real time through a mobile device.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47191b22-e397-4534-a27c-70b7a6334615'
