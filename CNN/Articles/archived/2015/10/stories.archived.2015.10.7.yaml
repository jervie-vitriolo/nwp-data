    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas optimistic Robredo will improve in surveys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e38293-7e54-4d2b-972e-5dca4253ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        (LP) standard bearer Manuel Roxas II admitted on Tuesday (October 6) that&nbsp;
        the low survey ratings of his running mate, Camarines Sur Rep. Leni Robredo,
        were a concern. But he said he was confident her numbers would improve – just
        like his – now that she has the president''s endorsement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4bd0f-2b1b-415a-978b-4cbcece7c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party members also expect voters to back her up once they get to
        know her better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfee4f-d0e1-4246-9d52-6cd05f7c7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And LP isn''t wasting any time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f4a47-31bd-49de-91e4-95ccf5c6b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the oath taking of new members on Tuesday at the LP headquarters
        In Quezon City, the recruits were urged to do what they can to help the Mar-Leni
        tandem win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a58265-bb3d-4524-9aae-fa9be132151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas swore in more than 200 mayors, vice mayors, and councilors
        from different provinces and political parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d3824-6e77-48ab-8843-b986335a978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked them for joining Daang Matuwid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa04f96-5bec-4ff9-9812-06bdc89c2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was especially pleased with the local officials from Yolanda-hit
        Leyte who jumped ship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870c980-547a-44ee-b48b-1c820d169925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas has been criticized for what some say was his slow response
        to the 2013 disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6f117-531d-4f19-88ee-5d25c6cc836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay, Roxas''s rival for the country''s
        top post in 2016, believes this is why the LP bet will not win in Yolanda-hit
        areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08d651-bb85-43e1-9f79-da6c2319e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanauan, Leyte was one of the areas hardest hit by Supertyphoon
        Yolanda, and its mayor was among those sworn in by Roxas from Binay''s United
        Nationalists Alliance (UNA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978552d-ad17-4651-9e53-54666032d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party is scheduled to announce its Senate slate on Friday
        (October 9).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1421a-1c31-43e1-bdd3-2b2bd11c701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are waiting to see if Chairman Francis Tolentino of the Metropolitan
        Manila Development Authority (MMDA) will be included after his involvement
        in a controversial dance number at an LP member''s birthday party last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e556e6d-c904-4069-9466-408903362b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:44:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:44:16.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said the incident, and Tolentino, were still under investigation.</p>'
  'DOJ-forms-panel-to-handle-Mamasapano-case':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Justice Sec. Leila de Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T07:56:04.610+08:00
    'imagesource': 'jcr:72d70e24-f746-4ec3-a45b-f48820f941a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d5fd66-7c0f-4213-9306-6abbc50fec4e'
    'lead': 'The Department of Justice has created a five-man panel of prosecutors
      to handle the preliminary investigation of the Mamasapano case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:46:45.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T15:46:49.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T15:46:49.362+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ forms panel to handle Mamasapano case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cba20b-9f2c-44ed-862b-cdb7a0e54d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:46:45.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:46:49.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Justice has created a five-man panel of prosecutors to handle the preliminary
        investigation of the Mamasapano case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaf19b-8195-4131-8377-74cd9d2480fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:46:45.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:46:49.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Rosanne Balauag will lead the
        panel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e62e40-d24d-46d3-95e4-54680f1624e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:46:45.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:46:49.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will issue subpoenas to the parties including the respondents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f3103-f8a9-4583-b077-9361287ffc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:46:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:46:49.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima earlier said the panel would work
        closely with the Coordinating Committee on the Cessation of Hostilities in
        serving the subpoenas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287bc8d-94be-4249-9098-f477dffbe760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:46:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:46:49.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety individuals have been charged, including those from the Moro
        Islamic Liberation Front, for the death of 33 police commandos during a firefight
        in in Mamasapano, Maguindanao last January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d7821-9e82-494c-bc70-73f1658bc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:46:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T15:46:49.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint National Bureau of Investigation and National Prosecution
        Service team will disclose their&nbsp; findings on the second part of the
        Mamasapano investigation on Thursday (October 8).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
