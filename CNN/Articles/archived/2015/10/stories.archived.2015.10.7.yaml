      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenie Meyer has reimagined the blockbuster novel with gender-swapped
        characters. She told Good Morning America on Tuesday (October 6) that in the
        new 442-page Life and Death: Twilight Reimagined, original hero Edward Cullen
        is now Edythe, and heroine Bella Swan is a boy named Beaufort (Beau for short).</p>'
