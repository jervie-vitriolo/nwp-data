      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was a key figure in both the 1986 and 2001 EDSA people power
        revolutions.</p>'
    '4':
