      'mgnl:lastActivated': 2019-12-20T16:24:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> An Italian national,
        who owns a restaurant in Dipolog City, was abducted by still unidentified
        armed men on Wednesday evening (October 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe6e685-0cb5-4de3-98a6-8ffbcbfc6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:41:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:24:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military sources identified the victim as Rolando del
        Torquio, the owner of Ur Choice Bistro Cafe at Barangay Maputak, Dipolog City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09e905-6fad-4f58-9d55-9370f744f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:41:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:24:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said that two unidentified men barged into the restaurant
        and abducted the Italian owner with the help of two other men who posed as
        customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4dbd4-ab74-46fa-96ff-a37aa36453e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:41:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:24:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group escaped aboard a gray vehicle and then boarded a pump
        boat. Some sources, however, said that the vehicle used was a white van.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c587152-8617-443a-b130-11080135a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:41:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:24:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Task Force Zambasulta, the group headed west towards
        the coastal area of Manukan, Zamboanga del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932506cb-95fd-40df-87c6-6245a2b002e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:41:24.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:24:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still conducting pursuit operations.</p>'
  'HPG-begins-use-of-on-site-traffic-accident-report-app-PARAK-on-October-8':
    'author': 'CNN Philippines Staff'
    'caption': 'The app called PARAK automates the creation of a traffic accident
      police report, which can help reduce the time needed to clear vehicular road
      accidents.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-10-07T22:00:10.697+08:00
    'imagesource': 'jcr:64235851-8b0a-4c83-a19f-ee09a67491e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e9314e-be06-44de-b67b-7a746473f676'
    'lead': 'The Highway Patrol Group (HPG), a unit of the Philippine National Police
      (PNP), started training on the use of the on-site traffic accident report app
      called Police Accident Report Kit (PARAK) as the agency will start using it
      on Thursday (October 8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:43:59.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:44:22.793+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HPG begins use of on-site accident report app PARAK on Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819c8fa-27b4-4ab5-bd45-4234e4241881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Highway Patrol
        Group (HPG), a unit of the Philippine National Police (PNP), started training
        on the use of the on-site traffic accident report app called Police Accident
        Report Kit (PARAK) as the agency will start using it on Thursday (October
        8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6afc19-28a0-44b0-9067-ee51efb3ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPG director Chief Supt. Arnold Gunnacao said that the app will
        significantly reduce the time needed to clear vehicular road accidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72689f51-0875-4787-a9d9-6c95edb9f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app''s developer, Galileo Software Services Incorporated, said
        PARAK digitizes the creation of a traffic accident police report. Using a
        mobile gadget, PARAK allows HPG personnel to generate the necessary photos
        that insurance companies require.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14668c60-de8d-4ee7-a44a-95c7452f06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report and a photo of the incident are the basic requirements
        of insurance companies in order for an insured vehicle owner to file claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8e285-2506-4c02-9932-b7ad2f462553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app developer added that the HPG can use the 3G-enabled tablets,
        which are connected to a central database, to immediately upload all information
        garnered at the accident site. It already donated eight tablets to the HPG
        and will allow the use of the application and database service for free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b66a7-d641-4d96-930d-e7fb4997e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''30 road accidents a day''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9276c9-4b75-4e6f-bb29-0ca0de1bd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30 vehicular accidents occur on EDSA in a day, according
        to Gunnacao. This causes traffic build-up, especially during rush hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58926a-d18c-41f1-b787-f99b0cf4be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HPG identified accidents as the main cause of gridlock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922237ae-a11d-43fe-bd14-61fa6898519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/10/02/Highway-Patrol-Group-stalled-vehicles-accidents-now-main-causes-of-gridlock.html">Related:
        HPG: Stalled vehicles, accidents now main causes of gridlock</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e889219-4b60-48b9-abbd-6eeb9dadc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunnacao explained that resolving traffic-related accidents take
        time, as the law requires a police investigator to be at the scene of the
        accident to write down the report and draw sketches. Only after all these
        are done that the vehicles involved can be moved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f27bf-b4b6-4bce-9ee9-ab7b5748d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the app, the HPG chief said that completing the process can
        be cut short to around five minutes from the previous system which could take
        four hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d4aeb-8ede-4652-b9bd-5b3646040d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:43:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:44:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Samal-abduction-PNP-CIDG':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T21:32:54.387+08:00
    'imagesource': 'jcr:83a9a7f0-7237-4a61-8430-8e872f07d872'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9be89d77-4f5e-4baf-b13b-a2e41d1619fa'
    'lead': 'The Philippine National Police (PNP) Criminal Investigation and Detection
      Group (CIDG) said it is still establishing the connection of the arrest of two
      members of a kidnapping group in Davao City with the Samal island abduction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:47:35.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:47:39.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:47:39.063+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP eyes link between arrested kidnappers, Samal abduction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8ce53-654f-47c4-a8c5-b6427f95d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:47:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:47:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippine National Police
        (PNP) Criminal Investigation and Detection Group (CIDG) said it is still establishing
        the connection of the arrest of two members of a kidnapping group in Davao
        City with the Samal island abduction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280bd96-d718-47db-a273-5eb4d1ebe314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:47:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:47:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG said two members of "Malaydan-Cristobal Kidnapping Group"
        identified as Bandajar Adona and Tirso Lugnasin were arrested in Tibungco,
        Davao City, Sunday evening (October 4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b71cc1-7302-4fcd-878d-9c4646688bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:47:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:47:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adona was arrested for Kidnapping and Serious Illegal Detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00819576-d940-4282-b9b0-f7e117a17d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:47:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:47:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG Davao Region chief Senior Superintendent Joel Pernito said
        Bandajar is one of the suspects in the kidnapping of Amil Donaire Hipolan
        and two others in May 2015 in Kingking, Pantukan, Compostela Valley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e5216-0eb9-420d-9cdf-1c731162b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:47:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:47:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A .45 caliber pistol and a fragmentation grenade were confiscated
        from Adona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1225ae8-1f00-4313-8f16-f421950a661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:47:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:47:39.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a .45 caliber revolver, ammunition, and a fragmentation
        grenade were seized from Lugnasin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e34db-3fd0-4411-84cf-55380da60a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:47:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:47:39.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adona and Lugnasin are now in the custody of the CIDG.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665a1c9-b043-4331-81d4-31feefac3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:47:35.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:47:39.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) Secretary Mel
        Sarmiento refused to give further details about the arrest of the two and
        the ongoing operation to rescue the three foreign nationals and a Filipino
        abducted last month.</p>'
  'Elderly-Filipino-Week-SSS-hosts-forum-for-senior-citizens':
    'author': ' Camille Abadicio, CNN Philippines'
    'caption': 'The Social Welfare department said senior citizens should also avail
      of their benefits in the Expanded Senior Citizens Act.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T20:10:16.516+08:00
    'imagesource': 'jcr:bfbb4dd0-d780-4135-b5df-c9297bf75e42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8083ea2-6747-4b9b-a2f3-50c8e336b2a7'
    'lead': 'The Social Security System (SSS) spearheaded a forum on Wednesday (October
      7) to culminate the Elderly Filipino Week that aims to ensure the elderly are
      well aware of their rights and benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:51:55.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T11:52:21.620+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T11:52:21.285+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elderly Filipino Week: SSS hosts forum for senior citizens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cd79a-1c34-482d-bb64-7fea637226e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leonarda De Guzman
        Roxas is a Social Security System (SSS) pensioner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22f998-0ee5-4ffb-8955-3baf27f33fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband succumbed to heart attack in 1995. She''s been receiving
        her husband''s social security pension of P3,500 per month and an additional
        P1,600 per month from her own SSS contributions for more than 10 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646e382-bd53-4929-a47b-d036d2fa9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya naman ako. Okay, napagkakasya naman. Okay din yung mga discounts
        namin malaking tulong."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41552e0a-90cd-41e6-81bb-1a78b34b11f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike Roxas, 73-year-old Ulirang Nakatatanda Awardee Rosita
        Lacson doesn''t get pension from government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b3ea8-3ce4-44c7-88a9-8804ff4df13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has not maintained her social security contributions, so
        she cannot receive pension. A stay-at-home spouse, she has spent most of her
        life as a volunteer for an organization that supports the elderly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc9b70-28b6-44c4-bd53-8a8ae6184f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakatatanda na tumutulong sa kapwa matanda. Ginagawa ko to kasi
        may mga kawawa na wala nang nag-aalaga. Binibisita, pinapaliguan inaalagaan...
        Sana magkaroon ng universal social pension para sa amin," Lacson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f32f92-b651-4693-9c79-9a76e494ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify as a pensioner, a senior citizen must have at least 10
        years worth of contributions for the private sector and 15 years for government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a328d2-a410-40fe-8578-de70fed9160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS pensioners receive P1,200 per month. For the Government Service
        Insurance System (GSIS), the minimum monthly pension is P5,000 per month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31955077-403d-45cf-a2f4-08deb5926b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, the Senate Committee on Government Corporations and
        Public Enterprises approved the bill setting a P2,000 across-the-board increase
        in SSS retirees'' monthly pension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a4bbdc-8c90-4059-a583-10111ae4babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns were raised over the fund life of SSS, which will be
        cut short from its original target date in 2042 to 2029.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c9cab-8cee-4020-96ff-48f1f87ca204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana yung ganyang mga desisyon, balansehin kung may increase of
        benefits tukuyin kung saan yan kukunin. Kasi ''pag natuloy yan baka mawala
        na ang SSS," Public Affairs Vice President of SSS, Marissu Bugante, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0583b9-0290-433b-9525-d427fedd641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pensioners believe the raise is feasible, and it''s just a
        matter of financial management on the part of SSS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83104c0c-d424-4956-8050-ff1b96245b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t buy that. Yung sinasabi nilang maba-bankrupt ang SSS.
        Ang question is saan ba nila ini-invest yung pera namin for the past years
        na nagko-contribute kami? Saka anong growth?" SSS pensioner Norma Tinambacan
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4783ae6-6909-4aed-8130-dfbf09bf0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from pension, the Department of Social Welfare and Development
        (DSWD) said senior citizens should avail of their benefits in the Expanded
        Senior Citizens Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0b9e6-3641-439a-af45-a89e73d67e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the 20% discount on various categories and services;
        exemption from the 12% value added tax; 5% special discount on prime commodities
        like food, fresh agriculture products; 5% discount on water utility and electricity
        consumption; and other discounts on various products and services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984ed42-5a44-491f-8480-ce3566d16ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nadagdagan yung benefits. Mas dumami ang free services lalo na
        sa health. Meron pang educational opportunities partnership with TESDA (Technical
        Education and Skills Development Authority) para doon sa mga gusto pang mag-hanapbuhay.
        Anchored on Social Protection Framework sinusubukan ng gobyerno na alagaan
        sila sa iba-ibang aspeto, pinapaganda pa yung mga benepisyo nila," Atty. Germaine
        Trittle Leonin, head of the National Coordinating and Monitoring Secretariat
        of the DSWD, said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d17bde-c3fe-4bd5-b2d3-bca46a21b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:51:55.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:52:21.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonin said it''s important for senior citizens to be aware of these
        privileges with the law''s broader coverage.</p>'
  'UAAP-season-78-FEU-NU-Tolomia':
    'author': 'CNN Philippines Staff'
    'caption': 'Mike Tolomia starred for the Tamaraws by scoring 19 points spiked
      by three triples, two of which he uncorked in a crucial stretch in the fourth
      quarter.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-07T20:28:13.192+08:00
    'imagesource': 'jcr:44765f19-6502-40e6-9d0a-6691780022a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaafba93-53b3-43bf-b6a1-5847f2d1d9f0'
    'lead': 'FEU Tamaraws outlasted the NU Bulldogs to wrap up the first round of
      the University Athletic Association of the Philippines (UAAP) at No. 1 with
      the UST Growling Tigers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:01:29.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:01:34.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:01:33.842+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU outlasts Bulldogs, grabs share of top spot with UST

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603ad8c-82cd-4822-9b29-a5bacf44ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — In a game that had the top spot
        at stake, the FEU Tamaraws went full throttle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3897cb-6d6c-4302-b638-f1c6080fcbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to grab a share of the lead in the University Athletic Association
        of the Philippines (UAAP), the Tamaraws had to outlast a pesky NU Bulldogs,
        61-59, at the Smart-Araneta Coliseum on Wednesday (October 7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4c6b9-0cc8-44f2-806d-1d84b611cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Tolomia starred for the Tamaraws by scoring 19 points spiked
        by three triples, two of which he uncorked in a crucial stretch in the fourth
        quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c30ede-c8d8-4ef7-9f62-44253659e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolomia''s back-to-back three-pointers, in fact, broke a 52-all
        deadlock, giving FEU the momentum to pull away in the waning minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47823f91-d66b-4ae0-8678-bc164105a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the defending champions Bulldogs refused to fold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd08469-b0e6-4c14-9f4a-1b83bb23aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebral NU point guard Gelo Alolino munched a pair of free throws
        with half a minute left to keep the Bulldogs within striking distance, 61-59.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192ad1e-eea6-472f-89d0-9688214fa023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in a rematch of last season''s finals, FEU went on to exact
        revenge against the streaking Bulldogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1f82a-eef7-4f97-9c72-20c3fef5a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Tamaraws tied UST Growling Tigers atop the heap
        with identical 6-1 win-loss records heading into the second round and snapped
        a three-game winning stretch of NU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520ea08-3ea4-4157-826c-1d255cf3b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:01:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:01:34.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU slid to 3-4.</p>'
  'bingo-binay-confident-with-honasan-as-running-mate':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay said he is confident with Sen. Gregorio
      "Gringo" Honasan to be his running mate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T20:42:33.209+08:00
    'imagesource': 'jcr:9d337ce6-9fe8-4d9d-8ccf-aeab912f2be6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7755350-e8d2-4ede-95c7-5e7db381afdd'
    'lead': 'Vice President Jejomar Binay calls his tandem with Sen. Gregorio ''Gringo''
      Honasan "Bingo", saying he is confident that Honasan can be a good vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T13:04:36.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T13:04:42.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T13:04:42.162+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''BINGO'': Binay confident with Honasan as running mate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc25617-1c90-4234-9ffd-cb63efecf17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay said Sen. Gringo Honasan is very qualified to be the Vice President
        of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b55d55-b795-410a-bfd7-738102e78dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UNA na bingo pa. Binay-Gringo… Sinasabi ko lang ang ibig sabihin
        ng bingo ay panalo," Binay said lightheartedly on Wednesday (October) 7 in
        an interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c96c4-b97b-4117-bbce-1bc1a9d8e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nationalist Alliance (UNA) offered Honasan the position
        to run as Binay''s vice president in the 2016 elections on Tuesday. Honasan,
        however, has yet to decide on the offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6327da-177d-43f6-af13-968f0e31bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said Honasan is a good friend, who also took part in the 1986
        EDSA revolution against the Marcos dictatorship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86575d-9c35-4248-b484-382eabf57c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very qualified. Kasama sa struggle. Yung EDSA talagang di
        n''yo ma-dedeny yung participation ni Senator Honasan doon. He is a good friend
        and a good organizer," said Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d3036-086d-4066-8cb0-52575b4a1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, UNA considered Honasan after talks with Sen. Bongbong
        Marcos fell through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6b8c6-75e9-4575-a887-44293d334785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay refused to give further details on why this happened and only
        cited political constraints, as what Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc619b-44cb-4b53-8b37-8cc7f9550c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret na yun. Basta kami nag-usap. Kami ho ay nagusap ni Bongbong,
        ng mga intermediaries. Dalawang beses lang kami nagusap ni Bongbong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee5f0e-80d2-4d33-8aed-47059e7cc8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No hard feelings between Binay and Marcos</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b28ea-dc9e-487e-82b8-f91ad92d153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay told reporters that he and Marcos met in a movie screening
        on Sunday, where the senator told him that he will push through with his plan
        to run for the vice presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dadb6e-0836-4d08-b7ae-ef5579adb4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the media not to make a fuss about his plan to run
        with Marcos which did not push through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f44c8c-ce66-4cf1-84b8-ee1c60bd6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin nalang natin there were political constraints. Wag na natin
        palakihin yun, tapos na yun. It''s water under the bridge. Nagkamayan pa kami,"
        said Binay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17317fd8-f3a3-420b-83bd-3883e3141f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:04:36.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T13:04:42.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what happened, Binay insisted that he and Marcos remain
        friends.</p>'
  'President-Aquino-no-mention-if-MMDA-chairman-Francis-Tolentino-part-of-LP-senatorial-slate':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'MMDA Chairman Francis Tolentino drew flak for supposedly hiring young
      women and "gifting" them to a lawmaker after a Liberal Party event last week.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-07T23:04:28.484+08:00
    'imagesource': 'jcr:f4eeba39-54d4-4567-963a-1a9f44c52ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f86b69de-23b3-473d-81ad-7fe408ff62df'
    'lead': 'President Benigno Aquino III on Wednesday (October 7) acknowledged the
      request of Metropolitan Manila Development Authority (MMDA) Chairman Francis
      Tolentino to be taken out of the Liberal Party''s (LP) senatorial slate. But
      the president did not mention if Tolentino is indeed no longer part of the LP
      slate.'
