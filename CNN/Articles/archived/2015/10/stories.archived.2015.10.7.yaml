      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal: "To give that operator the advantage when he is most vulnerable,"
        Votel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58fda1-d318-4605-9e2f-ec715355fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:53:11.075+08:00
