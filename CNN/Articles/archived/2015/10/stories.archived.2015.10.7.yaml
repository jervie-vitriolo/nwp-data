      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines) —</strong> Ilocos Norte Gov. Imee
        Marcos said on Tuesday (October 6) that the vice presidential bid of Sen.
        Ferdinand “Bongbong” Marcos Jr. would definitely revive the so-called Solid
        North.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6201720-5944-4b35-b314-41f6216e800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:40:54.408+08:00
