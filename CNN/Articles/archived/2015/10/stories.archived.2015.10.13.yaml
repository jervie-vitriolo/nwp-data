      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen said on the Tyra Banks television show "FabLife" not long
        ago that people often asked when she and her husband of two years were starting
        a family, unaware that she and Legend were having trouble getting pregnant.</p>'
