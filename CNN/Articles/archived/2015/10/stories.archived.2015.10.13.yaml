    'template': '1'
    'title': 'Stephen Hawking: Technology is making inequality worse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9127d-f3cc-4505-87bb-69b3336170ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Stephen Hawking warns that
        great technological advances can leave most people "miserably poor."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066b6d3-9409-4ede-9f51-25a199bbdbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-known British physicist and author said technology is partly
        to blame for the rise in income inequality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c1149-66df-45f4-ae6a-3bd1933a522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone can enjoy a life of luxurious leisure if the machine-produced
        wealth is shared, or most people can end up miserably poor if the machine
        owners successfully lobby against wealth redistribution," he said in a Reddit
        AMA (ask me anything) post last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7e1b4-bac4-4247-a038-fc19f717d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, the trend seems to be toward the second option, with technology
        driving ever-increasing inequality," Hawking said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc2516-6b75-45b6-809a-ef89cd48f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all comes down to how the gains are distributed between the rich
        and the poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e6e8d-9c1f-462b-b872-fd3e35caa11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech community has already fired back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563d59b-12cd-4d9d-aa1d-df64f46c4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Andreessen, the outspoken entrepreneur and de facto Silicon
        Valley spokesman, tweeted that Hawking was trotting out old rhetoric.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1517acc-4af8-467f-8145-1eeb13e8fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shorter Stephen Hawking: ''For hundreds of years, people who claimed
        that machines reduce jobs have looked silly. But I''ll be different!''" wrote
        Andreessen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad71e8-bc04-4d0b-8a7b-cac0a9132ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even suggested someone should buy Hawking an Economics 101 textbook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b09a1f-b1d7-4c66-9d1d-e9dc69e63d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a hot debate among economists and in Silicon Valley where
        the rising wealth of young tech workers stands out starkly against the mostly
        minority low income communities in San Francisco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e19102-c6d5-4322-83ae-fd2c93a6e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking is right on this one, not Andreessen</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42776add-1f4d-4763-ae66-69d45dc9293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking wins this round, according to most experts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdbdf1-7835-4b2a-99bb-41538fbd0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little doubt that technology has driven economic growth
        in the U.S. and elsewhere in the world. It''s why so many countries are trying
        to replicate Silicon Valley on their own turf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629fc47-6e9b-4343-9312-59873015d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the pie is growing, not everyone is getting more of it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51e694-96e5-48fe-9a17-fcede69e0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My reading of the data is that technology is the main driver of
        the recent increases in inequality. It''s the biggest factor," Erik Brynjolfsson,
        a professor at MIT''s Sloan School of Management, told "Technology Review."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cc2e6-e4eb-4c5c-9baf-eebb5cdb14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology killed many blue collar jobs</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86550b4-2eb4-4c56-b95d-e4098edbc9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key problem: Technology has replaced many blue collar jobs that
        paid well. Those workers have had to switch into retail and home healthcare
        jobs, where the pay is typically lower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437ed63-8024-4a41-9d93-4851368da968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Andreessen is right that people still have jobs. But the question
        is, at what pay?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba102d2-a1c5-4f6b-85ed-a894609192bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median income in the U.S. today is about the same as it was
        in 1995 when the tech boom really took off. Wages just aren''t growing for
        the bulk of Americans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45545c-4fe3-4f84-a5fa-30455b03b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those at the top are seeing large gains – both from pay and
        from their investments doing well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf6eb8-b756-4163-b1c0-d98bb1fe90d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is increasing competition for engineers and other highly skilled
        workers. That explains why the pay gap between those with college degrees
        and those without has widened since the 1970s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91844c-8e20-47ff-9d10-736c885febcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers with at least a bachelor''s degree now earn about $1 million
        more over their lifetimes than Americans who only have a high school diploma.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09f4c4-82b7-40fe-a96a-b9b9c68f8a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:45:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:45:42.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/12/news/economy/stephen-hawking-technology-inequality/index.html">"Stephen
        Hawking: Technology is making inequality worse."</a></em></p>'
