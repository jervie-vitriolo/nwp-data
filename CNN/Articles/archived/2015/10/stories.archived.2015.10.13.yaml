      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If Vladimir Putin has ever doubted sport''s
        value in raising a country''s global profile, then Sunday''s (Monday PHT)
        Russian Grand Prix should have laid that idea to rest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c319ec-ac8f-4e5d-b2c1-3518840c46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t so much the high-speed Formula One action on the Sochi
        Autodrome that lit up social media, but images which appeared to show winning
        driver Lewis Hamilton spraying Russia''s president with champagne.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f05c11-f0e4-48a7-ab84-51ab04bf996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer inspection revealed that the enthusiastic Hamilton merely
        caught the back of Putin''s jacket with bubbly as the race benefactor left
        the stage, but that didn''t stop the 63-year-old''s reputation as a tough
        leader becoming the butt of a number of online jokes. "Living dangerously,"
        tweeted one Twitter user.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Overly enthusiastic Lewis Hamilton sprayed Vladimir Putin with champagne
        after <a href="https://twitter.com/hashtag/F1?src=hash&amp;ref_src=twsrc%5Etfw">#F1</a>
        victory. <a href="http://t.co/gLTJQZja6q">http://t.co/gLTJQZja6q</a> <a href="http://t.co/CJZy6vGMb1">pic.twitter.com/CJZy6vGMb1</a></p>&mdash;
        Jim Roberts (@nycjim) <a href="https://twitter.com/nycjim/status/653519901597003776?ref_src=twsrc%5Etfw">October
        12, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b948637-2086-4661-a517-f85167f9ac85'
      'mgnl:activationStatus': true
