    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-13T15:04:57.077+08:00
    'imagesource': 'jcr:bbfb7bbe-28fa-45d5-8904-5b8f1fe9d07f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13e71723-2a85-4a11-9edd-a1735276be4e'
    'lead': 'On Monday (October 12), the Bangko Sentral ng Pilipinas (BSP) revealed
      that about about $458 million worth of foreign direct investments (FDI) flowed
      into the country last July. The figure is 1.6 percent compared to the $451 million
      logged during the same month last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:21:11.686+08:00
