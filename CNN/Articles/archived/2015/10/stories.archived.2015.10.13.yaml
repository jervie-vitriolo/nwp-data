  'singapore-airlines-landing-gear-changi-airport':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-13T13:05:16.922+08:00
    'imagesource': 'jcr:37470451-bbe3-4624-b0d2-bc76b744ce29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbba42b-3f81-4258-a18c-a51bb190aa5b'
    'lead': 'The Airbus A330-300 was undergoing a landing gear check when the incident
      occurred, according to a Singapore Airlines statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:27:18.012+08:00
