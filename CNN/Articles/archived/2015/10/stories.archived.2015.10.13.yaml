      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Maintain and
        uphold all the time the integrity and credibility of this institution," outgoing
        Justice Secretary Leila de Lima said in a speech she delivered on Monday (October
        12) before officials and employees of the Department of Justice (DOJ).</p>'
