    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced3d2c-fc9a-41c9-a081-8adbc9b26843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Monday (October 12), the mayor admitted that
        he made his decision not to run partly after his daughter Sara sent him a
        message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc2e67-516d-48fa-a68d-bf6f92a1fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aside from the fact that the mayor has long been saying that
        he had not aspiration to become president.</p>'
  'Boboy-Syjuco-president-2016-elections-the-filipino-votes':
