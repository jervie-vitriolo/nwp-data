    'jcr:uuid': 'cc824405-ca21-4c81-af58-1ba0711ad1c2'
    'lead': 'Apple''s new News app is unavailable in China. Whether Apple is blocking
      it or the News app has succumbed to the Chinese government''s "Great Firewall"
      remains unclear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:07:16.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T08:07:20.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T08:07:20.081+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple News is blocked in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618f5a1-da44-4de5-9c66-60cd2bf014aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONG KONG (CNNMoney) — Apple''s new News app is unavailable in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9d452-055d-41eb-9439-6cb312a621a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Apple is blocking it or the News app has succumbed to the
        Chinese government''s "Great Firewall" remains unclear. Apple won''t say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f080e52-dbca-4412-be0d-606761aa448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the app has officially launched only in the United States,
        and is being tested in the United Kingdom and Australia. But U.S. iPhone owners
        have been able to use the News app in many places around the world, including
        Hong Kong — yet they are prevented from accessing the app while in mainland
        China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2341f59-c9dc-481b-9854-45636515e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney confirmed these details with multiple iPhone owners in
        China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9171a-9aec-4312-b852-845d0bcfca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters in China and Hong Kong were able to download Apple
        News Monday, after switching their iPhone regions to the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb108b2e-4ea4-4af0-bab5-7628e37adb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When operating on a mobile network in Hong Kong, which is not subject
        to Beijing''s censorship rules, the app functioned normally. But when connected
        in Beijing, an error message appeared when trying to open previously loaded
        stories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567ff51-1523-4b39-95e8-d03ae52fea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Story Unavailable: News isn''t supported in your current region,"
        the message said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a985e-3b5f-42cd-983d-d5ab530c1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The News app issue highlights broader challenges that Apple, and
        other foreign organizations, face in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab65ee8-5866-48a5-a01c-c1091a1e84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government frequently censors information — domestic media
        is heavily controlled, and social media sites such as Google and Facebook
        are blocked online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89790c7e-c23e-4872-9d83-21698287b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western media, including the New York Times, The Wall Street Journal
        and Reuters, have invested heavily into developing Chinese language news websites.
        Yet these ventures -- and their English language sister publications — have
        at various points fallen foul of China''s censors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d6b32-1dd4-492b-8eb0-dad5b67a8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, if it promotes or hosts controversial news stories on its
        app, could be putting its larger China business at risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c61f7d-214f-4bba-97e5-0ab1596112f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that resist Beijing''s censorship are often punished as
        a result. Of major U.S. social media platforms, only LinkedIn has been allowed
        to operate in China -- and only after it agreed to block content.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfe4ca-0770-4e80-963e-8a9b7114b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have difficulty launching a single piece of software
        globally, because many countries have particular laws. Spain, for instance,
        recently passed a law that requires news aggregators such as Apple News to
        pay a licensing fee for using snippets of news stories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfa45a-d73b-48e4-b9d5-8f8d89154723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, it''s not unusual for Apple to stagger the deployment
        of services around the world. Apple Music, for example, debuted in China in
        September, months after it was first offered in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca94eb-ae2c-4d2e-a084-6a834be01797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple News is available as part of the recent iOS 9 update.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8982351-c0d0-4fec-b936-a42343a26d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Wang and Steven Jiang contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af196d-50a6-47c7-9d59-995dcd037fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:07:16.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:07:20.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/10/12/technology/apple-news-blocked-china/">"Apple
        News is blocked in China"</a></em></p>'
  'National-Security-Council-must-convene-over-West-PH-Sea-row---Golez':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Former national security adviser Roilo Golez said that China''s aggressive
      behavior in disputed waters has become a matter of national security.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-13T16:03:14.612+08:00
    'imagesource': 'jcr:8d89bff9-811f-4848-a3d9-f9864c53fbe9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b9c285c-22a8-4e25-8089-bf65ab69df83'
    'lead': 'Former National Security Adviser Roilo Golez urged the government to
      convene the National Security Council (NSC) immediately amid reports that the
      US Navy will send warships to conduct Freedom of Navigation Patrols within 12
      nautical miles of the artificial islands built by China in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:11:00.418+08:00
