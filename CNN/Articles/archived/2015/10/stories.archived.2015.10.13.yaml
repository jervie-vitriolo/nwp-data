      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/12/news/airlines-russian-missiles-warning-iran-iraq-syria/index.html?section=money_latest">"Airlines
        warned about Russian missile risks over Iraq and Iran."</a></em></p>'
  'Stephen-Hawking-Marc-Andreessen-technology-inequality':
    'author': 'Marc Andreessen'
    'caption': 'Stephen Hawking'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-13T09:46:29.408+08:00
    'imagesource': 'jcr:9579d284-76b6-446d-b1c3-d5e84782960c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb55833f-77b8-45b6-beed-1d84d680cbe2'
    'lead': 'The well-known British physicist and author said technology is partly
      to blame for the rise in income inequality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:45:38.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T09:45:42.868+08:00
