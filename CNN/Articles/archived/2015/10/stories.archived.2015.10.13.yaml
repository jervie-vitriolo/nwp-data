    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e2c11-0501-4a54-ab4c-be8a1a1747ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton also won the Russian race in 2014, its inaugural staging
        as part of a reported $200 million deal to make it part of the F1 calendar
        until 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6568f2f-d028-4242-b833-a5201e300ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sochi Autodrom cost more than $330 million to build, part of
        a $50 billion renovation of the Black Sea resort. As well as hosting the 2014
        Winter Olympics, Putin hoped to turn Sochi into an international business
        and holiday destination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b4a4e-86a8-4608-a61e-07f4c3923533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, for his part, was happy to play ambassador for the grand
        prix.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305871f7-1957-4d6e-920f-44b2886824ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very, very proud to be here in Russia, we''ve had a great
        time, thank you so much everyone," the British driver told reporters after
        claiming his ninth win out of 15 races this season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51c969-24b0-4d50-a16b-fc284574f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beautiful, beautiful country. If you''re watching and you''ve never
        been out here, you should definitely come," added Hamilton, who is now 66
        points clear of Vettel at the top of the championship standings with four
        GPs to go.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437c7cd-0b35-4a8b-978f-243526d2e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loved my hat yesterday on the podium!! What a day!! #RussianGP #TeamLH
        @mercedesamgf1 pic.twitter.com/9Kzj1BdG8P</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d6add-d032-4c39-b301-a6783b5a7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Lewis Hamilton (@LewisHamilton) October 12, 2015</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684505b9-2bf7-40b3-8550-c37b577a8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like last year, his Mercedes team celebrated clinching the constructors''
        title in Sochi, despite Nico Rosberg failing to finish due to a broken throttle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b6546-3e1c-42ef-aebc-4730183228fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The championship was won when Kimi Raikkonen was punished for a
        late crash with Williams'' Valtteri Bottas which ended both Finnish drivers''
        hopes of finishing third. The Ferrari veteran''s demotion to eighth left his
        second-placed team 172 points behind Mercedes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb1460-778f-4c74-84ca-66479a68af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Russians, the race was hailed as "one of the most dramatic
        of the season" on the circuit''s official website.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c71a06-bafb-4078-a70f-988dd3314458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proudly revealed that the event attracted 350 journalists from
        around the world, and almost 150,000 fans for its three days -- including
        62,000 watching the race action unfold in Sochi''s Olympic Park.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed31ce-1c8b-4333-b441-d926f2d965c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you, Russia! Thanks to the best team in the world @mercedesamgf1.
        #RussianGP #TeamLH pic.twitter.com/skqLpp4DMJ</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c56f2a-0134-4ac3-876d-ef06f83a8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Lewis Hamilton (@LewisHamilton) October 11, 2015</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145bc276-c425-46c2-9661-8ea7571dc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers also hailed the 1,200 volunteers from 17 countries, plus
        300 employees of the Sochi Autodrom Medical Service.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c13066-9448-40a1-9f8e-b69fdc311a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medics were tested on Saturday when young Spanish driver Carlos
