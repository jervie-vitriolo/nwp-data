    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T08:11:03.203+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Security Council must convene over West PH Sea row - Golez

      '
    'updated': 2015-10-14T11:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1486cc-9f9a-4de2-9105-06b09cdfbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Former National Security Adviser
        Roilo Golez urged the government to convene the National Security Council
        (NSC) immediately amid reports that the US Navy will send warships to conduct
        Freedom of Navigation Patrols within 12 nautical miles of the artificial islands
        built by China in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39655f-703f-49be-a440-657fe021d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should assess the various implications of the possible consequences
        if the US would go in if China would resist for example then that would result
        in a very dangerous showdown and face off," said Golez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1c8dc-dfa0-447c-ae36-5d90a3eab453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/10/09/U.S.-to-send-warships-to-South-China-Sea---report.html">Related:
        U.S. to send warships to South China Sea - report</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4a452-0c64-458c-a8b5-38ac4a7d942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, China''s aggressiveness in the South China Sea
        is an urgent concern that needs to be addressed immediately by the government,
        as the militarization of the artificial islands would alter the balance of
        power in the South China Sea to the detriment of the United States and its
        allies in the Indo-Pacific region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4a3da-67c0-4f87-a02c-4028bcb12b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most crucial areas that must be monitored are Fiery Cross Reef,
        Subi Reef, which is very close to the Philippines'' Pag-asa Island in the
        Kalayaan Group of Islands, and Mischief Reef which is inside the Philippine
        Exclusive Economic Zone close to Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48661be-d47e-4089-8d1b-bcff8e11ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiery Cross, Subi and Mischief Reefs have been reportedly constructed
        with three-kilometer long runways that can accommodate all the aircraft in
        the inventory of China''s air force such as fighters, bombers, transport and
        surveillance planes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca74c62-62e5-4ae7-993a-2965b381e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the United States will not intervene, Golez said there will certainly
        be a huge conflict in the region''s geopolitical situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a8b9c-2045-406a-b23b-721cb295f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that other countries in the Asia Pacific are now beefing
        up their military in terms of land, sea and air assets and hardwares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285ec0a-f1eb-4273-a3a7-81c8d3bbd5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China ''brazenly lying'' about activities in West PH Sea,
        says Golez</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998b75b-0884-4f9f-8313-149d6236101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has recently purchased more than 70 of fighter jets from the
        US. India has acquired a modern warship, while Malaysia, Australia and Vietnam
        have also upgraded their military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c9e94-a861-4f88-93db-d3e23fd4a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, he said, is still vouching for "diplomacy" and
        has failed to improve on its military''s capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e95eca-ce2e-4baf-b3fa-ca3fd7b832b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez added that China''s aggressive behavior is a matter of grave
        security, hence, it is high time for the NSC to convene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36f3a8-dbab-46fc-9c44-535abc555495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC includes the president, the vice president, the executive
        secretary, Defense officials, other top agency officials, advisers and consultants
        that the president would want to involve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00189886-80a7-4b9c-8353-0161ae657039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/07/Roilo-Golez-UN-probe-Chinese-reclamation-West-Philippine-Sea.html">Related:
        Probe Chinese reclamation in West PH Sea, Golez tells UN</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1db28-c003-4d55-8666-08bd9a14e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez said President Benigno Aquino III has never convened the NSC
        in the past six years. While former President Gloria Macapagal-Arroyo has
        convened the National Security Council thrice in her term to address crucial
        security concerns like the Abu Sayyaf Group in Mindanao and even global security
        threats like the conflict in Iraq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68cd74-8293-44b4-ac26-4faad2a599a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) released a statement on
        the matter Tuesday (October 13), reiterating the importance of safeguarding
        freedom of navigation and overflight in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734345f-137b-4f22-8826-f6fae8ba88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:11:00.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:11:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said that if the US pushes through with its navigation
        operations in the South China Sea, it would be consistent with international
        law and a rules-based order for the region.</p>'
  'PBA-Philippine-Cup-San-Miguel-pressure-on-Beermen':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-13T15:03:34.606+08:00
    'imagesource': 'jcr:b31fc539-738c-43a3-a578-1dc460c9b442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21220ece-9443-49d9-a15b-4f6e3f085ae6'
    'lead': 'After winning two championships last season, San Miguel Beer governor
      Robert Non knows the Beermen are the marked men once the 41st season of the
      Philippine Basketball Association (PBA) unfurls on Sunday (October 18). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:13:43.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T08:13:46.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T08:13:46.467+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel governor: Pressure on Beermen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d8f6e-c2e7-4074-ab6b-46083ebe968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:13:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After winning
        two championships last season, San Miguel Beer governor Robert Non knows the
        Beermen are the marked men once the 41st season of the Philippine Basketball
        Association (PBA) unfurls on Sunday (October 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58395fc8-decd-490d-af76-40b9c1820afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:13:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit ''yung pressure na sa amin because we won two championships
        last season," said Non, also the PBA chairman, during the press conference
        on Tuesday (October 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087c343-155f-4d76-b283-a425f5bd5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:13:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind back-to-back MVP June Mar Fajardo, the Beermen captured the
        Philippine Cup and Governors'' Cup trophies last season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65680f-b15d-45f0-87d5-4a48ef03cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:13:46.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Beermen, their prized center is still hounded
        by his foot injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652df59-7eae-4468-94cd-5feaf5f55490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:13:46.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, June Mar can join full practice na," the amiable official
        said of Fajardo, whose plantar fasciitis injury also prevented him from joining
        the national team in the 2015 FIBA Asia Championship in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2ec80-11ca-4944-bd49-1b76d66a14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:13:46.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Fajardo, sweet-shooting Marcio Lassiter is still recovering
        from a hamstring injury, and Non hopes that both players will be good to go
        for their opening game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208428b-c895-456c-9bc9-2e1a6ec0c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:13:46.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged by most governors as the team to beat, San Miguel Beer will
        open its campaign opposite GlobalPort Batang Pier on October 24 in Davao City.</p>'
  'bureau-of-customs-inspects-misdeclared-goods':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-13T14:45:20.182+08:00
    'imagesource': 'jcr:6d2be96c-d9ec-4d7e-8369-83cc0edcee5e'
