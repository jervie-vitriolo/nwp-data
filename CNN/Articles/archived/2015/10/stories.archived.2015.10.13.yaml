      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If Gilas Pilipinas
        will indeed vie for an Olympic berth, the Philippine Basketball Association
        (PBA) should back the national team according to a veteran sports analyst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341227cf-e5b6-4f89-b9b6-c6c25a4d7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PBA should be the main stakeholder here," said Sev Sarmenta in
        an interview on CNN Philippines Sports Desk on Monday (October 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f1d96-3650-4b27-abc4-aba2dbd8171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/10/13/PBA-Philippine-Cup-San-Miguel-pressure-on-Beermen.html">Related:
        Pressure is on Beermen, says team governor</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0b453-f1a9-41ed-ab4a-5fcbd949468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the first play-for-pay league in Asia has to "adjust
        its schedule" and "make their players available" to the national team, added
        Sarmenta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a7e57-eac8-4682-b372-532be76c8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face heavyweight teams such as France, Italy, and Puerto
        Rico in the Olympic Qualifying Tournaments where three tickets to the games
        in Rio de Janeiro in Brazil are at stake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff640ac4-0a6f-4ab5-9d46-03a51f66b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the top-caliber adversaries, Sarmenta said the Philippines
        needs to deploy its best soldiers because the cadet system will no longer
        work in international tilts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fc9c6-c7d5-4731-9ed5-7cd03b2923dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to send a college boy against Hammed Haddadi of Iran?
        He''ll just bounce off Haddadi," Sarmenta said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8435f8-8c07-4606-9034-0a2e185f3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all anchored in the PBA. The PBA will have to define its
        role here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b0aed-1869-4488-b0e0-ddfc6ea4c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PBA president and CEO Chito Salud on Tuesday said the
        board of governors will have a special meeting on Wednesday to discuss Gilas''
        participation in the Olympic qualifier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca4151-63c0-4e6b-a6fc-a222e993147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chairman has already called for a special meeting tomorrow
        for one topic: Gilas. Let''s leave it at that so as not to preempt our governors,"
        Salud said during the preseason press conference in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb452a5-8ca7-4ec4-903f-76b0459a97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salud added the league will for sure come up with an "unambiguous
        position" on this issue following the meeting on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6127f9-f2af-4fea-96aa-067ef29fa263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:45:45.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:45:48.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league has been on the receiving end of tirades from the Samahang
        Basketbol ng Pilipinas and irate fans, who thought the 41-year-old league
        is not lending the best cagers for the 2016 games in Brazil.</p>'
  'Miriam-Defensor-Santiago-to-run-for-president-2016-elections':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-13T16:18:11.438+08:00
    'imagesource': 'jcr:9d25cd2d-4be9-47cf-b3f7-c7324fdf7b83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d1f3f0-81ce-4eef-831c-6d1cfe24d48d'
    'lead': 'Sen. Miriam Defensor-Santiago announced on Tuesday (October 13) that
      she will be joining the presidential race in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:51:23.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
    'mgnl:lastActivatedBy': 'jeff'
