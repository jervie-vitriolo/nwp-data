    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbf098-4b1d-4781-a960-16c0195e9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.971+08:00
