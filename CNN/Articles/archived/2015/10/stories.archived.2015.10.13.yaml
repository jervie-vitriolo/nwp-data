      'mgnl:lastActivated': 2019-12-26T15:40:41.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Former Manila Mayor Alfredo Lim
        hopes to make a comeback for the mayoral post of the country''s capital. He
        filed his certificate of candidacy (COC) on Tuesday (October 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f5faf-8e3d-4cf5-8447-578b46392469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/13/PHOTOS-Filing-of-certificates-of-candidacy-Day-2-October-13.html">Related:
        PHOTOS: Filing of certificates of candidacy Day 2 (October 13)</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fd8ac-e5af-4d7a-b39e-5fa89fc15927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donning a yellow polo shirt with former President Corazon Aquino''s
        picture printed on the left chest, Lim and his supporters began their walk
        from the foot of the late president''s statue on Roxas Boulevard up to the
        Commission on Elections (Comelec) office in Arroceros, Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cf76d-114c-4d6c-96c4-2767b9c0fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed his COC with his running mate, Manila Rep. Benjamin "Atong"
        Asilo. Both are running under the Liberal Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c87bb-dc23-46eb-9f92-d99de0411095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is also known as "Dirty Harry" for his no-nonsense approach
        against criminals. His stint as mayor ended when he lost to former President
        Joseph Estrada in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387c974-697e-40ef-b0b8-cf97e461141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his plans to again govern Manila, Lim has this
        in mind: "''Wag magnakaw ng kuwarta ng bayan. ''Yan ang aming battlecry. Ako
        54 years in the government service, kahit minsan di ako nademanda sa pagnanakaw
        sa pera ng bayan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109fef8-c00f-400a-8a2a-8e97e0f431f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Don''t steal from the people. That''s our battlecry.
        I have been in government service for 54 years, not once was I charged for
        stealing from government coffers."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518decc-5014-4166-8740-87bda3e8d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor added that he would prioritize giving free hospital
        and medical services, in addition to free college education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe9f71-7c62-4a06-9378-ebd999f31fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday at the Manila City Hall, Estrada named his candidates
        under the Puwersa ng Masang Pilipino party. Estrada will seek re-election
        and he along with his partymates are reported to file their COCs on Wednesday
        (October 14).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73fa0a-3f4e-4813-a754-a2007e3f56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Estrada said that, if opposition presidential candidates Sen.
        Grace Poe and Vice President Jejomar Binay should be disqualified before October
        16, he would withdraw his mayoralty bid and run for president instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c6e00-78cd-4d4b-b156-8654a78d839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:40:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:40:41.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/12/jejomar-jojo-binay-criminal-charges-makati-carpark-building-anomalies-ombudsman.html">Related:
        Ombudsman finds cause for charging VP Binay, 23 others</a></p>'
  'Liberal-Party-senator-lineup-2016-elections':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Liberal Party 2016 senatorial slate'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-13T18:38:12.990+08:00
    'imagesource': 'jcr:ed5e6cd3-6f87-4c14-913d-bdcd4375433f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54adeb0d-a6a6-46a6-bea6-82b4261b1635'
    'lead': 'Liberal Party (LP) members have admitted that not all their senatorial
      bets are shoo-ins for the Magic 12, but the party intends to boost their chances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:43:21.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T15:43:24.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T15:43:24.500+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP admits straight win for party''s Senate slate may be difficult

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde776ea-89d1-4d57-9d52-489a702c73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        (LP) members have admitted that not all their senatorial bets are shoo-ins
        for the Magic 12, but the party intends to boost their chances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ed7ba-8879-4300-9049-6406d1364af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their launching on Monday (October 12), the party was confident
        the team could sweep the 2016 senatorial election with 12 LP bets voted into
        office, but just a day since and the slate''s spokesmen are already saying
        something else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f12742-d610-41bd-869e-1995f870dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be a more realistic outlook, considering that a sweep in
        the senatorial race has never happened. In 2013, nine out of the 12 Team PNoy
        bets won in the senatorial race, but the administration hopes to perform better
        in the 2015 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609195df-a9b9-492b-b53d-0193a335fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least may 8 na diyan na tingin naming kakayanin talaga
        over the next few weeks na ipasok sa magic 12. So ang pinaguusapan nalang
        really are the last four slots," said LP''s Koalisyon ng Daang Matuwid spokesman
        Rep. Miro Quimbo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5300af-bd21-48c3-9150-9e8b8ed9c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/12/Liberal-Party-LP-2016-senator-lineup.html">Related:
        Liberal Party reveals 2016 senatorial slate</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5247b-9263-4728-a2db-79f0d1e24183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina representative Miro Quimbo and Akbayan party-list representative
        Barry Gutierrez have been designated as spokesmen of the administration''s
        senatorial ticket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b9ee8-c690-4553-984a-8080c1460597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said it''s not as simple as saying that they have four weak
        candidates, rather, he admitted they see four strong opponents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3ac5e-d579-4c74-affc-e9e6ad8eddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Quimbo was pressed for names of the senatorial candidates LP
        considers a strong opponent, he only cited one — Sen. Vicente "Tito" Sotto
        III of the Nationalist People''s Coalition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660a5d2-6a5d-4deb-b1f8-10b6091f5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for their four bets who may need that extra push, he only named
        Interior and Local Government Assistant (DILG) Secretary for Muslim Affairs
        and Special Concerns Nariman "Ina" Ambolodto and COOP-National Confederation
        of Cooperatives party-list representative Cresente Paez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636e139-9cee-415e-a778-e57806305b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/12/liberal-party-senatorial-lineup-cresente-paez-nariman-amboldto-elections-2016.html">Related:
        Paez, Ambolodto complete LP senatorial lineup</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782257b-dbe2-4107-a12a-c4676c6b41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were included in the slate for sectoral representation, with
        Ambolodto to represent women and Muslims, while Paez to represent various
        workers cooperatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7b132-9709-4ad8-874e-5f7b61a5bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP plans to help Paez and Ambolodto by campaigning at the grassroots
        level and sticking to issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9e003-1147-4c80-ad90-cdeb3bfec30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag kami hindi umuwas sa tradisyon na pagsasayaw, hindi mananalo
        yung dalawa na huling kandidato. Ang pag-asa nila ay itaas yung debate pagdating
        sa usapin&nbsp; sa halalan sa Mayo," said Quimbo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cf2ca-8928-4d24-827a-2cb64c00037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party is also confident of pushing a win for third-time runner
        PhilHealth director Risa Hontiveros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df1824-0691-4e32-b1b0-74329c798477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple administration bets former Sen. Panfilo "Ping" Lacson and
        TESDA chief Joel Villanueva have expressed openness to run as guest candidates
        in other slates being formed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97cdfa8-1da4-4b86-95b6-b772aae6d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party won''t stop them but with this condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31170c7e-2f73-4f37-9cfa-2cfac879184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:43:21.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:43:24.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisiguraduhin natin na hindi kasabay kayong ineedorso sa ibang
        kandidato for president or vice president. It should be clear that they will
        only be supporting Sec. Mar [Roxas] and Cong. Leni Robredo," said Quimbo.</p>'
