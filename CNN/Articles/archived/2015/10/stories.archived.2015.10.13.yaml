  'Russian-GP-Lewis-Hamilton-Vladimir-Putin-champagne':
    'author': 'Gary Morley, CNN'
    'caption': 'Lewis Hamilton of Great Britain and Mercedes GP celebrates on the
      podium next to President of Russia, Vladimir Putin and Sebastian Vettel of Germany
      and Ferrari after winning the Formula One Grand Prix of Russia at Sochi Autodrom
      on October 11, 2015 in Sochi, Russia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-13T09:25:20.678+08:00
