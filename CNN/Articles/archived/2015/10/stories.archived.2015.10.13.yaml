      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfbd68d-de58-44a6-a27f-799f16131efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Former Technical Education and
        Skills Development Authority (TESDA) chief Augusto “Boboy” Syjuco Jr. said
        he is the most qualified among the presidential candidates for the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581267c3-b1e0-41f5-aa19-d591f69653e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco, who also served as Iloilo 2nd district representative in
        2010, filed his certificate of candidacy (COC) for president at the Commission
        on Elections in Intramuros on October 12 (Monday).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384b2ba-c2b8-4aeb-9aab-8b3ed7416701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a legislator, Syjuco authored the law on absentee voting and
        dual citizenship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c197dd-11fc-4ae1-b221-eb85d6b29067'
      'mgnl:activationStatus': true
