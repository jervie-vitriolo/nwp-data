      'mgnl:lastActivated': 2019-12-27T09:31:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she did everything to make sure that her work "meaningful"
        for most people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a722b-6231-4168-a21b-e1729e46e18a'
      'mgnl:activationStatus': true
