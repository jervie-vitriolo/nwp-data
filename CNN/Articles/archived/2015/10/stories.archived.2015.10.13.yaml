      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really takes a superman or a superwoman to lead a very premiere,
        important, and crucial institution as the DOJ," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e37db0-d256-4bcf-a967-c2abdc3021b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:31:53.094+08:00
