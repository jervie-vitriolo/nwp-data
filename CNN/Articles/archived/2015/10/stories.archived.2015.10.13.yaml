    'lead': 'Customs Commissioner Alberto Lina led the viewing of thousands of seized
      items at the Manila International Container Port on Tuesday (October 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:15:46.743+08:00
