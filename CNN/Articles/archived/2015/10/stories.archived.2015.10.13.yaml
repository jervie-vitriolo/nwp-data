      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than eight million scholarship opportunities were awarded during
        his TESDA term and also executed the ladderized education system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38daf677-66f5-471e-b6a2-04d934631cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have served my country exceptionally well,” said Syjuco. “I do
        not know any presidential candidate who could equal my experience.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4246d-b01c-49f7-b2c1-aee4f7e3da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other candidates running for the highest position in the land are
        Vice Pres. Jejomar Binay, Sen. Grace Poe and former Interior Sec. Manuel ''Mar''
        Roxas II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba23ec-47ec-48bb-ae99-6825a90ff5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco said he is not worried about running against more popular
        aspirants, adding that he is confident he can get more than two million votes
        in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44e615-2f74-40eb-8659-1f22101265c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Syjuco, the inefficiency of the present administration
        was a factor in his decision to pursue his presidential bid. If he wins next
        year, he vowed to battle poverty through the removal of value-added tax and
        gas tax, and solve the country’s worsening traffic situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4b722-23db-4055-899b-8281212811e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco said he will not have a running mate, claiming, “I don’t
        want an excess baggage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4470753-9e06-49b1-aed4-121e5e1c9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have so much knowledge, experience and wisdom to share,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3a3ba-1a5e-4bf3-b1ed-f47daf99338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco is also confident he can stop cheating in the May 2016 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a14560-9eb7-48ae-b7f3-e89d9ea45602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:39:49.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:39:52.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 elections, Syjuco ran for Congress and was elected as
        Iloilo 2nd district representative, he sought reelection in 2013 but lost
        to Pavia mayor Arcadio Gorriceta.</p>'
  'dell-emc-biggest-tech-deal-ever':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-13T10:39:16.718+08:00
    'imagesource': 'jcr:dbb8f787-8720-4158-b345-d1f40547f275'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '990045dd-6e3c-4cd9-9547-131705461f70'
    'lead': 'In the biggest tech deal of all time, Dell announced Monday that it has
      agreed to buy corporate software, storage and security giant EMC for $67 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:00:06.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T09:00:11.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T09:00:11.279+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The biggest tech deal ever: Dell buys EMC for $67 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bf7b1-bc8f-462c-aa53-738093ed2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — In the biggest tech deal of all time, Dell
        announced Monday that it has agreed to buy corporate software, storage and
        security giant EMC for $67 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01603170-e4e8-451d-bdb1-32f448c051ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal completes Dell''s transformation from a consumer PC business
        to an IT solutions provider for companies. That process began when Dell bought
        Perot Systems for $4 billion in 2009 and went full throttle in 2013 when company
        founder Michael Dell took the business private.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab12678-5d53-4be3-ad77-c0ce7a8a19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMC is a behemoth of a corporate IT business. It is among the largest
        providers of storage hardware in the world. It also makes servers and owns
        security company RSA, which is known for its hard-to-crack SecurID tokens.
        And its most prized possession is its 81% stake in VMware — the company that
        rules the world of virtualization software that allows businesses to run various
        operating systems on their devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815353b-a947-4f0a-9ec0-4b593ecd5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of Dell and EMC creates an enterprise solutions
        powerhouse," said Dell in a prepared statement. "Our new company will be exceptionally
        well-positioned for growth in the most strategic areas of next generation
        IT."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730cd03-78b8-497b-8f08-cc24a9f052d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet both Dell and EMC have struggled lately as new technology trends
        have largely passed them by (namely: the cloud).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022b61f-0943-4035-bdd9-cf91b80567ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMC made its name selling companies storage systems for their data
        centers. Now, cloud companies like Amazon can store all of a company''s stuff
        for cheaper. It''s no longer in vogue for businesses to operate their own
        data centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c3d00-e2fe-4916-90de-931514665f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dell, the world''s second-largest server maker, is facing
        the same conundrum. As businesses offload their file storage to Amazon, Google
        and Microsoft, many are letting those companies handle their email and Web
        serving too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05bd5eb-5721-4963-8a33-81f07a183312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dell in particular has struggled lately —it was the only top five
        server maker with falling shipments in the second quarter, according to tech
        consultancy Gartner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f19b33-b6e3-46d0-b203-0faea89b30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have invested heavily in the cloud, but each has
        encountered a rocky transition. EMC''s stock sunk earlier this year, and it
        faced an activist shareholder revolt that failed to break up the company.
        Dell was forced to go private in a (very) leveraged buyout including large
        amounts of borrowing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011c4c4-13c1-4d6b-a658-104f80bacf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dell said the company will remain private — for now. The complicated
        EMC deal will be financed with a significant amount of debt, while VMWare
        will remain publicly-traded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8d277-d265-475b-8463-ac8803f0c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the two companies will be better off together remains to
        be seen. But the merger certainly bucks the recent trend of large tech companies
        getting smaller instead of bigger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe78174-a74c-4b25-a622-3e7a276aef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival Hewlett-Packard, for instance, is about to split into two:
        a consumer PC-focused business and a corporate IT solutions business. EBay
        jettisoned PayPal earlier this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe7eb2-4736-4cfc-bcb1-4426061c7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMC-Dell merger is remarkably huge. It''s nearly twice as large
        as the proposed $37 billion tie-up between Broadcom and Avago, the next-biggest
        tech merger, according to Dealogic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ad5ef-82bf-42ae-a2fc-18243b43af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:00:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:00:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/10/12/technology/dell-emc/">
        "The biggest tech deal ever: Dell buys EMC for $67 billion"</a></em></p>'
