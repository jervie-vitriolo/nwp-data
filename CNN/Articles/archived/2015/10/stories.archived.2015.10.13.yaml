      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It gets better. Hamilton just accidentally sprayed Putin with his
        champagne. Living dangerously. <a href="https://twitter.com/hashtag/F1?src=hash&amp;ref_src=twsrc%5Etfw">#F1</a></p>&mdash;
        Wayward (@Wayward_Gamer) <a href="https://twitter.com/Wayward_Gamer/status/653192132749074432?ref_src=twsrc%5Etfw">October
        11, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
