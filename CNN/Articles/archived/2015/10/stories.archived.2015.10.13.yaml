      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. military cargo planes gave 50 tons
        of ammunition to rebel groups overnight in northern Syria, using an air drop
        of 112 pallets as the first step in the Obama Administration''s urgent effort
        to find new ways to support those groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5e305-2a13-4f86-9adc-aa5e5421f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:34:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:34:19.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the air mission over Syria were confirmed by a U.S. official
        not authorized to speak publicly because the details have not yet been formally
        announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250d021-c1e7-47c1-9158-83e1e69ce7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:34:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:34:19.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C-17s, accompanied by fighter escort aircraft, dropped small arms
        ammunition and other items like hand grenades in Hasakah province in northern
        Syria to a coalition of rebels groups vetted by the US, known as the Syrian
        Arab Coalition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f1949-05e2-44b3-90f7-89ba963cb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:34:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:34:19.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All pallets successfully were recovered by friendly forces, a U.S.
        official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e3cc4-9232-482c-b9db-a68cc00abb61'
      'mgnl:activationStatus': true
