    'template': '1'
    'title': 'Miriam Defensor-Santiago to run for president in 2016

      '
    'updated': 2015-10-14T00:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ef697-a3f2-44f5-8a7f-fb0b7de42b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Miriam Defensor-Santiago announced
        on Tuesday (October 13) that she would be joining the presidential race in
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144df788-b73c-4e3d-af6e-ea4fee4b6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the senator did not want to divulge what position she
        would be running for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382dde4-8142-4b40-b53e-3c7d24d89602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not allowed under Comelec (Commission on Elections) law to
        say... all presidentiables are prohibited from saying they will run for president,"
        said Santiago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d336fb-6231-49d6-9a30-c7611e335ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can only say that they might seek public office, but they
        cannot define what office they will be seeking."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1c006-1c35-4764-9c6d-2f456e30c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, however, later confirmed her bid for the presidency after
        a reporter asked if she would be filing her certificate of candidacy for that
        position within the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6f31d-0ad1-4f15-8001-26459aa12378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/22/Senator-Miriam-Defensor-Santiago-2016-presidency-cancer.html">Related:
        Sen. Santiago targets running for presidency in 2016</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54817ffd-15bd-4df1-9357-e56b58a5281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also said that she has a senatorial candidate, who she
        did not name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41012289-428d-4eff-bc79-e6b9280a70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prodded by media if she has a vice president in mind, the senator
        gave a clue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cbe2a-6b5b-4ba6-bb5e-feb2920538e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has already announced so we will be running together." She added
        that the campaign color of the vice president is red.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8e121-108f-4583-8618-bf4c1bee9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is currently on her third and final term in the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b12131-f0b0-425c-bafd-e6cebd80a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she will possibly file her COC on Friday (October
        16) under her own party, the People''s Reform Party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81826648-2d21-4f0f-a7ac-3543fb7894f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friday is the last day, possibly Friday because it is always such
        a circus there during the filing of COCs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7800b4-743b-44a0-a64b-e4a221f130a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''If I become president, this country will be much better''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e815b-c752-4fae-a9c3-8a4202ae71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why she decided to run, the senator had this to say: "I will
        run because I already gotten over my bout of cancer and there''s nothing left
        to do."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4410ace-89f1-4dd2-912c-6c6b8f60df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I become president sometime in the very near future, this country
        will be much better than it was before. Our country suffers from the malaise
        of plunder."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da8d0a-e790-4c6c-b493-c8e7f54e05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she could opt to apply for a job abroad, but would
        rather continue her career in public service in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ad88a-0d4d-4ea8-997d-4d792678901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think because I have served the government from the very beginning,
        I''ll end my career here."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23892b45-d4b4-456b-9a17-d698eb2c83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:51:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:29:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
