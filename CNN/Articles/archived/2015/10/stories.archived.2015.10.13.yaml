      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she succeeds in her bid to get a Senate seat, she said she would
        file bills to strengthen DOJ and improve its credibility and integrity.</p>'
  'Unites-States-Syria-rebel-groups-ammunition':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
