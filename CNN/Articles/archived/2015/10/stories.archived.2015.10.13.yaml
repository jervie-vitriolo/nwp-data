  'putin-oil-prices-syria-boone-pickens':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-13T10:03:48.894+08:00
    'imagesource': 'jcr:5ee24754-6d59-440c-8c04-2a2b43ff5616'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52d92ada-9c3a-46a7-b682-c8956c2f1221'
    'lead': 'Vladimir Putin''s military campaign in Syria is stirring up trouble in
      the Middle East — and jacking up oil prices in the process. T. Boone Pickens,
      the billionaire oil man, believes that''s exactly what Putin was hoping for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:17:20.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T09:17:23.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T09:17:22.858+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin''s air strikes in Syria stir up oil prices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0113d7-9e36-4c80-9f3a-437687f137d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Vladimir Putin''s military campaign in Syria
        is stirring up trouble in the Middle East — and jacking up oil prices in the
        process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd1870-efa1-41d2-8677-2e7dd356296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T. Boone Pickens, the billionaire oil man, believes that''s exactly
        what Putin was hoping for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fff3a-eb90-42a6-a802-21568f5241b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants a higher price for oil," Pickens told CNNMoney''s Cristina
        Alesci. "A lack of leadership in the United States has allowed Putin to walk
        into the Middle East and be right there."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf97e3b-b01e-4474-bf3b-c8bb891e93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy-reliant Russia has been slammed by the crash in world oil
        prices. The Russian economy is in recession and the ruble has collapsed against
        the dollar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668d792-7c87-4af9-a1b2-66cce095edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week oil climbed back above $50 a barrel for the first
        time since July — in part due to unease created Moscow''s first military campaign
        in the Middle East in decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606845d7-ed0d-44b0-8e5f-997e5660044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This escalation certainly increases uncertainty in the oil-rich
        Middle East, thus boosting oil prices. If they start falling again, Putin
        is perfectly positioned to stir things up in the region," Ed Yardeni, president
        of investment advisory Yardeni Research, wrote in a note to clients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f04d2-c209-4cd6-88d2-874bdc06e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not good news for American drivers. The average gallon of
        gasoline is selling for $2.314 on Monday, up from $2.29 a week ago, according
        to AAA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb0622-4750-4c6c-83c7-2fc06cd62f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickens: Strait of Hormuz ''in play'' for Putin</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d9431-67bc-42e1-8531-5b8daaed4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia accelerated its bombing campaign in Syria over the weekend,
        conducting dozens of airstrikes against what Russia called ISIS targets. Military
        analysts believe Putin''s real targets are actually Western-backed rebels
        threatening the regime of Russian ally and Syrian President Bashar al-Assad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7187a-4fe3-499d-997b-f1a3fe2346d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Syria is not a major oil producer, Pickens points out that
        the country is uncomfortably close to the Strait of Hormuz — a critical chokepoint
        for 17 million barrels of oil each day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5789e64-7b57-4558-89f8-a223a921c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickens said the Strait of Hormuz is "now in play" because Syria
        is "right there." The oil tycoon said he''s not suggesting Putin will actually
        take over the key channel. "Putin is where he has options," Pickens said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873c282-66ca-4683-b7da-10400756a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend President Obama pushed back against the idea that
        Putin is challenging American power in the Middle East.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e21070-f1b7-4c30-91a1-285161e0ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think that running your economy into the ground and having
        to send ground troops in, in order to prop up your only ally is leadership,
        then we''ve got a different definition of leadership," Obama told CBS''s 60
        Minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11875ed5-68e4-4af0-9956-fe084b2db3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil stocks race higher</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea259a7-dda8-49e6-bc83-fd7928b82e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The geopolitical jitters have lifted energy stocks as well as oil
        prices. The S&amp;P energy sector has spiked 10% since September 29, the day
        before Russia began airstrikes in Syria. Shares of oil driller Transocean
        have skyrocketed even further, rallying 26% over that span.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad951c8-f5d0-477c-8968-69bcae47e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to Putin''s excellent adventure in the Middle East, oil
        company stock prices have started to outperform in recent days, and may continue
        to do so," Yardeni wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05513f2-7fcc-4624-b6c7-7b351d5ae75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some oil analysts believe Russia''s military campaign in Syria won''t
        be enough to overshadow the supply glut that caused prices to crash in the
        first place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb40c6-0f64-4f27-bd06-af65d7e6aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see a spike in prices beyond a short-term phenomenon.
        There isn''t going to be a lasting increase," said Andrew Neff, an analyst
        at IHS Energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ea09a-845e-437b-963a-a1e6e5a7b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickens: Oil back to $70 by Memorial Day</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a5ed6-f698-4c9a-aa22-6e3416647518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Russia''s military campaign isn''t the only factor driving
        up oil prices. Importantly, cracks have begun to emerge in the American energy
        boom. Government stats released last week showed U.S. oil production fell
        in September to the lowest level in a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e0abd-c5d6-478d-8d74-71cbdb953624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickens, a reliable oil bull, believes oil prices will hit $70 a
        barrel by the middle of 2016 due to declining U.S. output.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f012f-df3a-4350-8410-7ec6f2e6677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickens said the prediction from Goldman Sachs and others that oil
        could tumble to $20 will ultimately be proven wrong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0bdfe-b47d-4f23-b7fa-86127c076732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goldman''s way off. I know more about it than Goldman knows," Pickens
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68346ab-6e8e-4d49-b8b5-f495db53325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:17:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:17:23.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/12/investing/putin-oil-prices-syria-boone-pickens/index.html?iid=hp-toplead-intl">"Putin''s
        air strikes in Syria stir up oil prices"</a></em></p>'
  'dollar-currency-value-october-2015-real-euro-pound-lira':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-13T09:36:56.956+08:00
    'imagesource': 'jcr:a281ffe8-c883-46d9-a53e-e5373fd03d16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50cb3c15-56c6-422f-ab62-a3261418b347'
    'lead': 'The U.S. dollar is not having a good October. It''s value has sunk along
      with uncertainty around when the Federal Reserve will raise its key interest
      rate. These recent losses come after the dollar has surged against most currencies
      for much of this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:19:39.447+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T09:19:43.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T09:19:42.783+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. dollar is having a rough October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9208f9c-1d9b-45a7-9828-809acaf24d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The U.S. dollar is not having
        a good October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be52a0-a3ad-4bcc-ba42-0735d10e7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s value has sunk along with uncertainty around when the Federal
        Reserve will raise its key interest rate. These recent losses come after the
        dollar has surged against most currencies for much of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236880e-2dbb-4b59-872b-b5f4e6f8ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some emerging market currencies have staged the biggest rallies
        so far this month against the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93081d7d-1e21-4e5f-a95e-c3a5828f439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s rupiah has gained 10%, the Brazilian real is up nearly
        5% and the Turkish lira has gained 3.3% against the dollar in October, according
        to FactSet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c62e65-8321-4bd0-a468-e4be44507d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euro and the British pound have also gained more than 1.5% against
        the dollar in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fced8-9bea-4a21-8d38-0e18b3aee23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few other factors besides the Fed are driving the rally against
        the dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd1237-bdfb-4c8a-b693-4450ba8af677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks are performing well in October, recent U.S. economic
        data has been disappointing and prices for commodities like oil — the engine
        of growth in many emerging markets — have gone up a bit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ffb6e-2cc3-49e6-9442-87b2a23ea625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slightly weaker economic growth in the U.S. makes the dollar weaker,
        which in turn makes commodities stronger, which in turn makes emerging markets
        less vulnerable," explains Krishna Memani, chief investment officer at OppenheimerFunds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f8c63-5b7d-4ed6-8d59-c2a0ff68c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak U.S. economic data is also the most likely factor that could
        hold the Fed back from raising rates soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06754c05-05e0-44df-b7c3-e4d40f0edd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether the dollar''s weakness is just a bump, or
        the start of a longer term downturn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bae46-52a4-47e2-9df2-6d6545aec311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most signs indicate that this rally against the dollar is likely
        to be short lived, experts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1522348-e7c6-4ee5-a74c-410d8f07ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a correction, not a trend reversal," says Marc
        Chandler, global head of currency strategy at Brown Brothers Harriman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb6133-9684-4fd0-b08b-23ded7091ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming large is the Fed''s rate hike decision. Fed officials have
        said for months that the first rate hike — referred to as "liftoff" — is likely
        to come this year. But uncertainty is building on whether it''s coming this
        year. That uncertainty has caused investors to pull their cash out of emerging
        markets at a rapid pace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa30765-ba37-4df6-aeda-c14797890bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global economic slowdown, historically low commodity prices
        and low inflation all remain long-term concerns too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06414486-8c69-4117-9775-5c81d9b520a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed''s lack of delivery on a rate hike creates uncertainty.
        It paralyzes investors'' decisions and freezes up capital expenditure plans,"
        says Chandler, referring to business investment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cccc0f-45aa-4442-957b-38c55f48b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when the Fed does raise rates — whether this year or next
        — it will likely strengthen the U.S. dollar, especially against emerging market
        currencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579b224-be9b-49a4-b660-a26d7fb2ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It especially affects countries and foreign companies that borrow
        in U.S. dollars. Their debt becomes more expensive, which hurts spending and
        weighs down economic growth. All of that in turn hurts the value of the local
        currency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6fef3-2a4f-41d1-8ae8-2615b104b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the biggest determining factor for the value of currencies
        is still the performance of the world''s largest economy: the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b77d1-dfbc-4520-9b92-54e714b1fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:19:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:19:43.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. economy continues to do much better than the rest of the
        world," says Memani. "As long as that is the case, the dollar will have an
        appreciation bias."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6023038-0bb5-4192-9cdf-bec73c7d024d'
      'mgnl:activationStatus': true
