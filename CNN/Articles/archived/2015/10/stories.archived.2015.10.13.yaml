    'template': '1'
    'title': 'BOC inspects misdeclared goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0a8aa-7945-4803-bd40-b189e8f60050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:46.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:15:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Customs Commissioner Alberto Lina
        led the viewing of thousands of seized items at the Manila International Container
        Port on Tuesday (October 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a595c98-e0f0-4c5a-9b5e-27551d998c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:46.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:15:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized items included television sets from South Korea, high-tech
        gadgets such as smartphones and tablets, and ready-to-wear clothes from Cambodia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd69ff-fd76-4fbd-b45a-4d6b541b779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:46.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:15:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 3,000 television sets worth about P6 million were seized
        in four batches from May to June 2015, and were consigned to an enterprise
        in Binondo, Manila and a corporation based in Carmona, Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043bdd2-6b4f-46cb-8fe6-f24bcdd0611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:15:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warrants of seizure and detention were served against the two local
        consignees because of lack of an import permit from the Department of Environment
        and Natural Resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f5072-432b-455d-b3ee-b7fc2e1d1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:15:49.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the department''s regulations, used television sets are considered
        recyclable materials with hazardous substances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7633bcac-360b-4876-9587-603729b5124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:15:49.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the high-tech gadgets worth P60 million pesos were allegedly
        misdeclared as thermos casing and gift boxes. The consignee will face charges
        for the misdeclaration of shipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80895057-4e33-4e88-ac1c-94e318395bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:15:49.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
  'business-finance-leaders-seek-growth-Forbes-Global-CEO-Conference':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Speakers gather on the first day of the 15th Forbes Global
      CEO Conference.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-13T15:09:28.644+08:00
    'imagesource': 'jcr:d1d6f234-fccd-4765-a14c-b90c55fe38d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8fbd43-6fa1-44dc-bb01-2d89ec76dae6'
    'lead': 'Achieving growth amid instability in global economies and financial markets
      were central to talks at the 15th Forbes Global CEO Conference on Tuesday (October
      13) at the Solaire Resort and Casino in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:18:15.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T08:18:22.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T08:18:22.203+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business, finance leaders seek growth amid volatility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c6b2f-ac64-4a58-b9da-2999d47a75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:18:15.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:18:22.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Achieving growth amid instability
        in global economies and financial markets were central to talks at the 15th
        Forbes Global CEO Conference on Tuesday (October 13) at the Solaire Resort
        and Casino in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0477f-3068-4318-84e6-22f7b3f138a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:18:15.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:18:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Cesar Purisima said that for the Philippines,
        investing more in public infrastructure, boosting intra-ASEAN (Association
        of Southeast Asian Nations) trade, and further increasing consumer spending
        will drive the country''s long-term growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb620d1f-4865-4706-a785-a5ad05524662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:18:15.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:18:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the ASEAN economic integration — which will take place
        by the end of 2015 — will stress the need to improve the quality of public
        infrastructure, as connectivity is a major issue in global trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f5ac5-931f-415e-bc56-f20f0cedc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:18:15.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:18:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, though, that the government''s backlog in building
        infrastructure is not a revenue problem, but one of implementation, given
        right-of-way issues and other bottlenecks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfb63c-2157-4b96-92b8-66471622b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:18:15.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:18:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum brings together over 400 leaders in business and finance
