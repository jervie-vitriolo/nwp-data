  'Tungawan-Zamboanga-Sibugay-Randy-Climaco':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-13T09:37:11.962+08:00
    'imagesource': 'jcr:6aefb4ce-a56c-4da6-b3ab-0dddfd0054a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f0eb37-491d-4ec7-94f5-6c343b22a7ee'
    'lead': 'Mayor Randy Climaco of the town of Tungawan in Zamboanga Sibugay was
      killed and several others were injured in an ambush on Monday afternoon (October
      12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:29:29.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T09:29:32.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T09:29:32.602+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayor killed, vice mayor injured in ambush in Zamboanga Sibugay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364cf9e-edd7-4fd9-8e60-68bd2b985331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:29:29.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:29:32.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> Mayor Randy
        Climaco of the town of Tungawan in Zamboanga Sibugay was killed and several
        others were injured in an ambush on Monday afternoon (October 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96967e0b-d4eb-4213-80f9-4c73d22434f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:29:29.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:29:32.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco, along with his driver, incumbent officials, and candidates,
        were on their way from Barangay Batungan to the town center on board a pickup
        when they were ambushed at around 3:50 p.m. in Purok 7, Barangay Cayamcam,
        Tungawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a87fa-a75f-4e52-9c88-01c93dc03a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:29:29.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:29:32.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco was killed instantly, according to Navy Capt. Roy Vincent
        Trinidad, chief of Task Force Zambasulta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc5864-12f8-4b3f-8307-fec1e0af1eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:29:29.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:29:32.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tungawan Vice Mayor Abdurauf Abison was injured, along with town
        employee Fortunato Mangubat, driver Charlie de la Cruz, and a certain Bebot,
        a member of the Special Civilian Active Auxiliary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7fcfe9-29f5-49fb-a8fe-64011098f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:29:29.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:29:32.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abison had just filed his certificate of candidacy for provincial
        board member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7767c-3b93-4434-9925-b55d4ff2a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:29:29.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:29:32.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the passengers who were reportedly unharmed were Carlnan Canones
        Climaco, who just filed his COC for mayor, and incumbent Sangguniang Bayan
        (SB) member Loverlie Caracol, who just filed her COC for reelection to the
        same post.</p>'
