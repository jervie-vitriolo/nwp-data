    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore Airlines jet ''faceplants'' as landing gear retracts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c64a0-faf3-4f9e-b335-be8f46f1f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Singapore Airlines jet faceplanted when its forward landing
        gear retracted on the tarmac at Singapore''s Changi Airport Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f94b37-974c-4a88-bcf2-b4522ab8a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A330-300 was undergoing a landing gear check when the
        incident occurred, according to a Singapore Airlines statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcd211-bc05-4623-ac99-cf2166608fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media images showed the stricken plane, nose-down, at a gate.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/FlyerTalk?ref_src=twsrc%5Etfw">@FlyerTalk</a>
        <a href="https://twitter.com/SingaporeAir?ref_src=twsrc%5Etfw">@SingaporeAir</a>
        nose breakdown at <a href="https://twitter.com/hashtag/changi?src=hash&amp;ref_src=twsrc%5Etfw">#changi</a>
        <a href="https://twitter.com/hashtag/plane?src=hash&amp;ref_src=twsrc%5Etfw">#plane</a>
        <a href="https://twitter.com/hashtag/singapore?src=hash&amp;ref_src=twsrc%5Etfw">#singapore</a>
        <a href="https://twitter.com/hashtag/accident?src=hash&amp;ref_src=twsrc%5Etfw">#accident</a>
        hope no one is injured <a href="http://t.co/jZspOREGZV">pic.twitter.com/jZspOREGZV</a></p>&mdash;
        Arno (@noar85) <a href="https://twitter.com/noar85/status/653048882897678336?ref_src=twsrc%5Etfw">October
        11, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1dc555-b297-4357-9152-cdae18d9fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465888a7-38ba-426e-bfe8-6cd3cddf95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been in service with Singapore Airlines since May 2009, and
        recently arrived in Singapore from Shanghai''s Pudong Airport. It was due
        to depart for Hong Kong Sunday. An alternate aircraft was used for the Hong
        Kong flight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60a95d-73be-43dd-95b7-38f6d311a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintenance work was being carried out to rectify a defect, and
        the gear retracted during the subsequent system check," the airline said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2799d-76e7-4d6a-a04b-6fb906cadc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no passengers or crew on board at the time. One engineer
        who was on the aircraft was not injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd5da8-f774-4106-84e1-5df8a878004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore Airlines will be cooperating fully with the authorities
        in their investigations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20c476-2d55-463d-9d82-f6841fabc0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that details of damage to the aircraft were not
        immediately available, and that an assessment would be carried out after it
        had been removed from the gate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392e5c6-30d8-4d4e-9605-1412b1f9f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is widely considered one of the world''s best flag carriers,
        and it recently scored highly in rankings published by aviation website AirlineRatings,
        which called it a "trendsetter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da035c5-a81f-4310-8f15-3cceac539b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of its seating sections -- first, business, premium economy
        and economy -- were singled out for praise in the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af98aea-3f67-44f7-a813-f4d72db38a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:27:18.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:27:21.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline also has an excellent safety record, according to AirlineRatings.</p>'
    '22':
