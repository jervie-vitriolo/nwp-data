    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDI inch up in July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece20e3-353d-4cd6-b845-efa700899e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:21:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:21:18.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Monday (October
        12), the Bangko Sentral ng Pilipinas (BSP) revealed that about about $458
        million worth of foreign direct investments (FDI) flowed into the country
        last July. The figure is 1.6 percent compared to the $451 million logged during
        the same month last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f52d9-67c6-4f3c-a525-a39af688cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:21:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:21:18.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net equity capital investments increased by an annualized 45.3 percent
        to $152 million, as a $173 million rise in placements exceeded withdrawals
        of $21 million. According to the BSP, the bulk of such placements came from
        Singapore, Hong Kong, the U.S., Japan, and the U.K.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2013a-e489-4277-941e-a76e09003f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:21:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:21:18.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments were mainly channeled to financial and insurance activities,
        which captured almost half of the increase in total equity placements. In
        addition, reinvestment of earnings increased by 31.7 percent to $79 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b10d90a-a37c-48a7-a636-2a5abf13b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:21:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:21:18.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments of non-residents in debt instruments or intercompany
        borrowings — consisting mainly of loans from parent companies abroad to their
        Philippine affiliates — were 20.7 percent lower at $227 million from $286
        million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74c201-0aef-4359-ac88-61512363d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:21:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:21:18.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite July''s increase, FDI net inflows from January to July stood
        at $2.5 billion, 35.2 percent lower compared to $3.8 billion during the same
        period last year. Net equity capital placements slightly increased by one
        percent to $805 million from $797 million. However, this was not enough to
        offset a 51.6 percent fall in debt instrument investments and a 12.7 percent
        drop in the reinvestment of earnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00e25a-bcef-47fb-9a75-258d0023e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:21:11.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:21:18.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity capital placements during the first seven months of the year
        amounted to about $1 billion, and came mostly from the U.S., Singapore, Hong
        Kong, Japan, and Germany.</p>'
