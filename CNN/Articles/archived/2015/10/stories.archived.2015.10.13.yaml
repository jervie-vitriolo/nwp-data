      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning was not sent directly to U.S. and other non-European
        carriers, but would have been re-circulated via agencies like the Federal
        Aviation Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24be1b6-5f89-44eb-ae56-f0d40d635cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
