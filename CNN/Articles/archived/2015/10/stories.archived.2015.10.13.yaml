      'mgnl:lastActivated': 2019-12-27T08:33:46.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Soon "I read it for the articles" will be
        more believable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0ab10-92cf-4de7-ac18-8a747ae6e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic men''s magazine Playboy said Monday (October 12) that
        it is planning to drop fully nude female photography from its pages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719cff2-9eda-447e-97cb-4e2e64d2a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news, first reported by The New York Times, is bound to send
        shock waves through the magazine industry, since Playboy has been a part of
        American popular culture since its debut in 1953.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879fb01-9f88-46cb-acea-95cba3da05f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine''s redesign, which will reportedly take place next
        March, appears to be a reaction to the ever-growing accessibility of online
        pornography.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07377f6-1ed7-44a3-bde9-a868e1432c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re now one click away from every sex act imaginable for free,"
        Playboy''s chief executive Scott Flanders told The Times. "It''s just passé
        at this juncture."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d27b8e-c35a-4fc0-9695-156cde923157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playboy executives did not immediately respond to CNNMoney requests
        for further comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a553fec-cbf1-47a9-a705-a2ccf019c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revolutionary publication, which was founded by Hugh Hefner,
        told The Times that "Playboy will still feature women in provocative poses"
        but no longer fully nude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7816c9d-5293-46a5-93c4-f88d74754880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media pointed out that the removal of nude photography may
        help boost the magazine''s other known elements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d117ff-1998-4d92-8fdd-b5c09b226dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Playboy Interview has long been one of the greatest columns
        in the magazine world," Politico media reporter Alex Weprin tweeted. "In some
        ways the rest of the magazine held it back."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fc922-a84f-4776-98a5-3cacc04ba58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for young men going through puberty everywhere, they will now
        have to actually read Playboy for the articles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e668bb-8237-4d4c-a6d3-e9581d463bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get me wrong, 12-year-old me is very disappointed in current
        me," Cory Jones, Playboy''s top editor explained to the paper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49612e90-671d-4ff2-85aa-295ebd918f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:33:42.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:33:46.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/10/12/media/playboy-ending-fully-nude-photos/index.html">"Playboy
        to eliminate nude photos from the magazine"</a></em></p>'
  'Rodrigo-Sara-Duterte-netizen-2016-elections':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-13T11:47:20.517+08:00
    'imagesource': 'jcr:1654d143-f50b-4822-a8a9-384918f7c4fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '523d2738-0932-4782-9d42-6ebf91ab346f'
    'lead': 'The daughter of Davao City Mayor Rodrigo Duterte, former mayor Sara Duterte-Carpio,
      castigated a netizen for laying blame on her father''s decision not to run for
      president in the 2016 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:37:41.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T08:37:44.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T08:37:44.745+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte’s daughter castigates netizen

      '
    'updated': 2015-10-14T04:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f088f-2545-42e2-806f-3bd12345ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — The daughter of Davao City Mayor
        Rodrigo Duterte, former Mayor Sara Duterte-Carpio, castigated a netizen for
        criticizing her father''s decision not to run for president in the 2016 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2fd52-0f3f-43d3-b1bf-e20ad32d1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, a person named Yiani Lopez Laguda called on
        the younger Duterte for being "selfish." The netizen claimed that Duterte’s
        daughter is hindering the mayor from heeding the people’s call for him to
        run for the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53397f8c-0117-42bb-b04c-07bbadbaf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don’t be that selfish to your country most especially to the supporters
        of your father and don’t be selfish to Mindanao," Laguda wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68747a-94c1-4524-a3f4-5a0d6fcb8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your father is being called but you are hindering him to heed such
        calling. If others can make an ultimate sacrifice for their country for some
        selfish motives, why can’t you when in fact your father has nothing but only
        for the goodness and greatness of this country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4183d-24fb-4166-9ffb-b119229ce6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/12/rodrido-duterte-presidency-2016-elections-wild-dream.html">Related:
        Duterte won''t run for president, says ''the country does not need me''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18899c-0b37-4623-b80b-c677a839d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Duterte-Carpio replied: "Yiani Lopez Laguda. Really? Do
        you think a wise man and a seasoned politician will decide on the basis of
        my opinion. Hilom oie! You don’t know anything except what you read on facebook.
        Law student ka ba? Pagtuon sá ayaw cge ug facebook, gukda akoa grade sa bar
        ha and then maybe you can talk to me. Maybe pa lang na."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220efe58-60b8-4ebb-9e13-e6d8d47ab5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Yiani Lopez Laguda. Really? Do you think a wise man
        and a seasoned politician will decide on the basis of my opinion. Shut up!
        You don''t know anything except what you read on Facebook. Are you a law student?
        Study and don''t use Facebook often. Mmatch my grade in the bar exams and
        then maybe you can talk to me. And that''s just a maybe."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785d500-cd9b-488e-a684-d5512e58728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:37:41.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:37:44.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguda later issued a statement of apology to Sara Duterte-Carpio
        admitting that her Facebook post was reckless and imprudent. She claimed to
        have just been “carried away” with the final statement of Mayor Duterte declaring
        that he would not run for president.</p>'
