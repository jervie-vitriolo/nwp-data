    'template': '1'
    'title': 'U.S. delivers 50 tons of ammunition to Syria rebel groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b216f7-d9d0-4bc0-95ee-5f0a6348a3ec'
