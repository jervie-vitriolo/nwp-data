      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transportation
        and Franchising Regulatory Board (LTFRB) has become swamped with franchise
        applications for app-based taxi services with no cap on the number of requests
        for permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e0a63-4c1e-4c59-9453-d7dd05565d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have taken notice and are asking regulators to stop granting
        franchises to transport network vehicle service applicants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737dedd-2592-4585-95c4-654f81e5b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines set by the Department of Transportation and Communications
        on app-based transportation acknowledged the role of Congress&nbsp; in setting
        rules for the new service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb0554-e52e-4003-920f-c603662bc660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Rep. Winnie Castelo, chairman of the House Committee
        on Metro Manila Development, said his colleagues had started drafting rules
        to protect taxi passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55938d90-7e8d-4239-aeb5-3593dd2f1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulating the number of taxis, he said, would lessen their impact
        on Metro Manila traffic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3c958-0fad-40f5-a081-86a923be9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there had been so many complaints against some Uber
        and Grab drivers who raise their prices when it’s raining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9105562-2105-4106-8662-1920d56df9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So Congress has to intervene so that we will disallow price surging
        and we will insist na dapat po may fare matrix na susundan ng Grab at Uber,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a51de-47d6-4d43-81d6-2415a65c168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Inton, an LTFRB board member, has also asked for a moratorium
        on accepting new applications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259a557-b469-426a-908c-7771a630b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Grab driver, Edgar Ferol, disagreed with the claim that there
        are too many taxis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f81d07-0ab2-48f5-8d17-1968cfe5dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kulang pa po ang GrabCar o Uber sa demand ng passenger," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aaedd8-fe28-462d-834e-fc4af2196905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:36:38.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:36:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larmakers said they would finalize the rules on transport network
        companies and transport network vehicle service providers within two weeks.</p>'
  'Facebook-shopping':
    'author': 'Hope King, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-13T09:45:40.995+08:00
    'imagesource': 'jcr:6202fffe-2c24-461e-971f-afa8932a96a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c66b56-5cce-479a-a0b5-8d1ca2614d3a'
    'lead': 'The company''s latest strategy involves transforming News Feed ads into
      a virtual store window for advertisers, as well as creating a dedicated "Shopping"
      News Feed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:39:44.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T09:39:48.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T09:39:47.899+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook introduces new shopping features

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a5681-b126-40a3-be3b-f163a7da9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN) — Facebook has been testing all kinds of ways to
        get people to buy stuff on its platform, and it added yet another coal to
        the fire on Monday (October 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e38e3-3f15-47c7-9702-48ef50f7be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s latest strategy involves transforming News Feed ads
        into a virtual store window for advertisers, as well as creating a dedicated
        "Shopping" News Feed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c242b-b036-47ef-8a0b-7cd60f85b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how Facebook described the first feature, announced Monday:
        "After clicking on an ad, people will see a fast-loading, full-screen experience
        where they can browse through a variety of products, before going to the retailer''s
        website to purchase."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7e7dc-9b01-4a6c-9a02-7716debca7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because final payments aren''t made on Facebook, the company isn''t
        competing directly with advertisers'' existing e-commerce platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e01c7-eb88-4aa0-90ba-f6a4e39fdca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new function is also aimed more at brands with bigger marketing
        budgets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae177989-a9e6-4c35-b495-5f60d6d1e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this summer, Facebook introduced a way for smaller businesses
        to promote and sell their merchandise directly to users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c5066-0ea5-46bb-b90c-c3943604d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That plan involves giving Facebook Page owners the ability to catalog
        their products online, and process payments directly through Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b04a85-279f-4595-b8ed-35f1401068ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the new "Shopping" News Feed, think of it as an aggregation
        of these small business pages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280d242-748b-4ccf-9241-dc5fb136a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:39:44.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:39:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/12/technology/facebook-shopping-feed/index.html">"Facebook
        introduces new shopping features."</a></em></p>'
  'Iraq-Iran-Russia-missile':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-13T09:45:25.372+08:00
    'imagesource': 'jcr:cc69a92d-9277-48b9-8c6b-84efc0e4e18c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218079af-a6ec-4a25-a9be-c7e293022032'
    'lead': 'The European Aviation Safety Agency alerted all European-based carriers
      about the danger after missiles were fired from Russian warships in the Caspian
      Sea on October 6 and October 7. The missiles landed in Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:42:50.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T09:42:53.901+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T09:42:53.682+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airlines warned about Russian missile risks over Iraq and Iran

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ac47d-6999-46cc-8444-a5f9dd329abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Airlines have been warned of
        the risks posed by low-flying missiles over Iran and Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036f3d5-5a23-4572-842b-c13233836ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Aviation Safety Agency alerted all European-based carriers
        about the danger after missiles were fired from Russian warships in the Caspian
        Sea on October 6 and October 7. The missiles landed in Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe78610-d233-4bd3-9643-9cab10befc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency did not make any recommendations about whether pilots
        should revise their routes, and said the missiles were launched well below
        the airspace where commercial carriers usually fly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a44c2c-e6e9-44d3-806b-bf0d0d80c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air France quickly responded by introducing temporary rules for
        flights heading over Iran and the Caspian Sea, though it wouldn''t provide
        details about the new measures. The airline already avoids flying over Syria,
        Iraq, Yemen, east Ukraine, and Libya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca4462-ee49-41f9-a8cf-96dd5e1eb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways said it would adjust its flight plans based on advice
        from the British government, security agencies and aviation organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c5940-3922-4669-b9d2-889d1c244e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would never fly in airspace unless we were satisfied that it
        was safe to do so," a spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f8723-0c20-44c9-9293-812e2b3ff84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-level warning will undoubtedly make some fliers nervous
        by raising concerns that a missile could hit a commercial airliner. This scenario
        played out in July 2014 when a passenger plane broke up over Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef4637-de70-42ca-b10b-4f1d34400a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials concluded that Malaysia Airlines flight MH17 was
        struck by a missile and shot out of the sky. A final report from Dutch investigators
        is set to be released Tuesday (October 14). An early draft of the report indicated
        that pro-Russian rebels were responsible for shooting down MH17 and killing
        all 298 people on board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc184db4-1ed5-4b88-b841-3d24490c6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:42:53.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European agency sends out these kinds of safety bulletins on
        a regular basis when it has concerns about anything from anti-freeze to plane
        parts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30fb5c-d9f9-41e4-8674-c9a5644fc41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:42:50.903+08:00
      'mgnl:createdBy': 'jeff'
