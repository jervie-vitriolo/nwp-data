    'template': '1'
    'title': 'Lewis Hamilton: Did F1 star really spray Vladimir Putin with champagne?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a831e2d-6c6a-4fd0-889a-65866d667c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.498+08:00
