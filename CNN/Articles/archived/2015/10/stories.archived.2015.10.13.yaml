      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Long-time Rain
        or Shine forward Jervy Cruz reunited with his college coach Pido Jarencio
        at GlobalPort Batang Pier last August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c40ec6-1806-4fb8-b428-e8f4bb94b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:29:39.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:29:43.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not for long.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86437c14-5801-4ae5-b4cc-b44e7b252dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:29:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:29:43.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/18/PBA-trade-GlobalPort-Rain-or-Shine-Jervy-Cruz-coach-Pido-Jarencio.html">Related:
        Jervy Cruz to reunite with coach Jarencio after Rain or Shine-GlobalPort trade</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a46c0-6f23-4132-89e6-89dc494f1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:29:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:29:43.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was traded anew, this time to the Barako Bull Energy in a one-on-one
        deal that was approved by the Philippine Basketball Association (PBA) on Monday
        (October 12).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdf8cf-a9e1-4cb5-9964-4fc81a177867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:29:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:29:43.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, GlobalPort acquired the services of the lanky forward
        Rico Maierhofer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74f22c-7fe3-4ff2-a61f-2479b22f2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:29:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:29:43.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although undersized, Cruz, a former University Athletic Association
        of the Philippines (UAAP) MVP with the UST Growling Tigers, will boost a Barako
        Bull frontline bannered by veteran Mick Pennisi and young forwards Yutien
        Andrada and Prince Caperal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb916f1-db8e-4481-94cc-d274fd6f3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:29:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:29:43.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fifth transaction for the Energy, who is trying to shore
        up its frontcourt before the PBA unfurls on October 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e373a-4409-4a45-8ec2-71fee68c05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:29:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:29:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull, which fell short of a Final Four appearance in last
        season''s Governors'' Cup, will open its campaign opposite Manny Pacquiao''s
        Mahindra Enforcers on October 21.</p>'
  'Romualdez-Marcos-file-COCs':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-13T18:56:25.170+08:00
    'imagesource': 'jcr:8bb408c4-73d6-4ecd-87c8-0fcb7fd49e98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60e2389-9234-445d-b413-eac0c45d0a6f'
    'lead': 'Leyte Rep. Martin Romualdez and Sen. Ferdinand "Bongbong" Marcos Jr.
      both filed certificates of candidacy on Tuesday (October 13). Romualdez is running
      for senator and Marcos for vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:33:53.447+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T15:33:57.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T15:33:57.023+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martin Romualdez, Bongbong Marcos file COCs

      '
    'updated': 2015-10-26T22:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145a80e-0dda-4025-b8fb-8ff9cefe05b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Leyte Rep. Martin Romualdez and
        Sen. Ferdinand "Bongbong" Marcos Jr. both filed certificates of candidacy
        on Tuesday (October 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0691f66-80b4-45f7-a6cf-8fac3478f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is running for senator and Marcos for vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf353c-c02c-47ea-8652-0bc3d4fdf51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/10/Marcos-announces-vice-presidential-bid.html">Related:
        Marcos formally declares vice presidential bid</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48b56d-c1f8-4f27-8c26-91aa6daa3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez''s supporters cheered and chanted his name as he entered
        the building in Intramuros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb760c-57b3-4e89-a445-44bce2838c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is running under Lakas-Christian-Muslim Democrat Party (Lakas-CMD)
        — which, according to him, had yet to come up with an official slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93a8d5-04f9-414a-a709-d9897ac2aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hasn''t decided which presidentiable to support just
        yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45f626-7028-4b1b-b110-46be1fd4f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he was in talks with Sen. Grace Poe, the United
        Nationalist Alliance (UNA) of Vice President Jejomar Binay, and even Davao
        Cty Mayor Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a3700-7f85-48c3-82c2-28c0fac9d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all three had talked to him about being a guest candidate
        in their senatorial slates — although the latest word from Duterte was that
        he was not running for president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8dec6-4c4f-4263-96b1-651d0925cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said he would want to bring malasakit or concern to the
        Senate — the same concern he had when he led his constituency through Super
        Typhoon Yolanda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe2abe-3933-4c6b-92ea-17e1c475d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, nothing could have prepared the poll body for the arrival
        of Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b57ca-9c7d-42ce-a24e-78c2c55eb37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was pandemonium at the Palacio del Gobernador — what with employees
        in the building coming down to the lobby to get snapshots of the senator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd5654-5a61-489f-8947-dbb125068ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other candidate had received this reaction yet — people craning
        their necks, holding up their phones and tablets — it was just chaotic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50617bf7-77c9-4cd8-82c8-a4cf0b4a91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so noisy that Marcos did not deliver a speech except to thank
        the crowd for their adulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18112ddc-5533-44df-932a-36ad50d23db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he took that as a good omen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707e413-6835-4d4b-8013-73d3dc236e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming salamat sa inyong interes. Nagpa-file pa lang nandito
        na kayong lahat so i hold it as a good sign. Pangalawa, sabi sa akin ay&nbsp;
        I am the seventh person to file. So andyan po din yung lucky number 7 para
        sa aming mga Marcos."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974f7e8-d91c-478c-b3f9-5820018126e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Thank you very much everyone for the warm welcome
        even if I am just in the filing stage, you''re all here already. I take it
        as a good sign. Secondly, I was told I was the seventh person to file (for
        vice president). Seven is the lucky number of the Marcoses."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2aac6d-9c71-41e1-ac0e-d796894ac87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, so far, 37 people are running for president, seven for
        vice president and 25 for senator — including Rep. Samuel Pagdilao of the
        ACT-CIS party-list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afdbe5f-7361-400b-9e22-f50771c0bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:33:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:33:57.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are expected to come to a head on Thursday (October 15) when,
        according to the Commission on Elections (Comelec), Poe and former Interior
        Secretary Manuel "Mar" Roxas II will file their COCs for president — along
        with a third major candidate whom Chairman Andres "Andy" Bautista declined
        to reveal.</p>'
