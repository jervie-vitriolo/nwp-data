      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Beda Red Lions
        downed fierce rivals Letran Knights, 83-78, to put the stranglehold on the
        top spot heading into the Final Four of the National Collegiate Athletic Association
        (NCAA) on Tuesday (October 13) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63a076-6944-4624-8860-0c050dd1c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:59:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:59:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ola Adeogun threw his weight around, scattering 21 points with nine
        rebounds for the Lions, who have been atop the leader boards heading into
        the penultimate stage since 2006.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3979e3-42eb-4acf-8c81-088e123ca3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:59:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:59:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pint-sized Letran guard Mark Cruz had a tour-de-force outing with
        29 points, but it did little to lift the Knights past San Beda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75624b28-25a6-418d-b527-0f6afab8dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:59:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:59:38.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Mapua Cardinals ousted Arellano University with a 93-75
        victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9435b-be32-476f-b538-1e62353edd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:59:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:59:38.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josan Nimes pumped in 21 points to tow the Cardinals, who led&nbsp;
        by as much as 25 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d2174-f26e-4cc0-b9a4-2b4e6c3ad587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:59:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:59:38.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already assured of a playoff berth, Mapua will face Jose Rizal University
        on Friday in a batlle for the No. 3 seed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f096c-9b1d-453a-af0e-6eaafe7e6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:59:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:59:38.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victor of the match will face Letran in the Final Four next
        week, while the loser squares off with San Beda.</p>'
  'MH17-crash-investigation':
    'author': 'Susannah Cullinane, CNN'
    'caption': 'An emergency services worker photographs debris from the MH17 plane
      crash on July 18, 2014 in Grabovka, Ukraine.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-13T15:01:38.560+08:00
    'imagesource': 'jcr:e52919eb-6315-4ea8-9e7b-426bd2a372dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa607d2-961c-4977-8313-64dd9a932d61'
    'lead': 'The Dutch Safety Board has led an international investigation into the
      crash, at the request of Ukraine, which remains locked in conflict with pro-Russian
      separatists in its eastern Donetsk and Luhansk regions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:03:20.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T16:24:06.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T16:24:06.231+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH17 crash: Investigators set to release findings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79414f46-168e-444f-b8e3-9291d05daedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Experts investigating the crash of Malaysia
        Airlines Flight 17 in Ukraine are set to release their findings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cdfe7-771b-4d86-a864-8bbef05c82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 777 was heading from Amsterdam to Malaysia when it was
        shot down on July 17, 2014, over Ukrainian territory controlled by pro-Russian
        separatists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1b15e-14a9-4092-af40-11e316ee2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 298 people on board were killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3377cc-26ae-49e4-bb15-703e91352ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch Safety Board has led an international investigation into
        the crash, at the request of Ukraine, which remains locked in conflict with
        pro-Russian separatists in its eastern Donetsk and Luhansk regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b46eb2-fde9-4b9f-a705-af7442b48251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the crash victims were being informed of the findings
        ahead of the report''s release, the Dutch Safety Board said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bad947-9a72-4328-a91b-9173ff07d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the report focused on four themes: "The causes of the crash,
        the issue of flying over conflict areas, the reasons why Dutch surviving relatives
        had to wait for two to four days for confirmation from the Dutch authorities
        that their loved ones had been on the aeroplane, and lastly the question to
        what extent the occupants of flight MH17 consciously experienced the crash.
        "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce68b42-7e37-49c7-b7bc-1702ff884102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said its investigation was not concerned with blame or
        liability, which fell to a separate criminal investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d9c2e-06a8-4199-be34-600ec5aff02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its preliminary report on the disaster, it said Flight 17 broke
        apart in the air after a burst of "high-energy objects" hit it from outside,
        supporting the theory that a warhead exploded close to the jet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56745d8c-1537-4a7c-beeb-cd69f49164ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft report by the board said that evidence indicated that pro-Russian
        rebels shot down MH17 with a Russian-made Buk missile, a source who saw the
        document told CNN in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42108ed0-4c9a-4fd2-a984-047235e3daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster and its aftermath – when armed men initially prevented
        international monitors from reaching the crash site and recovering the scattered
        bodies – shocked the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650df13-1721-42eb-9ed5-bdbbd5db726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest loss was suffered by the Netherlands, which had 196
        of its citizens on board the flight. Dozens of Malaysians and Australians
        were also on the plane, as were smaller numbers of UK, Indonesian, Belgian,
        German, Philippine, and Canadian nationals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13246049-4445-49c1-ae94-9ae1ab476193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over responsibility</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77224b47-803d-4dc3-bac1-b4e1db322c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over who is responsible have helped to sour relations between
        Moscow and the West.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24050dd6-e777-4619-bfe6-60e5f56bf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western nations and the Ukrainian government have accused
        pro-Russian separatists operating in the region of shooting down the plane
        with a missile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61699193-a2c9-40a7-9e5b-abde60018bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel leaders and the Russian government have repeatedly disputed
        those allegations, and have suggested instead that Ukrainian forces shot the
        plane down with either a surface-to-air missile or one of their own fighter
        jets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48928690-a779-43a8-b19d-3468064c5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the MH17 disaster, Western nations accused Russia of
        supplying the rebels in Ukraine. The United States and the European Union
        imposed sanctions against Russia last year to punish it for this and its annexation
        of the Ukrainian peninsula of Crimea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c79c3-6be5-4bd2-953c-3ef2c39fd8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Russia blocked a U.N. Security Council resolution that
        would have created an international tribunal to prosecute those responsible
        for bringing down MH17.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad7c38-07b8-4bb5-985c-18a6d80933db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate criminal investigation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d8c1b-ad93-4411-9875-c2a63953d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Dutch Safety Board''s investigation, Dutch prosecutors
        are leading in international group of prosecutors – known as the Joint Investigation
        Team (JIT) – in a criminal investigation into the crash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17272a4-cb21-4432-b289-92e9a08d1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the JIT said authorities were examining what could be
        surface-to-air missile parts that were found in the area where the plane went
        down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7f5c7-d6f2-4063-8e34-baa8e9b30017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parts possibly come from a Russian-made Buk surface-to-air-missile
        system, it said in a statement. But the prosecutors warned that no conclusion
        could yet be drawn that the discovered parts have a causal connection to the
        MH17 crash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463ac87-c04b-4cf2-bcc3-081ad6ace35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their criminal probe is expected to produce a report by the end
        of the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6d744-22b9-4698-886f-9d57b09eebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:20.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:24:06.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/13/europe/mh17-ukraine-dutch-report/index.html">"MH17
        crash: Investigators set to release findings."</a></em></p>'
  'Caguioa-replaces-De-Lima-at-DOJ':
    'author': 'CNN Philippines Staff'
    'caption': 'Chief Presidential Legal Counsel Alfredo Benjamin Caguioa'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-13T21:36:29.945+08:00
    'imagesource': 'jcr:971a9764-07c5-437b-a781-b55f86518949'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44b14535-ec7e-408a-8d4c-0a0ec4fe45e6'
    'lead': 'Chief Presidential Legal Counsel (CPLC) Alfredo Benjamin Caguioa has
      been appointed as ad interim secretary of justice (SOJ) — taking the place of
      De Lima who decided to run for the Senate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:06:27.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T15:06:31.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T15:06:31.555+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caguioa replaces De Lima at DOJ

      '
    'updated': 2015-10-14T07:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc723d-c514-464b-b69d-2ccd4b320672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Presidential Communications Secretary
        Hermino "Sonny" Coloma Jr. said on Tuesday (October 13) that President Benigno
        Aquino III had appointed a secretary of justice after the resignation of Leila
        de Lima last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f5ea6-de88-4cb3-bbca-ea85834d78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma, citing Executive Secretary Paquito Ochoa Jr., said chief
        presidential legal counsel Alfredo Benjamin Caguioa would be acting as ad
        interim secretary of justice — taking the place of De Lima who had decided
        to run for the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11c6ca-9d52-4a37-b84c-71dc7b8b1513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a transmittal letter has been sent to the Commission on
        Appointments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a711e-f463-4d96-be42-ed35e2534431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa obtained his degree in Economics (Honors Program) from the
        College of Arts and Sciences of the&nbsp; Ateneo de Manila University in 1981
        (Honorable Mention), and graduated with honors from its College of Law in
        1985, ranking fifth in his class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa31a78-3d01-4d55-b0af-3a6aabebaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was admitted to the Philippine Bar in 1986 after placing 15th
        in the 1985 bar examinations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c2589-d38b-4648-a754-a91ac84ed93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed chief legal counsel by Aquino in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033efc3-34f0-486f-a4e6-93ff908fc1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to&nbsp; the media, De Lima commended Caguioa,
        saying he would be fit for the post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b6cb8-13e3-4f85-af29-c334a0cdb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Ben is a good choice," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec415cc-579d-4c99-8dbe-48cd1adb4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:06:27.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:06:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'MH17-Ukraine-warhead':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-13T21:40:13.395+08:00
    'imagesource': 'jcr:37d4adf3-3372-434c-8cdf-3f522a1464fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5298c545-3dac-4d00-a272-85e1642bd957'
    'lead': 'A missile warhead that exploded outside the cockpit brought down Malaysia
      Airlines Flight 17 over Ukraine, a Dutch report released Tuesday (October 13
      PHT) found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:09:35.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T15:09:38.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T15:09:38.110+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH17 crash: Warhead from eastern Ukraine brought down plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21bbd7-ecbb-4208-8c46-2de0aff89fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A missile warhead that exploded outside
        the cockpit brought down Malaysia Airlines Flight 17 over Ukraine, a Dutch
        report released Tuesday (October 13 PHT) found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06940a6-e1bc-408c-8f9b-77e6cb70dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 777 was heading from Amsterdam to Malaysia when it was
        shot down on July 17, 2014, over Ukrainian territory controlled by pro-Russian
        separatists. All 298 people aboard the aircraft died in the July 2014 crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c8edb-5923-4392-8723-4e8ba6307ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch Safety Board has lead an international investigation into
        the crash, at the request of Ukraine, which remains locked in conflict with
        pro-Russian separatists in its eastern Donetsk and Luhansk regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8a224-9dd3-44c6-afd2-ffd073d277e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Safety Board chairman Tjibbe Joustra said the warhead the
        downed the plane fit a Buk rocket system, referring to Russian military technology.
        But Russian officials who participated in the investigation said it was not
        possible to confirm the warhead or type of system, according to Joustra.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1c1ce-951f-4833-ade2-7657ceaf2684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joustra said that "none of the aviation parties involved" -- including
        Ukrainian authorities who failed to close off the airspace -- "recognized
        the risks posed to civil aviation by the armed conflict on the ground." He
        said the parties viewed the conflict from a military perspective and nobody
        considered the risk to civil aviation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e40596-6437-4b1b-9a22-8e5103db3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precaution, there was sufficient reason for Ukraine authorities
        to close the airspace above the eastern part of the country" where armed conflict
        was taking place, Joustra said at Gilze-Rijen airbase in the Netherlands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86642a-f322-4525-b99d-9f4c1cbe8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew immediately killed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789fc82-7b22-4317-9e58-39096509b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the board said that "pre-formed fragments" from the
        warhead explosion killed three crew members immediately but were not found
        in the plane''s other occupants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0eb6e-b77e-4b19-a282-3951df67bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the impact, they were exposed to extreme and many
        different, interacting factors: abrupt deceleration and acceleration, decompression
        and associated mist formation, decrease in oxygen level, extreme cold, strong
        airflow, the aeroplane''s very rapid descent and objects flying around," the
        report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c9334-dcf2-4053-a8d1-d9501661b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dutch Safety Board did not find any indications of conscious
        actions performed by the occupants after the missile''s detonation. It is
        likely that the occupants were barely able to comprehend the situation in
        which they found themselves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d765869-9c4c-4d12-8f3e-ac7370ad3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking later Tuesday, Dutch Prime Minister Mark Rutte said of
        those who took down the plane: "We must do the utmost so that the people who
        did it will not avoid ... punishment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ccfb9-05ab-4399-a296-c97eec2211a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutte added that the investigation has had "an enormous impact"
        on the Netherlands'' relationship with Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834acd25-7796-4ffd-bd6f-52f0ed44bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would really like to do is to call on the Russian authorities
        to respect and also give full cooperation to this report and the continued
        investigation that the criminal prosecutors are doing," he told reporters
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b3ab3-e585-4ed6-adc1-c79c2e768a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing 777 was heading from Amsterdam to Malaysia</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf8429-8a35-4969-b8a0-611bbe05d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the crash victims were informed of the findings ahead
        of the report''s release, the Dutch Safety Board said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44e2ad-bfb1-47ea-a73a-173296a40d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the report focused on four themes: "The causes of the crash,
        the issue of flying over conflict areas, the reasons why Dutch surviving relatives
        had to wait for two to four days for confirmation from the Dutch authorities
        that their loved ones had been on the aeroplane, and lastly the question to
        what extent the occupants of flight MH17 consciously experienced the crash.
        "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f332a-12c9-4806-a57d-506698d93b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said its investigation was not concerned with blame or
        liability, which fell to a separate criminal investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd370c-4aa5-45ad-9f7b-8bdb99e7c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster and its aftermath -- when armed men initially prevented
        international monitors from reaching the crash site and recovering the scattered
        bodies -- shocked the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb8c47-0070-4828-b7c2-19cce1c21a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest loss was suffered by the Netherlands, which had 196
        of its citizens on board the flight. Dozens of Malaysians and Australians
        were also on the plane, as were smaller numbers of UK, Indonesian, Belgian,
        German, Philippine and Canadian nationals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64179d2-a2e8-45a7-8735-5c3a9e44e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over responsibility</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b431031-0c1a-458f-9885-cb2a6e860e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over who is responsible have helped to sour relations between
        Moscow and the West.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0b701-6f36-4d53-bd82-94b0a5d629dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western nations and the Ukrainian government have accused
        pro-Russian separatists operating in the region of shooting down the plane
        with a missile.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2e6a2-4f80-4412-affe-517ea5d18007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel leaders and the Russian government have repeatedly disputed
        those allegations, and have suggested instead that Ukrainian forces shot the
        plane down with either a surface-to-air missile or one of their own fighter
        jets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3866eb-5cce-43f8-87d9-212531c135b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the MH17 disaster, Western nations accused Russia of
        supplying the rebels in Ukraine. The United States and the European Union
        imposed sanctions against Russia last year to punish it for this and its annexation
        of the Ukrainian peninsula of Crimea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642b583-f276-4ec3-a664-8edcecf3110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Russia blocked a U.N. Security Council resolution that
        would have created an international tribunal to prosecute those responsible
        for bringing down MH17.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5995458-60bc-4f09-a3a8-8ac013f7a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate criminal investigation</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9150e-14da-4e8a-836a-de70680c6b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Dutch Safety Board''s investigation, Dutch prosecutors
        are leading in international group of prosecutors -- known as the Joint Investigation
        Team (JIT) -- in a criminal investigation into the crash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8b065-a638-4edd-8968-5034610bcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the JIT said authorities were examining what could be
        surface-to-air missile parts that were found in the area where the plane went
        down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ceb3aa-892f-44b7-b6d9-47e94000b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parts possibly come from a Russian-made Buk surface-to-air-missile
        system, it said in a statement. But the prosecutors warned that no conclusion
        could yet be drawn that the discovered parts have a causal connection to the
        MH17 crash.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eda294-8a37-4b22-9325-e39ae2df803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their criminal probe is expected to produce a report by the end
        of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cdb32-cb52-4c67-a622-a4b41bd8a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:09:35.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T15:09:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/13/europe/mh17-ukraine-dutch-report/index.html">"MH17
        crash: Warhead from eastern Ukraine brought down plane"</a></em></p>'
