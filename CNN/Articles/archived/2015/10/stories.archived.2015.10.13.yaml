      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima admitted that she faced difficulties during her term as
        DOJ chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c22d0f-5bc7-46b1-b724-de4ef6392a06'
