      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that, while her performance as DOJ secretary may be questioned,
        the zeal, dedication, and enthusiasm she showed during her tenure could never
        be challenged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313dc5ac-0357-4539-a256-cf30e2dd49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:31:53.094+08:00
