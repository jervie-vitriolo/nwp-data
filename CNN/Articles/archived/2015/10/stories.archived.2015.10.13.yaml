    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03149dce-05dd-4265-8856-6813f0acb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time this year that Hamilton''s podium antics
        have caused an uproar -- the Mercedes star had to apologize after spraying
        a Chinese woman in the face with champagne after winning April''s race in
        Shanghai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e90dbb-ad8e-47e6-8dc8-02b39650042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:27:13.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:27:17.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sochi, Hamilton also received an online ribbing for the Russian
        Ushanka hat he wore on the podium, along with second-placed Sebastian Vettel
        and third-placed Sergio Perez.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Putin is making Lewis Hamilton wear a furry hat. This is his vengeance
        for our policy in Syria <a href="https://twitter.com/hashtag/F1?src=hash&amp;ref_src=twsrc%5Etfw">#F1</a></p>&mdash;
        Greg Jenner (@greg_jenner) <a href="https://twitter.com/greg_jenner/status/653191620821680129?ref_src=twsrc%5Etfw">October
        11, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

