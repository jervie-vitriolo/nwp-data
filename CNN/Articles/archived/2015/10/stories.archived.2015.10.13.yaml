  'Twitter-layoffs-Jack-Dorsey':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-13T22:08:38.820+08:00
    'imagesource': 'jcr:2b90906f-6c95-46c7-9e61-88377b5e0f3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98cd7ce9-dfc0-4b12-9dd1-bea88568e318'
    'lead': 'Twitter said it is cutting 336 staff members, mostly from the product
      and engineering teams, in order to focus on the company''s top product priorities
      and become more efficient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:55:11.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T14:55:15.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T14:55:14.911+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter cuts 8% of its workforce

      '
    'updated': 2015-10-14T09:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81732178-dfd1-4156-bc82-1c30359fe5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — In Jack Dorsey''s first major action as CEO,
        Twitter has laid off 8 percent of its employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aeb5f6-1bf1-44a3-b4d3-74dcbb162f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it is cutting 336 staff members, mostly from the product
        and engineering teams, in order to focus on the company''s top product priorities
        and become more efficient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e530030-9b03-4bf3-a4a8-5bc31a2c7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to employees with the subject line "a more focused Twitter,"
        Dorsey said the layoffs will be difficult, but they will "put our company
        on a stronger path to grow."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6e840-0604-43ea-b242-101299427d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t easy. But it is right," Dorsey said. "The world needs
        a strong Twitter, and this is another step to get there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a285573-7d0e-48c8-a448-fff8d7322d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Twitter''s engineering group will receive the brunt of the
        cuts, Dorsey argued that cutting positions will make the team "nimbler" –
        while still remaining Twitter''s largest group of employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b735daa-df0a-4686-908e-68ab4d32b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey did not say exactly what the leaner company''s new priorities
        will be, but he mentioned that the firm''s executive team is working on a
        "streamlined roadmap" for Twitter, Vine and Periscope that will focus on "the
        experiences which will have the greatest impact."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ebe40-304c-4c85-89df-dc753fb51aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example of those high-impact experiences, Dorsey pointed to
        Twitter''s new newsfeed-like "Moments" feature. He called Moments "a great
        beginning, and a bold peek into the future of how people will see what''s
        going on in the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103df906-deb6-4172-9da6-90142993b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey, who was named CEO a week ago, acknowledged that the cuts
        would hurt morale and will be difficult to swallow. But he said the outgoing
        employees will be compensated well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a223f5-47e0-4415-a5f4-f19ea7e51556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing this with the utmost respect for each and every person,"
        the new CEO wrote. "Twitter will go to great lengths to take care of each
        individual by providing generous exit packages and help finding a new job."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a5258-8f9f-470b-9482-4643191ba404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:55:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:55:15.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/13/technology/twitter-job-cuts/index.html?sr=twCNN101315twitter-job-cuts0135PMVODtopPhoto&amp;linkId=17905983">"Twitter
        cuts 8% of its workforce."</a></em></p>'
  'NCAA-season-78-mapua-arellano-san-beda-letran':
    'author': 'CNN Philippines Staff'
