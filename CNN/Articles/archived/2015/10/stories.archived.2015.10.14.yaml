      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russian President Vladimir Putin said Tuesday
        (October 12) his country''s involvement in Syria would help protect the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd3f75-3ffb-46fd-8683-ebe58277a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not striving for any kind of leadership over Syria. Syria
        can have only one leader ‚Äì the Syrian people," Putin said at a Moscow investment
        forum, according to Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed6ad5-c67c-45d1-ae9b-d5f65b629421'
      'mgnl:activationStatus': true
