      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re up against former Manila Mayor Alfredo Lim, who''s running
        under the Liberal Party, and Manila 1st District Rep. Atong Asilo, Lim''s
        vice mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60e399-ecde-4e96-8206-ae9d6b9eb110'
