      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the good news for the bottom 99 percent was that 2014 was the
        first year of real recovery from Great Recession losses. That''s thanks to
        a drop in the unemployment rate from 6.6 percent at the start of 2014 to 5.6
        percent by year''s end.</p>'
    '67':
