      'jcr:uuid': 'cd97db0b-ddb6-4633-bb0e-1027eff17fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:12:37.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:12:41.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the oathtaking of PMP candidates on Tuesday, Estrada said
        the only one thing that will make him withdraw his bid for the Manila post
        is if opposition presidential candidates Grace Poe and Jejomar Binay will
        be disqualified from running.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b0f15-41b1-4e18-9d37-d0275d27f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:12:37.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:12:41.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
