      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Marcos also expressed gratitude for all Ilocanos who had
        already shown support for the vice presidential bid of the younger Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09f466-1901-4af7-ad15-8aa778f8027a'
      'mgnl:activationStatus': true
