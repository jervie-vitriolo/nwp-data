  '2016-World-Mountain-Bike-Championship-qualifiers-in-PH':
    'author': ' CNN Philippines Staff'
    'caption': 'The event is one out of 12 UCI qualifying legs in the world, and the
      only one to be held in Asia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-14T20:04:51.676+08:00
