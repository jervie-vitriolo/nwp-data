      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) ‚Äî Rep. Gloria Macapagal Arroyo''s son, former
        Rep. Juan Miguel "Mikey" Arroyo, filed on behalf of the former president her
        certificate of candidacy (COC) at the Commission on Elections on Wednesday
        (October 14) so she could run for reelection in the second district of Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36821d3-12f1-4ced-b4ce-48f68fa2a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:25:46.170+08:00
