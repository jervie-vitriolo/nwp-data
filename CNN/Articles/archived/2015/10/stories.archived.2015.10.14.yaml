  'oil-prices-iea-volatility':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-14T10:45:12.018+08:00
    'imagesource': 'jcr:0fbf7f0b-e453-4556-8123-0c00391cb637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f686fd-3a27-4948-a911-c168062d70ed'
    'lead': 'If you''re waiting for calm in the oil market, don''t hold your breath.
      More volatility lies ahead and a supply glut will persist next year, despite
      signs of falling U.S. production, the International Energy Agency said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T11:20:11.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T11:20:15.046+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T11:20:14.745+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil''s wild ride isn''t over yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d37e56-1c23-45f2-bfcb-4a524724f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) ‚Äî If you''re waiting for calm in the oil market,
        don''t hold your breath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7a462-64aa-422f-a4a0-1788bd9e1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More volatility lies ahead and a supply glut will persist next year,
        despite signs of falling U.S. production, the International Energy Agency
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7f006-0a3d-4084-90bf-4a5ef8987f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based IEA said demand growth will slow in 2016, as a boost
        from lower prices fades. At the same time, supply won''t fall to more sustainable
        levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7997e-adf7-4700-a240-bba68e67d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A projected marked slowdown in demand growth next year and the
        anticipated arrival of additional Iranian barrels ‚Äî should international sanctions
        be eased ‚Äî are likely to keep the market oversupplied through 2016," the agency
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574cf168-6854-4235-a7a5-08485fb72fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in global oil demand is expected to slow to 1.2 million barrels
        per day in 2016, down from a five-year high of 1.8 million barrels per day
        in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ccdfa-7791-4979-8b8b-1ba90aa457d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA, which monitors energy market trends for the world''s richest
        nations, said weaker global economic growth next year would act as a brake
        on demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25454f4-f79f-45d7-b1f3-89e62c027321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumption has surged this year because of collapsing oil prices.
        Prices fell from above $100 per barrel in June 2014 to their lowest level
        in six and half years in August 2015, trading below $42 a barrel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c43c88-75e6-4798-ab7d-461ecd1e6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low prices are squeezing U.S. shale and other high cost producers.
        Many have been forced to cut spending to cope with the new reality. U.S. oil
        production fell by 120,000 barrels per day in September from August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2f42a-d8fe-4b44-87fd-2340b41a6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, OPEC producers are pumping near-record amounts
        of oil as they try to defend their market share. The cartel''s overall production
        rose to 31.7 million barrels a day in September, up from 31.6 million in August
        and well above the group''s official target if 30 million barrels a fay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c54e9-3cde-4865-b1a9-bbe087001f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When oil climbed back above the psychological barrier of $50 a barrel
        for the first time since July last week, analysts breathed a sight of relief,
        hoping the oil market had finally bounced off the bottom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c33b4c-e828-4526-bb61-2fec398c8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move didn''t last. Oil prices were back below $47 per barrel
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726f124-89c4-41be-be3f-68ecf9572dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:20:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:20:15.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/13/news/economy/oil-prices-iea-volatility/index.html?iid=hp-grid-intl">"Oil''s
        wild ride isn''t over yet"</a></em></p>'
  'ab-inbev-sabmiller-superbrewery':
    'author': 'Ivana Kottasova and Virginia Harrison, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
