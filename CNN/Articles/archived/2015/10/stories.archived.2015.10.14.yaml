      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Lambino, Arroyo''s counsel, has maintained that she is qualified
        to run despite her health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa18323-d72d-4ee9-8750-6e4a953bac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:25:46.170+08:00
