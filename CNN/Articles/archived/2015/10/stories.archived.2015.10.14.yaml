      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bud-Miller portfolio would include 18 of the world''s 40 most
        popular beers by volume, Euromonitor data shows.</p>'
