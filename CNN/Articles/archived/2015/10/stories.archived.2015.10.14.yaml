      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had two scenes which told me nothing and not very much time in
        which to read all those (George R.R. Martin) books," she says. "So I did what
        every good actor does and Wikipedia''d the living crap out of it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
