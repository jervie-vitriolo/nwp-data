    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c7ac4-136c-48b7-b6e2-4cf5a66961d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:15:27.185+08:00
