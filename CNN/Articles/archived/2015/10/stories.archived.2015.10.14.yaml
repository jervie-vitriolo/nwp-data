      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/13/Alfredo-Lim-hopes-to-make-a-comeback-as-Manila-mayor-2016-elections.html">Related:
        Alfredo Lim hopes to make a comeback as Manila mayor</a></p>'
    '4':
