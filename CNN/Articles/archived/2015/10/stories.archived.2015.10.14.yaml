      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two together produced 77 billion liters of drinks last year,
        roughly 150 billion pints, and would control close to a third of the world''s
        beer market.</p>'
    '3':
