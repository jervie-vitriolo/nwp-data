    'template': '1'
    'title': 'Ten productivity habits of successful executives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a15df-db57-467e-b631-fcaff594ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Industry leaders
        are people the public look up to, and it''s not just because they are successful,
        but also of their ability to hold everything together when it is clear that
        their proverbial plates are always full.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df86258-6cb8-4749-8e4d-1c85925ee624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balance and a determination to succeed are just some of the traits
        embodied by these individuals. But keeping at the top of your game requires
        much more than that - it needs a specific set of skills to remain successful,
        and these skills are not only limited to them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0d597-dc65-4e11-b96e-f9ef11771713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be organized</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fd993-4d32-455b-9a04-d1338d58da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives handle things and issues on a more intense level, and
        proper time management is key to keeping things running smoothly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90583eca-680d-437b-b8ed-300013ef7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myrza Sison, editorial director for Summit Media Philippines, said,
        "I always try to look for the most efficient way to do things and am constantly
        finding ways to save time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1223e-4df6-49fe-9295-1198f7e29c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compartmentalize</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbfab0d-eb66-4919-a667-30c4501493aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lesson to learn from highly successful people is to know when
        not to take things personally. A disagreement in a meeting should not translate
        to how you treat each other outside of work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db082d71-a56d-4928-83c5-ea670aec9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning to get along ‚Äì especially with people you do not always
        agree with ‚Äì is important in keeping things running smoothly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531f021-ad39-4ec6-bc35-40ec5a71a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn to prioritize</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967ce4e-46fb-4c18-a7ff-d0fdfb750419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not enough to know what issues are important, it''s also critical
        to know what to handle first. Not everything can be red-flagged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00111ad9-fd44-4354-9bd1-e6ba79ff55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said, "Break down the ''elephant'' into bite-sized tasks,
        then find the most efficient and productive ways to get them done and on time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c5502-40ae-419b-9718-0b4c3e0e929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take time off</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4c746-04fc-4ca6-974f-ab46dbbf3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making time for yourself is crucial to success. Carving out time
        to take care of things that happen outside the boardroom ensures a greater
        perspective and balances personal and professional time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93db77-58ca-4f4f-8c11-9d335d982acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e32401-dfbe-40fe-9221-932ac51e9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 5 ways you can deal with stress</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181df31e-356a-45f5-87ee-aa7262e86ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take on positive solutions</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7b0d4-8d26-4349-99a2-22a55080ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art of negotiation is something executives are familiar with,
        and in a successful negotiation, you focus on the things you gain instead
        of the ones you have to let go of.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680aabdb-f873-4e60-a071-a4f4b62093a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being positive about the decisions you have to make ‚Äî even the difficult
        ones ‚Äî initiates a shift in thinking and allows you to move forward.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d0b97-98b0-4267-8fef-c7c6609e938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emphatize</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557b28f-d928-4cdc-bcc4-10c858f08246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great managers and executives know that an organization will not
        be productive unless its employees are valued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48dfb2-85db-4f27-bf8f-50c0a74e1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monetary compensation is just one way of showing this appreciation,
        but another ‚Äî and sometimes more important ‚Äî manifestation is understanding
        how people act and react to office stressors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff75687-abd1-45f3-a75b-8e7216a54d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applying necessary changes to diffuse tensions in the workplace
        is a skill executives hone over the years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3633e2-4f0d-44d5-9169-08f7d09a2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Build a strategy</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de5dea-35fc-47dc-adee-1fd751ccd7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning is crucial to an executive''s success.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a4b2e-27f2-44fa-b075-91b636f05a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dealing with difficult employees, for example, Sison had this
        to say: "In the end managers need to have a bottom line, which is to choose
        to put your foot down when the liabilities (emotional and mental strain and
        drain) outweigh the benefits (great output but at what cost?) But in the meantime,
        some very objective and constant evaluation measures need to be in place so
        the difficult employee is given concrete feedback about how to improve."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d398b66-eca0-4058-8965-43dedff060ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79159fa1-6045-4e87-baad-cf52d6bc0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening does not only mean learning from people around you, but
        it also means being aware of what''s going on.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871d321-299d-48d9-8512-5f7048330bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attentively listening to employees and co-workers means knowing
        who is responsible for certain tasks, and understanding what resources have
        to be used to get the job done.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d716a9-8bca-4efc-a779-e7f222bee79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make health a priority</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ecc9a7-7149-4ccc-b447-fcc57e3ea80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping healthy allows for the ability to take challenges head on
        and is also therapeutic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef1c48-414a-429f-8aa2-3884615724cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Myrza Sison: "My regular (and compulsory) morning workouts
        are really therapeutic for any stress I need to work off during the week.
        I get very uneasy and frustrated when I am unable to work out. Having a loving
        and supportive partner to come home to at the end of every long and difficult
        day also truly takes my cares away. I do need to work on slowing down and
        avoiding being so high-strung and Type A and recognize the potential dangers
        this kind of stress can do to my health and well-being."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbad7f9-9e5c-4678-a9e1-f38479ca278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Value creativity</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df1eb5-88cd-4440-9846-6f6adc2ac920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a way through a difficult situation means considering options
        that are not necessarily classic solutions. Successful executives are trailblazers
        and innovators, and they are able to recognize the same trait in the people
        they work with.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bda5f-4d81-4088-8b8d-b208b67e61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:01:26.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:01:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing, harnessing, and optimizing this skill means a shared
        responsibility and appreciation for the company they work for.</p>'
