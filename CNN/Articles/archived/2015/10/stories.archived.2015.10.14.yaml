  'democratic-debate-hillary-clinton-bernie-sanders-marijuana':
    'author': 'Rebekah Metzler, CNN'
    'caption': 'Democratic presidential candidates Sen. U.S. Bernie Sanders (I-VT)
      (L) and Hillary Clinton take part in a presidential debate sponsored by CNN
      and Facebook at Wynn Las Vegas on October 13, 2015 in Las Vegas, Nevada.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-14T18:52:36.002+08:00
    'imagesource': 'jcr:31e92e1f-db1a-4f1b-8269-f58be172dc2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '801c9f24-9f86-43d1-a772-3232851f24da'
    'lead': 'One burning question on some voters'' minds was put to rest during the
      first Democratic debate, hosted by CNN and Facebook Tuesday night in Las Vegas:
      What would the top candidates do when it comes to legalizing marijuana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:51:25.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T10:51:29.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T10:51:29.389+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On marijuana: What Hillary Clinton and Bernie Sanders would do

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181514d-fd7f-4a58-ac13-14254719cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) ‚Äî</strong> One burning question on some
        voters'' minds was put to rest during the first Democratic debate, hosted
        by CNN and Facebook Tuesday night in Las Vegas: What would the top candidates
        do when it comes to legalizing marijuana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7a159-f92e-497e-b3fa-7bf5dd0a5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders, who commands the liberal left with
        his economic policy positions, said he would vote in favor of a local Nevada
        measure that would legalize recreational pot use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43532c-be89-451f-8f08-564cce5736e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would vote yes because I am seeing in this country too many lives
        being destroyed for non-violent offenses," he said. "We have a criminal justice
        system that lets CEOs on Wall Street walk away, and yet we are imprisoning
        or giving jail sentences to young people who are smoking marijuana."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca8040-36d8-48da-9eef-a2d3c98ec93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former Secretary of State Hillary Clinton, the answer was hazier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5000a-d554-46d2-97de-cbc70ef7a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she was ready to take a position on legalizing recreational
        marijuana, she replied, "No."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469bca3-3bda-425b-a309-bb3676567174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we have the opportunity through the states that are
        pursuing recreational marijuana to find out a lot more than we know today,"
        she said. "I do support the use of medical marijuana, and I think even there
        we need to do a lot more research so that we know exactly how we''re going
        to help people for whom medical marijuana provides relief."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8372b4-2a26-4657-bd1f-653223407bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton said she agreed with Sanders on reforming the criminal
        justice system when it comes to punishment for pot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd97e6-d63e-4f25-a5d8-d4f04bc8f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got to stop imprisoning people who use marijuana," she
        said. "Therefore, we need more states, cities, and the federal government
        to begin to address this so that we don''t have this terrible result that
        Senator Sanders was talking about where we have a huge population in our prisons
        for nonviolent, low-level offenses that are primarily due to marijuana."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597324d8-7d39-45de-82da-2ed44a215f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both answers, however, mark just how far the political conversation
        surrounding marijuana has come since 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f73f94d-3b17-44b5-9107-8325b8e7063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Angell, chairman of the pro-pot group Marijuana Majority, said,
        "Legalization is at the forefront of mainstream American politics, and politicians
        are starting to treat it as such."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78b242-bb99-4af5-aaaa-02d5dd92afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a point of reference, in 2008 no major candidate even supported
        decriminalization when asked in a debate, and our movement had to chase them
        around New Hampshire and repeatedly harass them just to garner pledges to
        stop federal raids on state-legal medical marijuana patients," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5546aa0-f1ee-4cd8-b8eb-83c16452a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:51:25.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:51:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/13/politics/pot-hillary-clinton-bernie-sanders/">"On
        marijuana: What Hillary Clinton and Bernie Sanders would do"</a></em></p>'
  'democratic-debate-demdebate-analysis-us-elections':
    'author': ' MJ Lee, Nia-Malika Henderson and Eric Bradner, CNN'
    'caption': 'CNN anchor Anderson Cooper moderates a presidential debate sponsored
      by CNN and Facebook for Democratic presidential candidates Jim Webb, U.S. Sen.
      Bernie Sanders (I-VT), Hillary Clinton, Martin O''Malley and Lincoln Chafee
      at Wynn Las Vegas on October 13, 2015 in Las Vegas, Nevada.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-14T18:52:13.748+08:00
    'imagesource': 'jcr:9468ee79-41a9-4b83-a989-8e164fbbf279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aad2b0a-9e92-4924-9c55-fdd62454a58f'
    'lead': 'In the first Democratic debate of the 2016 cycle hosted by CNN and Facebook
      in Las Vegas, Hillary Clinton faced off against Bernie Sanders, Lincoln Chafee,
      Jim Webb and Martin O''Malley.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:55:35.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T10:55:39.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T10:55:38.626+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democratic debate: 6 takeaways from Las Vegas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794fb62-780f-428a-8a42-036a861188d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî It was a victorious comeback for Hillary Clinton, a front-runner
        who has been on the downswing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4431a13f-453c-496a-8a9a-231934df1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state and first lady, who once came within
        a few cracks of shattering the glass ceiling to win a major party''s presidential
        nomination, stepped on to a debate stage once more Tuesday night. But this
        time, it was to ask the American people to allow her to succeed the very man
        who had crushed her White House dreams seven years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183fb96-eb8f-4e2a-8933-315b292125c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first Democratic debate of the 2016 cycle hosted by CNN and
        Facebook in Las Vegas, Clinton faced off against four others trying to make
        the same case. But it was only the rival standing to Clinton''s immediate
        right -- Vermont Sen. Bernie Sanders, whose insurgent call for a political
        revolution has electrified the liberal base --- that shared her spotlight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152ffbe-06f4-4871-82c7-9c21e72de045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are CNN''s key takeaways:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23f49d-6298-4c8e-83a4-ad64929ed8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of the favorite (She''s back)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f8767-4e95-4962-8fcc-a9c56c682db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton hadn''t set foot on a national debate stage in seven
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0bc72-7989-4842-9c4d-b2ff4e2a37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But far from seeming out of practice, it appeared as though she
        had been preparing for Tuesday night since her last failed White House bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd672e-83e8-4389-ae5a-8fb2f8c52ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two hours, the Democratic front-runner showed off
        the very skills that made her so formidable in the more than the two dozen
        debates she participated in ahead of the 2008 election, offering crisp, confident
        and fluent answers on a wide range of policy issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50fbc71-d435-4f4e-9c13-81826250a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenged on whether she is a progressive or a moderate, Clinton
        sought to link herself with the liberal wing Bernie Sanders represents without
        getting too attached to his brand of democratic socialism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a06ce0-3792-4264-9721-7614f9ea09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a progressive," Clinton responded. "But I''m a progressive
        who likes to get things done."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab949c-a00a-4cbe-85f8-78e487779f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anyone else on stage, it was Sanders that Clinton used
        most willingly to show off her dexterity. Given her first opportunity to take
        a jab at the Vermont senator, Clinton didn''t miss a beat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f048ff-3744-4480-b828-be33bd57f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. Not at all," Clinton responded when asked whether Sanders has
        been tough enough on guns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77011b5-4ba4-4617-804c-89428e113473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, when Sanders remarked that he doesn''t support American troops
        in Syria, Clinton interrupted. "Well, nobody does," she said. "Nobody does,
        Sen. Sanders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad0ca06-680b-4a55-b843-9db2284ab0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also seemed to want to tackle a major criticism that dogged
        her candidacy seven years ago: that she can come across as robotic and cold.
        She kicked off the debate by invoking her family --- "I''m the granddaughter
        of a factory worker and the grandmother of a wonderful one-year-old child,"
        she said --- and ended the debate with a reference to her late mother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a1254-fedf-478e-a1fb-33d6279fef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also brought up her gender, noting twice that she''d be the
        first woman President. And during a high point for the audience, she lambasted
        Republicans for targeting Planned Parenthood and offered a crisp defense of
        the embattled organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab4f6b7-a7da-464a-b2d7-e39912611cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different stage for Bernie</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35b0f3-8b64-4e9e-a940-8fa4f857c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders on the debate stage is a different ballgame than a Bernie
        rally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59f799-5630-4c70-8048-300112a23091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, he brought his style -- which means he yelled, he gesticulated
        and he played the role of explainer. But the debate hall was more sedate than
        his massive rallies, and the intrusion of his opponents and the moderators
        placed a reality check on what Sanders prefers - a stream of conscious lecture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1643305-98ec-463c-a590-3dc824777e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders promised to explain Democratic socialism to America and
        pointed admiringly to Nordic countries for their liberalism. But while the
        praise of Denmark might work in New Hampshire, on the debate stage in Nevada,
        Clinton reminded him that this is America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670fa43-6341-49cb-8635-aaecdabfc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On guns, he seemed unprepared for a challenge from Clinton that
        he should have known was coming. It''s an issue where his record has been
        at odds with the liberals who are fueling his campaign. And Jim Webb subtly
        challenged him when he said that the revolution Sanders is waiting for wasn''t
        going to happen and Congress wouldn''t pay for his agenda.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ca6b6-c9ef-47ae-ae90-274b01c08926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His best moment was when he decided enough was enough with the talk
        of Clinton''s private email server as Secretary of State, underscoring her
        argument that people "are sick and tired of your damn e-mails." It was a moment
        of humor laced with Sanders trademark fire. But it was also a reminder that
        if he is to grow as a candidate, Sanders will need Clinton''s voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35923d10-9098-4d43-a8e3-dfe5777fa571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats stick to the Reagan Rule</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7588e19-69d6-4ab5-8feb-1e086d60fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the viewers who were hoping for mudslinging and finger-pointing,
        what they got Tuesday night was more like a session of Model U.N.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5818c-e123-4859-8daf-440f898701d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Democratic candidates on stage at times disagreed on
        politically sensitive issues including gun control, the Iraq War and Wall
        Street regulations, the sharp personal attacks that dominated the Republican
        debates were nowhere to be seen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67213d-fff4-4870-8d0c-cca358a1f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln Chafee came closest to making an allegation about personal
        integrity, saying to Clinton: "We need someone that has the best in ethical
        standards as our next president."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318bcfd-6098-46d2-b4f1-1508a8ca4def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Reagan''s famous 11th Commandment was: Do not speak ill of
        fellow Republicans. Republicans, prodded by Donald Trump, have broken the
        commandment again and again in this election cycle. But at this debate, Democrats
        followed Reagan''s rule and were nice to each other, saving their most stinging
        criticisms of the night for the GOP --- particularly Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20790cd5-279e-4686-8489-fa2ee67e93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley, who referred to Trump as "that carnival barker in the
        Republican Party," said the first Democratic fight night only helped cast
        the GOP in an unflattering light.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95511e-a7ad-4711-884c-12a70388071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this stage, you didn''t hear anyone denigrate women, you didn''t
        hear anyone make racist comments about new American immigrants, you didn''t
        hear anyone speak ill of another American because of their religious beliefs,"
        O''Malley said, in apparent reference to Trump''s inflammatory remarks about
        women and immigrants and retired neurosurgeon Ben Carson''s comment that he
        would not want a Muslim-American to serve in the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feddfad5-700c-478b-9116-3b8104feb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton is more hawkish than her party</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb0f45-2217-4fc0-9a6e-e91e74ad2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is to the right of her party on foreign policy -- but she''s
        faced this type of challenge before.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cad8a8-1987-4461-a9e5-30ee2f513b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama hammered Clinton constantly for her vote to go to war in Iraq
        during the 2008 campaign. And Chafee tried that line of attack Tuesday, suggesting
        that her vote disqualified her from the White House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845539e7-78b0-498c-816f-96685e1a9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her response stopped the line of questioning cold. "Well, I recall
        very well being on a debate stage, I think, about 25 times with then Senator
        Obama, debating this very issue," Clinton said. "After the election, he asked
        me to become Secretary of State. He valued my judgment, and I spent a lot
        of time with him."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c2c25-cb4e-4f2b-a4ba-0fe77f5bafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders took a veiled swipe at Clinton by calling the Iraq war,
        "the worst foreign policy blunder in the history of this country." And he
        said he doesn''t want a repeat in Syria, where "you''re talking about a quagmire
        in a quagmire."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc2771-3a0e-4b5c-9e17-2c12fa7bf1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sanders and O''Malley hit Clinton for advocating a no-fly zone
        in the midst of Syria''s refugee crisis, with O''Malley calling it a "military
        tool" he wouldn''t use.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfc472-447c-42d2-a1be-2ff0c925a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, though, advocated a stronger U.S. role in ending the civil
        war in Syria -- and particularly in limiting Russia''s influence and stopping
        Russian President Vladimir Putin''s "bullying."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041a8d3-ce25-47da-b8b5-f10bcf617203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important too that the United States make it very
        clear to Putin that it''s not acceptable for him to be in Syria creating more
        chaos, bombing people on behalf of Assad, and we can''t do that if we don''t
        take more of a leadership position, which is what I''m advocating," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b765f73-4551-44bd-87fc-ac29c3e519e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton didn''t offer a specific nation, group or leader when asked
        about the country''s biggest foreign policy threat, instead pointing to the
        threat of nuclear weapons and terrorists who are seeking them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acb09e-86fc-4eae-8bf2-79cfdeb28ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s flip-flops</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6ebe6-58b5-4ed0-a786-91ab6bf5b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s shifting position on everything from the Trans Pacific
        Partnership trade deal to gay marriage followed her onto the debate stage
        and were the subject of pointed questions by Anderson Cooper. She stuck to
        a familiar script Tuesday, but there''s only so far that can get her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4dc64-80a5-40d5-9931-fdc5c10729fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has come under pressure since announcing her White House
        bid to explain what critics have billed flip-flops, and she has consistently
        maintained that her views always evolved after learning more about a given
        issue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631abd9-25e9-4b24-a289-6a6ae0dcfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been very consistent over the course of my entire life,"
        Clinton answered when asked whether she was willing to say anything to get
        elected.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b9902-363e-42b7-a8e3-6d534ee81498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her recent about face on the Trans-Pacific Partnership--- she
        came out against it last week after having referred to it as the "gold standard"
        of trade deals as secretary state --- Clinton said she had "hoped it would
        be the gold standard," and only recently decided that it in fact, was not.
        "It was just finally negotiated last week, and in looking at it, it didn''t
        meet my standards," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553ce1e-9e8b-41a2-b9fa-2a40bf3726a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was her answer to why she took so long to oppose the Keystone
        pipeline that could cause headaches for the former secretary of state down
        the line. "I never took a position on Keystone until I took a position on
        Keystone," Clinton said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899b14b-460e-48af-b73c-6f2ff22f5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response is the perfect one-liner for GOP ad makers looking
        to make the case that Clinton has a pattern of changing her mind for political
        expediency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544341c-cf2a-4147-9e06-d8ef10c67f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other guys</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea77a3-a786-4dc1-ad4c-06d30797fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undercards couldn''t seem more out of place on the debate stage.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc3fae-8e8c-416e-b6da-a469b198ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were moments of exceptions --- particularly for Martin O''Malley
        who gave a strong closing argument ---but the former Maryland governor failed
        to make a memorable case for his candidacy or draw distinctions with Sanders
        or Clinton. He had an opportunity to make an impression, and failed to take
        advantage.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e612a-77c8-44fe-ab84-5377877c902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chafee had perhaps the most cringe-worthy moment of the night. Asked
        about his 1999 vote to repeal Glass-Steagall, the Depression-era law that
        blocked commercial banks from engaging in investment banking, blamed his vote
        on the fact he was a rookie in office. That didn''t fly, and challenged twice
        to justify his vote, he finally cracked.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649c98e-4cde-46f2-8926-01fb4409ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re being a little rough," the former Rhode Island
        senator and governor said. "I''d just arrived at the United States Senate.
        I''d been mayor of my city. My dad had died. I''d been appointed by the governor.
        It was the first vote and it was 90-5, because it was a conference report."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b521b7-2997-4d1e-b2ba-1fc6354a12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb used his limited time to complain that he didn''t have enough
        time -- four times he complained to moderator Anderson Cooper that he had
        waited 10 minutes to speak, rather than going on the offense or lay out his
        own vision. With a sparse campaign schedule and little rationale for his candidacy,
        it''s hard to see him ending up in future debates as he didn''t add much.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2757738-5bb5-4844-af37-30610c3eeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, tired of Webb''s complaints about speaking time, summed
        it up: "You agreed to these rules and you''re wasting time. So if you would
        finish your answer, we''ll move on."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc651e-3c1c-408a-b254-a7d71de45d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:55:35.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:55:39.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/14/politics/democratic-debate-2015-analysis/index.html">"Democratic
        debate: 6 takeaways from Las Vegas"</a></em></p>'
  'taxing-the-rich-will-not-curb-inequality':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-14T12:19:22.620+08:00
    'imagesource': 'jcr:fc7efdab-5cf2-44f7-bfc9-ca4b8e938334'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eda75c7-ce4c-4fd2-a815-286137d5c1ca'
    'lead': 'A big tax hike on the rich would have a ''trivial effect'' on inequality
      in America, a new Brookings Institute study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:57:57.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T10:58:00.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T10:58:00.423+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taxing the rich won''t solve inequality in the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae64cb0-6cc1-47d5-b3a0-aec3c6ae6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) ‚Äî</strong> Tax the rich more. It''s
        a popular idea on the 2016 campaign trail, but a new study says that won''t
        do much to dent inequality in America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f790f8a-1c8e-49df-b94e-7cc12ebacbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts at the Brookings Institute examined what would happen to
        the gap between the wealthy and the poor if the U.S. raised the income tax
        rate on the highest earners to 50%. (It''s currently 39.6%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a0ac3-af9d-4348-9de1-6217d3c31b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found it would have a "trivial effect" on overall income inequality.
        The U.S. and Israel have the worst inequality in the developed world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f686599-1392-4f0d-8f48-6bd5ad0404e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That such a sizable increase in the top income tax rate leads to
        a strikingly limited reduction in overall income inequality speaks to the
        limitations of this particular approach to addressing the broader challenge,"
        wrote economists William Gale, Melissa Kearney and Peter Orszag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70299ea4-e48e-45b5-931c-43c41605222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orszag served as President Obama''s budget director early in his
        first term and is now an executive at Citigroup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe59ef-21d7-48da-8cb5-cb984b6c7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inequality goes well beyond pay</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6f462-ab17-4ad1-9389-3a222c3f4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also looked at what would happen if all the extra
        money raised from the tax hike on the rich were given to America''s poorest.
        Lower-income families would receive about $2,650 a year, they found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428f3e0-0c95-414c-9108-e42ae119064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of redistribution would lessen inequality a little bit
        more, but the country would still remain far more unequal than it was in the
        1970s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e2f2f-fe09-4670-9a72-45597379a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the problem is that the richest Americans have already
        accumulated so much wealth. Their annual incomes ‚Äî which would be subject
        to the higher taxes ‚Äî are a small part of their overall empires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b361e-6b9d-4c5b-91e6-36aef35b891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brookings researchers are clear that increasing taxes on the
        wealthiest could still be a good idea. It can be useful to help pay for government
        programs or aid the poor, but it''s important to realize that it wouldn''t
        do much to curb inequality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ed80a-98da-402f-9b61-2c3719d2ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some billionaires are willing to pay more in taxes</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca39ba-7e91-4757-882f-ff9bce7cb4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of America''s uber rich, including billionaires Warren Buffett
        and Jamie Dimon, have said they would be willing to pay more in tax. Buffett
        has repeatedly pointed out that his overall tax rate is lower than his secretary''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712b276-9b74-4c43-b72c-be4bbc97a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, America''s top income tax rate has been as high as
        91%. It was 50% as recently as the mid-1980s. The current top rate is the
        same as it was during President Bill Clinton''s time in office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9979db1-4218-4ce7-a9d7-16f403291422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 candidates want some to pay more</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343c7ae-6c9c-418a-9f16-fb5da6369c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernie Sanders has proposed a "billionaire surtax" of 10% that he
        says would only impact the nation''s 530 billionaires. He also wants to increase
        the inheritance tax ‚Äî what people pay when they transfer land or money to
        their kids ‚Äî from 40% to a top rate of 55%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b364f-5131-47e7-807c-c0d056ed6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump, Jeb Bush and Hillary Clinton have all proposed eliminating
        the "carried interest loophole" that allows many hedge fund managers to tax
        their investment income at a lower tax rate (20% versus 39.6%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a725ae0-db30-4bee-9025-9e4d16a9a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has yet to release a full tax plan, but she does want to
        increase the capital gains tax that investors pay when they sell a profitable
        investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24892ef-52c6-4fd1-939f-f291dc0c8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Piketty ‚Äî the author of the 2014 book "Capital in the 21st
        Century" that reignited a conversation about income inequality in America
        ‚Äî is a big proponent of increasing the inheritance tax. He thinks much of
        the wealth is still being passed from one generation to the next.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fadfba-581f-4d9c-b646-f674fd7190d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:57:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:58:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/10/13/news/economy/taxing-the-rich-will-not-curb-inequality/index.html?iid=hp-stack-dom">
        "Taxing the rich won''t solve inequality"</a></em></p>'
  'Ten-productivity-habits-of-successful-executives':
