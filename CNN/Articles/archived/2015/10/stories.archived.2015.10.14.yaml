      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Internet streaming data during the debate also demonstrated
        a lot of curiosity about the first Democratic forum of the season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51b010-6d9d-4874-8a77-186b5d7bb07c'
      'mgnl:activationStatus': true
