      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> FEU Tamaraws shifted
        into high gear in the fourth quarter to beat the UP Fighting Maroons, 68-57,
        in the University Athletic Association of the Philippines (UAAP) at the Smart-Araneta
        Coliseum on Wednesday (October 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514079f-95e9-488a-887d-e458071daa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:15:27.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:15:31.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Tamaraws clinched the top spot with an 8-1
        win-loss record, which also means that they are a win away from assuring themselves
        of at least a playoff for a Final Four slot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fdb45-084b-4e8e-a624-c39e03c9bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:15:27.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:15:31.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons, who were coming off a win over Adamson Falcons, slid
        to 3-6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f79029-b947-4eaf-902f-e0c92529bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:15:27.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:15:31.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Pogoy led the Tamaraws with 17 points on a 7-of-10 shooting
        from the field, while Mac Belo and Mike Tolomia added 12 and 11, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3d4c5-86c1-4759-821d-186e04d08e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:15:27.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:15:31.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP was keeping in step with the Tamaraws for the most part of the
        contest, until the latter broke away early in the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3fdec-89d7-4242-a6a9-fc540134681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:15:27.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:15:31.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-pointer by Francis Tamsi at the 6:30 mark gave the Tamaraws
        a 10-point cushion, 56-46, which was enough to keep the Maroons at bay the
        rest of the way.</p>'
  'Miriam-considering-Bongbong-as-running-mate---Gov.-Imee':
    'author': 'Jorge Guererro, for CNN Philippines'
    'caption': 'Ilocos Norte Gov. Imee Marcos says talks are ongoing for a possible
      teamup between Senators Santiago and Marcos (inset).'
