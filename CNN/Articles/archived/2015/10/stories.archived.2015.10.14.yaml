  'World-Cup-Qualifiers-Philippine-Azkals-Bahrain':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-14T01:21:00.054+08:00
    'imagesource': 'jcr:080db97c-e74a-42bc-ad59-e46cd301d42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65324552-6123-4bee-af78-c55aa18ca534'
    'lead': 'After losing their fixture against the Philippines, Bahrain got their
      revenge over the Philippine Azkals, 2-0, on their home turf in their World Cup
      Qualifying fixture on Wednesday (October 14) at the Bahrain National Stadium
      in Riffa, Bahrain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:32:21.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:32:25.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:32:24.856+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bahrain exacts revenge on Azkals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61241f38-ce9c-4b80-820f-e4a9fb60b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:32:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> After losing their
        fixture against the Philippines, Bahrain got their revenge over the Philippine
        Azkals, 2-0, on their home turf in their World Cup Qualifying fixture on Wednesday
        (October 14) at the Bahrain National Stadium in Riffa, Bahrain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157801bf-ced0-4363-b895-cba5982dda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:32:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off an encouraging 0-0 draw against North Korea, the Philippines
        started the first half as the brighter of the two sides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dddde1b-e9c9-44ab-9ebe-02ad66bbbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:32:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Younghusband had chances in both the early and late parts of
        the first half, but failed to convert either.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944f003-d2d7-4a61-879e-37522a274992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:32:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, it was Bahrain who looked like the more settled
        of the two sides and their advantage showed after they finally broke the deadlock
        to make it 1-0 in the 53rd minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b208ea-334b-4b37-88bd-5b698856502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:32:25.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain continued to make their momentum pay off, after taking advantage
        of a free kick in a dangerous area and whipping a blistering shot past Neil
        Etheridge to make it 2-0 in the 60th minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83c5f6-e7be-4a40-96c2-3e4d68f453bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:32:25.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals threw everything forward, but the Bahrain defense remained
        strong as they rode off the storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8155d-fa4a-4ca6-bcac-0e7e0b6da7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:32:25.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This defeat sees the Philippines concede their second loss in their
        World Cup Qualifying group, making it increasingly difficult for them to qualify
        for the next round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f5095-0e4b-4273-bb9c-3610d0794072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:32:21.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:32:25.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will look to get a more positive result against Yemen
        on November 12 in the Philippines.</p>'
  'Davao-del-Sur-Douglas-Ra-Cagas-Nestor-Bedolido':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-14T00:45:14.809+08:00
    'imagesource': 'jcr:0d0c37e7-531d-4758-967f-1b59a681d576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7761b00d-fdb2-489e-8c9c-5d8e660207bd'
    'lead': 'Former Davao del Sur Gov. Douglas Ra Cagas, who is charged with the murder
      of newsman Nestor Bedolido, plans to file his certificate of candidacy (COC)
      for the same post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:34:36.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:34:40.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:34:40.326+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-governor accused of journalist‚Äôs murder will file COC for same post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93303b-192f-4ab6-972a-20495058ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:34:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:34:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) ‚Äî Former Davao del Sur Gov. Douglas
        Ra Cagas, who is charged with the murder of newsman Nestor Bedolido, plans
        to file his certificate of candidacy (COC) for the same post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00af668-c6ba-47e8-92b7-61d9e6d03bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:34:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:34:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagas, who‚Äôs now detained at the Digos City Provincial Jail since
        his surrender in October 2014, will use a proxy to file his COC, according
        to his lawyer Marc Fernandez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb252c16-a9e9-4da0-9653-d312e54f1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:34:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:34:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said they could not obtain a permit that would allow him
        to personally file the document before the Commission on Elections (Comelec).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef5337-5d19-43f0-8e63-425a929a0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:34:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:34:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagas surrendered to the authorities October 20 last year, hours
        before a warrant of arrest against him was issued by the court for the murder
        of Bedolido.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31a812-1b64-4e39-80da-79b6900162e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:34:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:34:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Cagas, three others were charged for murder, in June
        2010, of Bedolido.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731be0c-139b-427f-a34e-919615a913c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:34:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:34:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others accused are Mayor Vicente Fernandez of Matanao, Davao
        del Sur, along with Ali Ordaneza and Bado Sanches.</p>'
  'Leonardo-DiCaprio-Volkswagen-movie':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-14T00:29:30.435+08:00
    'imagesource': 'jcr:264ff3ed-4e65-4cd6-b8a5-fe19616c7e65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299725d8-617c-4dff-a28a-a93f7699e337'
    'lead': 'Leonardo DiCaprio''s production company Appian Way is planning to make
      a movie about the Volkswagen scandal, basing it on a yet-to-be-written book
      by New York Times journalist Jack Ewing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:37:15.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:37:19.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:37:18.665+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen movie in the works with Leonardo DiCaprio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bc12c-9986-4c18-ac0b-cf629b034cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) ‚Äî</strong> The Volkswagen diesel scandal
        is set to get the Hollywood treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9baba6-9049-4f8c-8808-e488d96a6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo DiCaprio''s production company Appian Way is planning to
        make a movie about the scandal, basing it on a yet-to-be-written book by New
        York Times journalist Jack Ewing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ebd9c-07bf-4085-bf7f-4f6a87850a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appian Way has acquired an option on the rights," Ewing told CNNMoney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a290b-a69c-4261-91ce-38255b8eb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewing''s agent Marly Rusoff said the book will focus on how a "more,
        better, faster" ethos fueled one of the "greatest frauds in corporate history."
        Appian will partner with Paramount Pictures on the movie, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f67270-e5eb-4d05-ab11-ad1630984e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appian Way and Paramount, owned by Viacom, were not immediately
        available for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6b19d-df6c-4b0f-8f50-574169c75998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen was caught last month cheating on diesel emission tests
        in the U.S. The company quickly admitted that as many as 11 million cars could
        be affected around the world, and the company''s CEO resigned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21062b-d876-4fcb-aadf-d71922f57788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled carmaker has set aside 6.5 billion euros ($7.4 billion)
        to cover the costs of the crisis, but analysts expect the final bill will
        be much higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049ca58-ca76-4c80-8605-345d883808b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusoff told CNNMoney she expects the book will be completed by the
        end of 2016, and that DiCaprio will likely produce the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b285e6f-2ec9-43c8-b4ae-ac4c4294ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio has worked with Paramount before, starring in the studio''s
        The Wolf of Wall Street, which was based on the life of convicted stock scammer
        Jordan Belfort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f30bd-5f45-4bf3-81c8-88b4d8fada2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:37:15.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:37:19.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Titanic star has been campaigning on environmental issues for
        many years, and his Twitter account is full of references to clean air. Last
        month he joined Divest Invest, a group that is dumping fossil fuel investments
        in favor of clean energy.</p>'
    '10':
