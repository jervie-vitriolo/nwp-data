      'mgnl:lastActivated': 2019-12-27T09:56:45.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous Democratic debate record was set in 2008, when Hillary
        Clinton and Barack Obama squared off in prime time on ABC. That debate had
        an 8.9 household rating and 10.7 million total viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718eb1c5-a5fc-4e1b-8406-e99d74e99dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:56:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:56:45.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total viewer number for Tuesday''s matchup will be released
        on Wednesday afternoon (October 14). It will be much lower than both recent
        Republican debates, but the early data suggests there was still a surprising
        surge of interest in Clinton, Bernie Sanders, Martin O''Malley, Lincoln Chafee,
        and Jim Webb''s first time together on stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7eece-6038-402a-8548-fb996dd1c742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:56:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:56:45.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into Tuesday night, there was unanimous agreement that the
        total audience would be lower than the 25 million who tuned in for Fox''s
        Republican debate on August 6. That debate ‚Äì fueled by Donald Trump ‚Äì shattered
        all previous primary debate records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813f782-9c32-4471-a52e-10ebc1241ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:56:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:56:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican rematch on CNN September 16 averaged more than 23
        million viewers, essentially confirming that the GOP debates are the highest-rated
        new "show" of the fall TV season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ee3a2-9ae2-4269-9b15-c22818d3c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:56:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:56:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN executives said the Republican and Democratic debates were "apples
        and oranges" and that they expected ratings for the Clinton-Sanders face-off
        to be on par with past Democratic debates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721686b5-158c-431c-abf9-a3d3d764040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:56:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:56:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight ratings point to a higher-than-expected performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e72ad1-b896-4ca9-a01a-e6b1ab34b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:56:41.596+08:00
      'mgnl:createdBy': 'jeff'
