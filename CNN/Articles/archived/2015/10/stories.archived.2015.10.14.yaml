      'mgnl:lastActivated': 2019-12-27T10:04:11.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez, however, disagreed. Replying
        to a comment on Twitter, he said the current system is ‚Äúrobust and democratic.‚Äù</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I respectfully disagree. The system is robust and democratic. <a
        href="https://twitter.com/hashtag/PiliPinas?src=hash&amp;ref_src=twsrc%5Etfw">#PiliPinas</a>
        <a href="https://twitter.com/hashtag/COCfiling2016?src=hash&amp;ref_src=twsrc%5Etfw">#COCfiling2016</a>
        <a href="https://t.co/kxxTqkWaT5">https://t.co/kxxTqkWaT5</a></p>&mdash; James
        Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/654205890862551040?ref_src=twsrc%5Etfw">October
        14, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b78cd3-4ba9-4fd7-a7bb-1cac7545677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.381+08:00
      'mgnl:createdBy': 'jeff'
