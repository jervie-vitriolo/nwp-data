      'text': '<p><strong>Quarterscores:</strong> 19-16, 41-30, 55-50, 72-64.</p>'
  'Koppu-enters-Philippine-area-of-responsibility-takes-the-name-Lando':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-14T15:41:56.907+08:00
    'imagesource': 'jcr:4c6ab5ea-64fb-4840-896b-425550d103ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac043880-01ac-4fd8-9af1-f4e86c52aabf'
    'lead': 'A Tropical Storm with the international name Koppu has entered the Philippine
      area of responsibility on Wednesday afternoon (October 14). It was assigned
      the name Lando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:38:03.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T10:38:06.934+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T10:38:06.618+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Koppu enters PH jurisdiction, takes the name Lando

      '
    'updated': 2015-10-15T16:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861d80b-047a-4caf-a652-7f9762115af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî A Tropical Storm with the international
        name Koppu has entered Philippine area of responsibility (PAR) on Wednesday
        afternoon (October 14). It was assigned the name Lando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee3057-f57d-49af-8faa-7786472ecfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. on Wednesday, the eye of Lando was located at 1410
        km east of Baler, Aurora, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said in its 5 p.m. severe weather bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8921e93-020a-4931-a6ad-e5e851633e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm was packing maximum sustained winds of 65 kph
        and gustiness of up to 80 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41c32e-7fdf-4440-82d9-dff41e3190a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm warning signal was raised, but earlier on Wednesday, PAGASA
        said that Signal No. 3 could be raised over&nbsp; the extreme northern Luzon
        if Lando keeps its track.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef4f2b-4367-4d0b-8ab7-3ebf463f6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But northern Luzon would only start to feel the effects of Lando
        on Friday afternoon (October 16), PAGASA weather forecaster Aldczar Aurelio
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb9c613-cfb8-470a-b619-19d44dfedf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm is expected to make landfall by Saturday or Sunday
        at Cagayan. Aurelio added that Lando could become a typhoon before it makes
        landfall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31859cbf-1d9d-434e-8525-d85aa127b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahang lumakas papuntang extreme northern Luzon. Ngayon tropical
        storm [pa pero] puwede maging typhoon bago mag-landfall sa Cagayan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e09b10-7ead-44e6-828c-f88a847b7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lando is forecast to move west at 22 kph and is expected to be outside
        the PAR by Tuesday next week (October 20).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ea90b-3657-4de8-9686-6601074d18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:38:03.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:38:06.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Bonalos contributed to this report.</em></p>'
  'internet-access-offline':
    'author': 'Ananya Bhattacharya, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-14T15:23:45.200+08:00
    'imagesource': 'jcr:f18656a2-1dc2-4a0e-a45e-6647bc6e5f45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1337c996-0fce-4d8c-b3c5-a961a658e718'
    'lead': 'There are currently 4.2 billion people ‚Äî 57% of the world ‚Äî who are still
      offline on a regular basis, according to the United Nations Broadband Commission.
      Overall growth in internet access is expected to slump down from 8.6% in 2014
      to 8.1% in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:40:22.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T10:40:46.098+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T10:40:45.763+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4.2 billion people are still offline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48fb8f-c353-4ede-b15e-1039254b3930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) ‚Äî</strong> For majority of the world,
        "Googling" and "Facebooking" are not second nature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed43157-0590-481a-9d5c-e1a8e95b78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 4.2 billion people ‚Äî 57% of the world ‚Äî who
        are still offline on a regular basis, according to the United Nations Broadband
        Commission. Overall growth in internet access is expected to slump down from
        8.6% in 2014 to 8.1% in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6605c-df6a-4e59-9c0f-be0ff43e1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How''s that possible when every teenager is texting at the dinner
        table and colleagues communicate through IM even when they''re across the
        room?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e0e85-8df4-4bc4-8a00-a8f42ba59f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70% of mobile and fixed subscriptions are concentrated in
        these two regions: Asia-Pacific and the Americas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f96de-9b57-446c-92b5-06af96416d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the report estimates that 60% of the world population
        should be online by 2021, the gap between the richer and poorer nations will
        most likely remain wide unless policy efforts are made to bridge that gap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a61b8-a2d6-4482-8570-4fa25580fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less developed countries have not adopted the internet with the
        same enthusiasm. Growing audiences in linguistically diverse areas, such as
        Africa, India and Southeast Asia, still proves to be a challenge. Most of
        the world''s languages are not not represented online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9652b-bf57-42a1-bfff-3ed9a1c0c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language barrier</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324eca4-600c-48df-8f81-e5c7accccad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet mostly caters to those who understand the Latin "a
        to z" text and digits "0 to 9." Over half the websites are in English. European
        languages -- Spanish, French, German -- and Japanese are used in less than
        5% of websites. Many national languages like Swahili and Hindi appear in less
        than 0.1% of websites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aca1f9-d586-45c3-8ef9-12f1eb1177e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook recently used 100,000 Wikipedia pages for a study and found
        that only 53% of the world has access to Wikipedia knowledge in their local
        language. The social network concluded that another 40 languages need to be
        added so 80% of the world can access relevant content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14908bd0-08cf-4cbd-8d7b-e0514a53a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multilingual Web is the only way many people will be able to access,
        understand and use content available on the internet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791262f-df55-49b1-8b04-4876b9e95d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balancing profits</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba235ef-7b1d-473a-a0b8-6f2b9306ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, it seems difficult to set up infrastructure in more
        rural, less densely populated areas. But internet companies have much to benefit
        from connecting people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac8419-bc51-466a-a85d-f68e64376964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, internet is still a largely for-profit service. The paper
        suggests that countries must establish a national broadband plan and introduce
        affordable internet to get more people online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b2244-3bee-4d33-8e48-01430246b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the business case isn''t overtly compelling, the race to
        increase Web access is not about the viral cat videos or latest Twitter wars.
        It''s about improving opportunities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7c087-9041-462a-a694-9640d83f4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within rural communities, where business may not immediately soar
        for service providers, public investment or intervention could assist private
        companies in continuing business without incurring losses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c25664-af92-47b9-a352-52c07a31bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equal opportunity</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bdb303-8d3c-4bca-b870-8c4602872c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In poorer countries, nearly 25% fewer women than men have Internet
        connectivity, and this gap rises to nearly 50% in some parts of sub-Saharan
        Africa. They are also less likely to own mobile devices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f872da6-06a0-4f1d-bc1f-118cac534bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:40:46.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women hailing from these low and middle income segments of society,
        internet availability could be their key to a better life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cff38f-11aa-4678-923f-c8a9fdf26339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:40:22.932+08:00
      'mgnl:createdBy': 'jeff'
