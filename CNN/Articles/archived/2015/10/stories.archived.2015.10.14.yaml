      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> De La Salle Green
        Archers turned back UE Red Warriors, 72-64, in the University Athletic Association
        of the Philippines (UAAP) on Wednesday (October 14) at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36004cf2-05a3-4155-b70f-e6927a182892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:32:05.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:32:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tow was Jeron Teng, who scattered 20 points, six rebounds, and
        three assists to help La Salle nail the third spot with a 5-4 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c86fde-fc09-4c04-acc0-9aec018cb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:32:05.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:32:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Torres added 15 points, seven of which he scored in the second
        quarter as the Archers built an 11-point spread heading into the break, 41-30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feedbc7f-4ddb-4257-8c48-0a62f1f435ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:32:05.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:32:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle led by as many as 13 points, but the rugged UE side made
        sure it wouldn''t go down without a fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeeb652-ce44-42c2-aeb4-7cd27e03748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:32:05.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:32:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors opened the second half with an 8-to-nothing run and
        were within striking distance the rest of the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf41cd-2161-4dc9-af02-a61278ae4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:32:05.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:32:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Javier and Renz Palma scored 14 points apiece for UE, which
        slid to 3-6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c5a86-f0bf-49f4-9282-5480874d205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:32:05.350+08:00
