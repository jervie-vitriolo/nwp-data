      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9 p.m. and 10 p.m. hours averaged an 11.2 household rating,
        meaning that 11 percent of all American homes with TVs were tuned in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c2625-c2db-4b3c-8eba-f4b850cd622b'
      'mgnl:activationStatus': true
