      'text': '<p>New York (CNNMoney) ‚Äî Final ratings won''t come in until later in
        the day. But preliminary Nielsen ratings indicate that CNN''s Tuesday night
        (October 13) debate was the highest-rated Democratic debate ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3dd4b6-a0ef-4bd0-9bd9-78ae81b1b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:56:41.595+08:00
