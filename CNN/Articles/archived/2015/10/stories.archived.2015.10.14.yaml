      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ea08b-81f3-48c8-8795-1db53fb24065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) ‚Äî</strong> The Democratic candidates for
        president gathered in Las Vegas for their first debate Tuesday (October12),
        and CNN''s Reality Check team spent the night putting their statements and
        assertions to the test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6176ae3-4fa1-4bda-a470-26f577e7e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of reporters, researchers, and editors across CNN listened
        throughout the debate, selecting key statements and then rating them: True;
        Mostly True; True, but Misleading; False; or It''s Complicated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e18e5-dd7c-43ea-b6f7-aa87c5706703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Martin O''Malley says U.S. has "failed" to invest
        in overseas human intelligence</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157cfa47-3a4e-43c2-8659-a6ad359b78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley said, "We have failed as a country to invest in the human
        intelligence that would allow us to not only make better decisions in Libya,
        but better decisions in Syria today. It''s a huge national security failing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128d9bb-8528-4508-89bb-ff2273bedf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the opacity of the available data, it is difficult to issue
        a verdict on O''Malley''s statement, but it is possible to provide some context
        to what he claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78879f41-20a1-4652-ba89-94780c435339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Intelligence Program (NIP) requests congressional funding
        for the intelligence-gathering activities of six federal departments, the
        Central Intelligence Agency (CIA) and the Office of the Director of National
        Intelligence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da1467-ce13-40b1-9968-1176354086c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of policy, the government does not disclose information
        about the budget of the NIP beyond the aggregate, or "top-line" amount requested
        and the amount approved by Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3ad88-4d06-4fb0-8ed3-555d4a7d6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent year for which data on the approved congressional
        appropriation for the NIP is available is FY 2014. The aggregate amount approved
        for the year ending March 2015 was $50.5 billion. This amount represents a
        3 percent increase over the previous year, which saw an annual NIP appropriation
        of $49.0 billion, partially due to reductions associated with the sequester.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48594848-3ed3-4cac-b323-c2e6bcf74343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount appropriated in FY 2012, the year during which the attack
        took place on the U.S. consulate in Benghazi, was $53.9 billion, the second-highest
        appropriation during the decade 2005-2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d4008-2bdd-4588-bcb6-dff8e152055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2013, The Washington Post obtained documents from former
        National Security Agency contractor Edward Snowden regarding the previously
        undisclosed $52.6 billion FY 2013 budget, and providing a level of detail
        that had never been released on a previous U.S. intelligence budget. The documents
        indicated that the United States has 107,035 employees in the intelligence
        community. Of these, the largest employer of civilian intelligence officials
        is the CIA, which had the equivalent of 21,459 full-time civilian employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc434185-90b6-405a-b749-9bcd157d2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the leaked documents, in FY 2013, "human intelligence
        operations," consisting of "clandestine acquisition" of documents and other
        material, "collection by personnel in diplomatic and consular posts" and "official
        contacts with foreign governments" comprised an annual budget of $3.6 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d65e6-7840-4261-8271-50bf0497e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While specific data on human intelligence operations is not available
        for other years, CNN military analyst Lt. Gen. Mark Hertling notes that the
        government has cut human intelligence operations relative to other forms of
        intelligence collection, fueling a major debate in the intelligence community
        since the 1990s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0d67e-e22e-4a6b-b653-b5aa3e4ffcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional obstacle to effective human intelligence gathering
        is the lack of racial diversity within the CIA''s own ranks, according to
        CIA Director John Brennan. Minorities make up less than 24 percent of the
        CIA workforce, and only 10.8 percent of its top senior intelligence service.
        Brennan noted that, in many of the countries that are the focus of the CIA''s
        current work, it is harder for white employees, and easier for many minorities,
        to operate covertly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff094dbe-1d8c-4288-858f-ce30915c4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERDICT: True</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d38a6-6e72-4db9-b168-accc0aaec3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Lincoln Chafee on training and equipping Syrian rebels</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074e622-bb6e-4270-be03-a9a9d6161e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chafee said: "We just spent half a billion dollars arming and training
        soldiers, the rebel soldiers in Syria, they quickly joined the other side."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c880c8-a124-496e-a44d-52241c58d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration recently announced it was going to suspend
        the train and equip program in Syria and not take on new recruits while they
        assessed how to better to improve on the program. To be sure, the program
        faced many challenges despite the near $500 million price tag. In testimony
        last month, U.S. Central Command Commander Gen. Lloyd Austin said only "four
        or five" graduates of the program were on the battlefield at that time, nine
        months after the program began.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f94836-dfee-41b7-9cda-71aa818a6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial group of 54 rebels that had been put into northern Syria
        this summer came under attack by al Qaeda affiliate Jabhat al-Nusra and ceased
        to function as a fighting force, the Pentagon said last month. At least five
        of those forces were captured by al Nusra but their fate is not clear. Pentagon
        officials told CNN in August that some of those rebels got stuck in Turkey
        and never actually crossed the border into Syria, while others just simply
        ran away after coming under attack and never came back to regroup with their
        unit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ba09f-704f-4896-b606-4a56a901ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then U.S. officials confirmed last month that coalition-issued
        pickup trucks and ammunition had fallen into the hands of al Qaeda-linked
        forces in Syria. But rather than evidence of rebels joining the other side,
        that equipment was given up in order to gain "safe passage," according to
        Central Command spokesman Col. Patrick Ryder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41257ac7-01d9-4906-8d51-17dfb2193c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To suggest that all graduates of the program defected from their
        ranks to groups opposing the U.S.-led coalition is not true.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dd27b-c905-4602-9aa1-ff83c71b349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERDICT: False</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0f81f-06ef-4d5d-9946-ceba0571447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Did Hillary Clinton not have a position on Keystone?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af723ddb-0cff-4ccc-9a2a-7fa50705255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she never had a position on the controversial Keystone
        XL Pipeline before she said last month that she would oppose it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c40353-517e-444e-a5c0-70ce740f770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never took a position on Keystone until I took a position on
        Keystone," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66289044-834b-4b28-9e27-088d99b2f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a member of the Obama administration, the then-secretary
        of state indicated she was likely to support it ‚Äì though she never said so
        explicitly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696273a7-fc21-4509-8638-2bd5dbb1beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t finish all of the analysis," Clinton told the Commonwealth
        Club in October 2010. "So as I say, we''ve not yet signed off on it. But we
        are inclined to do so and we are for several reasons."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef6cde-a7c0-4176-bf97-efb9fa11c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next five years, Clinton would repeatedly decline to say
        what her opinion was while the Obama administration studied the project. Last
        month she finally said, "I oppose it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55b8db-5225-407f-af9f-e5383168f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERDICT: True, but misleading</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a12265-3bf5-44a9-97b6-8ec1a9f66bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Martin O''Malley''s economic record</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968dc6d-9041-4d89-b97b-ce92a49d9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley made the pitch Tuesday night that he could do better than
        all the promises made by Vermont Sen. Bernie Sanders and others because he
        had already pushed those priorities into law when he was governor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eabbd9-5ed9-4d52-9f9e-410202e522ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We raised the minimum wage, passed the living wage, invested more
        in infrastructure, went four years in a row without a penny''s increase for
        college tuition," O''Malley said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6733b35-901d-44bd-aa6d-e4359259b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley did achieve a key victory last year, during his final
        year in office, when he won approval of a minimum wage increase from $7.25
        per hour to $10.10 per hour. It put a bookend to his first year in office,
        when he won a requirement that state contractors pay workers a baseline living
        wage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a1ce0-1482-4776-bebb-84dd65b00265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also increased spending on roads and capital projects and succeeded,
        after many years of failed attempts, in increasing the state''s gas tax to
        pay for those improvements.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e92e10-7cc9-4d14-b588-1fcc21050fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, O''Malley followed through on a campaign promise from
        2006 to freeze tuitions at Maryland''s public universities ‚Äì a promise that
        lasted until 2010, when the state stopped subsidizing the public university
        tuition freeze.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa2fd5-deb1-40ce-ae07-833609866020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his record on infrastructure investment was far more complicated
        and his debate claim left out an important fact. O''Malley and Democratic
        lawmakers came under criticism by Maryland''s county leaders and Republicans
        as they withdrew money from the state''s transportation trust fund to cover
        budget shortfalls throughout the recession. The budget-patching maneuver resulted
        in a referendum drive to place new limits on how and when state leaders could
        pull money from transportation projects to cover budget shortfalls.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7785ffe-346b-4a8a-9580-434e2eba6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERDICT: Mostly true</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b3895-5cd6-4631-8dd7-0a9dcd8a581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Hillary Clinton on the Trans-Pacific Partnership
        (TPP)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6d79e-a6de-4c9f-9725-2184178ede6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said, "I did say when I was secretary of state three years
        ago that I hoped it would be the gold standard. It was just finally negotiated
        last week and in looking at it, it did not meet my standards."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615e671-f606-4f2b-9378-776e260b7233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations on the TPP trade agreement began while Clinton was
        secretary of state, but the significant details were worked out after she
        left that office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104c8d0-d7cd-4072-9adc-12d5304d62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Clinton did not say she "hoped" the TPP would be the gold
        standard, at the time she said the deal set the gold standard.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538fe8a2-e896-4cb1-bc98-559c8b2aeeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This TPP sets the gold standard in trade agreements to open free,
        transparent, fair trade, the kind of environment that has the rule of law
        and a level playing field," Clinton said at an event in Australia in 2012.
        "And when negotiated, this agreement will cover 40 percent of the world''s
        total trade and build in strong protections for workers and the environment."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562deb6-00bb-4572-a027-b619cb6eb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three years have passed, and Clinton has been out of office
        for most of that time as talks have proceeded on the important details of
        the deal. As such, it is reasonable for Clinton to claim that the deal has
        changed since she supported it and was involved in its negotiation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e3445-2d47-42b8-ac05-0f8ebcd4eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in some ways, the deal has strengthened over the years
        in areas that Clinton has cited as key concerns.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37477b6-526f-4298-9d34-bcccc6840cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton now says the deal doesn''t do enough to address currency
        manipulation. But the deal didn''t include clear language on that topic in
        2013 either, when critics in Congress were calling for it to be added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a12c3-4283-4730-911d-f7d0d93536ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also says she is concerned about the benefits the deal gives
        to pharmaceutical companies ‚Äì which are strengthened under TPP, but less than
        they would have been under the deal in its 2013 state.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa51c3-3c71-4e36-92df-348fd2bec60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERDICT: Clinton''s claim she said she "hoped" TPP would be the
        gold standard is false. She said it was the gold standard and fully supported
        the negotiations. Her broader point about the deal changing since she left
        office is True, but Misleading. The deal has changed in the past three years,
        but in some instances those changes have improved the very deficiencies she
        cites.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a406a0b-8706-4d6c-ba10-9dc85d71fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Did Bernie Sanders protect gun manufacturers from
        lawsuits?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193daeae-c024-4661-a293-fd69deb96525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Anderson Cooper grilled Sanders repeatedly on whether he
        was protecting gun manufacturers from lawsuits. After some explaining, Sanders
        landed on a simple answer: "Of course not."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af265cbd-698a-44cb-8647-25efad0276f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders has been nailed by liberals and his Democratic opponents
        for his positions on gun control, including his decision to vote against the
        Brady bill and for allowing Amtrak riders to bring guns in checked bags. And
        his comment during the debate sounded like a sharp stance in favor of clamping
        down on gun manufacturers, defending his vote to shield them from litigation
        as part of a "large and complicated bill."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e13aa5-c5af-4235-ba40-2833f48c5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where you have manufacturers and where you have gun shops knowingly
        giving guns to criminals or aiding and abetting that, of course we should
        take action," he said Tuesday night.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed48bb-8a04-42d3-bd05-bbb7342817f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a July interview with CNN, Sanders sounded starkly different,
        saying that gun manufacturers could not be held responsible. The sole difference
        was that in that interview Sanders did not say the manufacturer was aware
        of the crime that would later be committed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74d818-b351-4586-ab59-3662e9bd30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody has a gun and it falls into the hands of a murderer
        and that murderer kills somebody with the gun, do you hold the gun manufacturer
        responsible?" he asked. "Not any more than you would hold a hammer company
        responsible if somebody beats somebody over the head with a hammer. That is
        not what a lawsuit should be about."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27c580-be26-473d-ae1b-5d7b3b1b7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERDICT: False</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d26ee-8640-47b3-8285-ded6c2be6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Bernie Sanders said, "African-American youth unemployment
        is 51 percent, Hispanic youth unemployment is 36 percent. It seems to me instead
        of building more jails and providing more incarceration maybe just maybe we
        should be putting money into education and jobs for our kids."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450f9d0-f951-4e50-b3ec-2b131b30a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is certainly an employment crisis among minority youth. But
        as he has done in the past, Sanders may have misspoken when he cited those
        statistics.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f00f81-b431-4dfb-9aee-4fe9bce1b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-leaning Economic Policy Institute has found that 51.3 percent
        of black and 36.1 percent Hispanic high school graduates, age 17 to 20, are
        underemployed. That means they either don''t have a job, aren''t working as
        many hours as they would like, or aren''t currently looking for work but would
        like a job.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ec372-e4cb-4e7b-bf62-944b53133035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparable number for whites is 33.8 percent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b12dfc-416d-4025-8fe8-560cb8d91808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official unemployment rate for black youth, age 16 to 24, was
        20.7 percent. For Hispanic youth, it''s 12.7 percent, while for white youth,
        it''s 10.3 percent, according to the Bureau of Labor Statistics. The government
        data is not limited to high school graduates and has a wider age range.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd98e2f-a0d3-48e4-83c9-a67c16a262a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERDICT: False</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab49e4-f15e-45c6-b934-ca5a66f03a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Hillary Clinton said, "We have to look at the fact
        that we lose 90 people a day from gun violence. This has gone on too long
        and it''s time the entire country stood up against the NRA."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0aecae-a4bb-49f3-83cc-7da15eaf85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Centers for Disease Control and Prevention
        (CDC), there were 33,636 people killed by firearms in 2013, the last full
        year for which data is available. That averages to about 92 people a day.
        However, the number includes suicides, unintentional deaths, and incidents
        with undetermined intent as well as violence-related firearm deaths (homicide
        and legal intervention). In 2013, 11,675 people were killed in violence-related
        deaths by homicide or legal intervention, which equates to almost 32 deaths
        a day. The CDC reports 505 unintentional deaths by firearms in 2013, or just
        more than one death per day. They also report 281 deaths where the intent
        was undetermined in 2013.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa73ddb-3b2f-4dc7-8e8c-863a49472186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-two people did die each day in 2013 from a firearm injury.
        However, the number of people killed from violence-related homicides and legal
        interventions in 2013 was much lower ‚Äì about 32 deaths a day.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf063e-56a8-4e1d-8eda-da58b4ef2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERDICT: True, but Misleading</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a2fa3-edce-4d86-a60d-9ddc67d79fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Bernie Sanders said, "It is wrong today in a rigged
        economy that 57 percent of all new income is going to the top 1 percent."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd087109-d005-42d9-8afa-5afd4e3334c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got it almost right. The top 1 percent captured 58 percent of
        income gains between 2009 and 2014, according to research by Emmanuel Saez,
        a University of California Berkeley economics professor who has long studied
        income inequality.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e3b88-b4a7-4427-acd3-89c30e66333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:06:54.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 1 percent saw their incomes soar 27.1 percent during that
        time period, while the bottom 99 percent got an only 4.3 percent bump in income.
        Healthy stock market returns helped fuel income gains among the wealthy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36bb8c-6550-4098-9f91-34b3f9b4b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:06:50.881+08:00
      'mgnl:createdBy': 'jeff'
