        fake Overseas Employment Certificates (OEC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c2f6a-7dc9-43d8-b8b6-ecb55d89f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:25:31.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:25:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Tuesday (October 12) Siegfred Mison, commissioner
        of the BI, said these recruiters would give Filipino workers fraudulent OECs
        to present during immigration inspection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb7c74-a3f5-4b24-9dc0-be2adf7d74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:25:31.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:25:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Illegal recruiters have developed a new modus of giving fake OECs
        to workers,‚Äù he said. ‚ÄúOftentimes victims end up deployed in a different country,
        with salaries below the minimum standard, and they end up getting exploited."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50577fdd-0464-46c8-bc36-33467cc1eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:25:31.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:25:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 45 victims were turned over to the Philippine Overseas
        Employment Administration (POEA) from the Ninoy Aquino International Airport
        (NAIA) alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd75bc-3fe7-4b5f-8ac2-d1a0075a3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:25:31.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:25:34.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA will revoke the licenses of agencies who give OFWs with
        fake work documents. The BI is mandated to protect Filipinos leaving the country
        from illegal recruitment and human trafficking.</p>'
  'Gemma-Adana-release-Zamboanga-City':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-14T17:09:24.858+08:00
    'imagesource': 'jcr:e68f5113-df17-4853-bec1-ad14f96bc129'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd92b73a1-c4c2-4b21-9e90-0077502c76ce'
    'lead': 'Mayor Gemma Adana of Naga, Zamboanga Sibugay, arrived at the Majini Pier
      of the Naval Forces Western Mindanao in Zamboanga City on Wednesday afternoon
      (October 13) after being released by her captors in Sulu on Tuesday (October
      12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:27:45.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:27:49.748+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:27:49.509+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abducted mayor released, arrives in Zamboanga City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb43227-0dc7-4eb7-a94f-b0e2dc2a87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City (CNN Philippines) ‚ÄîMayor Gemma Adana of Naga, Zamboanga
        Sibugay, arrived at the Majini Pier of the Naval Forces Western Mindanao in
        Zamboanga City on Wednesday afternoon (October 13) after being released by
        her captors in Sulu on Tuesday (October 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ebb617-6742-40ed-9234-c0758a8081b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members, including Adana''s husband and a daughter, were
        emotional on seeing the mayor as she got off the Navy vessel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965c989-6955-445e-b30c-d27722031d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adana was brought to the Naval Forces Headquarters where she underwent
        debriefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdecc2-b0d3-49c0-9add-674617589868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was later released to the custody of Zamboanga Sibugay Gov.
        Wilter Palma who arrived in Zamboanga to fetch the mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea6610-8dfd-4e33-97e4-4f675f958494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Palma thanked authorities for Adana''s safe release
        and said that they would immediately leave for Zamboanga Sibugay to let her
        rest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21585306-e252-4193-9af3-550c959d14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor refused to answer questions about the circumstances
        of the release, saying that Adana should be the one to answer. But the mayor,
        he said, had requested not to be interviewed for the meantime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08777237-0e7b-4159-a0df-628fa0178afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short statement, however, Adana said was all right but needed
        some time to rest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257d86f-41e5-4cc4-8856-3ff86918795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that she was not hurt during her captivity and
        attributed her limp to an ingrown toenail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ec090-6792-49b4-ac8a-cda3bc173248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adana''s husband, Edgard, expressed elation on seeing his wife but
        added that she had noticeably lost weight during her months in captivity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040f186-010f-41f5-96ba-2c8924009e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adana was abducted by unidentified men last April 6 right in her&nbsp;
        house on the coast of Barangay Taytay Manubo at 9:15 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2718ce1-7960-4cef-bbd0-5fdd9defff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:45.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:27:49.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three men reportedly barged in and dragged her towards a bote bote
        ‚Äì a twin engine speedboat ‚Äî while three more served as lookout.</p>'
  'MH17-Malaysian-Airlines-Ukraine-had-reason-to-close-airspace-before-crash':
    'author': 'Susannah Cullinane and Mark Morgenstein, CNN'
    'caption': 'One of the images included in the MH17 Final Report.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-14T21:30:26.643+08:00
    'imagesource': 'jcr:18ac6350-72ab-44eb-957b-4e7065348ff5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e64b91-201e-44a9-a9b3-8ec694bd104f'
    'lead': 'Ukrainian authorities had "sufficient reason" to close the airspace over
      conflict-stricken eastern Ukraine before the downing of Malaysia Airlines Flight
      17, according to the findings of a Dutch investigation into the crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:30:17.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:30:22.748+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:30:20.994+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH17 report: Ukraine had reason to close airspace before crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5fd744-f2ab-4ba2-8ddd-148cdbf1a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Ukrainian authorities had "sufficient reason"
        to close the airspace over conflict-stricken eastern Ukraine before the downing
        of Malaysia Airlines Flight 17, according to the findings of a Dutch investigation
        into the crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4299afb-8e12-4ec0-b26c-90de97b27eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 777 was heading from Amsterdam to Malaysia when it was
        shot down on July 17, 2014, over Ukrainian territory controlled by pro-Russian
        separatists. All 298 people aboard the aircraft died in the crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663330f-1c4c-48a9-a116-8f20de6e1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch Safety Board (DSB) said whatever happened to the plane
        happened quickly, leaving the passengers dazed or unconscious. And while it''s
        not clear if anyone died in midair, no one could have survived the plane''s
        impact with the ground, the DSB said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abcc23-f7f0-478a-8a56-40a640e82d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSB took the lead in the crash investigation at the request
        of Ukraine, which remains locked in conflict with pro-Russian separatists
        in its eastern Donetsk and Luhansk regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b77cb-e828-43bf-ac3a-deb392a6b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its report, released Tuesday, said MH17 crashed after a missile
        warhead exploded outside the cockpit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b2541-bf0a-46d7-8723-044460a36123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous incidents</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b555a8a-85d1-4704-b9d7-352b845cca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that between the end of April and July 17, 2014,
        Ukraine had reported that at least 16 of its forces'' helicopters and planes
        had been shot down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452ce51-236c-4143-8291-e3ec3d91db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the period in which the conflict in the eastern part of
        Ukraine expanded into the airspace, neither Ukraine nor other states or international
        organizations issued any specific security warnings to civil aviation about
        the airspace above the eastern part of Ukraine," the DSB said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b56ac-7e70-480e-a990-685c399c2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weapon systems mentioned by the Ukrainian authorities in relation
        to the shooting down of these aircraft can pose a risk to civil aeroplanes,
        because they are capable of reaching their cruising altitude. However, no
        measures were taken to protect civil aeroplanes against these weapon systems,"
        it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020d0c8-cb10-4be0-b4b7-81b3d7da3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision-making processes over Ukraine''s airspace "was dominated
        by the interests of military aviation," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9035a3-a95e-4c58-8345-c51e11757316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister of Malaysia ‚Äî which lost 43 citizens in the crash
        ‚Äî issued a statement after the report''s release. "Of the 160 flights that
        were on MH17''s general route that day, not one was advised by the relevant
        authorities against any specific threat," Prime Minister Najib Razak said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f27bd-06cf-45f8-bd80-fadb66cda6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buk rocket system</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d18351-92bc-47e2-9c19-532c2284ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the board''s findings at Gilze-Rijen airbase in the Netherlands,
        its chairman, Tjibbe Joustra, said: "As a precaution, there was sufficient
        reason for Ukraine authorities to close the airspace above the eastern part
        of the country where armed conflict was taking place."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167d7c0-4afa-4438-86d8-d7c727b40c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joustra said the warhead that downed the plane fit a Buk rocket
        system, referring to Russian military technology. But Russian officials who
        participated in the investigation said it was not possible to confirm the
        warhead or type of system, according to Joustra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d353ea0-c935-48ba-b052-0aa897a2b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All representatives from the states participating in the investigation
        endorse the conclusion that the crash was caused by the detonation of a warhead
        in close proximity to the airplane," Joustra said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4998410-0f9e-49fd-a1fa-0dc8c73fcd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all of the representatives endorsed the conclusion that a 9N314M
        warhead was involved. In its comments on our reports, the Russian Federation
        states that it is not possible to determine the type of warhead or the type
        of missile that carried this with certainty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df31378-0f24-4fca-880a-f5a27322c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appendix to its main report, the DSB said Russia indicated
        that MH17 was downed by a missile that could have been fired from either the
        ground or an aeroplane.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59248f80-7b54-44ce-864f-e90e4162710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian manufacturer of Buk missile systems, Almaz-Antey, said
        its own testing and calculations also threw doubt on the DSB''s report, Russia''s
        state-run TASS news agency reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8066a5-b20d-46e2-9bf5-58cb6aba369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almaz-Antey''s CEO told a media conference Tuesday that the company
        believed an older warhead, which fitted a missile system now only used by
        Ukraine''s military, had been used, TASS said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472965ee-e172-4841-a2a6-6376b84b844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government on Tuesday argued that the DBS ignored Almaz-Antey''s
        conclusions about the crash, and questioned the transparency of the investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d1275-1d59-4f73-bd48-4ed28d20b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova said the investigation
        should continue, be corrected, and include "governments that possess materials
        that could shed light on the catastrophe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26296e5-bafd-4b3b-b3d1-3fce1d2349f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers likely ''barely able to comprehend''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37711bcb-2ad1-4d91-af30-2ac643ead243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSB said that perforation of "pre-formed fragments" had immediately
        killed three of the plane''s crew members after the warhead exploded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81646b5-967a-404f-be0d-debe728932a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said no such fragments were found in other passengers and
        it was "likely that the occupants were barely able to comprehend the situation
        in which they found themselves."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb560f43-d7bb-42c2-8eb8-514cf7ddf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the impact, they were exposed to extreme and many
        different, interacting factors: abrupt deceleration and acceleration, decompression
        and associated mist formation, decrease in oxygen level, extreme cold, strong
        airflow, the aeroplane''s very rapid descent and objects flying around," the
        board''s report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c15cf3-bd01-4dd5-92d9-13ce69c45ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, some occupants suffered serious injuries that were
        probably fatal. In others, the exposure led to reduced awareness or unconsciousness
        within a very short time. It was not possible to ascertain at which moment
        the occupants died. The impact on the ground was not survivable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c867b0-1290-4efe-a5ab-5d8f2c890eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dutch Safety Board did not find any indications of conscious
        actions performed by the occupants after the missile''s detonation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b81ae-5e42-4583-9f3d-2e753dea822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the crash victims were informed of the findings ahead
        of the report''s release, the Dutch Safety Board said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dff965-182c-4e9a-b124-eda82d9a74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding those responsible</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e310e-8daa-4352-976a-64834abd5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking later Tuesday, Dutch Prime Minister Mark Rutte said of
        those who took down the plane: "We must do the utmost so that the people who
        did it will not avoid ... punishment."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8c480-7fdf-4e47-bbc3-8ab9ad2d11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutte added that the investigation has had "an enormous impact"
        on the Netherlands'' relationship with Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842aa2a7-6762-4b3e-aaf4-c788b150b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would really like to do is to call on the Russian authorities
        to respect and also give full cooperation to this report and the continued
        investigation that the criminal prosecutors are doing," he told reporters
        Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88b72d-2f27-4de0-b935-b42b96618fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSB''s investigation was not concerned with blame or liability,
        which falls to a separate criminal investigation lead by Dutch prosecutors
        and known as the Joint Investigation Team (JIT).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72efd5-575d-4eed-a2eb-15e4ce80d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch prosecutor leading the JIT said its effort would continue
        into 2016, though he noted the heavy burden in proving a criminal case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe2546-149a-4a8b-b643-5662d71daf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, we have to establish it could have been no other weapon
        than a Buk and that any other alternatives can be ruled out without any doubt,"
        prosecutor Fred Westerbeke said Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c49017-65e4-4ca1-b15d-6363d1af592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerbeke said gathering witness accounts from a conflict zone
        was difficult and time consuming and further forensic investigation was needed
        to establish exactly where the warhead that downed MH17 had been fired from.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8d918-2821-41b8-99f3-c3e3c1b379cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over responsibility</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36c8da-7a23-474e-9216-77f1d69141f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster and its aftermath ‚Äî when armed men initially prevented
        international monitors from reaching the crash site and recovering the scattered
        bodies ‚Äî shocked the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d291fc8-0e38-4d1e-8847-97ea52a82166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest loss was suffered by the Netherlands, which had 196
        of its citizens on board the flight. Dozens of Malaysians and Australians
        were also on the plane, as were smaller numbers of UK, Indonesian, Belgian,
        German, Philippine and Canadian nationals.Disputes over who is responsible
        have helped to sour relations between Moscow and the West.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb911f-9040-4f75-bd3a-4e2ca440d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western nations and the Ukrainian government have accused
        pro-Russian separatists operating in the region of shooting down the plane
        with a missile.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3985ea1-6239-40df-a7ae-4ea63235f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel leaders and the Russian government have repeatedly disputed
        those allegations, and have suggested instead that Ukrainian forces shot the
        plane down with either a surface-to-air missile or one of their own fighter
        jets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40dbe7-6419-4183-b8d3-83fde09d3868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the MH17 disaster, Western nations accused Russia of
        supplying the rebels in Ukraine. The United States and the European Union
        imposed sanctions against Russia last year to punish it for this and its annexation
        of the Ukrainian peninsula of Crimea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc252ba-cc9a-4cbc-b174-0d687c2b084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:30:22.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Russia blocked a U.N. Security Council resolution that
        would have created an international tribunal to prosecute those responsible
        for bringing down MH17.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a1604-4dca-44a5-aeab-300c2c218ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:30:17.559+08:00
      'mgnl:createdBy': 'jeff'
