  'Jennifer-Lawrence-negotiations-salary':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-14T09:30:52.334+08:00
    'imagesource': 'jcr:f6375366-567a-418d-9a3c-545a38dd54fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3f3d6a7-4baf-4d5e-89fe-eabfd9ab4bc6'
    'lead': 'The Oscar-winning star, 25, sounded off about being paid less than her
      male co-stars on "American Hustle" and said that it''s time for her to stop
      being "adorable" when it comes to negotiating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:23:31.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:23:35.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:23:35.032+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Lawrence: I''m over being ''likable''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773a9d5-0a9e-47c0-b962-f5a56f6b3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Watch out, Hollywood: It''s no more Miss Nice Jennifer Lawrence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e49fe4-9590-456c-ba6c-400efa458b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-winning star, 25, sounded off about being paid less than
        her male co-stars on American Hustle and said that it''s time for her to stop
        being "adorable" when it comes to negotiating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869da6d-4ef9-481c-9b99-86fe043daa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''ve ever worked for a man in charge who spent
        time contemplating what angle he should use to have his voice heard," she
        wrote in an essay for Lenny, the newsletter founded by Lena Dunham and producer-writer
        Jenni Konner. "It''s just heard."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317b5f6-f763-4fe4-9df0-e59723dcecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Sony hack revealed that Lawrence, who won an Academy
        Award for her performance in Silver Linings Playbook and who became a huge
        star thanks to the Hunger Games and X-Men movies, had gotten less post-release
        compensation than her Hustle co-stars Bradley Cooper, Jeremy Renner and Christian
        Bale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994544b-6feb-4e93-84c0-da22f6418875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t blame them but wonders whether there''s a double standard
        at work when it comes to images of aggressive men and women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e052e-0462-43b2-8fbd-f6f4222c0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeremy Renner, Christian Bale, and Bradley Cooper all fought and
        succeeded in negotiating powerful deals for themselves. If anything, I''m
        sure they were commended for being fierce and tactical, while I was busy worrying
        about coming across as a brat and not getting my fair share," she writes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8506f7e-d776-4746-a5a1-3106b49fe16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledges that she has sometimes been too focused on being
        nice when it comes to the bottom line of the movie business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9049cea-6809-4582-9478-a91e82e4db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Sony hack happened and I found out how much less I was
        being paid than the lucky people with d**ks, I didn''t get mad at Sony. I
        got mad at myself," she writes. "I failed as a negotiator because I gave up
        early. I didn''t want to keep fighting over millions of dollars that, frankly,
        due to two franchises, I don''t need."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258a9c6-4fb6-4a1c-8f84-923bd1910fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when she has been firmer, she''s noticed that, as a woman,
        she''s looked at differently. In one case she mentioned, "blunt" talk with
        a colleague led to him addressing her "as if I was yelling at him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b57f09-639c-4607-9fc9-a554e8b23ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she writes, it''s time to lean in ‚Äì harder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78be60-c594-45ab-8819-fad904b205a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m over trying to find the ''adorable'' way to state my opinion
        and still be likable!" she says. "F**k that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc55308-a708-407c-8112-6ee53f8cf757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence has reteamed with Cooper and Hustle director David O. Russell
        for Joy, due for release December 25. The final Hunger Games movie, The Hunger
        Games: Mockingjay - Part 2, comes out November 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c693f-09b4-4806-a518-deab1eeca76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:23:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:23:35.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/13/entertainment/jennifer-lawrence-pay-sony-feat/index.html">"Jennifer
        Lawrence: I''m over being ''likable''."</a></em></p>'
