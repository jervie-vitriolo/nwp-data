      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d2bd1-0045-40a0-8664-658cdca5040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:19:08.673+08:00
