      'mgnl:lastActivated': 2019-12-27T11:12:41.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada will run with Dra. Honey Lacuna Pangan as his vice mayor.</p>'
