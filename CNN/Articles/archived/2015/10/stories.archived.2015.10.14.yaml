      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b28987-ad7e-4334-95a6-453e8d213866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the ministerial duty of the agency to accept the COCs of those
        who want to file. Only after the filing will the deliberations on the aspiring
        candidates begin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d4be4-daa5-475b-9d2e-273a5035ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLahat ng Certificate of Candidacy na ifa-file, tatanggapin. Pero
        hindi lahat ng nag-file, magiging kandidato,‚Äù Jimenez explained on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde711f0-db0f-4954-bfa3-5164f37bac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf they are not accepted this time around and then they file it
        again, it will still have to go under the same hearing process‚Ä¶ If later on
        our evaluation shows that for some reason or another, these people can now
        be treated seriously then they will, in fact, be treated seriously regardless
        of the fact that they are one time considered nuisance.‚Äù</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf051b-3264-41dc-9255-0f77179b53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though others questioned the psychological capacity of some
        of those who filed COCs, health ‚Äî both physical and mental ‚Äî is not included
        in the parameters that the Comelec looks into in deciding who the official
        candidates will be.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86b3da-dd58-4c8d-b20d-da57358d7dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/08/18/VotEd-Qualifications-for-president-and-vice-president1.html">Related:
        Requirements for presidential candidates</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463628ce-1909-4f0f-856b-4276154549f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAlthough health is a very definite issue for voters, a person [running
        for the presidency] in front of us doesn''t have to meet any health requirements,
        That''s not set forth in the Constitution,‚Äù Jimenez told CNN Philippines in
        a phone interview over Nightly News on Tuesday (October 13).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe17e12-ebad-4933-b424-e07e81806bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, a person aspiring to be president has to
        comply with five criteria. You have to be:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ca890-806d-47ac-a38e-92f3a5afa0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a natural-born citizen of the Philippines;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eaa48a-e5b2-4984-9364-ee5a2521d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a registered voter;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be40c9-7468-46eb-9cba-20b1fae12e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>able to read and write;</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac41e3-c66b-4f4e-a409-651ad8f9dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>at least forty years of age on the day of the election;</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b1638-8ab4-4283-a61b-4aed28881d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and a resident of the Philippines for at least ten years immediately
        preceding such election</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10604b1c-5254-4bc3-9796-9b49c6d6677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
