      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) ‚Äî</strong> All your favorite beers could
        soon be owned by the same company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f3159-5227-42e7-9595-4712ccbd24c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:23:14.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:23:18.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest brewer, Anheuser-Busch InBev, has agreed to
        buy its main rival SABMiller for ¬£68 billion ($104 billion). The combined
        firm will be the world''s largest brewery by far, with sales topping $55 billion.</p>'
