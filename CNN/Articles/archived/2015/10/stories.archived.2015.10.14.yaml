      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s live stream peaked at 980,000 concurrent live streams
        around 10:20 pm ET (10:20 am PHT), a CNN spokesman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096f9d5-26fe-41c3-9778-7b728654d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:56:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:56:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means nearly one million homes were watching simultaneously,
        surpassing the totals for Trump and Co.</p>'
    '11':
