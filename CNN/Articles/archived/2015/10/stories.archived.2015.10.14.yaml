    'lead': 'A qualifying leg of the Union Cycliste Internationale (UCI) Mountain
      Bike World Championship is set to take place at the annual ‚ÄòDirt Weekend‚Äô from
      November 6 to 8 in Nuvali, Laguna.'
    'mgnl:activationStatus': true
