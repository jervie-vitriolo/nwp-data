      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcdeca-7eb1-4d1c-a978-262c8a9433bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:48:45.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:48:48.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the PBA committed to fully support the Gilas program, according
        to a tweet posted by the PBA''s official Twitter account @pbaconnect on Wednesday
        (October 14).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b3526-e3bc-4bdd-ad8d-46540b999842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:48:45.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:48:48.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the pool, from which head coach Tab Baldwin will form the
        country''s best team, was already named on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd116a-e2cf-41db-9584-ad36a9bdf818'
