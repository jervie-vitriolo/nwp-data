      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disadvantage that they face, as compared to the men in their
        countries, can be eliminated as the Web will allow them to be literate, access
        jobs and learn about and exercise their rights in private and public spheres.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2127e80c-386e-4481-85d5-2d7976cdfb8d'
