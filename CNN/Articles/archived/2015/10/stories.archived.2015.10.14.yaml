      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the territorial row over between China and the Philippines,
        Zhao said he hoped the two countries would still help each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca40ae-aef3-4175-a504-ed3da6680a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:25:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:25:32.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the issue on the West Philippine Sea should not hinder
        both countries from being good neighbors as the two have been despite their
        sea dispute.</p>'
  'Hillary-Clinton-Bernie-Sanders-Democratic-debate':
    'author': 'Stephen Collinson, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-28T05:48:07.692+08:00
    'imagesource': 'jcr:35f6df43-a9c7-4892-a468-303fd4cb8537'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21dc04e-b9af-4d04-96db-6998ed2fc82e'
    'lead': 'Democratic presidential candidates are just a few hours away from squaring
      off for their long-awaited first debate, with the top contenders, Hillary Clinton
      and Bernie Sanders, bracing for a face-to-face clash after months of circling
      each other from a distance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:17:36.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T13:17:40.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T13:17:39.981+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democratic debate: Candidates poised for first face-to-face clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f8170-e090-470c-a3b5-018b8a768610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Democratic presidential candidates are
        just a few hours away from squaring off for their long-awaited first debate,
        with the top contenders, Hillary Clinton and Bernie Sanders, bracing for a
        face-to-face clash after months of circling each other from a distance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7f0bc-4b37-4d31-9c43-43ccfb9fd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier Democratic debate of the 2016 campaign season, sponsored
        by CNN and Facebook, will kick off at 8:30 p.m. ET (8:30 a.m. PHT) from the
        Wynn hotel and casino in Las Vegas. It offers an important opportunity for
        Clinton to pivot from a challenging summer, which saw her poll numbers tumble
        amid the controversy over her private email server. Sanders, meanwhile, is
        seeking to appeal to a wider audience of Democrats beyond those who have flocked
        in the thousands to his events in early voting states such as Iowa, where
        he is just behind Clinton, and in New Hampshire, where he is in the lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c7a55-9c32-4277-a6a5-5d7bcce6d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton still holds a commanding lead nationally despite Sanders''
        strong performance in the early states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee34b9a-9fe1-4719-976a-285e849a67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other hopefuls ‚Äì former Maryland Gov. Martin O''Malley, former
        Virginia Sen. Jim Webb, and former Rhode Island Gov. Lincoln Chafee ‚Äì are
        all desperate to use the debate to grab some buzz for campaigns barely registering
        in the polls. Vice President Joe Biden, whose flirtations with a White House
        bid have consumed Democrats in recent weeks, is not expected to attend the
        debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3aebb-4e3d-4336-8948-15d9362ccfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic showdown comes after Republicans have already held
        two fiery debates dominated by the presence of Donald Trump. The billionaire
        businessman won''t be on stage Tuesday but will still have a major role in
        the Democratic debate as the candidates are sure to blast him. Clinton taunted
        Trump on Monday night by making a stop at a union rally outside his hotel
        on the Las Vegas Strip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d24f6-f7c8-459b-87f3-33a5894c0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, has pledged to live-tweet the Democratic debate,
        which could create an unwelcome distraction for candidates trying to get their
        message out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafee63a-9ad3-45f5-bc38-fdb2d56a149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event could be less heated than the two previous GOP clashes
        ‚Äì Sanders is swearing off any personal attacks on Clinton ‚Äì but it will still
        include moments of confrontation over how to best address the nation''s future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2d6fd-de9a-4dc1-a9db-809f7978af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Jim Acosta as he arrived to inspect the debate stage
        whether he would clash with Clinton, Sanders said he was looking to get serious
        about issues instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d66f92-8bca-400e-a299-e4b73276ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the debate would be "about the collapse of the American
        middle class, it is about massive levels of income and wealth inequality,
        it is about a corrupt campaign finance system that allows billionaires to
        buy elections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85e36c-9a27-4a1f-b4af-69b438b29adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I have a lot of respect for Hillary Clinton and I hope
        we are going to have serious debate tonight about the serious issues facing
        our country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c039aea-4fc0-42f6-81c2-9e44ea6d1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign chairman John Podesta said on CNN''s Wolf that
        the showdown would be a more civilized affair than the Republican debates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9ca4a-10b1-439a-aa9c-e446fd4f21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are differences and I think they will be explored tonight.
        But I don''t think it''s going to be a debate that largely is one of name
        calling, it''s going to be one that is substantive," Podesta said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad2da7-b190-4402-9ea0-6f8026eab57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanders camp says its candidate, who is vowing to launch a "revolution"
        in Washington, will seek to portray the former first lady, senator and secretary
        of state as a creature of a broken political establishment that needs to be
        broken down. A senior Sanders adviser said the Vermont senator would take
        aim at what he called the "rigged economy" and income inequality that is locked
        in place by a corrupt political system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d7aec-b243-4f06-80ab-a77eadb5546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton will likely face claims that she has reversed previous positions
        to appease Democratic base voters, such as on the vast Trans-Pacific Partnership
        trade deal which she repeatedly touted as secretary of state but now opposes.
        She may also be challenged on her vote in late 2002 to authorize the Iraq
        war, a conflict that both Sanders and Webb opposed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d80d4-454b-44a2-b539-36efa9f8383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be five debate podiums ‚Äì but there could have been six.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fc8df-d7b2-4eb3-ab6e-bbd88e808ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is still agonizing over whether to jump into the race even
        at this late stage and spent the weekend going over his options with his family
        in Delaware. But he hasn''t announced a decision in time to join the debate
        ‚Äì one of only six planned clashes among Democrats this campaign season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2db4a-4d9c-4472-8fc0-bd4f873aa7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big star of the Democratic Party who is not expected at
        the debate venue is former President Bill Clinton, who arrived in Las Vegas
        on Monday (October 12) with his wife.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98979d2-2d92-426f-98ff-7d991dbfeb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podesta said the ex-president "will experience the debate in the
        way that millions of Democrats will experience it" by watching on television.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20552ecd-075c-4df3-ac2b-2ba46eae88ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders will be joined at the debate by his wife, Jane, and two
        of his children, Levy and David, his campaign spokesman Michael Briggs said.
        The Vermont senator was planning to run over a few points before the debate
        at this hotel in Henderson, Nevada, outside Las Vegas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a4df7-8735-4d83-9fda-4611d2047511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we are trying to do, basically, is (look at) how to try to
        squeeze his hour long speech into one minute sound bites," Briggs said, poking
        fun at media perceptions that Sanders could struggle to distill his policy-laden
        public lectures into a snappy debate strategy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c84794-6752-4e55-9b98-a66cd642d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gloria Borger, Dan Merica, and Brianna Keilar contributed
        to this story</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4af319-9e2e-4937-b7b6-c34e3022d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:17:36.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:17:40.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/13/politics/democratic-debate-updates/index.html">"Democratic
        debate: Candidates poised for first face-to-face clash."</a></em></p>'
