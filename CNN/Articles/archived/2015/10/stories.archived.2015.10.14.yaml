      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec can also determine motu propio or on its own if someone
        who filed a COC is a nuisance candidate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1680250-228c-4adb-a736-14ddb9bb1a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 69 of the Omnibus Election Code said that it could cancel
        the COC if the person who filed it has:</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d393c-35c6-4685-860d-57e186ecf084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>no bona fide intention to run for office</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3518d30-0b96-4c15-b304-3ee22c6e329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>intent to make a mockery of the election process</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7586489-d143-4236-a336-90757ac41673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>intent of confusing the voting public by the similarity of the names
        of the registered candidates</p>'
    '55':
      'image': 'jcr:2721158e-e5a7-4963-9525-d66b30720dfd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4c9bd-a947-4074-b641-71c874035723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6590db6-4c62-435b-84fd-00bb852f68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:04:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec can also declare independent candidates as nuisance
        if they cannot prove their capacity to independently wage a national campaign,
        such as the case during the 2013 elections.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639a2de-b86c-4690-bdec-0730cc1f4989'
