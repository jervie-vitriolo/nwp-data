      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî Gilas Pilipinas fans will finally
        see their favorite Philippine Basketball Association (PBA) players in the
        national team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec0a92-8842-449f-bee1-9b3d5f345dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:48:45.024+08:00
