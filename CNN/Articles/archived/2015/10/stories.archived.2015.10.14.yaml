    'lead': 'FEU Tamaraws pulled away in the fourth quarter to beat the UP Fighting
      Maroons, 68-57, in the University Athletic Association of the Philippines (UAAP)
      at the Smart-Araneta Coliseum on Wednesday (October 14).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:15:27.185+08:00
