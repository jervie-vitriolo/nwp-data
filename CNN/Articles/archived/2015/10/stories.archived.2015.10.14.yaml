      'mgnl:lastActivated': 2019-12-27T10:19:15.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Ilocos Norte Gov.
        Imee Marcos said on Wednesday afternoon (October 14) that Sen. Miriam Defensor-Santiago
        was considering a tandem with her brother, Sen. Ferdinand "Bongbong" Marcos
        Jr., for the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8334d6-10b6-4660-9caa-7eaab6b44ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:19:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:19:15.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Marcos said that family members were so happy upon learning
        that Santiago was eyeing Senator Marcos as a running mate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b3c56-62a8-4df7-9f12-d539e9f25136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:19:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:19:15.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meetings and discussions are ongoing," bared the governor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed08c16-17b7-4c21-b668-1dc40e8b5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:19:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:19:15.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Marcos formally declares vice presidential bid</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18240b6b-6d7d-46b6-b658-c4e2f3889ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:19:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:19:15.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who announced the day before that she would seek the presidency,
        disclosed that she would also have a vice president who had already declared
        intention to run for the second highest elective position in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae489848-5f2f-4fc7-9b88-aa666338146b'
      'mgnl:activationStatus': true
