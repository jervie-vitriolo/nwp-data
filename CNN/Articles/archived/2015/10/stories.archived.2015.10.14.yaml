      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) ‚Äî Former NBA star Lamar Odom was hospitalized on Tuesday
        (Wednesday, October 14 PHT) after he was found unresponsive at a Nevada brothel,
        law enforcement officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffc589-3bb6-4f03-b44d-9f1e376a6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:09:53.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:09:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odom, 35, the ex-husband of reality television personality Khloe
        Kardashian, suffered a "medical emergency" at the Love Ranch in Crystal, Nevada,
        about 80 miles (50 kms) northwest of Las Vegas, the Nye County Sheriff''s
        Office said in media release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a430714-0130-40d7-a64f-932f829897b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:09:53.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:09:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odom was stabilized at the scene and was prepared to be airlifted
        to a Las-Vegas area hospital, but his "stature" made it impossible to transport
        him by helicopter, the release said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811094b9-a655-461b-b538-54ac046d4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:09:53.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:09:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odom, whose career in the NBA included seasons with the Los Angeles
        Lakers and Dallas Mavericks, stands 6'' 10" (2.08 meters).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd6050-6cb7-4f99-a8f9-54bc9b9a1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:09:53.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:09:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office said an investigation was being conducted
        and gave no further details about Odom''s condition of what caused the emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9237c-ed05-42db-b237-6404d18fb34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:09:53.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:09:56.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call to Sunrise Hospital in Las Vegas, where Odom is being treated,
        was not immediately returned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe3fdf-0e4d-442f-b96c-9fa6920b83ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:09:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:09:56.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity website TMZ reported that Odom had been at the brothel
        for days and a woman there found him unconscious in his VIP suite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d726f42-db3b-4a76-8d59-21b9ffad617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:09:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:09:56.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odom played 14 seasons in the NBA. Kardashian, a reality TV star
        and a younger sister of the better-known celebrity Kim Kardashian, filed from
        divorce from the basketball star in 2013 after four years of marriage.</p>'
