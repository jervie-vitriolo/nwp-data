    'title': 'UAAP: La Salle turns back UE, claims solo third

      '
    'updated': 2015-10-15T14:37:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f5d15-91e2-4a03-93fe-6a2b376fb58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:32:05.349+08:00
