      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its biggest seller? Bud Light. Despite falling sales, it remains
        the world''s third most popular beer, outranking Budweiser, which is in fourth
        place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20992a-6872-47c3-be22-3283b7b19f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:23:14.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:23:18.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABInBev has three more brands in the global top 10: Skol, Harbin
        and Brahma. Brazilian drinkers like Skol and Brahma, while Harbin is one of
        China''s favorite beers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee1843-1948-4db3-97ae-2cea2f195d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:23:14.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:23:18.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British giant SABMiller''s biggest seller is Miller Lite. The pilsner
        style offering is the 15th most popular beer in the world. SABMiller owns
        four other brands in the top 40: Castle, Chibuku, Carling Black Label and
        Aguila. This reflects the brewer''s sweeping global footprint -- from Africa,
        to Europe and South America. The company operates in six continents and produces
        more than 200 brands of beer worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2f1e2-4d48-428a-a3bc-252715eeb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:23:14.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:23:18.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superbrewery would also own many of the world''s oldest breweries.
        SABMiller is the owner of beer jewels such as the Dutch Grolsch, which was
        founded in 1615, and the Czech Pilsner Urquell. The world''s first pilsner-style
        beer dates back to 1842.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73a157-ea04-42ba-89ea-efb4b34f5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:23:14.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:23:18.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AB Inbev''s own heritage brews include Belgian wheat beer Hoegaarden,
        which dates back to 1445, and Germany''s Beck''s, which has been around for
        nearly 150 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825f6dd-c7f1-45c8-8576-5a4ff3e59a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:23:14.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:23:18.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the combined brewery would be also well positioned to compete
        on the craft beer scene. That''s because as younger drinkers turn in ever
        greater numbers to independent breweries, the two global market leaders have
        been trying to defend their market share.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b71cde-a297-4705-b755-0e24d69396e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:23:14.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:23:18.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AB InBev has swallowed Seattle''s Elysian Brewing, Oregon''s 10
        Barrel Brewing and Chicago-based Goose Island in the last year or two. SABMiller
        has also tapped into the craft beer scene, buying one of the UK''s most successful
        independents, London''s Meantime Brewing Company.</p>'
