  'Abu-Sayyaf-hostage-Samal-Island':
    'author': 'Euan McKirdy and Chieu Luu, CNN'
    'caption': 'Three of the four hostages abducted by militants in Samal Island in
      September.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-14T23:42:26.423+08:00
    'imagesource': 'jcr:76701dc9-98e6-4787-b8dc-32ffa83fd34c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dacc86c-6019-47f0-9b9f-5bd0be68b851'
    'lead': 'A video that purports to show four hostages, who appear to be those kidnapped
      by armed militants in the southern Philippines last month, has been posted online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:52:38.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T09:52:44.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T09:52:44.540+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS-aligned Filipino militants release video of hostages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d6629-3f38-438b-b5d1-49067d60d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A video that purports to show four hostages,
        who appear to be those kidnapped by armed militants in the southern Philippines
        last month, has been posted online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb273b22-6395-4952-8d89-408059bfad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows three hostages who appear to be foreign nationals
        pleading for help from the Canadian and Philippine governments. The fourth
        person, a Filipino woman, does not speak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40e41a-b787-4c2b-a474-eda38eadc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages are surrounded by masked, heavily armed militants and
        banners that appear to be ISIS flags, or jihadist flags which are very similar
        in appearance to the infamous black-and-white standard. The kidnappers do
        not identify their affiliation in the video, but the Abu Sayyaf Islamist group
        is a known militant presence in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bd727-73c8-4559-9737-070c85dcb4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abductions took place on the evening of September 21 at the
        Oceanview Resort on Samal Island, which lies off the coast of the major southern
        Philippines island of Mindanao, according to the official Philippines News
        Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f79f1-407c-4e25-8cfe-5a65298ee2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Armed Forces of the Philippines (AFP) told
        journalists Wednesday (October 14) that authorities have seen the video and
        are evaluating it. spokesperson Col. Restituto Padilla said he could not divulge
        operational details and would not comment on the identity of the kidnappers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596aa96-65fd-483e-b1f0-b54ce1994385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now our current (military) posture is still the same," he
        said. "(Our) posture remains, where our troops are, where our police are,
        they will remain to be where they are."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba818085-6ad9-4910-a306-1bb8c2ded5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the kidnappers had not yet made any monetary demands,
        and that his government "is doing everything and coordinating with all agencies
        concerned locally and outside the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994aecc-bd8a-44ea-905f-750ff439c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrowing video</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271e9cb-5f0f-456d-976d-045bdd9c07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows the four hostages, three men and one woman, sitting
        on the ground in a row together. At least eight armed men wearing scarves
        to cover their faces standing behind them. The Filipina is sitting on the
        far left. The camera then zooms in on the man beside her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb90403-1e38-4235-ab2a-1685e42f371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gives his name as Robert Hall, and after assuring friends and
        family of his health he stresses that he and his fellow hostages are in danger.
        He asks that his relatives and friends contact the Canadian and Philippine
        governments to stop military issues and other issues that affect the southern
        Filipino province of Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556609ba-722c-4abb-a45f-72125809268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera then pans to the man on the far right, who identifies
        himself as Kjartan Sekkingstad, the owner of Oceanview Marina. He echoes Hall''s
        pleas and warns that if the group''s demands are not met the hostages are
        under threat of being killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160f1f5-138e-4bb8-a5ca-0d745312478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera is then trained on the man sitting to Sekkingstad''s
        left. His head is being held by one of the militants, who is holding a machete
        in his other hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6201e-2fe0-4788-afae-a428ae12c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captive, who says his name is John Ridsdel, confirms that they
        were taken captive from the Oceanview Marina in Samal island in Davao, and
        again reiterates his fellow hostages'' pleas that the Canadian and Philippine
        governments help them by ceasing bombing, artillery fire, and other military
        operations so that negotiations can commence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b7c26-48a1-4b05-8cc1-f29a739c7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostage-taker''s demands</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc2390-4f43-4bea-bb65-a55267546c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera then pans up to a militant whose face is covered with
        a green and black scarf, and who wears sunglasses. He demands, in English,
        that the two governments cease military actions as a prerequisite to opening
        negotiations for the hostages'' release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b53e0-9ca5-4501-b8e9-1d71ba5d3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants then start chanting in Arabic and raising their guns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ce0ab-3549-4824-8837-fd0c823def54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office Secretary Herminio
        "Sonny" Coloma Jr. said at a press conference Wednesday in Manila that the
        government''s aim is to "ensure their safety and secure their release and
        all actions emanate from this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbf2ad-10b0-4be5-a621-002c861f81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government said it is aware of the existence of the
        video but would not comment other than to say that they are working with authorities
        and the government of the Philippines on the situation, Rune Bjastad, Communications
        Adviser and press contact for the Minister of Foreign affairs, told CNN. Norwegian
        media has identified Sekkingstad as one of the men in the video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6f512-d127-4245-b8f0-579cec700bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Department of Foreign Affairs said the government knew
        that two Canadian citizens had been taken hostage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9861a-b8ba-4b80-9740-0bf060fb2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canadian officials are in close contact with Filipino authorities
        and have been pursuing all appropriate channels to seek further information.
        The Government of Canada will not comment or release any information which
        may compromise ongoing efforts and risks endangering the safety of Canadian
        citizens abroad," a spokesman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffcf3e7-0407-4edc-be6f-316bbb0fa05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern Philippines has been plagued by unrest involving Islamist
        militants in recent years, including the taking of foreign hostages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cfd12-4600-46c3-9107-7713743a863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines News Agency last month reported that almost a dozen
        gunmen stormed the resort late at night, taking the three foreign nationals
        and one Philippines citizen hostage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217faf03-c730-49b8-a565-57fec3c8d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:52:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:52:44.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/14/asia/philippines-hostages-video/index.html">"ISIS-aligned
        Filipino militants release video of hostages."</a></em></p>'
