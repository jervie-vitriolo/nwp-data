      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now "Game of Thrones''" Emilia Clarke is the sexiest woman alive,
        according to Esquire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc4d742-b42e-4dcc-88ad-b25fbec43bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:07:35.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:07:39.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine bestowed its annual honor on the British actress, 28,
        who plays aspiring queen Daenerys Targaryen on the hit HBO show. Clarke appears
        half-clothed on the cover of Esquire''s November issue and in various states
        of undress inside the magazine, which compliments her ability to play both
        "friendly and fierce" onscreen.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Introducing our November cover, starring <a href="https://twitter.com/hashtag/SexiestWomanAlive?src=hash&amp;ref_src=twsrc%5Etfw">#SexiestWomanAlive</a>
        Emilia Clarke: <a href="http://t.co/pBFqEPmCYy">http://t.co/pBFqEPmCYy</a>
        <a href="http://t.co/32PG7RD6Pd">pic.twitter.com/32PG7RD6Pd</a></p>&mdash;
