      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Chinese Ambassador
        Zhao Jianhua donated on Tuesday (October 13) over P1.5 million to a nongovernment
        organization to help out victims of Typhoon Yolanda in Leyte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfaff9-1030-492b-9fb4-f3f36891d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:25:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:25:32.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao gave the money to the Center for Agrarian Reform, Empowerment
        Transformation (CARET), which would provide fiberglass boats to 30 families
        in various coastal communities in Leyte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dafa2c-2b4f-4a83-9241-e27610411327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:25:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:25:32.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARET will also carry out seminars and training to help disaster
        survivors find alternative sources of livelihood and be better prepared for
        natural disasters.</p>'
