  'SC-budget-amendment':
    'author': 'Patricia de Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-14T21:02:30.562+08:00
    'imagesource': 'jcr:7c7a9533-01fb-40ea-9932-788106b206ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dcae9f6-aa5d-417c-be25-38baf542fa81'
    'lead': 'Kabataan Partylist Rep. Terry Ridon, accompanied by student leaders from
      various state colleges and universities, filed amendments to the House-approved
      budget. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:08:54.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T10:08:57.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T10:08:57.267+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amendments to SUC budget sought

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5fecf-10b4-487c-8df8-8005a1e30d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:08:54.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:08:57.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Today (October
        14) is the last day for lawmakers to file their proposed amendments on the
        2016 budget before the House Committee on Appropriations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff6950-544f-40a7-b5d8-11e36b2f9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:08:54.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:08:57.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kabataan Partylist Rep. Terry Ridon, accompanied by student
        leaders from various state colleges and universities, filed amendments to
        the House-approved budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae47e5b-9132-4871-bd6e-78204d8908be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:08:54.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:08:57.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted amounts slashed from the budget of State Universities
        and Colleges (SUC) to be restored and lump sum funds that may be used as pork
        barrel to be removed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a4083-fa89-47b5-9975-8e4faffd027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:08:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:08:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, around 477 million pesos will be slashed from the operating
        expenses of 59 SUCs while there will be around 600 billion pesos in lump sum
        funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b58e2f-3031-467a-9178-171ec2ee772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:08:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:08:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said the budget slashed from SUCs was just a drop in the bucket
        compared to the billions of pesos in lump sum funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb74fe3-5225-4048-babb-5262f5ee8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:08:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:08:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was proposing that these lump sum funds be realigned to SUCs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b000f-24c6-4477-8777-bcfe05c74119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:08:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:08:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said 27 legislators expressed support for the restoration
        of budget cuts for SUCs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df46572-19a4-45ec-9558-febdfb4f3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:08:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:08:57.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amendments might be tackled by the Committee on Appropriations
        and during the Bicameral conference next month to finalize the 2016 budget.</p>'
  'UAAP-Season-78-FEU-UP-Pogoy':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
