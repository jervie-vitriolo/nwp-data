    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to host 2016 World Mountain Bike Championship qualifiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb15d90-f45b-428a-9aac-daac7c2ff6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî A qualifying leg of the Union Cycliste
        Internationale (UCI) Mountain Bike World Championship is set to take place
        at the annual ‚ÄòDirt Weekend‚Äô from November 6 to 8 in Nuvali, Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733f83f-108a-448a-9299-b95a5793369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is one out of 12 UCI qualifying legs in the world, and
        the only one to be held in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036e63a-7d6f-43fe-a19f-b5142f75244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄòDirt Weekend‚Äô will feature four mountain bike events, and is expected
        to draw over 1,500 riders from all over the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947f97a-23a0-473a-b05f-8b2d5f9ed54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showpiece event is the UCI Cross Country Marathon World Series,
        where top finishers in the race can move up to the 2016 World Cross Country
        Marathon World Championship in France. The course in Nuvali runs for 70 kilometers
        and filled with technical descents and obstacles meant to mimic mountain terrain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf9bc7-2759-4421-a249-7b05643677be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UCI Cross Country Olympic is a shorter version of the aforementioned
        event but is a registered class 3 UCI race where elite riders can earn UCI
        points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0f75b-4d95-4c7d-981a-77dd36597d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Four Cross Race will feature four riders racing at the same
        time through a trail filled with jumps, drops, and obstacles. The top finisher
        will proceed to the next round of the competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74404a06-fee5-401a-86cd-2f1a106bd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Dirt Weekend Cross Country race, is expected to draw in
        around 1,000 riders for a 35 kilometer ride around the dirt trails of the
        property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308a661-a26f-4bf1-b1d3-a85a1dd11c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhy we looked at the Philippines is because they have a great venue,
        we have been coming here for the last three years, they have a great venue,
        they have a great idea behind it,‚Äù said UCI technical delegate Geoff Kronenburg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910649eb-2803-4d37-b394-63be8b133854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA few countries have put in a bid to be a world championship qualifier
        and we selected the Philippines, and possibly even next year and then the
        next three years, simply because they have the best infrastructure and the
        best ecosystem to support what we want to do.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd72be-e342-4d57-bdde-97daa10820b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:21:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:21:27.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested riders can register both online and on fox stores until
        October 25.</p>'
