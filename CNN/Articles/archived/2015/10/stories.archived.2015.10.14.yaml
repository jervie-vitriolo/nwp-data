      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aim at making a contribution in the fight against terrorism,
        which is dangerous for the United States, for Russia and for the European
        countries, and for the whole world without exaggeration."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8666fd83-4c1a-4f1f-a77a-a1e291e81981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia surprised the world two weeks ago when it launched its first
        airstrikes in Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ed5d8-0927-4c77-aee4-310a4b3e2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian airstrikes had been "reckless and indiscriminate" as
        well as "irresponsible," U.S. Army Col. Steve Warren, a Pentagon spokesman,
        said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe6880-aa0e-45b9-a3f7-70466cd6563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, two mortar rounds hit near the Russian Embassy in Syria''s
        capital during a pro-Russian rally, the Russian state-run news agency Sputnik
        International reported. It was not immediately clear if there were any injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41be08c-d940-4ff2-82ad-fc460489267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian state-run news agency SANA said the rally outside the
        embassy was a show of support by Syrians "expressing their thanks for Russia''s
        seriousness in fighting terrorism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea57e265-0540-4e7b-9f3b-47a42802782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments come as the United States and Russia fuel competing
        sides in Syria with more firepower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c17ac-2dcf-42ec-b03d-92ae649c10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been aiding Syrian President Bashar Assad, whose regime
        faces dual threats: ISIS and rebels. Russia says it has been targeting ISIS,
        but many of its airstrikes have been directed at rebel-controlled areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c322fab-5217-4279-8207-ed8be6af96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States believes that "only a fraction" of the strikes
        have targeted ISIS, Warren said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4feaed3-cc6d-4205-98e2-d3511ac21632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the United States sent 50 tons of ammunition to rebel
        groups trying to topple Assad and four decades of his family''s rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aca9c8-76be-4d40-a001-98036803a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers, including Sen. John McCain, have described the ongoing
        escalation as a "proxy war" between the United States and Russia. The Arizona
        Republican sees it that way, telling CNN''s Jake Tapper last week, "Of course,
        it is."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec3f6e-20b7-4269-8415-ba58c101704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot at stake in Syria ‚Äì with more civilians dying every
        day and refugees fleeing to other countries. And there''s the threat of ISIS
        setting up even more terror hotbeds in the volatile country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad4cad-b5fe-4539-85cc-676b335cd8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the broader situation looks like now:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a532ec8-a825-4697-bcbe-bcb237dfe7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. gives rebels tons of ammo</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed905e08-8b16-4f87-bd46-58a2df62fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military cargo planes used an air drop of 112 pallets to deliver
        ammunition to rebels in northern Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024f406-be07-4588-9cbb-53a94ca272f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C-17s, accompanied by fighter escort aircraft, dropped small-arms
        ammunition and other items such hand grenades in Hasakah province to a coalition
        of rebels groups vetted by the United States, known as the Syrian Arab Coalition.
        Friendly forces successfully recovered all pallets, a U.S. official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a36ab-984a-4e19-89c4-423a7cf01c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. attempt to train rebels falters</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67dbba5-51c6-43d5-bb43-5b94a89187c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States launched a $500 million program to train and equip
        Syrian rebels ‚Äì but doesn''t have much to show for it. The U.S. Defense Department
        announced Friday (October 9) it will suspend the rebel training program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b8c90-35da-47db-aec8-b4f1effdb50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a complete and total failure for a plethora of reasons,"
        said CNN senior international correspondent Arwa Damon, who has reported from
        Syria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c54999-16f4-49fa-91fd-6366856bc694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. was effectively dictating to these fighters, telling them
        they only wanted them to focus on the fight against ISIS. Whereas you speak
        to any Syrian, and they will tell you that they want to get rid of ISIS, yes,
        but they also want to be able to focus on the Syrian regime."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e1cd4-666d-4fa1-8447-abc31843f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, Defense Secretary Ash Carter admitted the United States
        had only trained about 60 rebel fighters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cecb15-48ea-4ac6-8505-1023b745109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low numbers are blamed on a strict vetting process that includes
        ensuring the fighters are committed to combat ISIS, as opposed to the Assad
        regime, and passing a counterintelligence screening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59407aa0-1be6-42e5-81e1-42e176092198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia tries to bolster Assad with airstrikes</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677e2be-6e84-4b5f-a834-45f4f6c0bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Moscow began airstrikes on September 30, Russian officials
        said they were coordinating with Assad and targeting ISIS and other terrorists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4fd60-a99b-442e-a81a-1909594c6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our task is to stabilize the legitimate government and to create
        conditions for a political compromise ... by military means, of course," Putin
        told the state-run Russia 24 TV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa9faf-16a1-4fc4-85f5-9ab5e4dded8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said it has targeted ISIS more than
        100 times. But analysts have said Russia''s focus is on Syrian rebels seeking
        Assad''s ouster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4efff-5c98-404a-a738-06a3d5e7ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the Russian airstrikes have not strengthened Assad''s regime,
        Warren said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180bf4d-bef8-4c27-ac40-bc8049d04d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU: Russian airstrikes must end</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ecc68-d58f-4eac-8e34-7afa1064e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Foreign Affairs Council also isn''t buying Russia''s
        assertions that ISIS is its primary target in Syria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd87e2-8d95-44c0-af00-370032113164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent Russian military attacks that go beyond Daesh and other
        U.N.-designated terrorist groups, as well as on the moderate opposition, are
        of deep concern, and must cease immediately," the group said, referring to
        another name for ISIS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76bdbb-9824-4578-ab78-1043fabd6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU condemns the excessive, disproportionate, and indiscriminate
        attacks that the Syrian regime continues to commit against its own people.
        The Assad regime bears the greatest responsibility for the 250,000 deaths
        of the conflict and the millions of displaced people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e50437-8816-4cba-9fe5-62bbbcf86380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition: Syrian regime warns residents of ''crushing blows''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5803383-dd06-402d-b015-05a69171311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad''s regime has been dropping leaflets from helicopters in Idlib
        province, telling residents to go to government checkpoints unarmed because
        their neighborhoods will be pummeled, an opposition group said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe933e-c7d2-4fdc-9efa-a1571e1670b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is allowed for the holder of this card to cross the army''s
        checkpoints safely, the Syrian army is going to offer the food and medical
        assistance for the holders of this card, cooperate with the Syrian army, leave
        the areas that witness clashes for your safety," the fliers said, according
        to the UK-based Syrian Observatory for Human Rights.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa1022-1b5e-4abd-a94a-aa751c0258c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaflets also included warnings from the regime forces that
        they are going to shell the area, and that the fighters and people must leave
        the area and report to regime forces.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5ceb2-76ac-423f-b6b7-11cd8bc5f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crushing blows are going to be carried out against this region,"
        one flier says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f04214-2ca8-4989-8a41-5e9f0af780ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get close to the Syrian army''s checkpoints, be sure that
        you do not carry any kind of weapons, carry your personal identities and your
        necessary needs with you. ... When you approach to the army''s checkpoint
        walk in the open road and lift up this card or a white cloth."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6496fbf-7768-491b-a0c7-7718ddddc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''More death and destruction''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb437d85-f15c-4c0a-94e3-480d2a5f9641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has reasons for staying allies with Syria. Its only reliable
        naval port on the Mediterranean Sea is there ‚Äì Tartus. The Syrian regime has
        purchased billions of dollars'' worth of Russian weapons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4abb1-eb0a-4a0d-81c8-841e545883ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also doesn''t believe revolutions, wars and regime change
        bring stability and democracy. It often points to some Arab Spring countries
        and the U.S.-led war in Iraq as evidence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee574b-9ab1-4aa6-be90-ef3baaea262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, on the other hand, has been accused of doing
        too little in the first years of the civil war and is now scrambling to help
        rebels as they face another enemy: ISIS.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62346e6a-bdb3-47f4-97b5-ea5a4e7077dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Stapleton, a visiting research fellow at the Cato Institute,
        said more carnage will likely ensue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c79474-8e70-4f03-ba7c-7414fe37df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that even with the benefit of American arms, rebel
        forces are unlikely to be able to overcome Russian-backed regime forces,"
        he wrote in a recent opinion piece for CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c2f1a-d1d5-480f-91e7-852463fe2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As during the Cold War, U.S. and Russian arms supplies will simply
        fan the flames of conflict and beget more death and destruction."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f9800-c452-42a4-a8fa-ffc13bddb7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:20:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T13:20:57.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali, Khushbu Shah, Schams Elwazer, Barbara
        Starr, and Jennifer Rizzo contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd69e38-f49c-433c-9f70-42fed62da6b7'
      'mgnl:activationStatus': true
