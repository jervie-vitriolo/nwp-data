      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke tells Esquire she had to look up the "Game of Thrones" series
        online before auditioning for the role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926730f4-85b0-4401-b84e-d80e6db7243b'
