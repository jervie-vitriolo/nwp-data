      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the list of players who were called to serve the tricolor
        flag in the Olympic Qualifying Tournament (OQT) next year:</p>'
