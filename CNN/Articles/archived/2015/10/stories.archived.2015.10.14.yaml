      'mgnl:lastActivated': 2019-12-27T10:04:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/08/18/VotEd-Qualifications-for-president-and-vice-president1.html">Related:
        VotEd: Qualifications for president and vice president</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831d009-230b-4d6e-a8cb-ecd060f45689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:04:08.383+08:00
