      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî Manila Mayor Joseph "Erap" Estrada
        filed his certificate of candidacy (COC) at the Commission on Elections office
        in Arroceros, Manila on Wednesday (October 14) in a bid to run for mayor once
        again under the Puwersa ng Masang Pilipino (PMP) party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57916210-8c25-490a-bf00-1af5bb616099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:12:37.236+08:00
