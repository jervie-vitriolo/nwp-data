        "4.2 billion people are still offline"</a></em></p>'
  'pmap-competency-requirements-presidency':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-14T10:41:29.792+08:00
    'imagesource': 'jcr:feb83fde-6edd-4052-9c18-b8355f2cf3c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b14ecc2-80cb-4581-b8cd-fb87bfb3092f'
    'lead': 'To help the public choose a candidate for next year''s presidential race,
      the People Management Association of the Philippines (PMAP) released on Wednesday
      (October 14) the results of its presidential competencies survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T10:45:26.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T10:45:31.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T10:45:30.208+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PMAP highlights competency requirements for presidency

      '
    'updated': 2015-10-15T00:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eeac48-b43b-4a95-b9b8-de84efa39e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> What makes a good
        president? According to human resource practitioners, it all boils down to
        competence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4309d98-f53e-424e-a725-bd273baaf206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a peer survey, the People Management Association of the Philippines
        (PMAP) has listed five qualities the president of the country should possess:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbad888-10b3-4b83-84b4-c8b99e683d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>navigator</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbda40-2e3a-4253-9416-25e39379e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>mobilizer</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ee7f8-4b36-4cbc-9bb2-ff344d30cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>servant leader</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ba872-ef65-41f0-80c7-202ed5692a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>inspiring leader</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479a49e-e56e-449c-b9ae-68bffb3fc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>guardian of national wealth, patrimony, and law and order</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b768695-6208-4fd3-b965-6935a74766e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMAP President Roberto Policarpio said a president, as navigator,
        should be a leader willing to bear full accountability for the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4589baa-4ae1-4af1-9080-b66c8f374202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A servant leader would sacrifice personal, familial, and other vested
        interests for the common good.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f56ac-1d62-4d83-8471-ac43a660e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inspiring leader should understand and display empathy with the
        ideals and aspirations of the ordinary Filipino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a95f9-813c-41ab-9e48-56d68071622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lastly, a president must advocate and practice meritocracy in
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77586b2e-a879-48f7-9d2a-2d980726b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ask candidates, for example VP Binay [Vice President
        Jejomar Binay] and others: ''Do you have the ability to advocate and practice
        meritocracy in the government?''" said Bong Austero, former PMAP president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8683e-6c43-4bf2-8bc1-2db193d36a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policarpio said that only one presidential candidate fits the PMAP
        criteria, but he didn''t say who.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279c64b-0bea-4cd8-8cf2-12640a468d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the organization was not endorsing any candidate.
        It would simply want to help the public decide who to vote for in next year''s
        presidential race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12015917-678e-4986-b629-bc4c9e141a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that our voters are properly guided... I think
        the most important thing is integrity because without it, the rest will be
        questionable," Policarpio explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72c44e-ba0d-4f57-98aa-6fba463a12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And PMAP''s challenge to presidential candidates who do not have
        all five qualities?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa7889-bbb6-4d62-b428-f9d2ddbf8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he can withdraw. Pero kung sa tingin nya di siya qualified,
        then let the people speak," said former PMAP President Jimmy Isidro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6bffe-93dd-4a24-afe7-4c16cae1919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you lack one or two, it means you''re not the right fit for
        the said position," Policarpio pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647460be-024f-4503-9873-88419a7e5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMAP has 1,800 members nationwide and claims to have influence over
        about 11 million people or their employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b136d4-d1de-4138-b379-ed39f3927abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming days, the group will post its presidential competencies
        in public areas nationwide as part of its voter information effort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776106f8-716d-45cd-9477-452e2966d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T10:45:26.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T10:45:31.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
  'PBA-support-Gilas-Pilipinas-17-man-pool-Olympic-qualifier':
