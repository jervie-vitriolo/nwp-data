      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she also noted that Davao City Mayor Rodrigo Duterte''s
        plans for next year might not yet be final.</p>'
    '7':
