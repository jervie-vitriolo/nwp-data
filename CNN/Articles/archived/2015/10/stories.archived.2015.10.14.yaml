      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the show''s five seasons, Clarke''s character survives an arranged
        marriage to a primitive warrior, betrayal by one of her trusted lieutenants
        and repeated challenges to her growing power. Her nuanced portrayal of the
        golden-tressed Daenerys, revealing both strength and vulnerability, has won
        her two Emmy nominations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f58c49-44b8-4416-b2b5-ff211272da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:07:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:07:39.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role also required her to do several difficult sex and nude
        scenes, including one in which she appears to be violated by her new husband
        on their wedding night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0150ad-e376-4b8a-9572-a255cbc8878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:07:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:07:39.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once, I had to take a little time out," she says. "I said I needed
        a cup of tea, had a bit of a cry, and was ready for the next scene."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169f24e-87bd-4ef3-90ee-06f01d7b4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T11:07:35.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T11:07:39.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke follows Penelope Cruz and Scarlett Johansson as past recipients
        of the "Sexiest Woman Alive" title.</p>'
