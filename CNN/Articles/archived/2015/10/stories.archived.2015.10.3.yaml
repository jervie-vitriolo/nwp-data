      in education at Howard University during an event where the Education Department''s
      Office of Civil Rights released new data.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-03T00:15:49.171+08:00
    'imagesource': 'jcr:9f686576-af7b-448f-b129-fb3a1c5466d7'
