      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN video: What the heck is Alphabet?</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327e24c-9ce7-42ed-908b-47862650d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Google said that its long-awaited
        — and complicated — restructuring will happen at the end of the day on Friday
        (October 2).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa1ed4-20e7-47f3-965c-3d079223390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, Google will become Alphabet, which will own
        Google.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b77ab-c116-40f9-b085-c433a0aa2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huh?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca0b36-f3fa-42c7-ba6d-497f9047473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give us two minutes, and we''ll explain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c46cb-2a93-4358-8ab9-8963d1493422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Google announced in August that it will restructure its business.
        At the end of the day on Friday, it will spin out its exotic projects like
        driverless cars and anti-aging research into separate companies. Alphabet
        will become the parent company of all of those smaller companies, one of which
        is Google.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c343e1-ab46-4cb9-84b9-7ba5913b8857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Don''t worry, you won''t notice any changes -- at least for now.
        At its most basic level, Google is just renaming itself "Alphabet" and creating
        a subsidiary business called "Google." The new Google will continue as the
        consumer-facing brand and will run all the products you''ve heard of, including
        search, Android, YouTube, Maps and Google Apps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057667a9-4cde-40ce-ad4e-8f2d0714a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Don''t expect to hear much from Alphabet itself. It will be a
        holding company, with no consumer products of its own. Alphabet doesn''t own
        the rights to Alphabet.com. Its website is abc.xyz, and it''s as bare-bones
        as they come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988f6c6-f99a-44af-b37c-91866ae73fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Alphabet will be organized like Warren Buffett''s Berkshire Hathaway.
        Each business, including Google, will have its own CEO. They will all report
        to Alphabet CEO (former Google chief) Larry Page, who has been a longtime
        admirer of Buffett''s managing style.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c5c41-b561-4999-8304-75246ab870b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) Page and fellow Google co-founder Sergey Brin are giving up their
        reins at Google to take over Alphabet. Page will be CEO and Brin will be president
        of Alphabet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38fafe-826b-4ba9-b44c-28f238332bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6) The new CEO of Google is Sundar Pichai. He''s a well-liked executive
        who''s had a meteoric rise since he joined Google in 2004. He led the Google
        Toolbar team, then Chrome. He was then given control of Android and eventually
        every Google product not named YouTube. As CEO, he''ll oversee YouTube too,
        although Susan Wojcicki will remain YouTube''s chief executive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339237d7-c03f-4d5c-8505-90dc422e9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7) Alphabet''s structure is designed to give each separate business
        more independence and freedom to grow. In a memo to investors, Page said he
        wants to make the company "cleaner and more accountable." Since smart home
        company Nest, the experimental Google X, and age-fighting Calico don''t really
        have much to do with Google''s core search business, spinning them off makes
        a good deal of sense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f02fd-0d73-4c2e-b455-4bad8cc23ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8) Google hired a big-time chief financial officer from Wall Street
        a few months ago. Ruth Porat, now the CFO of Alphabet, had said that she wanted
        to add more transparency to Google''s business. Alphabet''s new structure
        will give investors a better understanding of how well each of Google''s former
        "side projects" (now Alphabet subsidiaries) are performing, as well as more
        clarity about Google''s core business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f9e78-fe1e-4aca-9c74-6367b652bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9) The Alphabet move was done in part to appease investors. Shareholders
        had been growing increasingly anxious about Google''s funding of "moonshot"
        investments that may never pay off. Since 90% of Google''s sales came from
        advertising, Page was criticized for not devoting more of his time to search.
        Now, Google will be a separately run company without its CEO worrying about
        those "side projects."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b36af-5a21-4171-abbd-df3bec6d5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10) Shares of Google will begin trading as Alphabet under the same
        "GOOGL" ticker beginning on Monday, October 5.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd55cdf-f4d3-4a17-9930-2e53c48c7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:49:37.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:49:41.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/10/02/technology/google-alphabet/index.html">"Google
        will become Alphabet today"</a></em></p>'
