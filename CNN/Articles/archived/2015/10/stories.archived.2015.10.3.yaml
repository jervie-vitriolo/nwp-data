  'The-Martian-movie-Matt-Damon-mars':
    'author': 'Gene Seymour, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-03T16:54:38.294+08:00
    'imagesource': 'jcr:ff37f327-c729-457b-8a14-11393cc74982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b997ef-0d3e-41d6-b20e-57dac664f325'
    'lead': 'Mars has had its moments in the half-century or so since the Mariner
      4 satellite began sending the first photos from its surface. It''s now having
      something far bigger and brighter than a moment. It is having a very hot week.
      And by "hot," we don''t mean anything to do with surface temperature or scientific
      stuff like that. We mean "hot" in the popular culture sense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:31:56.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T13:32:00.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T13:31:59.670+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ''The Martian'' feeds our obsession

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52ff3c-5226-4817-8782-ba07f9c000c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Gene Seymour is a film critic who has written
        about music, movies and culture for The New York Times, Newsday, Entertainment
        Weekly and The Washington Post. The opinions expressed in this commentary
        are solely those of the writer.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5a98e-f017-4ade-81d1-6ba2c377d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mars has had its moments in the half-century
        or so since the Mariner 4 satellite began sending the first photos from its
        surface. It''s now having something far bigger and brighter than a moment.
        It is having a very hot week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c47e3b-4605-44e8-9435-37fc78940be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by "hot," we don''t mean anything to do with surface temperature
        or scientific stuff like that. We mean "hot" in the popular culture sense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba199a-8505-42fa-8f24-7818a5f5cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Planet, putting it plainly, is a big star. (Baby!)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598286e-af07-40e2-802e-8f240933f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars'' big week began Monday with confirmation from NASA that there
        is evidence of what its scientists characterized as "liquid water" activity
        on Mars. To be clear, as Jim Green, NASA''s director of planetary science,
        reminded an audience at Philadelphia''s Franklin Institute Wednesday, what
        scientists found wasn''t actual flowing water so much as traces of "precipitate
        salt" that would be left behind by water after it evaporates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd1349-27b1-45f3-9701-672abbf67851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday (October 2) came the nationwide premiere of The Martian,
        a Hollywood feature adapted from the best-selling Andy Weir novel and directed
        by Ridley Scott (Alien, Prometheus, Blade Runner).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87052923-0c70-46c1-9e31-3ae132afc0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Green, whose knowledge of the planet is vast enough to have
        earned him the nickname, "Doctor Mars," served as consultant on the film and
        appeared at the Franklin Institute at an event on the movie''s behalf. He
        says he is as pleased with the results as, apparently, are most critics who''ve
        seen the movie already. Slate.com''s Dana Stevens calls it "a wry tribute
        to the qualities that got our species into space in the first place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0832d-144c-4f8e-b398-a7f1c7f465aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Matt Damon is already getting Oscar buzz for the starring
        role of Mark Watney, an astronaut marooned on Mars and somehow making a life
        for himself there while waiting many, many moons for rescue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4280ef-7835-4f67-9550-77252288ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of moons, NASA''s announcement coincided with Monday''s
        "blood moon" — a partially eclipsed full moon whose red tincture is so rare
        that it won''t be seen again for another 18 years .</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a698fcc-9d5c-486d-8a21-bddfbe125c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it coincidence that the moon was impersonating Mars at about
        the time all this stuff was happening? Likely it was. But this being an age
        that likes to poke holes in collective astonishment, there are spoilsports
        everywhere looking for signs of conspiracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34559d4-ef8e-4c8e-9293-19f715ff0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rush Limbaugh weighed in with suspicions that the scientists finding
        water on Mars were part of an Obama administration plan to "advance the leftist
        agenda." Still others wondered if the space agency''s disclosures were somehow
        timed to intersect as close as possible with The Martian''s premiere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3e791-f341-4b04-9309-c348168f26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove that degree of collusion, one would have to believe that
        Martian author Weir, a computer programmer who digitally self-published his
        original novel in 2011, would have known far enough in advance of NASA''s
        disclosures to make them useful to Mark Watney, who never mentions either
        in the novel or the movie that there might be traces of water residue on the
        planet''s surface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bca13b-a711-466d-aa7d-1e6809a09452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One''s imagination would be better spent pondering the possibilities
        that such ongoing discoveries about Mars'' past and present might pry open
        in the future. Indeed, one of the best aspects of Mars'' emergence in this
        week''s spotlight is how it could reawaken dreams people entertained long
        ago about the Red Planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70e1a7-0b78-49bc-9671-cbd97a3cda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, there are still living earthlings able to remember
        the night before Halloween in 1938, when wunderkind showman Orson Welles and
        his Mercury Theater repertory company staged a radio adaptation of H.G. Wells''
        1897 classic, "The War of the Worlds," with such convincing authenticity that
        mass hysteria erupted throughout the nation over the prospect of Martian invaders
        bent on conquest and annihilation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b581f-7f2e-4c19-b5f3-c784cff111d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the biggest thing widely known about Mars back in Welles''
        time (or, for that matter, in Wells'') was that it had on its surface what
        looked to be — from the available telescopic evidence -- canals. Since Mars
        was the closest planet to Earth, even the more educated speculators were justified
        in wondering whether those "canals" harbored civilized beings, either in the
        past or present, capable of anything from building Romanesque coliseums to
        launching interplanetary spaceships that could destroy cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b0607-a636-47e4-8314-aad5e78c13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mariner 4 started showing us in the mid-1960s, as would other
        NASA satellites that followed, that the planet''s surface was more like a
        larger version of our own moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88224125-5f80-4332-8363-84b90b231b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of H.G. Wells'' successors in the science fiction field have
        come up with dreamscapes in which humans from Earth become the most interesting,
        or dangerous, species on Mars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a21d4-80e0-4aaa-b57f-07a055c2a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Bradbury led the way in 1950 with "The Martian Chronicles,"
        a collection of stories that revolved around the migration of humans from
        a future Earth ravaged by war and decay and taking both their knowledge and
        their conflicts with them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0c434-17d0-43d7-901a-fbd31083cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weir''s novel is itself part of a trend of plausible "hard science
        fiction" novels, published within the last couple of decades, that are less
        concerned with finding life on Mars than with living there. The most notable
        of these were the three books published in the 1990s by Kim Stanley Robinson
        — "Red Mars," "Green Mars" and "Blue Mars" — that show how a society of human
        immigrants would develop as, through terraforming, they reinvent Mars as a
        near-duplicate of Earth, complete with oceans, trees and breathable skies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88a2b2-e712-412c-8b45-126a25abd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, we''re still very far from the point where a real-life
        Mark Watney could be accidentally left behind on Mars (or anywhere else in
        space).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562e7e9-a50b-4359-8bb5-8662c400afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, from the evidence of this very special week, Mars is starting
        to make us wonder not so much what''s alive up there, but what our lives could
        be like up there — and, maybe, down here.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ba8bf-a4fa-4f2a-bbbc-e78dcf63c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:31:56.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:32:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "How ''The Martian''
        feeds our obsession"</em></p>'
  'Doctors-Without-Borders-staff-killed-Afghanistan-bombing-U.S.-strikes':
    'author': ' Masoud Popalzai and Ben Brumfield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-03T19:31:41.390+08:00
    'imagesource': 'jcr:1f5d238c-e757-4103-8785-adb718585638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61c81ff-d339-4180-8ece-5720f156ba26'
    'lead': 'Airstrikes killed nine staff workers of medical aid group Doctors Without
      Borders in the Afghan city of Kunduz, the charity said. U.S. forces said they
      conducted airstrikes in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:34:16.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T13:34:20.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T13:34:19.861+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 MSF workers killed in suspected U.S. airstrike in Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c47e6a-5f57-466c-9b61-254d815e5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KABUL, Afghanistan (CNN) —</strong> Airstrikes killed nine
        staff workers of medical aid group Doctors Without Borders in the Afghan city
        of Kunduz, the charity said. U.S. forces said they conducted airstrikes in
        the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ba727-d34e-4d91-a231-fd79d83ada24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 37 people were injured in the aerial bombings early Saturday,
        including 24 of the medical aid organization''s staff, said the group known
        internationally as Medecins Sans Frontieres.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fc89c-ddd3-449b-9d63-f8393fde5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty people are unaccounted for, MSF said, and it expects the
        number of people killed or injured to go up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea5acf-df3c-4e23-a5d9-e31276853f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the aerial attack occurred, 105 patients and their caretakers
        were in the hospital. More than 80 MSF international and national staff were
        present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcba075-4ba1-4616-b86c-6363b6cb70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF gave its location</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f488205-c3fa-4f27-b4c3-4ac47124ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid group said it warned U.S. and Afghan authorities of the
        hospital''s location ahead of time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d0ad0-abfe-484a-8e38-360ee83983a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombing continued for more than 30 minutes after the aid group notified
        military officials it was under attack, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330469e-cbe6-4183-9c3e-434f2257e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MSF also wishes to clarify that all parties to the conflict, including
        in Kabul and Washington, were clearly informed of the precise location (GPS
        coordinates) of the MSF facilities," the aid group said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab373b3-ab5c-4f89-afab-6e495e31b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the location was communicated as recently as Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19be8a-325d-4163-971b-a0789390c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. forces confirmed carrying out a nearby strike early Saturday
        "against individuals threatening the force," Army spokesman Col. Brian Tribus
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147f14b-c9dc-4927-962d-73038db7ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike "may have resulted in collateral damage to a nearby medical
        facility," he said in a statement. The military is investigating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ec75b-b241-4a76-86fd-5ac94295f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourning and condemnation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb86c9-6bf0-439a-a466-d6843e88bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Kabul expressed condolences in a statement on
        its Facebook page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f474c-6d0a-4b7e-b78b-f93411212f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Embassy mourns for the individuals and families affected
        by the tragic incident at the Doctors without Borders hospital, and for all
        those suffering from the violence in Kunduz," it read. The embassy praised
        the group''s work as "heroic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb71eb8-b675-45cb-a287-315aebba3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross condemned the bombing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44463979-be09-424d-9397-1ba2e2967574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such attacks against health workers and facilities undermine the
        capacity of humanitarian organizations to assist the Afghan people at a time
        when they most urgently need it," said Jean-Nicolas Marti, Head of the ICRC
        delegation in Afghanistan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523967f5-1a93-4df2-9c74-78656abb254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban take Kunduz</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360e80d-2e4e-480c-b17b-c064c22f9402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the MSF hospital was caught in the crossfire
        between the Taliban and Afghan security forces who were supported by U.S.
        troops. The battle encroached on the hospital''s gate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d2c3b-185e-4a53-b3cb-f1a8d36a3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullets broke windows and punctured the roof of the intensive care
        unit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350f5f6-c451-44bc-992b-641d60d0ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban captured Kunduz city earlier this week in the group''s
        biggest victory in 15 years. It was a major setback for Afghan forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6f70b-db7a-4249-a232-29fe7bf3e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan said it reclaimed most of the city Thursday in a big
        operation backed by U.S. airstrikes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0491d8-c9bb-4b20-b750-ab921960ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hours later, there were signs that the Taliban were back in
        Kunduz, a resident told CNN. Gunshots erupted near the airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719643e-aac2-4760-aece-30d5e4f5d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunduz is a strategic hub on the main highway between Kabul and
        Tajikistan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c0da4-e536-459f-ba1e-62f603259aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Taliban fighters also took the Warduj district of Badakhshan,
        east of Kunduz province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa5569-a181-49cb-bc38-4d01b5315601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Christine Theodorou, Ashley Fantz and Jethro Mullen contributed
        to this report</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800cefa8-e9db-4e88-a68f-4f1b7f5f037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:34:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:34:20.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/10/03/asia/afghanistan-doctors-without-borders-hospital/index.html">"3
        Doctors Without Borders staff killed in Afghanistan bombing; U.S. carried
        out strikes"</a></em></p>'
  'wifi-router-hack-passwords-vigilante':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-03T15:34:58.237+08:00
    'imagesource': 'jcr:e7479863-fc2e-417b-8cef-8ed91f9d1746'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e41834e0-3f7f-4a5c-8fdf-77af419ea9c6'
    'lead': 'Someone is hacking unprotected WiFi routers everywhere — and forcing
      them to be on guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:42:43.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T13:42:46.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T13:42:46.177+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A vigilante hacker is changing 10,000 WiFi passwords

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324b3b2-1c7f-4e14-a248-4d11e3f2d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Someone is hacking unprotected
        WiFi routers everywhere — and forcing them to be on guard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d9885-3236-45f2-beaf-4ec2fe0060c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does your home WiFi use a default password? It forces you to change
        it. Does it leave unguarded communication channels open? It forces you to
        close them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555137eb-4ce0-4c6b-aeb3-5a249630f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To experts, this seems like the work of a well intentioned hacker
        vigilante. Illegal, yes. But helpful, kinda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a7ed8-3527-427c-9c2f-e9a10a2e46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The custom-built software is nicknamed "Ifwatch" and it is spreading
        quickly, according to researchers at the cybersecurity firm Symantec.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e765ec4-3390-44af-8227-7db26f1e9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not seen any malicious activity whatsoever," said Symantec
        threat intelligence officer Val Saengphaibul. "However, in the legal sense,
        this is illegal activity. It''s accessing computers on a network without the
        owner''s permission."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6dad12-0aa0-484e-8e23-b7bfcc46c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, it has snuck into at least 10,000 Internet-connected devices,
        usually WiFi routers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1163c6f-a610-49e2-81d5-976f94ff4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifwatch first popped up last year, when an independent security
        researcher spotted something funky in a home WiFi router.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51771409-29d7-49fa-8546-e60ef2c61bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does Ifwatch seem nice? Because it tries to kill any malware
        on your router. It also gives your device automatic, friendly updates that
        protect it from computer viruses. In some cases, it forces a device to reboot
        every week, clearing away any dangerous malware.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfa5dc-cae0-4bb9-b07e-2511e6f9222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, there''s no telling if this intrusive program is really
        as benign as it seems. Ifwatch has the ability to monitor what''s going on
        in your router -- and capture that data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8123a2-d09f-4abb-955b-b0ace0e30d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in theory, it could spy on you. When you''re prompted to type
        in a new password, it''s hard to tell if that stays private. Would you type
        in a new password with someone looking over your shoulder?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de96fa-1c0a-410a-9a9f-af59fb7b1032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea who is behind this — or what their full intention
        is," Saengphaibul said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a1c0e-80e1-42c2-9e45-dcbcee4fd877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a clue. There''s a hidden message in the program''s
        computer code: "To any NSA and FBI agents reading this: please consider whether
        defending the US Constitution against all enemies, foreign or domestic, requires
        you to follow Snowden''s example."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18dcc7-fa16-419c-96e4-afcc176d54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This altruistic hack could be an attempt to improve everyone''s
        privacy. Or maybe it''s just a very clever diversion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade9521-e6a1-4aa0-ba04-6b736d2bd30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:42:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:42:46.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2015/10/02/technology/wifi-passwords-hacker-vigilante/">
        "A vigilante hacker is changing 10,000 WiFi passwords"</a></em></p>'
