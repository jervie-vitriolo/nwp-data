    'jcr:uuid': '93c031e8-8b07-4c28-830b-45fe99bd589e'
    'lead': 'The gunman who opened fire at Oregon''s Umpqua Community College singled
      out Christians, according to the father of a wounded student.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:12:14.730+08:00
