    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1adb5-1c79-4125-bc03-23921a55db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) confirmed on Saturday (October 3) that a Saudi national suspected
        of the Middle East Respiratory Syndrome Coronavirus (MERS-CoV) died on September
        29 at the Research Institute for Tropical Medicine (RITM) in Muntinlupa City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2b040-b42d-4e1d-b3c3-758497f2a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Janette Garin, however, refused to name the 36-year-old
        patient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3dabd7-becb-49ff-a42f-76b411a88ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also refused to reveal when the Saudi national arrived and where
        he stayed in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b092f-65e1-4ca0-9dac-ab7568565342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from signs and symptoms of MERS, the patient also showed indication
        of Myocardial Infarction, more commonly known as heart attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda76008-be9d-449f-acdf-ef4eb66bf6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has already tracked people who were exposed to the foreigner
        — 55 hospital staff, 16 hotel staff, and three funeral parlor personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629009da-6caa-470c-9161-6f10512f5e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these 74 people, only 12 health workers who took care of the
        patient showed some symptoms as of Friday night, although they yielded negative
        to MERS-CoV infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6e73a-42e8-4676-abed-631a7d6705d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are currently admitted at the RITM and the San Lazaro Hospital
        for further observation and quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e09ce-34e8-4d13-abb0-df750b5b6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to locate four contacts of this foreigner when he
        was here. Lahat ng 12, yielded to negative result pero dahil maaga pa, mananatili
        sila sa facilities ng DOH. They will be quarantined until October 13," Garin
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2adb2-8864-4098-b1f0-dd36493fae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:55:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:56:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH reminded the public to always observe proper hygiene and to
        report anyone who shows symptoms of MERS, especially those who travelled to
        the Arabian Peninsula, while travelers who just arrived in the Philippines
        must always fill out the health declaration form.</p>'
