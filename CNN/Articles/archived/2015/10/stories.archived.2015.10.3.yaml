  'pope-francis-yayo-grassi-kim-davis-same-sex-meeting-united-states':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'President Obama and Pope Francis listen to the national anthem of
      the Holy See. (Pete Souza/The White House Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-03T01:38:39.626+08:00
    'imagesource': 'jcr:c9283654-5d9e-4b0a-b587-48c7bd214607'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6826d3a0-a055-4c74-b6ae-4b348183a6fd'
    'lead': 'In an exclusive interview with CNN, Yayo Grassi declined to disclose
      details about the short visit, but said it was arranged personally by the Pope
      via email in the weeks ahead of Francis'' highly anticipated visit to the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:05:24.698+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T14:05:27.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T14:05:27.565+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Pope held private meeting with same-sex couple in U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0573e-0297-47d9-81c3-39cd4456d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The day before Pope Francis met anti-gay
        county clerk Kim Davis in Washington last week, he held a private meeting
        with a longtime friend from Argentina who has been in a same-sex relationship
        for 19 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31ca42-2059-4f6c-b777-0bc5332937bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yayo Grassi, an openly gay man, brought his partner, Iwan, as well
        as several other friends to the Vatican Embassy on September 23 for a brief
        visit with the Pope. A video of the meeting shows Grassi and Francis greeting
        each other with a warm hug.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f937b-5c25-4610-abc5-42c756aa656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Grassi declined to disclose
        details about the short visit, but said it was arranged personally by the
        Pope via email in the weeks ahead of Francis'' highly anticipated visit to
        the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4500ee-8239-4471-967e-798be080cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three weeks before the trip, he called me on the phone and said
        he would love to give me a hug," Grassi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccebd7-f1c8-44cf-914c-d9b9f6e6a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between Grassi and the Pope adds another intriguing
        twist to the strange aftermath of Francis'' first-ever trip to the United
        States. Since news broke on Tuesday of Francis'' meeting with Davis, conservatives
        have cheered the seemingly implicit endorsement, while liberals have questioned
        how much the Pope knew about her case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fda6fa-5c1e-4c17-87d7-fb45d49825df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Vatican said that the meeting with
        Davis was not intended as a show of support for her cause and said "the only
        real audience granted by the Pope at the nunciature (embassy) was with one
        of his former students and his family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da4a16-7fff-4856-8377-ea042901ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was me," Grassi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4591e25-fb7e-4f21-918d-a154f1a4a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassi said that Pope Francis taught him in literature and psychology
        classes at Inmaculada Concepcion high school in Flores, Argentina, from 1964-1965.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef235f-0f43-48d3-bc88-2ad78786a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassi said the Pope has long known that he is gay, but has never
        condemned his sexuality or his same-sex relationship. Grassi said he and Iwan
        (he declined to disclose his last name due to privacy concerns) also met Francis
        last year in Rome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27c965-9c64-4ae0-8980-0f9876886762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has never been judgmental," Grassi said. "He has never said
        anything negative."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3c28b-19b2-4e2e-949f-29d3025bd39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously he is the pastor of the church and he has to follow the
        church''s teachings," Grassi added. "But as a human being he understands all
        kinds of situations, and he is open to all kinds of people, including those
        with different sexual characteristics."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2127d-9a8e-48e1-ae18-54ccdaecc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassi said he believes the Pope was "misled" into meeting with
        Davis, who served six days in a Kentucky jail for refusing to issue marriage
        licenses to same-sex couples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e19e41-b2c5-45f6-b946-ad95cbd9acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis'' lawyers had portrayed the papal meeting as an endorsement
        of her cause. After several days of questions and culture-war sparring, the
        Vatican said that was not the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529b4eb-3ebb-478f-8456-b9ab37473e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope did not enter into the details of the situation of Mrs.
        Davis, and his meeting with her should not be considered a form of support
        of her position in all of its particular and complex aspects," Vatican spokesman
        the Rev. Federico Lombardi said in a statement issued Friday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdc4b5-2410-45a4-9cf4-aa05fc7fea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:05:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:05:27.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/02/us/pope-gay-washington/index.html">"CNN
        Exclusive: Pope held private meeting with same-sex couple in U.S."</a></em></p>'
