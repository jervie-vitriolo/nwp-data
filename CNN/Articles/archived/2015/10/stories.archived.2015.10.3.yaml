      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU performers did that before 25,338 raucous fans donning the
        eight participating teams'' colors inside the venue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d953eb4-27eb-49c6-8b01-6aa88b6eb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:21:51.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:21:55.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two teams which won three straight titles are the UST
        Salinggawi Dance Troupe and UP Pep Squad which, incidentally, finished second
        and third, respectively, in the competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03eca2b-1305-4868-bdf8-85b082602c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:21:51.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:21:55.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST and UP remain as the winningest teams with eight titles each.</p>'
    '5':
