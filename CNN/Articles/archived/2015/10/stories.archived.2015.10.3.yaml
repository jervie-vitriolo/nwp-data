    'template': '1'
    'title': 'Father of Umpqua college shooting victim: Gunman singled out Christians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184d2b4-c2b3-4b48-ba7f-5ba2b620edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roseburg, Oregon (CNN) — The gunman who opened fire at Oregon''s
        Umpqua Community College singled out Christians, according to the father of
        a wounded student.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb91eb2-0a17-4a5f-828b-e32bcbb1b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going into spinal surgery, Anastasia Boylan told her father
        the gunman entered her classroom firing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2f9e2-3cbe-4b06-ae9e-3a8f0879ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been waiting to do this for years," the gunman told the professor
        teaching the class. He shot him point blank, Boylan recounted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3572c-d0e5-4703-af84-70ae50422be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were hit too, she told her family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32835ee0-0e47-445f-8488-f112bba37695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone in the classroom dropped to the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82cd2e8-0e0e-4a65-bdaa-b24924459746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, while reloading his handgun, ordered the students to
        stand up and asked if they were Christians, Boylan told her family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fe485-171b-42b1-a53c-fd553598079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they would stand up and he said, ''Good, because you''re a
        Christian, you''re going to see God in just about one second,''" Boylan''s
        father, Stacy, told CNN, relaying her account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56b481-84b5-41b0-9dd7-2b2882ad7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then he shot and killed them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca64bc-9b15-4ae2-9dd4-f497386218f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boylan, 18, was hit in the back by a bullet that traveled down her
        spine. While she lay bleeding on the floor, the gunman called out to her,
        "Hey you, blond woman," her mother said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346cda3f-2b96-4ba2-b409-d76d4e2f40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She played dead – and survived.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02198361-98f1-4e92-988b-94e57a8bca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f4076-1301-4fa2-b327-13ff01ac9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre on the Umpqua campus Thursday (October 1) left nine
        people dead and nine wounded. The gunman also died, although it''s unclear
        whether he was shot by police or committed suicide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac249cd-55c8-4c54-871b-94dc551cc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday morning (October 2) on CNN''s New Day, Douglas County
        Sheriff John Hanlin said he had not heard anything about the gunman asking
        victims about their religion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201dd79-4b22-451a-898c-b95d22954531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wouldn''t talk about why the shooting happened, saying,
        "It''s really too early to tell what the motive was."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4de520-16a6-475f-a57c-073844cd8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanlin reiterated that he will not officially identify the gunman,
        leaving that task to the state medical examiner''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c992c7a-1068-454d-b89c-4e72aef3b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to glorify the shooter, I don''t want to glorify
        his name, I don''t want to glorify his cause," Hanlin said. "I''m refusing
        to state his name. ... You won''t hear his name from me or this investigation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ddd97-3804-4196-9430-9b0148f8101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple law enforcement officials familiar with the investigation
        identified the gunman as Chris Harper Mercer, 26.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036013b5-f994-4bf9-9dac-869ad82c0d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One law enforcement official said the shooter had body armor with
        him and was heavily armed, with a large amount of ammunition – enough for
        a prolonged gunfight. Authorities recovered three pistols and one rifle at
        the scene, one official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfb6ad-681a-432d-8867-78dcd8a670c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities credited a quick response by law enforcement for keeping
        the death toll from climbing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5245da2-1794-4171-a552-e744f6ebb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2b819-96da-4831-9233-910366957766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman''s death means officials will never definitively know
        what compelled him to carry out the attack at the Roseburg campus, about 180
        miles south of Portland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d38e1-15f6-41fd-b855-8de6df377eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a little odd, like sensitive to things," said Rebecca Miles,
        who took a theater class with Mercer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738d8da-b6a3-469b-869e-bbb33e3741ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Thursday night, investigators talked to the gunman''s
        family and neighbors to try to piece together the puzzle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d0973-316f-4418-b0d2-c9315c8b3f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s been a devastating day," Mercer''s father, Ian,
        told reporters outside his house in Tarzana, California. "Devastating for
        me and my family."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fef55-5089-4856-8b41-cffa015a7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronte Hart, who lives in the building where Mercer lived, said
        the man would "sit by himself in the dark in the balcony with this little
        light."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4877f0-7947-4adc-a3cf-e09c79fbebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart said a woman she believed to be Mercer''s mother lived with
        him and was "crying her eyes out" Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e37794-a64f-4465-8d6e-f12304105cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another neighbor, Steven Fisher, described him as "skittish."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1baca-4490-4f14-96e9-f5e730ff1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His demeanor, the way he moved, always looking around," Fisher
        said. "I got a bad vibe from him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec5fba-f887-4d32-a043-b602ce28cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog posts</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e37252-e778-4aa7-b8d1-4123392ce04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One avenue investigators were pursuing are five blog posts on a
        website left by someone with an email address associated with Mercer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b663dc-c4ad-4c1a-ae2b-fe65fabef846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts were left under the username lithium_love. Two of them
        were specifically about recent shootings: one about Vester Flanagan, who killed
        two local news reporters in Virginia, and one about the officer slain near
        Houston in August.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e968fb-92f6-45ad-aa17-c0763a1e45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of Flanagan on August 31, the blog post reads: "I have
        noticed that so many people like him are all alone and unknown, yet when they
        spill a little blood, the whole world knows who they are. A man who was known
        by no one, is now known by everyone. His face splashed across every screen,
        his name across the lips of every person on the planet, all in the course
        of one day. Seems the more people you kill, the more you''re in the limelight."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e11e6-3243-4b7d-85da-f3ed5d53ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post also said, "And I have to say, anyone who knew him could
        have seen this coming. People like him have nothing left to live for, and
        the only thing left to do is lash out at a society that has abandoned them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ed542-c8e4-4537-84b7-b8edfaab3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of TV reporter Alison Parker, who was killed in the Virginia
        shooting, has written an opinion story in USA Today saying the United States
        is at war and calling for gun restrictions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c1f75-1aa3-4607-b4d5-e4731f57020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac698d-1e83-450c-978f-3ccd41893484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, 10 wounded people were taken to Mercy Medical Center
        in Roseburg, but one died in an emergency room, hospital spokeswoman Kathleen
        Nickel said Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0536d9-5b1c-4e2b-83a4-e4feb919183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those people had gunshot wounds to the head, abdomen and limbs,
        Dr. Jason Gray, the hospital''s chief medical officer, said Friday morning
        at a news conference.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789c1ba-ff34-4f50-bd13-c31a46701d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people with gunshot wounds to the head were transferred to
        PeaceHealth Sacred Heart Medical Center in Springfield, he said. One of those
        patients is in critical condition and two are in serious condition, Nickel
        said. CNN medical correspondent Sanjay Gupta said those three patients were
        women between the ages of 18 and 34.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1ef1e-3bf6-49f3-bfc1-20fd105cad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four patients underwent surgery at Mercy Medical, Gray said. One
        is in critical condition and two are in fair to good condition, he said. One
        surgery patient was discharged, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad88416-387e-43dd-8bea-b0e0a20e8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, two wounded people were treated in the emergency room
        and released, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ceaca-d236-4858-a1fb-90cbae0071e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials haven''t released the names of the victims, with Sheriff
        Hanlin saying investigators are "still trying to confirm a great amount of
        information floating around." The Identities may be released Friday or Saturday,
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32085786-68b5-498f-bcbe-343b4c2809bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I knew exactly what had just happened''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9c65b-e7ff-47d0-9dae-c0d40b9a9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting appears to have started in one building, before the
        gunman moved to another building. Those killed and wounded were found in at
        least two classrooms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075f590-d546-434e-8da2-73253ab94cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday was freshman Sarah Cobb''s fourth day at the college. She
        was in a nearby building when she heard the first gunshot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c366ebf-5935-4acf-8c36-6ae35c0052b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked over outside, and people were running away from the building,
        so I knew exactly what had just happened," she said. "I said to the teacher,
        ''We got to get out of here. There''s people running. We need to go.'' Then
        I heard the second and third gunshots happen."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd8621-26f0-445f-b38c-7011149b361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student, Cassandra Welding, said that when the shots rang
        out, the students in her class dropped to the ground – huddling behind backpacks
        and chairs, or underneath tables.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4228e-cc22-475c-b005-b02399b07fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We locked the doors, turned off the lights, and we were all pretty
        much in panic mode," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95342780-585c-45e6-9e38-58e31c722927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We called 911 and called our parents, our loved ones. ... We didn''t
        know what was going to happen, if those were our last words or not."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb43eea-c08f-4c71-a615-37e28daa87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1ff74-5503-4bb9-8e72-c7fe57d3b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff Hanlin said officers have canvassed the campus and investigated
        the suspect''s residence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c2119-d234-47c7-a4da-90f344776185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our victims and their families are our priority. Everything that
        we do from here on will be for them," he said Thursday night.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8a612-5832-420e-86dc-1150edc79ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picturesque campus sits on a hill in a logging community, which
        is fairly rural but easily accessible from Interstate 5.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1cef1-78d2-49fa-a289-e24b24320e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roseburg has about 22,000 residents, and Umpqua isn''t a traditional
        college. The average age of its 13,600 students was 38 during the 2013-2014
        school year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb84e8-4814-4161-aa4c-08c3f18bfa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim leader of Umpqua Community College, President Rita Cavin,
        called Thursday "the saddest day in the history of the college."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592ca49-8d47-4a15-a9b9-2f585068f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13533f4-01b6-404c-bb86-2ba2ee087596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds gathered Thursday night at a park to honor the victims. Some
        hugged, others wept as candles flickered in the dark. Bagpipes played in the
        background.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3052d80-e846-40b9-8772-4e6f1c0205ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2009 to 2012, the area reported no sex offenses, assaults,
        liquor law violations, weapons possessions or hate crimes. Not even a robbery.
        The only crime listed was burglary: eight in 2009-2010, 11 in 2010-2011 and
        two in 2011-2012, according to the school''s own reporting.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e2497-0a31-4c64-967e-382347ca575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so out of character for this whole area," said Rick Francona,
        a CNN military analyst who lives in the area.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a876e4-90a9-4bf0-8f6b-0581ec5695ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f2b30-3f01-44b1-ba4f-1532dd780e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the shooting quickly reverberated through Washington and
        the 2016 campaign trail.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8f1e2-fd7b-4742-bd0c-6e85a392eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic frontrunner Hillary Clinton called for "sensible gun
        control measures," while Republican presidential contender Ben Carson said
        more gun control is not the answer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb40c8d-274a-46a6-bb0f-3512cb27e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly upset President Barack Obama, delivering the 15th statement
        of his presidency addressing gun violence, said these incidents are becoming
        all too regular.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ccf22-f86b-413b-91a0-b0322b0c8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow this has become routine," he said. "The reporting is routine.
        My response here at this podium ends up being routine, the conversation in
        the aftermath of it. We''ve become numb to this," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51bb766-82ed-4960-a1b6-fcbadd95f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are not enough. It''s not enough. It does
        not capture the heartache and grief and anger that we should feel, and it
        does nothing to prevent this carnage from being inflicted someplace else in
        America – next week, or a couple months from now."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c9231-0267-490d-b394-9c425862735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Sidner and Kyung Lah reported from Roseburg, and
        Ed Payne reported and wrote from Atlanta. CNN''s AnneClaire Stapleton, Faith
        Karimi, Emma Lacey-Bordeaux, Eliott McLaughlin, Deborah Feyerick, Steve Almasy,
        Pamela Brown, Evan Perez, Eugene Scott, Shimon Prokupecz, Sheena Jones, and
        Jason Hanna contributed to this report.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55daa53f-5679-42cf-ad6c-77ce6b826796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:12:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:12:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/02/us/oregon-umpqua-community-college-shooting/index.html">"Father
        of Umpqua college shooting victim: Gunman singled out Christians."</a></em></p>'
  'arne-duncan-resigns-education-barack-obama':
    'author': 'Jim Acosta and Kevin Liptak, CNN'
