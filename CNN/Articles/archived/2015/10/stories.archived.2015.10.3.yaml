      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heneral Luna is the country''s official entry to the 2016 Oscars
        for the Best Foreign Language Film category.</p>'
