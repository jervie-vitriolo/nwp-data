      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Producer Fernando Ortigas and screenwriter-producer EA
        Rocha announced the good news on Saturday night (October 3) on Heneral Luna''s
        official Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab9761-1391-4a1b-a6b4-9f4d57db4c16'
