      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showcasing an evolution of man-inspired routine featuring four pyramids,
        NU became the third university to pull off such a feat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf830c-52fe-43d4-9bc6-6ffc21466d8c'
      'mgnl:activationStatus': true
