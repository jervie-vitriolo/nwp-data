      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. economy in recent months isn''t adding a healthy number
        of jobs. However, the unemployment rate is at a robust 5.1 percent, almost
        half of the 10 percent it was at during the aftermath of the financial crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a2e4c-5475-4efe-9c8c-f7d89764d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What gives?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e862b-22d6-43ee-a7ce-f20af8eaa080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A missing piece of the puzzle could be the part time and full-time
        Uber and Lyft drivers, the Alfred butlers and Handy house cleaners that make
        up the so-called "gig" or "on-demand economy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a4201-9452-4861-8eae-728b3d4c6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 30.2 million independent – full-time and part-time – workers
        in the U.S. economy. That''s up 12 percent over the last 5 years, according
        to a new study by MBO Partners and Emergent Research. By 2020, the study projects
        the independent workforce will be up to nearly 38 million workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4dec1c-4efa-4e71-ad8d-3b3be73e14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say many of these workers aren''t counted in the official
        government tally of American jobs each month. On average, the U.S. added 167,000
        jobs a month in the last three months. That''s lower than 200,000 jobs, a
        monthly pace that''s considered healthy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89bc6a-07d0-439b-834f-c8bc9b65cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government surveys businesses to calculate how many jobs are
        created each month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6359e3-5e7c-4443-b9bc-4dd9ab7c69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate, on the other hand, comes from a survey of
        households. It''s highly likely that the workers from the gig economy would
        say ''yes'' when asked if they have a job. But since they are independent
        workers, they wouldn''t show up in a survey of companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c52544-9b08-4577-9666-0260c58f6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The millions that don''t figure in the official jobs numbers are
        already causing policy makers to re-evaluate how workers and wages are counted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3939ce-2880-406d-b593-bdef1596ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Labor Department will host a summit on the future
        of work in the United States. One of the aims is to figure how the Labor Department
        – which publishes the official jobs report – can better tally up on-demand
        workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fd1c8-dbad-4cf6-8302-58af9e7395ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re always trying to listen and learn from people on what are
        better ways to capture data," U.S. Secretary of Labor Tom Perez told CNNMoney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228cb976-f3bc-4b0b-aa57-874fab6c9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the 30 million independent workers over age 21 generated
        $1.1 trillion in revenue over the past year, according to MBO Partners. That''s
        equivalent to nearly 7 percent of U.S. economic growth. So, they''re not a
        blip on the economy''s screen anymore either.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39af23-9822-408c-a8cb-3c7db429aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has come from young independent workers. In 2011, there
        were 1.9 million full-time independent millennial workers (aged 21-35). Today,
        that''s almost tripled to 5.3 million, according to MBO Partners, which provides
        online accounting platforms to independent workers and businesses that employ
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c87cf-f51b-46bd-8d97-e82bd994ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 5.3 million workers not counted in the official Labor Department
        numbers, says Gene Zaino, president of MBO Partners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b518f-3ed7-4620-a636-f3d3c0e0aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a large segment of the workforce that''s not being counted,"
        says Zaino. "More and more people are taking control of their career...it''s
        easier to do with technology."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b4bd0-3a27-4255-ad0c-3172399ace84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth of a cheap tech-savvy global workforce has upended many
        American jobs. At the same time, U.S. employers are more inclined now than
        before the recession to offer part-time jobs before full-time gigs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ec3e0-578d-425f-8f9a-045eb7e5f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many workers also desire such jobs because it offers more schedule
        flexibility, work-life balance and not having to report to a boss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369eaaf-bd52-4f66-896e-5df4ef871b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Independent workers] don''t necessarily want to block all of their
        time and have allegiance to a given company," says Ludovic Subran, chief economist
        at Euler Hermes, a credit insurance company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389addae-fad0-48e9-a6b5-0f2e551d59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, independent workers don''t have the same workplace protections
        that employees of a corporations do. They aren''t entitled to minimum wages,
        overtime compensation, unemployment insurance or protection from workplace
        discrimination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b9298-34c7-4a6e-bce8-dd719d6e22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy makers are trying to spark reform. U.S. Senator Mark Warner
        says there needs to be new laws in place where the on-demand workers can get
        traditional benefits like health care and insurance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35220ea-0f15-4338-aa9f-36386817b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to think more creatively," Warner said Thursday at the
        TAP Conference on the mobile app economy in New York.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1770cd8-a122-4eb2-bdd0-eccbc8b25d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, before workplace reforms even take place, the U.S. government
        may need to just figure out how many of these workers there truly are and
        how their contributions can be fully reflected in the official employment
        figures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5ce20-5194-4e6f-b26a-02a53dad09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to readjust their calculations for people working," says
        Zaino.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a59ca-84d3-4461-826d-0e82764b5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:55:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:55:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/02/news/economy/jobs-report-gig-on-demand-economy/index.html">"The
        gig economy: More people might have jobs than you think."</a></em></p>'
  'liberal-party-playgirls-benjie-agarao-francis-tolentino':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-03T03:27:58.702+08:00
    'imagesource': 'jcr:64ad4000-9f2f-427d-97f3-dc93a2f21412'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '153c96ca-4585-4bf1-a21a-9441ef8989e7'
    'lead': 'What was supposed to be a celebration turned out to be a public relations
      nightmare for the administration party. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:58:05.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T13:58:09.606+08:00
