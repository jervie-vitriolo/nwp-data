    'template': '1'
    'title': 'Liberal Party investigating controversial dance number

      '
    'updated': 2015-10-04T14:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f2831-59f9-475a-9bac-1ead402a0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — What was supposed to be a celebration
        turned out to be a public relations nightmare for the administration''s Liberal
        Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c7b87-8968-401d-a48d-31ea27c58b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A performance by a group of female dancers, the Playgirls, at the
        October 1 birthday celebration of Rep. Benjie Agarao of Laguna got flak from
        netizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2651d8d-2659-4ebb-9ae0-833d113b68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it was inappropriate and unbecoming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4430e-1b67-4b23-bf89-18141f7f83f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party was dragged into the incident, which happened
        right before 80 new members took their oath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad2701-8090-4115-9607-e9654fb48a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP standard bearer Manuel "Mar" Roxas II was at another part of
        the house – apparently unaware of what was going on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f3301-1c20-4fb3-a37c-7d9dda35999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the incident, he declined to give camera interviews
        but issued a statement, saying he was "not part of the audience" and that
        his campaign "strictly prohibits any sort of exploitative behavior against
        women."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e51da-c152-46de-8f9e-8b4dea57e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas stressed that this kind of behavior "will not be tolerated"
        and that the party had started investigating the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89355c3b-93ee-437d-99d5-232b34762cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for political analyst Prospero de Vera, vice president for public
        affairs of the University of the Philippines, that was not enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e350f4-e37d-4236-9138-5519c56de8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "[He should] not just condemn the exploitation of women,
        but more importantly, discipline the members of the Liberal Party."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afb8bb-b193-4ad5-9ef0-109dd61e0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who should be disciplined?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cd5e4-3333-4839-8a01-03a4f9e9fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, there are two main characters in the story: Francis Tolentino,
        chairman of the Metropolitan Manila Development Authority, who supposedly
        brought the girls to the party, and Agarao, the birthday celebrator himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d69eb3-a4ec-4e37-b948-46580f5d0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino didn''t face the media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d7454-19f5-4b0b-8daa-bcd37fe6b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been attacked in social media, where hashtags such as #tuwadnadaan
        and #daangmatulis have surfaced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0649757-db8d-44b9-835e-344f6cb05232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a photo of another dancer who is said to have been
        hired also by Tolentino for an event in Quezon earlier this year. Her T-shirt
        bore the MMDA chairman''s name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93beec86-aaf7-45d8-88fc-d32bcfc6cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One comment said the emcee in that event also said Tolentino had
        invited the group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb061417-c355-4987-8736-469aee6952b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarao had earlier implied he saw nothing wrong with the girls''
        number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb214bd-168b-4b22-a5e5-2ea1984d0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Joseph Emilio Abaya, acting LP president,
        said the investigation being conducted by the party would hold people responsible
        for the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8533a-b88b-4a56-acb9-1e407944a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino is not an LP member. So far, there''s no indication that
        this latest incident will cost him a slot in the party''s senatorial ticket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21e4ae-8bbc-4c59-aba9-8bdba4f193c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other LP members also spoke out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8dae5b-9983-4205-81d5-b7a8cc5356b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon called the incident "deplorable,"
        "not befitting," and unacceptable for their members. He said those who would
        fail to prove to be good and morally responsible public servants would have
        no place in their ranks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937cc0f-65ef-42e4-9b43-b3e772f63590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps. Henedina Abad of Batanes, Josephine Sato of Occidental Mindoro,
        and Kaka Bag-ao of Dinagat Islands, all female members of the LP, also condemned
        the incident, which they say would never be consistent with the party''s values.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3effb4-2398-499f-8e63-5f4d6232e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout their work, the LP women said they had received nothing
        less than utmost respect from their colleagues in the party. They also expressed
        support for the investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa856f9d-0679-4956-90e1-7cec6648fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some party members are more understanding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092bbf6-2c5f-4e3f-a56a-b61547de29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Neptali Gonzales III of Mandaluyong said: "Ang sinasabi nung
        mga iba, pagdating sa probinsya ganyan daw talaga ang kampanya. Wala naman
        nakalagay sa bylaws of any political party for that matter on how to conduct
        your parties."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9ade6-b1d3-4b2b-8be4-b0dc529720ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:58:05.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:58:09.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Some say that in the provinces that''s how campaigns
        go. For that matter, there''s nothing in the bylaws of of any political party
        that dictates how to conduct your parties."]</p>'
  'volkswagen-scandal-credit-suisse':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-03T01:53:45.543+08:00
    'imagesource': 'jcr:e1463633-ef29-4f5c-b3e4-483c5224f477'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '164be2cf-d9a8-4c9a-98cc-9b773d4f45be'
    'lead': 'Credit Suisse estimates that the total cost to the company could hit
      78 billion euros ($87 billion) in a worst case scenario. That''s about 60% more
      than the cost of the Deepwater Horizon spill to BP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:00:25.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T14:00:28.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T14:00:28.167+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen scandal may cost up to $87 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff77f5-3f49-4c5e-aee4-9a1f39ef580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> Volkswagen''s emissions scandal
        could be far more painful for investors than BP''s disastrous 2010 oil spill
        in the Gulf of Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ee5e9-5b43-461b-a3c6-a94c0c677e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse estimates that the total cost to the company could
        hit 78 billion euros ($87 billion) in a worst case scenario. That''s about
        60% more than the cost of the Deepwater Horizon spill to BP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8def4-8d20-404c-a49c-8ae89be07e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market does not appear to be discounting negative knock-on
        effects," wrote Credit Suisse analysts in a report sent to the bank''s clients.
        "The outcome for recall costs and fines is unclear and largely depends on
        the engine performance post repair."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893e430-6e84-4f6b-8b0d-227a628670d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has set aside 6.5 billion euros ($7.3 billion) to deal
        with the fallout from the scandal, after the company was caught cheating on
        emissions tests in its diesel vehicles. The company says costs may climb higher
        than this original estimate, but it doesn''t agree with the Credit Suisse
        figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c90a9b-490f-40f4-860e-e933cd502cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers ... are pure speculation. The calculations are nonsense,"
        said a Volkswagen spokesperson in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147dc46-7240-4b08-accf-28f67e92c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse''s most conservative estimate of the cost -- about
        23 billion euros -- is roughly 3.5 times the estimate from Volkswagen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133502a-09f7-4358-b9c1-d2003e766078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker has said about 11 million vehicles worldwide are affected.
        That''s more vehicles than the group sells in a single year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eddef2-ead4-4fb8-a320-2cbb199c1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total bill of $87 billion would be equal to seven times last year''s
        net profit and place enormous pressure on Volkswagen''s finances. According
        to the company''s latest earnings statement, it has 21.5 billion euros ($24.3
        billion) in cash on hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d5f4c6-d8c7-4764-ba77-1c4377bc99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In compiling its estimates, Credit Suisse considered the cost of
        fixing the emissions problems, reimbursing owners and settling civil and criminal
        court cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffeb44-5eec-4fd6-b827-554d7d037a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s analysts believe the single biggest cost -- up to 33
        billion euros -- could come from compensating owners for the loss of value
        to their vehicles. The technical fix is likely to mean higher fuel consumption,
        which combined with damage to the brand, will make the cars harder to sell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eddb86-da95-48af-9faa-138cc70a19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse said that Volkswagen may try to keep costs down by
        offering discounts on new vehicles to affected customers, instead of reimbursing
        them in cash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d1f27-653d-4a69-96e3-e17befb2f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse also warns that the carmaker''s large financial services
        unit will take a significant hit from the scandal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd4310-4099-4ed3-96a0-c02705d23de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial arm of Volkswagen provides loans to customers who
        buy the company''s vehicles, including Audi and Porsche models.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47909448-02b3-4a93-86cd-ad7e304b3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the scandal broke, Volkswagen Financial Services is having
        to pay more to borrow the money it then loans to customers. Credit Suisse
        said it may even need an injection of cash from the rest of the group to keep
        the business steady.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71132fea-2174-4ac5-b7aa-c83bddd889c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse values Volkswagen shares around 82 euros ($91.50)
        each, implying the stock may have another 20% to fall. Shares were trading
        nearly 4% weaker on Friday at 101 euros.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efa33d-e414-4a8b-9e00-a4ce2974bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have already fallen by about 37% since news of the emissions
        scandal broke on September 18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716da7e3-f1a1-42ce-a50e-1b22132f8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:00:25.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:00:28.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/02/news/companies/volkswagen-scandal-bp-credit-suisse/">"Volkswagen
        scandal may cost up to $87 billion"</a></em></p>'
  'Russia-launches-18-attacks-in-Syria-in-last-24-hours':
    'author': 'Don Melvin, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-03T01:46:07.761+08:00
    'imagesource': 'jcr:06e953c0-f149-4151-b710-dcd4f0853e30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e558130-2b3b-4cc2-b3cd-a2a3f00cfb66'
    'lead': 'The Tass news agency reported Friday (October 2) that Russia had "conducted
      18 sorties against 12 facilities of the Islamic State terrorist group," quoting
      Igor Konashenkov, the spokesman for the Russian Defense Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:02:51.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T14:02:54.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T14:02:54.562+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spokesman: Russia launches 18 attacks in Syria in last 24 hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acda624-6ca5-4584-9825-0efa91b6ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian jets have launched 18 attacks inside
        Syria over the last 24 hours, according to the country''s official news agency,
        despite international concern about the military campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ce5f4-fd63-4841-bd60-d7d0c2ee64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tass news agency reported Friday (October 2) that Russia had
        "conducted 18 sorties against 12 facilities of the Islamic State terrorist
        group," quoting Igor Konashenkov, the spokesman for the Russian Defense Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afadd6a-02e8-400d-9387-6f617083e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But international officials and some people inside Syria doubt that
        Russia is limiting its attacks to ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60778b-14bf-45d5-be9a-f372cb8c3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday marks the third day Russia has carried out airstrikes in
        Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418ece4-e822-48ce-bcb8-ff7696815354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We express our deep concern''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42d57e-3fa4-45dd-bd07-e3e6745c7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international coalition is urging Russia to immediately cease
        attacks on the Syrian opposition and civilians and focus instead on fighting
        the ISIS terrorist group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6572e9-2295-4235-a88c-92521e99e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement adds new emphasis to global concern about Russia''s
        true aims in Syria – and whether it is concerned primarily with attacking
        ISIS or with propping up Syrian President Bashar al-Assad and protecting its
        military base in Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a2560-7fcd-4be0-b742-980e61d62e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our deep concern with regard to the Russian military
        build-up in Syria and especially the attacks by the Russian Air Force on Hama,
        Homs and Idlib since yesterday which led to civilian casualties and did not
        target Da''esh," said the statement, jointly issued late Thursday by the United
        States, the United Kingdom, Turkey, France, Germany, Qatar, and Saudi Arabia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa85849-d151-4c19-97ae-83a2c49cf915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da''esh is another name for ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcef9a0-fe08-4869-94eb-3601eeaba0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These military actions constitute a further escalation and will
        only fuel more extremism and radicalization," said the statement, which was
        on the website of the Turkish Foreign Ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5f5ac-dcf0-4387-9f81-ddef097d513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia said Friday that it did not carry out any strikes against
        civilians in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a0e97-4cad-436f-8c43-892039478449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to stress that there were no strikes against civilian
        infrastructure, especially against buildings where there could have been or
        were peaceful residents," Igor Konashenkov, the Defense Ministry spokesman,
        told reporters in Moscow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3307c9b-ce11-4ef1-8320-a1d0f7e17a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have been receiving military support from America''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a620d-b13a-46c3-96ea-eeecca4ed1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian warplanes carried out two airstrikes Thursday (October 1)
        targeting the training camp in Idlib of a Syrian rebel group supported by
        the CIA, a rebel commander told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa244cdb-dd8f-4b54-b865-188e2bc1fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our training camp is located in Jabel al Zawia in Idlib, and we
        have been receiving military support from America to help fight Daesh in Aleppo
        and Idlib," said Hassna Haj Ali, the commander of the northern division of
        Suqur al Jabal brigade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3275ea21-76f4-4a8f-9e6a-2910a8868d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been fighting ISIS in northern Syria for over a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdb9a8-0290-4600-a0e7-9f0a39253a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali said no one was killed by the Russian airstrikes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea855151-47b0-4eac-93ae-84b5c8c69ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Syrian activist Khdaier Khushfa in Homs told CNN via Skype
        that 17 civilians had been killed in Talbiseh and 11 others in Zafaraniya
        by the Russian airstrikes Wednesday, and 46 people had been critically wounded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c61c19-e341-4b92-975a-54369198bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned of what will happen next. Civilians I spoke
        to are very scared," Khushfa said. "It''s like after five years since the
        revolution started, we are back to ground zero."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3261b-40f2-4ac7-bfbf-fadc70a36e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and Russian defense officials set to meet</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9255b6-52c0-4577-aee0-627d72697036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior defense officials from Israel and Russia are scheduled to
        meet Tuesday in Tel Aviv to address the coordination between the two militaries
        in the region, the Israel Defense Forces said Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4792612-d805-48cf-ba3f-b8e4b7183cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week''s meetings will be part of a two-day visit by a Russian
        military delegation, according to the IDF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04261ed4-2a58-4c6d-b2aa-4af3455b84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yousuf Basil, Mohammed Tawfeeq, Pierre Meilhan, and journalist
        Ossama Elshamy contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c61c1-8f38-4cec-8835-0189ed39b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:02:51.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:02:54.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
