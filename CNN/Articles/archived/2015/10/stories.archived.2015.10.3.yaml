      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> NU Pep Squad captured
        their third straight University Athletic Association of the Philippines (UAAP)
        Cheerdance competition crown at the Mall of Asia Arena on Saturday (October
        3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7c1b4-bd7e-454a-b600-c74890e781a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:21:51.437+08:00
