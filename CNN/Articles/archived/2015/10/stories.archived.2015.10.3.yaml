      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producers, distributor, and actors of the film called for Filipinos
        to support the film to reach its breakeven point so that producers may have
        the resources to start its next film on another national hero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f02e75-7935-4766-9819-6622d5df8731'
