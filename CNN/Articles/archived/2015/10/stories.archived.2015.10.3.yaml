      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that although the film''s ''true break-even point is still
        at P240M,'' the entire team is still grateful and appreciates everyone''s
        ongoing patronage and support.</p>'
