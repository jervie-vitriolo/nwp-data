  'National-Grid-Corporation-of-the-Philippines-San-Esteban-Laoag-line':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-02T10:14:34.281+08:00
    'imagesource': 'jcr:8c2d0b95-774e-4e4c-9288-70706b6be477'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7686cb1-7e67-4120-86bf-a26a23736314'
    'lead': 'The National Grid Corporation of the Philippines (NGCP) has energized
      its San Esteban-Laoag 230 kV line which will give more reliable power services
      in Ilocos Sur and Ilocos Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T10:33:56.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T10:35:41.082+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T10:35:40.845+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP energizes San Esteban-Laoag line

      '
    'updated': 2015-10-03T00:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a2543-a843-483d-b49c-1765042a0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:33:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:35:41.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines) —</strong> The National Grid Corporation
        of the Philippines (NGCP) has energized its San Esteban-Laoag 230-kiloVolt
        (kV) line which will give more reliable power services in Ilocos Sur and Ilocos
        Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6876adf-82b2-41e0-a96d-3232bfe59b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:33:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:35:41.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lilibeth Gaydowen, regional corporate communications
        and public affairs officer of NGCP, the line was energized at 7:02 p.m. on
        Tuesday (September 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fc4ab-f3f1-4a7f-8791-ccd21ad7a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:33:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:35:41.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After it was energized, it was looped and synchronized to the grid
        at 7:42 p.m.,” reported Gaydowen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d6aae-9602-4572-88cd-71824a34404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:33:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:35:41.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energized transmission project will improve the reliability
        of power services to Ilocos Sur and Ilocos Norte, which is currently being
        supplied only by a 115 kV line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43012727-4c5b-4fac-9d74-fec2dfd74ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:33:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:35:41.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole project involves the construction of a 230-kV double-circuit
        line spanning 108 kilometers from San Esteban Substation in Ilocos Sur to
        the Laoag Substation in Ilocos Norte to transmit the power generated from
        the wind power plants in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c6de6-5d43-4079-bb4a-b2d38277a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:33:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:35:41.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This project is also expected to strengthen the transmission corridor
        in the Ilocos area and at the same time comply with the single outage or N-1
        contingency criterion required under the Philippine Grid Code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241637b7-0708-466e-a5d6-8d1444399ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:33:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T10:35:41.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this upgrade, our lines will be better equipped to transmit
        the available capacity from the renewable, as well as conventional, energy
        sources to the rest of the Luzon grid customers,” Gaydowen explained.</p>'
  '2015-FIBA-Asia-Championship-Gilas-China':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-03T23:18:23.572+08:00
    'imagesource': 'jcr:50decea9-3451-43a4-b79c-81de8b97a7d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15520ec6-4387-4198-a181-a901a2bbb35b'
    'lead': 'Gilas Pilipinas fell prey to China in the 2015 FIBA Asia Championship
      finals at the Changsha Social Work College Gymnasium in Changsha, China on Saturday
      (October 3). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:54:12.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T11:54:15.473+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T11:54:15.204+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2015 FIBA Asia Championship: Gilas falls prey to China, settles for
      second place

      '
    'updated': 2015-10-04T14:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330676fd-9811-456b-ae2c-80bc0ce7aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before a hostile
        crowd at the Changsha Social Work College gymnasium in Changsha, China, Gilas
        Pilipinas displayed resilience against the favored Chinese in the 2015 FIBA
        Asia Championship finals on Saturday (October 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863eb250-dab9-4d1c-867a-bb1bb4293a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Filipinos still fell prey to the host-country China, 78-67,
        in a game that had no less than the continent''s lone ticket to the 2016 Olympics
        in Brazil at stake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa25b8-b63a-4d5f-a9e6-a574d96f689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in their gallant stand against the Chinese, naturalized Filipino
        Andray Blatche stood the tallest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae392bb4-55da-4915-a897-b60011abd4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being hounded by foul trouble, Blatche threw his weight
        around and finished with 17 points against tournament MVP and former National
        Basketball Association (NBA) teammate Yi Jianlian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283941e3-854c-49a0-9459-74a572c033b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson William, however, hardly made an impact but was named the
        best point guard in Asia for the second time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d8c16-907d-4579-9676-fe0a2b3fa741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas actually rolled on to a 15-10 start, but an 8-to-nothing surge
        by the Chinese changed the complexion of the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91e1a4-77ee-4abe-98ad-04e2290cc00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In control for the most part, China led by as much as 16 points,
        but Gilas tried to keep in step.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24677454-83b2-4caa-ad13-5555bab159c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Filipinos sliced the lead to 10 entering the final
        quarter, 60-50.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca87d5-c79e-41ca-b647-e4102671d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:54:12.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:54:15.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a quick five points by the Chinese to open the payoff period
        buried Gilas for good.</p>'
  'uaap-cheerdance-competition-nu-pep-squad':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-03T21:03:57.898+08:00
    'imagesource': 'jcr:5d097392-92e0-4d40-97ab-35d7d4f91cb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c8b0943-aab0-40b9-9e00-0ae38ebabb50'
    'lead': 'The National University Pep Squad retained their University Athletic
      Association of the Philippines (UAAP) Cheerdance title on Saturday night (October
      3) at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T11:56:21.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T11:56:24.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T11:56:23.756+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NU Pep Squad mentor proud of team''s routine execution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbbc16-c279-4c8d-ac37-4cf4e71b1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National University
        Pep Squad retained their University Athletic Association of the Philippines
        (UAAP) Cheerdance title on Saturday night (October 3) at the Mall of Asia
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399c796-f905-4455-8243-e134ad6f8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NU''s head coach Ghicka Bernabe, they were confident
        that they could successfully defend their title with the way they conducted
        their practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943da531-0f08-41ca-b28b-a0f75d236613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami naging worried na mabilis itong maagaw sa amin, yung
        championship na ito," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39255d-8d32-4ee2-9749-1487ed713569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champion mentor revealed that they had to change their theme
        a month ago because they had a similar one with University of Sto. Tomas which
        was African-inspired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ef276-3d78-4b41-bf7c-34f688f413ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe added that she was happy with her team''s performance, which
        garnered a winning score of 668.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95feaf-05a9-4938-9083-4df57ed65ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda naman yung kinalabasan. Nagustuhan naman ng tao and definitely
        dinala niya kami sa three-peat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de7cbf-27ce-4c51-ae76-bfe0267bbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some miscues in their routines, Bernabe was proud on how
        her squad executed their difficult pyramids sequence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef0dd2-c0ee-4b28-8e52-43475cfea0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly nagkaroon siyempre ng parang (doubt) kung ano kaya ang
        mangyayari sa judgment," said Bernabe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3449fed-15a4-4315-9540-3da46525fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong nagkamali yung players ko dun sa isang pyramid, yung pumasok
        sa isip ko, apat na pyramid yung nilaban ko eh. Parang lahat ng universities
        hindi naglabas ng apat na mahirap na pyramid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ede350-81b8-483e-b167-4a108f444c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:56:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T11:56:24.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
