    'updated': 2015-10-04T14:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e0e386-e34f-42c0-9115-9f853120622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Education Secretary Arne Duncan will
        step down in December, an administration official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04678155-85aa-4348-b6a6-c1e266182ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan is one of the few original members of President Barack Obama''s
        Cabinet who are still in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939733e-ebaf-4ce1-bde4-7276aa72af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has selected Deputy Secretary of Education John B. King, Jr.
        to replace him. Obama is expected to speak at 3:30 p.m. ET in the State Dinning
        Room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e782e5-5613-4778-8f1f-0fc52b61eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal memo to Department of Education staff, Duncan cited
        the commute between his home and family in Chicago in announcing his departure
        and called his job "greatest honor of my life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4133fc-06ba-4cdf-87c3-be1f8e4b3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been lucky to have an a amazing team here from Day One,
        but I honestly believe our team today is the strongest it''s ever been," Duncan
        wrote. "So it''s with real sadness that (I) have come to recognize that being
        apart from my family has become too much of a strain, and it is time for me
        to step aside and give a new leader a chance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc74a1d-9556-4ec9-be0d-80d56d83ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama brought Duncan with him to Washington from Chicago, where
        he served as the city''s schools chief. He''s long been one of the president''s
        closest friends in the administration, their relationship forged in the days
        before either came to national prominence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cb86b-0fa1-4324-be3b-9e05901dd818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan said he had not made a decision about his next steps besides
        spending time with his family and added that he expected to find work that
        involved "expanding opportunity for children."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae024c-d11e-4e04-925a-c02643ff9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan also offered effusive praise for his deputy and his successor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b302b4a-ffaa-416f-82f2-fcf36b931e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years that I have known him, and especially in the months
        we have worked together here, I''ve come to recognize John as one of the most
        passionate, courageous, clear-headed leaders in our field," Duncan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02534177-7eac-4a98-a20e-81812ed5b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan''s departure means Agriculture secretary Tom Vilsack will
        be the sole remaining Cabinet-level secretary who has been with Obama since
        2009. Obama''s Office of Management and Budget Director Shaun Donovan started
        in 2009 as his Housing and Urban Development secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0fb072-1337-4004-880c-251cd93af451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the administration, Duncan and Obama often
        played pick-up basketball on the weekends in Washington -- though Obama''s
        days on the court have waned in favor of days on the golf course.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc1368-6b0a-4451-9979-5e9e4ac8caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan is among the group of close Obama confidantes who participated
        in the president''s Election Day pick-up game in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b610e7-63fd-421a-bfcc-995a27a4d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As education secretary, Duncan pushed reforms to improve the quality
        of education, including advocating for the controversial Common Core requirements.
        Many Republicans say the requirements provide unnecessary federal interference
        in school curriculum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb349d-59b1-4272-8026-a09915f6aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also implemented the administration''s "Race to the Top" funding
        program that has states compete for federal school funding, as well as gone
        after for-profit colleges for predatory practices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e0eab-f978-4e29-8b8c-e7b93d754e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:15:16.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:15:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/02/politics/arne-duncan-resigns-education-secretary-obama/index.html">"Education
        secretary Arne Duncan stepping down"</a></em></p>'
