      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86330cd5-7757-4612-b732-0dbe93a7d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:17:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:18:04.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Joji Alonso of Quantum Films — distributor of the film
        — also asked for support to help its Oscars campaign, which she said needs
        "$2M to make a decent run."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c033d-4a56-46c8-8e85-decbcdf048cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:17:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T13:18:04.124+08:00
