      'mgnl:lastActivated': 2019-12-20T08:58:50.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were just 142,000 jobs created in September, badly missing
        estimates. Fewer jobs were added in July and August than previously believed,
        too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4158b3-8f0a-404d-a732-8283dc2a00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Wall Street sees just a 27% chance of the Fed raising rates
        in December, according to CME Group''s FedWatch, a futures tool that traders
        use to bet on the likelihood of Fed rate changes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9795444-88fd-4155-9e0f-a73edb7a6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s down from 42% on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bcdc52-91c9-4bee-8dbd-9159c5ee734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the probability of an October rate hike? Close to none. It''s
        now at 5%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097432b-144b-4ef6-a09b-ffd3d973e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fed chief Janet Yellen insisted October was a "live" meeting,
        it wasn''t seen as a realistic time to move on rates anyway because there''s
        no press conference scheduled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2467ac-ce6b-4dc4-a8e7-bee9b4eacda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "simply dreadful" jobs report raises fresh doubts about the
        U.S. economy and ability of the Fed to raise rates "not just this month, but
        this year," Win Thin, a currency strategist at Brown Brothers Harriman, told
        clients in a note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ba914-b5ea-45c9-a9fa-8267a2818448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond markets don''t see a rate hike either</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a418bf7-10cb-4647-b26b-a0157726b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other metrics are also flashing warning signs about a rate hike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b6947-0139-4819-b3cd-1e0ee59a6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look at dramatic swings in the bond markets. The 10-year Treasury
        yield plummeted to 1.91% on Friday. That''s a huge reversal compared with
        2.05% before the jobs report was released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04214fe-841e-4db1-a062-bb9a5fa5e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short-term U.S. government debt yields also tumbled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095be11-0888-428a-9822-ad64794d6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s telling us the market may be pricing in a rate hike later
        in 2016," said Sharon Stark, fixed income strategist at D.A. Davidson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996c899-9a5c-42eb-8c54-7cad1e645873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks, dollar in retreat mode</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb8afc-9624-4bb3-9a0d-19c4ab20b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. dollar also lost ground against its rivals after the jobs
        report. Lower rates make currencies less attractive to investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f28fe-0a8e-4032-ba8d-0ece68482d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market took a big hit. The Dow tumbled as much as 250
        points amid renewed concerns about the economy and frustration over the muddied
        outlook on interest rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd97f7-62a0-4117-8283-39e5c1fec341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this turmoil was great news for gold bugs. Gold spiked 2.4%
        to $1,140 an ounce in response to the weaker dollar and increased worries
        about the health of the U.S. economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b190bb-e879-4e52-b05b-576b65849eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the final jobs report of 2015</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c97c1d-6f44-4696-ad89-c546151081fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s too early to say the Fed definitely won''t raise
        rates later this year. There are still two more jobs reports scheduled for
        release before the Fed''s final meeting of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12c271-ba50-4738-ad26-f34f11c1a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, San Francisco Fed President John Williams told reporters
        on Thursday that job growth would only need to surpass 100,000 or 150,000
        for him to be in favor of a rate hike.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb660e-5cec-4362-b600-cb9652a0ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global slowdown, market turbulence hitting jobs</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d05fe8-7051-45d1-ae8e-071b0c75973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not only were fewer jobs added in September than hoped, but
        wages growth remains elusive. Average hourly earnings were flat in September
        from the prior month, dashing estimates for a rise of 0.2%. The average work
        week also declined slightly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bf359-267e-439e-a572-3c60ef61167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see broad-based weakness in the U.S. labor market," Barclays
        economist Michael Gapen wrote in a research report. He believes the lackluster
        September report reflects "deceleration in activity abroad, and, more recently,
        the pickup in financial market volatility domestically."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249b552-0c82-440b-ac2d-85db6672a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:58:47.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:58:50.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story as first published on CNN.com, <a href="http://money.cnn.com/2015/10/02/investing/september-jobs-report-fed-rate-hike/index.html?iid=hp-stack-intl">"Ugly
        jobs report casts doubt over 2015 Fed rate hike"</a></em></p>'
  'stock-market-worst-year-since-2008':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-05T09:48:12.334+08:00
    'imagesource': 'jcr:e8339a29-2f2c-46a9-b724-eb77fc8bb102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e29c323-fa61-41e6-a2cb-3078c83f7be0'
    'lead': 'It''s shaping up to be the crummiest year for U.S. stocks since the implosion
      of Lehman Brothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:02:06.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T09:02:09.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T09:02:09.277+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brace for worst year on Wall Street since 2008

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b617fb-9a00-4cb9-9fad-a9cefd342099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> It''s shaping up to be the
        crummiest year for U.S. stocks since the implosion of Lehman Brothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3c21b-36f9-4d7d-bee7-3f69d00fddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bull market on Wall Street has run into a wall of alarming news:
        turbulence in China, vague Federal Reserve policy, a crash in oil prices,
        and a slowdown in earnings growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059b688-13a5-46d8-aa01-ab22ddcc901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those shockwaves have wiped out 6% of the value from the S&amp;P
        500 so far this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e738d-6f6a-41fa-bda6-3461bc87d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the good news: investment professionals polled by CNNMoney
        believe a year-end Santa Claus rally will lift stocks off the mat and prevent
        a bear market from materializing. On average, survey respondents estimate
        the S&amp;P 500 will end the year at 2015, up 3% from Friday''s close.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b1836-9760-4adb-9dc5-bea27517beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news is that the market would still finish the year 2% below
        where it started. That would make 2015 the worst year for the S&amp;P 500
        since 2008 — when it plunged 38% amid the financial crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e21ef1-bf56-4178-841c-162df778aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now you''ve got a lot of pessimism driving prices. This is
        going to be a very uninspiring year for U.S. stocks," said Russ Koesterich,
        global chief investment strategist at BlackRock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaeff46-ca48-41ea-8153-4e18fcb2257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big banks grow more bearish</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea6d3e-4a27-4fab-9d19-ae2d3e49905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market strategists at big Wall Street banks (which were not part
        of the CNNMoney survey), are a bit more optimistic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdbeb3-4c43-4388-bde6-db08571c6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank, for example, is still calling for the S&amp;P 500
        to pop and rally 8% by New Year''s Eve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270e4c8-93cf-4db9-9a83-952fab854249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these big banks have been dimming their year-end targets too.
        Last week, Goldman Sachs lowered its S&amp;P 500 target to 2000 from 2100
        due to slower growth forecasts in the U.S. and China and the negative outlook
        for oil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911584c-e282-45f2-98a0-96531bfc4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the biggest concern</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf7b59-f0b4-4cb5-817d-e5b81c4107b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was the No. 1 concern among the strategists CNNMoney polled.
        The fear continues to be that China''s troubles will drag the rest of the
        world into a severe slowdown or even recession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeabd2e-68cc-49b8-a794-8dce9bd3679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already signs of weakness at home. The U.S. only added
        142,000 jobs in September and the number of jobs created in the prior two
        months was downgraded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6438888-cd58-43a1-a5cc-d2e7f43106e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, at least one large U.S. company -- Caterpillar
        — cited the global slowdown as it announced 10,000 job cuts would be made
        over the next few years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a6a06-63f0-4441-9573-97858da61a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak global activity and the strong U.S. dollar caused American
        manufacturing growth to grind to its weakest pace in two years, during September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c3957-21cc-41ee-8b68-ae1baecade2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sluggish earnings growth</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be12258c-7ed2-48d4-bcbd-3ed453d3d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of that is good for corporate profits, which power stock prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42642c-84f9-4671-ba72-c9a4a242efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Lafferty, chief market strategist for Natixis Global Asset
        Management, believes modest earnings growth and record-high profit margins
        will keep a lid on stocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5856104-3d02-4017-8dc5-d822f34d9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see no major downside to stocks, but only modest upside as well,"
        Lafferty said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67580a-58f1-47a7-af68-6512c9bd0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are stocks still too expensive?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03033d3-2c56-4987-bf74-6e718711d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of market strategists are worried about valuations too.
        Few believe stocks look as expensive as during market bubbles, but it''s also
        tough to argue they''re cheap.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc626eb-f5fd-4b2d-a227-2313f8f029fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valuations remain stretched — even at current prices," said Peter
        Kenny, an independent market strategist and founder of Kenny''s Commentary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7183e-7d26-4a12-95cc-c32700845fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears about lofty valuations caused biotech stocks to tumble in
        recent months. The previous darling of the stock market tumbled into a bear
        market last week amid fears that political pressure will keep a lid on drug
        prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2c40f-1a2a-4c01-a5c4-e63fa24b7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, investors continue to grapple with a murky picture
        from the Fed on the timing of higher interest rates. Wall Street reacted negatively
        to the Fed''s decision to delay a rate hike in September and this week''s
        ugly jobs report seems to have lowered the odds for a move later this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f37a76-14ff-4c9e-b7d9-2841145c1e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bet on consumers, innovation</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8bf91-3635-4295-acc4-426945defb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this means bargains can''t be had in the stock market. A
        number of market pros remain bullish on consumer discretionary stocks as part
        of a bet that cheap oil will be a net positive for Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab222631-9846-44c0-82a9-3b63b51cfebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks also remain a favorite. No wonder the Nasdaq — home
        to tech stars like Apple, Google and Facebook — is down just 1% this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a6ed1-d97a-4703-b9b4-82673b9fcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are most bullish on the technology sector. It offers solid earnings
        and revenue growth. In addition, valuations are relatively reasonable," said
        Kristina Hooper, U.S. investment strategist at Allianz Global Investors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22190d-058b-41e2-a6a9-4b5c818d3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:02:06.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:02:09.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/03/investing/stock-market-worst-year-since-2008/index.html?iid=hp-stack-intl">"Brace
        for worst year on Wall Street since 2008"</a></em></p>'
