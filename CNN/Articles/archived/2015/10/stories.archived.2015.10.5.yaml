    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ad3f4-a25a-40db-aa80-aad8fb6bed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United lost 3-0 at Arsenal, blitzed by three goals in
        the first 20 minutes that gave them no way back into a match in which the
        hosts played sublime football.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e493664-c62b-4dd0-a2a8-bb9b7e09dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexis Sanchez netted twice to give the Chilean six in the last
        three games and Arsenal''s Germany midfielder Mesut Ozil scored the other
        to leave the visitors trailing by three goals at the break in a league game
        for the first time in 10 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e9083-cf59-4c00-ab7d-44a09d4b6de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, who had been top before the weekend, dropped to third place,
        two points behind neighbors Manchester City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb5cda-60fd-4751-9abd-a7baa7ace16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honors even</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63425890-0fd9-4f1f-89bc-745de72c5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being held at home by Liverpool, Everton manager Roberto Martinez
        believed his team, unbeaten in seven league and cup games, deserved to win
        a typically tense derby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485801a-1f66-4eb6-9c3f-49bb6b7edc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we had the ball in their half, we looked like creating
        something," he said. "(Liverpool goalkeeper Simon) Mignolet made two outstanding
        saves. We are disappointed with the goal we conceded."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff65ad-d7fe-401f-826e-dad5d4ef7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal was headed in by an unmarked Danny Ings in the 42nd minute
        but there was still time for Everton''s Romelu Lukaku to equalise before halftime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758a7c1-1ff4-4441-a741-47dab7a3ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez felt Liverpool midfielder Lucas Leiva should have been
        sent off for a trip when he had already collected one of the game''s six yellow
        cards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e98ad5-345c-4ad0-b7e5-9769e4b24a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result left Everton one point ahead of their neighbours, who
        are 10th, six points behind leaders Manchester City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3180c33-4a26-44e2-81b1-60a8b4265b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City stayed top after thrashing Newcastle United 6-1 on Saturday
        because of the heavy defeat suffered by local rivals United at effervescent
        Arsenal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921528f-7458-4110-bb55-96e27f644d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United blitzed</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6f1a7-19ce-4a31-a290-090cf1346932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London side moved above United into second place on goal difference
        with a performance that vindicated manager Arsene Wengers'' faith in his team
        after fierce criticism followed a midweek home Champions League defeat by
        Olympiakos Piraeous.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81909ff9-a8c7-4d2c-b7ed-b009d603208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was all for the manager," Arsenal''s Theo Walcott told Sky
        Sports. "That first 25 minutes no-one could have dealt with us. It was some
        of the best football I''ve ever been involved with."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986439a3-f26c-4765-97f7-dc81bc696811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger was keen to stress that, despite the disappointment of two
        Champions League losses, Arsenal are very much in contention for a first domestic
        league title since 2004.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16f53e-4a7d-4151-aa51-a18f03b6cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on a good run in the Premier League, two points off the
        leaders," he said. "We missed our (normal) game in midweek but we responded
        to that. We decided to start strong and press high and did that well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae1728-9b99-4870-886a-192c8c91b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that we were disciplined and focused. You always need to
        win the big games."</p>'
