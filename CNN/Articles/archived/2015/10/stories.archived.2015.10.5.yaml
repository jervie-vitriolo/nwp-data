      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Liverpool manager Brendan Rodgers was
        sacked on Sunday (Monday PHT) despite preserving his unbeaten record in seven
        Merseyside derbies against Everton with a 1-1 away draw in the Premier League.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff6128-ce05-447a-9eb8-a09590dff126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a couple of hours of the Northern Irishman claiming after
        the stalemate at Goodison Park that, "I hope to be here for a bit longer yet",
        the club announced his dismissal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cb955-9951-417a-9faa-615f979c4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More presciently, he told Sky Sports, "When the time comes for me
        not to be here, I''ll accept that and move on because it''s an incredible
        club and a wonderful club to work for."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcefa50-d57b-46eb-b54a-cd2e4a46b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very good point," Rodgers said after the draw. "It is a
        difficult place to come. We looked like we were getting better in our attack
        and defensively we were more cohesive."</p>'
