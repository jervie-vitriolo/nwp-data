      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, Samahang Basketbol ng Pilipinas (SBP) president
        and Gilas patron Manny V. Pangilinan said the team has no intention to participate
        in or host a qualifying tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dadd31-9700-4277-b024-f7af558947e6'
      'mgnl:activationStatus': true
