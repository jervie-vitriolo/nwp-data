  'Bohol-Tagbilaran-Airport-flights-resume-stalled-PAL-aircraft':
    'author': 'Angeline Valencia, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-05T12:17:38.765+08:00
    'imagesource': 'jcr:8204297d-84ab-4b3e-9ec2-f920947106bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce5dbae-3087-4851-9799-0e8493ee272a'
    'lead': 'Flights to Bohol will resume anytime Monday (October 5) after the Civil
      Aviation Authority of the Philippines (CAAP) issued a waiver to airline companies
      plying Manila-Bohol-Manila route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:49:36.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:49:39.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:49:39.461+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flights to Bohol resume despite stalled aircraft at Tagbilaran Airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992a6a7-0d41-4401-86ce-7fda90fd928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City (CNN Philippines) —</strong> Flights to
        Bohol will resume anytime Monday (October 5) after the Civil Aviation Authority
        of the Philippines (CAAP) issued a waiver to airline companies plying the
        Manila-Bohol-Manila route.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea720b-516b-4509-80a6-97b099357e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the waiver, CAAP authorities in Bohol also received a
        copy from the Notice to Airmen (NOTAM) central office in Manila that as of
        8:14 a.m. Monday, the Tagbilaran Airport can already accommodate aircrafts
        from Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a875cb-73e4-49ab-8afb-ce033b0d2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are also furnished with the NOTAM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53416ea1-7266-4fc7-af50-ccf2089b165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Veloso of the Control Tower of the Tagbilaran Airport said
        it will be up to which airline companies who will take the first flight today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b653f-6023-4930-8240-3c6b0347503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the light of the Notice to Airmen, the stalled Philippine Airlines
        (PAL) aircraft will be moved 10 to 15 meters from the landing bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822c4e9-a6e6-4f6b-a2f0-e2be334577c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NOTAM advisory covered the period, from 8:14 a.m. today until
        6 p.m. of October 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ba6e2-927e-45f6-a360-bdbf5888c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the NOTAM advisory, landing take off of code 3 is allowed. Code
        3 category aircraft includes the Airbus, Veloso explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9f7e2-3b75-4496-b1d1-aff891d530c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, Airbus 320 aircrafts are allowed to land and park at
        the Tagbilaran Airport even with the stalled PAL aircraft occupying an area
        of the tarmac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19653766-a3df-4fdb-a923-62690b8aebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is amid the one-place policy of the International Civil Aviation
        Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7776b-c0c3-4296-bb68-b9c91efb7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL maintenance technicians and mechanics found leak in the oil
        tank of its stalled Airbus 320 and it might take until Wednesday to be fit
        to fly again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899fb536-3d7a-417d-ab6e-585ef87e895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:49:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:49:39.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NOTAM advisory serves to inform “aircraft pilots of potential
        hazards” in the light of the presence of the stalled PAL aircraft at the tarmac
        of Tagbilaran Airport.</p>'
  'Apple-iPhone-6-6S-Plus-smartphone-Bendgate':
    'author': 'Hope King, CNN Money'
    'caption': 'Apple iPhone 6 Plus'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-05T11:18:00.585+08:00
    'imagesource': 'jcr:279f9278-108c-4647-8887-31b3c314faf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52f85fec-2f19-44f8-9d7d-2026e51ec21f'
    'lead': 'The new iPhone 6S and iPhone 6S Plus are made from aircraft-grade aluminum
      that will not bend like the iPhone 6 and iPhone 6 Plus did under certain amounts
      of pressure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:53:09.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:53:14.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:53:13.671+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple iPhone ''Bendgate'' is over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffe749-369f-44b1-a779-457f5e0287c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Go ahead, sit on ''em. (Figuratively, of course.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b493b2f-b5c1-4b19-91ec-0b6090ae0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhone 6S and iPhone 6S Plus are made from aircraft-grade
        aluminum that will not bend like the iPhone 6 and iPhone 6 Plus did under
        certain amounts of pressure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c89c68-37a8-400b-b390-1982956bf6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate and independent tests have concluded that the "S" models
        can withstand more pressure than their predecessors before bending, and will
        also retain their original shape once pressure is released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d5091-493d-4ebb-a306-1c1364e21fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Bendgate'' is a thing of the past," smartphone warranty provider
        SquareTrade concluded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a07ea7-e2dd-4d36-8e2d-2f451f83454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company tested the new phones by applying 170 and 180 pounds
        of pressure to the iPhone 6S and 6S Plus, respectively — a "dramatic improvement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eced59c-2a47-41f4-80ff-0a1e2bb84a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadget repair shop uBreakiFix''s test came to the same conclusion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892551ff-44cd-4309-9deb-8c8ddea1b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, when the iPhone 6 and 6 Plus launched, a handful of customers
        that bought the larger phones reported that their phones became bent after
        they carried them in their pockets for a long time. The phenomenon quickly
        became dubbed "Bendgate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddb9ba-e7c6-4859-819e-c428a5485346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, an Apple spokesperson said that a "bend in an iPhone
        is extremely rare" with normal use.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327561c0-6d44-4800-be0c-d1c0fac2a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhone 6S and iPhone 6S Plus went on sale online earlier
        this month and in stores for the first time on Friday, setting another record
        for Apple. The company said it sold 13 million of the phones over the first
        weekend of sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a027467-b0d1-4770-9576-8990864e60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:53:09.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:53:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/28/technology/apple-iphone-6s-bendgate/">"Apple
        iPhone ''Bendgate'' is over"</a></em></p>'
