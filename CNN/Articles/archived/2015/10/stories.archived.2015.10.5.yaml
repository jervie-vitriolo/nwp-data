  'Syria-airstrikes-ISIS-Russia':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-05T15:03:50.588+08:00
    'imagesource': 'jcr:6a59e578-2115-44e0-8ac7-73de16aef95f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b68483-ae17-4acb-964d-a48d54fb8493'
    'lead': 'The Russian air force began strikes in Syria on Wednesday. In the past
      24 hours, it has carried out 20 flights targeting 10 ISIS positions in Idlib
      province, the Russian Defense Ministry announced in a statement Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:15:50.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:15:54.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:15:53.815+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia intensifying Syria airstrikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61881efe-af5d-48bb-8940-b3fba527b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia is intensifying its airstrikes in
        Syria, which it says have "considerably reduced" the combat potential of militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9dce8-36ed-48e2-ad19-277a92f665d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian air force began strikes in Syria on Wednesday. In the
        past 24 hours, it has carried out 20 flights targeting 10 ISIS positions in
        Idlib province, the Russian Defense Ministry announced in a statement Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec05391-ecf0-44a9-a8b9-72db290308f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011, Syria has been torn apart by a brutal civil war that
        has seen the rise of extremist groups including ISIS. Moscow supports the
        regime of President Bashar al-Assad and says it is targeting ISIS, al Nusra
        and "other terrorist groups."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d204be8-2bdf-4e7d-a197-e8d1a7017079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S-backed coalition against ISIS -- comprising the United
        States, Britain, Turkey, France, Germany, Qatar and Saudi Arabia -- accuses
        Russia of attacking civilians and Syrian groups opposing al-Assad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e0d03-e1f8-4d5f-9f4c-306392d19821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister David Cameron, in an interview with the BBC
        on Sunday, said most of the strikes appeared to have targeted areas not under
        ISIS control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f10fef-80e8-496c-9254-e1553c2113db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening is that they are backing the butcher Assad, which
        is a terrible mistake for them and for the world. It''s going to make the
        region more unstable, it will lead to further radicalization and increase
        terrorism," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa95b32-6f2e-46e9-8482-8f11009ea932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Assad told Iranian television station Khabar TV he was optimistic
        that a coalition of Iran, Russia, Iraq and Syria would be successful, according
        to a transcript carried by Syrian state news agency SANA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25551b4e-de86-4b47-a43b-713c31ab7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must succeed; otherwise the whole region, not only one or two
        countries, will be destroyed," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad72fc4-2c5e-4376-8e6c-6c55cab4a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these countries unite against terrorism and fight it militarily
        and in the areas of security and information, in addition to other aspects,
        this coalition will, no doubt, achieve real results on the ground, particularly
        that it enjoys international support from countries which do not have a direct
        role in these crises and in this region," al-Assad said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7838a-1091-4b3b-83c8-052eaf4eb491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants are panicking, Russian general says</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce9079-9ad2-4ac2-9c86-25fb4644df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Saturday, Russian Col. Gen. Andrei Kartapolov announced
        that Russia was intensifying its strikes. He said that before Russia began
        air operations, "American experts informed us that there was nobody but terrorists
        in the district."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a580c-9e39-4daa-a2dc-eba5c064b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian intelligence suggested militants had begun fleeing the strikes,
        which had targeted ISIS command centers, ammunition depots and training camps,
        Kartapolov said, according to Russia''s Ministry of Defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a49353-26a4-4b55-9b14-04f6f8da3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panic and desertion has started among them. About 600 mercenaries
        have left their positions and are trying to flee to Europe. Thus, the Russian
        airstrikes will not only be continued; their intensiveness will be increased,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7110e3-8d21-485a-939e-d4ff974def07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Village hit</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54a3e0-f38b-444a-8c18-e18779f62288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Russia said its soldiers had bombed nine ISIS positions
        in Raqqa, the group''s de facto capital. Tactical bombers destroyed various
        militant targets, including ammunition and oil depots, and all-terrain vehicles,
        it said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a09604-289f-4b10-93ca-56c8ec5a5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition groups alleged at least 11 people had been killed in
        a double strike by Russia on the village of Ehsim in Idlib province. CNN could
        not independently verify it was a Russian strike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57242c-760e-4cfb-af86-69923280203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria and the U.S.-backed coalition against ISIS also have continued
        strikes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a3e30-2352-40a8-9cad-e82010853b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:15:50.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:15:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
