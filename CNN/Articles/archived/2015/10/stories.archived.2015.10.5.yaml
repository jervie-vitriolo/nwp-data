  'Filipinos-lose-track-weekly-expenses-mystery-spending-survey':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-05T16:06:57.990+08:00
    'imagesource': 'jcr:9f025885-d5d2-49fc-a58f-af999ea07844'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07f4c5c-4fae-4b3c-bddb-a7e79a6aa7d6'
    'lead': 'A recent survey commissioned by financial services firm Visa revealed
      that Filipinos lose track of about 42 percent of their average weekly expenses
      on "mystery spending." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:24:29.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:24:33.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:24:33.066+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinoys lose track of 42% of weekly expenses on ''mystery spending''
      – survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c272c-97e1-4f41-9b4c-b967486ebaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:24:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:24:33.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philppines) — A recent survey commissioned by
        financial services firm Visa revealed that Filipinos lose track of about 42
        percent of their average weekly expenses on "mystery spending."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9372af4-a6e1-4f4e-8548-027a87b4fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:24:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:24:33.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike misplaced to stolen cash, Visa said that mystery spending
        happens when consumers spends money but is unsure of where the funds went.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200a3bf-9237-4545-8675-ca4a378a2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:24:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:24:33.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, which took place from August 3 to 6, found that Filipinos
        spend an average of P2,416 a week. However, they lose track of an average
        of P1,010 (42 percent) from that figure a week, amounting to more than P54,000
        of unaccounted money a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11144a7-8334-471d-ae25-dd497f6268a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:24:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:24:33.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70 percent of Filipinos believe that that the unaccounted
        money was spent for snacks. Similarly, nearly half (49 percent) of the respondents
        said that the mystery funds went to non-essential items, while 46 percent
        also said that the mystery spending went to food and groceries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8e07c-cce1-4131-a388-d9054d358042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:24:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:24:33.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Asian markets, Hong Kong had the biggest weekly estimated
        weekly expenses at $113.03 and the biggest mystery spending at an average
        of $58.39 weekly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd7762-d089-4b65-b179-c8085d1c450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:24:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:24:33.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The survey highlights how mystery spending can cause financial
        setbacks for Filipinos in the long run. It also tells us that Filipino consumers
        need to closely monitor their budget to better manage their finances,” said
        Stuart Tomlinson, Visa Country Manager for the Philippines and Guam.</p>'
  'MRT-LRT-tap-and-go-fare-system-beep-card-commute-Metro-Manila':
    'author': ' Paul Garcia, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-10-05T12:58:22.742+08:00
    'imagesource': 'jcr:22b39649-5a76-4494-b7f9-0d1f494b330d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa37378-021f-419a-b5a2-5603a062600a'
    'lead': 'Commuters can now use the magnetic card in Metro Manila''s three major
      rail transit systems after the Metro Rail Transit (MRT-3) started using the
      ''tap-and-go'' system on Saturday (October 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:27:28.617+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:27:31.746+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:27:31.493+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3 rolls out ''tap-and-go'' fare system

      '
    'updated': 2015-10-06T02:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eaf0d3-23ba-4098-b0b8-1e5f8abeeedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Commuters can now use the magnetic
        card in Metro Manila''s three major rail transit systems. The Metro Rail Transit
        (MRT-3) started using the "tap-and-go" system on Saturday (October 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a715e44-c1fe-4e4c-9d83-666583bf1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference at MRT Ayala Station on Monday (October 5),
        the AF Payments Inc. announced the interoperability of the beep card across
        the three train lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07716e-ba08-463e-8e19-99bf4b0218f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contactless beep card can be used in the MRT-3 and the Light
        Rail Transit (LRT) 1 and 2, both northbound and southbound.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ca425-85b5-4263-ae94-f89d0b3566d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AF Payments CEO Peter Maher said the unified automated fare collection
        system has the goal of providing seamless transfer of 1.5 million commuters
        daily in the three rail transit systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baecddcb-9a4b-41c0-bed6-bc9b594b6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maher and transport officials hope that this new system will help
        shorten queues during rush hour and improve the overall commuting experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63ae3f-e8f1-4bd5-a587-0f5d95c523dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some commuters can''t see the difference just yet, adding that
        the ''tap-and-go'' process is still similar to the old electronic system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b149f6-b5be-4fb7-9e1d-eeaa230771ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay naman siya. Hindi ko lang masabi kung mabilis kasi ganun din
        naman, pag labas mo, isaswipe mo rin siya na parang lumang [system] lang,"
        said commuter Ralph de los Reyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b378f5-8917-47bd-b5b5-89a62af8b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maher appealed to commuters to be more patient, as it will definitely
        take some time before everyone could adjust to the new system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad609685-a3a1-409b-80f9-8f8526d85956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the Filipinos could see the improvements to the service in
        the coming months," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05267f-a386-4a6a-b4fd-b5789bfa274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked for more patience from commuters, especially with
        the train operation staff because they are also just learning about the system
        and equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b5b2b-5274-432b-8c8d-58e3530abc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT General Manager Roman Buenafe echoed Maher''s statement, adding
        that there would be a learning curve for the use of the new system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c7c92-d073-41fd-8ae4-05d8684356ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang learning curve based sa engineering, mga two months yan. Pero
        sasabihin ko, mga less than two months, gamay na ng mga tao ko ‘yan," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46911803-ffe9-4570-a9a2-084a0b968856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More or less 50,000 tickets have been sold by the MRT last week.
        The beep card, which expires after four years, can be reloaded with up to
        P10,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157ddf3-6e70-4be6-b414-40d0e9766a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:27:28.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:27:31.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beep card was first used in LRT Line 2 in July, and in August
        for the LRT Line 1.</p>'
