    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:22:18.412+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Felix Manalo'' premiere bags 2 Guinness World Record titles

      '
    'updated': 2015-10-06T11:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c459394-78f9-4b3b-beb3-2868b7debf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:22:15.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:22:18.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Felix Manalo,
        a film that follows the life of Iglesia Ni Cristo''s first executive minister,
        bagged two prestigious Guinness World Record titles in its premiere screening
        at the Philippine Arena in Bulacan on Sunday (October 4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d7fde-91db-4eb1-bc40-79fd211fc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:22:15.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:22:18.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film gunned for the record for Largest Audience At A Film Premiere
        and the Largest Audience At A Film Screening — a title held by 2012 film Honor
        Flight. The figures to beat were 10,000 and 28,442, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321992d8-34da-479f-a68b-6cfa88de89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:22:15.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:22:18.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix Manalo successfully bagged both titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb74e6-147b-4e03-b503-525bcb842cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:22:15.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:22:18.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guinness World Records adjudicators recorded a total of 43,624
        people in the audience, based on the physical ticket stubs and discounting
        172 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfc7f9-f1e6-4094-b446-c999cfd19a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:22:15.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:22:18.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Dennis Trillo, who plays Felix Manalo, and Bela Padilla, who
        plays his wife Honorata de Guzman-Manalo, along with Iglesia Ni Cristo (INC)
        heads, received the awards.</p>'
    '9':
      'image': 'jcr:3cf55882-5489-4656-aad5-271dc4f794f8'
      'imageCaption': 'Dennis Trillo and Bela Padilla play husband and wife Felix
        and Honorata Manalo in the film.'
