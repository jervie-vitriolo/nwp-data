      'mgnl:created': 2019-12-20T08:18:40.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; The U.S. Coast Guard reported Sunday
        evening that it had discovered a 225-square-mile debris field in the Caribbean
        Sea during its search for missing container ship El Faro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3aa5c6-8bbc-43a9-8b28-60b8748d712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jacksonville, Florida-based El Faro, which was carrying a crew
        of 28 Americans and five Polish nationals on its way to San Juan, Puerto Rico,
        went missing near the Bahamas last week as Hurricane Joaquin, with winds blowing
        at 130 mph, passed over the archipelago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2376b-e5d7-4f8e-80ba-5c884b8cd9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s discovery of the debris field, which consisted of Styrofoam,
        wood, cargo and other items, according the Coast Guard, came only hours after
        the agency said searchers had found "multiple items," including an oil sheen,
        life jackets and containers in the same search area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724fa7a-8891-4a50-9b11-8c525baf6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that owns the 790-foot ship, TOTE Maritime Puerto Rico,
        released a statement saying that a recovered container "appears to be from
        the El Faro," but according to the Coast Guard, there is no confirmation at
        this point that it or any of the missing objects belong to the missing vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b98035-ebe7-42b3-989d-4537b84425a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We located the objects via aircraft," explained Lt. Cmdr. Gabe
        Somma, who also said that Coast Guard cutters were still fighting the weather
        trying to get to the vicinity of the ship''s last known position, about 35
        nautical miles northeast of the Bahamas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b8f10-f83e-4418-926a-b8a85f30220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said Sunday evening that the search teams, which
        also include personnel and resources from U.S. Air Force and the U.S. Navy,
        have covered more than 70,000 square miles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55270e-190c-4882-89e0-5ad4fe2f9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, no sign of the El Faro or of any lifeboats, according to
        TOTE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8b451-ac17-41d0-adc2-d8e498694ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With every passing hour, the search expands. When you''re searching
        for something in the ocean, tracking the drift patterns and dealing with weather
        elements -- things are moving," said Somma, describing the challenges of the
        search.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d478d-36c9-4247-a63e-9866a5aed843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Petty Officer Bobby Nash said search teams have had to weather
        150-mph gusts, 30-foot waves and heavy rain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b30a3-2bd4-42cc-a680-464f4e290b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties to Jacksonville</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67273fb-5be7-40aa-a9bf-97ba16750e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Greene, the president of TOTE, said a majority of the ship''s
        crew members had ties to the Jacksonville area, but it has not released any
        of their names to the media. Greene said his focus is on their families, whom
        he says he''s been "upfront" with throughout the ordeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bc1db-90f2-4978-9e36-f1495ad27cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most critical importance for us is that we share as
        much information as we have, that we''re upfront about the situations as we
        possibly can be," Greene told CNN affiliate WFOX/WSVN .</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd6b22-13d3-4deb-a173-cf0f5ed50d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate WGME in Portland, Maine, reports that at least four
        of the missing Americans, including El Faro''s captain, are from Maine, and
        that two of them not only graduated from the same high school, but from the
        same college; Maine Maritime Academy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be2034-a958-412c-984f-c31bca8a63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Maine Maritime Academy Sunday night but did not
        immediately hear back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e1271-cb71-463d-8807-81605dd67fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin disrupts ''routine voyage''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37baeca-294e-487f-a8de-35568bd339b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Faro set out Tuesday on what ordinarily should have been
        a routine voyage from Jacksonville, Florida, to Puerto Rico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c7b29-045c-4337-9c7f-921eb110ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Hurricane Joaquin barreled into the area, growing in strength
        as it came.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f388d9-ac3e-41cc-a5f2-2728835b83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though family members told WFOX/WSVN that they questioned why the
        ship sailed into what was then a tropical storm, Greene told the station that
        the boat''s captain felt the conditions were favorable and "was very confident
        the ship was doing well, the crew was quite up to date."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af90f7f-25fe-47b9-ae4e-493f0f0684c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of one of the missing crew members told WGME said she
        did not blame the captain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c892b8b-5273-44df-9cda-c9298e6ce764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blame that has to be done is on the hurricane, not the captain,"
        she said. "The captain is looking out for his crew."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458cb2b0-9ad0-4fa4-836e-7c28e339c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said it would hold a briefing at 10 a.m. Monday
        to provide the latest on the search for El Faro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c36615-f4a4-4854-bab8-28bdfb413eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Vivian Kuo, Michael Martinez and Greg Botelho contributed
        to this report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e630b5f-370a-43ba-9996-c9d368a15317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:18:40.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:18:43.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/04/us/el-faro-missing-ship-hurricane-joaquin/index.html">"Coast
        Guard finds debris field in search for El Faro"</a></em></p>'
  'Felix-Manalo-movie-INC-premiere-Guinness-World-Record-titles':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-05T14:39:24.432+08:00
    'imagesource': 'jcr:e996596e-f045-4d5c-86e7-e237a1a48f62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87376ed2-8e55-4ff1-aa5b-1255476b8e51'
    'lead': '"Felix Manalo," a film that follows the life of Iglesia Ni Cristo''s
      first executive minister, bagged two prestigious Guinness World Record titles
      in its premiere screening at the Philippine Arena in Bulacan on Sunday (October
      4). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:22:15.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:22:18.738+08:00
