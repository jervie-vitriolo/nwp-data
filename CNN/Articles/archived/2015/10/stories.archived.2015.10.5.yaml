  'French-Riviera-flood':
    'author': ' Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-05T21:57:05.227+08:00
    'imagesource': 'jcr:6a59e578-2115-44e0-8ac7-73de16aef95f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223c6cb9-5283-45dd-8342-3f418604ddab'
    'lead': 'Horrific accounts of people drowning in a retirement home and being trapped
      in a road tunnel by floodwater have emerged after the French Riviera was hit
      by extreme downpours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:39:31.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T16:39:35.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T16:39:35.158+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Downpours flood parts of French Riviera; at least 19 dead, 2 missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb495f7-dc95-45a7-a92c-91c4fc01f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Horrific accounts of people drowning in
        a retirement home and being trapped in a road tunnel by floodwater have emerged
        after the French Riviera was hit by extreme downpours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143757e-d26c-4427-9d46-8ea7c9713acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall on an "exceptional scale" set off flash floods that wreaked
        havoc along France''s southeastern Mediterranean coast late Saturday (October
        3). A representative of the French-Alpes Maritime region police told CNN on
        Monday (October 5) that 19 people are confirmed dead and two missing as a
        result of flooding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb9cea-463e-4f8a-b415-e063a395f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man in his sixties was found dead earlier on Monday in the parking
        lot of his in residency in Mandelieu-la-Napoule. Another victim was just found
        dead in Cannes" the representative said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483c9da-de50-4f62-986d-d75bd4114520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 180 millimeters (7 inches) of rain in a span of three
        hours inundated parts of the Alpes-Maritimes district late Saturday, authorities
        said. The area is home to famous seaside resorts such as Nice, Cannes and
        Antibes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647202d-5eac-4eba-b70c-959be24e1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed in a retirement home in Biot, a community
        near Antibes, and another person was killed on a road in Cannes, according
        to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc53596-d6ec-4154-8d38-8df65390dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency Agence France-Presse reported emergency responders
        and local officials as saying that five people died as they tried to park
        their cars, and three others drowned when their vehicle became trapped inside
        a tunnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347bd1c-51bf-4858-bd05-13eb56a78400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Searches are continuing in the hardest-hit areas, which are often
        difficult to access," the Interior Ministry said, warning there was little
        hope of finding some of those missing alive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7979d6-3b06-41bc-980e-b732bee9663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande and Interior Minister Bernard
        Cazeneuve visited the area Sunday (October 4) and met with emergency workers
        involved in the flood response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c322007-6d0d-42de-a6a6-eae9f8556fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prefecture said road and rail networks had been badly affected
        by the flooding, warning people to avoid travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c19a62-d131-4eea-a8d8-e111b10b2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos posted on social media showed torrents of water
        flowing through the center of Cannes overnight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4b7d4-b0f8-48bf-b45c-ae073c704a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actual biblical rain here in Cannes now," Stuart Dredge, a technology
        journalist, wrote on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2061cc-acd6-43c8-a512-2b0fdebb5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:39:31.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:39:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/04/europe/france-french-riviera-flooding/index.html">"Downpours
        flood parts of French Riviera; at least 19 dead, 2 missing."</a></em></p>'
  'bongbong-marcos-vice-president-elections-2016-the-filipino-votes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-05T19:53:11.882+08:00
    'imagesource': 'jcr:d115a6cf-d80d-4259-948e-d52658304300'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31e09fe-c169-4b55-930e-4b969b443a61'
    'lead': 'Sen. Ferdinand "Bongbong" Marcos Jr. announced on Monday (October 5)
      that he run for the vice presidency in the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:42:58.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T16:43:01.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T16:43:01.441+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos running for vice president in 2016

      '
    'updated': 2015-10-06T01:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f56d6-36e8-4008-9624-74c5820b33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Ferdinand
        ''Bongbong'' Marcos Jr. announced on Monday (October 5) that he run for the
        vice presidency in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c5478-edce-4d05-ae7b-f23833df9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have decided to run for Vice President in the May 2016 elections,"
        Marcos said in a statement posted on his website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eda625-1a3d-4a7e-bca5-00a366104108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator first entered politics when he was elected vice governor
        of Ilocos Norte in 1981 at the age of 23. He then became the governor of the
        province, serving 1983 to 1986.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a84f26-d06a-48fb-9312-cfc8381d190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was cut short by the 1986 EDSA Revolution. Several years after
        his family went into exile in the United States, Marcos returned to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ab5dd-5c43-426a-8ab8-84ccd087f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran as Ilocos Norte second district representative in 1992 and
        won a three-year term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee7d56-8cc3-47d9-a121-1838a965f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, he tried his luck at the Senate but lost. Three years later,
        he returned to his province and served as governor before going back to the
        halls of Congress in 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015d525-150b-43ac-85b5-6a24f5d63f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, he finally landed a seat at the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa59a5-dd9b-4e40-9fbf-624a55905705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks with Duterte, Binay</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35e452-d4b0-4d78-b921-ca21058b8a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who is the son of former President Ferdinand Marcos,
        said that talks of teaming up with certain presidential candidates were mere
        speculations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea427a39-9e49-47bb-94b7-94f533c656bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, he consulted with Davao City Mayor Rodrigo
        Duterte, who he said promised him support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f12a1e-ef4f-45d5-abde-c31ffa85a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I too will support Mayor Duterte if and when he runs for president,"
        Marcos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8e5bb-1112-493a-b25b-b567a9ab22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/01/Rodrigo-Duterte-meets-Bongbong-Marcos-a-day-after-Cayetano.html">Related:
        Marcos meets with Duterte in Davao City</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e30e4-283f-4468-9eea-f659cc0274a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also revealed that he was invited to be the vice presidential
        candidate of United Nationalist Alliance (UNA) bet Jejomar Binay but talks
        did not prosper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd88b6-fee4-465a-93d7-e976854945f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were initial talks between our supporters. But any team up
        with the Vice President must be rooted on a shared vision for our country,
        a common platform of government as well as political perspectives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616eeb03-c42c-4b99-bc73-328ab2133dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added: "Unfortunately it would be difficult for me to tame
        our political differences."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2127eea0-a229-4c23-b71c-f0e834ca6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of Marcos came hours after Liberal Party announced
        the vice presidential bid of Rep. Leni Robredo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba0502-f8d0-4cf2-8891-f0dd73745087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/05/Liberal-party-LP-mar-roxas-leni-robredo-tandem.html">Related:
        Liberal Party officially declares Roxas-Robredo tandem for 2016</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480efb9-ac4c-4528-9f69-b8a0cf604388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Marcos and Robredo, Senators Francis Escudero, Alan Peter
        Cayetano and Antonio Trillanes IV have likewise declared their vice presidential
        bid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf5d34-d6dc-4d77-a548-d4838c6351e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the full statement of Sen. Bongbong Marcos Jr.:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382027e7-11d6-4760-b222-ffe5c388a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have decided to run for Vice President in the May 2016 elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ae0db-66f0-4dfd-81ae-e067f75ee410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these talks of teaming up with certain leading presidential
        candidates have been mere speculations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bd406-cec1-4082-9180-7467df6e6b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I flew to Davao City on Wednesday and consulted with Mayor Rodrigo
        Duterte. He was gracious enough to promise me his support should I decide
        to run for Vice President. I too will support Mayor Duterte if and when he
        runs for President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a90ff5-c13a-4466-b198-13e9252c81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding Vice President Jejomar Binay, I was invited to be his
        Vice-Presidential candidate. There were initial talks between our supporters.
        But any team up with the Vice President must be rooted on a shared vision
        for our country, a common platform of government as well as political perspectives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62f91c-9d43-44de-828a-547fec7ce258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately it would be difficult for me to tame our political
        differences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c74b41-8c82-483b-b970-5aa4f14af2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, I believe that elected officials have an obligation
        to our people to help change the course of our nation’s history by banishing
        the politics of personality which to me is one of the primary causes why our
        country today has become a soft state where the rich become richer, the poor
        become poorer, graft and corruption is endemic, the drug menace pervades,
        injustice is the norm and government incompetence is accepted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5048a08-fa04-415e-8d0b-cc9475f16ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, I have decided to put my political fortune in the
        hands of the Filipino people. I humbly ask them to judge whether or not I
        am worthy of their trust to be Vice President on the strength of my performance
        as a public servant in the last 26 years: first as former Vice Governor and
        Governor of Ilocos Norte, then as Representative of the 2nd District of Ilocos
        Norte and, finally, as Senator of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98386113-21a6-4de0-ae6a-25a833d343d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:42:58.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:43:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you and may God bless us all.</p>'
  'Varsity-Studs-UAAP-NCAA-Ferrer-Jalalon':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-05T19:38:42.242+08:00
    'imagesource': 'jcr:44d5689c-527b-4423-b76b-9528c6e31ef9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7395752e-ad5c-4264-968f-55a2f5a3a41b'
    'lead': 'UST''s Kevin Ferrer and Arellano''s Jio Jalalon were adjudged the collegiate
      players of the week in their respective leagues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:45:08.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T16:45:12.423+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T16:45:12.042+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Varsity Studs of the Week: UST''s Kevin Ferrer and Arellano''s Jio Jalalon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8c20d-464f-46a4-bc15-b1e3d4d51663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — What has been the key to University
        of Santo Tomas’ rise this season? Truth be told, it all boils down to the
        simplest of explanations: the Growling Tigers are as cohesive as they’ve ever
        been.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d411157-00cc-465b-be5f-625f9fea43d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re not a team, but we''re a family," said coach
        Bong dela Cruz. "That''s our mentality ever since we had our team building.
        Yun ang ginagawa namin at pinapairal ngayon.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589dce4a-1fd6-4a02-9d3c-c18d5a564210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it should be no surprise that UST is seeing better days this
        time out compared to last year''s forgettable run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267cb4a-e628-4ec1-903d-50cf14446e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the forefront of this turnaround is the newest King Tiger:
        Kevin Ferrer, who has been the driving force in leading UST back to the top
        of the University Athletic Association of the Philippines (UAAP) standings
        this season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a630ac-40fd-434c-b4d4-4e2a562fd8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Kevin, maganda yung pinapakita niyang example sa mga teammates
        niya," Dela Cruz said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785c36e-2bb0-447e-8ef0-1307d83c2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer, who bagged the ACCEL Quantum/3XVI-UAAP Press Corps Player
        of the Week, has taken the leadership role by heart this year. And so far,
        everything is going his way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a47e3-afa6-4644-9e7c-63d71aca65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Tigers fell behind by 14 early against La Salle last Wednesday
        (September 30), the 22-year-old huddled his teammates and shook off their
        slow start. The Tigers choked the Green Archers with their killer defense
        and bombarded them with booming long bombs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f3a3a-1cef-4b67-9b38-822073c78821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That searing run saw huge contributions from Ferrer''s "brothers"
        like Kyle Suarez, Louie Vigil, Ed Daquioag, and Karim Abdul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66d727-c447-464d-b8bd-819749f7f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saddled by foul trouble all game long, Ferrer eventually finished
        the job in the fourth, firing 10 straight points to start the frame, helping
        UST maul La Salle, 77-61, on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77df187-88df-49c7-ac45-6cfc0cf0a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wound up with 17 points, highlighted by a 3-of-4 shooting from
        beyond the arc, in just 16 minutes of action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555c090-46d5-406e-a6cb-11c4bb399525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was enough for Ferrer to earn his second consecutive&nbsp;
        weekly citation given by sports scribes from national dailies and online portals,
        besting La Salle''s Jeron Teng and Adamson''s Jerome Garcia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5ba88-5492-42e8-a980-d654a51acae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beast against Lions</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b833976-fce9-4f01-8f2a-5a83e25eca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something about playing San Beda that always draw the best
        from Arellano University''s Jio Jalalon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a92538-11b3-4f43-83c9-5fe7e033c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon delivered one of his best performances of the National Collegiate
        Athletic Association (NCAA) to power the Chiefs to a 91-72 victory Friday
        and a rare elimination round sweep of the Lions at The Arena in San Juan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce521f5-f6e9-4395-9ab0-4096a96118c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon dropped game-highs 25 points, eight assists and seven rebounds
        to lift Arellano to the victory that fanned its Final Four bid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71d84a-7385-49a9-8cdd-faf501a1760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also clinched Jalalon the ACCEL Quantum/3XVI-NCAA Press Corps
        Player of the Week award, his second after winning the same honor following
        a 22-point, eight-assists and six-rebound effort in an 88-84 win also over
        San Beda in the first round on Aug. 18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9601a-8ee9-4574-8948-913c78d516ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon shone the brightest in the first quarter when he exploded
        for 11 points that set the tone for the rout as the Chiefs handed the reigning
        five-peat champions their worst defeat of the season since an 80-93 setback
        to the Letran Knights in July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7952e1-ffa3-4a80-bf75-1232c755ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon, 23, however, said it was just coincidence that he excelled
        when faced against San Beda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3002d-7c6a-46ee-bc04-e97edf9adea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:45:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:45:12.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just angry at myself, not at San Beda because we''re coming
        off two straight losses that I feel we should have won," said Jalalon, a native
        of Cagayan de Oro, in Filipino.</p>'
  'PBA-players-union-Mahindra-Nuyles':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-05T19:24:43.049+08:00
    'imagesource': 'jcr:b7354a1f-b14b-474c-9a61-32fb02fe16f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '549c3d80-3d9b-4195-a4db-2abaff557e65'
    'lead': 'A labor group urged the Philippine Basketball Association (PBA) cagers
      to revive a players'' union amid the Mahindra Enforcers-Alex Nuyles contract
      row. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:47:14.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T16:47:20.427+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T16:47:20.175+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor group urges PBA cagers to restore players'' union

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902c790-a394-413b-9214-21250c4d0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A labor group urged the Philippine
        Basketball Association (PBA) cagers to revive a players'' union amid the Mahindra
        Enforcers-Alex Nuyles contract row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c1573-e2a5-4ff7-afc0-6b0a8a509f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage them to form players'' union because they are professional,
        first class athletes and not commodities," Trade Union Congress of the Philippines-Nagkaisa
        (TUCP-Nagkaisa) spokesperson Alan Tanjusay said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e87eb-6e5e-47af-83c0-833a1f987354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basketball players are just like any other ordinary blue collared
        worker who is vulnerable to abuse."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067cf09-a6c2-4b93-ac9d-cd9141b75d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such union will, in particular, protect the players from abuse of
        contract, Tanjusay added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65446db-7d53-4602-94a7-981dff9e0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if they organize themselves into unions, they can get the best
        terms of the deal of their contracts than those who are not unionized," said
        Tanjusay, who is also an advocacy officer of the Associated Labor Unions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5aa19-2166-4de0-9241-93e4a8cfcc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came on the heels of former Mahindra coach Glen Capacio expressing
        support to guard Alex Nuyles, whose contract with the Enforcers was invalidated
        by the team management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa3d98-1689-4715-8e7c-2950db600a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, in fact, Capacio who first called for the restoration of
        the PBA players'' union, which was formed by PBA four-time MVPs Ramon Fernandez
        and Alvin Patrimonio, Robert Jaworksi, among others during the 1990s, to "protect
        the interest of Nuyles and other PBA players who have similar predicament."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa2c10-4acb-4839-93a2-945b1fbd7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, players failed to keep the group active.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16adde8d-7c85-49bb-871f-698aba37d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:47:14.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:47:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjusay added that formation of unions are being "encouraged by
        the Department of Labor and Employment (DOLE) and promoted by the International
        Labour Organization (ILO)."</p>'
  'LP-delays-senatorial-lineup-announcement-reviews-lineup-amid-lewd-dance-performance':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-05T18:48:51.178+08:00
    'imagesource': 'jcr:5a0f5c47-be0b-4c67-a79f-0b17b7a2b07a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ce62e2-08da-4a01-b202-7d222f3f23b6'
    'lead': 'While the Liberal Party (LP) probes the alleged involvement of MMDA chairman
      Francis Tolentino in a lewd dance performance of young women in an LP gathering
      last week, some prospective senatorial candidates say they will not be in the
      same slate with someone who ''objectifies'' women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:50:14.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T16:56:35.117+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP delays senatorial slate proclamation, reviews lineup amid controversial
      dance performance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbee916-433a-4775-a04b-307190b074be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Liberal Party
        (LP) was supposed to announce its senatorial slate, together with the declaration
        of standard bearers Manuel “Mar” Roxas II and his vice presidential running
        mate Camarines Sur Rep. Leni Robredo on Monday (October 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835942f4-5cdd-44e6-a7c5-c0d820646c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few weeks ago, the LP seemed ready for this grand announcement —
        until the controversial performance of young women who performed sexy dances
        on stage after new members of the Liberal Party were sworn in last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76ba59-b256-4415-a366-1635fa7f4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party members admit the issue could be a factor in the decision
        on whether or not to include Metropolitan Manila Development Authority (MMDA)
        Chairman Francis Tolentino in the slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd6187-3254-44c7-b864-ed0c57e567d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino drew flak for supposedly hiring young, sexy women who
        performed a lewd dance number. In the event, reports quoted the emcee saying
        that it was Tolentino''s present to Laguna 4th District Rep. Benjie Agarao
        who was celebrating his 58th birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e5bed-ba41-42f9-a847-11adfc47868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party officials did not directly say that this is the reason behind
        the delay in the announcement of LP senatorial slate. But they admit, they
        are still addressing issues involving those who will form part of the lineup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96e18e-35f9-4eb4-a759-bf9d82971976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have too many people applying. They need time to decide sino
        ba talaga ''yung final 12,” LP co-vice chairman and House Speaker Sonny Belmonte
        told the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0bc21-4397-4130-b85c-d0e7bab39d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget secretary Florencio “Butch” Abad pointed out, all prospective
        senatorial candidates, had to go through a screening process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28071aa1-1cbf-4ca6-9da4-0ba64c542920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasalukuyan, dumadaan lahat sa proseso,” said Abad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053039e2-1ee6-4f64-ad87-1c93fe89606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also said that the party is now investigating the controversial
        dance performance.&nbsp; And that they need to get to the bottom of this issue
        first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb4975-701e-412c-aa7f-a9be20ceea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to take all of that into account,” Belmonte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3773e-a694-4100-99ce-19f191c9edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not comfortable with Tolentino in LP senatorial lineup</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec06ae-e2eb-478e-9ced-ebb59eaef600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice secretary Leila de Lima, who is said to be among those who
        will be part of the ticket admitted that she won’t feel comfortable being
        in the same slate with someone who has low regard for women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55edfa1-57c5-4135-8792-bcc45a17d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap ho… because that shows the mindset of a public official
        tungkol sa kababaihan,” De Lima told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5278a-007c-456c-b62c-1bb61c710c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Theoretically, hindi po maganda na ganoon para sa isang aspiring
        for a higher office,” she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e23f29-5b91-4509-b419-f46404a6a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima said that she’s not quick to judge Tolentino adding
        that the LP should finish its probe first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e439689-20f8-4730-938d-2f5de067f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:56:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mali, misplaced ''yung mga ganoon. At lalo na na objectifying women.
        It’s really demeaning, appalling. Pero hintayin po muna natin ang imbestigasyon
        ng LP.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c51d485-043a-416d-9150-16a0b19356e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
