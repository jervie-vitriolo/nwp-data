      'mgnl:type': 'text'
      'text': '<p>Militant groups led by Partido Lakas ng Masa also held a protest
        at the LP headquarters on Monday morning to denounce the controversial lewd
        performance at the LP event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc60c2-3864-429f-abaf-6444c6f649a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:50:14.837+08:00
