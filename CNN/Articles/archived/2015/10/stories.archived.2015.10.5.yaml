      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia Ongsiako contributed to this report.</em></p>'
  'UAAP-Season-78-La-Salle-Ateneo-Josh-Torralba-second-round':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'Josh Torralba hit the cold-blooded triple that proved to be the game-winner
      for La Salle.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-05T14:37:13.467+08:00
    'imagesource': 'jcr:de5cd3e0-563f-4950-9dbf-930ac99a22d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867680b2-689a-48f7-82b8-899d6565ed15'
    'lead': 'After his late game heroics for La Salle in their match against rivals
      Ateneo Blue Eagles, Josh Torralba said that the Green Archers are entering the
      second round a better team than when they started the season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:39:34.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:39:38.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:39:38.068+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Win over Ateneo a confidence booster going into the 2nd round, says
      Torralba

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa3218-75c9-43c0-bdf4-ea59d0094e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With 33.9 seconds
        left on the clock, La Salle guard Josh Torralba carved his name into the minds
        of Lasallians after hitting a cold-blooded triple to give his side a 77-76
        lead over rivals Ateneo on the way to a crucial win to end the first round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6125bf-0429-4f14-b3c1-fa2b89e6972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-76 victory came on the heels of a humbling defeat to the
        UST Growling Tigers, and, according to Torralba, this will serve as a massive
        lift for his side in the next round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668baeff-03ee-49c1-bb7d-952776c9b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s obviously a big big confidence booster,” said Torralba. “But
        then again we got to be careful with it because we don’t want to get cocky
        or have too much self esteem.”</p>'
    '5':
      'image': 'jcr:b3491732-3546-4ba6-84b1-61fa7287f073'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1574f-6010-4d97-9699-3d4b2a1b8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5ca77-dc90-4d7b-8666-da6c94df7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad was down by as much as 15 markers in the first
        half, before finally shifting into high gear and erasing their opponent’s
        lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb92cea-6668-4b9a-a23c-842330122911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been trying to look for that, have that right click throughout
        the first round,” said the young guard. “We’re sharing the ball and having
        fun, it’s a beauty to watch and it’s also fun to play.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f2213-4b6d-4cff-bc99-3f3481d754bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We haven’t felt like this for awhile.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fdbb9-0467-4034-84f1-d99dd8c15c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torralba also believes that La Salle is entering the second round
        as a much stronger squad than when they started the season, citing their development
        mentally and in terms of chemistry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91322972-c538-41cd-934f-6a361d14d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(We have improved) mentally and (in terms of) chemistry, the chemistry
        is there,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23f5b6-d21c-4602-bfac-958c5cc394e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers end the first round with a 4-3 record and are
        hoping to consolidate their hold on a spot in the final four in the second
        round.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d26cc-7fb8-410b-97dc-b233beb8ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:39:34.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:39:38.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/10/04/UAAP-Season-78-La-Salle-Ateneo-Teng.html">Related:
        Teng helps La Salle complete comeback against Ateneo</a></p>'
  'Duterte-feels-pressure-to-seek-presidency-2016-elections':
    'author': ' CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-05T12:58:23.705+08:00
    'imagesource': 'jcr:f88aa0b9-e585-4ec5-80f3-de96d11f7093'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1242784b-14e8-43b7-9ab6-990d03f33fcd'
    'lead': 'Due to public clamor, Davao City Mayor Rodrigo Duterte said he feels
      tremendous pressure to run for president in the 2016 elections, he admitted
      on Sunday (October 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:42:38.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:42:41.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:42:41.738+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte feels pressure to seek presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4178f2-76f1-4c15-8645-a4cf8848ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:42:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:42:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Due to public
        clamor, Davao City Mayor Rodrigo Duterte said he is feeling tremendous pressure
        to run for president in the 2016 elections, he admitted on Sunday (October
        4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902852cd-01f9-4346-8b5f-4e53591c2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:42:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:42:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the pressure is coming from various sectors, including
        a group of businessmen — the Anonymous Patriots for a Peaceful and Progressive
        Philippines (AP4) — who has expressed interest in helping him raise P1 billion
        for the campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ff6cd-282f-4c03-a200-a894c3eacb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:42:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:42:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AP4 revealed that they do not want any publicity or recognition
        and are merely showing support for an incorruptible political leader who could
        bring about peace and security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217b4b0-60c0-4c6f-a87a-8bddaa3cd486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:42:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:42:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AP4 member Benigno Gopez is set to meet with Duterte in Davao City,
        but details on when and where the meeting will take place were not divulged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162f77d-0147-4d31-8a38-fc2cef04db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:42:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:42:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a local group of businessmen in Mindanao has also declared
        support for Duterte in case he decides to run for president next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f285c6-224a-49d8-ac8a-4df930612b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:42:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:42:41.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person who pledged support to the Davao City mayor is former
        congressman Tony Boy Floirendo, Jr., a key political operator of Vice President
        Jejomar Binay. Duterte was a legal consultant to the congressman’s late father,
        Don Antonio Floirendo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbecaaba-a1e7-4fba-b81e-722932de3db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:42:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:42:41.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ stringer Ben O. Tesiorna contributed to this
        report.</em></p>'
  'Liberal-party-LP-mar-roxas-leni-robredo-tandem':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'It''s official – The Liberal Party''s standard bearers for the 2016
      elections will be Manuel "Mar" Roxas II and Camarines Sur Rep. Leni Robredo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-05T11:58:18.964+08:00
    'imagesource': 'jcr:814a28ce-b5c0-4356-af15-9a90ed49b3ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1626012d-7576-4d9e-8ac1-b6c2c2f05458'
    'lead': 'Camarines Sur Rep. Leni Robredo has finally accepted the Liberal Party''s
      offer to be Mar Roxas''s running mate for 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:46:18.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:46:26.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:46:25.671+08:00
