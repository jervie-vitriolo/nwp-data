    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599dd954-0c4b-4045-b763-ecd71e44b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result left United mananger Louis van Gaal stunned.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835ba4f-3048-4792-b79d-622a20d772ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect that," the Dutchman told MUTV. "No performing
        our game-plan, no will to win. When you give a team like Arsenal so much space
        to play football, you know you shall lose. It was amazing for me and very
        disappointing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343cba66-a08e-4b45-a5cf-dc315b1e0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s other match, Tottenham Hotspur''s Christian Eriksen
        scored with two stunning free-kicks to earn his side a 2-2 draw at Swansea
        City.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd54b8-f2c4-47a0-b633-f9f1247920cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Ayew headed the Welsh side in front before Denmark playmaker
        Eriksen''s first equaliser. His second followed an unfortunate own goal by
        Spurs striker Harry Kane.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d4e4e3-95bd-441b-b761-cb33aa9cb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:07:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:07:40.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham stayed eighth, level on 13 points with Everton and still
        three ahead of Swansea, who have not beaten them in the league since 1981.</p>'
