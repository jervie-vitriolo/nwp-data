      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being in 2016 helps you prepare for 2017," said Baldwin, who steered
        the national team to a silver medal-finish in the recently-concluded FIBA
        Asia Championship in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f92bc2-8514-4ffc-9c75-72983ad13877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:34:48.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:34:53.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/10/03/2015-FIBA-Asia-Championship-Gilas-China.html">Related:
        Gilas falls prey to China, settles for second place</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534f88a-674f-486a-9fe9-699ad530c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:34:48.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:34:53.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American-New Zealander Baldwin was referring to the World Cup
        pre-qualifying games in 2017, for which the Olympic qualifier will ultimately
        help the team prepare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44d0e0-acaf-416a-a509-7012342f471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:34:48.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:34:53.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you can ever get enough of really tough competition,"
        he said upon their arrival in Manila Monday morning (October 5).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378b017-c87d-45dd-91ae-37f582753874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:34:48.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:34:53.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You grow so much through adversity and the Olympic qualifier will
        bring tremendous adversity. The level of competition will be significantly
        higher than FIBA Asia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d9dd5-a379-48cc-a313-e89078b37e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:34:48.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:34:53.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the decision is not his to make.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5047a-2e65-4575-a5df-cc7e3c474206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:34:48.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:34:53.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is my hope and prayer. I''m not the final decision maker and
        we''ll talk about it and come up with the final decision," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d889443-2710-4e18-bf96-10a049c523ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:34:48.888+08:00
