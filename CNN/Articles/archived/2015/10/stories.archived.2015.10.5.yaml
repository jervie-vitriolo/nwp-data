    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal Party officially declares Roxas-Robredo tandem for 2016

      '
    'updated': 2015-10-06T15:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfeb0c9-12ba-4247-8a1c-c1913e962bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Camarines Sur
        Rep. Leni Robredo finally accepted the offer of the Liberal Party (LP) to
        be the vice presidential running mate of Manuel "Mar" Roxas II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e17da-4567-4a0e-af2e-a09743eb06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, it was not an easy decision to make. She made
        statements previously saying that she was not interested in the post and that
        she wasn''t ready to be a vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69ad84-1425-4103-8f90-fdb4af7e2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po madali ang paglalakbay naming patungo sa araw na ito...
        Ang mga nakaraang linggo po ang pinakamahirap na pinagdaanan ng aming pamilya
        mula nuong namatay si [former Interior Secretary] Jesse [Robredo]," Robredo
        said on Monday (October 6) at a gathering of the Liberal Party at the Club
        Filipino in San Juan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1d8f7-cafe-4cc1-a29e-b608f13499cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It hasn''t been an easy journey to reach this day...
        The past weeks were the hardest that my family had to go through apart from
        the days since Jesse died."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475448f6-44f5-4a3d-99d0-c7302916e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang una pong tanong ko sa sarili ko: Bakit ako? Sa dinami-dami
        ng pagpipilian, bakit ako pa?" she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c3b34-fca7-41e8-814e-100214eb689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The first question I asked myself is: Why me? With
        so many others to choose from, why me?"]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d9aa9-12c6-485b-b5a9-93cee0881f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that she would never run without the permission
        of her daughters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc510f59-b23d-43de-9f77-8a439cd19bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinding hindi po ako susulong kung wala po ang basbas ng aking
        pamilya," Robredo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c229416-acb1-4320-8fb3-cf12f2a5b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I would never make this move without the blessings
        of my family."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9651bd-0b17-4b63-bb16-6565196c6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the wife of the late former Interior Secretary Jesse Robredo,
        the congresswoman said she would always let the principles of her husband
        lead her way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0da9da-b278-4083-97a5-51c209afef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Araw-araw po ramdam ko ang pagkawala ni Jesse. Pero araw-araw rin
        ramdam ko na buhay na buhay pa ang mga pangarap nya para sa atin."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410beeb-f0a1-4e90-8511-03892572dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Every day I still feel the loss of Jesse. But every
        day I also feel that his dreams for me are still alive."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39264976-e48d-49cd-af94-5d3abb16cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tsinelas'' leadership</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a70165-1eff-415e-a7ff-3ede2a22139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her platforms as vice president would focus on pursuing
        "Daang Matuwid" and fighting for the rights of the marginalized and the poor
        whom she described as those wearing "tsinelas" – symbolizing the "tsinelas
        leadership" of her husband Jesse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04627c-2973-410a-9d33-3e6fcdd8fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aking paninilbihan bilang kinatawan, ipinaglaban ko ang karapatan
        ng mga naka tsinelas… ''yung mga nasa labas, yung mga nasa laylayan ng ating
        lipunan," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a50ebe-6214-4d9f-a7c3-f386a85af009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In my services as representative, I fought for the
        rights of those in slippers... those at the edges of our society."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5987ba4-b8e5-4f6e-8342-0a7abb99c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said that she would remain true to the "Daang Matuwid"
        that President Benigno Aquino III started.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb18770-6b6d-4190-b3cd-063a3ae42f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapat, malinis, at bukas na pamamahala ang buod ng ating mga isinusulong,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909830f5-2ebd-4c82-92a4-45387a2b03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What we will push for is sincere, clean, and open
        management."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176932f-0848-4e9a-b3ad-fffec6034625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LP standard bearer Manuel "Mar" Roxas II thanked Aquino
        in his speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f235196-7b57-4469-8e57-e2361905a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ididiin ko lang, this, all of these, would not have been possible
        without PNoy," Roxas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6afcc2-5540-48f9-901c-0d971b97f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also emphasized they would continue what Aquino has started
        in "Daang Mutuwid."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964dc9c8-9ca2-4f10-b4e4-def4ebfbc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandito kami ni Leni. Nandito kami lahat para ituloy ang inyong
        nasimulan.&nbsp; Hindi kami lilihis, hindi kami matitinag sa Daang Matuwid,"
        Roxas said</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3ce42-199c-4bbf-9181-74044c35dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Leni and I are here. We are all here to continue
        what you started. We won''t stray, we won''t waver in following the Straight
        Path."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e5f98-e646-4bf2-9f44-f559c7bb2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, President Aquino said he was confident with the Mar-Leni
        tandem. He assured the administration coalition that he would work hard to
        campaign for the tandem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a2f98-b15d-473d-ae14-51b4912e7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong may Mar at ngayon may Leni pa, sa tibay ng paniniwala ko
        at sa kuwalisyon natin, mas magiging masipag pa ako sa kampanyang ito kaysa
        sa kampanya ko nuong 2010," Aquino said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e52fad-baae-452b-8660-9a38fb1288ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Now that we have Mar and Leni, with the strength
        of my confidence in our coalition, I will be even more active in this campaign
        than my own campaign in 2010."]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000452d9-8c50-4eb6-afb1-ed3527ccc140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also warned their political rivals not to mess with Robredo''s
        daughters during the election season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49847e-4661-41d9-bae4-59e0974c9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:46:26.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung namatay si Jesse, dumami ang foster father nitong mga batang
        ito. Wag na wag niyo silang gagalawin.. Sinasabi ko sa inyo, personalan na
        to," the president said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf015b-d87b-4ff7-bc05-b422fc49ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:46:18.326+08:00
      'mgnl:createdBy': 'jeff'
