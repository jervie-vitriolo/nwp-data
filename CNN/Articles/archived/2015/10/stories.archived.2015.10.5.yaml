  'PBA-hoops-for-a-cause-samboy-lim-roehl-gomez-roger-yap':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-05T17:04:45.611+08:00
    'imagesource': 'jcr:b0f303bd-c073-427c-900f-e877b8aebc72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87bfe47a-cec6-4140-b2c2-a3a9a56102e0'
    'lead': 'PBA legend Jojo Lastimosa has taken it upon himself to spearhead the
      creation of ‘Hoops for a Cause,’ which will bring together a team comprised
      of a combination of the Alaska and San Mig Coffee grand slam winning teams,
      and a Ginebra team composed of talent from the past and present.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:53:55.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T16:54:11.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T16:54:11.695+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Current and former PBA stars to hoop for a cause

      '
    'updated': 2015-10-08T07:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d1b88-7863-4535-8ecd-c66486ef1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Life isn’t all
        that rosy once the lights fade on a professional ball player’s career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662b482-5f10-4505-99df-ce80ea032ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every player can earn the money necessary to live out a comfortable
        life based on the short time that they spend playing at the highest level
        of basketball in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70388fc7-4f85-4335-80f7-dc75431929b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finances can be a a serious problem, especially when they could
        not find a source of income equal to what they had earned as players after
        their time in the league. And when tragedy strikes, things can get increasingly
        difficult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdf249-a535-4be9-97c0-7d813c15f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA legend Jojo Lastimosa has taken it upon himself to spearhead
        the creation of ‘Hoops for a Cause,’ which will bring together a team composed
        of a combination of the Alaska and San Mig Coffee grand slam winning teams,
        and a Ginebra team composed of talent from the past and present.</p>'
    '7':
      'image': 'jcr:0d1f8dba-71ad-4192-916c-b914f3f64664'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4a9a6-c031-48b9-aecf-cc893db9fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf50a53c-fa15-4eec-bd28-3d24b6575a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Slam side will be headed by current Alaska coach Alex
        Compton, while the Ginebra side will be led by the head coach of the current
        team, Tim Cone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99569fa-1447-456c-a929-2f04572a01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds for the event will benefit former PBA stars who require
        financial assistance due to unforeseen tragedy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41780e1-65e9-421c-9c0c-b7d6b2f81bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the event was conceptualized to aid former Alaska cager
        Roehl Gomez pay for the cancer treatment for his daughter, former Mutya ng
        Pilipinas-Tourism International Rizzi Gomez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef9e5b-0a5e-4fb1-acd8-51d4ec526424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lastimosa, his former teammate was in dire need of
        assistance after helping his daughter fight off cancer for the past four years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802fdf8-e274-4b5b-8268-ab9dc2d4faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effort also brought focus to the plight of other former PBA
        players in need.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00c02a-7dd9-457c-b60b-4c7b6c5134c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samboy ‘The Skywalker’ Lim was included as part of the group of
        beneficiaries, to soften the financial burden his family has suffered as he
        recovers from a crippling heart attack that he suffered in November 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cc585-85ba-4172-a865-43934c6a053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last recipient of aid is former Purefoods guard Roger Yap, whose
        ancestral home in Cebu was gutted by a fire, leaving him and his family very
        little financially.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5a200-0197-49b0-a98b-8e2c33d5cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be more of this,” said Lastimosa, as he explained
        how difficult life after the limelight fades could be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ea86e-baec-461d-82c5-788b649ebe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to create awareness that players who retire have a hard
        time after their time in the league.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5898a02-1cbb-4dc7-ac3d-d0617bd7259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:53:55.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:54:11.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Hoops for a Cause’ will be played at 7 p.m. on Friday (October
        9) at the Cuneta Astrodome. Tickets are available at TicketNet outlets.</p>'
  'world-bank-philippines-economy-small-businesses':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-05T15:30:25.512+08:00
    'imagesource': 'jcr:7fb0b625-5258-44ea-8ea6-45d8e353d3af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9daf1d8-fc5e-4697-aa36-881020f681b9'
    'lead': 'During its economic briefing on Monday morning (October 5), the World
      Bank highlighted ways for growth to benefit small business in the Philippine
      economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:07:46.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:07:49.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:07:49.619+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank: ''PH among strongest performers in the region''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624ca19-6ec2-468d-8d2c-e78d11783f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> During its economic
        briefing on Monday morning (October 5), the World Bank highlighted ways for
        growth to benefit small businesses in the Philippine economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e2f06-cc70-4cc0-90e1-0fff58f11fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines can ensure a more inclusive growth path by accelerating
        reforms to secure property rights, promote more competition, and simplify
        regulations to trigger more private investments by firms of all sizes, while
        sustainably ramping up public investments in infrastructure, education, health,
        and social protection,” said World Bank Country Director Motoo Konishi in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f48738-ba3c-4298-9509-463c484b5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Philippine Economic Update noted the need for the government
        to simplify business regulations and lower the costs for micro, small, and
        medium enterprises (MSMEs) — especially for small exporters. The cost of starting
        and doing business ranges from P21,000 P45,000, eating up around 17 to 36
        percent of per capita income.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8bf365-a05e-4252-b2b7-4f972596c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small business owners also spend a considerable amount of time moving
        from one agency to another and waiting in line to process their documents,
        resulting in around P100 billion in productivity losses yearly. Around 60,000
        jobs are also lost to reduced productivity every year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3d11e-7cc0-492e-af25-e435e6cdd2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing these costs would make growth more inclusive, as MSMEs
        account for around 99 percent of businesses in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7103a7-6770-428a-8e8e-3f577eb411b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution also called for greater and faster public investment.
        Government spending — particularly in infrastructure — was slow in 2015. From
        the first half of 2014 to the first six months of this year, the national
        budget increased by 18.5 percent — but government expenditures only increased
        by 8.5 percent. This dampened the country''s average growth, and weakened
        the scope and impact of public goods and services that could have benefited
        the poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc7547-23ca-44bd-ba84-86306b0f0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempered expectations</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b307f5-44e4-4d30-b72c-3931c12fb3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank cut its growth estimate for the Philippines this
        year to 5.8 percent from 6.5 percent in January, amid government underspending,
        slow exports, and the initial impact of El Niño on agriculture growth. But
        the Bank warned that a stronger El Niño and weaker exports can pull down growth
        significantly. In 2016, growth is expected to accelerate to 6.4 percent before
        tempering to 6.2 percent in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed684f-2645-49c4-8314-4c3ae317085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty also fell by around 2 percentage points from 2012 to 2014.
        But the Bank added that poverty reduction depends heavily on food prices.
        It suggested that government should work to keep rice supply adequate and
        manage price spikes as the El Niño is expected to intensify.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2757eda-8ab2-45c1-8e57-6c95ba0d2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Strong fundamentals''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20701af6-a895-4878-87e5-45d123270862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank also shared economic developments in the East Asia and
        Pacific Region. Amid instability in China''s exports and financial markets,
        and the timing of an interest rate hike by the United States'' Federal Reserve,
        countries in the region are expected to grow at around 6.5 percent in 2015
        — down from 6.8 percent last year. Still, these economies are seen to account
        for around 40% of global growth in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de88030-cd77-4623-a831-0d0f8fcc606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:07:49.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Developing East Asia’s growth is expected to slow because of China’s
        economic rebalancing and the pace of the expected normalization of U.S. policy
        interest rates,” said Sudhir Shetty, chief economist of the World Bank’s East
        Asia and Pacific Region, in a statement. “These factors could generate financial
        volatility in the short term, but are necessary adjustments for sustainable
        growth in the long term.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f388da-702f-4b8d-9665-aeb224233627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:46.638+08:00
      'mgnl:createdBy': 'jeff'
