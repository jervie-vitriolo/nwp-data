    'jcr:uuid': '50e72707-134c-4617-9259-7764f9c5b5d1'
    'lead': 'The total economic cost of reconstruction in Nepal could top $5 billion,
      or 20% of GDP, according to an early estimate from IHS. The U.S. Geological
      Survey said the damage costs would most likely fall between $1 billion and $10
      billion, but could range much higher.'
