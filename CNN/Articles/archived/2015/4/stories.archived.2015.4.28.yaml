  'Mayweather-Pacquiao-integrity-boxing':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-28T12:04:36.835+08:00
    'imagesource': 'jcr:e6ab1877-b854-4bf4-b00d-93ae0d4173cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e84113-3b5a-4d69-b4c4-7fce5dcb83be'
    'lead': 'For veteran analyst Quinito Henson, the May 2 (May 3 PHT) fight between
      Floyd Mayweather, Jr. and Manny Pacquiao will somehow save the sport of boxing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:19:13.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T09:19:17.648+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:19:17.336+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: ''Mayweather-Pacquiao fight will preserve integrity of boxing''

      '
    'updated': 2015-07-24T09:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2660a-3fad-4f52-b730-4e14b5426d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Mayweather-Pacquiao bout
        on May 2 (May 3 PHT) will determine an undisputed world champion, something
        that veteran analyst Quinito Henson believes will do a lot for the world of
        boxing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bddce-d33c-4ad5-9ec0-b4c498261123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Professional boxing is in a situation where the integrity of the
        sport is being questioned, it is in doubt," said Henson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc68f2-8b5a-43d7-91d5-1c8687485f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are four major prestigious governing bodies in professional
        boxing, believe it or not those four bodies recognize a total of 74 world
        champions and there are only 17 weight divisions. That is an anomaly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44b148-dcfe-414d-a488-c51ebf7da230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/27/survey-cnn-philippines-asks-mayweather-pacquiao.html">Vote:
        What''s your forecast for the Mayweather-Pacquiao match?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c9397-89a6-4a8c-8685-acfe4518286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1980s, a lot of governing bodies have been formed which
        have all been categorized as part of the alphabet soup of boxing because of
        their abbreviations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15af5e-40ce-4e82-9c37-c5c3403e6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in the number of sanctioning bodies have also increased
        the number of so-called ''world champions'' for every weight category available,
        which in turn cheapens the value of the title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a7229-9cda-4e6e-b9fe-eec4d68e7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t have 74 champions, and only have 17 weight divisions,"
        said Henson. "You''re supposed to only have 17 world champions if you have
        17 weight divisions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee2d46-3a0f-4d5b-99c2-b8f2aa62c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson also pointed out that currently there are numerous champions
        in each division: "You have the WBA (World Boxing Association), for instance,
        that in one weight category they have a super champion, they have a regular
        champion, they have an interim champion, and that''s ridiculous.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2c4e5-915a-42f7-80ce-2298659f8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sick and tired of seeing 5, 6, or 7 champions in one weight
        division."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a48a21-01a9-4b82-94d5-9c86eb1c130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Henson, the farce of multiple ''world champions'' in a single
        weight division is something that has plagued the sport for years and that
        fight fans only "want to see undisputed champions out there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b6847-e5e0-4c7e-8e8d-0cf19577528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/27/floyd-mayweather-last-loss-todorov.html">Related:
        Mayweather vs. Todorov - Analysis of last fight Floyd lost</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03659e-7c61-4aad-b6a3-452a53e8783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (May 3), two of the this generation''s greatest fighters
        will finally meet inside the ring to unify the WBA, World Boxing Organization
        (WBO), and World Boxing Council (WBC) world welterweight titles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65f423-695d-404c-88bb-effa01eeb8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fans wants a legitimate, undisputed champion, and at least
        for the welterweight division we''re going to see that," said Henson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa2dda-3bb6-450f-8776-3be488997dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:19:13.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:19:17.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see an undisputed world champion crowned after
        this fight and I think that says a lot to preserve the integrity of the sport."</p>'
  'Harry-Roque-says-Mary-Jane-case-can-be-elevated-to-ICJ':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Mary Jane''s mother, Celia Veloso, cries as she speaks to journalists
      at Wijaya Pura port. She is on her way to visit her daughter at Nusakambangan
      prison, April 27, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-28T11:37:08.426+08:00
    'imagesource': 'jcr:1ad02840-672b-413f-ab26-d8dba1bcb53d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c263993-c530-4436-ae1b-d817ebf50cb7'
    'lead': 'With just a few hours left before the execution of Mary Jane Veloso,
      international humanitarian lawyer Harry Roque says there''s still time to file
      an appeal at the International Court of Justice (ICJ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:26:19.380+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T09:26:24.086+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:26:23.577+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Law expert says Veloso''s case can be elevated to ICJ

      '
    'updated': 2015-08-02T13:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a230e19-5b1b-4651-940a-2a263ae6cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong>&nbsp; With just a few hours
        left before the execution of Mary Jane Veloso, international humanitarian
        lawyer Harry Roque said on Tuesday (April 28) that there is still time to
        appeal at the International Court of Justice (ICJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc845906-e172-45d2-af24-aa4dfad08d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some people are worried this could strain the country’s
        diplomatic ties with Indonesia, but explained that the country must exhaust
        all available options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42990eb-e7bb-4428-8e9a-62844ea7cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, at this point, we have to exhaust all remedies in order
        to save [a] human life," Harry Roque said in an interview with news anchor
        Amelyn Veloso which aired over CNN Headline News on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c4090-0cd6-4361-a34c-4994de7e03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think all ties can be patched when we''re talking about human
        life. I think any country in all countries in the world will understand our
        course to the ICJ as a last ditch effort to save the life of our national."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe88e3a-ccde-4c26-a310-181dc76c8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Veloso’s lawyer, Edre Olalia, argued that all legal remedies
        have already been exhausted and right now it is the executive clemency he
        is hoping for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e4987-8d23-43cd-a340-238c7835cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Veloso’s Indonesian lawyers confirmed that the death sentence
        by firing squad may be implemented at 5:00 p.m. at the earliest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21519b14-0f5c-4ed6-b6ad-13707d191529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/04/26/indonesia-72-hour-warning-given-to-death-row-inmates.html">Related:
        Indonesian executions: 72-hour warning given to death row inmates</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf8dc8-f53d-4b27-9ace-2fcdf2f9f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time difference</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da8f84-f478-4f2e-95af-6a6f947fb1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the time difference between Indonesia and the Netherlands,
        where the ICJ is located, Roque said that there would be enough time to file
        a petition, which he had already made, ready for filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef43a6b-e61e-4581-b426-47c0dfed89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s a six-hour difference between now and the Hague. And I
        think that would give us still an allowance of six more hours before the execution
        is actually meted,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b7a22-eb1a-4b44-b841-e36e529362df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is precedent for it," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dace4d9-927c-4b69-ab00-a401ce9d9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the case of Avena, where German nationals and Mexican
        nationals were spared from the death penalty to be implemented by the United
        States."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e9960-5ecd-4148-8c67-bd2da680e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The basis was failure to comply with the Vienna Convention on consular
        relations. Failure to inform the nearest consular office about a foreign national
        being charged before the receiving state. And that was sufficient for the
        ICJ to stay 49 cases of death penalty.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2eb97-e2c1-4933-9c10-a02dbc270117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the ICJ, by granting the Avena case, has sent the message
        that it is willing to act as a human rights mechanism to save human lives
        against the death penalty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28491b0-dbe0-4a6c-bd0a-48b42b48f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition draft, Roque said that despite a clear indication
        that Mary Jane is a foreign national, "competent authorities failed to inform
        her of her rights to consular assistance under Article 36, subparagraph 1
        (b), of the Vienna Convention."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a4e6f-087c-4d1b-8646-6301e6ae7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not having been apprised of these rights, Ms. Veloso could not
        and did not exercise them before trial and sentencing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6571e-d374-41ef-8515-446e65509f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Roque said, is a breach on the Vienna Convention on consular
        relations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca09e1-3fd7-47e4-9b25-434b0b79186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to get filed, the petition needs the president’s signature.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e0122-024b-4d0d-aaa3-53fea5eebcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he also sent a copy of the draft to Vice President
        Jejomar Binay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c3761-e548-4104-9ed6-c07f63daa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All that the president has to do is to authorize its filing through
        our ambassador in the Netherlands.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc2abe-2b2a-4657-b1fe-36121407d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the petition isn’t fool proof, it is probably the only hope
        for a stay in Veloso''s execution, Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb3911-d1f0-4cea-aced-3ffde1cc137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/27/Velosos-final-appeal-rejected-All-hopes-now-on-Widodos-mercy.html">Related:
        Veloso''s final appeal rejected; all hopes now on Widodo</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac6ba5-d3d5-4834-afd9-1a7303935a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All over the Philippines, calls for President Joko Widodo to grant
        clemency for Veloso has been escalating since she was served with a notice
        of execution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b602b0-9f97-4f0d-8579-657abd965a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 27), human rights group Hustisya argued that Veloso
        is just a victim of human trafficking and of grave social injustice in the
        country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526e634-2ef3-4309-a37e-8a11c2138172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her only hope now is for us to put our voices together and urge
        the Indonesian government to stop the execution.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70998403-a38c-4db4-8cfa-6b9c10063ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:26:19.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:26:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, Secretary Charles Jose, spokesman of the Department
        of Foreign Affairs, told CNN Philippines that the DFA is still hoping for
        a last-minute change of heart from Widodo.</p>'
  'nepal-rebuild-worlds-help':
