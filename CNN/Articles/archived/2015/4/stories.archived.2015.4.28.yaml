  'please-dont-name-her-diana':
    'author': 'Victoria Arbiter, CNN'
    'caption': 'Fans of the royal family wait for news of the birth of Prince William
      and the Duchess of Cambridge''s second child.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-28T23:10:42.132+08:00
    'imagesource': 'jcr:2ebde744-c577-4961-8fe6-1ef94edc8179'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa54072c-fe43-44ee-bc1c-f16641e33905'
    'lead': 'As the world awaits the impending birth of William and Kate''s second
      baby, potential names have become the topic of rampant speculation and heated
      debate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:16:36.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:16:40.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:16:39.524+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal baby: Please don''t name her Diana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165603a1-5685-4440-b42c-1f6584a45d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Victoria Arbiter is CNN''s royal commentator.
        Follow her on Twitter @VictoriaArbiter . The opinions in this piece are solely
        hers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe8cc5a-a8ec-4186-9586-039928231400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Much like the ardent young royal-watchers of today, enamored
        by the Duchess of Cambridge''s very being, I was similarly captivated by Diana,
        Princess of Wales when I was a youngster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04e3a3-437e-441b-858e-a8eb5be94eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a rare breed: stunningly beautiful, immediately accessible,
        witty, charming, and endearingly mischievous — she was one in a million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d224fa-695a-47b2-9a89-b1776474e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course that was long before the, "there were three of us in this
        marriage, so it was a bit crowded," interviews and tell-all books alleging
        suicide attempts and acts of betrayal, but back then I was unaware of her
        more scandalous infamy. I simply adored her ... I still do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947da5b-7649-451e-b1e4-9a76b8506647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world awaits the impending birth of William and Kate''s second
        baby, potential names have become the topic of rampant speculation and heated
        debate. Girls'' names are causing the biggest stir, as there seems to be a
        belief that the couple are expecting a princess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4108c4b-52bf-42f6-8de0-12ce07183321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the assumptions are correct, she will be the first Princess of
        Cambridge born into the royal family in 182 years. The birth of any baby is
        cause for celebration, but given recent changes in the laws of succession,
        her arrival would be a historical one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b866b0-dafd-4018-a648-2343b96c3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In choosing a name, titled royals tend to turn to the family tree,
        rather than a well-thumbed copy of "1,001 Best Baby Names" like the rest of
        us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90938fc9-915c-483b-9a77-424da2fcf6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally they pick dynastic names, and there are plenty to
        choose from: Elizabeth, Alice, Victoria, and Charlotte have all been frontrunners,
        but the sentimental favorite among punters remains Diana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f6dcb-f6b0-445e-a55f-66250dff1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent Today Show poll, 32% of Americans predicted the name
        was a shoo-in, and in the UK the bookies'' odds of a baby named after her
        late grandmother change almost daily as Diana becomes an increasingly popular
        choice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84ef80-0251-468f-bb5d-81ed8bd36eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, in the event the couple do welcome a baby girl, I would
        hope that they do not opt to name her Diana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a31e2-f73e-453a-a1e5-6b03e766e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today Diana''s name is as divisive as the very institution of monarchy
        itself: while some have virtually sainted her, others have been vehemently
        critical, accusing her of being childish, unhinged, and self-serving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21466860-45d3-4645-880d-03d3cbf22457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular belief, the Queen was very fond of Diana, but
        should her name be bestowed as a first name upon the baby, it would be perceived
        as a slap in the face to the monarchy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca48044-2c1f-4351-8789-10473e5364d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since Earl Spencer''s scathing attack on the Windsors
        at Diana''s funeral, the nation has moved on and Diana''s legacy has been
        celebrated. She has become a part of royal history. Her memory has been preserved,
        and the royal family is once again enjoying a renewed sense of popularity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf801e-e248-489d-8c24-01e27a9d2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of respect to the Queen, Charles, Camilla, and the baby herself
        the couple simply wouldn''t do it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214d501-5a24-46d9-b41b-5129ec415beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana''s name conjures up both positive and negative responses the
        world over, and whichever side of the fence you''re on, the moniker seems
        to me an almighty burden for a newborn baby to carry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f31e6-92f0-4035-ac38-d21643ebec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Diana''s death almost 18 years ago, William has honored his
        mother''s memory in a private and personal fashion. He has taken on many of
        her patronages and continued to champion her causes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a0420-1f96-4dc4-b77c-229f01e77f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his wedding in 2011 the Bishop of London, Richard Chartres, a
        close friend of Diana and executor of her will, gave the address. The hymn
        Guide Me O Thou Great Redeemer, which was sung at both Diana''s funeral in
        1997 and at the memorial marking the tenth anniversary of her death in 2007,
        was chosen for the royal wedding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b23a7-b1ea-40a2-8fcc-0cce33ae2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Samuel, another close friend of Diana, was asked to serve
        as Godmother to Prince George. William chose Kensington Palace, his own childhood
        home, to be the primary residence for his family, and in perhaps the most
        public acknowledgment of his mother''s memory, he gave Kate Diana''s engagement
        ring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cce4b-6211-4a30-a018-79bf5a82ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William doesn''t need to name his second-born child after his mother
        in order to honour her; he does so by being a good husband and father.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b74e5-fd11-432a-a203-d351e4179177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still miss Diana. She was a one-off, and I don''t believe the
        world will ever witness another quite like her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380ad66-b871-4f75-9be2-a343ea3e0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily comparisons to her late mother-in-law are already Kate''s
        cross to bear. Shouldn''t a baby girl be spared the same fate?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292bd408-81ef-466e-b7df-9e66fcf78e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana''s tragic, untimely death and iconic status will ensure her
        memory is kept alive for generations to come. She wouldn''t want her granddaughter
        to languish in her shadow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c237c848-77a2-4e82-a544-a40505fff450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would want her to go out into the world, to make her own mark
        and help those less fortunate, to enrich the lives of others and to carve
        out her own unique identity — as Alice, Elizabeth, Victoria, Charlotte, or
        — my own personal pick — Alexandra.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344da5d-c98c-4fe1-a080-9f1ce7244f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:16:36.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:16:40.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/27/opinions/royal-baby-dont-name-it-diana/index.html">"Royal
        baby: Please don''t name her Diana."</a></em></p>'
