      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many people have spent generations building up this city for
        it to be destroyed by thugs who — in a very senseless way — are trying to
        tear down what so many have fought for," Mayor Stephanie Rawlings-Blake said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac0d23-51c1-49e9-949c-6c6df5b93eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buildings and cars across the city were engulfed in flames. About
        a dozen businesses were looted or damaged. At least 15 officers were wounded,
        six of them seriously, the police commissioner said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31411482-def1-4284-8c48-17aa2b7bdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this came just hours after the funeral for Freddie Gray, who
        died of a severe spinal cord injury while in police custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138cf86-033e-4cc9-b2ce-78993225f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction across Baltimore brought more agony to the grieving
        family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96241a05-05c3-465c-a557-1ceb7b7e9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want y''all to get justice for my son, but don''t do it like
        this here," Gray''s mother, Gloria Darden, pleaded Monday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb5954-6753-4157-9156-721c0696f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s twin sister, Fredericka, said the chaos was no way to honor
        her brother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d2853-9222-4979-b252-82321234ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that''s for Freddie," she said. "I think the violence
        is wrong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa60058-3e63-4bcc-b499-4bca690b1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction was so bad that children can''t go to school Tuesday.
        Baltimore City Public Schools canceled classes for the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a202ec-e7b4-42f0-b15a-ee9c202491a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riots started with ''purge''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8341b6-f90a-431a-a1c1-b7df9f15e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pockets of violence broke out Saturday amid protests against Gray''s
        death. But the spark that ignited Monday''s pandemonium probably started with
        high school students on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5eb0e-6594-46c8-83f7-8a1cd971c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online flier advertised a "purge" after school Monday, starting
        at Baltimore''s Mondawmin Mall, The Baltimore Sun reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e4785-e9f7-4e0e-88c7-59a70ada9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film "The Purge" is about a dystopian society in which all laws
        are suspended for one 24-hour period every year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a61fc5-a74d-439b-a96d-3a1bff9e7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore authorities got wind of the plans, Police Commissioner
        Anthony Batts said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5be52b-1308-4af7-b961-15c2473e57d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had gotten information yesterday that at Mondawmin Mall, we''re
        going to have a large ''purge'' of high school students from across the city,"
        Batts said. "We had pretty close to about 250 to 300 police officers staged
        in or around Mondawmin Mall at the time the youth got out of school."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5548b-5e14-42d4-9798-938406d1d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But youths started throwing rocks and other objects at police, Batts
        said. Police in riot gear took cover behind an armored vehicle as assailants
        hurled stones at them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c656d-d77b-4f7a-acaa-c40fd5c8a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen officers were injured, including six seriously, Batts said.
        He said many of the instigators appeared to be high school students.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8f5e7-80d5-4aaf-8a05-95b81fee0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they thought it was cute to throw cinder blocks at police,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f6e9a-32ed-49aa-b078-5244ddaccf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, officers were dealing with a "credible threat"
        that gangs were teaming up to try to kill officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e131c36-56bf-404b-bbe2-217e0aa26c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Baltimore Police Department/Criminal Intelligence Unit has
        received credible information that members of various gangs including the
        Black Guerilla Family, Bloods, and Crips have entered into a partnership to
        ''take out'' law enforcement officers," police said. "This is a credible threat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf389598-dfba-450a-b08a-5ef58472c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No officers were killed, but at least two dozen people were arrested
        in the violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7870bc60-4684-406f-b79d-84f8640d23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of injuries among the rioters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d61ce2-ed03-4c41-ad0c-04058b36b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the melee quickly spread to other parts of the city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6b247-11fe-4e31-bd41-66908b802c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior center engulfed in flames</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6db74-4e03-4723-8135-ea1467238ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enormous fire broke out at an affordable housing center for seniors.
        It was just months away from opening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70afaf-a0b3-4f8b-a028-f5391ada4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor Donte Hickman of the Southern Baptist Church, which owns
        the facility, said 60 units of senior housing were lost.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd36f9-b980-4f5f-89d9-fa3259c0d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said it''s not clear whether the fire was related to rioting,
        and its cause is under investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df9bfa-95d8-40a2-a631-3e062bc07365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the loss has been devastating.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62ea99-bfa1-4cbe-a4f8-273c45de302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My eyes have been filled with tears," Hickman said. "Someone didn''t
        understand that we exist in the community to help revitalize it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3d979-4922-4299-bb63-b05d8925535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State of emergency declared</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f97244-12a9-4783-8aae-b4d1e7c46124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan declared a state of emergency and activated
        the National Guard. The mayor of Baltimore said every possible resource was
        being deployed to "gain control of this situation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188afa7-e6a2-4007-ac97-7b76a4d5c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawlings-Blake said the city will impose a mandatory curfew from
        10 p.m. to 5 a.m. daily, effective for one week starting Tuesday night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40663b63-b6f4-4cf7-92c0-06bdea457803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that the city already has a mandatory curfew for young
        people — 9 p.m. ET for children under 14, while youths ages 14 to 16 have
        to be inside by 10 p.m. ET on school nights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a752a-b7f0-4878-b0fa-481ad90e3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcements coming in</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2358357-187d-48fc-b70a-e7735ddd7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 5,000 law enforcement officials will be requested from the
        mid-Atlantic region to help quell the violence in Baltimore, Col. William
        Pallozzi of the Maryland State Police said Monday night.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7911ef-e460-4be1-ba46-67a996a01c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And authorities say about 1,500 members of the National Guard have
        been deployed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2ac29-e3db-45ca-b909-ccf91064bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland State Police ordered an additional 40 troopers to Baltimore
        to join 42 troopers sent there Monday afternoon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653df3f3-6835-4314-9137-a42af9e648bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last Thursday, more than 280 state troopers have provided
        assistance in Baltimore.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc97a6-fb59-48d3-9352-f83b3257079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s looting and acts of violence in Baltimore will not be
        tolerated," Hogan said. "There is a significant difference between protesting
        and violence, and those committing these acts will be prosecuted under the
        fullest extent of the law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92041a-bed6-4c0b-924c-0ea03b8f62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They don''t deserve this''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ddf88-811c-4ae1-89fd-8ee952223447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence erupted the same day as Gray''s funeral. The 25-year-old
        was arrested on April 12 and suffered a severe spinal cord injury while in
        police custody. He died one week later.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8d51e-de10-46aa-8e8d-8164011b16ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, protesters peacefully took to the streets, decrying Gray''s
        death and demanding answers about what happened.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a27462-7e3d-43ab-8a75-63420b9b4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those answers remain unknown.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe0114-4ad9-4e21-9c6d-9ac5ae295463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say five of the six officers involved in the arrest have
        given statements to investigators. The sixth officer has invoked his right
        to refuse to answer questions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020b1bd-e1a7-4751-a93e-85846665d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batts, the Baltimore Police Department commissioner, said the police
        investigation will be finished by Friday. From there, the case will go to
        the State''s Attorney''s Office, which will decide whether or not to file
        charges against the officers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0debc9d-3ca7-48d7-a85d-c7617b50a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the violence is completely unjustified, including the attacks
        against officers, Gray family attorney Billy Murphy said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f2e51-27a5-4f45-8740-21e757f90b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t deserve this any more than Freddie Gray deserved it,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e98c7-7829-4928-a5cb-6c360e4aa4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the city doesn''t deserve what has happened, either.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08288c66-aa17-403f-8f8e-79844b934e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so frustrating that people think that this makes sense —
        to destroy our community," she said. "People who live there that are already
        hurting are going to be the ones that pay."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01017200-33dd-4751-97e8-3a39e791013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Ford and Ben Brumfield contributed to this report.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8b6c9-453b-47a1-b070-bf3d2233afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:19:01.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:12:38.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/27/us/baltimore-unrest/">"Baltimore
        riots: Looting, fires engulf city after Freddie Gray''s funeral."</a></em></p>'
  'qc-approves-ordinance-regulating-motorcycle-backrides':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'A QC ordinance provides new rules for young motorcycle passengers.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-28T22:14:05.235+08:00
    'imagesource': 'jcr:e0cd897f-d204-405f-8199-725a582666f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b0c9cf2-a2e2-4335-89f6-91a07ef0ca8a'
    'lead': 'A newly-signed ordinance in Quezon City now prohibits small children
      as “back riders” on motorcycles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:22:08.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:22:16.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:22:16.401+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC bans small children as backriders of motorcycles

      '
    'updated': 2015-07-23T00:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30c554-bd5c-40f0-93a1-eefaaaa099d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:22:08.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:22:16.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Quezon City Mayor Herbert Bautista
        recently signed into law a city ordinance regulating child “back riders” on
        motorcycles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73121ee-1fcc-4412-a603-1005e69a902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:22:08.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:22:16.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said ordinance, which was approved last April 15, allows children
        as passengers on motorcycles only if they are:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe976cf-5575-4f07-a6d2-741af41c26f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:22:08.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:22:16.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>tall enough to reach the motorcycle''s foot pegs while sitting down</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69cd23-5662-4fe3-b709-f6d5a198c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:22:08.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:22:16.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>big enough to wrap his/her arms around the waist of the motorcycle
        driver</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa570b0-4aa1-4646-a788-b10fc2a4e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:22:08.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:22:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>wearing a protective helmet during while riding the motorcycle</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3dd7f-e49e-460f-9f15-22c2166523b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:22:08.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:22:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance, introduced by Councilor Melencio "Bobby" Castelo
        Jr., mentioned a study conducted by Safe Kids Philippines, a non-government
        organization that works to prevent child injuries. The study said "at least
        35,000 Filipino children are victims to road accidents each year" and that
        many of the children involved in accidents "are either disabled or killed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf3a87-402b-41ed-8b1a-c2ef27bde101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:22:08.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:22:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one fatal road accident happened in the metro daily, with
        Quezon City accounting for the most number of fatal road accidents at 141.
        Both data were based on Metropolitan Manila Development Authority’s 2013 figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008b213-cff5-4ca9-a92a-23cfbf0d0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:22:08.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:22:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone violating the ordinance will be fined P1,000 for the first
        offense, P2,000 for the second offense, and P5,000 for the third and succeeding
        offenses.</p>'
  'nepal-struggles-to-cope-with-international-aid':
    'author': 'Naomi Ng, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-28T21:25:02.725+08:00
    'imagesource': 'jcr:58a06a75-1a89-425e-8ec5-edb2408706a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c6a95b8-c941-4209-834a-23405ab16715'
    'lead': 'Countries around the world have launched massive aid operations to help
      victims of the Nepal earthquake, but distribution of aid faces challenges as
      Nepal is still trying to come to terms with the scale of the disaster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:24:57.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:25:00.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:25:00.502+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal struggles to cope with international aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e6ff1-73c7-41bd-82c7-4f62e8df53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Countries around the world have launched
        massive aid operations to help victims of the Nepal earthquake, but distribution
        of aid faces challenges as Nepal is still trying to come to terms with the
        scale of the disaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a017ca6-b164-41cd-9d3c-1189235e14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 4,400 dead, 8,000 injured and 8 million people across
        Nepal affected, numerous aid groups and at least 16 nations have rushed to
        send supplies and workers to the stricken country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1689d4-539d-494d-a25b-99801b382b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the Nepalese government and army who are leading the disaster
        response face another problem: How to effectively coordinate and organize
        the massive influx of humanitarian aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa758c2b-ff8f-4e6c-b737-46b59e3c61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three major obstacles that are hampering efforts of distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b6669-c90b-4cf7-8dfc-fafd19aef26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Airport bottleneck</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4075399-93d7-495f-94f4-0135c905849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal relies on only one international airport to receive and deliver
        aid. Relief organizations say the tarmac at Tribhuvan International Airport
        remains jam-packed with a large number of cargo planes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cced3e7-b6d5-4389-bfc7-aada985a3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aircraft carrying essential supplies have been turned away,
        or diverted to India and elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d68df0-7f53-4290-9b63-6c1aff5a9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airport is totally congested. Even the planes which have landed,
        goods haven''t been offloaded," Jagan Chapagain, the Asia Pacific Director
        of the IFRC (International Federations of Red Cross and Red Crescent Societies)
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbc5c4-81ca-4d21-bfa5-0177d5069ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flightradar24, a live air traffic monitor, shows that incoming flights
        have had to circle in the air several times before being able to land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98357c6-0365-4d74-b3cd-7e28466b8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Disaster Assessment and Coordination (UNDAC)
        team who is on the ground coordinating international relief efforts says they
        are doing all they can to address the problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0571be-709c-4d5e-a62f-a04d514a6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of flights arriving from around the world for search
        and rescue, and that''s the challenge we''re trying to address by supporting
        the airport staff directly," said Marcus Werne, a UNDAC team leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1b868-3b39-42ab-95ed-de34e8e971b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chapagain says that airport management is still chaotic, with
        staff and military not being able to clear runways and offload supplies effectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6707de-485f-4dc1-afea-85f2859f0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Damaged roads and infrastructure</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c1ec3-5b2e-4e7f-9a31-98d662c02183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a U.N. situation report, main roads in Kathmandu are
        open, but remote areas are largely inaccessible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117a09a-d01b-4761-b230-c37fd2979d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the mountainous geography, infrastructure damage, collapsed
        bridges, and damaged roads, access to many of the affected areas is reported
        to be extremely limited," read the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd68ff-5e06-496c-be7c-37992d67fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nepalese government has not been able to provide relief to all
        affected areas due to difficulties in transporting goods, a government official
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf784bcb-4fe2-4b1a-8072-d2e9944f46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The helicopters are small. They don''t fly in windy and cloudy
        conditions. Given Nepal''s geographical terrain we cannot use surface transport
        much but we are using it," said Sagar Mani Parajuli, the Joint Secretary for
        Nepal''s Home Ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec09a3-e9f6-460e-b2af-d418d6ece294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has deteriorated to the point where relief workers
        are as good as stranded. Pirtha Raj Joshi, a disaster management officer for
        Nepal Red Cross, had to walk 10 hours to reach a office in one of the severely
        affected districts, said Chapagain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0da87-2426-4186-9025-d0eef178f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the IFRC say that over 36,000 houses have been
        totally destroyed, with the number expected to rise as teams arriving in severely
        affected areas continue to assess damages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a56ea4-b8c7-457e-a78b-ad8ab491232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Ongoing damage assessment</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805102f-56cd-4e58-8f13-f15a1f0304bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days after the earthquake struck, Nepalese authorities
        leading the response are still trying to fully understand which areas have
        been affected, how they are affected and what the priorities are.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e3a2f-c6bb-4025-ab27-2373a106e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically what we see, also in other emergencies, is that it takes
        a few days for supply lines, distribution lines to stabilize," UNDAC''s Werne
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb328c-11d0-4a26-9e29-887000e568a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we''re working with a lot of secondary data, and working
        on some of the key vulnerable areas identified prior to the earthquake," he
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f7a78-5903-49b3-aa0a-07d7792bc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation to get aid to survivors in Nepal is still "very ad
        hoc" and it will be a few days before the distribution becomes organized because
        the government is still constrained by the scale of the disaster, says Chapagain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041441b-3a63-4b95-8083-58c8b87774be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Manesh Shrestha in Kathmandu, and Bex Wright and Jethro Mullen
        in Hong Kong, contributed to this report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07170d7f-bb59-46b8-af97-fb34c0013279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:24:57.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:25:00.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/28/asia/nepal-earthquake-aid-struggle/index.html">"Nepal
        struggles to cope with international aid."</a></em></p>'
  'death-by-firing-squad':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Indonesia is expected to execute by firing squad a group of nine convicts,
      most of them foreigners, for drug offences on the prison island of Nusakambangan
      in Central Java.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-28T19:57:14.355+08:00
    'imagesource': 'jcr:f7d4fcc8-412d-4f45-926c-f84806a34ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7048a93-0176-4395-8034-0bd0fb430587'
    'lead': 'A 12-man firing squad is tasked to execute Mary Jane Veloso and eight
      others at the Nusa Kambangan anytime today. Their orders: aim at the heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:29:36.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:29:39.706+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:29:39.415+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death by firing squad: How will it happen?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd2751-2174-48ec-82fb-05db41de37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Anytime tonight, nine prisoners
        will be executed at the Nusa Kambangan, a maximum high-security prison in
        Central Java, Indonesia, also known as “execution island.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b2137-d553-41b4-95c4-74847c33b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine convicts — one Filipino, three Nigerians, two Australians,
        one Brazilian, one Ghanaian, and one Indonesian — are expected to be led to
        an isolated area, where they will executed by firing squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f925fe6-824a-4590-8bae-52cc28a2187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A firing squad, recruited from a special unit of the national police,
        will do the execution. They are chosen based on their marksmanship and “physical
        and spiritual health.” The chosen marksmen are given counselling before and
        after executions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94ab5d-7ed8-46ad-9556-40a91c67a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 12 marksmen assigned for each prisoner — all aiming
        rifles at his or her heart – firing from between five to 10 meters, according
        to Amnesty International.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550c100-1189-45b6-99ee-10231c99fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three guns are loaded with live ammunition which authorities
        say was meant to keep the executioner unidentified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988513b-9ac0-4e54-acb9-6b993efa0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prisoners are moved into isolation cells 72 hours before execution.
        Visits from families and religious counsellors are allowed up to a few hours
        before the execution takes place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc843764-523c-41d1-b53c-27ef91119fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates are given the option whether to stand, kneel, or sit,
        and whether they want to wear a blindfold, hood, or nothing. Their hands and
        feet, however, are tied when the execution takes place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12ddbb-c49c-4b44-b045-2ae7eb980830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine prisoners — one of them is convicted drug mule Mary Jane
        Veloso — are due to be executed anytime from 5 p.m. onwards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095583b-359e-417a-9593-4f2c16512549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be medical personnel on site to pronounce the prisoner
        dead after the execution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04da5e-6556-4259-8dd3-ae1fbb6fec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies are cleaned and handed over to families, who wait outside
        the prison during the execution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a601f-a544-4fd6-9159-95339ef4186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:29:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:29:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters also contributed to this report.</p>'
  'mayweather-pacquiao-gambling-betting-against-pacman':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'One would assume that a Filipino or any person residing in the Philippines
      would automatically root for Pacquiao. But that isn’t the case.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-28T17:56:26.882+08:00
    'imagesource': 'jcr:7a6e7842-20da-4243-b356-ec5db20592d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84cbe9de-36e0-4a97-bf66-66688796d5c7'
    'lead': 'For most fans, Mayweather-Pacquiao is the ultimate fight between two
      of the most successful boxers of this era. For some, it’s another opportunity
      to make extra money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:34:30.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:34:34.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:34:33.911+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gambling on Mayweather-Pacquiao: Are there Filipinos betting against
      Pacman?

      '
    'updated': 2015-07-24T11:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83525093-0518-478e-acc0-4b0d06e260d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Everyone is anxiously waiting
        for the upcoming fight between Floyd Mayweather, Jr. and Manny Pacquiao on
        May 2 (May 3 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5fec34-982c-4b63-8657-31809cdc7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match is touted as the most lucrative in boxing history with
        around $400 million expected to be generated from ticket sales and global
        TV revenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8902e-1e3c-4fbe-9b69-728043adda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/27/survey-cnn-philippines-asks-mayweather-pacquiao.html">Vote:
        What''s your forecast for the Mayweather-Pacquiao match?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fb81f-a9f5-492c-aa96-3fe710d1bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most fans, it’s the ultimate fight between two of the most successful
        boxers of this era.&nbsp; While for some, it’s another opportunity to make
        extra money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66516fd-ff29-4c33-aa3d-702e4292d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from basketball games, people also love betting on boxing
        matches - especially on a fight as huge as Mayweather-Pacquiao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed69a2d-7bba-46e2-948c-a6f89727bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, local online betting site MegaSportsWorld has
        pegged Mayweather as a 1.57 favorite to win the bout. Pacquiao, meanwhile,
        is a 2.48 underdog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42cd98-9592-4a5e-b492-7545e3966aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that if one would bet P1,000 on Mayweather, the bettor
        would only rake in P1,570 if the American boxer wins – as opposed to betting
        the same amount on Pacquiao, a victory by the Filipino boxer would earn P2,480.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfae3a6-ffd5-40af-bebf-e6bf44faf195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting money on ‘Money’</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b7055-fadf-4770-a812-f7813a64352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would assume that a Filipino or any person residing in the Philippines
        would automatically root for Pacquiao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704d081-1eee-448a-9dc9-a3066726392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that isn’t the case. Some are actually picking Mayweather over
        the Filipino champ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5c7bc-7674-46c4-85d7-bee4c9ae3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article32254.ece">Raad:
        Team Pacquiao vs. Team Mayweather - Who''s on whose side?</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f2ebb-c4ff-4672-8bad-ab114f853c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark de Guzman, a 30-year-old resident of Pasig, has consistently
        bet against Pacquiao in the past - even when the Filipino boxer was favored.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50362bba-0067-48c7-8672-65b5312f946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tataya ako kay Mayweather syempre. Lagi naman ako sa kalaban,”
        said De Guzman. “Nilalaro ko lang yung odds. Before hindi worth yung risk
        tumaya kay Manny, for a small gain… kaya sa kalaban ako.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206f211-865c-4596-bf5f-83b6a848d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if Pacquiao is pegged as an underdog in Sunday’s (May 3)
        matchup, De Guzman admits he will still opt for Mayweather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6c2e8-4bff-46ca-9510-a0fbdd5de09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As it stands ngayon masyadong maliit yung spread between them.
        ‘Di pa rin sulit. So sa favorite ako ''pag kaunti yung spread.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20468f1-4547-4e77-8716-fc6733960ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few people, however, who will bet on Mayweather simply
        because they are fans of the undefeated boxer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a36c68-ffbb-47d6-bce3-79f3e65ae23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Floyd''s ability to adjust his style mid-fight gives him the slight
        edge,” said Antonio, a source who refused to be identified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba3337-8787-4ab2-ac67-79bb80f2cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, putting money on Mayweather is the “more practical bet
        to make."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65e2f7-3d2c-4c62-8e53-129ce5e08b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking at it as a fight fan, this is a matchup against two of
        the best boxers of this era… not about their nationality or the country they
        represent,” said Antonio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020df8d-3994-4c8d-8a29-1e263f08be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/21/manny-pacquiao-mayweather-greatest-hits-5-memorable-boxing-fights.html">Also
        read: 5 fights that defined Manny Pacquiao</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd646f9d-0128-4dca-88fd-64e93eda7b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing it safe</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3b7fb-7a0c-4a51-bb31-15d6fe5ffbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since predicting the winner of Mayweather-Pacquiao is tough, Antonio
        also placed a small bet on Pacquiao - just to be safe, he reasoned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2ad03-c4c2-440c-8d99-9a44b2169a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By method ako pumusta. [I have bets on] Floyd by decision [and]
        Pacquiao by stoppage,” said Antonio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5549b82-b0f7-44ca-997f-275b62c56918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing safe bets on both fighters is acceptable for some, but there
        are other options.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ac560-955b-46b1-a7c3-7eee3af88a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence, another source who requested anonymity, is torn on choosing
        a winner and placed a bet on whether or not the fight will end via knockout
        or decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a24ab-c13e-4724-a908-8725642cf85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:34:30.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:34:34.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa 12 rounds ako,” said Terrence. “Para lang makataya. ‘Di ko kasi
        mapili kung si Pacquiao o si Mayweather mananalo e.”</p>'
  'seaba-gilas-cadets-philippines-laos':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-28T05:59:12.173+08:00
    'imagesource': 'jcr:6fca2779-c619-4524-9d26-7ec070e63059'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911b1af2-969d-440f-a344-f9612caf0e34'
    'lead': 'Gilas Cadets hardly broke a sweat in their thwarting of Laos in Singapore.
      Team Philippines improved to a 2-0 win-loss record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:37:10.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:37:17.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:37:16.797+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEABA: Gilas Cadets make mince meat of Laos, 124-37

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a40f74-e931-452e-9411-cf0bda71c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Gilas Cadets were a fine-tuned
        machine again Tuesday (April 28) as they raced off to a blistering start on
        their way to a 124-37 thwarting of Laos in the Southeast Asian Basketball
        Championship (SEABA) at the OCBC Arena in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e041cfa-5d74-4ca5-9433-e2f26d27981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines improved to a 2-0 win-loss card.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f82ac3-9a2f-4da5-956b-8711053c908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Ray Parks and Russel Escoto were in tow during the first two
        quarters, combining for 22 points in the first half to lead the team’s outburst
        that set the tone for the Cadets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f062b0-d98a-4dc6-aed9-cece30de4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks and Escoto went on to finish with 18 and 16 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a15f8-72ee-474d-88da-0eeed2e4a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario took over from there and scored 19 points on top of
        six rebounds for the Philippines, which actually shot a putrid 6-of-22 from
        the three-point area but still had more than enough firepower to rack up the
        win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c5ac6-fef0-45fe-bafe-2483040939a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest was one-sided that naturalized Filipino Marcus Douthit
        didn’t even need to see action in the country’s second-straight victory in
        the regional meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdf7c6-e138-4188-8f12-6afe293fd4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its previous outing Monday (April 27), the Philippines toppled
        Indonesia, 92-36.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d87a6c-f764-4c7d-a1ed-5afb964e76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/27/seaba-gilas-cadets-indonesia-rout.html">Related:
        Gilas Cadets open campaign with rout of Indonesia</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b0749-0238-46c6-a1f1-bbb5d0bba954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos, though, showed signs of resiliency in the fourth period, scoring
        19 points while the Filipinos had 20. But its effort went for naught as the
        scores were already far from reach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077465b1-73fd-457e-b4e6-916a94a48953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:37:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:37:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will next face Malaysia on Wednesday (April 29).</p>'
  'No-delay-in-execution-after-Widodo-workers-meeting':
    'author': 'Reuters'
    'caption': 'Death row inmate Mary Jane Veloso''s sons Mark Daniel (left) and Mark
      Darren (right) arrive at Wijaya Pura port to visit Nusakambangan prison on April
      28, 2015 in Cilacap, Central Java, Indonesia.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-28T08:49:05.672+08:00
    'imagesource': 'jcr:f477cfb0-2284-4687-93f5-1efc8dd7bf01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d13c00c-88d9-458b-9672-83315226b08a'
    'lead': 'Indonesia''s Attorney General said the execution of nine drug convicts
      will push through even after a meeting between President Joko Widodo and a migrant
      workers'' group late in the afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:40:19.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:13:19.067+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:13:18.631+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Execution to push through even after Widodo, workers meet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04937b5-8dd7-451a-b93d-7bb847095dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JAKARTA (Reuters)</strong> — The execution of a Filipino
        drug convict by an Indonesian firing squad will not be delayed despite last-minute
        appeals by the Philippine government, the attorney general said on Tuesday
        (April 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f2e5e-ea02-4e5d-b50d-0f5958b4daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after Indonesian President Joko Widodo met with a
        migrant workers'' group to discuss the case of Mary Jane Veloso, who is one
        of nine people set to be executed within hours</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61964bb1-94e9-4d25-809e-4ddbf1ac4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Tony Spontana, spokesman for the Attorney General''s Office,
        said the death row convicts have no more legal avenues to delay their execution
        at an Indonesian maximum security prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564091fa-d0d9-4d83-bdc9-2111af587ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the death row inmates have until 8 p.m. (9 p.m. PHT)
        to say their final goodbyes after Jakarta rejected international pleas for
        clemency and ordered their executions to proceed, possibly within hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9855a-be9d-4f31-85bb-b20cd3f52e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related development, the nine convicted drug traffickers met
        their families for what could be the final time at an Indonesian maximum security
        prison on Tuesday, after Jakarta rejected international pleas for clemency
        and ordered their mass execution to proceed, possibly within hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e967bf-7176-4927-a8f9-af394725769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalties imposed on eight foreigners and an Indonesian
        have been condemned by the United Nations, and strained ties between neighbours
        Australia and Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3b1dd-b4ad-4862-9f0a-aa2ec80f46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security at the prison was heightened and religious counsellors,
        doctors and the firing squad were alerted to start final preparations for
        the execution of the four Nigerians, two Australians, an Indonesian, a Brazilian
        and a Filipina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805c1b5-e7bf-454d-aeef-dffc873d97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping for a miracle," said Marites Veloso, the sister of
        death-row inmate Mary Jane Veloso of the Philippines, on her way to the prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6a91c-ebd1-4559-a2ae-3a7713d7e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen ambulances, some carrying white satin-covered coffins, arrived
        at the Nusakambangan prison island in central Java, where the nine are expected
        to be executed as early as Tuesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b54b55-27f2-46a3-bfde-98e331f339ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In chaotic scenes outside the jail, Australian family members, some
        weeping, arrived early to offer their final goodbyes to Myuran Sukumaran and
        Andrew Chan. One family member collapsed and was carried through the crowd.
        The convicts will no longer be able to receive visitors from 8 p.m. on Tuesday,
        an indication the execution will likely take place soon thereafter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dc91e-9456-472d-8217-d71059b1b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities have declined to specify a time for the executions,
        due to take place at a nearby clearing in a forest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c657f-f9cb-4715-aa1c-6aae2eb0b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prisoners will be given the choice to stand, kneel or sit before
        the firing squad, and to be blindfolded. Their hands and feet are tied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32128f05-3143-4d15-ba82-11cd9766a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve marksmen are assigned to fire at the heart of each prisoner,
        but only three have live ammunition. Authorities say this is so that the executioner
        remains unidentified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821782e-9475-481d-be5a-93438c97407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counselor denied access</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c67140-5f43-4e73-8b3b-b9f63512162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Monday granted Chan''s last wish, which was to marry
        his Indonesian girlfriend Febyanti. A small group of family and friends attended
        the ceremony in his prison cell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e840a-edde-48c8-9f8b-b5333155ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuffing last-minute appeals from Australia and the Philippines
        to spare their nationals, Attorney General H.M. Prasetyo told Reuters late
        on Monday (April 27) that the nine had been given notice and had been placed
        in isolation cells.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccea13-31bb-4d73-b3ac-254ab0d36330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop said she had received a
        letter from her Indonesian counterpart that gave no indication President Joko
        Widodo would change his mind and grant the clemency requested by Australia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca323f5b-2e66-458e-9b71-28e2323f5205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s neighbor has been pursuing an eleventh-hour campaign
        to save the lives of Sukumaran and Chan, who were arrested in 2005 as the
        ringleaders of a plot to smuggle heroin out of Indonesia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cf014-fc53-4dd5-970c-00caf05e9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending executions have strained Indonesia''s relations with
        Australia, Nigeria and Brazil, which will likely worsen after the death sentences
        are carried out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc38691-3afa-48a6-adee-a919e02afdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the tensions, a religious counselor who has known the
        Australian men for years said he was refused permission on Tuesday to visit
        the pair in their final hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190391b2-75b4-4a4a-9f68-cfcf2838a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia-Indonesia relations have been tested in recent years by
        disputes over people smuggling and spying. In late 2013 Indonesia recalled
        its envoy and froze military and intelligence cooperation over reports that
        Canberra had spied on top Indonesian officials, including the former president''s
        wife.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e343068-caa9-49ff-b05c-efeb3f7553e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to make enemies with any country, but we are fighting
        narcotics whose impacts are horrific, especially in Indonesia," Prasetyo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c54fb5-211f-4661-a449-fc03edafed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Save our boys''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf3f12-3cda-4c0c-9be3-ebf5170eab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino boxing superstar Manny Pacquiao, who is in the United States
        for a title fight, made a televised appeal to Widodo on behalf of his countrywoman,
        Veloso:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065885e8-97f0-414a-b9ba-9c94a1dc5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am begging and knocking on your kind heart that your excellency
        will grant executive clemency to her."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d97f63-9346-4b5a-a2da-ce40e03065ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of protesters, mostly Philippine and Indonesian migrant workers,
        gathered at the Indonesian Consulate in Hong Kong on Tuesday to protest against
        the imminent execution of Veloso, who maintains she was an unwitting mule
        for the heroin that was found in the lining of her suitcase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce56f10-6968-4521-b998-9b7b4239044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Australian celebrities, including Oscar winner Geoffrey
        Rush, made a video titled "Save our boys, Mr. Abbott", urging Australian Prime
        Minister Tony Abbott to dash to Jakarta on a mercy mission for Sukumaran and
        Chan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cff10b-1a4f-45bc-af91-edc687f03176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has harsh punishments for drug crimes and resumed executions
        in 2013 after a five-year gap. Six have been executed so far this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da85d7-4330-4ebc-a6ef-957dfc2a1dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This round of simultaneous executions have been delayed for weeks
        due to a series of last-minute legal challenges. The Constitutional Court
        on Monday agreed to hear a final challenge by the Australian pair, but the
        government said the executions would not be delayed any longer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358061f-5b92-4a33-a489-0883a5c7c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something we want to revise now are the legal reviews because these
        reviews have no time limit," Prasetyo said. "We will recommend a time limit.
        There will be legal certainty."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553367cc-e5a3-4a73-a8a3-b6e70b6bfd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:40:19.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:13:19.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo''s steadfastness on the executions, which has strong public
        support at home, stands in contrast to a series of policy flip-flops since
        he took office six months ago. Palace insiders and government officials portray
        him as sometimes out of his depth and struggling to get around entrenched
        vested interests.</p>'
  'final-goodbyes-foreigners-execution-Indonesia':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Brintha Sukumaran, a sister of Australian death row prisoner Myuran
      Sukumaran''s screams as she arrives at Wijaya Pura port to visit her brother
      at Nusakambangan prison ahead of the executions of the ''Bali 9.'''
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-28T17:09:04.620+08:00
    'imagesource': 'jcr:bd506641-5eca-4699-a133-7b52ea38f364'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ff75ab-2a1d-4e0b-b2b0-528a7799f351'
    'lead': 'The families of death row prisoners who are expected to be executed within
      the next 24 hours by the Indonesian government visit their loved ones to bid
      them farewell. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:46:05.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:46:09.169+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:46:08.619+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last goodbyes for death row convicts in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458365d9-feb8-44be-8218-0addd27d6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The families of death row prisoners who are expected to
        be executed within the next 24 hours by Indonesian firing squad made their
        final visit to the island where they''re being held.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51c609-db56-4a03-a87f-a250a3499696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve ambulances, with a least one seen to be carrying an empty
        casket, also arrived at the port of Cilacap, the departure point for Nusa
        Kambangan island, off the south coast of Java.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248fc7b-72da-4d19-9d68-e3627e00e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government has not confirmed the timing of the executions,
        but lawyers say the signs are pointing to the firing squad being given their
        orders shortly after midnight Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1e665-8ca9-4c0e-97ea-ffaf501b9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a day their families and friends hoped would never come, but
        it''s also one that Indonesia, despite years of protest and legal appeals,
        has insisted has to happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa910f7-52c5-46fa-bf95-937104fb3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine to face firing squad</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeda4f2-5d97-4f48-a6c7-43fa178f15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine prisoners — including eight foreigners — are expected to be
        led to an isolated area. Under Indonesian law, the death penalty is carried
        out by a 12-man firing squad, although only three guns are loaded with live
        ammunition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abdfce-9f6d-4eb2-911a-683385504330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners are given the choice of whether to stand or sit, and whether
        they want to wear a blindfold, hood or nothing. The shots — aimed at the heart
        — are fired from between five and 10 meters, according to Amnesty International.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a5f9f-ea17-451c-8fbd-afa0f3ec68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the prisoners will be Australians Myuran Sukumaran and Andrew
        Chan — who married his long-term girlfriend Febyanti Herewila in prison on
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada5e11-0248-46c0-8da8-2c2726662df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite appearing almost certain to be killed within the next 24
        hours, both this week received a court date of May 12 to hear an outstanding
        legal challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b1488-03fd-4f41-9cb1-38bf22e45272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers fighting to delay the death of Filipina Mary Jane Veloso,
        a domestic helper and mother-of-two, have said they''ve given up their bid
        after her second legal review was rejected on Monday. This came despite a
        last-minute personal appeal from Philippines President Benigno Aquino to Indonesian
        counterpart Joko Widodo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2b0ab-4b1e-4051-ac9d-e1680ae0811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers claim she was the victim of human trafficking, and wasn''t
        aware she was carrying drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc176ec-d0be-40e5-b9b2-88a670bb7a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others set for the firing squad are Nigerians Raheem Salami,
        Silvester Obiekwe Nwolise and Okwudil Oyatanze, Martin Anderson — who was
        initially identified as Ghanian — and Brazilian Rodrigo Gularte — who is said
        to be mentally ill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f6d64-9d3e-4a34-aaca-01eda24af0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenchman Serge Atlaoui''s execution has been delayed while a court
        considers a legal challenge. The only Indonesian on the condemned list is
        Zainal Abidin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f40f83-f11a-4ecf-9000-4d48b18550b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final goodbye?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be99d41-2fea-42b4-bc04-ba6c811590fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the prisoners'' families were heard wailing as they
        boarded a boat for what''s expected to be their final goodbyes. Reporters
        at the port in Cilacap described harrowing scenes on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c339a4-6d60-4281-b17d-60881bc2c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myu''s sister Brintha collapsed in screams. Helen Chan was supported
        by 2 women. Truly heartbreaking. #Bali9," wrote Nine News reporter Jayne Azzopardi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee179c-5bf8-4254-b881-a8af50eca2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the lawyer for Nigerian Raheem Salami said that authorities
        had told them that the last time to visit was 2 p.m. local time on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbac4c7-c1b4-4872-8e46-675c85c9bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the prisoners were given 72-hours'' notice of
        their impending execution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cc83d-a37b-4a32-a7e5-d7df5a7cc713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images show individual crosses have been made, bearing the prisoners''
        names and the date April 29, 2015. Past executions suggest the shots will
        be fired in the early hours of Wednesday morning, after midnight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e23964-7f7a-4284-9e03-56e8d82aaebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final hope fading</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8882d76-da27-47eb-85ea-dcd4abbcee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends are still hoping for a miracle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d9a9c-4324-477e-a248-ef8731d5a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just so wrong, on so many levels it''s just so wrong," said
        Malinda Rutter, a documentary producer who grew to know Chan as a friend during
        the filming of an anti-drugs campaign "Dear Me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bec7c-83a2-4f0e-b997-dddb9c7afcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was February when I went to say goodbye," Rutter said. "He was
        a bit stressed, but Andrew''s a pretty remarkable person. It''ll be dignified.
        I think the world has to embrace their mothers and their families."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fe13c-7430-47fa-89d7-512557660def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan and Sukumaran were arrested in 2005 as part of the "Bali Nine"
        drug smuggling gang that intended to import eight kilograms of heroin from
        Bali to Australia. They failed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992c275-6d61-4b19-9301-fb8e3e79d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consecutive appeals have been rejected and earlier this year both
        men learned — like the other prisoners set to be executed — that their appeals
        to President Widodo had failed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be1865-49da-4c15-91c8-b8367d2899ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia fighting ''drugs crisis''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab45353-b369-4f70-b721-f6d3c38c7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo has insisted that Indonesia will not be swayed for appeals
        for clemency because the country is dealing with a "drugs crisis." He told
        CNN in January that clemency would not be extended to drug traffickers, leading
        to an appeal from Chan and Sukumaran that their cases hadn''t been properly
        considered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44a1dc-6e4b-4ca6-811e-07a75dbf608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the two men say they''ve undergone radical rehabilitation
        during their 10 years in Kerobokan prison, and now offer support and services
        to others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d31a38b-1bb8-4e89-9209-6faaa200dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the prisoners'' brothers again appealed to Widodo for
        mercy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5cd29f-dd37-4707-bf80-94117c5a0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We please ask the president to use his powers and intervene and
        save their lives," said Chinthu Sukumaran.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6616d-1f82-41fd-81f8-957cf3c7c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the only one who can stop it and it''s not too late to do
        so. So I please ask the president, please show mercy," said Michael Chan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5511afb-165e-4e36-b8fe-86607f074982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vigil was set to be held in Martin Place in Sydney on Tuesday
        night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7caf3fa-21bc-4519-8309-a3db50950412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop said she had received a
        letter from her Indonesian counterpart on Monday that gave no indication the
        executions would be stopped.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3e423-8ee7-4f5d-9310-dfa24db84275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australia''s Attorney-General George Brandis on Tuesday
        issued a statement saying he''d again written to his opposite number in Indonesia
        — H.M. Prasetyo — to appeal for the executions to be halted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62515eec-f108-4a16-9938-5982de2c1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I drew to his attention that proceedings are still underway in
        both the Indonesian Constitutional Court and the Indonesian Judicial Commission
        that are relevant to Mr Chan and Mr Sukumaran," he wrote in the statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9a328-12da-4c8a-9e51-19c61f13e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These proceedings raise serious questions regarding the integrity
        of the two men''s initial sentence and the clemency process. It is important
        that these actions are heard in full before any further steps are taken.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d5628-661c-4f8a-bef3-16a7ca8bc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respectfully, the Australian Government calls on the President
        and Attorney General of Indonesia to stay the executions until the Constitutional
        Court and Judicial Commission proceedings are completed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb9651-19a2-42f5-b5aa-477e07d5397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a terrible outcome if rulings or findings in either
        of these proceedings called into question executions which have already been
        implemented and are irrevocable."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110d86b-0fe6-4729-934b-6aa71a75a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Quiano and Tasha Tampubolon contributed to this
        report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f26f2b-0be0-445e-8390-97202db566b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:46:05.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:46:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Final goodbyes for
        foreigners set to face Indonesian firing squad."</em></p>'
  'print-the-internet':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
