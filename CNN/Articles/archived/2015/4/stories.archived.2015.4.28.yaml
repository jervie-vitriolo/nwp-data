    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:15:28.712+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal can''t rebuild without the world''s help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3126e0-6d3d-48be-baac-6f31ff3b06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — A major earthquake was the
        last thing Nepal needed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2586c-5878-48f2-a963-d88ee4660445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before one of the country''s major fault lines rumbled to life,
        Nepal was beset by challenges: An extremely weak economy, rampant corruption
        and a series of climbing accidents on Mount Everest, its signature tourist
        attraction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bd8ff-a2a0-4527-8ed6-d9f50f407353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from Saturday''s 7.8 magnitude earthquake is expected
        to rise beyond the current 3,432 tally, and initial damage reports indicate
        widespread devastation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead26d2-7b5e-400b-96d0-2b02fe90da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total economic cost of reconstruction in Nepal could top $5
        billion, or 20% of GDP, according to an early estimate from IHS. The U.S.
        Geological Survey said the damage costs would most likely fall between $1
        billion and $10 billion, but could range much higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6414f4-af7a-4bbf-ba92-3adc61c6cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Massive international disaster relief and rescue efforts will be
        needed urgently, as well as large-scale international financial and technical
        assistance for long-term reconstruction of the economy," wrote Rajiv Biswas,
        Asia-Pacific chief economist for IHS, in a research note.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd0b2f-b23d-43ec-9e3b-48b151ca5839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biswas said the standard of housing construction in Nepal is extremely
        low, which is why damage appeared to be devastating near the earthquake''s
        epicenter. He said the country has extremely limited capacity to recover and
        rebuild after disasters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec4e47-5046-4810-b072-83db480ffdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestled high in the mountains between India and China, Nepal''s
        economy generates only $20 billion in activity per year, making it one of
        the smallest in the world. With annual per capita GDP of around $1,000, many
        families already live in poverty, and some rely on funding from relatives
        who live abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484f648-6353-4ae3-8dcf-ca4f0a695416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has struggled in recent years to emerge from a decade-long
        civil war between Maoists and the government, which ended in 2006. The country''s
        Hindu monarchy has been abolished, but political paralysis remains the norm.
        Nepal is ranked 126 out of 175 countries on Transparency International''s
        Corruption Perceptions Index.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac6662-d497-4a39-86f3-eb171ab71bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lone bright spots had been tourism. According to the
        Ministry of Culture, Tourism and Civil Aviation, one job is generated by every
        six tourist visits, and 138,000 people are employed in the sector. Most tourists
        come from India and China, and many are attracted to Nepal''s temples. In
        2013, nearly 800,000 people visited from abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff97e63-d3e0-4c37-8e77-5296f28dff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Himalayan peaks remain the troubled crown jewel of the tourism
        industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cca23-7af8-4a60-b965-ae8204be793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign climbers pay tour companies up to $100,000 for a chance
        to climb Everest. Some of their fees go to the government, while other funds
        are pumped into local hotels. Mountain guides can also get a slice, but labor
        disputes have broken out in recent years between the master climbers and management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92318a90-9abc-459c-8117-210dc9bdcbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the climbing season ended after a piece of glacial ice
        fell on Everest, unleashing an avalanche that killed 16 Nepalis who had just
        finished their morning prayers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a4442-09bc-43d4-9b00-4bd18fd0369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake that hit on Saturday set off avalanches that left
        large numbers of climbers dead, missing, injured or trapped on Everest. Aftershocks,
        including a strong one Sunday, are continuing to send snow and rocks thundering
        down the mountainside, complicating rescue efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a62754-9dbd-4042-9e77-ab720ae1b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its reputation as a mountain paradise, Nepal''s dominant
        industry is still agriculture. Roughly 70% of the population earns a living
        from farming, and the industry makes up a little more than one-third of the
        economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9aa5b3-f79c-471d-a7b8-2272381ad850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists see potential in the country''s water resources, which
        are among the best in the world. In addition to improvements in domestic electrical
        supply, hyrdopower could be exported to neighboring countries, including India
        and China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7488eae-25fc-46dc-9278-cdd2d5818f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jethro Mullen contributed reporting.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711e6a7-10f8-46a3-8c1e-efce6fa64ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:29:49.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:15:29.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2015/04/27/news/economy/nepal-earthquake-everest-tourism/index.html?iid=HP_LN">"Nepal
        can''t rebuild without the world''s help"</a></em></p>'
  '15-police-officers-injured-in-violent-Baltimore-protests':
    'author': 'Dana Ford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-28T11:35:32.643+08:00
    'imagesource': 'jcr:2e8bdca0-21de-462a-84db-f782272f819a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf39bb2-f44f-4faf-a019-823902225c71'
    'lead': 'The recent death of Freddie Gray under police custody under circumstances
      that remain unclear has sparked ongoing protests in Baltimore and raised long-simmering
      tensions between police and residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:32:34.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T09:32:38.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:32:38.292+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 police officers injured in violent Baltimore protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe03dd-7c5f-4d66-a0c6-f92e0d1ae658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>(CNN) —</em></strong> Chaos and violence erupted on
        the streets of Baltimore late Monday as protesters clashed with police, several
        of whom were injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11e328-6fd7-4a62-b3fc-bc157fe76c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan declared a state of emergency and activated
        the National Guard. The mayor of Baltimore said every possible resource was
        being deployed to "gain control of this situation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a329b5-7826-4ef9-bcf1-44b69544a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see tonight that is going on in our city is very disturbing,"
        Mayor Stephanie Rawlings-Blake told reporters. "Too many people have spent
        generations building up this city for it to be destroyed by thugs who — in
        a very senseless way — are trying to tear down what so many have fought for."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996761d-ef02-498a-97cc-61c2ae7dda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She announced that the city will impose a mandatory curfew from
        10 p.m. to 5 a.m. daily, effective for one week starting Tuesday. The mayor
        stressed that the city already has a mandatory curfew for young people — 9
        p.m. ET for children under 14, while teenagers 14-16 have to be inside by
        10 p.m. ET on school nights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a3dc6-d976-476e-b286-a687adbabb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawlings-Blake also promised to hold those responsible for the violence
        accountable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416f829-4529-43af-a4a7-f1d12fa63671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen people have already been arrested, according
        to Col. Darryl D. DeSousa with the Baltimore Police Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2eeece-0669-4439-b1e4-e8f86fa5c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that 15 officers were injured. Two remain hospitalized,
        and the others have been released. Most were hurt by flying debris in the
        violence that DeSousa described as "unprecedented."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d572e-330e-4ad2-bf7d-ad7e2820b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed police in riot gear taking cover behind an armored
        vehicle, as protesters pelted them with rocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbdcf72-2c5f-4022-80cd-45cbafc907b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, it looked like officers used tear gas. The Baltimore
        Police Department said it had heard reports of protesters setting small items
        on fire, and footage showed a cruiser in flames.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05108257-96f4-4eac-9fde-3448de99d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video also showed people looting local stores, and an area CVS pharmacy
        was set on fire after it was ransacked. Thick dark smoke filled the streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada8119d-298a-498d-b745-fbab291801f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of injuries among the rioters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f738fbc-d21e-491e-9d44-e92a803d86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so frustrating that people think that this makes sense —
        to destroy our community," said Rawlings-Blake. "People who live there, that
        are already hurting, are going to be the ones that pay."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b80f7-0f9a-4763-a754-b4f914b48253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Credible threat'' to officers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d41ace-0556-4cf3-8738-482546a8b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the Baltimore Police Department said it had
        received a "credible threat" that gangs were teaming up to "take out" officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a663ade6-dd01-40ac-864f-ec54d37ad90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not say where the information came from, nor did it say whether
        the threat was tied to the recent death of Freddie Gray. Gray died in police
        custody under circumstances that remain unclear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccce3ec-510a-4be3-af54-d44dd9474a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death has sparked ongoing protests in Baltimore and raised long-simmering
        tensions between police and residents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d95356-79e9-4b97-b995-0b5a77b16726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Baltimore Police Department/Criminal Intelligence Unit has
        received credible information that members of various gangs including the
        Black Guerilla Family, Bloods, and Crips have entered into a partnership to
        ''take out'' law enforcement officers," police said. "This is a credible threat."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb31198-3fa2-43ee-b34c-2ff4e30b70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 5,000 law enforcement officials will be requested from the
        mid-Atlantic region to help quell the violence in Baltimore, Col. William
        Pallozzi of the Maryland State Police said at a press conference late Monday.
        Also, authorities say that about 1,500 members of the National Guard have
        been deployed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a024f45-f823-4bbf-925a-70c6c5017535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland State Police ordered an additional 40 troopers to Baltimore
        to join the 42 troopers already sent there Monday afternoon to assist city
        police. Since last Thursday, more than 280 state troopers have provided assistance
        in Baltimore.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6affe-da39-40af-ab25-ba64365d79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s looting and acts of violence in Baltimore will not be
        tolerated," said Gov. Hogan. "There is a significant difference between protesting
        and violence, and those committing these acts will be prosecuted under the
        fullest extent of the law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3cac95-95f9-4486-8f29-b867b43b36bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, President Barack Obama met with Attorney General Loretta
        Lynch at the White House, just hours after she was sworn in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405cf51e-a521-43a3-b5b7-04f99d2f0af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, she condemned the "senseless acts of violence" in
        Baltimore, and said the Justice Department "stands ready to provide any assistance
        that might be helpful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaebfb7-cc2d-44f4-9a35-628fd9f457c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who commit violent actions, ostensibly in protest of the
        death of Freddie Gray, do a disservice to his family, to his loved ones, and
        to legitimate peaceful protesters who are working to improve their community
        for all its residents," said Lynch, urging residents of Baltimore to be nonviolent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b5f57-20e8-453f-817b-5e0ae84d27c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They don''t deserve this''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc233f0-f256-4997-a1ce-338a85d2fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s violence came the same day as Gray''s funeral. The 25-year-old
        was arrested on April 12 and died one week later from a fatal spinal cord
        injury.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133ab96-91f9-4965-808b-7b29afc8c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that the family is concerned, and I am positive that
        they are against what is beginning to develop here in town," said Billy Murphy,
        an attorney for the Gray family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74920f-efe9-45c7-861e-d0076e4dc987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t deserve this any more than Freddie Gray deserved it,"
        he said about the injured officers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5182e3-509b-4847-8795-de8de0fd87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the violence, the Baltimore Orioles have postponed their
        home game against the Chicago White Sox on Monday, the team announced via
        Twitter. At first, the team planned to go ahead with the game, but delayed
        it after further talks with the Police Department. A new date for the game
        will be announced later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d1058-79c5-46d7-bd10-912ccd10695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore City Public Schools will be closed Tuesday, according
        to schools spokeswoman Edie House-Foster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab6fa3-231f-4ee6-8b69-2937b16d1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a few protesters vandalized police cars, threw
        objects at officers, cursed at them and scuffled with them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e4c1e-8a95-42e8-bb8c-39e930f225b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen young men smashed squad cars with garbage cans, climbed
        on top of them and stomped on them, CNN video showed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4234d-7d3b-4daf-83d9-8b8e50988545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:32:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:32:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has got to the point, this is not about Gray right now. It''s
        reactionary," a Baltimore resident and protester said on Monday. "You can
        only put so much into a pressure cooker before it pop."</p>'
  'Quake-death-toll-passes-4000-as-Nepalis-struggle-to-cop':
    'author': 'Sumnima Udas, Tim Hume and Jethro Mullen, CNN'
    'caption': 'Quake survivors in Kathmandu huddle together in the streets. (Photo
      by Jesse Anderson, CNN iReport)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-28T21:30:26.655+08:00
    'imagesource': 'jcr:507dae1f-a77f-47cc-9459-373d86a30ed1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc7a3b8-8b4e-4e28-b541-331571a33efa'
    'lead': 'By early Tuesday, at least 4,400 people were confirmed dead as a result
      of the earthquake, the overwhelming majority of them in Nepal. More than 8,000
      people were reported to have suffered injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:35:56.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T09:36:01.724+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:36:00.966+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quake death toll passes 4,000 as Nepalis struggle to cope

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f1cfc-6588-4168-a32e-1971f0ce76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KATHMANDU, Nepal (CNN) —</strong> Rescue and aid workers
        in Nepal are struggling to cope with the scale of the devastation dealt by
        Saturday''s powerful earthquake -- digging through rubble by hand, performing
        surgeries in makeshift operating theaters, scouring notoriously difficult
        terrain for more victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880d28b-89be-4023-b610-faf433308777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But power blackouts in the capital city of Kathmandu, supply shortages
        and difficulties getting around complicated the efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd1d80-a9ef-451b-a47b-937007445236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early Tuesday, at least 4,400 people were confirmed dead as a
        result of the earthquake, the overwhelming majority of them in Nepal. More
        than 8,000 people were reported to have suffered injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe00473-bf39-44e4-b62a-71475754b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dr. Sanjay Gupta said doctors at one Kathmandu hospital had
        moved patients from the 120-year-old building and into another structure,
        where they were operating on patients in rooms normally not used as operating
        theaters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a73905-bcba-4dca-91c3-bb02b02fc89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals were running short on supplies despite international efforts
        to bring in aid. Numerous aid groups and at least 16 nations rushed aid and
        workers to Nepal, with more on the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc58a61-3883-42ae-849c-62fe75b2a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And across the region, thousands prepared to spend another night
        outdoors, fearing that damaged buildings could collapse if there are more
        aftershocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3eb71d-35b6-434f-87fa-fd4a8f46d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction in Kathmandu, the capital, is stark: revered temples
        reduced to rubble, people buried in the wreckage of their homes, hospitals
        short on medical supplies and overflowing with patients. Serious damage is
        also reported in villages in the surrounding valley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a775c5e-bb93-4576-9201-0c45d28324ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farther out across Nepal''s rugged landscape — closer to the
        epicenter of Saturday''s magnitude-7.8 quake — the situation is disturbingly
        murky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2cf64e-8307-403d-8b06-793e4c2345c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information about remote areas is severely lacking at this time,"
        said Devendra Singh Tak, an official with Save the Children, noting that roads
        were blocked and communications unreliable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ab327-c45e-41e5-b883-9fed2ffa6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of ''total or near total destruction''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88191973-b5df-48e2-8fc8-e266ab72b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patchy reports have filtered through of entire villages leveled
        by the quake or engulfed by landslides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b1a56-e036-43a6-a477-5c6ed497c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the initial surveys that we''re hearing of from the zones
        closer to the epicenter talk about total or near total destruction," said
        Jeremy Konyndyk, director of the Office of Foreign Disaster Assistance for
        the U.S. Agency for International Development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772cdc5-cda4-455a-ab3d-c95a7340e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tak, who is in Kathmandu, said Save the Children and other aid groups
        were sending out teams Monday to more remote areas. The Nepalese government
        said it was flying helicopters to places it couldn''t reach by road.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b413d4c-1110-4d59-904b-539a20c34e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where one needs to get out and conduct rescue and relief,"
        Tak said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c4755-99f4-46bc-8a7f-5dc3622ed405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF, the U.N. children''s agency, said Sunday that nearly 1 million
        Nepalese children urgently need assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67ba51-f095-4fa3-9e3a-6d5a025055cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, India, France, Italy, Britain, Canada, the United States,
        Australia, Taiwan, Pakistan, the United Arab Emirates, Israel, Switzerland,
        Norway, Singapore and South Korea were among the nations sending aid and search
        and rescue crews. The European Union and the World Health Organization were
        also sending aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f44780-8a1e-4f01-9d1a-f081229fefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States announced Monday it would send $9 million, on
        top of the $1 million it had previously announced. That''s in addition to
        45 tons of aid, a USAID disaster team and a search and rescue team already
        dispatched to Nepal. A U.S. Special Forces team in Nepal for high-altitude
        training was also helping out, according to the Pentagon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da279a-e98a-4542-a6db-764681acd10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows survivor pulled from rubble</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adff5dd-b5c8-490d-b9b3-45115d505c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lengthening odds, rescuers continued to look for survivors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa1567-3c46-4477-8c58-7218eed0681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, video posted on Facebook showed rescuers pulling a boy
        out of debris after three hours of continuous digging.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4088324-c118-4092-8d91-3254b258553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look up, look up, open your eyes," a rescuer says to the boy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11169c2e-1f1d-4976-b6d6-2f0a469df59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes of finding many more people alive appeared to be fading as
        vital hours ticked by.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6f363-fc2e-44f0-b23f-e02686b30091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in Nepal stood at 4,310 Tuesday morning, according
        to the country''s Home Ministry. Another 72 people died in India, while China
        reported 25 deaths. Nearly 8,000 people were injured in Nepal and more than
        100 in China, authorities said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e1451-451c-4ff5-bc0e-0989e74ca3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the casualty numbers in Nepal are believed to have come
        mainly from Kathmandu and the surrounding area. They are expected to rise
        further as information emerges from more remote areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1448bf-4edd-49ac-aa73-fa305fac4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 U.S. citizens among dead</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e3477-3cb5-4077-916e-ef4282387733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four U.S. citizens are among the dead, acting deputy State Department
        spokesman Jeff Rathke said Monday. He did not identify them. The State Department
        identified one as Vinh Truong, a Vietnamese-American who was on a 10-day hiking
        trip in Nepal. His body was found at the Mount Everest base camp, the State
        Department said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc326ee4-b609-4163-b688-caeb5e917f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three are:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0729020-c273-4d63-8d0e-a5bb0d721891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google executive Dan Fredinburg died in an avalanche on Mount Everest,
        according to an Instagram post by his sister on his account.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83d4e1-e707-45bb-bbab-bf455238ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eve Girawong of New Jersey also died in an avalanche on Everest,
        according to Madison Mountaineering, the Seattle-based company that led her
        expedition. Girawong, a doctor, was at the Everest base camp when she was
        swept away to her death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7807c9-52f4-4380-8ad1-4ed2d1e64ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Taplin, a filmmaker from Santa Monica, California, was making
        a documentary on Everest climbers when wind stirred by the avalanche caused
        him to take a fall, CNN affiliate KABC reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec332d-b10a-49d4-8436-1f8c06cece92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Kathmandu remains open and is sheltering 305
        U.S. citizens, Rathke said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cdf23-69fc-4d32-83e8-17dfa1a41eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panorama of devastation</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e32f9-560f-4498-b801-ff5f95a1e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake and its aftershocks have turned one of the world''s
        most scenic regions into a panorama of devastation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de29de-8a3b-4983-bd87-e68fccef297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The journey towards my family home in Sitapaila was a map of quake
        destruction, with many houses — old and new — torn apart," wrote freelance
        journalist Sunir Pandey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f660410-2a26-4608-a641-71e0c6bd6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A high wall surrounding a monastery had collapsed and the nuns
        had run to a nearby field," he wrote. "A mud-and-brick cottage had fallen
        on a blue motorbike but no trace could be found of its rider. Everywhere,
        survivors gathered wherever they could find open space — fields, private compounds,
        empty roadside lots."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841c9a7-1fce-4198-927d-ae5e8991201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, many Nepalis slept outside, shivering in the frigid air
        of the Himalayan Mountains but at least safe from falling debris.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4437d-28df-4afe-845b-5e1adc61e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even people staying in hotels, they carried their blankets and
        pillows and were sleeping either on the ground floor or out in the open,"
        Tak of Save the Children said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe22059-9c78-443a-a883-25521d150e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Kathmandu are banding together to get by, with stores
        shuttered and very few sources of food and drinkable water. People have independently
        set up communal kitchens for cooking.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad41aa6-6c24-48ab-9dda-9e2900450ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destruction of temples strikes spiritual blow</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6e100-1667-4693-b17c-196083e69348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the city''s centuries-old buildings, which had survived
        countless earthquakes over the generations and provided a sense of national
        pride, have been toppled.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42633585-6878-495c-81c1-7ebdd023b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of many important temples in the heart of Kathmandu
        has deepened the despair many Nepalis are experiencing. Religion is an important
        part of life in the mainly Hindu nation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb47bf-cc1f-4287-81fa-a7057e2bf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic buildings, which are often the first stop of any tourist''s
        tour of the city, crumbled before the eyes of onlookers as the quake struck
        Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4975b-b072-4b7c-9bf9-61ef32e5c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers and volunteers continued to pick through the temples''
        rubble on Monday, using their bare hands, shovels and pieces of metal. They
        shunned the use of heavier gear to dig through the wreckage for fear of harming
        any survivors, bodies or priceless artifacts buried within.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee5742-7462-4107-84bb-4fd218b21605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism has been one of the few economic bright spots in Nepal,
        one of the poorest nations in the world. But now that industry is threatened
        after the earthquake, which set off deadly avalanches on Mount Everest, the
        country''s most famous attraction.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96e895-87ee-4bb8-a780-3067092c5fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to climbing infrastructure on the mountain, not to mention
        the overall situation in Nepal, means the climbing season is over for the
        year, climber Jim Davidson told CNN from the Everest base camp, where he was
        evacuated after spending two days on the mountain.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bcce92-2a44-419e-8e4b-c065d341355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has canceled all climbs on its side of the mountain, the Xinhua
        news agency reported Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fdc5a5-9864-4b3e-9994-d28f7a16fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism directly accounts for about 4% of Nepal''s gross domestic
        product and indirectly contributes to 8%, according to IHS Asia Pacific chief
        economist Rajiv Biswas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c916f74-4849-4b13-b824-debbc84c26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the earthquake could cost Nepal $5 billion, Biswas estimated
        Monday -- a huge hit against its gross domestic product of $19.3 billion in
        2014.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed5f16-4024-4781-8dfd-7423b1e46754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief effort faces challenges</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9dbdf-3d16-4dd3-9398-e60b92f185c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian workers say medical supplies are reported to be scarce.
        Doctors at Kathmandu''s overcrowded hospitals are appealing for help.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed806c1-9e95-45a8-b74a-cdbb28970704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen a lot of situations around the world, and this is as
        bad as I''ve ever seen it," said CNN''s Gupta, a neurosurgeon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e4508-b925-4ac6-b156-c78c4979bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need more resources, they need more personnel here right now,
        and they''re expecting many more patients as these rescue operations go on."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be415373-863d-45f2-85b6-52c6bcb8eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International efforts are well underway to send aid into Nepal,
        but it was unclear whether enough was trickling through to the places that
        needed it most.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08aeb9-8a70-4fb9-806b-d7e643b11fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aid flights were delayed Sunday after a big aftershock hit
        Nepal. The country''s mountainous terrain makes it harder to move supplies
        far beyond the capital.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9cfe8-ab6e-4118-9492-94b4c5e853d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team at Kathmandu''s main airport on Monday saw large numbers
        of cargo planes on the tarmac, but also witnessed chaotic scenes as officials
        struggled to cope with the influx of aid and the large numbers of people trying
        get out of the country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7370665-fa97-4ef4-83ae-d60452e7c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport was also facing some of the shortages afflicting the
        disaster-hit nation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d5da0-17c0-4398-bf30-0c64eb3e3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even at the airport in Kathmandu, there is no drinking water or
        food or other provisions available, so one can imagine what might be happening
        in other parts of the country," said Tak of Save the Children.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaee3c-64b5-4194-a4ff-a8501bd313bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:36:01.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sumnima Udas and Tim Hume reported from Kathmandu; CNN''s
        Jethro Mullen wrote and reported from Hong Kong. CNN''s Manesh Shrestha, Kunal
        Sehgal, Ralph Ellis, Ingrid Formanek, Harmeet Shah Singh and Oren Liebermann
        also contributed to this report.</em></p>'
  'russia-crisis-space-program':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo) A Soyuz-TMA spacecraft of the Russian Federal Space Agency.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-28T10:47:46.086+08:00
    'imagesource': 'jcr:e0a558da-1a02-4854-8515-d2640625ea18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5594f532-7433-4dbf-8b74-f198b93d783b'
    'lead': 'Russia''s economic crisis is cutting into the heart of the country''s
      national pride: its space program.

      The Russian Federal Space Agency''s budget will be slashed by 35% to 2 trillion
      rubles ($37 billion) over the next decade, the agency announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:39:31.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:16:11.513+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:16:11.163+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic crisis hits at heart of Russia''s pride: Its space program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1b534-3fb0-4000-b477-c2d37d2d702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Russia''s economic crisis is
        cutting into the heart of the country''s national pride: its space program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a2105-65c8-461d-b4c6-1d012e9210ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Federal Space Agency''s budget will be slashed by 35%
        to 2 trillion rubles ($37 billion) over the next decade, the agency announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663805c6-d129-4eff-b71b-d5faab437411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of the program''s projects has undergone significant changes
        over the last year given the prevailing economic conditions, changes in exchange
        rates and changes in the level of inflation," the head of the space program
        Roscosmos Igor Komarov said at a news conference in Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96547036-705c-4dc4-8676-3662db78d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is hurting a lot financially from the combination of low
        oil prices and tough western sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787d621-b528-47db-b354-7c78c1b3e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/22/russia-ukraine-sanctions-price.html">Releated:
        Sanctions will cost Russia more than $100 billion</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178452f9-ee7c-4395-8e06-1090370f200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s forced Moscow to cut spending across many departments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ff390-6119-408b-a786-9e8f8cec3610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts forced Roscosmos to abandon several high profile projects,
        including developing extra-heavy rockets that can reach beyond the Earth''s
        orbit, Russian state news agency Ria reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4a9b7-d062-44eb-b7c7-a583557a1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts were announced only days after President Vladimir Putin
        reassured Russians that the space program will remain one of the country''s
        priorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68337fc7-30b0-4f23-b21e-3a9bc054e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his annual marathon phone-in interview with Russian citizens,
        Putin said Russia is planning to have its own space station in orbit by 2023,
        a year before the International Space Station''s planned decommission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaabf0-9e19-4cca-94fa-442702ed8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also hasn''t canceled its plan to send a manned flight around
        the moon by 2025 with the additional aim to land on the moon by 2029.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334cc4e-0a86-4c17-bc65-06eb0c940bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/03/23/Why-Putins-hosting-Kim-Jong-Un.html">Read:
        Why Putin''s hosting Kim Jong Un</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481324ae-bc6a-4c30-ab75-ad5ade64f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russia''s plan to build a new space launch site called
        Vostochny Cosmodrome in the eastern part of the country has suffered a series
        of setbacks because of funding problems and alleged corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7af22-b8c3-45fc-81b1-af89a989da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vostochny is set to become Russia''s main cosmodrome. But construction
        is running behind the schedule. Russian media reported how dozens of construction
        workers have been on hunger strike for not receiving their wages on time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eccc03-8394-4f77-a5b9-c30f95a74e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Prosecutor General''s Office launched an investigation
        into the project and said a number of labor laws have been violated during
        the construction. When asked about the issue, Putin said he was taking personal
        control of the cosmodrome''s construction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ee649-2b41-4d4a-87be-91fc0d1cc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launches from Vostochny were originally scheduled for the end of
        this year, with first manned missions starting in 2018. Currently, Russia
        launches rockets into space from the Soviet-era Baikonur Cosmodrome in Kazakhstan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e28ff3-c408-4451-8b9b-e124732eb073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space program is a huge source of Russian prides. The space
        race against the U.S. was a big part of the Cold War conflict. Russians reached
        the space with the Sputnik satellite in 1957, and successfully completed the
        first human spaceflight in 1961.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d1ba7-7fc6-4a3e-b905-e2ee3e7a0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:39:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/27/news/economy/russia-space-crisis-cosmodrome/index.html?iid=HP_LN">"Economic
        crisis hits at heart of Russia''s pride: Its space program"</a></em></p>'
  'Patients-flood-hospitals-in-Nepalese-capital-after-devastating-quake':
    'author': 'Tim Hume, CNN'
    'caption': 'Dr. Sanjay Gupta performing a surgery in Nepal. (Photo by Tim Hume,
      CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-28T10:09:38.973+08:00
    'imagesource': 'jcr:a294e55f-be59-48e9-a0ae-4afbc805d98d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f150ef9c-16b1-4145-b07d-faa4f0c27496'
    'lead': 'CNN''s Dr. Sanjay Gupta, who is helping with girl''s operation at Nepalese
      medical team''s request, says: "This is as bad a situation as I''ve ever seen."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:53:20.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:16:44.705+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patients flood hospitals in Nepal after devastating quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f450155-fb54-4024-950d-c48ef6165b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KATHMANDU, Nepal (CNN)</strong> — An ambulance arrives,
        and a young girl with a bandaged head and badly blackened eye is rushed into
        Kathmandu''s Bir Hopital on a wheelchair amid much commotion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eea80f-6fe2-44e8-9c13-3834b2edb5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is Selena Dohal, 8, and her skull was fractured when a massive
        earthquake shook her neighborhood, two and a half hours from the Nepalese
        capital, to the ground on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff72756-f0fe-4975-b51f-566fdcf1cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood has collected on top of her brain, in the right frontal area,
        and she urgently needs surgery to remove the clots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca245c45-9d44-4a06-bcc7-86617d03d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She went to get some water, and a house collapsed on her head,"
        her grandfather Ram Prasad Duhal tells a doctor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cdbe7-9cc3-427f-b147-153be95007ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandfather has accompanied Selena to the capital from Panchhkal
        while her parents take care of her injured brother, who has fractures to both
        legs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82e992-216f-44cd-8c7c-9f120bd6104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl has received some treatment at another hospital but has
        been brought to Bir in the hopes her life can be saved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc8e2f-7688-4a3c-95e9-85c6269c5894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was badly crushed. The roof of the house was on her. She was
        found after a few hours," neurosurgeon Bikesh Khambu says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b9123-45de-489b-b4aa-690d8ae2a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She receives a craniotomy in a makeshift operating room. Sanjay
        Gupta, a neurosurgeon and CNN''s chief medical correspondent, has scrubbed
        up at the request of a Nepalese medical team to help with the operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b23617-64ec-4f61-9531-a23faf64a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions are less than ideal. Gupta washes up using sterile
        water and iodine poured from a bottle rather than hot water from a scrub sink.
        Instead of electric drills, he relies on saws of the variety usually only
        used in war zones and natural disasters due to the lack of electricity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ab0c7-87ac-485e-b637-271573e0d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the suboptimal conditions, the operation is a success, and
        her prognosis is good, Gupta says. It might not look it, but Selena is one
        of the lucky ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0c9d5-33e0-45f5-b7d2-7667b81242a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands were killed when a devastating earthquake rocked Nepal
        on Saturday. More thousands were injured, many of whom have flooded the capital''s
        overstretched hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517f22e-b2f0-4fc2-b454-118a7586f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen a lot of situations around the world, and this is as
        bad as I''ve ever seen it," Gupta says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8e74a-e56f-470c-8278-e4d4ad711005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need more resources, they need more personnel here right now,
        and they''re expecting many more patients as these rescue operations go on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f378a-565f-4863-a2a5-86da253a2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re barely able to keep up right now. It''s part of the reason
        they asked me (to help); I think they''re asking anybody to try to pitch in."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dec48b-a778-4fd2-a9aa-7e184304332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Everyone is scared to be here''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a6b49-9a16-47de-b472-9ad0f1397405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bir Hospital, a government facility, is one of the busiest in Kathmandu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1e971-f85e-4688-8156-a24bbe13d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its inpatient wing, now scarred with cracks, was abandoned after
        big aftershocks Sunday, and doctors have scrambled to accommodate the influx
        of victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a1300-df92-48b8-a9e5-2bba4c836df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,900 were killed in Nepal by the 7.8-magnitude quake,
        the strongest to hit the region in more than 80 years. More than 7,100 were
        reported to have been injured, but officials fear that number will be much
        higher once information emerges from remote areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43aa79-148d-4f2a-a01e-6787948f43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the wounded are now across the road from the hospital at
        the Nepal Army Pavilion, a huge open space in central Kathmandu, and tarps
        have been erected at the front of the hospital for people to have shelter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58506cd-fdad-4a74-9564-69db22b4c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are housed here alongside other local residents who have
        fled their homes, finding shelter under tents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4b473-ba9f-4743-b50c-c6cbeb040d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should have been here yesterday. The building was shaking,
        and we all had to run out across the road," neurosurgeon Paresh Mani Shrestha
        says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2148e47-d147-4687-9ddd-52cf9efd4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is scared to be there. We evacuated the patients; no one
        wants to go there to work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672a622-214f-48b7-88c8-3d505cb313f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital''s early triage: ''Dead or alive''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b3fb3-22c0-4bec-a8d0-d07c4c143751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bir Hospital is a chaotic scene Monday as ambulances race in discharging
        new admissions, patients wail on stretchers in the lobby and distraught family
        members mill about.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ef861-030d-4ac7-ad60-27036e6bd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have about 150 patients, but more are pouring in because the
        rescue is just happening," Shrestha says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c7048-f090-4f33-8424-601b7fbc8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it happened on Saturday, all we could do was go ''dead or
        alive'' -- that was the only triage we could do."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0848fa9-526a-4b22-9558-44197d3211fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says they received about 80 patients from Dharahara, the historic
        nine-story tower destroyed in the quake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134c9da-f946-420a-ac5a-5b1a3f386b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing coming in yesterday," Shrestha says. But now
        the rescue is underway, and patients are arriving at Bir from less-equipped
        satellite hospitals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b99a6bb-9be6-4f58-a9b2-374d122b1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is a Western woman in a wheelchair, her arm in an improvised
        splint of branches. She comes from Langtang, north of Kathmandu, where reports
        are arriving of immense devastation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01904f7e-fd45-42f9-a925-9acf53242920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are seeing patients with head injuries, pelvic and lower
        and upper limb fractures, Shrestha says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a935da-72f8-4f09-a870-281125de919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid is on the way, but will it be enough?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686c906-4381-42fe-8fd8-3a101040f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals were running short on supplies despite international efforts
        to rush in aid. Numerous aid groups and at least 16 nations rushed aid and
        workers to Nepal, with more on the way.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf5e3d-27cc-4300-9928-e5ae53bfe234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the surgeons at Bir Hospital were able to save the
        life of young Selena, international aid agencies have warned that other children
        may not be so lucky.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5d3d5-aaaa-47f0-a333-af48fa85c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF, the U.N. children''s agency, said Sunday that nearly 1 million
        Nepalese children urgently need assistance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c2cd2-dd71-436c-84e7-068f4a7a6697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some aid flights were delayed over the weekend due to aftershocks,
        leading to fears that many more may die before they get the help they desperately
        need.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafb75d-71a1-44ee-bbcc-a9ef46cf9683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:53:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:16:45.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/27/world/nepal-earthquake-bir-hospital/index.html">Nepal
        earthquake''s victims overwhelm hospitals.</a></em></p>'
  'Executions-will-go-ahead-as-planned---Indonesian-attorney-general':
    'author': 'kathy Quiano, Paul Armstrong and Susannah Cullinane, CNN'
    'caption': 'Death convict Mary Jane Veloso said she received a letter early Saturday
      evening telling her of the date of her execution.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-28T08:03:05.578+08:00
    'imagesource': 'jcr:8f7d4601-770f-4ecf-b062-eab047db02e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '666a59ae-b89d-43ff-bb15-14a561ccd82e'
    'lead': 'Indonesia confirms that nine prisoners on death row could be executed
      as soon as Tuesday. The attorney general''s office says Indonesia executions
      "will go ahead as planned."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:56:18.288+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T09:56:24.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:56:24.513+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Executions ''will go ahead as planned,'' says Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a4559-3a55-46b4-a266-11176159d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The executions of nine of 10 mainly foreign
        prisoners on death row in Indonesia will "go ahead as planned" and could take
        place as early as Tuesday, Indonesia''s attorney general''s office said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744784a-f877-42a9-8e04-9015a6ea8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condemned group includes Australians Andrew Chan and Myuran
        Sukumaran, Filipino maid Mary Jane Veloso and prisoners from Ghana, Brazil,
        Nigeria, and Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06acfa2c-1f20-428e-b1d8-bf0a68eadcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Judicial process is over''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155467f-b6ad-4428-bfd8-c5101f18e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edre Olalia, an attorney for Veloso, told CNN on Sunday that Veloso
        had telephoned her sister on Saturday and said her execution would take place
        within 72 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2753fa0-d255-4da4-a809-1612544ac011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her attorneys, Veloso unknowingly carried drugs into
        Indonesia and was set up by members of a drug syndicate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e10ba-6169-42f0-b686-95122d4dc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine President Benigno Aquino has appealed for clemency in
        Veloso''s case, and Spontana said that Indonesian Foreign Minister Retno Marsudi
        had spoken to the attorney general about the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d779e60-996f-4fc3-8ffa-087d52297e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attorney general explained to her that in Mary Jane''s case,
        the judicial process is over. Her second judicial review was rejected by the
        Sleman court today [April 27]," Tony Spontana, a spokesman for the attorney
        general''s office, said, referring to a district court in Yogyakarta, Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855c978-bc39-42c1-b6e6-55eab0ab2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that when the Philippine government receives the message,
        it will understand that this is the legal process in Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c23c7-488e-49d8-b9cc-b95a46bb7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not at war with them, we are at war with our country''s
        drug problem. We respect our relations with our ASEAN [Association of Southeast
        Asian Nations] neighbors, but we should also respect the principles of noninterference
        in each other''s internal affairs," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f0c82-231c-465a-878a-e19f64bebf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War against drugs</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d6e01-a3fe-4cc5-a01d-ca9a6b9ce91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo reiterated that message when asked
        about Veloso during an interview Monday with state-owned television station
        TVRI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835fc37-5301-4586-870c-d622467e3900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Narcotics is damaging our nation''s youth. It should be explained
        — the press should explain — that every day 50 of our young people die every
        day because of drugs. That''s 18,000 per year," Joko said. ''We are serious
        in our war against drugs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18cd27-a395-47ab-b31f-ceb228add250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French national Serge Atlaoui''s execution has been delayed while
        a court considers a legal challenge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be28a8-ee0d-4b19-bc09-bff4cb620e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo denied all 10 prisoners'' petitions for clemency in late
        2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294fb84-b404-441e-b1ba-da668b6a5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians Chan and Sukumaran — members of the "Bali Nine" smuggling
        ring who were convicted for their role in a failed 2005 heroin smuggling plot
        — tried to challenge Joko''s decision this month but lost an appeal for the
        State Administrative Court to hear their case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef3c4d-b934-4f15-8df2-565bf34d2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their attorneys filed another review at the Constitutional Court,
        but Spontana told CNN on Monday that their legal options had been exhausted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349bfb79-8dd5-4e80-be21-0f0392c93a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have to wait for the constitutional review case filed
        by the Australians. The execution will go ahead as planned," Spontana said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0983a3-1313-44f3-9fcc-d749cbca95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed Sunday that the prisoners had been given notice that
        a firing squad could execute them after 72 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3728cf8-1476-45a6-b287-5cd08cd4621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was possible that the executions would take place Tuesday, he
        told CNN on Monday "but only the attorney general has the authority to decide
        or announce that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab007301-ae61-438f-b08c-c4c18da4be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed prisoner swap</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f60a2-3abf-4fab-abd7-7940b8f1a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has appealed for clemency for Chan and
        Sukumaran, unsuccessfully proposing a prisoner swap with Indonesia as a way
        to avoid their deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b2497-186e-48a7-964b-dda269a096c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Australian Foreign Minister Julie Bishop
        said the men had been rehabilitated and were "genuinely remorseful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd97942-8070-4442-bea5-d536ef207a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing can be gained and much will be lost if these two young
        Australians are executed. I again respectfully call on the President of Indonesia
        to reconsider his refusal to grant clemency. It is not too late for a change
        of heart," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2f261-be5b-4a6c-b87f-135dc307033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spontano said that Atlaoui, the French national, had filed the same
        case as previously put to Indonesia''s State Administrative Court by Australians
        Chan and Sukumaran. "They lost that case," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fcbf9-d6ba-4633-9078-3742ab330064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman could be executed separately, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe33b6e-16cf-4718-904b-460c9049cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:56:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:56:24.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/27/world/indonesia-executions-confirmed/index.html">Indonesia
        executions ''will go ahead as planned,'' attorney general''s office says.</a></em></p>'
