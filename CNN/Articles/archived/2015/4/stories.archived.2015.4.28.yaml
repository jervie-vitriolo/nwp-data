    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mary Jane Veloso''s recruiter surrenders

      '
    'updated': 2015-12-01T11:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4079f-64f2-41e7-8f65-9117a33e8a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Maria Kristina Sergio, alleged
        recruiter of Mary Jane Veloso, who is awaiting execution in Indonesia for
        drug trafficking, voluntarily surrendered to authorities Tuesday (April 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51d7a9-1dad-4894-837e-bf44dac1d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio turned herself in at around 10:30 a.m. to Chief Insp. Julius
        Manocdoc, chief of operation of the Nueva Ecija Police Station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fafd86-a5c1-4497-92d1-f363f2a9564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing charges of illegal recruitment, human trafficking,
        and estafa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aab7a1-156c-4e91-a834-3d9078fb9c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/27/Velosos-four-letters.html">Related:
        Letters from death row: Mary Jane Veloso writes</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971c42a-a8dc-4243-9fee-3ab9ac904a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom on Tuesday, Chriz
        Valdez, media liaison officer of Migrante, said Sergio surrendered with her
        live-in partner Julius Lacanilao, who is also facing charges of illegal recruitment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7f51c-2477-46ef-86b2-1878619622b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said Sergio turned herself in to prove her innocence of all
        the accusations against her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adc313-8433-4a3e-b896-41054ae99ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Death threats''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fcd2a-8896-4efa-a938-5ae0cb2ebe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio claimed that she has been getting death threats from unknown
        numbers on her phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39375fe7-df78-45fa-a59c-1f42773b957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she has also been receiving threats from Mary Jane''s
        parents on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221e2c4-566d-4948-bd3a-14c8f63f3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked Public Attorney Office chief Persida Acosta to handle
        her case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572a52b-1dd7-4445-8720-a4295413a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, she will be under the custody of the Nueva Ecija Police
        Station and will be asked to sign a document affirming this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5d5c5-6b0a-439d-ae78-d422c9b89596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:13:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:13:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio is not yet considered as a suspect, until police get documents
        from the National Bureau of Investigation, which filed a case against her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736afd0e-1063-4f47-80c0-5d76a9866b6d'
      'mgnl:activationStatus': true
