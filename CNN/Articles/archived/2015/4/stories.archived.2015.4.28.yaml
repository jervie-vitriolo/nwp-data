      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to earlier reports, Sergio, Lacanilao, and another man,
        said to be of African descent and identified only as Ike, were the ones who
        recruited Veloso, promising her a job in Malaysia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c7fb3-18cd-48a2-ab76-c1ff65ede9dd'
      'mgnl:activationStatus': true
