    'template': '1'
    'title': 'How many sheets of paper would it take to print out the Internet?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c59a12e-004c-4c08-84c4-dfff53caf588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) --</strong> Even if you printed out
        the entire contents of the Internet, where would you put all the papers?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fcbb2-1e0f-496e-9be0-9a02f005eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two researchers at the University of Leicester in the United Kingdom
        have figured out how many standard A4 -- 8.3" by 11.7" -- pages it would take
        to print out the Internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c1c45-4ab8-4033-b365-89f8b3f1f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about 136 billion. That''s a lot of paper cuts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac335a8-04b1-4e84-aa76-447ce3923a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their estimation, Evangeline Walker and George Harwood, only
        took into consideration the part of the Web that can be accessed through everyday
        search engines. The rest, the "Dark Web," was not included.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fb056-bd96-4643-98ac-e4fabbf132d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the two arrived at their conservative conclusion by assuming
        there are 4.54 billion pages on the visible Web. And on average, each page
        required 30 sheets of paper to print.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5dca65-4432-4b0c-a7ee-78696ac4f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in total, how many trees would this endeavor kill? Walker and
        Harwood estimate about 16 million, or 0.002% of the Amazon rainforest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62afaf-f3a9-4a26-8a95-d2adec8a9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English version sites of Wikipedia would need almost 71 million
        pages alone, or 8,337 trees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a3b5b-cb2c-41d5-a408-2779b8b517a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the Library of Congress has "just" 37 million books.
        If we were extremely generous and said every book had 1,000 pages, that would
        consist of 37 billion pages -- or less than a quarter of the size of the Web.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a63f9e-9829-4d70-9ac1-6c5a7dc083cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:50:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:50:33.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/27/technology/size-of-internet-print-out/index.html?iid=HP_River">"How
        many sheets of paper would it take to print out the Internet?"</a></em></p>'
  'ferry-captain-jailed-for-murder':
    'author': 'Paula Hancocks and Paul Armstrong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-28T15:36:36.395+08:00
    'imagesource': 'jcr:04cef551-ccdf-4a8b-8fe2-6c870dee085b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f7e6bad-a470-4a49-8040-7b65fa402aa6'
    'lead': 'The captain of the Sewol ferry, which sank in South Korea last April,
      has been found guilty of murder on appeal and sentenced to life imprisonment,
      according to a court in the southern city of Gwangju.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:53:37.632+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:53:41.566+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:53:41.247+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sewol ferry captain jailed for deaths of 304 passengers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7bae8-294a-4133-a075-b13600c108a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The captain of the Sewol ferry, which sank
        in South Korea last April, has been found guilty of murder on appeal and sentenced
        to life imprisonment, according to a court in the southern city of Gwangju.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1f344-1e03-4959-a9ea-c0674068bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 11, 2014, Lee Joon-seok was acquitted of murder but
        found guilty of gross negligence and other charges and sentenced to 36 years
        in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d706b-4f46-433a-aa51-7183db4d41cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors then appealed the verdict because they did not think
        it was sufficient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fb854-970f-4911-bd7f-e59f897d46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sewol sank on April 16, 2014 killing 304 people, mostly high
        school students who were on their way on a field trip to Jeju island, off
        South Korea''s southern coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33a0ee-81ca-49f9-bc05-d76daf009bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were told repeatedly by the crew members to stay where
        they were as rescuers would arrive soon. Many of them listened to the instructions
        and remained in place. As the ferry tilted sideways, water seeped in and objects
        in the ship toppled over, injuring people and blocking their way out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c254770-e43e-4acc-8814-8b3d6b90a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger over how the crew failed to evacuate the passengers intensified
        when video surfaced of Lee in his underwear leaping into the arms of the Korean
        Coast Guard, while hundreds remained trapped in the vessel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c39d47-55ed-4257-b7b0-5e05c062a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of nine out of the 304 people killed in the disaster
        are still missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd90f4-a949-4e41-a216-1de59bfc0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger at government</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb28028-7ad7-4437-b5f9-ccc356c84417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families have also criticized the government over its response.
        Communication over the rescue efforts were jumbled, paving way for rumors
        and hoaxes. Criticism swirled over the South Korean Coast Guard''s effectiveness
        in carrying out the rescue operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4d78c-19e1-448d-b479-ac42db9e03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the captain of the first coast guard ship sent to rescue
        the Sewol passengers was jailed after being found guilty of negligence and
        making false reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b902e-5817-4004-98a1-4aa4827b5d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Park Geun-hye pledged major reforms, dismantled
        the coast guard and vowed an investigation into what went wrong. That promised
        investigation has been hampered by politics and disagreements between the
        families and the government over who should participate in the investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51f4dc-3a6a-4050-aa13-48ef9d7f6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the anniversary of the sinking, Park also backed plans to raise
        the wreck of the ferry. Work will begin in September and is expected to take
        12 to 18 months, Minister of Oceans and Fisheries Yoo Ki-joon said at a news
        conference last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219efe6c-9c81-4cd6-8f76-661d3fa240cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:53:37.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:53:41.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/28/asia/sewol-ferry-captain-jailed-murder/index.html">"Sewol
        ferry captain jailed for murder of 304 passengers."</a></em></p>'
  'Mary-Jane-Veloso-Job-search-ends-in-death-row':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Mary Jane Veloso (right) cheers up her mother Celia (left) when she
      was visited by her family in prison in 2013.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-28T14:30:42.567+08:00
    'imagesource': 'jcr:12a09533-1bbd-49a5-b3b2-3f49aa75cf9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98621520-770c-4749-84b8-6cfc058f5d29'
    'lead': 'Mary Jane Veloso merely wanted a good-paying job abroad so she could
      provide for her parents and her two sons. She had no idea she would end up being
      charged and convicted for trying to smuggle $500,000 worth of heroin into Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:58:13.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2022-09-07T14:18:22.515+08:00
    'mgnl:lastActivatedBy': 'kristel'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:04:23.475+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mary Jane Veloso: Job search ends in death row

      '
    'updated': 2015-04-30T09:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339e24d-93db-4539-a192-8fd50ef5118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.515+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Mary Jane Fiesta Veloso, a
        30-year-old mother of two, has been in the news for her impending execution
        by firing squad on April 28 for smuggling 2.6 kilograms of heroin into Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958213c-b7e4-46aa-a716-5eb2a50cb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Mary Jane?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57addaf-658b-40fb-8754-9a25e0f4f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante International, the lead agency helping her in her case,
        posted in its website details about Veloso''s life before she was arrested
        and the progress of her case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96e93e-6729-4839-84e2-f267eab34b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was born to a poor family in Brgy. Caudillo, Cabanatuan City,
        Nueva Ecija, with her father, Cesar Veloso, being a seasonal worker in Hacienda
        Luisita.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d798bb-4ad3-469d-85ef-8fe35d183a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest of five children of Cesar and Celia Veloso, Mary Jane
        resorted to picking plastics and other recyclable materials to help her family
        get by.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0428f-32b3-4b0b-b429-dffa832dbe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She only made through the first year of high school before dropping
        out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7d20f-dc10-4316-b367-ab81f697dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was just 17, she married Michael Candelaria. They eventually
        separated, but they had two children: Mark Daniel and Mark Darren.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36328f9e-c059-43ca-99bf-f94b4e3391da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In further hopes to improve the lives of her family and provide
        for the education of her children, Veloso went to Dubai in 2009 to work as
        a household service worker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0e3c0-5657-4ef3-9b59-41cf11fbdd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, she returned to the Philippines before her two-year contract
        ended because her employer tried to rape her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97b79f-ea66-4a14-a097-91b6be998f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso on April 2010 was recruited by Maria Kristina Sergio, the
        daughter of her godfather, to work as a domestic worker in Malaysia for Sergio''s
        Malaysian friend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ef60a-2589-4a0e-a79f-f67c87d21629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Migrante, Veloso paid Sergio P20,000 in cash, along
        with a motorcycle and her cell phone to cover employment costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cae1ee-846b-4494-bf59-fa08d361abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 22, Veloso and Sergio left for Malaysia. Veloso only packed
        a few shirts and pants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc47c63-8d05-4152-8e81-b1c189d70973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their arrival in Kuala Lumpur, Sergio told Veloso that the promised
        job was no longer available. But Sergio reassured her that she would get another
        job for her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b8474-90b9-4600-b612-4f3630a0c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso stayed for another three days in Malaysia, during which time
        Sergio took her around the city to shopping sprees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75321eff-269d-44c1-91ba-f3fb6588ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport incident</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cac5d8-3ebd-4932-b363-919f198c94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 25, 2010, Sergio told Veloso to pack her things as she
        would be leaving to work in Indonesia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c335412-7dc6-4c84-ba48-611141564e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was hesitant because she did not have enough money to pay
        for the plane ticket to Indonesia. But Sergio assured her that she would take
        care of it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050e695-3fc1-4dad-8660-6708efb8c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio handed Veloso her money and a brand new, empty suitcase to
        put her newly-bought clothes in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123681a-eb2e-4bdd-a4c4-af619d55d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/23/Jejomar-Binay-Jusuf-Kalla-MaryJane-Veloso.html">Related:
        How to avoid being an unwitting drug courier</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e630d0b-defb-4384-aa0a-0102a3c242cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On arrival at the Adisucipto International Airport in Yogyakarta,
        Indonesia, Veloso placed her luggage at the X-ray machine, where an airport
        personnel detected suspicious items in her suitcase.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e890de9-021b-4938-add1-a90d1cab1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials took out all the contents of her luggage, but
        found nothing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4692bf-5e53-4877-8ed6-e5654f2add2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, she placed her luggage in the machine, which again detected
        something, prompting airport personnel to destroy her bag.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a5753-cb50-4fb6-acbe-e31a0a06353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2.6 kilos of heroin valued at $500,000 was neatly packed in
        the inner part of her baggage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfce82-d386-46c6-ae47-472457f298ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was immediately detained, but she insisted on her innocence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a529b50-6e8a-4f8d-a8c4-c397944064fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Mary Jane Veloso''s recruiter Maria Kristina Sergio surrenders</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579db95c-0019-41f0-a4a8-cda66988fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, more than two weeks after the airport incident, Veloso
        texted her sister Darling to let her family know how much she loved them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653541f-c28f-4d6a-a808-93216a122ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she broke the news: “Ate nakulong ako.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50b892-a0df-4d72-baa9-3d26ae3d2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m in jail."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68500133-b1cd-4215-84da-50ff0d0fc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long legal road ahead</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9db27-59ce-4b7a-a008-5762cca6047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2010, the Philippine Embassy in Indonesia was informed about
        Veloso''s arrest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c817622-3c5d-4a82-8aea-b8178cd4e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.516+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Binay pleads with Indonesian VP, meets Veloso kin</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b790f-e3f6-4bce-925f-9dfb9cb33e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, six months after she was arrested, prosecutors asked
        the court to sentence Veloso to life imprisonment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4a575-eb45-4fd0-96a0-2a1322d96270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judges handed down instead a death sentence by firing squad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa2c1e-95b2-4890-9040-689a3d205549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 2011, President Benigno Aquino III submitted an appeal
        for clemency on behalf of Mary Jane to then President Susilo Bambang Yudhoyono.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec05e1-0e8e-4a9f-8262-8e24f30dc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter replied months later that the case will be given careful
        consideration in accordance with Indonesia’s relevant laws.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebb0dc-95b1-466d-a69c-ae02db63fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 5, 2013, Veloso''s mother, father, and two sons visited
        her in Indonesia with the financial help of Veloso''s fellow inmates and jail
        guards.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10fb21-4839-4e4a-a688-bf3781a5bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Joko Widodo was sworn in as the new Indonesian president in
        October 2014, he declared war against drug trafficking and rejected all the
        clemency requests from drug convicts on death row.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06571f4d-b6b1-43fd-8476-044189e0053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2015, President Jokowi, as he is popularly known, rejected
        a batch of clemency appeals — including Veloso''s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338a5c1-357d-431f-8c16-4d01443f061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers hired by the Philippine government in 2010 quickly filed
        a request for a judicial review on January 19 — the final legal option open
        to her in the Indonesian justice system.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69af361-5a49-4958-ba10-5821580d7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review petition rejected</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461ba13-57df-4080-bc7a-9cd3d6bb882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Widodo''s state visit to the Philippines last February 9,
        2015, President Benigno Aquino III raised Veloso’s case with the Indonesian
        president.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe7731-dd2f-48ff-99b4-816531cd98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-day trial was held in Sleman on March 3 and 4, 2015 to determine
        whether there was new evidence in her case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896a8e8-48ba-40fd-a61f-e314bc4a5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers argued she deserved a case review because she wasn’t given
        a capable translator.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9a613-f05b-4241-8bf0-87db12354e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on March 25, the Indonesian Supreme Court rejected the case
        review request.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d25171-f549-487c-bbcf-03925307503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/08/Appeal-for-Filipina-on-Indonesian-death-row.html">Related:
        Family of Mary Jane Veloso asks for clemency</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ded538-6729-4e7c-a940-d79a88559c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes before the office hours closed last April 24, lawyer
        from the National Union of People’s Lawyers filed a second judicial appeal
        at the Sleman District Court in Yogyakarta, Indonesia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64826ff-24a3-4c23-883e-761688093e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities transferred Veloso, along with eight others,
        to prison island of Nusakambangan on April 24, 2015, ahead of her execution.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cba0d7-3cd3-489e-84ef-2ba20deffb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 25, Veloso''s family received the execution order with
        the execution date set on April 28.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2badda-189a-413a-af86-8765b02ccec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/26/Veloso-was-happy-calm-hopeful-amid-looming-execution-–-lawyer.html">Related:
        Lawyer: Veloso was calm, happy, hopeful</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e82094-76fd-46b4-b00a-34c8a2a350ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second judicial appeal was rejected by the court on April 27
        based on Supreme Court rule that only one appeal is allowed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31031690-1a80-41b7-be2f-a389e4d98ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Migrante, the Philippine government did not provide
        her enough legal assistance — from investigation to conviction.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631d6ed-c158-437e-a32b-f8085be4c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Foreign Affairs said it did everything it
        could by "exhausting all legal means."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7519d9-d0b0-4a95-8bd0-9ad316f26056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso writes</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e291a-9f2b-4be9-a27a-02c6563c031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own words and writing, Veloso emphasized that she was a victim
        of drug trafficking, briefly explaining the circumstances that led to her
        arrest.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db496a1f-c98b-41c2-8628-60ab0b7417c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakuhanan ng drugs ang dala-dala kong bag na binili ng kaibigan
        ng nagsama sa akin sa ibang bansa at hinuli ako ng pulis at hinatulan ng kamatayan,"
        she wrote.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd832ef9-b9e8-46eb-a0b0-6e0bf8b5394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Drugs were found in the bag that was I was carrying,
        which was bought by a friend of the one who accompanied me. I was arrested
        by police and sentenced to death."]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342abaf3-9269-46d5-aebe-ae58739acc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised others seeking jobs abroad to be wary of illegal
        recruiters: "Huwag kayong magpapabaya sa mga rekruter na hindi gumagamit ng
        ligal na paraan, para makaiwas tayo sa ano mang klaseng problema."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbb3e5-053e-45f4-b5aa-5ca31ecc66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Don’t be fooled by illegal recruiters – unlike me
        who was tricked. I got imprisoned for five years now for a crime that I did
        not do and was sentenced to death."]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd690a4-e0af-4423-ae3e-ece0cc7543a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2015/04/27/Veloso?s-letters-to-Aquino--Binay-Filipino-youth-and-women-and-the-?real-criminals?.html">Photo
        gallery: Veloso’s letters to Aquino &amp; Binay, Filipino youth and women,
        and the ‘real criminals’</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187df3f-93e8-4e17-8823-b54a0f8863aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:58:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-09-07T14:18:22.517+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until the last few hours before her execution, several migrant
        groups and concerned individuals are still conducting vigils and rallies,
        hoping for a miracle to change Veloso''s fate.</p>'
  'velosos-recruiter-surrenders-to-authorities':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-28T01:42:43.900+08:00
    'imagesource': 'jcr:5811ae81-2806-4759-9ae0-7358fb2b901b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3846c6-54da-47ba-a7f3-9b8e8168df6b'
    'lead': 'Maria Kristina Sergio, Mary Jane Veloso''s alleged recruiter, voluntarily
      surrendered to authorities Tuesday (April 28).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:13:52.189+08:00
