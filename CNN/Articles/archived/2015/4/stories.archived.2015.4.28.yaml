    'mgnl:lastActivated': 2019-11-25T09:13:56.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:13:55.986+08:00
