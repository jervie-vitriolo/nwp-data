      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, mega-fans of the hit show can experience "Adventure Time" in
        the skies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc776524-dc19-464f-8d26-61ab6777d16b'
      'mgnl:activationStatus': true
