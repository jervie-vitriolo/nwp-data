  'large-hadron-collider-experiment-restarts':
    'author': 'Monica Sarkar, CNN'
    'caption': '(File photo) A view of the Large Hadron Collider tunnel, the world''s
      largest particle accelerator, which is located beneath the Alps.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-07T09:13:10.692+08:00
    'imagesource': 'jcr:32254551-c24f-445e-99ee-5311b9f463f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1de31b26-082d-4b18-8f59-7ab23363554e'
    'lead': 'Following a two-year shutdown, scientists at CERN have restarted the
      Large Hadron Collider. They''re hoping to get a deeper understanding of the
      moments after the Big Bang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:46:34.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:46:37.530+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:46:37.210+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Large Hadron Collider: World''s biggest physics experiment restarts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d1cda-403f-4c63-b2b1-73dfdcb2957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The world''s biggest and most powerful
        physics experiment is taking place as you read this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a40bd41-de6c-4654-b6a7-cfcbecf8ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Large Hadron Collider (LHC), a particle accelerator and the
        largest machine in the world, is ready for action following a two-year shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867790ed-7393-4ddc-9b83-68dd91ab563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After problems that delayed the restart in March, scientists at
        the European Organization for Nuclear Research (CERN) completed final tests,
        enabling the first beams to start circulating Sunday inside the LHC''s 17
        mile (27 km) ring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ffd4f-38f6-496a-a318-09142a183418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operating accelerators for the benefit of the physics community
        is what CERN''s here for," CERN Director-General Rolf Heuer said on the organization''s
        website. "Today, CERN''s heart beats once more to the rhythm of the LHC."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353be8c-b41c-4a2d-8569-6bc64cfd6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LHC generates up to 600 million particles per second, with a
        beam circulating for 10 hours, traveling more than 6 billion miles (more than
        10 billion kilometers) ‚Äî the distance from Earth to Neptune and back again.
        At near light-speed, a proton in the LHC makes 11,245 circuits per second.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here are some event displays from the <a href="https://twitter.com/hashtag/RestartLHC?src=hash&amp;ref_src=twsrc%5Etfw">#RestartLHC</a>
        splash events just seen by CMS! <a href="http://t.co/XhRBfpPXQr">pic.twitter.com/XhRBfpPXQr</a></p>&mdash;
        CMS Experiment CERN (@CMSExperiment) <a href="https://twitter.com/CMSExperiment/status/584638118105653248?ref_src=twsrc%5Etfw">April
        5, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cdfb1-b667-4088-ade4-f88711663bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff1599-1e68-4637-bb1e-076eb8fff242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does it matter?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d801e22-276c-4826-8278-bf4ffbf1998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took thousands of scientists, engineers and technicians decades
        to devise and build the particle accelerator, housed in a tunnel between Lake
        Geneva and the Jura mountain range.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92d53d-0c50-46b3-8c97-1f82f1fbc80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the lengthy project is to recreate the conditions
        that existed moments after the "Big Bang" ‚Äî the scientific theory said to
        explain the creation of the universe. By replicating the energy density and
        temperature, scientists hope to uncover how the universe evolved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e1102-48cf-467c-8a67-a58e659f9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our current, limited, knowledge is based on what''s called The Standard
        Model of particle physics. "But we know that this model is not complete,"
        Dr Mike Lamont, operations group leader at the LHC, told CNN in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e2fbb-d3a8-427f-9346-9f3b32f01018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burning questions that remain include the origin of mass and
        why some particles are very heavy, while others have no mass at all; a unified
        description of all the fundamental forces such as gravity; and uncovering
        dark matter and dark energy, since visible matter accounts for only 4 percent
        of the universe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be6a1e-2471-4e45-9181-b79229062226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LHC could also question the idea that the universe is only made
        of matter, despite the theory that antimatter must have been produced in the
        same amounts at the time of the Big Bang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04f3e0-439f-4729-9e23-53bbc603ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CERN says the energies achievable by the LHC have only ever been
        found in nature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541866c-9d92-4650-a55e-19e20df9c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machine alone costs approximately three billion euros (about
        $3.3 billion), paid for by member countries of CERN and contributions by non-member
        nations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77998627-a994-43ef-a340-49ea2d4edf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also asserts that its guidelines for the protection
        of the environment and personnel comply with standards set by Swiss and French
        laws and a European Council Directive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8a0f5-497a-4085-9ad3-4bac3df54290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and physics enthusiasts will be waiting with bated breath
        as the LHC ventures into the great unknown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833f989-97cd-4ff8-a987-682d2918cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two years of effort, the LHC is in great shape," said CERN
        Director for Accelerators and Technology, Fr√©d√©rick Bordry. "But the most
        important step is still to come when we increase the energy of the beams to
        new record levels."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b14498-f692-42e1-a75a-6902c4b06734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Shadbolt contributed to this report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aafa52-a303-4eb2-b77c-aec7633a6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:34.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:46:37.533+08:00
