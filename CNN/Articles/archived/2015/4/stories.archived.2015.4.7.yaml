    'created': 2015-04-07T22:01:00.583+08:00
    'imagesource': 'jcr:f5c419f6-6ae6-4d4a-9134-ca766c9125f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9232aa42-2a8a-4e67-ab0e-0d2808d19413'
    'lead': 'The Elasto Painters booked a ticket to the Commissioner‚Äôs Cup finals
      after beating the Meralco Bolts in Game 3 of their semifinals series on Tuesday
      (April 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:32:36.530+08:00
