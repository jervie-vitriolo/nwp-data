      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So begins the dreamy theme song intro to the strangely addictive
        Cartoon Network TV show that''s centered around psychedelic characters like
        the Ice King, Marceline the Vampire Queen and, of course, Jake and Finn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
