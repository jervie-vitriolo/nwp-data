  'djokovic-miami-ball-boy-apology':
    'author': 'CNN Staff'
    'caption': 'Novak Djokovic of Serbia celebrate defeating Marsel Ilhan of Turkey
      during their men''s singles quarterfinal match of the ATP Dubai Duty Free Tennis
      Championships at the Dubai Duty Free Stadium on February 26, 2015 in Dubai,
      United Arab Emirates. (Photo by Francois Nel/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-07T11:53:57.450+08:00
    'imagesource': 'jcr:829d1dec-ed4b-448b-987e-cffbb09a2a6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91170e5b-56f7-4906-8eb1-648a486b6357'
    'lead': 'Novak Djokovic apologizes to the ball boy who got caught in the crossfire
      during a heated moment in the Miami Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:27:44.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:27:49.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:27:48.784+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apology accepted? Novak Djokovic says sorry after startling ball boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592fe1df-0b7e-4037-8d7b-b7e81e4a8ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Ball kids -- and adults who do the same job -- are silent
        heroes at tennis tournaments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0446db1-1b5a-44ac-967a-cd1dd9f14444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides gathering and disbursing balls, they -- among other things
        -- fetch sweaty towels, hold on to umbrellas during changeovers in stifling
        heat and remove plastic sleeves from new tennis rackets. Most of the time
        they''re unpaid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a7d49-0b63-41e8-8ca5-8a85a8793c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ball boy, however, was caught in the crossfire during Sunday''s
        Miami Open (Monday PHT) final between Novak Djokovic and Andy Murray, leaving
        him startled and prompting the former to issue a public apology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc41a8-2291-44fb-bdb8-3d75b9170bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Djokovic lost the second set, a furious world No. 1 barked
        loudly at his support camp and at the same time snatched his towel from the
        ball boy, who appeared startled before turning away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0088070-b7d2-4f12-9163-351a7d6d832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic received a warning from chair umpire Damien Dumusois for
        the manner in which he yelled at his entourage -- not the way he grabbed the
        towel -- before regaining his composure and seeing off Murray 7-6 (3) 4-6
        6-0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf0bf3-0390-4eab-90ef-7752a374cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic took to his Facebook page to say sorry to the ball boy
        in a video message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fa16d-7976-4cc2-94d5-348eea7ff327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably been the best start to a season aside from 2011
        that I had in my career, and I can''t be more grateful for all the support
        I''m getting from you guys and I''m enjoying my time playing and competing
        and hopefully I brought a smile to your faces," said Djokovic, who began 2011
        with a 41-match winning streak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02590e4a-7c0b-4698-a4e1-f280abc0a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also I want to reflect on a bad moment that happened in the final
        against Andy when I lost the second set. I yelled to my camp and my box in
        frustration," he added. "I saw the replay. Unfortunately a ball boy was in
        the middle of it and I really, really feel sorry and regret that he was there.
        There was absolutely no intention whatsoever to hurt him or scare him in any
        kind of way. I sincerely hope he forgives me. I really apologize."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396a3e5-f1fd-40c1-9f94-72fbab1c05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new parent himself -- Djokovic''s wife Jelena and baby son Stefan
        accompanied him to both Indian Wells and Miami -- the Serb then apologized
        to the ball boy''s parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b2f70-edbe-4fe7-bbc5-febb2173cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do care about children a lot right now and I look at it in a
        much different way," he said. "So I want to apologize to his parents for this
        situation as well. As a father I wouldn''t wish that something like this happens
        to my son. Again I sincerely hope you can forgive me and that we can move
        on. Unfortunately sometimes the emotions get the better of you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88075f1-7fa3-4f5e-a70f-e291e48aa072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also times as a professional athlete you learn how to control them
        and how to stay composed and mentally strong. But on a hot day like this when
        Andy was playing well and pushing all my buttons it wasn''t easy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375f361-8ebd-4df3-bc1b-d74101640133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic became the first player to complete the Indian Wells-Miami
        double three times, leaving him full of confidence as the tennis circuit shifts
        from hard courts to clay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a53725-659c-4e71-a608-3f94d6fa36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll now set his sights on trying to win a maiden French Open
        title and end the reign of nine-time champion Rafael Nadal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90542c-f74b-494b-b153-8b182ea0b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a fantastic four weeks and I hope all of you guys will
        stay with me and support me during the clay-court season," said Djokovic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a9713-ee9b-41e6-b9e1-a1a4f842f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:27:44.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:27:49.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''Apology accepted?
        Novak Djokovic says sorry after startling ball boy''</em></p>'
  'Yemen-conflict-evacuees':
    'author': 'Nima Elbagir and Ralph Ellis, CNN'
    'caption': 'With the worsening threat against the city of Balhaf, located in the
      eastern part of Yemen, an operation to evacuate 44 people of various nationalities
      was executed last Saturday (April 4) under the command of French forces stationed
      in Djibouti.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-07T10:47:11.568+08:00
    'imagesource': 'jcr:df985e15-d45b-4518-8a6a-8b57326bd710'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57247082-1b11-4856-bd61-5625dfabd1e8'
    'lead': 'Evacuees of different nationalities sprinted to the airplanes. With the
      stress of living in a war zone, nobody wanted to be left behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:33:17.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:33:41.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:33:41.530+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yemen crisis: Evacuee prays for ''those we left behind''

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbf948-2cc1-4586-8a79-5758d5c31eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SANAA, Yemen (CNN)</strong> ‚Äî As soon as the buses parked,
        the people scrambled onto the airport tarmac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f47ea0-28e9-48f2-ab07-83d07405238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They carried duffel bags, plastic bags full of clothes and small
        suitcases. They''d already abandoned larger bags in a mound. Only carry-on
        luggage was allowed on this Air India plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b2953-4b97-48cb-80e6-dab2c9bf0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers were mostly Indian nationals, plus Yemenis and people
        from other countries who had been working in Yemen''s capital, Sanaa. They
        sprinted or walked with deliberation to the airplanes. The stress of living
        in a war zone showed on the passengers'' faces. Nobody wanted to be left behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe6439-2e29-46fd-87b5-2dc3e978d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They climbed the steps to the airliner and were greeted by the Air
        India crew, all wearing pressed uniforms, the flight attendants fully made
        up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffada2-e885-46da-b636-721975d826c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After takeoff, the flight attendants went up and down the aisle
        offering drinks to the 188 evacuees as if they were on a vacation flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7d2da-506e-4462-8aac-7a3636d037f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some passengers were already fast asleep, exhausted by the push
        to get out of Yemen, site of some of the most chaotic fighting in the Mideast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c58a4-e2be-4a49-9954-04d702e5f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scene has been repeated in recent days as countries work to
        get their citizens out of Sanaa during a small window when Saudi planes are
        not bombing the city in an attempt to drive out the Houthis, a Shiite group
        that has taken over the capital. Air India is especially active because so
        many Indian nationals work in other nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea14011-35bd-4a43-889d-b30d20cd7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few days, India has evacuated some 2,500 people from
        Yemen, said Gen. Vijay Kumar Singh, the Indian deputy foreign minister who''s
        overseeing the evacuation. The flights are going to Djibouti, the small African
        nation nearly 430 kilometers (267 miles) away. Some evacuees are fleeing on
        boats at port cities such as Aden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3cd99-ad48-4424-902b-59d8fbadf97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are leaving behind much more than luggage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da629649-f436-4500-babc-89b8969d52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damodar Thakur, a professor at Sanaa University, lived in the capital
        34 years and built a life there. He loved living in Yemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaebaea-f867-41ef-93ca-317dfa764327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never felt like a foreigner," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5693e2f-4963-4043-87eb-27206a98f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the others, he was exhausted and jangled by the shelling and
        lack of electricity for long stretches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c54a46-176d-4a6f-bdc6-03429d54b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At night, my goodness!" he said. "Gunshots being fired every minute.
        Sometimes the sky full of sparkling lights. Some women crying, children terrified.
        Really bad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d8a5e-f7d5-4b87-aeac-4d93656b230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthi rebels control Sanaa, including the airport. But the
        Saudis are bombing the city and thus control air access in a way, so getting
        people out requires coordination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9e896-cbf3-47d5-975f-6306f9d80f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi air force gave Air India a four-hour window to go to and
        from Sanaa and a specific travel route for a safe landing. As the plane approached
        the city, the crew could see the scars of the fighting. There were no cars
        on the roads. Dozens of buildings were destroyed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a92b6-efb3-451c-8f30-2f946632e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the airport, the landing strips and airport terminal were untouched
        by Saudi bombs, but buildings on the outskirts of the airport and planes along
        the airstrip had been blown to bits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019aeef7-24f5-4ae9-884b-03eb65a0e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loading of passengers was swift. They approached the planes
        carrying boarding passes -- another touch of normalcy in the otherwise abnormal
        event. They didn''t pay for the flight, though they had to purchase exit visas
        from the Houthis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e88ffb-ef14-46cb-a5f2-a2d6f476c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children sat on their parents'' laps to maximize the number of people
        on the plane. Some passengers fell asleep as soon as they took their seats
        before takeoff. Everyone seemed to carry the weight of war, especially nurses
        who had tended the wounded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82c149-5b5a-489e-8abc-5f46ae58dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Djibouti, the evacuees will most likely disperse to their home
        nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b26ed-5ba7-4362-8551-480abc2abbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I can only pray for Yemen and those we left behind," Thakur
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7feb2-1098-46de-ada1-85c181b04b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:33:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:33:41.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/06/world/yemen-evacuees/">"Yemen
        crisis: Evacuee prays for ''those we left behind''."</a></em></p>'
