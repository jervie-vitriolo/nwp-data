      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> Mayor Gemma Adana of Naga town
        in Zamboanga Sibugay was abducted by unidentified men Monday night (April
        6), police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57ab72-bd03-4433-b021-04b5ce4ed702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:09:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:09:53.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adana was reportedly abducted right from her house on the coast
        of Barangay Taytay Manubo at 9:15 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264aaf9-9a0b-44f2-a542-ee7c493852e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:09:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:09:53.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three men reportedly barged in and dragged her towards a bote bote
        ‚Äì a twin engine speedboat ‚Äî while three more served as lookout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5bde6c-544f-4769-8316-a591579653bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:09:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:09:53.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the abductors fled towards the direction of
        Kalintana Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1fccc-02bb-48b0-99c4-6ad5dbd803ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:09:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:09:53.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Adana, along with four other municipal employees, was
        charged with graft by the Office of the Ombudsman for violating the Government
        Procurement Reform Act (RA 9184).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22cdcc-fbd1-4ac2-95c1-097fd2a1ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:09:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:09:53.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge was for an alleged anomalous purchase in 2007 of P8 million
        worth of heavy equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9eb953-85a5-4f06-88b5-bea097d5446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:09:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:09:53.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police conducted a pursuit operation after the incident was reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6e8f2-da25-4873-a771-33e5cb02cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:09:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:09:53.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
