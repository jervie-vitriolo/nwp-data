    'mgnl:lastActivatedVersionCreated': 2019-11-18T13:32:40.274+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Rain or Shine clinches first finals berth with sweep
      of Meralco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937fc6d-8c8e-451c-b6fc-eae6a2bf35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> The Rain or Shine Elasto Painters
        went up against an import-less Meralco, but had to play with so much gusto
        to hammer out a 107-98 Game 3 win over the Bolts Tuesday (April 7) and book
        a ticket to the Philippine Basketball Association (PBA) Commissioner‚Äôs Cup
        finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab617c-1483-463d-b3e1-7f13d5b6331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee finished with a game-high 23 points for the Elasto Painters,
        who blanked the Bolts in the best-of-five series to reach the finals for the
        third time in five conferences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d61403-0eb3-4526-9a87-4e5dee91133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Wayne Chism added 16 points with 11 rebounds, and seven assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c4a37-9c13-489b-a8b5-432002ab84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe got really a big break with their import not being able to play,‚Äù
        said Rain or Shine coach Yeng Guiao, referring to Meralco import Josh Davis
        who was shelved by a right shoulder injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49db48-5477-4f61-b2d1-0dab7a917eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters raced off to a scintillating 30-11 start behind
        Ryan Arana and Lee, who combined for 19 points in the opening period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ed564-16c6-4dde-9479-c70febb1af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a resilient Bolts squad showed they were not backing down even
        in the face of Rain or Shine‚Äôs relentless offense and stifling defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731a762-aaf3-4f26-9e3a-c6c3edb1828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco‚Äôs Mark Macapagal waxed hot and dropped 13 of his 20 points
        in the second period, where the team even took a 52-47 lead on the sniper‚Äôs
        five straight points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703612aa-45d0-459b-8327-ad06fc35fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Meralco‚Äôs efforts went for naught as Rain or Shine restored
        order just when the Bolts seemed on their way to breaking away. Raymond Almazan
        stepped up just in time and scored 13 points in the period alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e752b-48cb-41dd-95b3-63f4da84daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, things went downhill for the Bolts, whose local star
        Gary David went scoreless in almost 24 minutes of play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32639a99-8c62-4559-bd53-7a7e7ceca9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe scores don‚Äôt reflect how difficult this series was for us.
        They will be a better team next year or conference with the experience they
        had in this playoffs,‚Äù Guiao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3604654-1a09-4c52-b860-574c6a37ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:32:36.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:32:40.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine awaits the winner between the Purefoods Star Hotshots
        and the Talk ‚ÄôN Text Tropang Texters in the other semifinal pairing. Their
        series is tied at one-game apiece.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb367cb-3d26-4345-96af-1c2e79bbfcd8'
