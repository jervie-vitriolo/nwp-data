    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724206b-38d0-4bc4-9e0b-96a41881d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:09:51.034+08:00
