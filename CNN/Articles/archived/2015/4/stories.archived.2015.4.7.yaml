  'Paul-Walker-Furious-7-ending':
    'author': ' Brandon Griggs, CNN'
    'caption': '"Fast & Furious" star Paul Walker, died in a car crash on November
      30, 2013. He was 40.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-07T13:14:01.973+08:00
    'imagesource': 'jcr:49d0e15a-f589-4dbb-b0f6-19e0759a3497'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9a4283-18b0-4e00-b551-7e2ab9ad839e'
    'lead': 'Fans of the late actor Paul Walker knew that watching him in "Furious
      7" would be bittersweet, but they may not have planned on bawling at the movie''s
      end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:16:19.825+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:16:25.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:16:24.843+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Walker fans choke up at ''Furious 7'' finale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b6320-7252-4821-8cf6-190a0a2726a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> This article contains spoilers
        about the end of "Furious 7."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e10d5f-5a1f-431d-8a67-e431df23873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Fans of the late actor Paul Walker knew that watching him
        in "Furious 7" would be bittersweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8975ed-c026-4052-93d5-2ed130b20824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, many moviegoers said the final scenes of the new film,
        which earned a record $146 million over the weekend, still packed an emotional
        wallop.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae344fe-e404-485f-9be5-b22448bee714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not gonna lie, I shed a few tears at the end of Furious 7. The
        tribute to Paul Walker was very well done," one woman said Monday on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961e8d2-895f-4310-a962-b454b045b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hers was just one of a flood of messages on social media from people
        who said they got choked up during scenes featuring Walker, who died at 40
        in a car crash in November 2013, before filming on "Furious 7" was completed.
        To finish Walker''s scenes, the makers of the movie used body doubles, computer-generated
        images and even the actor''s brothers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967cb951-4a8d-4e9c-8b40-f632609d92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the ending that really got to moviegoers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648ac27-d1a7-4647-b112-83cc723e5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In finishing "Furious 7," the film''s producers sought to retire
        Walker''s character, Brian, while paying homage to his role in the blockbuster
        "Furious" action franchise. But they felt that killing him off might appear
        exploitative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdded98-8fdf-4dbf-b860-49a9fa49f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had gone down the other path, I think I would have refused
        to finish making this movie," director James Wan told BuzzFeed. Instead, the
        movie''s makers chose to "retire Paul''s character in the most sincere and
        elegant way (they) could," Wan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd70a55-1a38-4819-8925-eae316384ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their idea was to have Brian retire from his dangerous, high-octane
        lifestyle out of a sense of responsibility to his growing family with girlfriend
        Mia, who is pregnant with their second child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01a900-2029-4e00-9023-f86403870bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scene late in the movie shows him and Mia playing on a beach with
        their son while the crew looks on -- essentially saying goodbye. Then his
        longtime buddy Dom reminisces about their years together, leading to a montage
        of Walker scenes from the first six movies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c3021-6f96-4f3e-9dc8-b39b27934629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song that plays over the montage is "See You Again," a collaboration
        between Wiz Khalifa and Charlie Puth. Co-star Vin Diesel shared the video
        for the song late Sunday on his Facebook page, where it has more than 1.5
        million likes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050f98e-04c2-4fe3-87c6-39e216f6b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans on Twitter and Facebook mostly praised the movie''s ending
        as a fitting tribute -- and an emotionally wrenching one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594b8da-7c36-46e8-ad9a-f05a0d733811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man I don''t care how tough u are or how gangsta u claim to be
        . ...the last five minutes had me choked up in the movie theater ... I saw
        it 3 times in one day ... ...the ending is the deepest ending I''ve ever seen,"
        one man wrote on the movie''s Facebook page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad851f1d-6b8d-43a7-8960-30a76088b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:16:19.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:16:25.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/06/entertainment/paul-walker-furious-ending-feat/index.html">"Paul
        Walker fans choke up at ''Furious 7'' finale."</a></em></p>'
  'Duke-NCAA-basketball-champions':
    'author': ' Steve Almasy, CNN'
    'caption': 'Duke wins their 5th NCAA National title.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-07T14:37:01.876+08:00
    'imagesource': 'jcr:8a2e0fb4-0260-40e5-9f8f-2f7ed10b01d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a86e22c-ca47-471a-98db-a5059abad86d'
    'lead': 'The Duke Blue Devils defeated the Wisconsin Badgers 68-63 to win their
      5th NCAA basketball championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:19:47.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:19:51.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:19:51.336+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duke claims fifth NCAA men''s basketball crown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa07345-5c6a-497b-b97b-6a2466f701fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Four fabulous freshmen led Duke and Coach
        K to a fifth national title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da286ca4-00f6-490a-ab91-4fc9f4e0ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Devils won the NCAA men''s basketball championship in a
        thrilling title contest on Monday in Indianapolis, defeating a tough Wisconsin
        team 68-63.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7104a8-4fc9-4239-ae42-d346fc345bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke freshmen guards Tyus Jones and Grayson Allen led the Blue Devils
        with 23 and 16 points, respectively. National freshman of the year Jahlil
        Okafor had 10 points despite spending most of the second half on the bench.
        Duke''s fourth prized freshman Justise Winslow scored 11 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b568c-ca86-4ef1-b7ce-47fc88b07948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They showed such grit tonight," said Duke head coach Mike Krzyzewski.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be9663-dadf-4a13-be63-19afee5c0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones had 19 points in the second half as the Blue Devil guards
        got more aggressive in driving to the basket. Duke ended up with 10 more points
        from the free throw line after Wisconsin only committed two fouls in the first
        half. With the Duke guards dribbling hard into the lane more, the Badgers
        had 13 second-half fouls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51ce01-368c-4e4f-bef0-36d58c2ab91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just didn''t get it done offensively," Wisconsin''s Josh Gasser
        said. "We fouled too much the second half. They were just driving it hard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f664874-ead0-4074-a42f-88fec5664f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national title is the fifth for Krzyzewski, moving him ahead
        of the late Adolph Rupp into second place among Division I men''s coaches.
        It is also the fifth for the Duke program, tying it with Indiana and North
        Carolina for third most NCAA championships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64390987-f01a-4e54-a807-23aedfd70d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin was sparked by national player of the year Frank Kaminsky,
        who scored 21 points and had 12 rebounds. Nigel Hayes chipped in 13 points
        while Sam Dekker added 12, but shot poorly from the field.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79295bb4-6c38-4cac-84f0-7e8a205d3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just was off with his outside shot," Wisconsin head coach Bo
        Ryan said of Dekker. "We all would have liked to have seen one or two of those
        go down, but they didn''t. And that happens in games."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ddf705-760b-4981-b36d-298c461e5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:19:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half was tight, though Duke briefly took a six-point lead
        midway through the period, before Wisconsin fought back. There were 13 lead
        changes in the first 20 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87383c3e-37a3-429e-9cef-d355b8f96dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:19:47.594+08:00
