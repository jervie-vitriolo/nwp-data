      'jcr:uuid': 'ff14a63c-e0f9-4eef-9251-74bb8dfbbf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was borne out in all the reports submitted by the Philippine
        National Police (PNP) Board of Inquiry (BOI), the Senate, the Moro Islamic
        Liberation Front (MILF) and the International Monitory Team (IMT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c45da6-d53b-4cd5-beb5-2ea3330f8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/17/criminal-charges-recommended-vs-SAF-executioners.html">Related:
        Criminal raps for ''SAF executioners'' recommended</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdfbfa2-6fd7-4f89-b9d0-b9d97bcf4cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turned out, however, coordination on the field proved to be
        very fast, efficient, and accurate ‚Äî although that''s on the side of the enemy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ab339-267c-4e94-92c8-801a8d53801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lower house''s second hearing on Tuesday (April 7) about
        the law enforcement operation that left 44 police commandos dead, sacked Special
        Action Force (SAF) head Director Getulio Nape√±as said the reason why Oplan
        Exodus was veiled in secrecy was because there had been a number of instances
        wherein an operation was burned exactly because of coordination with the Armed
        Forces of the Philippines (AFP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caec74b-6bb4-40c3-86d9-9eb8af7189f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nape√±as admitted that high-value targets, like terrorists Zulkifli
        bin Hir alias Marwan and Abdul Basit Usman, had contacts within the military
        and even the PNP ‚Äî so much so that almost every move government forces make
        was relayed to enemy forces, practically in real time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad8c33-abbf-4896-b0c4-81df97a415e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police director cited instances when he and his deputy landed
        in an airport in South Cotabato, the news traveled at the speed of light through
        text messages in Maguindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b081f2-0b24-4d19-9e80-64115b830aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when this happened, Nape√±as said all that high-value targets
        had to do was to transfer hideouts, which could just be 200 to 300 meters
        away from where they were hiding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f098d9f-6363-4f01-b835-b2b083f0c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the reason why SAF adopted a time on target policy ‚Äî informing
        the military when the commandos were already in Barangay Tukanalipao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628f17b-eb42-4095-9c11-2ac8358c50aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nape√±as made the clarification, he said, to dispel the issue of
        mistrust between the police and the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd8dde-21fd-4c37-aaf0-5e868a1d6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he also refuted the MILF report claiming that armed combatants
        in Mamasapano were "justified" in assaulting members of the 55th Special Action
        Company (SAC) because they had to defend their community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5effdb05-9e6b-4803-a1f8-e62afa21e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/24/MILF-report-on-Mamasapano-incident.html">Related:
        SAF men broke human rights laws</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21cf49-82a9-46f5-a03e-fe7809d25fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nape√±as stressed that his men made sure that the ground operation
        was 200 to 300 meters away from residents. And, as an inspection of the battle
        ground would show, the cornfield where 44 policemen fell was nowhere near
        any houses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f20337-da24-4ab1-b713-63218924b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:39:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:40:03.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he said, only meant it was the MILF, the Bangsamoro Islamic
        Freedom Fighters (BIFF), the Justice for Islamic Movement (JIM), and private
        armed groups who went to the location of the commandos ‚Äî and opened fire at
        the surrounded troopers.</p>'
  'Mar-Roxas-on-Mayor-Adana-abduction':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Interior Secretary Mar Roxas II said the police, in coordination with
      the military, are conducting a pursuit operation to safely rescue abducted Naga
      town''s Mayor Gemma Adana.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-07T18:18:54.512+08:00
    'imagesource': 'jcr:9561bb38-d2ed-411b-b328-486d95bdd339'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e74a6c3-2551-4c8b-945d-d544c44b84b5'
    'lead': 'Interior Secretary Manuel Roxas II assured that the police and military
      are conducting operations for the safe rescue of Naga town''s Mayor Gemma Adana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:44:25.732+08:00
