    'caption': 'Death toll rapidly rises as conflict rages in Yemen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-07T22:39:20.641+08:00
    'imagesource': 'jcr:71606dec-def3-4df9-a8a5-1d9ae7e825ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b4686ac-5030-4cef-9297-6ae72cca2272'
    'lead': 'Bombing of key strategic targets in Sanaa, the Yemeni capital, has shattered
      windows and destroyed houses in surrounding areas. Fighting has killed hundreds
      of people in less than two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:40:22.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:40:26.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:40:26.067+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rapidly rises as conflict rages in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53999eee-39f1-45ff-8dc1-f1afdca0ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Residents of central Sanaa, the Yemeni
        capital, have learned the hard way that key strategic bombing targets are
        located in their neighborhoods. Detonating ordnance has been shattering their
        windows and doors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398586b-60cd-40bd-b3b0-c1e4546a33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fighting has killed hundreds of people in less than two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8e0ab-d5d2-4037-95db-fee74d35c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Arabian-led coalition smashed parts of Yemen''s Defense
        Ministry Central Command in the capital over the weekend, senior Yemeni officials
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1488f-e3c6-4f6d-a47a-7d028baa2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s deposed President heaped scorn on top of the strikes. His
        former Army Chief of Staff Hussein Khairan had switched sides and is the Houthi
        rebels'' acting defense minister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4beab8e-02b8-4fc3-b1a4-be798bbfe5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holed up in Saudi Arabia, which is working to defeat his enemies
        and reinstall him, President Abdu Rabu Mansour Hadi fired Khairan on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061b911-553e-4f8f-9aa0-3dd313914d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rain of coalition bombs, the Houthis, who are Shiites
        in a majority Sunni country, still control Sanaa. But the airstrikes have
        hurt them and destroyed a lot of infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2280d-c376-418c-af63-4ffdc73f31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electricity has gone out on 16 million Yemenis living in Houthi
        held areas, the Yemeni officials said. Many fear they will lose access to
        clean water, as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b27e5-d437-4ac9-9a6d-866dde185425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds killed within days</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43300409-5bd7-4ab3-a454-c807e1c7e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fighting has ended dozens of lives each day. On Monday, more
        than 50 people died in the port city of Aden alone, where Houthis and their
        allies are battling troops loyal to President Hadi on the ground, Agence France-Press
        reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962e8cc-1433-45bc-93de-bd710fb968d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the bombing campaign and intense fighting began just over
        a week ago, some 600 people are estimated to have been killed. Many more have
        been wounded, and tens of thousands have fled the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd2b53-88bf-41b5-bd16-7c720038c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Confederation for the Red Cross has cried out
        for a humanitarian cease fire to let aid in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d640e-20aa-49d1-981c-2adef0255a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, put starkly, many more people will die. For the wounded,
        their chances of survival depend on action within hours, not days," Robert
        Mardini, the ICRC''s head of operations in the Near and Middle East, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376036b-1858-468b-ba73-6c5b4c4f1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical supplies need to be here yesterday," said ICRC spokeswoman
        Marie-Claire Feghali from Sanaa. "We need to save the lives that can be saved."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c29d8-eff8-42e8-ab46-5368f36ac283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceasefire disagreement</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd1b60-3e84-4cba-896d-4610931c7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia signed off on letting the ICRC in via two aircraft
        ‚Äî one with medical supplies, the other with workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fb7f1-8cdf-46a4-8122-3416eebd2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But flying in will be hard, since most airlines have canceled their
        flights, and airstrikes have taken out many airfields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb7688-2ab3-4eee-838f-1cd92e725e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ICRC''s call, on Saturday, the U.N. Security Council
        discussed the humanitarian situation at Russia''s behest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b13e7-f6da-42da-93b5-7db813af44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow submitted a draft resolution calling for a halt to the airstrikes
        by the nine-country regional coalition. The meeting adjourned with no decision
        announced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb669a-2414-4701-9ef0-8dc2b046120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diplomat said the draft was missing key elements. It doesn''t
        call for the Houthis to stop fighting or for political talks between the belligerents,
        the diplomat told CNN on condition of anonymity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dcc1d5-3666-4188-b309-d94ee604ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthi surprise</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a0667-45de-4830-93da-aee0a8caa313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen has been descending into chaos in the weeks since Houthi rebels
        ‚Äî who have long complained of being marginalized in the majority Sunni country
        ‚Äî forced Yemeni President Abdu Rabu Mansour Hadi from power in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702b95f-56b3-41de-8df5-0b2aa91517dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis put Hadi under house arrest when they overtook Sanaa
        in January. But Hadi escaped in February, fled to Aden and declared himself
        to still be president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27980e-5116-496e-aaab-f3645359905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthis and their allies, including those loyal to Hadi''s predecessor,
        then fought Hadi''s forces in the Aden area. Hadi fled Aden in late March,
        ultimately for Saudi Arabia, when the rebels and their military allies advanced
        on the city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bcfd09-6588-42a1-aa68-861cc1a98a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict prompted Saudi Arabia, a predominately Sunni nation
        and Yemen''s northern neighbor, and other Arab nations to intervene with force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93fb36f-2c2d-4a0d-a333-8a2ffdfe235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis are allied with Iran, Saudi Arabia''s bitter rival across
        the Persian Gulf, and Riyadh does not want an proxy of Iran in power on its
        border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a20c8-b2eb-4e64-b4c5-f7ede241adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda opportunism</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6068513-0dc2-473e-a008-2184d92ac774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters in Yemen is that al Qaeda in the Arabian Peninsula&nbsp;
        not the Houthis or the forces loyal to Hadi -- holds sway in the country''s
        east. AQAP is considered one of the most ruthless branches of the terrorist
        organization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ce2a5-685b-4e7b-a5ff-5ab31eb05e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have taken advantage of the chaos to overrun one city and break
        prisoners out of jail. Hadi''s government had cooperated with the United States
        to fight AQAP, but with the Houthi takeover, that arrangement has evaporated,
        and the terror group operates greatly unchecked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a715f5-0a0c-4266-96da-6b187270abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:40:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:40:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/06/middleeast/yemen-conflict-houthis-saudi-arabia/index.html">
        "Death toll rises quickly as conflict rages in Yemen."</a></em></p>'
