    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regular vs. nonworking holidays: What''s the difference?

      '
    'updated': 2015-07-04T12:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71475d2-2595-4c71-9d4a-16fe21009458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) ‚Äî Of the many changes they face after college,
        fresh graduates would have to adjust to a peculiar reality once they find
        a job: Not all holidays are made the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6462f6-88df-4caf-a3f4-3321aa4b29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what holiday the country may be observing, colleges
        and universities all do the same thing ‚Äî suspend classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637c9eb-7bd7-44cd-8740-da2ecb20e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s an entirely different story altogether in the corporate
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523c65f-0041-4a03-b965-81c96ee27729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While regular working hours are suspended during holidays, some
        companies can ask employees to render work because of the organization''s
        nature of business, such as those in malls, call centers, or media outlets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48dd97-8513-44e8-aed4-68d4cd5d0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the number of hours he or she would render, an employee''s
        overtime pay largely depends on the kind of holiday that he or she worked
        on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8aef8-3f89-4daa-9681-27265d785415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, holidays are grouped into two categories: "Regular
        Holidays" and "Special Non-Working Days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ff497-629f-4a03-8299-0be738b2b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular holidays are those that usually have a fixed date, such
        as New Year''s Day, Independence Day, and Christmas Day. The only exceptions
        to this rule are National Heroes Day and the religious holidays of Maundy
        Thursday, Good Friday, Eid''l Fitr, and Eidul Adha.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f49b56-3580-499e-b1cf-d084c7c64866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special nonworking days, on the other hand, are more flexible. Apart
        from being enacted by Congress, they can also be declared under the judgment
        of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee5b29-0a2d-49c5-a7e9-db40ab30117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Proclamation 831 (s. 2014), for example, former President Benigno
        Aquino III declared January 2, December 24, and December 31, 2015 as special
        nonworking days, despite the fact these do not commemorate any special event.
        They were made as such under the president''s prerogative "in order to foster
        closer family ties and enable our countrymen to observe New Year and Christmas
        more meaningfully."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab856d6-cdce-49f3-948d-3ce47e3bbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some special non-working days are not necessarily commemorated nationwide,
        such as Evelio Javier Day in Panay, the Manila leg of Pope Francis''s visit
        last January 2015, and the different cultural or historical celebrations of
        cities and municipalities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e924f-d854-4cab-b21f-985e601dd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools also have a special holiday of their own: the anniversary
        of the People Power Revolution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae5b9d-905e-4d49-a6f3-e0f0c7c254af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who work on holidays are paid substantially more than
        the overtime rate on regular days (regular hourly rate + 25% of regular hourly
        rate).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1fda51-4097-4488-aa9b-57747787154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the difference in the categories'' definitions is reflected
        in their separate pay rates. Those who work on regular holidays are paid at
        least 200% of the sum of their daily rate and cost of living allowance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eed5d1-7659-4a07-80f0-a6036b3efffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:58:21.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:57.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, employees who work on special non-working days
        are paid at least 130% of the sum of their daily rate and cost of living allowance.</p>'
    '29':
      'image': 'jcr:83960bbb-421c-4f03-9f5d-a4498f1e519c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d85472-07cf-42ce-a735-e2ece80c6e1c'
