  'pba-talk-n-text-alas-physicality':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Talk ''N Text rookie Kevin Alas (right) tries to muscle his way past
      Purefoods guard Mark Barroca (left).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-07T14:58:36.863+08:00
    'imagesource': 'jcr:8a0a92bc-153b-45ab-a1a3-b83d9c185331'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc3bb17-d382-41e1-81ae-b7806642d205'
    'lead': 'For Talk ''N Text rookie Kevin Alas, physicality is nothing new. In fact,
      it fires him up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:07:06.005+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:07:09.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:07:08.927+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Physicality fired up rookie Alas in Talk ''N Text‚Äôs Game 2 win
      versus Purefoods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28492e4e-a0ba-43cb-9038-f25f041ba50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> When the going got tough, Talk
        ‚ÄôN Text rookie Kevin Alas got going.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d57db-c3fc-4588-a7c5-9bff3c7e6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the crucial game on the line, Purefoods Star Hotshots and the
        Tropang Texters engaged in a physical tussle in the final period of Game 2
        of the Philippine Basketball Association (PBA) Commissioner‚Äôs Cup semifinals
        Monday (April 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462dbc7-75a3-4f72-8dca-02ab5dfd09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, even as a newbie, Alas was not one to back down in the face
        of the physicality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa24697-4bd9-404e-9ca1-f36d7801f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being on the receiving end of shoves and elbows, the second
        overall pick in the 2014 Draft took matters into his own hands when star guard
        Jayson Castro was shelved during some stretches by foul trouble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d750633-d31c-4a80-ab57-81ad63c2b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas scored 10 of his 12 points in the final quarter to instigate
        a 9-to-nothing surge that gave Talk ‚ÄôN Text a six-point lead that never relinquished,
        76-70.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbca00-0b1c-4a20-a9c3-04260759bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro put the finishing touches by scoring seven of his team-high
        21 points in the waning minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc8857-9528-4575-8861-e96dcb95b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSiguro na-motivate din ako nung pinipisikal ako. Gusto ko ma-shoot
        yung mga tira para matignan ko sila,‚Äù said Alas in the aftermath of Talk ‚ÄôN
        Text‚Äôs 93-77 victory that tied the best-of-five series at one-game apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef346ff-eeac-4eb1-8c22-3f3453511738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/06/pba-semis-talk-n-text-evens-series.html">Related:
        Talk ‚ÄôN Text ties series with win over Purefoods</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba3930-2823-4046-a965-99db43d1e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Letran star said physical play, after all, is nothing
        new to him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aced5da-a9dc-4dba-bf0c-ecd9f9328495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPart of the game na yung physicality,‚Äù he said. ‚ÄúSa ngayon medyo
        sanay na naman ako kasi since college. Pati sa Gilas naglalaro rin ng ganito.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfc1b4-f04f-4685-91ca-41a2d91a81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Alas is expecting Game 3 on Thursday (April 9) to be as tough,
        but he hopes his team will come out on top anew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc389a40-8edd-484a-90d1-64f9ab1c606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHopefully manalo kami. Purefoods ''yan, we have to be ready,‚Äù he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616d2ee-a81e-4a82-b587-bf547873463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe can‚Äôt be satisfied. Nanalo kami ngayon pero sabi nga ni coach,
        ‚ÄòOne win doesn‚Äôt win the series.‚Äô‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a7a57-359c-45f6-b8d9-de99bdff9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:07:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:07:09.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/06/PBA-Commissioners-Cup-Talk-N-Text-vs-Purefoods-Semifinals-Game-2.html">Photos:
        Talk ''N Text vs Purefoods Semifinals Game 2</a></p>'
