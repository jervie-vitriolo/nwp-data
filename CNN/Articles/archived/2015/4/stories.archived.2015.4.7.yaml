  'pba-rain-or-shine-paul-lee-best-chance-to-be-champion':
    'author': ' Jan Ballesteros, CNN Philippines'
    'caption': 'Paul Lee scored 23 points in Game 3 to help Rain or Shine clinch the
      first finals berth in the Commissioner''s Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-07T22:57:24.369+08:00
    'imagesource': 'jcr:ec6f2600-b55a-449e-8528-e5e773032081'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0f153c-8652-4ab3-8007-a0fa2d3bdc1e'
    'lead': 'Rain or Shine booked a return trip to the finals, and Paul Lee believes
      now is the right time for the Elasto Painters to win another championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:22:27.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T13:22:31.682+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T13:22:31.360+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Lee: Now is ''best chance'' for Rain or Shine to win it all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecf104-eddb-40f6-a682-aa39e8f8b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> Rain or Shine has been a fixture
        in the finals of the Philippine Basketball Association (PBA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff12f6d-8f85-429d-bd00-61eb51103c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday (April 7), the Elasto Painters booked their third
        trip to the last dance in five conferences after sweeping the Meralco Bolts
        in their best-of-five Commissioner‚Äôs Cup semifinals duel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a37cc6-f349-426c-a191-b0bc6e880972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs actually the team‚Äôs ultimate goal every conference, said star
        point guard Paul Lee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8e997-b21d-45b6-9dfd-94fb4097fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú''Yun naman ang aim namin every conference (umabot sa finals).
        Hindi magbabago yun,‚Äù Lee said in the aftermath of their 107-98 Game 3 win
        at the SMART-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cf220-a803-49c3-86af-f2acacaa2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLagi lang kami nire-remind na okay lang na hindi nagcha-champion
        basta at least umabot kami sa finals at ma-experience namin yun ng sama-sama.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343af7e4-eb31-4424-bd32-e4021e36e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/07/pba-semifinals-rain-or-shine-finals-berth.html">Related:
        Rain or Shine clinches first finals berth with sweep of Meralco</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d1564-f31a-41c1-a334-496057b5985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling short twice last season, Lee believes the Elasto Painters
        have a better chance of bagging the crown this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd5062-3194-490b-be58-0fdbab0b227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSiguro this is the best chance na manalo kami ng championship,‚Äù
        Lee, a frontrunner in the Best Player of the Conference derby, said. ‚ÄúHealthy
        si Wayne (Chism) at halos healthy naman ang buong team. Kailangan i-grab na
        namin ''tong pagkakataong ‚Äòto.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6558105-1796-47e0-93a5-12be22aa9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters await the winner between the Purefoods Star
        Hotshots, who beat them in the Philippine Cup and Governors‚Äô Cup finals last
        season, and the Talk ‚ÄôN Text Tropang Texters in the other semifinal pairing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c265702-411f-47b3-8749-5689b5e29ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKahit sino paghahandaan namin,‚Äù he said, refusing to name which
        team he wants to play against in the finals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a73bd-c6b8-4ccf-be2d-e184aa21670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSobrang tough ng games nila parehas. Nung Game 1 akala mo walk
        in the park na sa Purefoods pero nung second half nakita mo na going into
        Game 2 iba magiging sitwayson. Maganda series nila.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8dab0-202a-4801-85be-0dfa16d5d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:22:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:22:31.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/06/pba-semis-talk-n-text-evens-series.html">Related:
        Talk ‚ÄôN Text ties series with win over Purefoods</a></p>'
  'no-plate-no-travel-draws-flak':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'According to the ''No Registration, No Travel'' policy, new cars must
      be registered within seven days upon the date of purchase ‚Äî a responsibility
      that falls both on the car owner and the car dealer.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-07T21:43:47.828+08:00
    'imagesource': 'jcr:bd6cc78c-147e-43b0-af84-ee1ce0ccb5da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05c68bf2-10bd-4f1e-a02e-84d7c8f7efd0'
    'lead': 'While netizens publicly criticized the newly enforced "no registration,
      no travel" policy, the Land Transportation Office insists that it''s just doing
      its job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:29:08.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T13:29:12.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T13:29:12.088+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel ban on unregistered vehicles draws flak from netizens

      '
    'updated': 2015-04-08T11:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa5d97-a8ca-4a4f-8789-147b9a5c26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> Officials of the Land Transportation
        Office (LTO) only had one thing to say to critics of their newly enforced
        "no registration, no travel" policy: "We are just implementing the law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe193c-cae7-4dc8-be45-24ccee8735f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a week after its strict implementation, the controversial
        travel ban on unregistered motor vehicles drew flak from netizens who took
        to several social media platforms to express their disapproval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f50dd2-47f8-45fd-946f-cc782192e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines Tuesday afternoon (April
        7), LTO spokesperson Jason Salvador said his office would continue to do its
        job and enforce the law despite the snowballing negative reactions that had
        surfaced online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c70b8d-a1f5-4d52-b751-a51d4f4ca9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador, meanwhile, denied allegations of LTO''s supposed inefficiency
        in the issuance of new plates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff7437-5231-4c82-9a16-aecb53d68438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been saying that again and again: That''s not true," he
        stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d37ff-4250-4507-b8ac-f0d17079954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the issue on plate distribution delays, Salvador echoed
        the LTO''s earlier stand that the office issues and releases plates on time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27034bc-94d5-42a3-95b1-172889cd177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to previous reports, delays in the acquisition of new
        plates can be attributed to lapses made by car dealers or the vehicle owners
        themselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372871b-32ae-4bfe-9b0c-39adbcc6d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media flak</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729ba90-1b59-4890-b906-8a2dca26d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Metropolitan Manila Development Authority''s (MMDA)
        suit, several social media users aired their strong objections to LTO''s newly
        implemented travel ban on unregistered vehicles and cars without plates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79e500-570f-4609-a406-48f3b4181471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, MMDA Chairman Atty. Francis Tolentino initially tagged
        the new policy as "unconstitutional."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8678864-0fd8-4717-9765-88f18444bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Manila Vice Mayor Isko Moreno criticized the policy on his
        official Facebook page last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfc45f-3d42-4074-9da1-2457eb7e359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isko_Moreno_LTO_comment.png</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924baff6-b657-4288-9e74-b777cce2772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Moreno, it''s the LTO and the car dealers that should
        be blamed for their "gross inefficiency," not the motorists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec3f6b-c4f1-4578-a2ed-1c18918c1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:08.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:29:12.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was even a time that the delay took more than 12 months and
        maybe we should have also implemented a ''no plate release, no pay'' policy,"
        Moreno said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
