      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/05/europe/hadron-collider-restart/index.html">"Large
        Hadron Collider: World''s biggest physics experiment restarts"</a></em></p>'
  'mass-graves-tikrit-1700-bodies':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-07T08:43:21.476+08:00
    'embedimage': 'jcr:a385a1b1-2103-4c3e-9573-142f52727153'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/4sAcqw_LMr8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1a41cc-5097-4fef-bafe-e17139515537'
    'lead': 'Iraqi soldiers have discovered mass graves in newly liberated Tikrit.  ISIS
      claimed to have executed as many as 1,700 captured soldiers in June outside
      Camp Speicher, a fortified Iraqi base near the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:50:40.137+08:00
