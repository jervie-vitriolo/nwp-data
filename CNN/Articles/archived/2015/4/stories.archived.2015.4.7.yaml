    'template': '1'
    'title': 'Police, military track down abducted Naga town mayor

      '
    'updated': 2015-08-02T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268b072-ea6a-4f8a-a980-250743a0b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:44:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:44:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> Police are exerting all efforts
        to rescue Naga municipal Mayor Gemma Adana, less than 24 hours after she was
        abducted by a group of armed men Monday night (April 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2a79a-bd85-4ea4-a581-652aba9bde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:44:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:44:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday (April 7), Interior Secretary Manuel
        Roxas II said police are now coordinating with the military and other law
        enforcement authorities "to determine the whereabouts of the mayor" and rescue
        her safely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5d4a1-7aaf-44a4-b96c-03ea86ae5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:44:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:44:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikiisa kami sa pamilya‚Äôt kaibigan ni Mayor Gemma sa panahong
        ito at umaasa na ligtas siya," Roxas added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8337a-e8ce-47ec-8d7c-c3ad50372743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:44:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:44:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, Adana was with her friends when five suspects
        armed with short firearms barged in her residence in Taytay Manubo in Naga
        and forcibly took her. The suspects then sped off with the victim onboard
        two motorized bancas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce791f-df60-4df8-a399-e9f5128acb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:44:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:44:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/04/07/naga-zamboanga-sibugay-mayor-gemma-adana-kidnapped.html">Related:
        Town mayor kidnapped from home in Zamboanga Sibugay</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efbc0d-928c-46d0-ae3e-cfc5c7cf9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:44:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:44:28.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said the provincial government of Zamboanga Sibugay will convene
        its crisis management committee today to address the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02f85f-d797-4517-bd6e-139d9833d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:44:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:44:28.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged local government units (LGUs) in the surrounding areas
        to be on alert for the kidnap group.</p>'
  'Is-strong-the-new-pretty':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-07T18:22:21.084+08:00
    'gallerysource': 'jcr:f3e836a8-687e-4159-9b45-279ea92954d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f5f70c-d46d-4348-9a35-5cafd8cd6876'
    'lead': '"Strong is the New Pretty" is a photo series by Kate T. Parker that shows
      her girls as they are ‚Äî messy, loud, creative, busy, funny, and strong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:49:11.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:49:10.200+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Showing girls that ''Strong is the New Pretty''

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72dc40e-9e7a-4e5e-ba7f-cdbef7b87f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The night before her daughter''s first
        triathlon, Kate Parker could tell the child was nervous.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c6662-acea-442a-b38b-edf158be4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ella and her younger sister, Alice, are athletic, loud, curious,
        wild-haired kids. They grew up watching their mother compete in races and
        Ella had asked to sign up for her own. Still, as they laid out everything
        she''d need the next day, Parker, a photographer, could tell she was afraid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5ff08-c56f-4b20-828a-c74d3844137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t we get a picture?" Parker asked Ella, now 9. "Show me
        your strongest face, show me your bravest face, even if you don''t feel that
        way right now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af3dc0-faa7-4f38-9068-a4376a385dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she pulled the image up on her screen, she got chills from her
        daughter''s direct stare. She looked, Parker said, like "a little badass."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951493b-d4fa-425b-b161-b147032461a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to be totally fine," Parker showed her. "Look at
        how tough you are."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f7e9b-5533-4a49-a4a3-3707b2dbc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Ella participated in her race, and loved it. Looking
        back, "I wanted her to remember that she was scared and she went through with
        it, sort of as a memento of her conquering a fear, " said Parker, who lives
        near Atlanta. "As a mom, I really wanted to get a good picture of it, too."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861ff15-4a17-4909-8ded-8fd1a75b02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo is one of Parker''s favorites from her series, "Strong
        is the New Pretty." It covers the last two years, but evolved from Parker''s
        early days behind a camera, when she shot daily images of her girls to expand
        her knowledge of lighting and composition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da61dcd-f84f-4793-905a-a435ca32b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed that most images of little girls showcased perfectly placed
        hair bows, forced smiles and Photoshop-smooth skin. Hers didn''t.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f45d1a-f058-4eb2-80a3-60d65966c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to shoot pictures like that. I didn''t want girls
        to think they had to look like that," said Parker, whose daughters are now
        6 and 9. "Whoever they were, however they were, was worthy of an image. Whatever
        they were was good enough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cadcf51-da64-4302-a0c2-29e9feef7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, she shot her girls and their friends as they were -- freckled,
        muddy, screaming, laughing, jumping in the pool, collecting worms in the creek,
        barreling into the wilderness of early adolescence on skateboards and bicycles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced451f8-933d-4ac7-bfb4-c8be05bdf93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to capture them before they lose that sense of ''I''m so
        awesome.'' I wanted them to keep that as long as they could," Parker said.
        "I started to shoot with that in mind, but it was already there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a073cd3-1c8c-4ccf-8aa5-e374308cc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls pose for an occasional portrait, but most are kid-inspired
        moments, shaped by childish wonderment and energy. As parents, Parker and
        her husband encourage their girls to play outside, make new friends and try
        new things without worrying about grass-stained knees and knots in their hair,
        Parker said. Now, the girls have the confidence and curiosity to do it on
        their own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eed1e4-b7dc-4106-9fe9-c192ae3a8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just being themselves, and I''m just recording it," Parker
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf3e3b-3166-47fb-a5a0-b8faaeac52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responses to the images are mostly positive, Parker said, but there''s
        the occasional complaint that she''s showing just one type of girl. It''s
        true, Parker said: They''re the ones she''s raising, the only ones whose adventures
        she can document 24/7. She hopes the project inspires parents to find their
        own creative ways to capture their children''s lives. More important, she
        wants kids to see they can be strong in whatever they are and whatever they
        hope to be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eeee85-da61-44e8-b048-71ed8f4b03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker''s own kids still surprise her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb47e9a-8160-49bb-8502-7f11fdf0082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alice is a beautiful singer. When I hear her sing, it makes me
        cry," Parker said. "Ella has this amazing, kind heart that cares more about
        the experience than the win. It''s something that I did not teach her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544107a8-490a-4aae-a659-677d695f54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever it is, it''s OK."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913bac2-9b90-47d2-b83a-61f7ba67e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:49:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:10.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/03/living/strong-is-the-new-pretty-kate-parker-photography-parents-feat/">"Showing
        girls that ''Strong is the New Pretty''."</a></em></p>'
  'Cynthia-Alexander-performs-Philippines':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Singer-songwriter Cynthia Alexander is set to perform in the Philippines
      on April 17.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-07T17:31:52.203+08:00
