      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Smile, a subsidiary of Thailand flag carrier Thai Airways,
        on Thursday (April 2) unveiled colorful new livery featuring Jake, Finn and
        the beloved Princess Bubblegum sprawled across an Airbus A320 at Bangkok''s
        Suvarnabhumi International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12530197-f754-46a4-8be6-ebba5e934386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:22:18.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:22:22.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior of the plane also has an Adventure Time theme, with
        overhead bins, head rests and even air sickness bags covered in the faces
        of characters from the show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
