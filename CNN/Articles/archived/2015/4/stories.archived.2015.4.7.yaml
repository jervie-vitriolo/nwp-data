      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:22:22.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adventure Time plane is the result of a partnership between
        Thai Airways subsidiary Thai Smile and Cartoon Network Amazone, a new water
        park near the Thai resort city of Pattaya featuring attractions based on shows
        that appear on the Turner Broadcasting System channel. Turner Broadcasting
        is a parent company of CNN.</p>'
    '6':
