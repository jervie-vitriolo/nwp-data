      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' string correspondent Liza Jocson contributed
        to this report.</em></p>'
  'Edward-Snowden-talks-to-John-Oliver':
    'author': ' Brian Stelter, CNN Money'
    'caption': 'Edward Snowden speaks via webcam at SXSW in Austin, Texas on Monday,
      March 10, 2014. (File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-07T12:28:29.416+08:00
    'imagesource': 'jcr:d14c051e-c76e-4c00-bb88-c2e40e105677'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '968e3797-4bef-4f0c-8cd3-d968b999ecdc'
    'lead': 'HBO comedian John Oliver scored his biggest coup yet: an in-depth interview
      in Russia with whistleblower Edward Snowden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:13:12.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:13:17.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:13:16.840+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Whistleblower Snowden talks to comedian John Oliver

      '
    'updated': 2015-04-23T13:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77be29-5aff-43d0-b258-6b2cd6112a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) ‚Äî</strong> HBO comedian John Oliver
        scored his biggest coup yet: an in-depth interview in Russia with whistleblower
        Edward Snowden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a2de2-69a8-4f27-9f3a-a8749d8e12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian surprised viewers on Sunday night (April 5) by revealing
        that he visited Russia last week and met with Snowden, who leaked a trove
        of documents about the American government''s mass surveillance programs to
        journalists in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46613095-b2ba-4f70-93c4-f9906dfbca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a half humorous, half serious R-rated conversation
        about surveillance, centering around one specific possibility: Can the government
        secretly access Americans'' naked selfies?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb94b7-73fb-4c12-a12c-ede6587a8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowden''s answer was: yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d09f8f-4db4-4c53-bfee-8be7360466b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have your email somewhere like Gmail, hosted on a server
        overseas or transferred overseas or [if it] at anytime crosses outside the
        borders of the United States, your junk ends up in the database."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb88210-4d5f-4c2f-b856-f9e9ed03e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Even if you send it to somebody within the United States,
        your wholly domestic communication between you and your wife can go from New
        York to London and back and get caught up in the database."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba9ce7-5088-4aa7-baef-c59447e349bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver''s show "Last Week Tonight" has become known for its lengthy
        examinations of under-covered but critically important topics. The Snowden
        interview is another example of what some have called "investigative comedy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a986b7-f848-408b-82cd-d65a9dd0c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO is owned by Time Warner, which also owns CNNMoney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ade6b4-9903-4aac-b50b-f4e09df50c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview took many months to arrange. Only a handful of American
        journalists have traveled to Russia to meet Snowden in person. (Snowden has
        been living there in exile while his lawyers seek a way for him to return
        to the United States.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33dfcc-7096-4720-b25c-7661ff734833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why did Snowden and his advisers grant Oliver''s long-standing
        interview request?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740a0da-d81c-4d45-9d22-e2ceec3fdbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we chose John Oliver is because of his journalism,"
        said a source close to Snowden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f4220-90e0-4090-ba6f-60cc20302b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right -- Oliver may insist he''s just a comedian, but others
        know his act is sometimes journalistic, even if that''s not his main intent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b355ca8-c19e-4394-a313-7c151139bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowden watched "Last Week Tonight''s" widely-acclaimed segment
        about net neutrality policy last summer and came away impressed by Oliver.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8794f-dcae-4394-984d-f677bfd6c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two men met in Moscow, Snowden spoke frankly about his
        fears that the initial reports by The Guardian, The Washington Post and other
        news outlets would not get sustained attention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4947d-d03a-4af8-b7b0-a6cd534ae028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was initially terrified that this was going to be a three-day
        story. Everybody was going to forget about it," he told Oliver. "But when
        I saw that everybody in the world said, ''Whoa, this is a problem, we have
        to do something about this,'' it felt like vindication."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8ef0d-f234-48f2-86ed-e55441d0a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver challenged him on that. HBO had sent camera crews to Times
        Square in New York to ask Americans about mass surveillance. The crews came
        back with tapes of people saying "I have no idea who Edward Snowden is."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d70c62-bccc-438a-b075-f1b650af5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver played the tape for Snowden, who seemed to grimace at one
        point while watching it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378965a-b22c-4c35-97e0-e83b85c2e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver asked him, "Is it a conversation that we have the capacity
        to have? Because it''s so complicated, we don''t fundamentally understand
        it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd88840-ddd1-47e4-8af1-80c7562a702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real challenge to figure out -- how do we communicate things
        that require sort of years and years of technical understanding, and compress
        that into seconds of speech, so I''m sympathetic to the problem," Snowden
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc4b19-b388-443b-b742-bf9320f6d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Oliver sought to make it about something very specific:
        naked selfies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a127c0c-cbbf-45c6-9641-e949b202071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:13:12.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:13:17.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver showed Snowden more tape from Times Square -- this time,
        with passersby saying things like, "If my husband sent me a picture of his
        penis, and the government could access it, I would want that program to be
        shut down."</p>'
