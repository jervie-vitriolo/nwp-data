    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eeb1e86-ec01-4b1b-acab-89b63d9cd342'
    'lead': 'Despite rumors of his death, a Taliban published biography says that
      Mullah Omar is still the leader of the self-declared Islamic Emirate of Afghanistan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:43:29.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T14:43:33.461+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T14:43:32.913+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mullah Omar is still the leader of the Taliban, new biography claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afe747-d3b9-4e66-a9d0-6b62093614d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Mullah Mohammed Omar is "still the leader" of the Taliban''s
        self-declared Islamic Emirate of Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92761ef7-5bf3-4e1b-9ffe-4a5d525d0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appears to be the primary message of a biography, just published
        by the Taliban, of the reclusive militant who is credited with founding the
        group in the early 1990s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca066707-999c-4ad1-a17f-41fc36486094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s "Cultural Commission" released the 11-page document
        in several different translations on the movement''s website, ostensibly to
        commemorate the 19th anniversary of an April 4, 1996, meeting in Afghanistan''s
        Kandahar province when an assembly of Afghans swore allegiance to Omar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9f9ba-2d4e-4776-a26c-0bce216bb8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Afghan observers say the biography is aimed at dispelling
        rumors of Omar''s demise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06014f2-265c-4eee-ad79-a240fc3c34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a lot of rumors lately about him. Some people are
        saying that he is not alive," said Sayyed Muhammad Akbar Agha, a former Taliban
        insider who has written an autobiography about his days with the movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f69e5-6d43-445a-bab5-4035027350f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Taliban thought it was an important time to release
        his biography to give assurances that he is alive and present," Agha told
        CNN in a telephone interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be12505-0fba-497d-8a89-c387d0c4eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biography also appears to be an attempt to remind the world
        of the Afghan''s jihadi leadership credentials, at a time when ISIS leader
        Abu Bakr al-Baghdadi has declared himself "caliph" of the world''s Muslims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e4c63-9db3-4577-b6b3-c991f07d57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban has a huge leadership problem at a critical political
        moment," said Graeme Smith, a Kabul-based analyst for the International Crisis
        Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e32f2-3625-4eec-921c-ea84d9e8cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another caliph has announced himself to the world, and the Taliban
        has been silent. And that is getting noticed by militants across South Asia."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747054f1-9565-4026-ab2d-c76ab5f64653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar was famously camera-shy during the Taliban''s six-year rule
        over most of Afghanistan. To this day, there are only a handful of photographs
        of the one-eyed leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305eebc5-0e06-4d05-acd7-47fe49c562f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never was actively involved in any of these propaganda campaigns.
        No publicity. No interviews. He never used the Internet," said Rahimullah
        Yusufzai, a Pakistani journalist and expert on Afghanistan who once interviewed
        Osama bin Laden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd6689-b855-4cca-99c8-b9ed00bd8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar then all but disappeared after a U.S.-led bombing campaign
        routed the Taliban from Kabul in 2001. Washington has offered a $10 million
        reward for his capture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852b1a2-cb09-4d81-8858-90ab076600ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have released written statements purportedly made by
        the leader-in-hiding. But years without any video or audio recordings of the
        fugitive have led to growing speculation that Omar may have died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b42c2-bba7-49a9-895d-b95318c69183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about everyday life, history</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0afad-7f28-41ea-9ae0-0ea8b7c89638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biography challenges rumors of Omar''s death by offering a description
        of his daily work schedule, which begins with prayers, study of the Quran,
        and then delivering "orders in a specific way to his Jihadi commanders."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92390a96-721a-4c29-93b1-07cfde023d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication also seeks to fill in some of the gaps about the
        militant''s early years, including the detail that his "preferred weapon of
        choice" was the RPG-7, a rocket-propelled grenade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e755a-fb53-42fd-be09-33849cc74c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the biography, Omar was born in 1960 in a village called
        Chah-i-Himmat in Afghanistan''s Kandahar province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928f24b-a3f7-435f-b447-30df041ec81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, a "well-known and respected erudite and social figure,"
        died only five years later, apparently of natural causes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c55e3-6edb-4a85-b5fe-a8b90d0994da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar studied at a religious school, or madrassa, run by his uncle.
        The rise of the Communist Party in Afghanistan, and the subsequent 1979 Soviet
        invasion, interrupted the young man''s studies and propelled him into the
        arms of the armed Afghan opposition known as the mujahedeen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a4f3b-6e4c-4c7a-99cc-7ee8841e16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next decade, Omar commanded rebel groups "against the invading
        Russians and their internal communist puppets," according to the biography.
        Along the way, he was wounded a number of times and was blinded in his right
        eye.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895144be-de51-4ce9-aa5a-b1b2cdf2fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one battle, the biography claims, Omar and a fighter named Mullah
        Biradar Akhund destroyed four Soviet tanks, even though they were armed with
        only four RPG rounds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f750dff-14f8-4312-8f32-d0bc6cd97553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban biography makes no mention of the fact that the U.S.,
        allied with Saudi Arabia and Pakistan, helped arm and bankroll the mujahedeen
        until the Soviet army withdrew in defeat in 1989.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030844e4-48bb-4841-84d9-0fc66eeb373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban united warlords, held tight grip on Afghanistan</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac527b-f267-4470-b30a-87e053b09f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan historians have documented the rapid rise of the Taliban
        in the chaotic years after the communist government in Kabul collapsed in
        1992.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0dbad4-3a29-481b-9ded-6c10ed762552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement of warriors who identified themselves as religious
        scholars emerged to bring order to a country being ripped apart by rival mujahedeen
        warlords who battled one another for power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098bf54a-2e25-4e8a-9cbd-17a0f3203dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban biography says that Omar and his compatriots "launched
        their struggle and fight against corruption and anarchy" after an initial
        meeting in Kandahar in June 1994. Two years later, the Taliban captured Kabul
        and began imposing its austere interpretation of Islamic law on the rest of
        the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a9a44-59ef-438a-8cb4-908eed2de741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the document denounces the Taliban''s post-9/11 overthrow
        at the hands of a U.S.-backed coalition of rival Afghan fighters, it makes
        no mention of the Taliban''s alliance with bin Laden and al Qaeda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3035d-2b82-4919-922f-99806e4e617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a decade in exile, the Saudi-born bin Laden continued to
        release periodic video and audio statements until he was killed by U.S. raid
        on his hideout in the Pakistani city of Abbottabad in 2011.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700138c-27a7-4da6-9955-40b4dc66be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Taliban militants have continued to battle the U.S.-backed
        government across Afghanistan, Omar has not been seen or heard from in years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef98229-8435-42d8-8765-d378926f4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:43:29.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T14:43:33.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
