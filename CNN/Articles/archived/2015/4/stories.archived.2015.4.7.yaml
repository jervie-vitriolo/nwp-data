      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural Thai Smile Adventure Time flight took place on Saturday
        (April 4), heading from Bangkok to Phuket.</p>'
