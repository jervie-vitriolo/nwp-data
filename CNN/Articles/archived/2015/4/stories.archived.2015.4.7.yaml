      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> ‚Äî Multi-talented Filipina artist
        Cynthia Alexander takes her distinct music back to local shores this month,
        less than three years after she decided to migrate to the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e13a77-68da-42a4-898c-dac78f24296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seattle-based singer posted on her official Facebook page Tuesday
        morning (April 7) that she would be returning to the Philippines for a few
        days to perform and invited fans to suggest songs she would include in her
        setlist.</p>'
    '3':
