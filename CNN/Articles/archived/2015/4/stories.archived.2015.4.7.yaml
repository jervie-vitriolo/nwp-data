    'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:53:20.425+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mass graves in Tikrit might contain 1,700 bodies

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6794c-29bb-4f2e-a7e1-e1f1741b720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tikrit, Iraq (CNN) ‚Äî</strong> Mass graves believed to hold
        Iraqi soldiers have been discovered in newly liberated Tikrit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdff1c5-22f3-4684-b188-1dbb35e77ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 1,700 bodies may be recovered. ISIS claimed to have executed
        that many soldiers captured in June outside Camp Speicher, a fortified Iraqi
        base near Tikrit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c31298-2769-40d1-9bdd-ed7b36a46ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Arwa Damon saw nine bodies recovered by forensics experts
        at one of the excavation sites. Grieving Iraqis, apparently not related to
        the soldiers, gathered to pray over the bodies. When the first three bodies
        were found, 10 Iraqi soldiers saluted the dead by firing seven shots into
        the air. The national anthem was played while soldiers wept.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd977c9b-f7fa-4ff0-bbd9-59c1f48c1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Iraqi-forces-Tikrit-ISIS">Related: Iraqi forces
        take back Tikrit from ISIS, official says</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f383335-2811-4575-9059-d0121d329bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the bodies were decomposed. Some had their hands bound, Damon
        said. The remains will be sent back to Baghdad for DNA tests to establish
        identify, said Ali Tahir, a director in the Iraqi morgue who was supervising
        the digging and extraction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1222d6d-ac05-47ae-a62b-2a4566f23797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damon said there may be eight mass graves inside the presidential
        palace complex, which contains the residences of former Iraqi President Saddam
        Hussein, and two other sites outside the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e923ec-37d7-44e7-a3e6-46fcafbdd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential palaces complex became ISIS headquarters after
        the militants occupied the city. Iraqi soldiers and Shiite militias retook
        Tikrit a few days ago after a fierce battle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2d19d-3744-46f4-b8aa-0df1985f8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damon interviewed a soldier who said he survived the massacre by
        playing dead. The solider said ISIS captured the troops outside Camp Speicher
        and marched them to the presidential palace complex, telling them they would
        be safe until a prisoner swap was arranged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f8acb-2f60-4dd0-b9fa-69951b98208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside the compound, the soldiers were separated into smaller
        groups, executed and buried in mass graves, the survivor told Damon. He said
        he was tossed into a river and floated to an embankment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b275f7-5b3a-43aa-9e96-59c65caf16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Prime Minister Haider al-Abadi said revenge is not the
        way to deal with the discovery of the bodies. He said several people involved
        in the killings have been detained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aac75c-0136-44a3-942c-85e896bb372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the missing soldiers had been demanding answers from
        the Iraqi government about what happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be68e4a-7182-40a2-9d51-d652ca94b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ISIS swept through northern Iraq in June, some military units
        were ordered to Camp Speicher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398cb77-b412-488d-817d-d1b503c49209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their families claim the men received orders from their commanders
        to leave the base and move closer to Baghdad. They left unarmed and in civilian
        clothes, they say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf43030-1a13-4fca-a744-7a5ecb444769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military commanders and the Iraqi Defense Ministry denied any such
        orders being issued and said the men deserted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a54bf-d2e9-492d-b270-97e836e46aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS released videos that showed what seemed to be an endless line
        of military recruits marched at gunpoint and later posted images showing cold-blooded
        mass killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c8e80-2808-4e22-9e34-d7334eb9f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damon said Iraqi officials told her it may take weeks or months
        to exhume all the bodies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4932a-7a8d-419f-a7ff-e9f2e94ee223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/04/02/iraq-isis-tikrit-legacy.html">Read:
        ISIS'' legacy in Tikrit: booby traps, IEDs and fear</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015fb31-2804-4d95-a94e-4dfabb0d3c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch described the "Speicher Massacre" ‚Äî as it has
        been dubbed in Iraq ‚Äî as the "largest reported incident" where "ISIS captured
        more than 1,000 soldiers fleeing Camp Speicher... then summarily executed
        at least 800 of them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628d88b-5d5a-4315-9081-1cc8e94ff41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on satellite imagery and witness testimony, Human Rights Watch
        last year was able to identity a number of mass grave sites inside Tikrit
        and the presidential palace complex.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda9e98-ceba-4c21-8385-53e841d6ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families gave DNA samples to the Iraqi Ministry of Health last
        year so authorities would be able to match them to unidentified bodies the
        government may find.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf98b7-90a9-4712-b177-d09a11e01967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Arwa Damon reported from Tikrit, and Ralph Ellis wrote in
        Atlanta. CNN''s Jomana Karadsheh contributed to this report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d36c49-8da9-4177-9218-24f7542953bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:50:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:23.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/06/middleeast/iraq-mass-graves/index.html">
        "Mass graves in Tikrit might contain 1,700 bodies"</a></em></p>'
  'IMT-blames-both-SAF-MILF-for-Mamasapano-clash':
    'author': ' Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-07T08:51:29.593+08:00
    'imagesource': 'jcr:c6efa390-6657-4bdc-b0f0-1c690ce2f139'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca7fa74a-5746-4ce1-a83d-66943288e4ff'
    'lead': 'Police commandos and Moro fighters were equally at fault when they engaged
      in a firefight in Mamasapano on January 25 because they violated rules governing
      a standing ceasefire agreement, according to the International Monitoring Team,
      60-member international group of Malaysian-led observers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:57:04.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:53:43.956+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:53:43.633+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report blames both SAF, MILF for Mamasapano clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2be33-2493-4786-9b79-6a13bd7784e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) ‚Äî Both the Special Action Force (SAF) and the
        Moro Islamic Liberation Front (MILF) violated a ceasefire when they engaged
        in a firefight in Mamasapano, Maguindanao, on January 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fd475-b502-4e8d-9fa0-415a913e0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monitoring Team (IMT), a 60-member international
        group of Malaysian-led observers, made this conclusion in a report it submitted
        to the Philippine government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f146c-7207-4fad-805e-b8d3c5b33abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the SAF failed to coordinate with the Armed Forces
        of the Philippines and other police units and ignored ceasefire mechanisms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab21504-d83f-4e93-b8a3-67ab6e338202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the Philippine government violated a provision in
        the 1997 implementing operational guidelines on its ceasefire agreement with
        the MILF, Miriam Coronel-Ferrer, chief government negotiator, said in a news
        conference on Monday (April 6).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1dcf7-b579-4b07-a507-a4a96e8ffe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Director Getulio Nape√±as, who was sacked as SAF commander,
        said the Mamasapano operation was kep secret to avoid any leak in the information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2fcbe-274e-4657-89ad-bcf5bcd900b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objective of the operation was the arrest of Malaysian terrorist
        bomb maker Zulkifli bin Hir, alias Marwan, and his Filipino associate, Abudl
        Basit Usman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c0f1e-727d-4f98-896d-5760409543da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/02/FBI-confirms-Marwans-death.html">ALSO
        READ: FBI confirms death of Marwan with DNA from severed finger</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362207f-35c0-466c-86c1-e9860d85092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle ended with 44 police commandos, 17 rebels, and four civilians
        dead. It also threatened the peace process with the MILF when lawmakers suspended
        work on the draft of the Bangsamoro Basic Law, which would create region to
        replace the Autonomous Region in Muslim Mindanao (ARMM).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de1e72-045a-46de-8ef2-0e742e719fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMT reports adds that SAF members violated the ceasefire when
        they shot and killed two MILF fighters on the morning of the operation. This
        led to a firefight between the SAF and the MILF forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400f898-ae0a-446e-8eb1-c72825ef0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMT agrees that, in the first encounter, the Moro troops only
        responded to police commandos'' attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c997110-90e5-4086-b74e-1e22cbd93181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same, it says the MILF violated the ceasfire when it entered
        cornfields in the area and attacked another SAF unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d548cf-1450-4010-8bef-b705f15d101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:53:43.957+08:00
