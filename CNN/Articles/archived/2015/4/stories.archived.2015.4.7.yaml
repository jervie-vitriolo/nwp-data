        width="500" height="279" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4b22a-8c0d-4c81-8650-e541b2ecb72e'
