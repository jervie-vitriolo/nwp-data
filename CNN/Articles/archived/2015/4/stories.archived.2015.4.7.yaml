      'jcr:uuid': 'a833fd57-fea0-46b5-a30e-20972cb47432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excited fans quickly heeded her request and suggestions soon came
        flowing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef4096-8507-4e85-87ac-ca99fd906315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requests for her classics ‚Äî which include ‚ÄúComfort in Your Strangeness,‚Äù
        ‚ÄúIntertwyne,‚Äù and ‚ÄúKnowing There is Only Now‚Äù ‚Äî populated the comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f2b5b-2ddc-4c79-bc40-6395ea9d19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander will perform with rock band Urbandub on April 17 at Whitespace
        in Makati for the Jack Daniel''s On Stage Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0920a49-f983-44fa-b696-bfc5167d8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans who want to watch the event may call to make a reservation
        at (02) 631-0771.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3751f4-1e32-4591-9f45-a57b8b8d97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning bass player reportedly migrated to the U.S. in
        2012 due to the lack of support local artists get in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874428a-66a3-4e8c-89b5-b4401ad94853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alexander told CNN Philippines Wednesday (April 8) that her
        decision to leave was a personal choice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c16b4a-4fae-4b3d-81cb-34be109baf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving a peek into her setlist, she said "Motorbykle," "Malaya,"
        and "Comfort in Your Strangeness" are already in the lineup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14236aa-36b3-4955-b2c4-b71077ed1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also told fans that she will let them know soon if she will
        be having other performances in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0ff72-34f0-4239-bb62-c3d53f36793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:53:43.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:49:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she left, Alexander held an intimate send-off concert with
        fans where she sang ‚ÄúDumaan Ako‚Äù ‚Äî written by the late poet Maningning Miclat
        ‚Äî with her brother, ethnic folk rocker Joey Ayala.</p>'
  'Difference-between-regular-holidays-and-special-non-working-days':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Consumers shop at an upscale mall in the financial district
      of Makati City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-07T14:53:41.625+08:00
    'imagesource': 'jcr:854c894c-fc4d-47a0-aff5-b5758a9d672a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa9e229-e97b-4620-91c9-4abb47998545'
    'lead': 'Holidays virtually mean no classes for students ‚Äî but it''s a different
      story in the corporate world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:58:21.486+08:00
