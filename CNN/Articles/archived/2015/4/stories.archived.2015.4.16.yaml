      'mgnl:lastActivated': 2019-11-20T14:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based IEA, which monitors energy market trends for the
        world''s richest nations, said global oil demand in 2015 will be higher than
        previously expected. It increased its forecast by 90,000 barrels a day to
        93.6 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a896a58-0dc7-44fa-a464-35c0f578439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:15:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase is mainly due to colder temperatures in the first few
        months of this year, as well as the improving global economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db76be-04a1-4297-b3e2-642c3f61f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:15:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report offered little clarity on how the price collapse
        would affect supply and demand in longer terms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137012e7-f35b-4d87-bbcf-2918aee3bc11'
      'mgnl:activationStatus': true
