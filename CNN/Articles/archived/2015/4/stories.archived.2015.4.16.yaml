  'remmitances-rise-february':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) The World Bank says that personal remittances comprised
      9.8% of Philippine GDP in 2013.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-16T14:36:47.793+08:00
    'imagesource': 'jcr:51c17f9c-4926-4040-a4ad-53e8abe3fe29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d2d8d1-3cbd-4865-af81-e3a1aac50322'
    'lead': 'Filipino workers abroad sent back home $2.1billion worth of personal
      remittances last February, according to the Bangko Sentral ng Pilipinas. The
      figure amounts to a 4% year-on-year growth from the $1.998 billion recorded
      February last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T13:11:59.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:28:39.070+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remittances rise by 4% in February

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc1fed-c0e6-4b36-89f7-97344691e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Overseas Filipino workers (OFWs) sent $2.1billion
        worth of personal remittances to the country last February, according to the
        Bangko Sentral. The figure amounts to a 4% year-on-year growth from the $1.998
        billion recorded February last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d50fe0-fcb5-406b-ad06-53da63554f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the Bangko Sentral said in a statement that total personal
        remittance inflows for the first two months of the year reached $4.1 billion,
        also posting a year-on-year growth of 2.1%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f9a0c-b358-47f4-8fe2-f3e959927d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/13/January-FDI-drop-year-on-year.html">Read:
        FDI down 71% in Janaury</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13ad30-2cc5-4b82-a154-0fc656a4c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the funds came from migrants'' transfers and land-based
        workers with contracts lasting one year or longer. — they sent home a total
        of $3.1 billion. On the other hand, sea-based and land-based workers with
        contracts lasting less than one year remitted about $1 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077dcd6-8f15-4b01-88fc-4afacbe3beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances, which are coursed through banks, amounted to $1.9
        billion last February. The figure is 4.2% higher compared to that of the same
        period in 2014. Total cash remittances for the first two months of this year
        grew by 2.4% year-on-year to $3.7 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3db50-19c7-4496-92d1-3f9d7fddb78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said that the bulk of cash remittances came from
        the U.S., Saudi Arabia, the United Arab Emirates, the U.K., Singapore, Japan,
        Hong Kong, and Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b3eb6-b82e-4a70-bdee-4f00d0dda833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said that the "steady" deployment of OFWs remained a key
        driver in the sustained inflows of remittances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b214c-e216-4725-8d5d-8824b3b3898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary data from the Philippine Overseas Employment Administration
        (POEA) showed that approved job orders reached 164,525 for the period January-February
        2015, of which 26.5 percent were processed job orders that were intended mainly
        for service, production, and professional, technical and related workers in
        Saudi Arabia, Kuwait, Taiwan, Qatar, and the United Arab Emirates," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292f34b7-34ae-4156-bf30-e24cb57f4950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/10/exports-drop-february-regional-slowdown.html">Related:
        Exports drop 3.2% in February, regional slowdown blamed</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0bcc2-c335-40da-a4cd-6e90298d51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $27 billion worth of remittances entered the country last
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98351194-b86b-4c44-a21a-012f6bdcafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics from the POEA show that as of 2013, most land-based overseas
        workers went to the Middle East — Saudi Arabia and the UAE were the top destinations
        for new hires and rehires. On the other hand, ships bearing the flags of Panama
        or the Bahamas were the top assignments for sea-based workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbbfbd-662e-4760-9370-b68d817b1bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:11:59.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:28:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances comprise a significant share of the country''s gross
        domestic product (GDP). Figures from the World Bank show that personal remittances
        alone comprised 9.8% of Philippine GDP in 2013.</p>'
  'pba-commissioner-candidates-santos-narvasa-hizon-adalem':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-16T16:15:31.939+08:00
    'imagesource': 'jcr:16f2fcfc-88d8-4f8a-9c28-e9580d79f8df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5262f8cb-5bbf-46b2-8190-158768272b4c'
    'lead': 'The final four candidates for the next league commissioner are Rickie
      Santos, Vince Hizon, Jay Adalem, and Chito Narvasa - the Philippine Basketball
      Association (PBA) announced on Thursday (April 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T13:20:31.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T13:20:35.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T13:20:35.643+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA trims choices for next commissioner to Santos, Hizon, Adalem, Narvasa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c736c5b-8235-4603-a773-59c9f574c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The last remaining candidates
        for the next league commissioner were announced by the Philippine Basketball
        Association (PBA) on Thursday (April 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efc8ef-8c39-4b75-999a-ced2d861ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Rickie Santos, Vince Hizon, Jay Adalem, and Chito Narvasa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b19822-6791-4b6e-8016-1f84b4264653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is presently the PBA operations director, while Vince Hizon
        is a former player&nbsp;who is currently the commissioner of the grassroots
        league FilSports Basketball Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e233f40-2845-40cb-8335-4c05b8c02030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalem is the finance committee chair of the Samahang Basketbol
        ng Pilipinas and co-founder of the National Athletic Association of Schools,
        Colleges and Universities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bf984-adca-433f-8105-1ced81ec78ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, Hizon and Adalem were part of the final six candidates the
        league announced last April 9, but Gregorio revealed they are also eyeing
        Narvasa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee929a39-8923-4b8c-98c3-699b98cc654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/09/pba-next-commissioner-candidates.html">Related:
        PBA names 6 candidates for next league chieftain</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10330101-06ab-4e14-bcf1-d04093219443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa was a former PBA coach and is the current president of the
        Basketball Coaches Association of the Philippines. He has also served as a
        commissioner for the University Athletic Association of the Philippines and
        National Collegiate Athletic Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27611c21-50e6-4967-bc3a-161e52b543d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandoon talaga siya sa original [list]. To be fair to him and to
        the Board, nobody had a change of heart. Meron lang kaming ni-revisit na criteria
        and the Board feels na [we should] include Chito. Let us listen to his programs,”
        said Gregorio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196c776-2970-4331-ab99-9324b6ce8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaking bagay ''yung [Narvasa] never backed out and said no. On
        the original shortlist, he was also there. Narvasa went through the process.
        He was interviewed by the head hunter. ''Di siya out of nowhere."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3dcd07-f0ec-4208-92fd-7a3f923d37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
