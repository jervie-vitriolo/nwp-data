      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie also stars Alessandra de Rossi as Pacquiao''s mother Dionisia
        and Cesar Montano as Manny''s uncle who he attributes his success to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8d798-2dfb-4967-9174-52cf586c5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.524+08:00
