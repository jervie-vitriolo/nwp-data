      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/15/investing/oil-price-high-2015/">"Oil
        just hit $56 — its highest price in 2015"</a></em></p>'
