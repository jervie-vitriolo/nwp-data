  'Hillary-Clinton-Elizabeth-Warren-Time-Magazine-100-most-influential-list':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-16T22:55:30.968+08:00
    'imagesource': 'jcr:1966b7b7-675d-49ac-a2ec-73505c93b445'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11945912-d189-4e6e-8cf4-227544145a51'
    'lead': 'The former U.S. secretary of state also made Time''s 100 list. Her entry
      was written by Laurene Powell Jobs, the founder of Emerson Collective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:58:58.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T10:59:02.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T10:59:02.045+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton pays tribute to lawmaker in Time''s 100 list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263bb76-adf1-4872-aa9e-7d451fed16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton used Time Magazine''s 100
        Most Influential People list to pay tribute to Elizabeth Warren, a lawmaker
        some liberals hope will challenge the former secretary of state for the 2016
        Democratic nomination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa30a2-5783-44d9-aac9-04b4188ad6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short piece, Clinton touts Warren as a champion for the middle
        class and nods to the duos interesting relationship when she writes that Warren
        "never hesitates to hold powerful people''s feet to the fire: bankers, lobbyists,
        senior government officials and, yes, even presidential aspirants."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902dca89-4c26-417f-bdef-b9d7c3cdaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elizabeth Warren''s journey from janitor''s daughter to Harvard
        professor to public watchdog to U.S. Senator has been driven by an unflagging
        determination to level the playing field for hardworking American families
        like the one she grew up with in Oklahoma," Clinton writes. "She fights so
        hard for others to share in the American Dream because she lived it herself."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97eae95-df48-44e7-97db-0729a0c5c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some liberal activists have protested Clinton''s presidential candidacy
        by looking to to urge the Massachusetts senator to run. Warren has repeatedly
        denied that she is running or will run and she even disavowed one of the draft
        campaigns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9deb370-f97b-467b-8f7c-35a717eb984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Warren has not been overwhelmingly supportive of Clinton''s
        run, either. When asked about the former first lady''s candidacy, Warren usually
        punts the question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f46d12-2a88-436f-a4bd-eec003509396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to give her a chance... to lay out what she wants
        to run on. I think that is her opportunity to" champion issues the senators
        feels are important, Warren said on NBC''s "Today" when asked if Clinton was
        the right messenger for the Democratic Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f577a2c-b9cc-41fc-a563-5748735518cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the outside pressure to pin them against each other, Warren
        and Clinton do have a friendly relationship, according to aides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2284f4-8db9-41c0-852e-18045025e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has sought advice from the Massachusetts senator "several
        times" in the last year, a source with knowledge of Clinton''s plans told
        CNN in February, a sign of how important Warren''s wing of the Democratic
        party is to the foundation of a would-be presidential bid for the former secretary
        of state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec71b4-0107-45d9-b6b5-57d9d72c87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also made Time''s 100 list. Her entry was written by Laurene
        Powell Jobs, the founder of Emerson Collective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba78f3a-a83d-4631-8719-afda3f1c1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is one of America''s greatest modern creations," Powell Jobs
        writes. "Her decades in our public life must not blind us to the fact that
        she represents new realities and possibilities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f91c5-0fe4-4f0c-8e9f-49a710823ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of others high profile political figures made Time''s list,
        including former Florida Gov. Jeb Bush, Senate Majority Leader Mitch McConnell,
        President Barack Obama and Tennessee Sen. Bob Corker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c76d8-3c05-40a2-b0a3-609d0c4aca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:58:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:59:02.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/16/politics/hillary-clinton-elizabeth-warren-time-100/">"Hillary
        Clinton puts her love of Elizabeth Warren in writing for Time 100 list"</a></em></p>'
