      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators agreed to conduct an ocular inspection of the
        site in Calauan, Laguna.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da935c-9ff0-468b-b55b-bef5ef0896cf'
