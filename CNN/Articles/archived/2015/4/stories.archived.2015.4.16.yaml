      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before April 30, we requested CEO Chito Salud to talk to them so
        that he can give his recommendation," said Gregorio. "Salud will interview
        them to align their plans and programs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37abcf-10a7-4593-ad83-24e639502bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
