      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 6th ID spokesperson Capt. Jo-ann Petinglay, an undetermined
        number of suspected BIFF bandits reportedly harassed troops from the 1st Mechanized
        Brigade and peppered their headquarters located in Barangay Kabingi, Datu
        Saudi Ampatuan town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbaa38a-514a-4e4d-8932-027986b1dbbc'
      'mgnl:activationStatus': true
