      'mgnl:type': 'text'
      'text': '<p>Heavenly hog</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69235393-1932-4d25-a961-d4f0ba0f095b'
      'mgnl:activationStatus': true
