    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-16T20:14:57.590+08:00
    'embedimage': 'jcr:fd63e5ba-2725-4a44-982f-aa713c05d99a'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/pYx8GN8QMUw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a49717-7347-443b-9969-559b7dd90a6c'
    'lead': 'Industrial design student Jackson Gordon made a Batsuit that''s tough
      enough to withstand the stab or slash of a knife, the impact of a punch or a
      baseball bat, but light and articulate enough to make it practical.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:21:54.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T11:21:58.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T11:21:58.106+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holy cow! It''s a Batman outfit that really works

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168fc9b-001d-444a-aafb-0eb1bb8d1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jackson Gordon is no ordinary 21-year-old.
        By day he is an industrial design student at Philadelphia University, but
        Gordon has another side to him — a side altogether darker, tougher and more
        enigmatic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e1b8d-5bea-4ae0-b079-2c4734f87ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanging in his workshop Gordon has a full suit of armor plating,
        cape and cowl -- matte black and built to stop a knife. Gordon has an alter
        ego: the Dark Knight himself, Batman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bbb28-dffb-4e60-8dcf-86cc99453fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might expect his origin story to be cloaked in mystery, but
        speaking to CNN Gordon is quick to explain how the transformation took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3b9e7-e5bd-4041-ad1c-0ca76cfb6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon says his calling came five years ago when he began experimenting
        with cosplay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530c3f4-238a-4557-bc80-1d480320660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously I''d been involved with costume making... I''d made
        a version of the Batsuit from Christopher Nolan''s ''Dark Knight Trilogy''
        and I really liked that suit," Gordon says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4f72f-5a49-49b8-aac7-f171d6124a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as elaborate as his design was, it lacked the functionality
        or the authenticity of the genuine article.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc202a-9408-4ae2-a8d4-0857967bf478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was frustrated every time I wore it," Gordon explains. "It really
        limited my mobility and I didn''t like that -- it didn''t go with the character."</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="556" height="311" src="https://www.youtube.com/embed/yFzIZkofoFg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ad5e4-0da7-4e59-beda-493155b3d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd71da-e049-41d4-924c-b4da7010dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building the Batsuit</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62bdf4-9599-4bc8-8ed4-e2ae9556a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2014 he bit the bullet, deciding "to do another one
        that wouldn''t inhibit my mobility and would actually provide protection and
        function more like Batman''s actual suit."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3beb08-0bce-4627-8ce9-eae633e2dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batsuit had to be strong — tough enough to withstand the stab
        or slash of a knife, the impact of a punch or a baseball bat, but light and
        articulate enough to make it practical. Striking such a balance required expensive
        materials, and they didn''t come cheap.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c394291-4f14-43f3-8325-edf44787ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon therefore fired up a Kickstarter campaign. He "didn''t really
        think anyone would fund it or even be interested in it" — he raised $1,255
        in 6 days. "It was a little surprising," Gordon demurs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae52bb9-0719-459d-a43b-f3d0d4de3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing out his shopping list, it was important that "everywhere,
        even places without armor plating, had some sort of protection." Kevlar was
        sourced as the base fabric, making it "cut and slash resistant to bladed weapons,
        but breathable and wearable all day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc1bdb-48fc-43ef-8021-52f2f6426847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eschewing conventional materials, Gordon opted for a form of memory
        foam, built around key areas to "squish and compress," dissipating the impact
        of blows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc52d41-74ef-4281-9192-bd8abb2ef46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After much experimenting with "polycarbonates and extruded PVC materials,"
        ¼" Kydex (or ABS) plastic formed the tough armor plates, located on the torso,
        forearms and shins. Stab resistant, Gordon says "it can take anything but
        a gunshot."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26900bdb-7a34-4f60-8b43-795bfb2de92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cowl was more problematic, being "nearly impossible" to craft
        out of the same materials within the limits of his workshop. Gordon therefore
        took a mold of his head using Sintra plastic, "working on top of that with
        different sculpting clays and soft plastics to get it into a recognizable
        Batman shape." Using a two part box mold Gordon was able to create a "silicone
        jacket" of this, into which liquid polyurethane was poured, forming the final,
        "durable and functional" cowl.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a386809-162d-4536-8c62-3c2793d1e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding the franchise</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b4ffe-4493-410b-a05f-a5477adc8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon (who doesn''t appear to be related to Gotham City''s police
        commissioner, James Gordon) is also an expert in Shaolin Kung Fu: he is both
        brains and brawn, a cross between Bruce Wayne and Batsuit designer Lucius
        Fox from Nolan''s Batman trilogy. Legendary, the production company behind
        the films, has taken note of his design and given it their seal of approval.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdcdbb-6740-4e2e-890b-4985d88d6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batsuit has made appearances at conventions and proved a showstopper
        among his fellow students and the faculty. "People love the theatricality
        of it," its designer says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cce10-dbcb-4eeb-9abe-ddf53a0bc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the product so closely mimics DC''s fantastical comic book
        creation has had resonance. He has already begun manufacturing the cowls for
        the public, with "fully adjustable" jackets going up for sale on his site
        Armatus Design "in the next couple of weeks."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9574e-f119-46a6-8b16-04c9123741e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jackets have received particular attention. Gordon has received
        "easily over 50 requests from people," and not just from the cosplay community.
        "They range from recreational use to martial artists... but also motorcycle
        and All Terrain Vehicle riders who want protective gear and prefer the look
        and functionality of [Gordon''s] suit."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e7cd4-adc3-4370-8dbf-987340ab1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps because of their versatility and the small matter of copyright
        issues, those that go on sale will not feature the iconic bat symbol.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24388c85-4281-4216-a5f2-a4d4bb5811b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon says his fledgling business will remain small whilst he''s
        at university — he has to finish he studies after all, and won''t be using
        the project towards his degree credits.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c203ef-64b1-4323-ad8f-7b9e7d352a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:21:54.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:21:58.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now the Batsuit and Armatus Design will remain a one-man operation:
        Such is the life of a superhero.</p>'
  'Mindanao’s-power-woes-may-persist-until-end-of-summer':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'The Energy Department said Mindanao will experience rotating blackouts
      possibly until the end of summer because not all power plants are back online.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-16T06:38:52.468+08:00
    'imagesource': 'jcr:0e79bc7f-28a8-432d-af25-ef3201c5b66e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2a71644-3962-443d-b0c7-59dfc8a22ee1'
    'lead': 'While Mindanao is likely to suffer up to four hours of rotational power
      outages until the end of summer, Luzon, on the other hand, is looking forward
      to an almost blackout-free region in the next four weeks, at least.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:28:04.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T11:28:08.966+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T11:28:08.782+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mindanao’s power woes may persist until end of summer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089573e-2872-4733-9e29-ae497c659bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> The Energy Department on Thursday
        (April 16) pointed to technical problem on a former government facility as
        the culprit behind the massive Easter blackout in Mindanao last April 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd472ee-2f82-4471-82cc-7991ae75e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the technical issue was supposed to be an isolated problem
        that hit a facility owned by the National Grid Corporation of the Philippines
        (NGCP), it spread out to the entire island, engulfing Mindanao in darkness
        for at least seven hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba056e93-a71b-4c76-b38d-154fbe2dd801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their investigation, the problem spread out because the
        grid''s "auto-protection device" which was supposed to contain such technical
        problems, reacted late.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4775f-b2ea-4b26-a14f-97486df42c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP has been ordered to re-calibrate the device to ensure quick
        response whenever there are technical difficulties in the system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c7955-ef0e-4973-9596-e50af37f08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department, meanwhile, also asked the same investigating
        team to look into the delayed operation of the Therma South Power Plant owned
        by Aboitiz Power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eda5e4-9645-44f6-9b24-9746c169eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company claimed that one unit of the power plant was affected
        by last week''s blackout – resulting in a 10-month delay in its operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f2e0f-9246-43f6-9737-299d1060929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem does not stop there though, as about seven electric
        cooperatives in Mindanao are currently experiencing rotational blackouts lasting
        from 30 minutes up to four hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4da99-25a5-4514-9f62-725a103f74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackouts usually occur from March to May as most hydro-electric
        power plants in Mindanao are drying up as summer peaks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a01d9e-2d29-4ab7-b508-63442bb557f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Jericho Petilla said he expects these power cuts
        to persist until the end of summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b64c2-ce01-44ff-8ede-c8d42521294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon safe ‘for now’</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22323c0e-3c82-419d-a8b9-45e83e665d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a different case in Luzon, however, as the region expects a
        slim chance of rotational blackouts happening in the next four weeks, at least.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d996b-00ab-4a3f-acd8-fa3f28e6948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla said Luzon has enough back-up power to tap at this point
        especially since the Malampaya facility is back online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac97fe-9791-46d9-92d8-3f1622440050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:28:04.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:28:08.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials, however, are still on alert especially in May,
        when demand is expected to peak to 9,100 megawatts.</p>'
  'Male-northern-white-rhino-guarded':
    'author': 'Faith Karimi, CNN'
    'caption': 'Sudan, 42, has round-the-clock armed security to ensure the subspecies
      does not go extinct.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-16T17:53:07.144+08:00
    'imagesource': 'jcr:abf48654-f52b-46e2-94fe-9e93f715884a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5fd2700-2b52-4ba9-bc7d-27ad225078eb'
    'lead': 'Sudan is not just any rhino — he''s the last known male northern white
      rhino left in the entire world. For an animal on the verge of extinction, the
      fate of the subspecies rests on his ability to conceive with the two female
      northern white rhinos at the Kenyan conservancy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:39:23.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T11:39:28.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T11:39:27.984+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last male white rhino guarded 24/7

      '
    'updated': 2015-04-17T19:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14efd629-5289-493b-bad6-e1536c09ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OL PEJETA CONSERVANCY, Kenya (CNN) —</strong> At first glance,
        Sudan looks like any other northern white rhino: stout, agile with square
        lips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068edc19-54ef-42bf-b752-7e906004d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grazes under the hot sun, his massive head lowered to the ground,
        with the occasional glance at visitors gawking from four-wheel drives at the
        sprawling Ol Pejeta Conservancy in Kenya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77db02e-65fb-4d39-a8f0-d726cd9783f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he''s not wallowing in his enclosure, he waddles around the
        vast savannah, stopping briefly to drink water from a concrete hole.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f5b52-5126-45d6-a07c-733673ca33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sudan is not just any rhino. He''s the last known male northern
        white rhino left in the entire world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27717831-cdc7-4440-b85f-ee59014048fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an animal on the verge of extinction, the fate of the subspecies
        rests on his ability to conceive with the two female northern white rhinos
        at the conservancy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63252ea-8ea0-4e71-a29d-8892c448afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24-hour security</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a58352-c260-472c-8396-9eea323c8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s female companions, Fatu and Najin, live at the conservancy,
        where experts are scrambling to ensure the subspecies does not go extinct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bf91c-f49d-4d92-baf6-a78407fd7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to various breeding measures, the animals are under
        24-hour protection by armed guards. Rhinos are targeted by poachers fueled
        by the belief in Asia that their horns cure various ailments. Experts say
        the rhino horn is becoming more lucrative than drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012034e2-a2af-4c5d-983e-07a43f5508ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to round-the-clock security, the conservancy dispatches
        incognito rangers into neighboring communities to gather intelligence on poaching.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b4a1c-af43-4758-97e0-6519d695ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the verge of extinction</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd7c90-8b50-4a1a-9ec2-4dcf795bae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 42, Sudan is elderly in rhino years. Fatu, 15, is a spring chicken
        while Najin is 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c2f11-9800-44d4-874f-17219fd824e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the three northern white rhinos are physiologically healthy,
        age might be a factor, says George Paul, the deputy veterinarian at the conservancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138dac82-982b-4036-abc9-3599f7c2d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sudan is currently old and may not be able to naturally mount and
        mate a female," Paul says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3213c-b47d-44b6-b8f3-fd27ba1dbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najin could conceive, but her hind legs are so weak, she may not
        be able to support a mounted male.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfecf54-8011-44dc-b8a9-75a59a129073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been recorded mating between different pairs over the
        last few years but not conceptions," Paul says. "Based on a recent health
        examination conducted, both animals have a regular estrus cycles but not conception
        has been recorded."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44e4ed-a924-4179-856e-97bcef2dcee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if one is not recorded soon, the beloved animal will go extinct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4819e-37c6-427a-9d4c-ad199b8a2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative methods to conceive</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb22d8-c447-4816-80f5-9f336b5aafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a race against time, international experts are resorting to science
        to try to sustain the subspecies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6effac-21be-4144-b05f-9f0e6f78c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the northern white rhino cannot mate with a black rhino, there
        is a chance it could mate with a southern white rhino, Paul says. While the
        southern white rhinos are not endangered -- Ol Pejeta has 19 -- they are a
        different subspecies from the northern white rhino genetically</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1068121-08c3-4281-8123-b203cd4e9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A committee at the conservancy is looking at various alternative
        reproduction techniques, including in vitro fertilization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a3b16-d1fc-4708-bd95-40f145679910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other countries, success has been achieved with embryo transfer
        in a different rhino species, thus that as a technique can be presupposed
        to be the most promising," Paul said. " However, consultations are ongoing
        amongst different reproductive technique experts on the way forward."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ce48b-df27-4bb9-b3f8-02b66c95ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countdown to extinction</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c631f6d-d01a-4825-87c0-341ec26c50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urgency to preserve the northern white rhino is dire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732f84e-da6f-4ec4-b1c0-2e3623944a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realistically we are looking at these animals dying in the next
        decade or so. But hopefully, using artificial methods of reproduction, we
        might be able to bring them back in the future," Paul says. "This might mean
        that it will happen when the current animals are already diseased, but it
        could happen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb5c3f-cdbb-4a93-a852-ec014182dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservancy acquired the northern white rhinos -- two males
        and two females -- in 2009 from a zoo in the Czech Republic. Suni, the other
        male northern white rhino at the conservancy, died last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8163652-9c26-43d4-9057-d3acbcd5166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident, another male, Angalifu, died at the San Diego
        Zoo last year, bringing the subspecies closer to extinction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929df428-6ad7-4ce7-a528-b5fcff4c374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no known northern white rhinos left in the wild.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeac309-a62e-49a1-8c6b-403755e535c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of five remain in captivity worldwide: three in Kenya, and
        one each at zoos in San Diego and the Czech Republic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481735e-1ac6-4955-823f-44943230cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sudan, a male, is in a company of one.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd9c98-7042-4693-b65b-dee6466d6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:39:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:39:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/16/africa/kenya-northern-white-rhino/">"With
        1 male left worldwide, northern white rhino under guard day and night."</a></em></p>'
  'pba-finals-talk-n-text-johnson-150k-fine-bump-guiao':
