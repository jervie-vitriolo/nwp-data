      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — OPEC is fighting hard to keep
        its share of the world oil market despite last year''s price slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e80eb-cc55-494d-a68a-46daa5219823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:15:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartel has just chalked up its biggest monthly increase in production
        in almost four years as Saudi Arabia, Iraq and Libya all boosted output, the
        International Energy Agency said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd3074-0cb0-423d-a9fa-769bb5deb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:15:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC supply jumped to 31 million barrels per day in March. That
        was 890,000 barrels per day more than in February — the biggest rise since
        June 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b536b12-174f-4193-beb1-9ad5c5ad4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:15:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with a boom in U.S. shale production, OPEC decided last November
        not to cut output quotas despite falling prices and calls from some members
        to act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7be1d-7a61-4070-a2e5-5403cc056c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:15:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices dropped by about 50% in the last six months of 2014 but
        have stabilized since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d03e9-ac71-4f63-8767-67434cc1bbf8'
