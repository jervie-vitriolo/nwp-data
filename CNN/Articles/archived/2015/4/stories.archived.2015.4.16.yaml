  'Janet-Lim-Napoles-transferred-to-womens-prison':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-16T12:36:20.117+08:00
    'imagesource': 'jcr:351268a9-cce7-4fa6-8bb0-4ab9634a4a87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33688af7-b990-4f4e-8198-f8459ec60038'
    'lead': 'Janet Lim Napoles, alleged mastermind of a multibillion-peso pork barrel
      scam, was transferred from Camp Bagong Diwa in Taguig to the Correctional Institution
      for Women in Mandaluyong where she will serve her life sentence for serious
      illegal detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T13:35:55.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:29:10.307+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles transferred to regular prison in Mandaluyong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be626545-5af6-46e5-9409-51921f6d3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Janet Lim Napoles was transferred
        early on Thursday (April 16) from Camp Bagong Diwa in Taguig to the Corrrectional
        Institution for Women in Mandaluyong where she will serve her reclusion perpetua
        sentence for serious illegal detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764b3cd-c618-4115-bede-b45497822e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the term, reclusion perpetua does not actually run through
        the entire life of a convict but carries a prison term from 20 years to 40
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4c060-9d5e-4312-ba98-2495e53f7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 14), the Makati Regional Trial Court convicted
        Napoles of the crime, the case of which was filed by Benhur Luy, principal
        whistleblower on the multibillion-peso pork barrel scam that was allegedly
        masterminded by Napoles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa06a0-54aa-4aa4-85fb-89ef80c2dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by security convoy from Camp Bagong Diwa, Napoles arrived
        at the Correctional Institution for Women at around 1:40 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c319fb-b555-45cd-b332-ba1e9953fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then went through the normal processing for new inmates, which
        includes a body check and quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92dd2a1-b7a7-47be-956b-8f8e4c1d52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the facility said she would not get any special treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37d91f-79f1-4990-b575-7913f75d35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/15/Womens-correctional-ready-to-take-Napoles-in.html">Watch:
        Women''s correctional ready to take Napoles in</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d7cea-57c3-4732-8f89-acb2b6ff9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles had petitioned the Sandiganbayan to be allowed to remain
        in Camp Bagong Diwa, but the graft court ordered her transfer to Mandaluyong
        on Wednesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa595e86-fa45-4bb7-9903-2c6d15f22d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:35:55.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:10.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also faces charges of graft and plunder in connection with
        the pork barrel scam, along with three senators — Juan Ponce Enrile, Jinggoy
        Estrada, and Ramon "Bong" Revilla – and several other government officials
        — who allegedly conspired with her to transfer billions from their Priority
        Development Assistance Fund (PDAF) to bogus nongovernment organizations.</p>'
  'Guide-to-taking-selfies':
    'author': 'Lee Thompson for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-11-16T11:38:12.547+08:00
    'gallerysource': 'jcr:f6b32393-a349-40d9-8d41-8e70ccfa63e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '101622a4-37c8-4d2b-abf7-180990dd9884'
    'lead': 'Lee Thompson became an Internet sensation when he became the first ever
      person to snap a selfie from the top of Rio''s Christ the Redeemer statue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T13:50:24.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T13:50:29.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T13:50:29.408+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert''s guide to taking epic selfies

      '
    'updated': 2015-04-18T18:21:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1579c-0c18-4b02-af27-40ccb952588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are selfies — and then there are
        selfies that make people say "Jesus Christ!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85490b5-42ff-47a6-9d97-052d8aee8462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one possible reaction to one of the most epic selfies ever
        snapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c452104-ca30-477c-a859-b2f65e00d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not just because it was a breathtaking shot, but because of where
        it was taken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc034e37-2287-4e40-84b0-bf44fa388fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Thompson became an Internet sensation when he became the first
        ever person to snap a selfie from the top of Rio''s Christ the Redeemer statue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5424d-df81-426b-b548-1a76b81db269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British co-founder of the Flash Pack travel company scored 50
        million shares across Facebook, Twitter and Instagram as the breathtaking
        shot of him perched precipitously atop the 124-meter landmark ricocheted around
        the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd77509-b114-4103-a57b-a394633f8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an act of selfie selflessness, he''s offered to share his top
        tips for capturing those memorable mugshot moments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ee488-98b5-40f0-ab96-3da502361f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not about the danger</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35857728-35d2-4077-986e-f2558521c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trick is coming up with a selfie that hasn''t been done before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0ab7e-40f9-4e96-8d7f-9dba67dcfa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an increasingly selfied world, that''s getting increasingly tough
        — my Rio shot has already been copied scores of times (not with me in it,
        obviously).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b0d5a-3ee0-48ae-9733-2eaf65e2fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it''s not about recklessness or danger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77070f74-ab4a-4cfa-8248-25fbb88f96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had permission to climb to the top of the Christ the Redeemer
        statue and I stayed safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69728a84-64c1-42c8-88c0-c8bfd17e4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So don''t even think about clambering up that Russian skyscraper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788accf-3f64-4f22-907a-7d8c2b287636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those stunts are often illegal, preposterously dangerous and they''re
        no longer original.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46adfb5-b967-495a-bb90-78390a51022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, try some lateral thinking to come up with something new.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941036f4-3f2e-4f2c-9912-12c5a330efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although you can plan for these things, the best selfies are often
        the most spontaneous.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0c330-b863-4080-87da-f341bcf0d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all about the angle</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a01b75-0a54-4efd-a040-1c03673beaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want the world to see your double chin and those haggard-looking
        bags under your eyes?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827dddd5-66dc-4b6b-9fb8-0092b4f13c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course you don''t.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61fcfc-2243-4a35-8eee-a3187adf9e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember you''re the star of this shot as much as what''s behind
        you, and few people look good when photographed from below.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79782c00-0b89-48fd-9436-cbd9daf77c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand hold your camera and stretch your arm out as long as possible
        with lots of height.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9d89f-6dc5-4f91-941c-55bc6ca9d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that angle you probably won''t even have to suck in your stomach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3dcb6-12c6-4d4a-968c-ead08fd8bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take multiple pictures</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0c2bd-d749-4ecd-83bc-ec35754734d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spontaneity will only get you so far, it''s also good to show some
        ruthlessness in pursuit of the superlative selfie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a97b8-a691-4e1f-9f33-c38ecb97db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re in the zone, keep that finger on the trigger and keep
        firing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e31e2-f08b-42c7-b72a-d47c5492a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more photos you take, the more likely one of them is going to
        be Tweetworthy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79976f-7241-4843-b2aa-c91cb4737e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I took the Jesus selfie, I shot the bejesus out of it, racking
        up more than 100 pictures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e03c1c-80f7-4941-8bce-eb3eca9eb5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 10 frames were bleached white, but one was perfect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87dc86-b564-4719-9a4f-e1fe43b7fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose the right equipment</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe85b44-5114-40b8-84a6-063b31073376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I shot my picture on a GoPro and I''m convinced that this is the
        best selfie camera.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998aa9a-d17d-4581-932a-6c6acc41dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for this is that it has a fisheye lens and will get in
        most of your arm and everything you need in the background.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad98c73-32bd-4ca7-864d-650acdb3cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside to using a GoPro is that if you get too close to the
        lens you''ll end up with a huge head — try it and see!</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b2e3e-8caf-44d5-9513-23a362c507c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, they''re power hungry, so need lots of spare batteries or
        regular recharging.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c13df1-87e6-457a-ae88-646bdbb51e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisheye lenses are available for smart phones but they tend to have
        a nasty circular frame.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4ef44-4fae-4157-9ba5-3d4e6c876667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another great selfie camera is Samsung''s NX Mini which is small,
        lightweight, has a great 9mm lens, and creates huge file sizes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995cea2-fa89-4df8-b47a-2cfcbf5d4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s perfect for those not confident in using a GoPro and it
        has a 180-degree flip screen to check your framing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5917e-ffb8-453c-b621-95840ced1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ellen DeGeneres had used this for her famous Oscars selfie then
        Bradley Cooper could''ve gotten away with having smaller arms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc33d5-53fd-430e-bb90-34175448419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lighting is key</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49785402-ed7d-423d-ae5f-e21d22cd0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a basic rule of photography, but easy to forget when you''re
        capturing a fleeting moment: make sure the light is in front or to the side
        of you and not behind.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e48fc4-157a-4994-ac8e-529d790cb8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing you want to do is be silhouetted by the sun — unless
        you''re specifically going for a "sun selfie!"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512f4d1-f33f-4fc0-9265-9458c8a8fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course that creates it''s own problems.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f39b5-2680-4ead-8c31-11da94fecd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For my Jesus selfie in Rio I had to look in the direction of the
        sun, so on most of the frames I shot I had my eyes closed (another reason
        you need to take multiple shots).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032bfdb-43d1-4d3b-a16d-7d28af7b8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go deep</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1f613-ae8b-4391-8e43-fa915579a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use a big depth of field.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a9b72-85dd-4278-8247-6fad397bc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to make sure that the prospective audience of your selfie
        can see the background.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554272d-79aa-4bb4-abed-594302136fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this on a digital camera, use a smaller aperture, which
        will have a larger number on the settings menu.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5dd95-4f61-4145-ae0c-38f3e592ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create an atmosphere</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf36e8-206d-4bbd-8710-e2f1c00b4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can create an atmosphere through the composition of your
        selfie then you''re onto a winner.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2a7ca-19e2-455f-ad4a-2adcc0ce32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a sense of vertigo, claustrophobia or simply wonderment
        will bring about a reaction and will always leave a lasting impression.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fdf3c-6627-4458-b0b9-c1b9a9ac5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show some discretion though.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac88dc-8f48-40ec-8f20-3dce1f6bdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because something is dramatic or interesting does not mean
        its a suitable backdrop for a selfie.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d77642-2ed7-4af0-8c6d-f2fb98d7ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness the wave of outrage that followed the posting of selfies
        taken in front of a major fire in New York City or Auschwitz.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2646fc5-1995-43d3-a4d5-940190032074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shun the selfie stick</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822033c-6ad8-47a0-9c6d-be9a0af3f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tempers fraying over the increasing ubiquity of these arm extensions,
        it surely can''t be long before someone is actually attacked with their own
        selfie stick,</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6ae3f-b543-42e5-a3b0-1d0dd251dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why add to the problem?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429e561-99e2-4552-9b95-114a43056fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selfie sticks don''t have the same effect as a hand-held camera.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff65ce4-3659-45a4-915d-9a3167159e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people who copied my Christ the Redeemer selfie ruined the
        moment by using a stick.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f72707-78a8-4bf8-b036-e2a82595ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret to my picture was that it looked much scarier than it
        actually was.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc3142-15b5-4455-a31b-71b40684e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hole in the head that I stood out of was big and safe to stand
        in, but my shot made it appear like I was teetering on the edge of the statue.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54690f34-7717-4746-b7f7-2dbaaf5699ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality I was fine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ad1e1-63a6-4b66-9579-2bf3f0358975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guys that used a selfie stick showed how big the hole was and
        their picture lost some of their breathtaking impact.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f401756-2d49-4aed-8973-3fce6540cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Londoner Lee Thompson has worked as a globetrotting photojournalist
        for 14 years. In 2013 he set up the Flash Pack, a travel company for solo
        adventurers, with his partner Radha Vyas.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87df467-e1f5-4ed6-a426-96c9a2533afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:50:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:50:29.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/travel/article/expert-guide-to-taking-epic-selfies/index.html">
        "Rio statue guy''s guide to taking epic selfies."</a></em></p>'
  'oil-price-high-2015-april':
    'author': ' Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-16T10:52:52.497+08:00
    'embedimage': 'jcr:641ee703-9d40-4522-b037-82026b21bc48'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/f4T5ShyBmAg"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918c6825-616f-4c4c-a1fc-5f6138571aca'
    'lead': 'A barrel of oil hit $56 Wednesday, the first time in 2015 that oil has
      peaked that high. Oil''s rally is sending energy stocks up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:06:43.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:29:50.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:29:50.241+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil just hit $56 — its highest price in 2015

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d00445-2dd7-45c3-97c4-dd7d64e996f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Oil peaked above $56 for the first time in
        2015 on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe523a1-bb00-4c6b-a5a1-7f190ffc98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fourth straight day the price for a barrel of oil has
        nudged up. Investors are cheering and buying up energy stocks while American
        drivers are cringing at the prospect of higher costs at the pump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d305a-2188-4fbf-a14a-3c8804a5d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers have loved low gas prices this year. The average gallon
        of gas costs a mere $2.39. That''s way below the average a year ago, $3.63,
        according to AAA, although it''s off the rock bottom levels of $2 a gallon
        that many Americans saw around the New Year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eeb36a-88bf-4343-8e3e-824e5c40a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So are the super cheap oil and gas days over? Some are beginning
        to ask, although calling the bottom (or top) of the oil market is even harder
        than calling the stock market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8f5ce-7ec7-409c-8fc6-1e72c3491302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, oil is on the verge of breaking above a crucial near
        term resistance level that could spark a $6 to $10 rally into the mid to high
        $60s," wrote Timothy Anderson, managing director of MND Partners, in a morning
        note.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b0896-b07c-49f8-9cbe-1fa541caac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/16/oil-opec-production-market-share.html">Read:
        OPEC pumps up output in fight for market share</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6d499-2b69-49ae-b6ca-10de5cbd6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are feeling optimistic enough to jump back into energy
        stocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c8052-f23b-482f-88ae-425f57766c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Range Resources stock is up nearly 6% Wednesday and offshore drilling
        company Transocean is spiking 9%. Exxon''s stock is 2% higher Wednesday and
        enjoying a 4% bounce in the past five days. Royal Dutch Shell is up 1.7% Wednesday,
        and so are Chevron (1.5%) and ConocoPhillips (1.4%).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999cf93b-d0d1-4ce9-aca0-1b6399b41828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stocks in the U.S. have been by far and away the best performing
        sector on Tuesday and Wednesday, helping to lift the overall market to gains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a489529-ebc4-4c47-9f25-ce2a63682518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But remember that many of those companies'' shares are down double
        digits (in percent terms) from a year ago. While many believe prices will
        go back up, there''s a lot of doubt about whether they''ll be back at $100
        a barrel any time soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27403eac-3460-481a-9317-7c58ab8e738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the sudden price rise? Oil has slumped because of a global energy
        over supply. OPEC, led by Saudi Arabia, has been vocal that it will not cut
        production. It increased production yet again in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89312b-80a4-45e4-bcf6-85f2f8bf82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America is on track to produce a record level of oil in 2015 — even
        more than in 1970. Furthermore, the U.S. Energy Department projects that America
        could be energy independent — exporting more than it imports — by 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e95ae-e147-42f1-8f39-44e84a18cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main driver of the recent uptick in oil prices appears to be
        a report from the U.S. Energy Information Administration showing that supplies
        in America didn''t grow much last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991d8dc-ccd9-41f5-a6cb-d487ed47ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s another small signal that production could at least be leveling
        off, although there are many factors that could change that, including allowing
        Iran to export more oil if the nuclear deal goes through.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde32a2-2ad7-4deb-96d3-eb4c10807b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:06:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:29:50.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key is that global demand for oil may be picking up, especially
        as Europe''s economy looks healthier than previously thought.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57024d50-30a7-4c48-ac0f-d69608d22487'
      'mgnl:activationStatus': true
