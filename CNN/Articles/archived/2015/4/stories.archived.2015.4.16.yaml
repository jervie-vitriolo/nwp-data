      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Armed Forces of the Philippines (AFP) on
        Thursday (April 16) said troopers from the 6th Infantry Division are now conducting
        pursuit operations on the Bangsamoro Islamic Freedom Fighters (BIFF) who strafed
        a military headquarters in Maguindanao Wednesday night (April 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
