    'jcr:uuid': '2e8da956-6fa9-48f7-aaf5-02b3e3a0671d'
    'lead': 'As far as the Philippine National Police is concerned, Deputy Director
      General Leonardo Espina is still the country''s acting top cop and has not quit
      his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:13:09.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T11:14:03.773+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T11:14:03.550+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cerbo: Reports of Espina''s resignation ''illogical''

      '
    'updated': 2015-07-16T16:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd8387-79b2-43eb-af72-8ef0b39fe681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> As far as the 150,000-strong
        Philippine National Police (PNP) is concerned, Deputy Director General Leonardo
        Espina remains the country''s acting top cop and has not quit his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e415766-18ff-4a92-afda-0c6348b6f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification was made by PNP spokesperson Chief Supt. Generoso
        Cerbo Jr. on Thursday (April 16) after reports circulated that Espina already
        tendered his resignation to President Benigno Aquino III&nbsp; last March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8dcf7-57a4-40eb-8bd7-8ab70bdfd703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerbo said that if Espina indeed resigned, the police force would
        have been properly notified considering the resignation had allegedly taken
        place a month ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e3872-17a2-48fd-a5d9-65edb6b8b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong ganyan sa official records ng PNP, wala kaming ganyang
        tala ng resignation ni Espina as OIC ng PNP. Nakita nyo naman, nabasa nyo
        kung saan galing ito, sabi daw nila na wala namang kinilalang source. Yan
        ang opisyal na pahayag ng PNP," Cerbo told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bcdedc-935d-4f39-9dae-e279ab9c6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[There is no official PNP record indicating that Espina resigned
        as OIC. You can attest to the fact that the news reports did not name their
        sources. This is the official statement of the PNP.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6957e-c3ca-4fb0-beea-fadecb120adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that it would not make sense added that Espina supposedly
        resigned last month and then get promoted last Tuesday (April 14) as full-time
        deputy chief for administration, which is the second highest post in the PNP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d75f6-7b16-44b1-8c05-dec6811467a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerbo also cited the fact that earlier this April, the National
        Police Commission (Napolcom) even granted Espina additional authority to approve
        and issue permits for the import and transport of ordnance, to carry out disciplinary
        measures and to release funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bf542-5b69-463a-84dd-7f6c0f431a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko malaman paano mabibigyan ng logic itong alleged resignation,"
        Cerbo remarked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfca76-606a-4f37-9c85-f7ca8419d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I don''t know how can there be logic in the alleged resignation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7431744-8a16-43e9-acd4-9b39219e2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cerbo said, if the alleged resignation took place verbally
        and privately between Espina and the President, only the two officials can
        confirm or deny the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c656f6-fb51-4b6c-b9d7-73526df7f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina has been serving as officer-in-charge since December after
        then PNP chief Director General Alan Purisima was slapped with a 6-month suspension
        order by the Ombudsman over graft, plunder and indirect bribery charges. Purisima
        later resigned in February in the wake of the Mamasapano incident which left
        44 police commandos dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8a774-8dd2-4f9b-8b83-25dd87a06f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:13:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:14:03.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and the Philippine News Agency
        contributed to this report.</em></p>'
  'Student-creates-a-Batman-outfit-that-works':
