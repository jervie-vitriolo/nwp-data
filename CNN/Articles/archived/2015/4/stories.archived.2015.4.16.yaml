  'new-research-mars-curiosity':
    'author': 'Michael Pearson, CNN'
    'caption': 'Mars may be home to a number of tiny puddles.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-16T22:59:44.302+08:00
    'imagesource': 'jcr:64eb6873-ed8c-4bb9-9bac-a81c313371c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa70fcf-543a-4b40-8b01-e3892584aa36'
    'lead': 'New research suggests the presence of puddles of salty water on the surface
      of Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:45:20.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T10:45:25.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T10:45:24.864+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Briny puddles could dot Mars, new research says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0c417-2fbd-48a7-8b63-9489ba3cf694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; It''s not going to be enough to slake
        the thirst of the elusive Mars bunny, but scientists say new research seems
        to support the theory that what looks like a bone-dry red planet during the
        day could be dotted with tiny puddles of salty water at night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ead11-3d42-4f9e-844c-174f094f1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long thought that a particular kind of salt detected
        in Martian soil could pull water vapor from the the planet''s thin atmosphere
        into the soil at night and then keep it from freezing despite the extreme
        cold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f49477-86e1-411e-8de3-da5481985cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers aren''t saying they''ve seen direct evidence of brine
        hiding out in the Martian night. But they say the new study — based on a full
        year of monitoring of temperature and humidity conditions by the Mars Curiosity
        rover in Gale Crater — does seem to bear the theory out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa2135-972f-4fc7-805f-fd4542b48d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gale Crater is one of the least likely places on Mars to have conditions
        for brines to form, compared to sites at higher latitudes or with more shading,"
        said Alfred McEwen of the University of Arizona at Tucson, a co-author of
        the new report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf081486-ce98-442f-90e7-736b92cf9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if brines can exist there, that strengthens the case they could
        form and persist even longer at many other locations," possibly explaining
        channels seen on Mars that appear be formed by running water, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641057c4-9460-44dc-851c-117f8c80be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say Mars may once have had an sea as extensive as Earth''s
        Atlantic Ocean, and Curiosity has found evidence of ancient streambeds and
        a lake on the planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130eee15-73a6-476d-958c-f244d8db34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of that water has been lost to space over the
        eons, leaving Mars an overwhelmingly dry and inhospitable place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a3f4a-1357-4a32-b2a7-edb7202d8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study doesn''t change the picture for life on Mars. The
        researchers say the temperatures they measured are too low and water too scarce
        "to support terrestrial organisms" (sorry, bunny fans).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b91978-a883-4e5b-9bbe-ab24487c89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists say evidence of water ice at the planet''s poles
        and now more evidence toward the theory of widespread brines keeps them hoping
        they''ll find evidence that life at least once existed there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7ca91-7b22-407f-a4bd-ff98f9e1a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liquid water is a requirement for life as we know it, and a target
        for Mars exploration missions," lead author Javier Martin-Torres said in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c9203-73d1-4dc4-801e-cb0e37874200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions near the surface of present-day Mars are hardly favorable
        for microbial life as we know it," he said, "but the possibility for liquid
        brines on Mars has wider implications for habitability and geological water-related
        processes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ea50a-8ead-464f-ba93-eb74c1d41301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, we''ll keep looking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7692c-6e7e-4e89-8273-24fa0b2ad699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:45:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:45:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/14/us/mars-water-feat/">"Briny
        puddles could dot Mars, new research says"</a></em></p>'
  'Philippines-to-file-cases-against-90-Moro-rebels-over-SAF-deaths':
    'author': 'Manny Mogato, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-16T21:10:14.760+08:00
    'imagesource': 'jcr:215ae10c-a3e3-4c54-bc7b-6c36ed21e12e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ba8e56-ca5f-4407-b016-eff1d0849e5b'
    'lead': 'A total of 90 Moro rebels make up the first batch of respondents in connection
      with the Mamasapano encounter last January 25 that claimed the lives of 67 Filipinos
      — 44 of them were police officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:50:12.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T10:50:18.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T10:50:18.129+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '90 rebels to be charged for Mamasapano bloodbath

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebbee84-5f91-48fd-9b6c-534695399476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Philippines will file criminal
        cases against 90 Moro rebels for the death of 35 police commandos during a
        deadly clash in Mamasapano, Maguindanao last January 25, Justice Secretary
        Leila de Lima said on Thursday (April 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03475e2c-23a3-4626-8798-c0407f18f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The botched operation meant to capture Malaysian terrorist Zulkifli
        bin Hir, alias “Marwan” and Filipino bomb maker Abdul Basit Usman, resulted
        in President Benigno Aquino III''s biggest political crisis that also saw
        his popularity ratings plunge to its lowest in five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c493ef0-82d5-4ce0-b01c-1b1ddeb3e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands for justice have heaped pressure on Aquino to abandon
        a peace deal signed with the Moro Islamic Liberation Front (MILF), the largest
        Moro rebel group in the main Catholic country, and seek retribution for the
        troopers'' deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586fd8c9-1ff1-44b7-9031-35d41d4e386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will file charges against the 90 suspects of MILF and the Bangsamoro
        Islamic Freedom Fighters," Leila de Lima told a news conference, saying the
        cases were based on "findings and positive identification" by a third-party
        witness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6e6c6-2d71-43f8-a9e0-fb4839ea76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some of the suspects belonged to a private armed group
        led by a political warlord who operates in the area and has links with rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34feccd-0fbb-45a5-a885-cd64b5a1b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, identified only as "Marathon", had named eight field
        commanders of the MILF and three from BIFF as having been involved in the
        killing of 35 members of the 55th Special Action Company, de Lima said. Only
        one member of the unit survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ee45e-329e-4248-abff-a8ff6cd70302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a 220-page investigation report, on which the cases are
        based, covers only the killing of 35 commandos in Mamasapano. A copy of the
        report will be sent to Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420ee9b-a606-4ea0-90f3-b39a7491b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other commandos died in another village.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ba4e7-dd0d-4a15-98b2-d15b630168cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice department said a team of prosecutors and investigators
        was given another two months to find out who killed the nine commandos, along
        with five civilians and 18 Muslim rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fef155-c77f-4be4-b8b1-2b5486057374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that they would now give us access to the witnesses and
        families of civilian and rebel victims so we can file cases against those
        found responsible," de Lima said, referring to the MILF. The rebels denied
        any responsibility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0933650-6adf-47f8-8b6a-cfcd58d1d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF''s chief peace negotiator, Mohagher Iqbal, declined to
        make any comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445c2da-e551-4022-b2c4-60806923e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Malaysian-led international peacekeeping force
        has recommended sanctions against a policeman for killing rebels who were
        sleeping in a mosque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1468b-fa8a-4866-a613-75dd8b155cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:50:12.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:50:18.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other inquiries held Aquino responsible for a bungled operation
        for allowing a suspended police general, a close friend, to supervise the
        raid.</p>'
  'Binay-housing-project-turned-into-hotel':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Binay faces another set of corruption allegations after
      a Senate subcommittee hearing tackled a Makati housing project that turned into
      a hotel.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-16T08:51:04.603+08:00
    'imagesource': 'jcr:370c6450-7638-49a7-abd8-93aa765fba47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37e16077-1a08-43ef-94bb-e36caf68463a'
    'lead': 'The Senate''s continuing probe into alleged wrongdoings of Vice President
      Jejomar Binay and his family yielded another set of accusations. This time,
      an urban poor housing project that had allegedly gone awry and resulted in millions
      of pesos for the Binays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:54:48.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T10:54:52.451+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Housing project-turned-hotel angers former Makati residents

      '
    'updated': 2015-04-17T15:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33bd30-c369-402f-a82f-26ac249017f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Senate''s continuing probe
        into alleged wrongdoings of Vice President Jejomar Binay and his family yielded
        yet another set of accusations. This time, an urban poor housing project in
        2002 that allegedly went awry and resulted in millions of pesos lining the
        pockets of Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95599f69-6999-4ccd-9e87-5936f0c8a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Renato Bondal, a known critic of VP Binay told the Senate
        Blue Ribbon Subcommitte on Thursday (April 16) that the local government of
        Makati allegedly spent over P240 million to renovate three buildings in Guadalupe.
        These buildings were to serve as housing for informal settlers in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983096d4-d3d8-423f-8153-fbdaff2c7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aming pag-aaral, P47 million lang ang dapat na nagastos sa tatlong
        gusali na ''yun. ''Yan po ang overprice ng Friendship Suites," Bondal said.
        "''Yan po ay lagpas dun sa threshold price na 50 million, which will qualify
        this project as another plunder case of VP Binay."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b94069-4960-4243-8eda-9c68a3c789fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Based on our estimates, the project should have only cost P47 million.
        That''s how much the Friendship Suites were overpriced. More than the P50
        million requirement for a plunder case.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21587dec-2b60-47c1-a4ef-946c8eab1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what upset Bondal more,he said, was the fact that none of the
        informal settlers were able to benefit from the housing project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8510b9-e0d1-42d5-991e-8bbff9878362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed because instead of turning the structure into a shelter
        for informal settlers as planned, the property was transformed into a hotel,
        according to Bondal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148fb15-6b25-4450-9e0f-07b83a3f3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The informal settlers, meanwhile, were relocated to Calauan, Laguna,
        among other relocation sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba26c84-3fae-4de6-8543-a9eba6828891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp admitted that the buildings were converted into a
        hotel for public use, but clarified that the informal settlers were relocated
        to San Jose del Monte, Bulacan and in Calauan, Laguna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9436d-1bb7-4c20-9b10-64efaf834e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bondal, Binay spent a billion pesos for the contstruction
        of the Makati Homeville in Calauan. Bondal claimed that the structure was
        overpriced by about P500 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fec40c-283b-4ce1-83c5-2a224c8ba96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp, on the other hand, remained unaffected, saying Bondal''s
        claims lacked evidence and were based on estimates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a2b9b-f2cf-446b-b5fa-5c5eb2e1994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s come out as a dud. Hindi po ito ang inaasahan naming pangako
        niya sa publiko na meron daw siyang ilalantad na naman na mabibigat," said
        Atty. JV Bautista, spokesperson of VP Binay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14da4ec-bd96-4c72-b4fa-c61be54a367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It''s come out as a dud. We were expecting him to make good on
        his promise that he will have a bombshell.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a85c5-1b60-4e71-b7aa-345267c3863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor living conditions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfd053-3116-488c-9865-1e81feb1b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the former residents of Makati City who have been relocated
        to Calauan testified against Binay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd308cd-a64d-4f89-b63f-765185116f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They complained about the poor living conditions they had to put
        up with upon their relocation. Some of them said that they had no electricity,
        no running water, and no livelihood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6615d-8860-432e-85f9-f83c2c555233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang masasabi ko po: ''Yung pangako sa amin ni VP Binay ay pawang
        walang katotohanan lahat," said Edison Rivera, one of the supposed beneficiaries
        of the Homeville housing project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385809f4-ce89-4ccc-8d8a-85941a584d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[All I can say is that VP Binay made empty promises.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd7cb4-4095-459a-a8aa-f693b47f82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being receiving an amount for leaving Makati, Rivera
        also revealed that they were paid during elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526032a-65e1-4a03-8bc0-279c3318b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame Mercado</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7ca25-f3da-41d7-bbe7-1a30edd5d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay''s camp pointed their fingers at the Homeville contractor,
        Twin Leaf Construction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face08e0-aa65-462a-8ef5-b40d6fee648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:54:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s owned by Vice Mayor Mercado. They are the ones to be held
        responsible for elecricity connection and water supply," said Bautista.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4cb1e6-e75a-4f3d-a10a-5031c814bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:54:48.538+08:00
