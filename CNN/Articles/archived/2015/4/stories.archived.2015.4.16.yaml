      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board will then meet with the candidates on April 30 so they
        can "present their plans and vision for the PBA."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec2822-ca5b-4320-8e23-6b31ee9c211e'
      'mgnl:activationStatus': true
