      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time a papal hand-me-down has gone for big bucks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5387a15-6cb1-4d5b-8c66-585e27ab70f6'
