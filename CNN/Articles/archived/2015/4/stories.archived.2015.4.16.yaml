    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550c71c-b2ae-4870-bb7e-8456ea5e2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams are scouring the depths of a remote part of the southern Indian
        Ocean for the remains of the passenger jet that disappeared more than a year
        ago with 239 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155983b-026e-4ba8-a069-3a4878ec384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, they''ve covered about 60% of the priority search zone without
        reporting any trace of the airliner. Families of passengers and crew members
        still have no answers about what happened to their loved ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a503b7c-12b1-4250-9d83-a263e29c5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the searchers haven''t found anything by the time they''ve covered
        the entire 60,000-square-kilometer priority zone, the search will stretch
        into a new equally vast area, government officials from Malaysia, Australia
        and China announced Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e153599-de5d-45a4-bf35-2ba2920e4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ministers remain committed to bring closure and some peace to the
        families and loved ones of those on board Malaysia Airlines Flight MH370,"
        the three countries said in a joint statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8151b48-e02a-40cf-b706-3e408ae79184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next phase could take another year</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ec8b0-2e4f-4f9d-a0c2-a3abfed57de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search of the current priority zone is expected to be completed
        in May. Covering the new zone could take as long as a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e0f76-b838-46a9-a67f-0ed2475ce115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, "all high probability search areas would have been
        covered," the governments said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba246d81-d85e-4769-86f1-4811677d449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the doubled search area, the equivalent of more than
        46,000 square miles, would be bigger than the U.S. state of Pennsylvania.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0476fbc-5f3b-45e5-b516-6554ebf3ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 370 vanished after taking off from Kuala Lumpur, Malaysia,
        on March 8, 2014, bound for Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b047136-f95c-429f-bd79-252dd86f5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are still trying to figure out why it veered dramatically
        off course over the sea between Malaysia and Vietnam and where exactly it
        ended up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28491638-c92e-4c9e-a1f5-abd9ee8c4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of experts used satellite data to calculate
        that the plane eventually went down in the southern Indian Ocean, far off
        the coast of Western Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd72646-2144-46bb-aa16-7476318f09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people on board the Boeing 777 came from various nations, but
        the majority were Chinese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea62d1-f824-46f4-890c-fe2eac9099a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Joseph contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875afeb5-7e0e-4f30-855f-f8c0201e9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:02:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:02:43.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/16/asia/malaysia-missing-plane-mh370/">"Search
        area for MH370 will double if no trace found in current phase, officials say"</a></em></p>'
  'South-Korea-Park-Geun-Hye-Sewol-ferry':
    'author': 'Jethro Mullen and K.J. Kwon, CNN'
    'caption': 'Park Geun-hye, President of South Korea, delivers a speech during
      a ceremony held last March in Daejeon. The event marked the fifth anniversary
      of the sinking of South Korean naval ship Cheonan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-16T23:23:14.548+08:00
    'imagesource': 'jcr:3c4a86b8-65d7-4a59-b313-b23944ad7033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b47b85-6589-4701-a2bb-882f863757e2'
    'lead': 'Park Geun-hye pledged that authorities would carry out "necessary procedures
      swiftly so that the ferry can be salvaged as soon as possible."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:06:28.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T11:06:32.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T11:06:32.128+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean President says Sewol ferry to be raised ''as soon as possible''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411067c7-90a2-486b-b398-822c1e9bc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, South Korea (CNN) —</strong> A year after the Sewol
        ferry sank beneath the waves, taking hundreds of people with it, South Korean
        President Park Geun-hye said Thursday that the moment had come to get ready
        to raise the wreck from the deep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae9fc6-ea86-400d-b8ed-237fa498085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that it is now time to earnestly prepare to salvage,"
        Park said during a speech marking the one year anniversary of the disaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40baedef-2e9a-4794-b281-62f201d638bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pledged that authorities would carry out "necessary procedures
        swiftly so that the ferry can be salvaged as soon as possible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959150c0-06b1-4365-8970-98745f70c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments answer repeated calls from the families of victims
        to recover the ship. They say they want it raised so that the sinking can
        be thoroughly investigated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb14031-8a98-461a-9d9f-7e7fabe36547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also nine victims'' bodies still missing. Most of the
        304 people killed in the disaster were high school students on a field trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a17b09-1ec2-4256-846a-ad3254ad469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daunting challenge</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062584c-d9f3-4a3e-9a6f-b74811448f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salvage of the wreck has been deemed technically possible, Park
        said. But it will remain a challenging task.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a97c8-ac45-4019-ab1a-25ebfd5157e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent technical study from the Ministry of Oceans and Fisheries
        said such a recovery effort has never been done before, citing the size and
        weight of the passenger ferry and the strength of the underwater currents
        in the Yellow Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e2e6f-f4e5-4b91-984e-53aa82c068a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, released last week, said the Sewol, which is more than
        20 years old, could fall apart in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082a2d0-50f8-484c-a3a1-a0d61308a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safest way to raise the wreck and look for the missing bodies
        would be to use a floating dock and cranes, the study said, warning the recovery
        effort would probably take more than a year and a half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42107f0c-ecf1-4418-946b-2656669de994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The path toward healing''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974d6c7-5915-43dc-86f6-010b527fbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Park''s speech, the National Assembly passed a measure
        calling for the recovery of the ship, the South Korean news agency Yonhap
        reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9046b7-2a7a-4423-be52-b8ce5e5ec875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting aside cost issues, the recovery of the ferry Sewol is the
        path toward healing the minds of the victims, survivors and bereaved families
        who suffered pain from the Sewol sinking as well as those of all the citizens,"
        the parliamentary resolution said, according to Yonhap.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5a45b-b8d3-45e1-aff5-800b063903da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Oceans and Fisheries study estimated that the salvage
        effort could cost as much as 200 billion won ($184 million).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186a2eb-e747-4f58-934a-3f336bd9c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:06:28.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:06:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s K.J. Kwon reported from Seoul, and Jethro Mullen wrote from
        Hong Kong. CNN''s Paula Hancocks and Brian Walker contributed to this report
        first published on CNN.com, "South Korean President says Sewol ferry to be
        raised ''as soon as possible''."</p>'
