    'jcr:uuid': '09bfff1e-2619-4407-b318-f99f163a9ade'
    'lead': 'After nine years, former MTV VJ Kat Alano finally had the courage last
      year to talk about a horrible situation she went through a decade ago — her
      own rape. '
