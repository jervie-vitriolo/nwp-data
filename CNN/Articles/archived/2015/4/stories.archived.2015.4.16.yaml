  'Japan-U.S.-debt-China':
    'author': 'Charles Riley, CNN Money'
    'caption': 'China''s six-year run as the top foreign holder of U.S. Treasuries
      has ended. Japan now holds the title and the bigger debt.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-16T23:39:52.222+08:00
    'imagesource': 'jcr:cd8d186a-85e8-45fd-b705-3f5814b0cdd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86568e7d-3b74-4766-a4bd-eae73e4f710a'
    'lead': 'Move over, Beijing. Japan now owns more U.S. government debt than any
      other country, ending China''s six-year run as the top foreign holder of U.S.
      Treasuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:08:55.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T10:30:00.709+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan now holds more U.S. debt than China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e1a7e-6c30-4d4b-bcc4-e447666cfc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Move over, Beijing. Japan
        now owns more U.S. government debt than any other country, ending China''s
        six-year run as the top foreign holder of U.S. Treasuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e442d43-36c2-4013-a126-0dc13e17505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Treasury Department released Wednesday show that Japan
        owned $1.2244 trillion worth of U.S. government securities at the end of February,
        compared to $1.2237 trillion for China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f740d6-0164-459e-914d-d55ed328ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries unloaded U.S. debt during the month of January, but
        China sold more, making Japan the top U.S. creditor for the first time since
        the financial crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331dd48-4a98-4366-9532-64d60a4d15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury data should be taken with a grain of salt: Transactions
        carried out by other nations on behalf of China and Japan aren''t included,
        making the final tally more of an educated guess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d34afe-c5b1-4f91-b62f-af0789c05f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Japan-China switch is backed by larger trends, and changes
        in the way Beijing manages its foreign reserves. Treasury data show that over
        the past year, China''s U.S. debt holdings dropped by $49.2 billion, while
        Japan''s increased by $13.6 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9db8d-07ec-4614-954c-338a5f2d87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had been buying Treasuries as a way to keep its currency,
        the yuan, pegged to the U.S. dollar. That helped lower the value of the yuan
        and made China''s exports more competitive in foreign markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713100b-5830-4ab2-9324-0d74624df4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, partly due to U.S. pressure and partly as an
        effort to curb its own inflation, China has allowed the yuan to rise in value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19251ba8-5f4b-43e0-8ac4-69d0e1380899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to home, there''s another major buyer of U.S. debt: the Federal
        Reserve. At last count the central bank owned around $2.5 trillion worth of
        Treasuries, up from around $800 billion at the end of 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d40603-5b48-4dae-b5b8-48625a415e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:08:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:30:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/15/news/economy/japan-china-us-debt-treasury/">"Japan
        now holds more U.S. debt than China."</a></em></p>'
  'Suspected-BIFF-rebels-strafe-Army-HQ-in-Maguindanao':
