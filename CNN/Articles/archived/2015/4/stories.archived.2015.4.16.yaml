  'Kid-Kulafu-Manny-Pacquiao':
    'author': ' Lara Tan, CNN Philippines'
    'caption': 'Actor Buboy Villar (right) plays the young Manny Pacquiao in the film
      ''Kid Kulafu'' directed by Paul Soriano (left).'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-16T17:32:45.737+08:00
    'imagesource': 'jcr:00aec523-5f2c-4713-91cb-7e792425a867'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff9db3e-2316-4ca4-a0ae-5bb8cab8dfbf'
    'lead': 'The film ''Kid Kulafu'' gave the world a glimpse into world-renowned
      ring warrior Manny Pacquiao''s challenging childhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T11:50:14.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T11:50:20.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T11:50:20.114+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Kid Kulafu’ is not your usual rags-to-riches movie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fcd775-5f45-46ba-b087-6b6a3c30e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Not too long ago, there was a scrawny boy called
        “Kid Kulafu,” named after a brand of wine whose bottles he collected back
        then.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01598771-6901-4e19-b39b-29bfdd4e29f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kid, of course, is now a man — or “Pacman,” as he is more popularly
        known now – the Filipino boxing superstar whose meteoric rise from humble
        beginnings made him one of the most popular and richest boxers in the planet
        today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8c58c-41d4-4154-a136-15560a070cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a little over two weeks left before Manny Pacquiao''s
        blockbuster faceoff against U.S. pound-for-pound king Floyd Mayweather Jr.,
        the film Kid Kulafu gave the world a glimpse into Pacquiao''s challenging
        childhood. The movie hit local theaters Wednesday (April 15).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0d215-4f13-4c9b-8f15-19f97d278fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s story before he became a world-renowned ring warrior
        is no secret, but the biopic Kid Kulafu takes us back to the untold truth
        of his painstaking rags-to-riches journey.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ZCbp4dNmRMs"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb89c7-ee4b-4ae2-81ec-3d18f3e2a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f01ac-f3ba-4741-bbb2-763dc111d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young actor Buboy Villar, who plays the young Pacquiao in the film,
        is also a true believer of the man he portrayed on the silverscreen, saying
        that while anyone can mimic Pacquiao''s moves, what people cannot easily copy
        is his courage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76421a06-cea2-40d4-a60c-fd027664ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also said what he thinks is the key behind Pacquiao''s success:
        "Pacquiao was always an underdog then. He always faces people who are bigger
        than him. I think all the rough experiences he had growing up helped to make
        him strong."</p>'
    '11':
      'image': 'jcr:599dcf28-b038-4411-9c8a-e398f55633ba'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e9b18-185e-4dbe-90a7-a4d40bd2c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fd7e0-c893-4cb5-8a65-e5cbc9c08ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s director, Paul Soriano, said the film is a prequel to
        Pacquiao''s life before he conquered the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d6a8a-32ac-44d7-a042-7fe4a4444458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the movie premiere last April 14, Soriano described Pacquiao
        as just a regular boy — but with a huge dream he was intent on reaching.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2962e97-9984-4c88-8107-ed04fad08f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just a young boy that had a dream. He was born with nothing,
        but because of God, because of hard work and faith, he became something,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155e0cd-f2f3-44c1-928f-473364508aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:50:20.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano detailed the meticulous research that went into the film.
        He also said he was in communication with Pacquiao to better guide his research.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1565926103666509&width=500&show_text=true&height=647&appId"
        width="500" height="647" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee20b8-96b6-403a-8e5b-cf29576bdce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:50:14.524+08:00
