    'template': '1'
    'title': 'Kat Alano to rape victims: Don''t be afraid

      '
    'updated': 2015-08-02T13:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a30076-79d0-4e38-8c45-223b29e7fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> "What did I drink? Because
        I feel weird right now.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988bc31-442a-4b33-bf7a-33b977f84714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting on a couch for an episode of the podcast “Good Times with
        Mo” last year, Kat Alano detailed the horrible experience she went through
        10 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d995e9-055d-462b-a5d1-2c5a3e89ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alano said she only had the courage to speak up about it that year
        at the height of another rape controversy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626d55e-f2f5-487f-8512-84f6c6a64b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking on CNN Philippines’ Legal HD Tuesday (April 14), the former
        MTV VJ told host Karen Jimeno she decided to speak up because of the circumstances
        that were around her that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86328f5e-0f1f-4e94-85db-cb6a050e04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the beginning I only came out about rape culture after another
        girl came out and was an alleged victim of the same man who raped me,” she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9857c-38e4-4ddf-8695-9e22c55b8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt the need to speak up because of my own guilt for not speaking
        up for so long.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e734d92-1dc7-47ca-b866-1e83036d4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felt like in a ''fog''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e038ddf0-1d61-431d-82a2-6b97a3c87026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 19 years old that time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b086067-80c2-4162-a74f-e8680262dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out drinking with friends, the former MTV VJ saw a guy she knew
        and met from work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf86dc-6f6e-4fb3-9106-aeb0a69c7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw him out and of course you know showbiz, Mo, when you see
        somebody that you know you like say ‘hi.’ You hang out,” she told her friend
        DJ Mo Twister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42abc03-a489-4413-9687-040ec11f1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the way home, the guy insisted to drive her home using her car.
        After declining a couple of times she finally obliged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7fd09-20e9-495a-a71b-3a2b614408d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the car she started to feel like she was in a “fog.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6fbd1-aaf3-4f20-9280-2707a6abc654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking back, Alano said it did not cross her mind that she was
        drugged at that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22789e62-7de9-4763-8091-b958016d8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my whole life before that and after that I never felt that way
        before nor have I ever felt it again.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3b0f7-f486-48b2-8eb0-300be897a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugging is one method perpetrators use to facilitate sexual violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07bdcf-dbb3-4119-b49c-cb12f5653f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, agents from the National Bureau of Investigation
        arrested alleged drug makers of liquid ecstasy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517d3a4-20d2-432f-85a7-34874d333d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odorless and colorless gamma hydroxybutyrate (GHB) or liquid
        ecstasy could be discreetly mixed in alcoholic beverages in a bar or party
        without anyone knowing the difference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1289c7e-cb34-4196-9cc5-786a7a6e42c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two drops could cause immediate coma and even amnesia, which
        is the reason why GHB is also referred to as a “date rape” drug.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea0967-7a7d-4601-96a1-04806c9528b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said most sexual assault victims of this drug are high school
        and college students.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91d9b3-e8af-490c-b95d-2d4ae3ca9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tip of the iceberg</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35e222-cd8d-4061-aa30-43776587ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 5,493 rape cases in 2013, according to the Philippine
        National Police Women and Children Protection Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08163613-cfdb-4c0e-b951-3f413606e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are just the reported cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c62d4-017e-4ce0-86b2-bdfd1470b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women’s Crisis Center said that there are more cases that remain
        unreported or stay within the confines of their homes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd8329-9d85-4958-8e33-73854655bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I came out last year, I was exposed to our society’s mentality
        about rape,” Alano said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe07d8a-73ce-4c9f-8a19-2efebfcd0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is rape culture, she said, where the victim is blamed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2a0d9-121e-4383-92a3-0859e8efa64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her coming out exposed her to public scrutiny.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740df3e-b86e-4cf4-bdac-878ff60f41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On social media, I was bashed like crazy. I was blacklisted in
        the industry, I was attacked online,” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac92e02-8319-4934-960d-d1d5bb5a365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And the comments were things like: I’m a whore, I deserved it because
        I wear these things, because I ever posed in a magazine, because I was out
        drinking, because I was this, because I was that.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c404493-c751-49ee-bbc8-b56d65ae2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alano noted how people focus on what clothes the victim wore or
        did before the rape.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57ed29-bdd0-4129-b060-2d04593b4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of these things are not illegal. Rape is illegal. It is a heinous
        crime,” she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1bde0-a43a-4479-8771-7835dd7da7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice raped</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde32b7-6a7e-4941-99e4-02c48e414d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to women’s rights organization GABRIELA, victims of rape
        are violated twice over.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7a909-713f-4b42-b3d7-c54a02887131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First by the actual crime, and second by society’s judgment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29eb4c8-74de-486a-87b5-97f6b2296f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the problem really is the mentality of Filipinos towards
        rape is pretty archaic… but nobody talks about it because you don’t get educated
        about the law in school, you don’t get educated about rape,” Alano said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e73b7-256a-42f8-a668-6b42cb6b9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem, according to her, is that sex education isn’t common
        in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71534d60-16c9-469b-a904-ebb6bd04e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t talk about the boundaries of sex on what is a violation
        and what is something that is a willing participation on your partner''s behalf,”
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a5f0c-b1b2-4302-8aa5-233ef9f60066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re doing is we’re just perpetuating a mentality that isn’t
        healthy for us anymore.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2880570-1c8d-4a7a-814b-97aef2a41caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law itself is old, Attorney Katrina Legarda, director of Child
        Protection Network Foundation, said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530b434-d093-428a-bbf1-08fd02bc6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Rape Law (RA 8353) which was revised in 1997 is now already
        18 years old.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392daec-5419-4cd6-aecc-34ad25d168b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda noted that the Supreme Court (SC) has “fantastic” decisions
        on cases that reach it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22630a35-65bf-4a83-ad52-3cda204d79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A problem lies in the fact that most cases stop in the lower courts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5480f5-07c7-4699-883c-297d8af2a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda added that it’s very difficult for adult rape victims to
        get justice because the courts handling adult rape have not been trained at
        gender sensitivity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11c765-5cab-4192-940e-479888be5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s taken a long long time for the prosecutors of even the family
        courts to understand that they have to stop asking for medico legal certificates.
        It’s not required. It’s merely corroborative,” Legarda said, explaining that
        rape might not involve any kind of physical evidence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c2770-c769-4523-9197-e7bff650afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking up</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240dfe44-a09e-41f7-9c35-430a3681058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said that she “always advise people who were raped, whether
        they’re adults or children, to always tell somebody immediately.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785805d-704c-476b-8101-06d03f201ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is so that victims can have a corroborating witness who was
        told res gestae or immediately after the event.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4905fd-64f8-499a-9775-9ec058715b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Really try and tell somebody kahit sino, kahit your best friend.
        Write it out in a diary. Put it down in writing. Have something that is corroborative
        of what happened to you on that day because you will need to go back to it
        10 years hence.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7370d-47f7-4e3b-b470-c50cdd0eab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified that delay is not a problem as the SC recognizes that
        some women never complain because they could be terrified or ashamed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfda1f0-b36a-4d3e-8379-e1ae093ef223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims should also go to the child and women protection desk of
        any police station and not to an ordinary police officer, Legarda added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134dabc-334f-4280-a865-a3dfa084cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alano also urged rape victims to speak up.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368ab5e-3d49-4e09-ad7a-393017b6245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My advice would be not to be afraid anymore, not to feel ashamed.
        Because that’s what we’ve been made to feel,” she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b4dbd-50bb-4f81-b224-2ceaf440a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:16:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:16:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is the time to join voices and be heard as a collective because
        that’s the only way that we can prove to the whole world and not just in our
        nation that rape really exists, that we are the faces of rape and this is
        what happens to you. And this is what has happened to us.”</p>'
  'Binay-tops-SWS-poll-on-presidential-choice':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-16T22:33:12.267+08:00
    'imagesource': 'jcr:439718dc-56cc-4bbc-95f8-141ba86790aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1272f3b-d88d-486d-baca-e41c0872434c'
    'lead': 'A latest Social Weather Stations survey shows Vice President Jejomar
      Binay is still  the man to beat come 2016 elections. But Sen. Grace Poe lags
      not far behind with only five-percentage points between them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T10:27:17.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T10:28:18.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T10:28:18.329+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Binay remains top presidential choice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94982fd-c92c-4168-a3ba-0e6bc54f6b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:28:18.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Despite facing a number of
        corruption allegations, Vice President Jejomar Binay still emerged on top
        of a recent Social Weather Stations (SWS) poll as the best candidate to succeed
        President Benigno Aquino III in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283e177-9acb-4567-a76f-7e43a1564ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:28:18.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also topped a previous poll on the same matter in December
        2014, where he received a rating of 37%. Despite the minor difference, last
        year''s rating was still higher than the rating he got this March — 36%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68400df-40a3-4fb7-84d2-f61b388fe77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:28:18.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe came second on the list with 31% — only five-percentage
        points away from Binay''s rating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae892edc-5ddb-4201-9084-4d5246ae5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:28:18.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Poe also trailed behind Binay in last year''s survey, her
        ratings notably improved by 10 percentage points this time around. In the
        latter part of 2014, she only received a rating of 21%, then giving Binay
        a 16-percentage point lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36b401-411e-49c8-8aed-3e023b241bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:28:18.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Manuel Roxas II and Davao Mayor Rodrigo Duterte
        were tied at number three, while both Sen. Miriam Defensor Santiago and Manila
        Mayor Joseph claimed the fourth spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf7c42-c4a3-4b23-a6dd-d87a7553e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:28:18.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte has not announced any plans for the upcoming elections,
        his ratings jumped from 5% in 2014 to 15% this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5a91d-6e86-4ef5-877a-9da0a56442b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:28:18.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero, meanwhile, narrowly made it to the top five
        with a rating of 8%.</p>'
    '7':
      'image': 'jcr:2b8da9a8-038f-4c22-be9a-d0a1f4663dc3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30529698-e8a6-49f3-9255-305cbc2dd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T10:28:18.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267cd734-d08a-44dc-bf45-e3537e70764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:27:17.605+08:00
