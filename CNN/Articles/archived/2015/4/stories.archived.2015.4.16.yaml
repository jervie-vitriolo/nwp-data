      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregorio also mentioned that league Chief Executive Officer Chito
        Salud will talk to each of the candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cc84b-8e4a-4004-81f5-dfc1bd2d4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.939+08:00
