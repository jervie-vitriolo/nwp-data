  'Kat-Alano-tells-rape-victims-dont-be-afraid':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-16T22:51:55.844+08:00
    'imagesource': 'jcr:d749ce5d-8700-4ab5-bac7-eabaa4166ff5'
