      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/sports/2015/04/10/pba-six-candidates-for-pba-commissioner.html">Also
        read: Get to know the candidates for next commissioner</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0229f75e-ff4f-420a-b5ce-8ab98c473473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T13:20:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league earlier stated that the next commissioner should be able
        to attend PBA and Developmental League (D-League) games on a daily basis,
        must possess the technical know-how, and has the stature and integrity to
        interact with just about anybody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d5496-4e12-49d1-91ae-d171eaa98962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:20:31.940+08:00
