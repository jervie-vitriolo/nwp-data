      'mgnl:type': 'text'
      'text': '<p>"His Holiness Francisco" and "Vatican Internet Service, March 2013"
        were engraved on the back in Spanish and Italian. It also came with a keyboard
        and a certificate signed by the Pope''s personal secretary.</p>'
