      'mgnl:lastActivated': 2019-11-20T11:50:20.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kid Kulafu will also be shown in select U.S. and Canada theaters
        starting April 24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
