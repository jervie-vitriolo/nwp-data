      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It blamed the uncertainty on constant changes in geopolitics — such
        as the prospect of Iran sanctions being lifted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a02a5-e93b-4259-9c80-8e7654fceb2c'
      'mgnl:activationStatus': true
