      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was reported hurt nor killed among the government troopers
        and that the armored vehicles parked near the headquarters did not incur any
        damage, Petinglay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
