      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new structure of the PBA, the next commissioner will also
        work hand-in-hand with Salud.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52228aee-8b21-4cbe-b7ac-366022a7829c'
