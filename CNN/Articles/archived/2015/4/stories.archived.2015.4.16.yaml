    'mgnl:created': 2019-11-20T10:16:47.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T10:16:52.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
