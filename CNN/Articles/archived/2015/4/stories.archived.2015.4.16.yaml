      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One that Pope Francis once owned just sold for $30,500, according
        to Castells, an auction house in Uruguay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a138a-cc91-40f4-b60f-c28d15d15152'
