      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the many questions hanging over the market today is, how
        quickly could Iran be expected to ramp up output and exports if the agreement
        were to be made permanent," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
