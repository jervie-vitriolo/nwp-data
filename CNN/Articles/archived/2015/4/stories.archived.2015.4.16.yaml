      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/business/2015/03/17/The-story-behind-oils-plunge.html">Watch:
        The story behind oil''s plunge</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127e4fa-0995-48b9-b2f4-cb4704d224c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:15:02.049+08:00
