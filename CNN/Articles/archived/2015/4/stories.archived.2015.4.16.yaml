      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine Basketball Association
        (PBA) slapped Talk ’N Text import Ivan Johnson with a hefty fine of P150,000
        for his actions against Rain or Shine Yeng Guiao in Game 1 of the Commissioner’s
        Cup finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59a782-0266-462a-a9f5-a88f2f473de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:42:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:42:50.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 3:36 mark of the third quarter on Wednesday (April 15), Johnson
        bumped Guiao on a broken play, sending the Elasto Painters coach to the floor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c409c4c-ba73-48c7-b52e-28d8b67c7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:42:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:42:50.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted league commissioner Chito Salud to summon
        Johnson to his office on Thursday (April 16).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede30f8-a66f-4ea6-8d0c-4a9d66124a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:42:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:42:50.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/15/pba-rain-or-shine-coach-yeng-guiao-says-ivan-Johnson-bumped-him-on-purpose.html">Related:
        ‘It’s a lack of breeding and respect,’ says Guiao on Johnson bump</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedd1e1-3687-4dd4-b453-f3488587b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:42:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:42:50.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, the league released an official statement saying:
        "We find that Johnson failed to exercise due care to prevent the contact on
        Coach Guiao. Johnson, who was not in pursuit of the ball or involved in any
        spontaneous action at or near the premises of the Rain or Shine bench, could
        have avoided running into Coach Guiao with the exercise of ordinary care and
        caution.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585446c0-b987-437f-b85b-ddaafe7813be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:42:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:42:50.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league also mentioned that though the contact was “clearly unprovoked
        and avoidable,” they found “no merit in Johnson''s assertion that it was accidental
        and not intentional.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab9dbd-a319-418d-8cf4-914a1837407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:42:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:42:50.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last night after the loss, Guiao told mediamen that the TNT import
        bumped him intentionally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d0469-ace9-4be3-bc4f-b7afed3408fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:42:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:42:50.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, he did it on purpose,” said Guiao. “I’m not surprised because
        that has been his reputation. It’s probably a lack of breeding and respect.
        (That’s) one reason he’s out of the NBA (National Basketball Association)
        and playing overseas.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44d37d-eb03-4cf7-96cf-02236403c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T11:42:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T11:42:50.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the Commissioner’s Cup finals is set for Friday (April
        17) at the SMART-Araneta Coliseum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c219a06-d9d9-498b-b505-3edb47133b76'
