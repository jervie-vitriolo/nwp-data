      'mgnl:lastActivated': 2019-11-19T10:25:10.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/08/pba-40-greatest-players.html">Related:
        Miller, Ildefonso, Yap lead new batch of Greatest Players</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246aebdb-9756-418c-8306-b3054c7a1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:25:10.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after, Castro tried to silence his critics with a dazzling
        27-point performance, spiced by eight three-pointers, to lead Talk ’N Text
        past Purefoods Star Hotshots in Game 3 of their Commissioner’s Cup semifinals
        series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f9a5b-c5f5-479f-9b39-948bf43a7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:25:10.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dished out 10 assists with three rebounds and steals.</p>'
    '6':
