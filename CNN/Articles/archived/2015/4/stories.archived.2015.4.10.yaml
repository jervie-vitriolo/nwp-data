      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/08/pba-ginebra-frankie-lim-will-do-everything-possible-to-win.html">Related:
        Ginebra coach Frankie Lim ‘will do everything possible to win''</a></p>'
  'gilmar-filipino-neymar':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'His appearance and style of play have always invited comparisons to
      the Brazilian Neymar, but can Gilmar (in pink) prove that his name is worth
      remembering?'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-10T15:56:45.878+08:00
    'imagesource': 'jcr:41715f69-1a5c-453d-8049-e8567d2f09aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16717dd7-d2e3-478f-9bd6-d49bde18546a'
    'lead': 'Filipino-British Levi Gilmar Di Silvà Fernandez has arrived in the Philippines
      to leave his mark on Filipino football.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:59:17.142+08:00
