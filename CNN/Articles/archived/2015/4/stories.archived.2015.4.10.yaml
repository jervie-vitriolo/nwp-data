      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life continues as normal in La Liga, Spain''s premier football division,
        where the title race is entering the home straight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199618c1-8503-4d9a-9a76-f936985da326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the championship is still Barcelona''s to lose -- four points
        clear of their great rivals with just eight games left.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa3f9d-80ba-4588-bc34-14b0315761d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona waltzed to a routine 4-0 home win over Almeria on Wednesday
        (Thursday PHT), with Messi curling in a magnificent left-foot shot from the
        edge of the penalty area to open the scoring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13919fc3-b76b-4519-9d8d-2532f91f70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid had a stiffer test in their local derby against Rayo
        Vallecano before second-half goals from Ronaldo and James Rodriguez secured
        the points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a82e28-ce51-4bf4-9934-8101667fc0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Portuguese international''s 300th goal for Real in 288
        matches and put him just 23 goals behind the club''s record goalscorer Raul,
        who took 741 matches to reach a tally of 323 goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470bb189-e58b-4823-8356-1a952974157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Real picked up five yellow cards, making Ronaldo, Rodriguez
        and Toni Kroos ineligible for their next league fixture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4dd7b-a8b8-4021-a560-93e696aeb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo was booked for a dive in the penalty area when he appeared
        to slip as he was being tackled. He protested with the customary melodrama,
        and he had a point. At least Los Blancos'' next league game is at home to
        little Eibar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a6f08-bfeb-45f3-8265-54624b85f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Madrid harbor any hopes of overhauling their great rivals, it''s
        because they have a marginally easier run-in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19857c92-0163-47ef-8fb8-45c2da4f7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both they and Barca play against Valencia at home and Sevilla away,
        two sides still chasing that lucrative final berth in next year''s European
        Champions League.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77af6e8-e01f-4528-8a4b-fbb9f0f7f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barcelona also have to visit third-place Atletico Madrid in
        their penultimate game of the season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3b58c-47d3-4190-8d59-f5ed5a759b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If by then Real have closed the gap, it will be a nerve-wracking
        affair for Barca fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee0373-8800-4fde-baae-d373a00efe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their side has a superior goal difference but that will count for
        nothing if Barcelona and Real are level on points after the final round of
        matches on May 24th (May 25 PHT) -- because the title will be decided on their
        head-to-head record, which favors Real.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914b3b7-a626-4caf-ae35-4daa689b45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top two also have to balance domestic requirements with the
        quarterfinals of the Champions League, and that''s where Real will come up
        against their cross-town rivals Atletico in a repeat of last year''s final.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe028cb-1a92-4bb9-9355-b0deefa9a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a feisty affair, while Barcelona arguably have a more
        tactical battle against Paris Saint-Germain. For the top teams in Europe,
        the games come thick and fast at this stage of the season: injuries, suspensions
        and tactical rotations will all influence the outcome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d91461-6029-422e-bd6d-d385c5664777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the race for La Liga, there is also the undeclared contest
        between Ronaldo and Messi to finish as La Liga''s top scorer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c334e-a166-40ab-a3e5-a2c315ac22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi has 33 goals. Ronaldo has scored 37, helped by no fewer than
        five goals against a depleted and relegation-threatened Granada last weekend.
        Carlos Bacca of Sevilla is a distant third on 17.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21ba58-9da7-45b9-a02b-7dac6507dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quality of both Ronaldo and Messi is indisputable but some might
        argue it''s easier for them to find the net in Spain than if they were playing
        in England, Germany or Italy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484c142-6124-444e-8e9e-0445be4ecbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics suggest it might be. Nothing can be taken for granted
        in the faster and more physical English Premier League.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64805e18-6c30-43b0-8b8c-9945a272b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask Manchester City, whose galaxy of international stars recently
        lost at Burnley and Crystal Palace, and were held at home by Hull City --
        all clubs in the bottom half of the table. And history shows Italian sides
        have miserly defenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caad190-eab3-462f-890c-52edbc12265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that scoring does come easier in Spain against more modest
        opposition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bed6b0-2bab-4ca8-949e-381350e7727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top four teams have averaged 2.38 goals a game so far this season
        with Barcelona and Real Madrid averaging an astonishing 2.9 goals per game.
        In England the top four have scored an average 1.95 goals, in Germany''s Bundesliga
        2.04, and in Italy''s Serie A it''s a meager 1.67.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e1784-0791-41b1-8835-5f17be9e54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do the maths another way. In Spain, the bottom ten have let in an
        average 1.65 goals a game, almost the same average for the bottom half of
        the Bundesliga table (1.68).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf448df-80ec-40db-a470-f018aaeeec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clubs in the bottom half of the English Premier League have conceded
        only 1.49 goals a game on average, and it would be somewhat less if not for
        the defensive generosity of Queens Park Rangers. In Italy, where the bottom
        three have all shipped more than 50 goals, it''s still only 1.52.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b3360-4381-4ba5-8728-ba28f376dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, statistics don''t tell the whole story. Barcelona have
        built a side around Messi, which perhaps explains Luis Suarez'' slow start
        in a Barca shirt (though he''s knocking them in now.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa7919-adfb-4c9b-8907-808eb92d9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Real have Karim Benzema and Gareth Bale as well as Ronaldo
        but regular viewers will know how much the team revolves around the Portugal
        captain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae14a20-afde-4fe9-b39c-810662aed395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap between football''s rich and poor in Europe continues to
        grow as the big clubs enjoy television and other revenues from European competition,
        and massive sponsorship deals, while lesser clubs sell talent to survive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d45a7e-b2ed-4e13-9d85-9ab831b4602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But again in Spain it''s more pronounced than elsewhere: 12 of La
        Liga''s 20 clubs have stadiums whose capacity is less than 35,000. Poor Rayo
        Vallecano can only squeeze in 15,000, Eibar barely 5,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cbe1d-43fd-4f32-84f3-c0956cced50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year (2013-2014 season) 76 clubs in Europe had average attendances
        for league matches of more than 25,000 fans, according to data collated by
        worldfootball.net.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b792a-c212-4415-b9bf-77760055d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona and Real Madrid were, of course, in the top five but the
        next best-placed Spanish club was Atletico Madrid, in 17th place. Looking
        at the top 50 clubs by home attendance, there were 13 German teams, 11 English,
        6 Italian and 5 Spanish clubs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b87ff-16df-4423-bc28-b4e0a7c77b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By any standard, the gap between the top and the bottom in La Liga
        is stark -- perhaps to the detriment of club football here, not that Messi
        and Ronaldo mind.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401395b-99c6-4452-b918-a654c98f1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:09:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:09:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
