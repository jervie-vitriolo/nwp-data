    'title': 'Pope Francis is most trusted pope of all time – SWS

      '
    'updated': 2015-12-15T18:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446f2f4-fad4-4785-9396-9696e02b15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Pope Francis now holds the
        highest public trust rating in the history of Social Weather Station''s (SWS)
        surveys, with an all-time high trust record of net +81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc374e37-e1c1-4bce-a24a-ab1edff8d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tops the most trusted pope in SWS surveys—surpassing the +72
        of Pope John Paul II back in 1995.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee717d2-322b-40bf-b22e-c7742f252457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Benedict''s net trust rating was at +58, in May 2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02d630-ba8f-4a91-bd45-46c3d86966c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/03/francis-and-bartholomew-in-the-philippines.html">Related:
        The pope, the patriarch, and the Philippines</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3f6a6-10c3-468a-b55e-862dbda198de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS added Pope Francis'' new net trust rating is 22 points higher
        than his +59 "very good" net in September 2013 and December 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c0426-a25e-4d07-86c7-3e1252349ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly nine out of 10 Filipinos, or 87%, or have high trust for
        Pope Francis, while 6% have little trust in him. The remaining 6% were undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3a2d4-4b91-4201-b8d2-4c65be0b03eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/06/Aquinos-satisfaction-ratings-hit-record-low-in-latest-SWS-survey.html">Also
        read: Aquino’s satisfaction ratings plunge to all-time low</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e014f81-d59b-4b69-ba38-7e089f1303b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the December 2014 survey results, Pope Francis'' net
        trust rating rose in all religions, except among Iglesia ni Cristo (INC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39adae-5228-42bf-8aef-f8dadbca869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:37:20.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 2015 survey consisted of 78% Catholics, 5% Muslims, 3%
        Iglesia ni Cristo, and 13% other Christians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b08b3-7c0f-466f-9d24-e05a113eb7b0'
      'mgnl:activationStatus': true
