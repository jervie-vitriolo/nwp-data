      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/10/politics/hillary-clinton-2016-announcement-sunday/index.html?sr=tw041015hillaryclinton8aStoryGalPhoto">"Hillary
