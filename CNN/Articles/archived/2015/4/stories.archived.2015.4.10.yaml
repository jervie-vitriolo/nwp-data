      'mgnl:lastActivated': 2019-11-19T09:41:48.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Four out of ten suspected abductors
        of an Indian citizen in Davao City had been arrested and were presented to
        the media on Friday afternoon (April 10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa34f44-2a6c-4c6f-9895-11ad4bb60c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:41:44.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:41:48.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rodrigo Duterte told reporters that Jerry Singh, Josephine
        Onas, Noel Onin, and Bobby Onin were among those linked to the disappearance
        of Jaspal Singh Malih.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffb092-c430-4eb1-9ca2-af2e2c98928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:41:44.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:41:48.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said six other suspects remain at large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d53447-ba8e-4171-8272-8e0f404ba18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:41:44.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:41:48.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor earlier said that Malih''s abduction might have had
        something to do with his money-lending business — or was motivated by a personal
        grudge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0350f4-f7ec-4d9e-83da-98f43630b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:41:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:41:48.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations showed that the victim was forcibly taken into a
        vehicle by two armed men on the morning of April 7 in Barangay Ula, Tugbok
        District.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3a6a0-dcc4-4d61-bdfc-7c3f55484e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:41:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:41:48.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/04/08/Indian-businessman-abducted-in-Davao-City.html">Related:
        Indian businessman abducted in Davao City</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2c265-41a3-4648-a595-4efdcc22bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:41:44.506+08:00
