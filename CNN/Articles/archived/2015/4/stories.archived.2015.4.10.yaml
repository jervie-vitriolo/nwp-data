      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Talk ’N Text star Jayson Castro
        was inducted into the Philippine Basketball Association’s (PBA) list of 40
        Greatest Players Wednesday (April 8), but some questioned his and his fellow
        active players’ inclusion to the elite club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a870ec8-ec71-4f89-87f1-752ebe47a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.831+08:00
