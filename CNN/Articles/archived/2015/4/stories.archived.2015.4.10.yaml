      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' string correspondent Ben O. Tesiorna contributed
        to this report.</p>'
  'IED-bus-Tacurong-Sultan-Kudarat':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Tacurong is one of the cities of the province of Sultan Kudarat.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-10T20:46:38.551+08:00
    'imagesource': 'jcr:e843ac3f-f198-43b3-967d-f79c1e5c50f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '889f6d6d-da9e-4e70-85c1-2eecb9ec7a90'
    'lead': 'The local police of Tacurong, Sultan Kudarat went on heightened alert
      after discovering an improvised explosive device inside a passenger bus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:44:58.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:32:58.529+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sultan Kudarat cops on high alert after finding bomb on bus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd0641-bc16-4a3d-a03a-653a5f572365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Police authorities in Tacurong, Sultan Kudarat
        went on heightened alert following the discovery of an improvised explosive
        device (IED) aboard a bus on Thursday morning (April 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9591b4-bd86-4cad-9e14-122007544172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior. Supt. Rex Dela Rosa, provincial police office chief, said
        on Friday (April 10) that checkpoints have been set up since the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459b736-f73d-4780-8f9f-e8d979c78d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, however, noted that the recovered IED — which was found
        inside a unit of the Yellow Bus Line (YBL) — couldn''t be set off because
        it had no triggering device.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad8245-8690-40a1-9103-0e105b251358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the incomplete IED was made up of two 60mm mortar
        ammunition, a warhead of a rocket-propelled granade (RPG), and a detonating
        cord.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de107d8b-83f8-4a6b-ab56-45c10687b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was wrapped with packaging tape and cellophane, and was placed
        in the rear part of the bus, which was from Koronadal City en route to Tacurong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec15b9-6c14-4fd8-b360-a7b3590cba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus, with the body number 2908, had 15 passengers on board when
        the IED was discovered by the army''s bomb squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3cb33c-add0-4253-b34b-7bdc1a96a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Philippines News Agency (PNA) report, two of three
        suspected bombers had been arrested. They reportedly boarded the bus at the
        Koronadal bus terminal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed025226-7707-46c8-a174-abb3586cb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bernardo Bolanio, YBL Assistant Operations Manager, said
        that security measures have been beefed up since the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011166f-be6c-4e04-ac36-f6337386f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:44:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:32:58.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' string correspondent Erwin Cabilbigan contributed
        to this report.</em></p>'
  'ginebra-caguioa-rodney-santos':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Former Ginebra player Rodney Santos believes veteran guard Mark Caguioa
      should still be running the show for the Gin Kings.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-10T17:20:45.744+08:00
    'imagesource': 'jcr:3e3bb44b-c3bb-44e4-a1d8-57baeada2305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72c90cf2-b208-41de-9dd4-876583fddce4'
    'lead': 'Former Ginebra player Rodney Santos believes veteran guard Mark Caguioa
      should still be running the show for the Gin Kings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:54:10.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T09:54:13.292+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T09:54:13.013+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra ‘still Caguioa’s team,'' says former Gin King Rodney Santos

      '
    'updated': 2015-04-11T09:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2df35-f170-4327-b008-b641de68a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> If Barangay Ginebra wants to
        win another championship, they may want to follow the advice of a former player
        who was there when the franchise last won it all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb117ed7-77b0-40d1-8290-be376dfc08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (April 9), retired PBA cager Rodney Santos went on CNN
        Philippines’ “Sports Desk” and spoke about how the Gin Kings can regain the
        glory they once had.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb7993-d901-41b0-91a7-9bc197c470ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, he says, the players should put their egos aside and “embrace
        the system,” similar to how things were ran throughout his stint with Ginebra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bc06b-0027-4f97-b18c-ae3fffa9d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During those times, I felt Mark (Caguioa) and Jayjay (Helterbrand)
        were still the main guys and they had a supporting cast na hindi nakikipaglaban
        sa kanila in terms of scoring,” said Santos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041bcdf-136a-413a-a915-010485d35a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That time wala kami inggitan. Nandoon si Erik (Menk) - he was the
        MVP yet alam niya it was still Mark and Jayjay’s team. Tanggap niya. Bakit
        nag-work? We embraced each other, embraced the system. Walang inggitan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee5217-7608-44a2-92c7-12057b90e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to work hard and earn the respect of Ginebra fans not
        just by wearing the Ginebra uniform but giving them what they’ve been wanting
        to see - a championship.”</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/kq79uIXLR9s"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee1743-05bb-4305-a382-60e921a216e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6646fc9-cf95-45a1-a3ee-e8c761551d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his playing days, Santos was a reliable role player who mostly
        came off the bench and provided quality minutes. Over the course of 13 seasons,
        he averaged 7.6 points in 22.2 minutes of action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93b0bf-e2f4-4c24-b9e6-2bb051c710e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako kasi mas naging madali yung game para sa akin na meron akong
        mga kakampi na mas magaling. Bigay mo sa kanila yung bola, sila na yun [bahala].
        And I accepted my job, my role [on the team],” said Santos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f719-80f6-4d21-91db-7e868a04d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yun siguro yung kailangan ng Ginebra ngayon. They have to accept
        each [other’s] role - na hindi dapat sikat lahat.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf5780-07f0-4bde-b36a-fa079a52502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:54:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:54:13.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the way things are running now with the Gin Kings, Santos
        thinks former league MVP Mark Caguioa should still be running the show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cab70a-a673-4e2f-9101-660992e9b208'
