      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe this is still Mark’s team pa rin - he should be the go-to-guy.
        Now nasa kanya na ‘yun if he will still accept that role at kung ‘yung trust
        pa rin ng ibang teammates niya or supporting cast nasa kanya [pa].”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d432a78-0734-4cee-9fa6-142e0d6c76d5'
      'mgnl:activationStatus': true
