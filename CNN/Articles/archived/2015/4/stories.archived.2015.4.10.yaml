      'mgnl:lastActivated': 2019-11-19T11:13:32.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin, Christine Theodorou and Catherine
        E. Shoichet contributed to this report.</em></p>'
