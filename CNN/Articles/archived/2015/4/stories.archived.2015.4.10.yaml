  'apple-watch-sellout':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-10T11:19:32.371+08:00
    'embedimage': 'jcr:ef709b3c-554c-4a9e-9dab-b18eadb35668'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/yQcRT3FxTHY"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa12b56-8b8a-417d-9c7a-b8436c563fcc'
    'lead': 'Apple expects to sell out its new Apple Watch when pre-orders begin on
      Friday at the West Coast and eight other international regions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:04:26.443+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:37:09.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:37:09.276+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple expects Apple Watch to sell out

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb44b1-abf4-45aa-8a30-5d9ea76bdbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Apple expects to sell out
        of its new Apple Watch when pre-orders for the smartwatch begin at 12:01 a.m.
        Friday on the West Coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bea4e-d454-4d2d-b381-a2ea8cc1ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that strong customer demand will exceed our supply at
        launch," Angela Ahrendts, Apple senior vice president of Retail and Online
        Stores, said in a statement Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddffee2-3dff-4137-b5df-b73774725762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday also marks the first day the smartwatches will be available
        for customers to try on at Apple retail stores across the U.S., and eight
        international regions: Australia, Canada, China, France, Germany, Hong Kong,
        Japan, and the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c38a77-dba4-4caa-9826-440d137be624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers at the Galeries Lafayette in Paris, Isetan in Tokyo, Selfridges
        in London, and select authorized resellers in Japan and China will also be
        able to get a glance at the watches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368faf7-e423-4013-b10a-5d7c813d40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch is the company''s first new consumer product in
        five years — and its first since Steve Jobs died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681cfa3-d35b-4bc0-9d78-0d25737eb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple relies heavily on a single product — the iPhone — for most
        of its revenue. Its latest device, the iPad, has had a slump in sales given
        the success of smartphones with larger screens, sometimes called phablets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfaebc-b167-4a67-b31d-6a626b93d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is whether or not consumers think the Apple Watch
        is as revolutionary as the iPod or iPhone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aecb8f3-e3a8-4c31-814f-4bda5eeed519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Heather Kelly had a chance to try it. Kelly found the
        technology "fresh and exciting" but confusing at the same time. For example,
        the communications tools were "oddly fragmented."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd835b42-8c81-4fc5-9964-098c52aefbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, for the past few months, interest in Apple''s first
        wearable device is abundant, especially in China, where knockoff versions
        are already being sold. But sales receipts for the real thing will tell the
        final tale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79991978-1dca-45dd-8334-803445d7fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch will come in three models. The cheapest — the Apple
        Watch Sport — costs $349.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a419b9-ea76-432a-ae54-13fb5d5af497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stainless steel model will start at $549 (38mm version) and
        $599 (42mm size). Prices will then go up to $1,049 and $1,099.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8819cb-74ee-4487-9ab0-7573f3aba874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-end version, called the Apple Watch Edition and made from
        18-karat solid gold, will range in price from $10,000 to $17,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2bc4f-dc53-4fb9-81c6-3e6f209b3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:04:26.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:37:09.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/09/technology/apple-watch-sellout/index.html?iid=Lead">"Apple
        expects Apple Watch to sell out Friday"</a></em></p>'
