  'The-Avengers-new-member':
    'author': 'Henry Hanks, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-10T15:13:46.013+08:00
    'imagesource': 'jcr:a18be915-2970-456b-b6fb-65bcc4f971d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f06ba56-3220-4f94-946b-f68ca020bdbc'
    'lead': 'Most of us know the members of the Avengers by now: Iron Man, Captain
      America, Hulk and the rest, and the fact that a few more like Quicksilver are
      joining the cast in the "Avengers: Age of Ultron" sequel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:14:59.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T10:15:03.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T10:15:02.642+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newest member of ''The Avengers'' revealed (and more)

      '
    'updated': 2015-04-13T09:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e300b2-2479-4a18-a7a1-11002356248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For superhero fans, the cup runneth over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba946e-bb69-47d1-ba20-81f72d7fcf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us know the members of the Avengers by now: Iron Man, Captain
        America, Hulk and the rest, and the fact that a few more like Quicksilver
        are joining the cast in the Avengers: Age of Ultron sequel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7329a3b-72dd-43f5-8d9c-4de0d497c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was one character who remained a mystery: the Vision,
        to be played by Paul Bettany. Thus far, we''ve only seen his eyes in a trailer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ec1ae-2140-488e-a9e6-df2f2a1c0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a month to go before the movie hits theaters, Marvel
        Studios put all the speculation to rest with a poster featuring Bettany as
        the heroic android, who was a member of the superhero group for many years
        in the comics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a09be-42f5-4d4b-ba61-b4ce55144be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as many Marvel fans know, Thursday (April 9) was the
        eve of the new Netflix series "Daredevil," and after a photoshopped first
        look at Charlie Cox''s iconic red Daredevil suit went out, Marvel put out
        a video of the real one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735eb590-a355-40d1-9557-3f8241b0f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, director Bryan Singer announced a new character
        for next year''s sequel X-Men: Apocalypse, by telling Empire magazine that
        Ben Hardy would be playing the role of the winged mutant Angel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16364dbb-53ed-4f24-acbc-b9b5c49f7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even had a photo to share.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c1f59-6d2c-4275-88db-91b12ea18974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Thursday''s new super images weren''t quite done, because the
        questions over how Jamie Bell''s rocky character The Thing in the rebooted
        Fantastic Four movie (out August 7) might look were also finally answered.
        And he looks ... pretty much like The Thing we already knew (but reportedly,
        CGI this time).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7637761-b1cf-403d-96fb-3f5342630e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 24 hours, we got yet another indication that the superhero
        trend isn''t going anywhere anytime soon (and we didn''t even talk about the
        new photo of Ryan Reynolds'' Deadpool).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19c39f-67aa-4512-b799-96dbaa314e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:14:59.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:15:03.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/09/entertainment/vision-thing-daredevil-marvel-reveals-avengers-feat/">
        "Newest member of ''The Avengers'' revealed (and more)."</a></em></p>'
  'exports-drop-february-regional-slowdown':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) President Aquino views locally-assembled cars displayed
      in the Mitsubishi Motors plant at the Special Economic Zone of Sta. Rosa, Laguna.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-10T15:03:25.403+08:00
    'imagesource': 'jcr:46c51ec7-00ba-4616-8854-bfc2e50430be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92b79271-7654-4dd4-972e-283944a063d2'
    'lead': 'Exports recorded a year-on-year decline of 3.1% in February, according
      to the Philippine Statistics Authority. Officials point to a regional slowdown
      as a main reason for the decline. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:19:42.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:34:27.182+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exports drop 3.2% in February, regional slowdown blamed

      '
    'updated': 2015-10-21T16:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00879c47-2ada-423d-9ad0-4e6d8fcd0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Philippine merchandise exports declined for
        a third straight month, according to the Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004b041-4f4a-4938-a45a-0e5ed84a5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the agency released on Wednesday (April 8) showed
        that February 2015 exports were down by 3.1% year-on-year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0fa8bb-58de-4914-ae3f-caa3243cc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s export earnings amounted to $4.5 billion in February
        2015, compared to the $4.7 billion recorded in the same month last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1187056-26eb-4319-a6f6-f88623a5d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure follows drops recorded in the months of December and
        January, at 3.2% and 0.5%, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e6a0c-3737-48e6-94ed-ea4a1b7001e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) said that
        February''s contraction was predominantly caused by markedly lower year-on-year
        revenues in agro-based products (-20.1%), and petroleum products (-51.5%),
        as well as a drop in the earnings of manufactured goods (-1.8%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb976f04-a452-4ed5-9848-81db45625c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the issue of a regional export slowdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47f003-8226-4f04-b850-e5947ce89945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, economic planning secretary Arsenio Balisacan mentioned
        that a majority of the major economies in East and Southeast Asia registered
        negative export performance in February 2015, with the exception of China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748856ab-0a77-41f5-9874-6b808150e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This partly mirrors the still fragile global economy, which is
        reflected in the country''s weal turnout of merchandise exports on the back
        of lower demand from the country''s major partners, Japan and China," Balisacan
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01825646-611e-4644-8c8c-62967decfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA''s figures show that Japan receives the largest share (20.9%)
        of Philippine-made goods, followed by the U.S. (16.2%) and China (9.9%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2499f7f-5c6e-4312-a152-e06e7c0e1b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, electronic products remain as the country''s top export,
        consisting of 43.7% of the total exports in Februray 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ef65c-15dd-46b3-a42d-4ae40569da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductors in particular take the lion''s share of total exports
        (29.5%). The industry''s export performance bucked the month''s general trend,
        having posted a 16% growth to P1.3 billion from P1.1 billion during the same
        period last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241ec02-d407-456c-aaa5-7a12f2a85013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Balisacan remained cautious of what could be another
        decline: “Forward estimates of manufacturing activity for both Japan and China
        suggest another slowdown in March. Global commodity prices also continue to
        decline, potentially reducing revenues from agro-based and mineral exports
        in the succeeding period."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41658ee1-9d0f-4758-bb68-3408e49f54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:19:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:34:27.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Further improvements in infrastructure and logistics should also
        continue to support the export manufacturing sector. Likewise, concerns on
        the stability of power supply should be addressed,” he added.</p>'
  'pba-jayson-castro-out-to-prove-he-belongs-40-greatest':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'After getting criticized for being inducted into the Philippine Basketball
      Association''s (PBA) 40 Greatest Players, Jayson Castro is on a mission to show
      his doubters why he is worthy of the spot.'
