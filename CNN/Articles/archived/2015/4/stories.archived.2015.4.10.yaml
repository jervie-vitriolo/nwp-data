        and Real Madrid win, but is the duopoly good for Spanish football?''</a></em></p>'
  'iran-nuclear-deal-sanctions':
    'author': 'Faith Karimi and Deirdre Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-10T09:27:20.106+08:00
    'embedimage': 'jcr:be4eaee6-2c9e-4914-828d-84e612272142'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/iPgcbblUVKE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f35201-e806-4827-ad5c-99b8f6412518'
    'lead': 'Iran will only sign a final nuclear agreement if economic sanctions against
      the nation are removed on the first day of the deal''s implementation, President
      Hassan Rouhani said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:13:26.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T11:13:32.740+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T11:13:29.558+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran: No signing final nuclear deal unless economic sanctions are lifted

      '
    'updated': 2015-04-13T08:26:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7131295-0843-42c7-a7e1-a45284957b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran will sign a final nuclear agreement
        only if economic sanctions against the nation are removed on the first day
        of the deal''s implementation, President Hassan Rouhani said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6b9a5-a672-41c8-bae6-c7af203f6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayatollah Ali Khamenei, the Islamic republic''s supreme leader,
        meanwhile, told state-run media outlets he is neither in favor nor against
        the proposed deal because it isn''t final, and he''s not certain it will become
        binding because he has "never been optimistic about negotiations with the
        U.S."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897a5ab-221b-4763-a9fd-2adc823284f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six world powers and Iran reached a preliminary deal last week that
        aims to limit Tehran''s nuclear program in exchange for lifting economic sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932bfc1-d512-4e14-bd5a-b5b22542d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, however, has stressed that if a final deal is
        reached with Iran, the removal of any sanctions will come in phases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7cf92-85b5-48e5-892b-4601bfb45726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But work on the agreement isn''t finished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67913c45-20bb-4365-a768-21b3f479ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators from Iran and the United States, China, Germany, France,
        Britain and Russia have until June 30 to come up with a final deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e53564-70ec-4002-b886-69c51a1661da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme leader speaks</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365b968-fd49-4153-b3f7-c663d228a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei said he supports the negotiators, but in several not-so-subtle
        shots at the United States, noted it is too soon to celebrate the proposed
        deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1761673-d1a4-450e-9fc6-6d5711fb759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything lies in the details," Khamenei said in a Thursday address,
        according to Press TV. "The other side, which is known for backpedaling on
        its commitments, may want to corner our country when it comes to the specifics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f9610-a260-44dc-86a1-c3732c2e7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has been hashed out so far is no guarantee that the deal will
        become final, he said, and according to the Islamic Republic News Agency,
        the leader said he can''t support or oppose the deal, especially when it''s
        possible "the other disloyal party intends to limit our country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17048398-7a00-42af-befd-81168ca975f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have asked why Khamenei hasn''t taken a position on the talks,
        and the reason is simple, he said, according to IRNA: "There is no need to
        take a position. Officials say nothing has been done yet and that nothing
        is binding. I am neither in favor nor against it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b92bcc-aee9-428c-8db0-da08f1286f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any final deal must "ensure the interests and dignity of the (Iranian)
        nation," he said, adding he will support an agreement that "will safeguard
        national interests and dignity." He said he''d rather see the agreement fail
        than make a deal that jeopardizes Iran''s interests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1eb35-ce6a-4b23-9b13-301adfdefd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened so far will neither guarantee the agreement itself
        nor its content. It will not even guarantee completion of the negotiations.
        Therefore, it is meaningless to congratulate me or others about it," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6def7c0-b774-4721-8f0a-3b60a2779654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uphill battle</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e7a99-d8fc-4fb9-8dce-d409462d7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said his government would not surrender to bullying, sanctions
        and threats, according to Press TV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81be7e-6a2b-4749-a494-0306d3899886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not sign any deal unless on the very first day of its implementation
        all economic sanctions against Iran are lifted all at once," Rouhani said
        at a ceremony to mark National Nuclear Technology Day in Tehran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da4c5b-eb69-42b0-80f7-1c3c216e9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama faces an uphill battle selling the deal to
        a skeptical Congress, which has threatened to impose new sanctions on Iran.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e52c8c-c955-4afd-b3a1-4fcf7a2f387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Energy Secretary Ernest Moniz, a nuclear physicist and negotiator
        with Iran, estimated it would take six months after a final deal is signed
        for the sanctions to be lifted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1b6a4-5140-4fed-ac13-ae834ab015d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN''s Christiane Amanpour that it was a "ballpark" figure
        contingent on a lot of work the Iranians will have to do beforehand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64f8b6-a634-4911-827d-499415b7936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The core nuclear provisions must be satisfied... the provisions
        that give us our confidence," Moniz said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794146f-8bfd-4199-933d-176e32941c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s in the "hands of the Iranians" to fulfill steps such
        as reducing stockpiles and lowering the number of operating centrifuges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f02792-29af-4757-b7be-5249716dccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will depend on their ability to execute those moves," Moniz
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b1cd1-c75d-4321-9f36-a6b4f71f092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Iranians were aware of that time frame during the negotiations
        — before Rouhani called for the immediate lifting of sanctions — Moniz said,
        "Oh, yes, for sure."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf014a4-4b98-43bf-9583-81ab409175a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fefe8c-f3a3-4911-823d-8ff77eb7486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 3 House Republican leader said a bill to ease any sanctions
        does not stand much of a chance in the U.S. House of Representatives or Senate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8fc2e5-c696-42d0-96ba-68e12bc6aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sanctions that were put in place — again, very bipartisan sanctions
        passed by Congress years ago that were effective — the only way to get rid
        of them completely would be for Congress to vote to ease those sanctions,"
        Rep. Steve Scalise of Louisiana said in a radio interview with WWL in New
        Orleans on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89c038-a620-4900-9b73-5186cb87ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had that vote. I don''t see that passing out of the
        House. I don''t even think it would pass out of the Senate right now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2988553-5331-4a43-92c1-40e45188b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats announced last week that they''d come up with the framework
        for an agreement after a marathon stretch of late-night negotiations in Lausanne,
        Switzerland.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e99a2b-0a69-4763-a8d1-e3498b5b19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game plan</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ed835-1ae8-4af8-b54c-2f47792c204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework includes the easing of U.S. and U.N. sanctions on
        Iran if it takes certain steps to curb its nuclear program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ee89c-4034-455e-bbc9-606d5f77ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran would reduce its stockpile of low-enriched uranium by 98% for
        15 years and significantly scale back its number of installed centrifuges,
        according to the plan. In exchange, the United States and the European Union
        would lift sanctions that have crippled the country''s economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0533f61-38e2-4348-9343-fde421c31410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a good deal, a deal that meets our core objectives," Obama
        said after it was announced April 2. "This framework would cut off every pathway
        that Iran could take to develop a nuclear weapon."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08619080-261d-419a-880e-19e3856cb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would include strict verification measures to make sure Iran
        complies, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf443f-0f78-442e-b603-bcd92419b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Iran have a long history of strained relations,
        which made the negotiations more significant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81eaa8a-8b71-4f8d-b77f-f0f1d3ed53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:13:32.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two years ago, the two countries had not talked with each other
        officially in nearly four decades.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50398b-6f74-4bc2-9039-5beb6e337cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:13:26.431+08:00
