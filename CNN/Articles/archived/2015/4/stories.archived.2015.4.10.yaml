      'mgnl:lastActivated': 2019-11-19T16:35:40.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted using face-to-face interviews of 1,200
        adults nationwide two months after his two months after his papal visit last
        January 15 to 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
