    'template': '1'
    'title': 'PBA: Talk ''N Text''s Castro out to prove he belongs in ''40 Greatest''
      list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ee9ce-545e-47d8-a896-7d685c1d76c2'
