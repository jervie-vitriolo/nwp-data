      'mgnl:type': 'text'
      'text': '<p>Exploration firm U.K. Oil &amp; Gas Investments said Thursday there
        may be up to 100 billion barrels of oil at an onshore site in south England,
        a company spokesperson told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
