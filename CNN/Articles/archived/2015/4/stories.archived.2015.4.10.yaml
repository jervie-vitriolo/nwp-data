      'mgnl:lastActivated': 2019-11-19T16:36:38.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [find] has the potential for significant daily oil production,"
        he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa0ad21-0f58-4a29-896f-371843c0b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:54:55.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:36:38.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the find may not be as significant as it looks at first glance.
        The firm said based on similar sites in the U.S. and Siberia, only between
        3% and 15% the total reserves would likely be recovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaafda-b364-499d-85de-9bf70b415abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:54:55.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:36:38.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s energy industry has suffered along with the rest of the
        world over the past six months due to a sharp drop in the oil price.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1536dd-fc19-40de-8528-41ae5415372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:54:55.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:36:38.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, trade group Oil &amp; Gas UK said new investment in
        the North Sea would fall by about one third in 2015 as weak oil prices and
        rising production costs force companies are forced to pull back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fde6be-535d-4b9b-bcb3-43bb6909c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:54:55.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:36:38.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, low energy prices are fueling a wave of tie-ups
        in the oil sector. On Wednesday, Royal Dutch Shell and British firm BG Group
        announced a £47 billion ($69.7 billion) merger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b63a2a-7919-4d64-a5b6-641ba2faeb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:54:55.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:36:38.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bid brought global M&amp;A volume in the oil and gas industry
        to $112 billion so far this year, according to Dealogic -- nearly double the
        $61.4 billion registered over the same period in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9047cc9-4fe7-4dd2-95ef-cbbe11eb7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:54:55.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:36:38.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/09/investing/uk-oil-discovery/index.html">"U.K.
        makes a big oil discovery"</a></em></p>'
  'pork-barrel-scams-beyond-janet-lim-napoles':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-10T11:17:08.199+08:00
    'embedimage': 'jcr:0189d96f-9e68-4c80-9536-73cef3d8ba03'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/9XAu1opjPyA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b90cb92-02ae-45d3-a411-083b1f7d0dfc'
    'lead': 'When you hear the words "pork barrel scam," the first name that comes
      to your mind is probably Janet Lim Napoles. But the fact is, the Commission
      on Audit report that exposed the corruption scandal mentions many other bogus
      organizations that allegedly received money from lawmakers'' pork barrel organizations
      not linked to Napoles. The lack of concrete action to go after other pork scam
      masterminds could be deliberate. This is the first of a three-part investigative
      series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:59:45.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T10:59:48.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T10:59:48.202+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pork scams beyond Napoles (Part 1)

      '
    'updated': 2015-11-19T11:09:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d251c67-0019-4eb2-8926-6247a88362da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —&nbsp;</strong> It''s been over a year
        since the pork scandal was exposed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701566a-2a4f-45cc-b010-46a6be9a90e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Napoles, along with some of her employees, and three senators
        who were linked to the scandal are now behind bars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82563bee-ef27-4bd7-84ad-796272e31880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how about others who were involved in a similar deal?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615d384-d884-4fc1-bfeb-a178b8d24368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special government audit report in 2013 names 82 questionable
        nongovernment organizations. Not all were operated by Napoles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a0262-1dbd-4daa-9ff8-e184366b78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines found documents that show that some of them made
        deals questioned by the Commission on Audit under the watch of President Benigno
        Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632c34d-e3db-4ef3-9f04-f0be67eb9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report says Kabuhayan Kalusugan Alay sa Masa Foundation,
        Inc. (KKAMFI) goit P526.679 million from the Priority Development Assisstance
        Fund (PDAF) from 2007 to 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911012fc-083d-4175-8bcd-55c13c74f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A check with the Securities and Exchange Commisison (SEC) revealed
        the NGO''s 2012 statement of sources and application of funds. It shows that
        it had projects with funds coming from the pork barrel of three lawmakers
        - Reps. Francisco Matugas, Mariano Piamonte Jr., and Baby Aline Vargas Alfonso.
        The funds totaled P5,990,420.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6bd986-98f4-4757-b07f-3cd35d34052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another COA report shows that another questionable NGO — the Gabay
        at Pag-asa ng Masa Foundation, Inc. (GPMFI) — also had projects with 10 lawmakers
        from 2012 to 2013. The total pork barrel funds involved amounted to P73,836,500.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547603d-55ae-4845-8484-e0b161b09804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers involved in the projects were Reps. Rodante Marcoleta,
        Marinao Piamonte, Abigail Faye Ferriol, Leopoldo Bataoil, Baby Aline Vargas
        Alfonso, Eduardo Gullas, Julieta Cortuna, Francisco Matugas, Sherwin Tugna,
        and Loreto Leo Ocampos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe03e4-f7dc-48ef-9d95-2063f4109e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little progress in probe</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce4233-f6b2-4684-9cf6-c1149cc03577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Jose Justiniano admits that the has been
        little progress in efforts to go after questionable NGOs not linked to Napoles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ce04e-2cc8-4383-b073-e99be84a1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniano, who''s assisting the Office of the Ombudsman in its
        probe of the pork barrel scam, says: "If you can call it progress, that''s
        minimal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f727430-7b97-4821-9ee7-431d12578383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Contreras, a political science professor at the De La
        Salle University in Manila, isn''t convinced of the Aquino administration''s
        sincerity in going after those who earned from kickbacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032edcea-14ec-49d6-aec6-dbd04171a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no longer for truth or for justice''s sake," he says of the
        efforts to go after those behind the scam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb9956-38b2-49a1-b43d-c3d9555d3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to him that these efforts are being used "as instruments
        to punish, to inflict misery on political enemies and then to protect and
        favor political allies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080867f5-7d8b-4ec8-a1de-9725de14434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 10 lawmakers who allegedly dealt with KKAMFI and GPMFI in
        2012 and 2013, three are administration allies:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad81e0-a23b-428f-9d09-922f9d47ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Francisco Matugas, a leader of the president''s
        Liberal Party, who''s also facing a plunder complaint before the Office of
        the Ombudsman</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d4d2d-59bf-4f77-95dc-c693aed8bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIBAC partylist Rep. Sherwin Tugna, who served as prosecutor in
        the impeachment trial of Supreme Court Justice Renato Corona</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e346b50-e883-48b9-b1a8-1d91eb331293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Misamis Occidental Rep. Leo Ocampos, who is among the top
        LP officials in Mindanao</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd55bc-a873-4089-ac9c-bb29e6f7fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, only Tugna has responded to CNN Philippines''
        efforts to get their side.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5ad17-1307-49fa-bdaa-d444c62ab051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied dealing with GPMFI, saying that the project, which cost
        P2 million, was coursed to the Department of Agriculture: "We put the fund
        in the DA and carried out the project with the DA.. Our office did not carry
        out a livelihood project with the Gabay ng Pag-asang Masa Foundation, Inc.,
        a nongovernment organization. Neither did we use our Priority Development
        Assistance Fund for any GPMFI project."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1bf6d-551b-427f-b5a6-b7324d6f7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No protection from Palace</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357dbd18-5ae1-4559-a71c-e51f44b24283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan denies protecting its allies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf2a13-b1c6-48ce-be99-458a4a2a620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre ang nais natin ay mas marami pa sanang konkretong resulta.
        Pero sa kabilang banda naman, isinasaalang-alang din natin yung proseso ng
        ating batas, kung saan nagbibigay naman tayo ng due process," Presidential
        Communications Secretary Herminio Coloma Jr. says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c70a7c-be43-4cf3-a9e9-4c614113fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Of course, we would like to see more concrete results.
        But, on the other hand, we have to take into consideration legal processes.
        We have to give them due process."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11fbcb9-2a73-483c-929f-0ef9d448d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that the president is dealing with a number of problems
        and that 2016 is fast approaching, Contreras says the chief executive would
        not risk losing allies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ba706-37ed-46bb-a3df-846e02e68b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August5 2013, the president tapped the Inter-Agency Anti-Graft
        Coordinating Council probe and file charges against all those involved in
        the pork barrel scam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a001c4-4f3b-4a9c-b2cd-9857c078b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council has yet to give an update on its efforts to go after
        NGOs not linked to Napoles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b7b34-4193-44a2-afab-a64b49e7268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I am invited to attend any meeting pertaining to the non-Napoles
        NGOs... I will attend," he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e00007-3ef8-48fb-8848-4b9815d9a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, he has not received invitation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f04b4-6a7d-4578-ab4b-eae539d8d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniano says investigators are having a hard time moving cases
        involving NGOs because they don''t have a whistle blower.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c784a87-670d-41b4-b2e6-06a202760207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that COA report would establish would be dim issues
        of the PDAF," he said. "But even then, the report is hearsay."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73233c71-0cac-4f1e-81f4-92bc2f516f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:59:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:59:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Contreras says this is nothing but an excuse because investigators
        already have a paper trail to work with.</p>'
    '33':
