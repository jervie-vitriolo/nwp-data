  'Bill-Gates-in-Philippines':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Bill Gates and his wife Melinda arrive outside Number 10 Downing Street
      on October 18, 2010 in London, England.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-10T20:57:25.911+08:00
    'imagesource': 'jcr:e018f952-d43f-49b2-b6d3-7d1ff59f7c91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cf90c9a-d202-443d-a0dc-1c1ab44b36f1'
    'lead': 'Eyewitnesses said Microsoft co-founder and philanthropist Bill Gates
      with his wife Melinda Gates, and children were in Palawan for three days this
      week to have a vacation and check out an investment opportunity, the Philippine
      News Agency reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:32:06.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:35:16.302+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Gates and wife visit Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708f231-dc3a-4213-852d-6ffb4e098bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Microsoft co-founder and philanthropist Bill
        Gates was in Palawan for three days this week to have a vacation and check
        out an investment opportunity, eyewitnesses told the Philippine News Agency
        (PNA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e746e1-c0d5-4728-91fb-45cd81e07e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses at the Puerto Princesa City Airport said they saw Gates
        arrive onboard a Global Express private plane on Monday (April 6) with wife,
        Melinda Gates, and two of their three children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48aa402-8630-4954-b1ce-2008cb2bbbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aircraft security procedure document obtained by the PNA showed
        that only the crew and an international security team was allowed to come
        near the plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a7826-990c-4e66-8909-7677a9fca4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then took a privately-hired helicopter and headed for the luxury
        beach resort of Amanpulo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd7f8c-4003-44f9-9e2a-10d620604075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the business magnate, tagged by Forbes
        as the richest man on the planet for 16 years, also made a visit to an El
        Nido island he wanted to invest in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae6a22-b1c7-440a-8bf5-b4b14b0e16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family reportedly flew back to Manila on Wednesday (April 8).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c617117-3d2c-451c-b8fe-3b05f66136a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier news reports stated that Gates went to Los Baños, Laguna
        to visit the International Rice Research Institute (IRRI).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36feef-556e-4fb0-8bd8-7afd98caf033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRRI confirmed Thursday (April 9) that senior officers of the Bill
        &amp; Melinda Gates Foundation visited this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb2c51-7205-4bf8-8e2d-afc71b2ed767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not state, however, if the Gates were among the delegation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d00cc1-dc73-4f08-8315-e44120efa7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was related to a partnership between the two organizations
        in developing Golden Rice — a genetically-engineered rice variety that contains
        beta carotene — which is one key project in the foundation’s larger Global
        Development Division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15565214-21f4-4fec-8e8f-34dd705282a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the foundation, Golden Rice can help reduce the global
        problem on vitamin A deficiency which could lead to blindness and, in some
        cases, death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313bc74f-f258-4a46-b18a-0bbb532ecd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:32:06.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:35:18.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace, however, claim that the introduction of this genetically-engineered
        variety could negatively impact local livelihoods as traditional farmers could
        lose their markets.</p>'
  'Pope-Francis-most-trusted-pope-SWS':
    'author': 'CNN Philippines Staff'
    'caption': 'Pope Francis waves to the crowd after conducting mass at the Rizal
      Park on January 18, 2015 in Manila, Philippines. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
