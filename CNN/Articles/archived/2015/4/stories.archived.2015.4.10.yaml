      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/09/pba-semifinals-castro-8-threes-talk-n-text-2-1-lead-purefoods.html">Related:
        Castro sparkles with 8 threes in Talk ''N Text''s Game 3 win</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d46c78-b38f-45ce-8aa8-d04619ed56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:25:10.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motivated Castro is hoping the Tropang Texters, who were swept
        in last conference’s semifinals by eventual champions San Miguel Beermen,
        will finish off the Hotshots in Game 4 on Saturday (April 11).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf13c70-6387-4993-965b-3b882d81da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:25:10.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This time, we really want to get to the finals. After the sweep
        by San Miguel, we want to really redeem ourselves,” he said.</p>'
  'Apple-emoji-aliens':
    'author': 'Ivana Kottasova'
    'caption': 'Apple has finally released its new racially diverse set of emoji,
      but they may be more diverse than intended. A bug turns the tiny cartoon people
      into aliens.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-10T15:38:54.804+08:00
    'imagesource': 'jcr:c8dfe88c-c20b-432d-b74c-b8e6631338fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a670ed3-6d78-4f58-aec9-4fc4b73ee9b3'
    'lead': 'Apple has finally released its new racially diverse set of emoji, but
      they may be more diverse than intended. A bug turns the tiny cartoon people
      into aliens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:29:02.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T10:29:05.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T10:29:05.577+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oops, Apple''s diverse emoji turn into aliens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a35a5-1d52-4d7a-866c-8c2f06e53914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:29:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:29:05.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> Apple has finally released
        its new racially diverse set of emoji, but they may be more diverse than intended.
        A bug turns the tiny cartoon people into aliens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0dc5ad-6f1e-47a3-9655-2812f2f979b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:29:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:29:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has launched the latest version of its operating system this
        week, making their emoticons available in six skin tones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed48ec1-2c5c-4b36-9f72-6c8c298c7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:29:02.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:29:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapping and holding on an emoji person brings up the new skin-tone
        variations, so users can chose the one they like the most.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3b659-84ce-4c29-9570-df2443dcde86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:29:02.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:29:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those without the iOS 8.3. version, the new emoticon faces
        display as pictures of aliens instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190ce24-4a46-4efb-b09e-426a90ace8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:29:02.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:29:05.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures of male and female faces, thumbs ups/thumbs down, as well
        as other emoticons such as princesses and flamenco dancers are all affected
        by the bug.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200dcd01-c81d-4bca-a0f2-d42e7f2a8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:29:02.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:29:05.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOS 8.3 is currently available as a free download for the iPhone,
        iPad and iPod Touch. Other platforms, devices and apps will be updated to
        display the new and improved emoji.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ced25-897a-4a66-8f49-34ebe68cc639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:29:02.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:29:05.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
