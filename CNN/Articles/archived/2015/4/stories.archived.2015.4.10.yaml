  'Hillary-Clinton-to-announce-2016-bid':
    'author': 'Brianna Keilar and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-10T21:52:29.580+08:00
    'imagesource': 'jcr:91fb9f0c-6fd2-431f-937b-71db73203ba2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e683972f-7d5a-4f7f-9d25-cee378e83206'
    'lead': 'Hillary Clinton is planning to launch her presidential candidacy on Sunday
      through a video message on social media. After that, she eyes traveling to early-voting
      states of Iowa and New Hampshire to start making her case to voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:33:00.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T09:33:06.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T09:33:06.163+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton to announce 2016 bid with video

      '
    'updated': 2015-04-11T17:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76797347-ffa8-46e1-bd1e-a640334595fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton is planning to launch her
        presidential candidacy on Sunday through a video message on social media,
        a person close to her campaign-in-waiting tells CNN, followed immediately
        by traveling to early-voting states of Iowa and New Hampshire to start making
        her case to voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee4982-756a-4463-aef5-142860226f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to Iowa, where a third-place finish in 2008 ultimately
        led to the collapse of her presidential aspirations, illustrates what aides
        say is a commitment to not take anything for granted in her second bid for
        the White House, even though she dominates the likely Democratic field in
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fadf59-c136-456a-ae39-d12eb24ea68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has already filmed her campaign video, a person close to
        the campaign said, which outlines the central themes of her second bid for
        the White House. The message is intended to send a signal to Democrats that
        she intends to aggressively fight for the party''s presidential nomination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c6e6d-fcca-4d5c-ae43-057889803837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new epilogue of her book, an excerpt of which was released Friday
        to the Huffington Post, offers a glimpse into why she is embarking on another
        presidential campaign. She writes about her new granddaughter, Charlotte,
        and calls for equal opportunity for her generation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4056d-3d17-4b25-a408-ff711272597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Becoming a grandmother has made me think deeply about the responsibility
        we all share as stewards of the world we inherit and will one day pass on,"
        Clinton, 68, writes in the epilogue. "Rather than make me want to slow down,
        it has spurred me to speed up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c15d13-e43e-4cf3-8e68-fb5652868380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will sweep aside more than a year of speculation about
        her political aspirations and allow her to start making her case to voters.
        Advisers say she knows that Democratic activists are not interested in a coronation
        and she intends to campaign as though she has a tough primary challenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043bb6b-8e7f-48b7-99e5-6d11dabb5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to Clinton''s second presidential run will be reintroducing
        the former first lady — on her own terms — to the American people. Democrats
        close to Clinton have started to call her the most unknown famous person in
        the world. Their argument is that people know of Clinton — she has near 100%
        name recognition in most polls — but they don''t know her story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5719275d-0cb1-4dee-ba40-745b506df640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is expected to trade big rallies for a series of smaller
        events with voters, as she seeks to reintroduce herself to voters. Her supporters
        have urged Clinton to take the time to meet voters one-on-one and build their
        trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf76f1d-1b06-467b-b11b-985b76fe0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The views about women candidates and how they should conduct themselves
        has really changed since 2008," said Bonnie Campbell, the co-chair of Clinton''s
        2008 campaign in Iowa. "First and foremost people vote for candidates that
        they like, people who connect with them emotionally. I think that helps with
        everybody but certainly it helps with women and the men who love them. It
        just makes her a more complete person."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0144fb-9915-4500-b891-f2314ebcd876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s presidential campaign has long been a foregone conclusion,
        and speculation that she would take another shot at the White House has followed
        the former first lady since she left the State Department in early 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eaa7ec-5959-4919-9442-5381a6db8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the last two years, Clinton has crisscrossed the country
        delivering paid speeches, selling her new memoir and stumping for Democrats
        during the 2014 midterm elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77fd55-ce6c-4996-8158-f4aac0feb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming weeks and months, the Clinton campaign will look to
        hone in on that story, using themes such as Clinton''s Midwestern upbringing,
        her mother''s perseverance in the face of neglectful parents and Clinton''s
        own time raising a daughter to cast the presidential hopeful in a more favorable,
        softer light than she was seen during her 2008 presidential run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6a660-7113-47e5-83b3-bca374cec8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell said she saw voters in Iowa light up when they connected
        with Clinton in coffee shops and in their homes, but those events were few
        and far between compared to large rallies and speeches. She said Clinton''s
        empathetic side was not seen nearly enough during her 2008 campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ee233-ba3d-4ec0-8fd3-7cd0e19ba98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow, that did not come through in Iowa," Campbell said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75a2a1-c91e-4dc3-b1ce-a82bdbe70a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her efforts to introduce herself come as Clinton is fighting
        fresh questions about her trust and honesty. The controversy about using a
        private email server while Secretary of State has already caused some political
        damage, her aides concede, which is one of the reasons she is jumping into
        the race to start campaigning on her own terms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79727f1-355a-45ad-96a9-be0d70b121bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March found Clinton at the center of her own controversy over her
        exclusive use of private — rather than official — email during her time running
        the State Department. The controversy, again seized on by Republican critics,
        escalated, and Clinton took to a quickly organized press conference at the
        United Nations to respond to controversy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34539cec-4ee8-4588-ae32-cf110f918253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Merica contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941778e-47c5-4c93-984b-e0303c339858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:33:00.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:33:06.539+08:00
