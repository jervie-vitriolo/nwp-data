      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, Asia’s best point guard, admitted he wanted to prove he
        deserves his place in the Philippine basketball pantheon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29e43e-5974-4a7d-abbc-5994d79bedc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:25:10.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They say that I’m too young. Well, I want to prove that I am worthy
        of my spot,” said the 28-year-old Castro, whose shooting prowess was on full
        display Thursday (April 9) as he went 8-of-9 from beyond the arc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb800c44-5eed-464f-86dd-7253827db962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:25:10.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ’N Text is a win away from a return trip to the finals with
        a 2-1 upperhand in the best-of-five series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef96ef-ae3a-4a85-a220-857053cc08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:25:10.270+08:00
