        as 14 — during repeated visits to the Philippines over more than a quarter
        of a century, according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3ff5f-3601-4e82-8a40-04415e34b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, at the age of 64, he''s facing criminal charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84dd6f0-3e4f-4ffb-b284-ecf752f7fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese police say they arrested the man, Yuhei Takashima, on Wednesday
        (April 8) over allegations he photographed an obscene act with a girl of 13
        or 14 and produced pornography in a hotel room in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeecb33-4e40-4c74-a436-4f1e5539123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers seized 147,600 photos that Takashima took of his
        activities over the years, said Takeshi Akimoto, the police officer in charge
        of crime involving minors in Kanagawa, a prefecture south of Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66214238-bf16-4084-9101-081104c009c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pictures were kept in more than 400 photo albums, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9a6a2-d566-4683-8e1c-65294b9219a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prostitutes aged from 14 to over 70</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c59ff8-7b8c-4a34-946e-742c60b7a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takashima, who comes from the city of Yokohama, told police that
        he began paying for sex with women in 1988 when he went to work at a Japanese
        school in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643a49c-8c68-4d3d-a344-fceab680361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that stepping outside of moral codes relieved the heavy
        pressure he felt at work, according to police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f2639-30fd-4885-9fb0-2c3c1f7bb3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takashima told police that he continued to pay for sex because it
        was so cheap. After the end of his three-year stint at the school in Manila,
        he frequently returned to the Philippines on vacations in order to buy sex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e4160-a1f2-43d7-9abd-e1c6238d2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ages of the prostitutes he hired ranged from 14 to over
        70.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559e7a1-0f3f-4ce9-9f2b-f709d038f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>36-year teaching career</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e496c85-a989-45a6-ac27-0c856c592750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akimoto, the police officer, said Takashima''s case had been under
        investigation since 2013. The incident for which he was arrested is believed
        to have taken place in Manila in January 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27174f-76c3-463c-8ef7-642be3893aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yokohama education authorities said that Takashima became a junior
        high school teacher in 1975 and was sent to work at the school in Manila between
        1988 and 1991. He served as a junior high school principal from 2008 until
        his retirement in 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c07e93-2c0f-4f08-bd4d-441ed5968624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education authorities said that the crime was very regrettable,
        if proven to be true, and that the city government works hard to try to prevent
        inappropriate actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa623964-d2f0-4ade-9aaf-15813a175c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Yoko Wakatsuki reported from Tokyo, and Jethro Mullen wrote
        from Hong Kong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039380a-64cd-4735-9465-fc2cf0d9a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:41:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:41:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/09/asia/japan-philippines-school-principal-underage-sex/">
