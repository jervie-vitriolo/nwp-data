    'template': '1'
    'title': 'Gilmar: Filipino football''s new name to ponder

      '
    'updated': 2015-07-24T09:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda9316-e582-469b-a74d-0d5750ccd9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Under the blistering hot Philippine
        sun, the players and staff of Stallion FC dig in to work as they prepare for
        their upcoming league match against Kaya FC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b0b3d-8de2-49ee-9aa9-e9fec043414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Ernie Nierras casts a watchful eye over his wards, running
        the likes of Simone Rota and Ruben Doctora through their paces. He goes through
        the session with an air of authority and respect that has everyone at attention,
        everyone including their newest player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143d13e-fc1c-4eb5-a8c8-228c8e220384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting a blonde hairdo, it is hard to miss the 5-11 player dancing
        with the ball as he glides along the pitch wearing the unmistakable pink of
        a Stallions FC shirt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03cef68-4192-48fc-ab53-46333b4217c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new face in a new country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c9a91-6fa7-4922-9bb4-2af1ac7a3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is 21-year-old Levi Gilmar Di Silvà Fernandez, but you may refer
        to him simply as Gilmar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e105414-354c-41ea-a908-2582905acb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wasps of Scotland</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6ab91-28a1-47dc-8695-69526ab9bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his time in Malta, Gilmar found himself in Scottish Championship
        Alloa Athletic’s reserve team early this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d54124-742a-4441-b5f1-51ff64382496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He featured for the reserve side of the Wasps, as Alloa Athletic
        are fondly called, regularly and performed well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163acde5-dd17-494f-8d59-143106c9805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of Alloa then allowed Gilmar to take a leap of faith
        in the Philippines with United Football League (UFL) side Stallions FC and
        be taken in on loan to gain first team experience and grow as a footballer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5d346-3c37-44a0-a04e-7ff1c1a714df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Gilmar’s hope to return to Scotland after his loan spell in
        the Philippines and contend for a place in the first team of Alloa Athletic.</p>'
    '18':
      'image': 'jcr:7aefdabc-42d6-419c-9dd0-a3a88fc69d8a'
      'imageCaption': 'Gilmar last competed for Alloa Athletic FC in the Scottish
        Championship before moving on loan to Stallions FC in the United Football
        League.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecda71d-5abd-40c0-80db-166515d36905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ae955-db6e-44c6-b7ab-6c3501c64e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the British Isles to the Philippine Archipelago</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60741dce-0f47-41e5-85ce-fc9f655c82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the opportunity came for Gilmar to ply his trade in the Philippines
        and eventually audition for a role with the Azkals, it was a chance he had
        to take.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca7b02-86fa-4ddf-afa2-7527930c1247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilmar had the option to play for other prominent UFL sides, but
        it was his opinion of Stallions FC coach Ernie Nierras that convinced him
        to pull on the pink shirt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a2265-12ab-4a30-8d01-7abebb271d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the leap to a country on the other side of the world is difficult,
        but Gilmar credits coach Ernie Nierras for making the transition easier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6e7ce-16e5-488e-9044-22d76a182345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was coach Ernie who made the effort to assure his relatives in
        England that he would feel welcomed in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465da060-a8f9-4afd-bfba-8767dd0f6306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gilmar, the move to the Philippines is not only a chance to
        further himself as a footballer but to push his way into the national team
        picture.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3c1cc-0cbb-479d-846c-be619ae6e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming an Azkal</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cba7b-8f4b-40e6-8539-e6996c7d925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before trying his luck in the Philippines Gilmar turned down the
        opportunity to represent Jamaica.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992b9e7-8170-4979-8bcb-d63852cb0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he chose the Philippines because "my nan (grandmother) would
        love it" and so would his mom and the rest of his family. It is his Filipino
        grandmother who he credits for raising him to be the man he is now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e95cb4-d729-4377-b059-44769e8a0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilmar is honest when he says that he hasn’t been to the Philippines
        since he was 11 and hasn’t kept in touch with his Filipino roots as well.
        He is familiar, though, with Filipinos says it would be an honor to play for
        them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76d0de-8896-4f01-8c67-c7281529c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing for the national side isn’t a sure thing. Gilmar still
        has to impress the likes of national team coach Thomas Dooley and manager
        Dan Palami to do so.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a1c75-1374-4ab2-b5c3-463b504a2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hair, flair, and a name so similar to a certain Brazilian football
        icon, the local football community is curious to see what the young man from
        the British Isles can bring to the table.</p>'
    '42':
      'image': 'jcr:820895bc-7cd3-420c-ada3-dfaca51a8f49'
      'imageCaption': 'Hair, flair, and name. Gilmar draws comparisons to the Brazilian
        football star Neymar. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d699f-399b-4302-a84c-8f47ef7a2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb5e88-3237-4c4a-9a79-17647f37e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino Neymar?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6820f-4c9c-4c3c-bcef-a35482e7e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s pressure," admitted Gilmar.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d6a34-e580-4f16-89d2-c274392cd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he was 16, his appearance and his attacking flair have drawn
        comparisons to the Brazilian footballer. His agent shared that there would
        even be moments when Gilmar would be stopped on the street in their travels
        due to the resemblance.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a2246-7caf-42cd-af86-eb7af8e52307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilmar understands that there will always be heightened expectations
        when compared to an international superstar. Expectations that he himself
        admits are hard to live up to.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846fbce-a0a0-42ef-ac22-9ae8be522024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end though he doesn’t want to be known as the ‘Filipino Neymar''
        - he wants to be remembered instead as Gilmar.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a351c0-2b16-4831-bdc3-892b2b0ba41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:59:17.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:59:21.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Filipino people will get the chance to see Gilmar in action
        for Stallions FC in the United Football League after the transfer window opens
        on April 20.</em></p>'
  'pork-barrel-scams-beyond-janet-lim-napoles-2':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-10T15:48:31.030+08:00
    'imagesource': 'jcr:0ff6bc97-f11b-4882-9ba7-05a398e340d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f10d76-3de6-4d61-ae28-6f31d826c8a3'
    'lead': 'When you hear the words "pork barrel scam," the first name that comes
      to your mind is probably Janet Lim Napoles. But the fact is, the Commission
      on Audit report that exposed the corruption scandal mentions many other bogus
      organizations that allegedly received money from lawmakers'' pork barrel organizations
      not linked to Napoles. The lack of concrete action to go after other pork scam
      masterminds could be deliberate. This is the second of a three-part investigative
      series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:05:30.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T10:05:36.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T10:05:36.260+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pork scams beyond Napoles (Part 2)'
    'updated': 2015-07-27T03:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17d472-dac9-4cc8-bfd9-3201fcb6e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —&nbsp;</strong> Kabuhayan at Kalusugan
        Alay sa Masa Foundation Inc. (KKAMFI) and Gabay at Pag-asa ng Masa Foundation
        Inc. (GPMFI) are among the 82 questionable nongovernment organizations tagged
        in a special government audit report on the alleged misuse of lawmakers''
        pork barrel funds from 2007 to 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea2771-2657-43b1-95e1-eb256336db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two NGOs are still active.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4a78b-464c-44ce-a7b9-009b508f8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, they have general information sheets filed with the Securities
        and Exchange Commission (SEC) as recent as last year — dated November 24 for
        KKAMPI and November 21 for GPMFI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436cac8d-3111-4973-88ca-f5f77bfce4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are existing," Justice Undersecretary Jose Justiniano, who''s
        helping the Office of the Ombudsman in its probe of the same, says. "But we
        are not aware whether they are still doing business."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa18edc-9288-48a8-89b8-2f79f2fa38b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by CNN Philippines shows that both NGOs carried out what
        they called "vermicomposting projects" in 2012 and 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cfa493-9ba6-406a-8a2a-f9659ba4ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that period, according to a COA audit, 10 lawmakers, assigned
        their PDAF to these projects under the account of GPMFI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c9e73-e8cd-4888-8295-4713d672d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lawmakers are Reps Rodante Marcoleta, Marinao Piamonte, Abigail
        Faye Ferriol, Leopoldo Bataoil, Baby Aline Vargas Alfonso, Eduardo Gullas,
        Julieta Cortuna, Francisco Matugas, Sherwin Tugna, and Loreto Leo Ocampos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefbd43-ed0a-4941-8c70-8f66410e640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P73 million in funds supposedly funded the distribution of backyard
        vermicomposting and vegetable gardening starter kits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1c063-2d5e-4490-b058-0f6b246e040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KKMAPI vermicomposting projects were done in 2012 using the
        Priority Development Assistance Fund of three lawmakers — Reps. Francisco
        Matugas, Mariano Piamonte Jr., and Baby Aline Vargas Alfonso.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9408cb-4b93-45ef-b2ee-3f69c2c830c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its statement of sources and application of funds for 2012 puts
        the total project cost at P5,990,420 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee321ed-bb51-49cf-aecf-56544dce4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several barangays in Misamis Oriental supposedly received more than
        P300,000 in farming kits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def4cf4-3503-4794-9646-38a7e825d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these kits never arrived, according to Leonard Winstanley, president
        of the Association of Barangay Captains in Misamis Oriental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831f691-d761-422a-bf46-ef5e3b1bb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, he says: "Sinabihan ko secretary
        ko. Sabi niya wala daw. Sayang talaga. Makakatulong yon sa mga nangangailangan
        ng tulong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b199ee9-0cec-489b-83b7-b8630cebaf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I asked my secretary about it, who said there were
        no kits. It''s really a pity. That would have helped those who needed help."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ce028-6a68-4a5c-98d2-c95fe922a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No offices</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e00b4-4567-4dc4-bfcb-827f2209277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent findings in the SEC show that KKAMFI and GPMFI have the same
        address in Pasig City, at the Reliance I.T. Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b0c19-13d7-4a3d-b7e8-28091d709f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines visited the place and found nothing there relating
        to either NGO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9c9c3-6c67-4dc3-b93e-fb06baa35a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who are behind these NGOs?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f1e98-80c2-41ab-b863-912e02db6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same names appear in both their articles of incorporation:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f55c97-0dea-49f7-9a61-03f81f849e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godofredo Roque</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025da05-11f1-4b61-a110-5508750a9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou Ferrer</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660e28d-28e9-40af-9926-d5435a6b359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marioiu Antonio</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4efedb-659b-4211-9ad2-ef0442bb06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Justiniano has an idea of how this group operates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a0f21-437a-4f6d-b769-d48ca69547a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is a supplier of products [for example]. One is the one implementing
        the project," he says. But the owners are the same.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6570870-59e2-44f9-8e2b-c2b51b6a4131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' found other NGOs operated by the same persons:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6dca4-1481-40d2-99bb-d81b16cec33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaagapay Magpakailanman Foundation Inc. (KMFI)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012310b-fde4-4a13-93f3-d3eb0e93df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Mo Mahal Ko Foundation Inc.&nbsp; (BMMFKI)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15feae-25b0-421b-a950-54d5b43d5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasangga sa Magandang Bukas Foundation, Inc. (KMBFI)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3294dc-12ce-4a92-a671-87948ce228e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three last updated their records with the SEC in 2013 — the
        first on October 16, the second on August 28, and the third on September 24.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806da82-77c7-401d-828b-8e1bb9904fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines went to places listed as their office address. All
        of them were nonexistent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d88ab8-072c-44ff-807a-b1c04ca3466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five NGO networks identified</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14abf12-7139-4a1b-85f4-881f1636c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Giovanni Tapang of the National Institute of Physics at the
        University of the Philippines used network analysis on the PDAF transactions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3039f-540e-4a74-97d5-3c609680cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of his students, he found out that there were five
        NGO networks that transacted with the same group of lawmakers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c5381-8138-4753-ac31-6a5530a9e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGOs mentioned earlier are in the same group, which from 2007
        to 2009 secured PDAF projects totaling P1.393 billion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808d27a-dd71-49ec-8c5a-115d6a8769e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group composed of Napoles-linked NGOs secured PDAF projects
        totaling P2.87 billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed99758-3748-4270-94f0-981373052541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other groups that received money as large as [that of]
        the Napoles group, that has yet to be investigated," Tapang says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39332c8-2e30-48e2-a4dd-2bf1251fc104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still Undersecretary Justinano says it''s not easy investigating
        the NGOs identified in the COA report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c59db9-7de0-41de-aa97-2b16d6e95722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a nationwide operation," he says. "And you must understand
        that we have very few investigators."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9c89f-5f5a-4df6-b86a-62d0bdad9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:05:30.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T10:05:36.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman and COA officials declined to be interviewed
        at the time of this writing, because the investigations are still in progress.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b12540-be35-460f-849f-25ea5905beeb'
