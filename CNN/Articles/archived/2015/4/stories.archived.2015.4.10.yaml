    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38328f-6da4-4fe7-984f-d29bebfe841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:25:02.831+08:00
      'mgnl:createdBy': 'jeff'
