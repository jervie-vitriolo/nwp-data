  'exploring-the-message-of-jesus':
    'author': 'Jay Parini'
    'caption': 'A photo shows an actor playing Jesus Christ in a production of "The
      Passion of Jesus" in London.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-04T19:29:41.181+08:00
    'imagesource': 'jcr:5ac4bc14-6adc-4a1b-8ac2-089dda942e4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4563fce-d980-4c48-b08e-dbbab2348b7a'
    'lead': 'There is a phrase that many never come across, even among Christians:
      Easter Triduum. This refers to the three days of Easter that begin with Good
      Friday, proceed through Holy Saturday, and conclude with Easter Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:04:25.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T10:04:28.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T10:04:28.303+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holy Week: Exploring the message of Jesus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd72bf-3e51-42b2-bea6-474e825faf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Jay Parini, a poet and novelist,
        teaches at Middlebury College in Vermont. He has just published Jesus: The
        Human Face of God, a biography of Jesus. The opinions expressed in this commentary
        are solely those of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d8db7-d07a-4b7e-9d1e-4c3214fab0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Easter is unique on the Christian calendar, a major point
        in the cycle of the religious year, and one that has always been able to resist
        the commercialization and culture warring that surrounds Christmas. That''s
        in part because Easter is genuinely about how religious impulses, and patterns,
        can operate in ways that affect our lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63872bfc-62e8-437f-8c19-9102d785e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, I''m often surprised by how little people, even those
        supposedly within the Christian tradition, actually know about what is called
        Holy Week and its culmination on Easter Sunday. At a time when our culture
        is roiled by questions of identity and ethics (and tolerance) that have profound
        religious implications, it''s worth pausing to explore this crucial holiday
        — and the awareness of the human condition, in all its sadness and glory,
        that it engenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b740a2-a329-48a9-9fbc-bf0610a80b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Holy Week calls mostly to those who incline their minds
        and hearts in its direction with seriousness of intent. Still, the fuss must
        puzzle those looking on, wondering what it all means. Why do Christians make
        so much of this springtime week, and make so much of Easter weekend?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3e3ed-c95d-4bfb-a35b-c0b4b90f5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a phrase that many never come across, even among Christians:
        Easter Triduum. This refers to the three days of Easter that begin with Good
        Friday, proceed through Holy Saturday, and conclude with Easter Sunday. It''s
        definitely a progression, although the word itself — triduum — can refer to
        any three days of prayer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8070980-e044-43c3-8b3d-6a8dd50938f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter Triduum has a kind of major prologue in Maundy Thursday,
        the day when, by tradition, Jesus celebrated the Last Supper with his disciples
        in the upper room in Jerusalem on the night before he was crucified. The idea
        of Holy Communion begins with this meal, which was a Passover meal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551501f-ecac-4cbc-bc7e-841d0f22e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus, of course, was Jewish, as were all his disciples. He was
        never trying to erase Judaism and found a new religion. His work involved
        modifying and extending Judaism in fresh ways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebb568-10d1-46f8-a33c-c17dd2b55d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Maundy Thursday, Christians sometimes practice the washing of
        feet, recalling that Jesus washed the very dusty feet of his disciples at
        the Last Supper as a way of demonstrating profound humility — showing that
        he was himself a servant — and modeling a kind of ideal behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329aa81f-9fcf-41e8-aeca-ab7b6f244c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good Friday isn''t, in fact, so good. It''s the day of the crucifixion,
        when Jesus was scourged and beaten, forced to carry his cross to Golgotha,
        the "place of the skull," and nailed to the cross itself for what must have
        been an agonizing death. The actual scene of the Crucifixion varies from gospel
        to gospel, as do his last words, assembled into the so-called "seven last
        words" of Jesus by adding up fragments from different gospels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c597859-94ad-4a03-b95b-d109d2aa8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these words are quotations, as when Jesus asked God why
        he has abandoned him: This is a quote from the 22nd Psalm, which opens: "My
        God, my God, why hast thou forsaken me?" Good Friday is a day of death, sacrifice,
        displacement, fear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e3b50-d6b8-41f7-9301-05ba16ed3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Saturday is probably the least understood day of the Easter
        Triduum. It''s a passageway between the darkness of the crucifixion and the
        bright hope of Easter. This day occupies an anxious space in human experience,
        when the certain knowledge of something dreadful isn''t quite erased — can''t
        be erased — simply by hope. It''s a day of depression, a day of suspension.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1a299-1986-4712-b481-6de28250ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes Easter, with the aura of the resurrection. I''m always
        moved by the deep symbolism of this mythic moment, when the body of Christ
        becomes what is called a "glorified body." This was not, as I''ve said elsewhere,
        the Great Resuscitation, although that''s part of it, too. Resurrection implies
        a total transformation, something beyond the physical realm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdb450-cbcf-4209-a5e3-51b2b24fbb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very important that almost nobody who encounters Jesus after
        the resurrection can really recognize him, know him, or understand him as
        the same person who was with them before he was crucified. Easter embraces
        the great mystery of resurrection, with its promise of transformation — a
        shift from one form to another, and a change that moves well beyond any literal
        understanding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaca137-8aa6-4f7d-a619-6ad0cf83b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three days of Easter, the Triduum, occur only once a year on
        the calendar. But the really interesting thing is that we all experience the
        pattern of the three days again and again. We find ourselves emptied out in
        small ways, nailed to our own trees in life, embarrassed or broken by life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ec653-1389-42a3-98e7-7a25009be0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Buddha who famously observed that life is suffering.
        Good Friday embodies the Christian version of that truth. Jesus suffered in
        the way all of us must suffer. We must all die, perhaps less ignominiously
        but just as certainly. Our friends and families must die. We all experience
        illness, loss, sadness, a loss of confidence, darkness. This is simply part
        of the human experience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85749a3b-7f12-4a01-9e64-3712bca9a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We dive again and again into Holy Saturday, too — a period of transition,
        when the bleakness of suffering is perhaps slightly behind us but nothing
        restorative seems in view. We know well this in-between time; it''s an anxious
        passage, with only a glimmer on the horizon of potential hope.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1033a-eca1-4893-97ca-0abb06cbb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we''ve all been resurrected, again and again, perhaps in tiny
        ways. This is the joy of Easter, and it''s not something reserved for one
        day on the calendar. It''s there whenever we experience what T.S. Eliot once
        called the "timeless moment," which can only occur — paradoxically — in time
        itself. It''s a mystical point where timelessness intersects with time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75ab68-2f7d-4c94-afa2-567e356ae398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I suspect we all experience the Triduum frequently, sometimes more
        than once in a single day. But the ritual enactment of these three days of
        the Easter season reminds all of those who practice Christianity — and perhaps
        those who don''t — that we should expect to move through darkness into light.
        It''s a pattern that describes a kind of spiritual progression. It''s good
        cause for celebration, too: and one that won''t easily be co-opted by secular
        culture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3824961-2011-425b-bab0-9fd89f5503ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:04:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:04:28.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, <a href="http://edition.cnn.com/2015/04/02/opinions/parini-what-does-holy-week-mean/index.html">"Holy
        Week: Exploring the message of Jesus."</a></em></p>'
