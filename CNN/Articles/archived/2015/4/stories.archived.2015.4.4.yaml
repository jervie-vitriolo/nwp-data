      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite weakening to a tropical storm, Isabela and Aurora provinces
        were placed under Signal No. 3 as Chedeng continued to move closer to the
        said areas.</p>'
