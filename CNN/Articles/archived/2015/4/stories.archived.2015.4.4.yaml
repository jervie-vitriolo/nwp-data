    'jcr:uuid': '65a44973-e4f9-4563-819b-cee8ff72d710'
    'lead': 'Despite being downgraded into a tropical storm Saturday (April 4), Chedeng
      continues to barrel towards the coastal landmass of eastern Luzon, just right
      on track for its projected Easter Sunday morning landfall in Isabela.'
