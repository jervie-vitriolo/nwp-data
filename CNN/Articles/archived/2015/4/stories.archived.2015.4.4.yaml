      'mgnl:type': 'embedCode'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee73a5e-83f7-4d7a-9639-6259c61e0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams from the Metropolitan Manila Development Authority
        (MMDA) as well as local government units in Metro Manila including Muntinlupa,
        Mandaluyong, Quezon City, and Manila headed for the said provinces on Saturday
        afternoon to bring rescue equipment, food, and water treatment facilities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cf0f7-566c-47df-8dd5-0757b935cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said some of the municipalities in these areas, especially
        those from the coastal communities, have conducted preemptive evacuation as
        of posting time. It is also closely monitoring Lamon Bay in Bicol as a storm
        surge may occur in this area.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6e757-9c08-4ef2-a6cd-056b48d27d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national disaster council said it is highly unlikely that Chedeng
        will have a direct effect on Metro Manila, but nevertheless made the necessary
        preparations by taking down tarpaulins and billboards in anticipation of the
        storm.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c23e50-6f03-4675-b9b1-02b3350189c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development, on the other hand,
        assured the public that enough relief goods have already been prepositioned
        in the provinces affected by Chedeng.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0f0b0-df26-4245-89bc-68530de7dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said it has about P19 million worth of food packs situated
        in the affected areas – enough to serve about five million persons for the
        first three days.</p>'
    '60':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DSWD prep 318,263 food packs worth P111,502,123.06 &amp; standby
        funds of P22,145,000 transferred to Regions I,II,III,IVA,IVB,V,VIII,NCR&amp;CAR</p>&mdash;
        Department of Social Welfare and Development (@dswdserves) <a href="https://twitter.com/dswdserves/status/584310983272734720?ref_src=twsrc%5Etfw">April
        4, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
