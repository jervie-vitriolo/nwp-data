      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rest of Quezon including Polillo Island, Camarines Norte, and Camarines
        Sur</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340c809-ebb8-4bb9-b8eb-65309f26061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated rainfall amount is from moderate to heavy within the
        150 km radius of the tropical storm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af1856-09c0-4747-88ac-71fbafae927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining its speed and movement, PAGASA said Chedeng – after
        its landfall over the coast of southern Isabela by Sunday morning – will exit
        the landmass via Ilocos Sur by Sunday afternoon (April 5), and will exit the
        Philippine territory by Monday morning (April 6).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36128289-5964-43aa-9f0e-4d4b3e78eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="http://cnnphilippines.com/news/2015/03/24/pagasa-adopts-super-typhoon-category.html">PAGASA
        now has four cyclone categories</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413c870-d69a-4af1-986b-15da01e2ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster preps</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d62aee-eb0b-4c26-87af-ed58c11946e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, national and local government agencies led by the National
        Risk Reduction and Management Council (NDRRMC) are in the thick of preparations
        for the onslaught of Chedeng, particularly in Isabela and Aurora.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">DENR-MGB nagpalabas ng listahan ng mga flood at landslide-prone
        areas sa Aurora at Isabela <a href="https://twitter.com/hashtag/ChedengPH?src=hash&amp;ref_src=twsrc%5Etfw">#ChedengPH</a>
        <a href="http://t.co/ZE5NrQRoyh">pic.twitter.com/ZE5NrQRoyh</a></p>&mdash;
        NDRRMC (@NDRRMC_OpCen) <a href="https://twitter.com/NDRRMC_OpCen/status/584320098162188290?ref_src=twsrc%5Etfw">April
        4, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
