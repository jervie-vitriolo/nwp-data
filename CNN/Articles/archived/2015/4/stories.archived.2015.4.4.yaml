    'template': '1'
    'title': 'Holy Week explosion in Zambo injures 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd89566-ab91-4aa6-8ff5-515b296e75d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – A minor and two elderly women
        were wounded after an IED exploded late Friday night (April 3) near Zamboanga
        City''s Ayala Police Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfefe574-49db-4674-8595-3661e785a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Mayor Maria Isabelle Climaco-Salazar said that
        the blast was not meant to disrupt the observance of Holy Week but was "related
        to the detention of two high-profile inmates" in the police station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67428e-36ff-47e3-beda-c7ff3a9db4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the inmates was identified as the son of Margani Samla alias
        "Bin Laden," who was one of the top 10 most wanted criminals in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d0c08-60a5-4561-b4be-eb894da98832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bin Laden" is engaged in drug deal and gun-for-hire operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f742c-40d6-4dc5-927c-49c73b5342cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast wounded 14-year-old Marvin Esperat, who needed to undergo
        operation with his injuries which included "a gaping wound in the abdomen
        the size of a saucer," the mayor described in another Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203fa2b-ce20-4754-9f26-893500f1d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other persons identified as Ofelia Eusebio, 77, and Magdalena
        Araneta, 61, were slightly wounded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e442b1d-88a9-4704-95cc-7fc2fa7c0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were rushed to the Zamboanga City Medical Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881405ef-7a8b-478d-b7ab-21d00433c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to City Police Director PSSupt. Angelito Casimiro, the
        blast was caused by an IED placed in an abandoned Navarra vehicle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a5ef2-1c54-43f3-8f5c-52cddcdfe64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive was made of ammonium nitrate and fuel oil, among other
        devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1c217-7936-4d90-a53b-a4b073fa63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Climaco-Salazar urged residents to remain calm and report
        to authorities if they see suspicious items, persons or activities, and abandoned
        vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb48b7-4799-4c72-b609-486b59c7789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:13:54.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:37:40.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation on the explosion is still ongoing.</p>'
