  'five-arrested-in-kenya-college-attack':
    'author': 'Ralph Ellis, Ben Brumfield, and Christian Purefoy, CNN'
    'caption': 'The attacks at Kenya''s Garissa University College on Thursday (April
      2) killed 147 people.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-04T16:22:50.477+08:00
    'imagesource': 'jcr:dd423c90-03db-4f70-9c45-8baafa2df61a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '498656f3-93d4-4dd7-b95a-da71c31a863c'
    'lead': ' Kenyan police have arrested five suspects in connection with Thursday''s
      (April 2) attack at Garissa University College, Interior Minister Joseph Nkaissery
      said Friday (April 3), according to CNN affiliate NTV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:11:05.551+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T10:11:09.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T10:11:08.514+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five arrested in deadly attack on Kenyan college

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75af2bf-fe9b-4c71-b61c-3d73724c3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garissa, Kenya (CNN) —</strong> Kenyan police have arrested
        five suspects in connection with Thursday''s (April 2) attack at Garissa University
        College, Interior Minister Joseph Nkaissery said Friday (April 3), according
        to CNN affiliate NTV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6fe79-6ed4-4bc3-9af3-94d1cb4c3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkaissery told reporters the university will be able to confirm
        Saturday (April 4) if everyone has been accounted for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c652b-3506-46f9-83be-49a51ec97d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s attack by al-Shabaab militants killed 147 people, including
        142 students, three security officers, and two university security personnel.
        The attack left 104 people injured, including 19 who are in critical condition,
        Nkaissery said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ecfe1-fcc0-49e0-b6a8-7d55ddc9e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During search and recovery efforts on Friday, CNN witnessed one
        male who was not a student hiding under a bed. That male was taken into custody
        and was being treated as a suspect, sources close to the search told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8047da8-9847-4a9c-816e-f1636ef22477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The find sparked an additional search of the building. Sources said
        three people, all students, were found alive. A female student was found under
        a pile of bodies, another female student was hiding in a wardrobe, and a male
        student was hiding in the bathroom, the sources confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a236c42-d368-4b9c-a694-567bb5a48d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Hellen Titus said she survived by fooling the attackers
        into thinking she was dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c98752-5caa-4f48-8dce-4df2c85dc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After gunmen shot fellow students, she smeared their blood onto
        her body to make it seem she''d been shot, too, she told CNN on Friday at
        a makeshift center for evacuated students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822fd92-5b33-45cf-88d7-fe2971acf636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the time of shooting," she said, "they skipped me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a9aeb6-9304-4572-81c8-8f826474ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims had been shot from behind, in the back of the
        head, a medic told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0c5fc-0e79-4439-9b17-4a73aadf4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re facing down, always," a worker with St. John''s ambulance
        service said Friday. "They''re always facing down, and they''re shot in the
        heads, around the back."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27317a-4b08-4c30-b081-7d9424a28438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raging gunfire</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e418e-f60a-4655-8d07-e40a997de4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday, an explosion and gunfire cut through the morning
        quiet on the campus about 90 miles (145 kilometers) from Kenya''s border with
        Somalia, tearing many students in dormitories out of their sleep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35c06e-83dd-40ad-812d-1c0a8e225318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never heard anything like this," journalist Dennis Okari from CNN
        affiliate NTV tweeted as he watched smoke rising over a student hostel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebbc0d-a89d-4da3-ac67-e4dd3aecaaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab gunmen had first stormed a Christian prayer service,
        where they killed some and took others hostage. Then they went across campus
        with them, shooting non-Muslims and sparing Muslims, a witness said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0e3c3-9084-4a3d-8c41-443f3778a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They headed for the hostels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72988e43-07a6-4c7d-9075-c413c638b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Japhet Mwala lay in her bed. "We were sleeping when we heard
        a loud explosion that was followed by gunshots, and everyone started running
        for safety," she told Agence France-Presse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38166667-3849-45d7-823d-b4d28195cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those who were not able to leave the hostels where the
        gunmen headed and started firing. I am lucky to be alive because I jumped
        through the fence with other students," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e322c3-0b41-4701-b5e0-171e492fb089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students ran — some crawled — away from the gunfire, Okari said.
        At one point, the gunmen pinned down a building where 360 students lived,
        Interior Minister Joseph Nkaissery said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17553b57-24ff-4f3b-959d-d533b75840a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okari took cover outside the campus and listened to explosions and
        gunfire for four hours. Kenyan security forces moved in and killed four gunmen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8109b17-d878-4675-bb58-ce79f67fee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porous border</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70149be-f6b8-4741-b9b4-5105deb926d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somali terror group Al-Shabaab, an al Qaeda affiliate, claimed responsibility
        for the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e639b0-912b-4193-9c91-c37157dd5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Ministry has posted a "most wanted" notice for a man
        in connection with it. It offered a reward of 20 million Kenyan shillings,
        about $215,000, for Mohamed Mohamud, who goes by the aliases Dulyadin and
        Gamadhere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edb9eb-9894-4c67-a429-d0ff804aa312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post does not say what role the man may have played.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f95854-267c-4b78-a188-02c0b75cacd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan police are circulating "Wanted Dead or Alive" posters featuring
        eight terror suspects who are wanted in separate attacks in Kenya, the Interior
        Ministry said. Police are offering a bounty of more than $210,000 for the
        suspects, the Ministry said via Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c228a1-c5f3-42b0-85aa-eee698d9f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangerously porous border between Somalia and Kenya has made
        it easy for Al-Shabaab militants to cross over and carry out attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7bfbec-6557-46e1-a69a-b7554cf81f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December attack at a quarry, Al-Shabaab militants separated
        Muslims from others and executed the non-Muslims, killing at least 36 people.
        In November, militants stopped a bus near the border and killed 28 people
        they believed to be non-Muslims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c098e11-b6ba-4efa-bf22-dc7c749d3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the U.S. Embassy warned of possible attacks "throughout
        Kenya in the near-term" after the reported death of a key Al-Shabaab leader,
        Adan Garaar, who was suspected in the September 2013 Westgate Mall attack
        in Nairobi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83f44d-bfe3-46a5-bf01-77c727da6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security question</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897a2d3-90a2-4862-98cf-5bd9e1f4ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have declared a curfew for the next several days in the region
        from 6:30 p.m. to 6:30 a.m. (11:30 p.m. to 11:30 a.m., PH time) The Education
        Ministry has closed the university indefinitely.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110958e-056c-4a34-ad1f-2f2d1997c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surviving students have gathered in large groups at the town''s
        airport, waiting to be flown to their hometowns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63830e13-e162-4577-a0fa-5b0194b9ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects are also being felt 225 miles west in Kenya''s capital
        of Nairobi, where the new bloodshed reinvigorated an old debate: Is the nation''s
        security strong enough?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10970aea-465e-43e1-83c5-334be36f4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many thought measures taken after the Westgate Mall massacre had
        filled the gaps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb003f9-0f44-497d-a000-e43c17f614cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 67 people died then. But Thursday''s attack is the second-worst
        in the country''s history, and it has evaporated much of the confidence won
        after Westgate. Civil liberty concerns had held up the enrollment of 10,000
        new police recruits, but on Thursday, Kenyan President Uhuru Kenyatta gave
        a directive to process them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcd788-81a9-4182-ba75-b8f25f9c6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kenya badly needs additional officers," he said, "and I will not
        keep the nation waiting."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ae61b-939e-43e8-aba2-337dc750ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Christian Purefoy reported from Garissa, and CNN''s Ben Brumfield
        wrote from Atlanta. CNN''s Brian Walker, Vasco Cotovio, and Lillian Leposo
        also contributed to this report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df783b-6ce7-4e35-8ed7-bf4dd24abde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:11:09.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
