      'mgnl:type': 'text'
      'text': '<p>Soliman expressed confidence that the DSWD will not lack in relief
        goods as another 79 thousand food packs have been repacked and are ready for
        disposal should the need arises.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
