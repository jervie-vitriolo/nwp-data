      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baler, Aurora around 10,000 people, including foreign and domestic
        tourists were asked to end their vacation and leave the area.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bf3b4-0885-4b0f-9722-7ac4091badec'
