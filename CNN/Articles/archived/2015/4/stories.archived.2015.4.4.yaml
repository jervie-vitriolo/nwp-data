      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> Typhoon #ChedengPH has weakened
        into a tropical storm while hovering the Philippine Sea on Saturday afternoon
        (April 4), several hours before its projected Easter morning landfall in Isabela,
        according to latest advisory from the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3618334-7905-46e8-813a-5687d77b286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="http://edition.cnn.com/2015/04/04/asia/tropical-weather-philippines/index.html">No
        longer a typhoon, Maysak still a threat to Philippines</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfd4dc-52d0-4b1c-8fa4-31b600d73878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:49:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:49:59.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m., Chedeng was spotted at 290 km southeast of Casiguran,
        Aurora, packing maximum sustained winds of 115 kph near the center and gustiness
        of up to 145 kph while taking a projected west-northwest direction at 20 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee47f1-8d7f-4262-a7bb-b82da4ed15c6'
