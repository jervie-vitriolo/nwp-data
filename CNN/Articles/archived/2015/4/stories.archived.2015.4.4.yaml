  'Isabela-braces-for-TS-Chedeng’s-Easter-landfall':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'According to PAGASA, Chedeng is now just a tropical storm.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
