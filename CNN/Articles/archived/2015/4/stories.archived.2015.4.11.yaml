  'pork-barrel-scams-beyond-janet-lim-napoles-3':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-11T15:39:27.492+08:00
    'embedimage': 'jcr:e1a623b0-4632-4931-8cab-44e25dcb8251'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/j6XXNrq--nU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c33a874-10ae-44ff-ac3c-b95bbb778a86'
    'lead': 'When you hear the words "pork barrel scam," the first name that comes
      to your mind is probably Janet Lim Napoles. But the fact is, the Commission
      on Audit report that exposed the corruption scandal mentions many other bogus
      organizations that allegedly received money from lawmakers'' pork barrel organizations
      not linked to Napoles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:45:21.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:40:14.213+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pork scams beyond Napoles (Part 3)

      '
    'updated': 2015-05-27T20:08:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8e158-9aeb-4669-8bb1-34c380320647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — When the Commission on Audit
        (COA) checked on how lawmaker spent their pork barrel funds from 2007 to 2009,
        it found several people connected with various nongovernment organizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465de062-dd2d-48cf-b72a-68170e550eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Giovanni Tapang of the National Institute of Physics at the
        University of the Philippines used network analysis on the transactions coursed
        through these NGOs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c93c5-a5c5-4668-abd6-9192277b1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the help of his students, he found out that there were five NGO
        networks that often dealt with the same group of lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb70b7-5146-4410-9344-bdd2b22d442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, these groups would run to around 20 to 30 NGOs. Some
        of them have very small money that they have received from the congressmen.
        But other run through half a billion, 530-plus milion," Tapang says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19370c-4190-41b2-86e0-fbd2d05426fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network that ranks second to the Napoles NGO group is the one
        to which the NGOs mentioned here belong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f71f4-1283-4bd8-8a8c-ca8c75f9c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This group, which secured PDAF projects worth P1.393 billion, is
        composed of 16 NGOs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e1953-dff8-49ad-bc7e-2e9f123631e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabuhayan at Kalusugan Alay sa Masa Foundation, Inc. got most of
        the projects, amounting to a total of P526.679 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18621aaf-631b-4db1-aef4-5b14cff504a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its incorporators is Godofredo Roque, whose name also appears
        in the records of four other NGOs:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64cd57-46ef-456e-b04b-61d0f8953593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabay at Pag-asa ng Masa Foundation, Inc. (GPMFI)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e542834-8e4b-4ed1-a623-125b68ac3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
