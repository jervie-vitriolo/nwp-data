      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikaw at Ako Foundation Inc. (IAFI)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30367a7b-2bbc-46f5-9c81-828ff2fddaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
