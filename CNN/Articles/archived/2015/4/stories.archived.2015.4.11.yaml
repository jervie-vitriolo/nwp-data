      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasangga sa Magandang Bukas Foundation Inc. (KMBFI)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4969e08-485d-4820-a1d5-d00faf18e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaagapay Magpakailanman Foundation Inc. (KMFI)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a06cd-1cf7-47ae-ba04-f166df05b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
