  'pba-talk-n-text-beats-purefoods-enters-finals':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Jayson Castro proved to be a valuable asset to Talk ’N Text during
      Saturday''s (April 11) game.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-11T23:22:39.232+08:00
    'imagesource': 'jcr:bad0d7e8-da10-4582-a6ff-ce05819d165f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d41fb2b-9634-4315-95a6-779dd45daeb8'
    'lead': 'Talk ’N Text dethroned Purefoods to advance to the finals of the Commissioner’s
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:28:49.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T11:28:53.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T11:28:53.373+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Castro shines anew as Talk ’N Text advances to finals with win over
      Purefoods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f66a92-5d65-45ea-9368-2f097c724670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Jayson Castro took matters
        into his own hands in the dying minutes to help Talk ’N Text Tropang Texters
        dethrone Purefoods Star Hotshots in Game 4, 79-66, and claim the other finals
        berth of the Philippine Basketball Association (PBA) Commissioner’s Cup on
        Saturday (April 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec1006-191c-421e-927b-0497001f149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro followed up his 27-point Game 3 performance with a dazzling
        career high-tying 33 points to go with five rebounds, four assists, and two
        steals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad59e7d-5147-4176-b28f-810ae7290bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final stretch, the Asia’s top point guard sizzled with
        13 points including three three-pointers. He capped it off with layup in transition
        that turned the tight game into a breakaway, 74-63.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6b659-15d0-4df2-8ede-b85dc4e1d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He lifted us up, sunod-sunod yung mga puntos niya sa final minute,”
        Talk ’N Text coach Jong Uichico said of his prized ward. “He just makes things
        easier for the team. He’s a big problem for the other team.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b2426-0e98-4fd1-97cf-c29d44db8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Ivan Johsnon had 15 points, while Jay Washington and Ranidel
        de Ocampo added 12 points apiece for Texters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e3f8f-ac2f-4322-acc1-88a5796910bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a revenge of sorts for the Tropang Texters, who were beaten
        by the same team in the finals of the mid-conference last season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d3f22-b273-4bcb-8bb1-a6d97621f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling short last season, they will have the chance to hoist
        the championship trophy this time but only if they beat an in-form Rain or
        Shine Elasto Painters led by Paul Lee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d9a27-db22-4780-bda1-221f60fed4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-seven finals will start on Wednesday (April 15) at the
        Mall of Asia Arena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e4140-6323-44d3-8651-f8a7df911170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purefoods was paced by import Denzel Bowles, who finished with 14
        points on a paltry 3-of-14 shooting from the field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3c87c-e9f5-480d-847e-e9bd0414ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:28:53.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca and Joe Devance added 12 and 10 markers, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651085b5-9198-44f5-a166-f44d09052099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:28:49.834+08:00
