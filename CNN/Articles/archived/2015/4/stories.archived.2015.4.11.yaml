  '150-OFWs-from-Yemen-are-back':
    'author': 'Alex M. Ho, CNN Philippines'
    'caption': 'Overseas Filipino workers in Yemen had been advised to come home since
      mandatory repatriation was put into effect in the war-torn country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-11T20:50:40.222+08:00
    'imagesource': 'jcr:a25a2692-d128-4fc9-b658-3e9ced7e9b76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f9f4a4-bc71-484a-83e1-bcfe586ac4b6'
    'lead': 'The first batch of 50 overseas Filipino workers from war-torn Yemen arrived
      past 10 a.m. on Saturday (April 11) while the second batch of 100 came in past
      3 p.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:31:47.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
