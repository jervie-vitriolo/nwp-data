      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Roque and Ferrer, Marilou Antonio is also an incorporator of
        KKAMFI.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473f13e-04bb-4357-8cd8-b9a65483fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also an incorporator and officer of GPMFI and KMBFI, a project
        coordinator of IAFI and president of BMMKFI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8450d68-5065-445b-bfc0-5d69c7bb5b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another incorporator of KKAMFI is Miraflor Villanueva, who is also
        an incorporator and project coordinator of KMBFI and secretary of BMMKFI.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b81f0e-43e8-4627-8725-1b5c2ad4086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They work with more people who serve as officers of the different
        NGOs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a6517-1119-4b08-8a0f-1f5d8da1fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a complicated web.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58576be-a741-467a-a611-e3837d26bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than Napoles</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598928bb-14f7-4c0b-a637-1177cfe0a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice says it is also investigating NGOs not
        linked to Napoles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba760ca-f38f-405c-8255-8d4466e016b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bayan Muna Rep. Neri Colmenares doubts this, saying that focusing
        on the Napoles group alone is wrong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a0340-47cf-4e0a-9c5d-3a5006c8460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s really "implausible" that it was only Napoles operating
        the scam.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5f9df-0ca0-441c-b664-73817b2a5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s not just the P10.2 billion being attributed to Napoles.
        The scam would involve hundreds of billions with the presidential pork barrel
        included.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d6f57-a487-46f4-8b59-3d08e1650672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA report, some of the lawmakers from 2007 to
        2009 were also involved in earlier projects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73061516-7ad7-4de7-b25b-5ce20984756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares explains why some lawmakers keep dealing with the same
        NGOs: "It''s a question of trust and track record. Na parang nag-deal na kayo
        dati, okay naman lahat, everybody happy naman, so let''s continue, di ba.?
        Kasi, you know, these are illegal transactions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426a218-6230-49ca-aae2-993b2cbf4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report shows that the Roque-linked NGOs secured pork funds
        mainly through three implementing agencies:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34bb38d-4d5d-4919-a32f-7e3341ce2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Agri-Business Corp. (NABCOR)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a99f7-1969-4bc0-ab9e-bfc03066c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology Resource Center (TRC)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b346bd-0e53-4aab-84fe-76e2e2470079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Livelihood Development Corp. (NLDC)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b4f47-0f1f-4f4e-80c7-782d724ad9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NABCOR has been abolished, along with two other NGOs linked to the
        pork barrel scam — the Philippine Forest Corp. and the Zamboang del Norte
        Rubber Estate Corp. (ZREC).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b643bd-0080-48af-88a9-a541fb47ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares wonders why the government isn''t going after officials
        of other agencies involved in the alleged misuse of PDAF.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8a0d9-8639-426f-9735-763d2baa3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, sila ang gwardiya dito, eh," he says. "Dapat eh bantay
        sila. Eh nagbantay-salakay sila."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94567cf3-865e-47f9-a325-e69792a05088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents show that KKAMFI and GPMFI in 2012 and 2013 were coursed
        through the National Agriculture and Fishery Council (NAFC), which is under
        the Department of Agriculture.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008ae95-b4a5-4043-b6fe-d3f167c254d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAFC was not mentioned in the COA special audit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975de042-e3b7-4db6-9832-5dc967d927c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:45:21.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:40:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares says this only shows that the government has to investigate
        the scam beyond the details provided in the COA specil audit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65828fe1-7dc6-4ee5-b2ea-02dcd2ad489a'
