      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou Ferrer is also an incorporator of KKAMFI, GPMFI, and KMFI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
