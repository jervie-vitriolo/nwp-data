    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mandatory repatriation still in effect as violence escalates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c8ba3-f618-4d18-ac87-629d3fb17aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — As announced earlier by the Department of Foreign
        Affairs (DFA), 150 overseas Filipino workers (OFWs) from war-torn Yemen&nbsp;
        arrived in Manila on Saturday (April 11) in two batches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a90c42-415b-4694-85cc-1d4c0289b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of 50 OFWs arrived past 10 a.m. and the second batch
        of 100 past 3 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb453c24-9934-432a-b5de-5e897810f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview aired over state-run Radyo ng Bayan later in the
        day, Labor Secretary Rosalinda Baldoz said that the workers were welcomed
        at the airport by the Overseas Workers Welfare Administration (OWWA) repatriation
        team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6082fa-daed-40d1-a369-263e2a09cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldoz said that the government mostly shouldered the cost of getting
        the workers back home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50299814-4529-404a-bd2f-7c6f681d68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that&nbsp; those who want to seek other employment would
        receive "employment facilitation assistance" from the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8bdfd0-778e-4429-9063-67645d2db01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (April 8), the DFA urged Filipinos remaining in Yemen
        to immediately register with the crisis management team for mandatory evacuation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340eb0e-8e11-4cf3-bc52-efddc1dca8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 or mandatory repatriation had been in effect in the
        strife-torn country since last February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86900c1b-4c90-429d-9597-1130613c8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DFA noted that so far the government has successfully
        evacuated 464 Filipinos and 9 foreigners from Yemen in 4 batches by land through
        the Yemeni-Saudi border since April 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8258bc-9037-4099-95e2-3c2159dc9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last batch was on April 9 and included 79 Filipinos and 6 foreigners
        (4 Singaporeans, 1 Yemeni spouse and 1 Egyptian spouse).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c08d9-3923-49a9-9b6e-bfd23efac21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They started their trip from Sana''a in the morning and arrived
        at Saudi Arabia in the evening of the same day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad722be7-0726-42cb-a402-6ad29b14f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was assisted at the border by a team from the Philippine
        Consulate General, led by Acting Consul General Leo Tito Ausan Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1a213-7a11-4ab9-8194-0febf1617748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that the Philippine Embassy in Riyadh was working
        to repatriate all Filipinos who have been evacuated as soon as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2797a7-ad3b-4ca9-8e99-89ce9c2ea712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:31:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:39:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to thank the government of the Kingdom of Saudi Arabia for
        allowing the entry of evacuees from Yemen through the Tuwal border, and granting
        them transit visas while the Embassy arranges their repatriation to the Philippines,"
        Philippine ambassador to Saudi Arabia and Yemen Ezzedin Tago said. "I again
        strongly urge all Filipinos who remain in Yemen to immediately contact the
        Embassy team to arrange for their evacuation from Yemen immediately."</p>'
