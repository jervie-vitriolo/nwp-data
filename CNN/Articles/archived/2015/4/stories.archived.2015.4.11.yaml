  'WHO-says-643-killed-in-Yemen':
    'author': 'Don Melvin, CNN'
    'caption': 'As violence increases, foreigners, including longtime residents, are
      fleeing Yemen.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-10T18:53:51.928+08:00
    'imagesource': 'jcr:1f827d26-4ba0-4a6d-902f-99a7d9bcead3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8ec2f3-eb25-4b4c-b195-7cacd45df582'
    'lead': 'The World Health Organization said that at least 643 people have been
      killed in the troubled Mideast country of Yemen since fighting escalated three
      weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:48:30.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T09:48:49.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T09:48:48.849+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: At least 643 killed in Yemen in three weeks

      '
    'updated': 2015-04-11T22:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01ddf0-496e-47df-ab86-4c42e6e6f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In what it admitted is virtually certain to be an underestimate,
        the World Health Organization (WHO) said on Friday (April 10) that at least
        643 people have been killed in the troubled Mideast country of Yemen since
        fighting there escalated three weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456efb56-3b26-4143-8e45-a764a7bf285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 6 April 2015 there have been a total of 643 deaths and 2226
        injuries," the WHO, the health arm of the United Nations, said in a statement.
        "Casualty estimates are likely to change in the coming days as additional
        cases are verified and reported."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3043e-dbea-4b69-b047-bcfdc351097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same period -- from March 19 to April 6 -- 2,226 people
        were injured, the WHO said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b02f33-c8a0-4a61-a806-4a626f128bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency''s figures include only deaths and injuries verified
        by a health facility. Other deaths and injuries have undoubtedly occurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732225e1-bf27-4b1f-9d28-a77a74ba9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing numbers fleeing in rickety boats</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca4077-d17b-49e6-9e36-7d3dcf4957e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security in the country, which is on the Arabian Peninsula, deteriorated
        sharply last month, when Houthi rebels advanced on the capital, Sanaa, and
        the port city of Aden, forcing President Abdu Rabu Mansour Hadi to flee the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a310b-e9a3-4677-9ad0-83e6818f714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Saudi Arabia has launched airstrikes meant to halt the
        advance of the Houthis. In at least one case, according to Houthi sources,
        one of those strikes hit a school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbb524-7dd2-469f-8f22-d03071476e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the violence increases, foreigners, including longtime residents,
        are fleeing Yemen. And an increasing number of desperate Yemenis are taking
        to rickety fishing boats to attempt the dangerous five-hour crossing of the
        Red Sea to Djibouti, where the government is providing refugees with temporary
        shelter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56606f-701a-44f3-9f36-057bca84fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:48:30.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:48:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One family described their crossing as "a window into hell."</p>'
  'Scott-to-be-buried-Saturday':
    'author': ' Polo Sandoval and Ben Brumfield'
    'caption': 'This image showing Walter Scott with family members, the man gunned
      down by a North Charleston, South Carolina police officer on April 4, 2015,
      was provided to CNN by members of his family.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-11T21:40:06.835+08:00
    'imagesource': 'jcr:48322e76-9193-470d-afdc-f2b46b9f378e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eefe0a0-e7e1-4670-a6e5-5ce3f22a1cb0'
    'lead': 'A week before to the day, a police officer shot Walter Scott in the back
      as he fled. He had been pulled over for a broken taillight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:17:20.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T11:17:23.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T11:17:22.595+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Black man shot by cop in the back to be buried Saturday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae16f2-3aa7-4a84-8e9a-0704cbfdfd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The casket was draped with an American
        flag, and Walter Scott dressed in a dark suit for his visitation in Charleston,
        South Carolina. But his family was missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe32bfc-3469-4f39-b33d-7f132ea16ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They needed privacy, said Mayor Joseph Riley, who attended the visitation
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0d875-e3cd-4884-9a59-f832bb1185e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Scott''s family will say goodbye in a private funeral
        and burial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eced9c-20e3-47b5-bad4-1c2e3e9a13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before to the day, a police officer shot him in the back
        as he fled. He had been pulled over for a broken taillight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e152b1-e246-4c93-9a3d-c1426dabc35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passerby caught the shooting on cell phone video, and the alleged
        shooter, Officer Michael Slager, was swiftly charged with murder. He was fired
        and faces life in prison or the death penalty if convicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d39b8-547a-4ffb-a929-f978d11abb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior struggle?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c246cc0-7fe5-47cd-8566-73aa1e36c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows Scott running away from an officer, who fires eight
        shots. Scott is struck five times; he falls to the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e490b-8143-4eb8-a3c8-7f4661369ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in this video demonstrates that the officer''s life or
        the life of another was threatened," National Urban League President Marc
        Morial said. "The question here is whether the use of force was excessive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a166e-fd5a-493e-90bb-13ff2474224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one witness is speaking of a struggle prior to the shooting.
        And at least one expert believes a murder charge may not hold up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e88d5-dfcc-4126-9b50-03a46f1b9c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, witness Gwen Nichols told CNN''s Brian Todd that she
        saw Scott and Slager scuffling at the entrance to a vacant lot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a4593-0bca-4570-8bcc-b366313a10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a tussle type of thing, like, you know, like, ''What
        do you want?'' or ''What did I do?'' type of thing," Nichols said. "I didn''t
        hear Mr. Slager saying: ''Stop!'' "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6410e8-958d-4235-a002-067cba80081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols'' account has similarities to Slager''s. He had told investigators
        that he had tussled with Scott over his Taser, and that he feared for his
        safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216d4ba-4b94-4d67-b086-623ef9f18e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense arguments</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8632915-50db-4be3-a786-68ad4326423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal defense attorney Paul Callan said he believes Slager''s
        defense will play up the reported scuffle in arguing that this is not a murder
        case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361e222-427c-410a-ba64-10b7b30c4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense attorneys will say this was a heat of passion shooting
        -- (that) this was something that he did suddenly after some kind of an altercation,
        a physical altercation with a suspect," Callan said. "And that would constitute
        manslaughter under law, as opposed to murder, and it makes a huge difference
        in sentencing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46887e88-6151-4286-a451-4307dd935adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, a murder conviction requires a measure of premeditation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01c981-86e8-469b-a27c-3bdf57fc4129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different story</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b22f8-3c73-4796-a4a2-943655f534d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the account from the witness who recorded the cell phone video,
        Feidin Santana, paints a different picture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1a26d-ecd2-42b9-b01e-b12cd666f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was walking to work when he saw Slager on top of Scott, he said,
        who was on the ground. Santana said he could hear the sound of a Taser in
        use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33081b-43e7-4572-9acc-47853859d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he didn''t see Scott go after the Taser, as Slager initially
        claimed. He said he believes Scott was trying to get away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3232e8-572e-4750-a18f-a8f9b566a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Scott never tried to fight," Santana said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d26a58-f4eb-42d9-93f6-7f2811a49f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the struggle nor the use of a Taser was captured on video
        because Santana started recording shortly after that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e7667-255e-4acc-b7cd-d9f823f3d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators'' suspicions</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208027b8-6b6c-45d5-95aa-e566138a2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the South Carolina Law Enforcement Division,
        or SLED, found troubling inconsistencies from the very start, the said in
        a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9e715-99dd-4633-81d1-f73f13cfc861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believed early on that there was something not right about what
        happened in that encounter," SLED Chief Mark Keel said in a statement. "The
        cell phone video shot by a bystander confirmed our initial suspicions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83211b4f-8103-4955-a1df-6de5282e0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slager''s lawyer, Andy Savage, has complained that he "has not received
        the cooperation from law enforcement that the media has."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b844ad-e5e9-41ba-a14c-0a09efa40f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage''s office said in a statement that it has yet to receive
        "any investigative documents, audio or video tapes, other than a copy of Mr.
        Slager''s arrest warrant."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569ad30-59e3-431d-b073-30dfe9932c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news release added that the lawyer has been advised that the
        police union that Slager belongs to "is no longer involved in the case."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10b015-108d-429e-b613-d1fc80f1d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second video</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebc3a9-79f5-47c8-9c51-a9ef547ea40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second video, taken from a police dash cam, has also emerged from
        the day Scott died. It shows moments prior to the shooting, when things seemed
        to be going smoothly between Scott and Slager.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11740e31-baa5-4c77-8a9c-91152e9c7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott apparently tells the officer that he has no insurance on the
        vehicle, and Slager returns to his car to do paperwork. Then Scott gets out
        of the car and runs out of the camera''s frame.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1621846-14c1-4c08-b169-edc3299e0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott was the subject of a bench warrant over $18,104.43 in unpaid
        child support at the time of the stop, according to court records. That may
        be why he ran, an attorney for the family said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31901333-f384-4478-a1b5-1cf171872288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Heartbreaking tragedy''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add4caf-0fdd-4801-ab36-521018c769fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, police met with a man who was in Scott''s car,
        but the passenger''s name wasn''t in a police report obtained by CNN. He was
        detained briefly after the shooting, one officer wrote in the report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54774336-32f7-4038-9e13-f3eeaecf6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott family attorney Chris Stewart said he was a co-worker and
        friend. But he did not identify him by name.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b4df1-bfa5-4844-a2b6-fa3c183f00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a few mourners trickled into the Fielding Home For Funerals.
        A white banner with a blue star near his casket displayed his favorite NFL
        team. It said: "Tradition, the Cowboys way."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98bc696-4685-42ed-a025-7816b13866f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a heartbreaking tragedy for everyone in our community,"
        Mayor Riley said. "It breaks everyone''s hearts."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a056efe-3578-4aba-971f-b8957788d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:17:20.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:17:23.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Polo Sandoval reported from Charleston and Ben Brumfield
        reported and wrote in Atlanta.</em></p>'
  'pba-willie-miller-believes-jayson-castro-is-bpc':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Willie Miller says Jayson Castro is a shoo-in for Best Player of the
      Conference.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-11T23:22:41.730+08:00
    'imagesource': 'jcr:35b210d0-400a-4f1c-bec9-aa95d7b58b0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f6fa10e-be4a-4797-9f7c-ce33b0a0b7fe'
    'lead': 'Two-time MVP Willie Miller of Talk ‘N Text believes teammate Jayson Castro
      is the Best Player of the Conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:21:12.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T11:21:15.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T11:21:15.332+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2-time MVP Willie Miller on Jayson Castro: ‘Pang-BPC talaga’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec04c5e-9de6-4c83-95ad-631366ffe6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With the way he has been playing,
        Talk ‘N Text top guard Jayson Castro will win the Best Player award of the
        Philippine Basketball Association (PBA) Commissioner’s Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf807c-dc95-4890-aa39-bd7b39cd189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least from the vantage point of his teammate, veteran guard Willie
        Miller.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc4646-194c-46a7-aeb2-1202ae2b5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, a two-time league Most Valuable Player (MVP), said Castro
        will no doubt go on to win the top individual plum after almost singlehandedly
        carrying the Tropang Texters to the finals of the mid-season conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d3dd8-839f-42e6-9a27-e66f0b6ac8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magaling si Jayson. Pang-BPC (Best Player of the Conference) talaga
        siya,” Miller said of Castro after Talk ‘N Text booked a trip to the finals
        with 79-66 Game 4 victory over Purefoods Star Hotshots Saturday (April 11).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f3fe1-9ff2-49c9-8631-b625675a399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/11/pba-talk-n-text-beats-purefoods-enters-finals.html">Related:
        Talk ’N Text advances to finals with win over Purefoods</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5c904-6957-4f25-b3c0-ed34c04b63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best point guard in Asia, in fact, followed up his 27-point
        explosion in Game 3 with a career high-tying 33 points to go with five rebounds,
        four assists, and two steals in Saturday’s win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60baeb96-a28c-4b99-9fad-c3f2c3aa6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, who was part of the 15 players recently-enshrined as additions
        to the list of the league''s greatest players, admitted after Game 3 that
        he wants to prove he deserves his spot in the Philippine basketball pantheon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b5353-0239-4a18-9f68-0df0fcb637ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/10/pba-jayson-castro-out-to-prove-he-belongs-40-greatest.html">Related:
        Castro out to prove he belongs in 40 greatest list</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dec4c-a430-484f-9e6f-60e4a6f9a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that’s another story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a5462-23ab-4e7c-91af-634366dcde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Castro is currently in a tight derby for the BPC award
        with Rain or Shine’s Paul Lee, the point guard of the other finals protagonist
        Rain or Shine Elasto Painters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ff7df-2cd4-4685-ba3f-2ab9fc3b4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Miller, as much as Lee also deserves the award, is adamant about
        his choice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd38c1-c432-4062-b02e-2966e70c0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Close sila ni Paul (sa BPC race) pero yung mga ginawa ni Jayson
        kasi sobra-sobra e. Makikita mo naman sya bumuhat ng team. Para sa kanya talaga,”
        said Miller, who, like Castro, was inducted into the list of 40 Greatest Players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3de9fe-c7d3-4497-a41f-7e5d0d38ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:21:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T11:21:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ‘N Text will face Rain or Shine Elasto Painters in what is
        expected to be a grueling best-of-seven series that will start on Wednesday
        (April 15) at the Mall of Asia Arena in Pasay City.</p>'
