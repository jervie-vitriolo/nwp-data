      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00842bf6-7e68-467c-bad7-c4a95995da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> Fr. Rey Molavin is the parish priest
        of the San Idelfonso parish in Makati. As a Salesian, he has been heavily
        involved in social work, especially with marginalized children through the
        Tuloy Foundation. The views expressed in this commentary are solely his.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3571eb2-ed16-42eb-ac77-52b49093f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique traditions</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f5561-fb44-46c1-b425-b2e74a6d73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest memories I have of Holy Week was the Easter Vigil when
        my family would stay up late at night and it would be so dark in the church.
        Then suddenly there would be a great flood of lights. I was about 5 years
        old then and I was living then in Project 3, Quezon City which is an urban
        setting and did not have the many traditions of provinces. I am sure those
        who grew up in the provinces would have more memories of the many Filipino
        traditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17fbde5-7e22-4b8f-b0b8-0bc18a7f4509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, I am parish priest in San Ildefonso Parish in Makati
        City. And yet in this part of Metro Manila, the Holy Week traditions are religiously
        observed as in any traditional province in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46050946-0587-4b64-9c62-c8e3c4e0e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Week begins with Palm Sunday and it is the Sunday with the
        greatest number of Sunday church-goers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889923be-ae8d-43f8-b053-2006ceebcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this parish, there is the cenáculo, which runs the whole week,
        during which even the busy street of Evangelista is closed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c3ec7-8182-4671-9058-43f62d3d8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Good Friday, the parish''s youth stage a live way of the cross
        along the streets. And above all else, people come in droves to the sacrament
        of confession since all parishes organize Kumpisalang Bayan, where many priests
        come together to hear the confessions of the faithful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bfe02-e833-4108-aac7-d56e6095c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I studied in Rome from 1982 to 1987. Basically, Holy Week there
        is celebrated as we do in the Philippines. But we have more traditions which
        do not exist abroad:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4b535-ea9b-48f4-a325-d988a7e7ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bisita Iglesiya, where the faithful visit 7 or 14 churches as they
        make the way of the cross,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a337f8-4381-4701-bccf-fc86c2cbb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cenáculo, which is the dramatization of the life of Jesus especially
        his passion and death</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858052b-566e-431f-8d05-b0b0862100b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabasa, where the History of Salvation is sung uninterruptedly using
        different tones, culminating in the suffering and death of Jesus</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528691b7-a327-4035-a91b-ac251b584549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salubong, which is the meeting of the resurrected Christ and His
        sorrowing mother Mary as the angels sing Gloria</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d290863-a6d5-4edb-9c5c-ead822eb3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyete Palabras, held during the midday of Good Friday, where the
        seven last words of Jesus on the cross are the topic of different speakers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c569510-6a54-42f8-aed5-cd0511aba38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession of the Santo Entierro, which is the statue of the
        dead Jesus and is done right after the Veneration of the Cross on Good Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c5056-9a79-4d37-b0e5-122b243b9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places, there are faithful who scourge themselves in penance
        and even allow themselves to be crucified on Good Friday</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58776bab-f701-4488-a497-511a5619f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/03/31/Penitential-Walk-A-Holy-Week-sacrifice1.html">Watch:
        Penitential Walk: A Holy Week sacrifice</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb620cd-3f7d-4225-8fc5-08bb5d3ea42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peripheries</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a5b61-3aea-4068-bfaa-315b18b53a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor find a great identification with the Black Nazarene of
        Quiapo Church. In fact the church is jam-packed not only on Holy Week, but
        all throughout the year — especially every Friday when devotees flock to the
        church.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ff368-e309-49c7-ab6e-55bfab0542b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I see in these celebrations a remembrance of Christ who suffered
        for our sins. I see in these street children and the people who are marginalized,
        they are an image of Christ, who continues to suffer because of the sin of
        injustice, corruption, and the abuse of the wealthy and powerful. The same
        thing happened to Christ two thousand years ago. And it still continues today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849483f-f53c-44af-a82e-6c9d0d08ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I pray that the Holy Week could open our eyes not only to the suffering
        of Christ for our sins. I pray we may be more aware of the sufferings of the
        marginalized due to our neglect of those most in need. Because of this, I
        visit about five families in our parish every day, especially those among
        the poorest, as we are a very poor parish.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3a7bf-1d11-4d6b-a45b-847c85c16867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond suffering</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765bf07d-3bda-4630-b279-f2dc42834d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we should learn as a people from our observance of the death
        and resurrection of Christ is that beyond our suffering and difficulties,
        there is always resurrection. But this is possible only if we accept our suffering
        as Christ did, for the good of others. That we should not think only of ourselves
        but those who are suffering since Christ is suffering in them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47772211-f078-498e-ba64-2ab3ab516c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the cross, there is no resurrection</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ab5bd-ce3a-4e6d-86b2-dff6687d0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saints are our models of how they were able to live the death and
        resurrection of Christ in their lives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d9fef-c5cc-4afe-a070-d0f2dc9c2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, on August 16, we are celebrating the 200th birthday of
        St. John Bosco. He had a great career in front of him, which included being
        a bishop. He could well have become a cardinal or pope during his time. But
        he gave this up to take care of poor youth and started a congregation to dedicate
        to the poor youth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7c418-62a0-4127-9415-e621aab26302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fruit of this sacrifice is the continuing work of the Salesians
        of Don Bosco for poor youth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd28015-a6ae-4e5a-8883-6ba115d3b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it happened in the life of Jesus, all the saints show us that
        without the cross, there is no resurrection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd679bd9-e733-4706-9de0-ebc407633f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. John Bosco was threatened countless times in his work of propagating
        the faith through good literature. Some priests of his time thought of him
        to be a lunatic since he was "wasting" his time with the street children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec49a1-fbf4-4e42-82c5-d5706ef59049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was even a plot among the other priests to bring him to the
        mental hospital. He was deserted countless of times by his supporters and
        was maligned. All these he bore and suffered for the sake of obeying to the
        call to serve the poor youth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047adf7-a31e-4b29-a4f0-bd8722aee65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/02/responsorial-psalm-guy-Kenneth-Parsad.html">Related:
        Responsorial Psalm guy talks about life in the seminary</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6e618-8915-48d6-ba4e-d3819a537b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuous reality</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f599e-bd91-40c1-a767-30895b2f3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Week is a continuous reality in the Philippines — Jesus suffered
        in the hands of the powerful, and the poor of today suffer in the hands of
        the corrupt and those who abuse their authority.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c47fb7-548e-4428-b2ee-97ed2b8d602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope and pray that people in position, who can make decisions
        and are in authority realize the great responsibility. They have the capacity
        to change the lives of people and stop their suffering. I hope they also realize
        that they are responsible for the sufferings of the Filipino people, just
        like the pharisees or Roman soldiers who are responsible for the suffering
        of Jesus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22969cf6-7c23-4019-b739-1ea5c2c64cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic growth of the country is a fairy tale for the great
        majority of people who continue to live in slums and inhuman conditions. The
        sad reality is that like the Pharisees and Roman soldiers, they do not see
        anything wrong in what they are doing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248396c-616a-44bd-bf8e-41afcbcbe965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I take the train and MRT. I admire the people who are daily suffering
        the traffic on roads,&nbsp; if not the long lines and pushing in the train
        coaches. I really wish that the executives in the government in charge of
        these utilities should take those rides every day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b689d9c-bec6-488a-b2cc-8ede3738d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unquestionable faith</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d61c1d-7394-463d-a8f0-32c8643e484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that the reason why the Holy Week is very much felt in
        the Philippines is the deep faith of the Filipino people. Thank God, the Catholic
        faith was planted here 500 years ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb2bb4-47bd-4f5f-8196-08dd74b50a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe whatever faith would have been here would have been whole
        heartedly embraced by the Filipinos, as we are very spiritual.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec38ff-29cb-4010-b520-c99dd3a9ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article I read in a newspaper was talking about the corruption
        in the Philippines despite it being predominantly Catholic. The author was
        talking about corruption among the people in position in government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ff3bb-996a-480e-a3e2-610db2c23a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as I go and meet the people in their homes, I see a lot of faith
        and even charity. I see mothers and fathers doing all they can to support
        their children to a better future. I see parents going abroad against their
        will just that their family will change for the better.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec289f4-2614-4c20-8e68-a923a195bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I see also Filipinos abroad bringing the faith wherever they go.
        They have started Simbang Gabi and procession of the Santo Niño in parishes
        abroad.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc075c-3268-4333-9e92-34a831bdbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My sister in the U.S. and other Filipinos abroad can attest to that.
        They are leaders in the parishes especially among the choirs. They say that
        there are two things which characterize a Filipino: "faith and music."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db25e1-40e7-41b1-ae8c-e1b52fd1a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe it is also our greatest gift to the world: our "faith
        and music."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea1b4a-7150-451b-a461-a907f3bcb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:39:17.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:39:21.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One cannot question the faith of those millions who came to pray
        fervently in the rain as Pope Francis came. These millions will be in their
        parishes celebrating the mysteries of Holy Week.</p>'
