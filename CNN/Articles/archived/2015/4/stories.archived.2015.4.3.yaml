  'Self-flagellation-rituals-in-Santa-Lucia':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-03T19:10:12.757+08:00
    'gallerysource': 'jcr:ae7502f9-336f-4287-bbc8-2630ccc806be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c83ca4c7-d27d-40c7-aa4e-cf702984506a'
    'lead': 'Fr. Francis Lucas says self-flagellation goes against scripture, which
      says the body should be respected as the temple of the Holy Spirit. But penitents
      insist on going through the ritual every Holy Week as way of asking God for
      a favor, usually for the restoration of the good health of an ailing relative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:04:32.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T09:04:35.847+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T09:04:35.425+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Penitents do self-flagellation to ask for divine favors

      '
    'updated': 2015-08-02T13:13:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad79c7-4d44-4545-bd6f-9697bbaef38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Children flocked around Aries
        Dizon as he walked, barefoot under the midday sun, his face covered with a
        black cloth, and his back bare and red as he whips himself with a burilyos.
        He was doing his panata — a vow to God.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c27762-0d92-4435-bb8a-867df5070295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jesus, he allowed the children to come near him oblivious even
        to the stares of onlookers and the clicking of cameras.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9936e-c3ce-4ff4-a2ed-bb2f712f56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was practicing the ritual of pamagparaya, or self-flagellation,
        an annual Holy Week devotion in which would subject himself to a fraction
        of Jesus’ suffering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1559db-a21e-4cf1-9c9a-68c57c4a912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Message from God’</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbe060-8768-44e6-ad79-c19f29cc8224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a message from God," Aries said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f5f04-7c71-45f7-84bd-113c2c337575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with a dream, the 30-year-old tricycle driver explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a74fa-7fd0-441f-837b-6b2d1a3e2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his dream, he saw himself making a panata, so the following year,
        he started practicing the ritual, raising to the heavens his petition of good
        health for his mother who has diabetes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75b9cc-c023-49b4-b14d-419a45bff5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pledged to observe the practice for two days — during Maundy
        Thursday and Good Friday — for 15 years.</p>'
    '14':
      'image': 'jcr:6bfefd33-a7ec-4c78-aed7-7c8c3500b4f7'
      'imageCaption': 'Aries Dizon shows his burilyos and face cover. He has been
        practicing self-flagellation for nine years.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a33d8-3445-4aad-9ef4-c41b8196ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed530c1e-bf20-4732-9579-ce9c2fa6efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Big show''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63542b-ad07-4b27-a0f0-5a77f5798b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Lent, the sleepy barangay of Santa Lucia comes to life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31b4f4-a4f8-4232-bab3-a0e98fd4001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though one of San Fernando’s smaller villages, it attracts a lot
        of tourists during the Holy Week — along with Cutud in Barangay San Pedro
        and Barangay San Juan — with its staging of the passion of the Christ that
        involves actual crucifixion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbac15c-1c06-421d-87d1-6afb4e043819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the San Fernando Tourism Office, Via Crucis, or Way
        of the Cross, was written by an amateur playwright. It was a local version
        of the passion of the Christ and was first performed in Cutud 59 years ago.
        But it was in 1962 that the first actual crucifixion was performed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5e453-2706-4ad7-8d8c-dd79958a9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, in 1965, the play was performed outside Barangay
        Betis, Guagua, and eventually it became a tourist attraction, prompting the
        Catholic Church to disagree with the crucifixion and self-flagellation rituals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f2aa9-f81f-4f5e-8c74-d8212900b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue is the public nature and usually it ends up as tourism.
        And you even earn money from doing this it becomes a big show,” Fr. Francis
        Lucas, president and CEO of the Catholic Media Network Corp., explained.</p>'
    '27':
      'image': 'jcr:50c32c25-77f1-46f9-baa0-386d113cf366'
      'imageCaption': 'A burilyo ― a whip using polished bamboo sticks ― sells for
        P300.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23932908-c7fa-47c4-8056-4267b2960b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1776b4b-db68-45d5-9259-4d6c9f624d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some locals, a burilyo — a whip using polished bamboo
        sticks — sells for P300.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e48b5-d288-4055-b0c1-0ad3fdbf1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Francis added that the said acts of penitence goes against the
        scripture, which says the body is the temple of the Holy Spirit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfc398-6208-456b-9cc3-91a90c8e6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So you have to give respect to life and the sacredness of life
        and the sacredness of the body,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea558330-9dda-4357-880b-76dcaa44298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plea to the heavens</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dac8c4-b6ea-455a-966f-954f6ce92a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident of Santa Lucia, Marvin Ocampo, vowed to practice
        self-flagellation for 24 years to petition for the good health of his family,
        particularly his wife who has cancer. This year marks one decade of his practice.</p>'
    '36':
      'image': 'jcr:432928ec-30e4-45b8-9cd6-bbf269f033e5'
      'imageCaption': 'Marvin Ocampo explains that the ritual takes him an hour. As
        part of his panata, he also refrains from drinking alcohol a week before.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efada51f-0793-447a-a0d0-e5d3f8658fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a164f-e48b-4927-8020-b5374461cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anril Tiatco, a University of the Philippines Diliman professor
        who studied the practice, said that one reason for the persistence of observing
        a religious vow is to petition for good health.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9be36-f0e3-4151-abd9-011dfefbaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the public nature of a panata is essential in its
        performance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ebe72-0562-4004-9e23-9dd7ba45bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is very crucial to the performance to convince the Almighty
        that: I''m doing this and I have witnesses," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37036df-5cf5-43f8-8ade-2146aaaa3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin the ritual, those who made the vow of self-flagellation
        in Santa Lucia must first get their backs wounded with a panabad — a wood
        block with a handle that has pieces of broken glass attached to it.</p>'
    '44':
      'image': 'jcr:69f1aeab-8d53-4956-9534-be60b8813ee7'
      'imageCaption': 'A Pampanga resident shows off a panabad, which sells for P500
        in Cutud.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a45afe-2317-40b0-b8b9-105018b3ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5d72d-cf5e-40ee-acc6-ac029d895bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals explained that the pieces of broken glass in a panabad is
        changed yearly. A panabad sells for P500 in Cutud, according to them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dee2a5-57a9-42e5-ae34-d84b86ef9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After wounding their backs, they would walk for 30 minutes to an
        hour, making stops in front of stations to pray. Stations include areas where
        a church is located or where a pabasa, or the chanting of the passion of the
        Christ, is being held.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91124c-8fae-484f-ade0-caebb30eac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would end the ritual at the cathedral where they would lie
        face down with their arms spread in a seeming surrender to the will of God.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61234b7c-770a-4296-ac86-a86413e81854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiritual act</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a87fe-25a4-40a0-a200-153883597093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After doing the ritual, Aries said that he would feel like all his
        sins had been washed away.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36039218-d726-4a39-9222-be15310e6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person I’m doing the panata for is dead already," he calmly
        said. "But I still continue because I made a vow."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8668077-92ff-4cdd-b1bb-0687ab1151f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aries, though the ritual of self-flagellation is practiced in
        public, it is a spiritual act between him and God.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261a638-7c7a-4935-9606-f8ef5ebe2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:04:32.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:04:35.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Miro Capili contributed to this report.</em></p>'
  'germanwings-co-pilot-andreas-lubitz-speeded-up-plane-descent':
    'author': 'Laura Smith-Spark and Margot Haddad, CNN'
    'caption': 'In this handout image provided by French Interior Ministry, the Rescue
      workers and gendarmerie continue their search operation near the site of the
      Germanwings plane crash near the French Alps on March 26, 2015 in La Seyne les
      Alpes, France. Germanwings Flight 4U9525 from Barcelona to Duesseldorf crashed
      in the Southern French Alps. All 150 passengers and crew are thought to have
      died.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-03T19:00:46.465+08:00
    'imagesource': 'jcr:4e15c677-6f4e-404d-91c2-c7b738582b75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd023e1ad-52fc-467a-bca5-075494355a76'
    'lead': 'Co-pilot Andreas Lubitz deliberated sped up the descent of Flight 9252
      until it crashed, according the French air accident investigation agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:08:38.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:35:12.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:35:12.108+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials: Germanwings co-pilot acted to speed up descent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf245988-425d-41ee-b39d-0a2d2ea9b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:38.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MARSEILLE, France (CNN) —</strong> Initial tests on the
        flight data recorder recovered from downed Germanwings Flight 9525 show that
        co-pilot Andreas Lubitz purposely used the controls to speed up the plane''s
        descent, according to the French air accident investigation agency, the BEA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0b09b-6ba6-4218-b69d-1f7f184c3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:38.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight data recorder, or "black box," was found Thursday by
        recovery teams who''ve spent days since the March 24 crash scouring the mountainside
        in the French Alps where the plane impacted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3ce04-14a5-42c8-ab1d-65be56c74524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:38.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the BEA said its teams had immediately begun to
        investigate its contents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab2356-2e6d-4259-a6ed-b1e285c35d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:38.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A first reading shows that this pilot in the cockpit used the autopilot
        to engage the aircraft down an altitude of 100 feet, and on several occasions
        during the descent, the pilot changed the driver setting automatically to
        increase the speed of the plane descending," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06d826-9365-4d51-8c1d-3af6b1a1a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:38.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work continues to determine the specific parameters of the flight."</p>'
  'Furious-7-movie-with-Vin-Diesel':
    'author': 'Lisa Respers France, CNN'
    'caption': 'After its May 2014 release, "Fast & Furious 6," which stars Paul Walker
      went on to earn an astounding $788 million worldwide.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-03T17:11:34.027+08:00
    'imagesource': 'jcr:223053e1-bc86-428e-a75a-d5169772d5cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '755e270b-9d9d-4860-9be0-ba23b262ccbb'
    'lead': '"Furious 7" couldn''t be more racially and ethnically inclusive. The
      cast includes Dwayne "The Rock" Johnson — a Samoan/African American — black
      actors Christopher "Ludacris" Bridges and Tyrese Gibson, Hispanic performer
      Michelle Rodriguez, Thai martial artist Tony Jaa, Beninese expatriate Djimon
      Hounsou and the late Paul Walker, a blue-eyed, blond-haired California native.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:17:18.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T09:17:24.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T09:17:24.305+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Furious 7'' movie focuses on more than one type of race

      '
    'updated': 2015-04-07T13:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcb8aa-c92b-4286-97ea-82812202829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It would be easy to laugh off Vin Diesel''s prediction that
        his film Furious 7 will win an Oscar next year, but not for the reason you
        might think.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207fc80-96e0-4de1-bd3e-6b16c2537008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the actor was serious when he recently told Variety "It
        will probably win best picture at the Oscars, unless the Oscars don''t want
        to be relevant ever."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89672e66-45da-4f93-a51b-4261ef40fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than ignore it because it''s a glossy, blockbuster action
        film, some might argue that the movie goes against type for Academy Award
        nominated films because the cast is so diverse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4f207-42d0-466a-a888-7d31682be1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furious 7 hits theaters April 3, months after controversy was stirred
        about the lack of diversity at the Oscars. There were no actors of color nominated
        and no women in the directing category, which was dominated by white males.
        Mexican filmmaker Alejandro Inarritu went on to win best director for Birdman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811cf76-016a-42ef-81b0-4d6cdd412fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of diversity was so glaring (even with the mostly black
        cast of the movie Selma, which received a nomination for best picture) that
        it spurred the Twitter hashtag "#OscarsSoWhite."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598d3e1-0588-46ae-ac25-53dfb08718b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Furious 7 couldn''t be more racially and ethnically
        inclusive. The cast includes Dwayne "The Rock" Johnson — a Samoan/African
        American — black actors Christopher "Ludacris" Bridges and Tyrese Gibson,
        Hispanic performer Michelle Rodriguez, Thai martial artist Tony Jaa, Beninese
        expatriate Djimon Hounsou and the late Paul Walker, a blue-eyed, blond-haired
        California native.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28fbc4-a033-4517-8fcd-4dddec65a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmakers even went so far as to make sure casting directors
        in Abu Dhabi and Dubai, where key scenes were filmed, found diverse extras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb26653-3b1b-49d1-9f10-f147a95449e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were mainly looking for the diverse look of the (United Arab
        Emirates)," Miranda Davidson, owner of the casting company, told The National.
        "They really wanted to make sure we reflected the international feel of the
        country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a90efd-2686-4e32-a8c4-81732bad30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost since the beginning, the Fast and Furious films have had
        a diverse focus and appeal. The band of street racers, which encompassed white,
        black, Asian, Hispanic, male and female and bond as a family, has consistently
        done well at the box office with each iteration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b59ed-6ce8-493f-9fac-348f0f7975f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, then Boston Globe film critic Wesley Morris wrote "Go on
        and laugh your Benetton, Kumbaya, Kashi, quinoa laugh, but it''s true: The
        most progressive force in Hollywood today is the Fast and Furious movies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d99bb-4475-406e-aa46-cc94e0b5dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re loud, ludicrous, and visually incoherent," he said. "They''re
        also the last bunch of movies you''d expect to see in the same sentence as
        ''incredibly important.'' But they are — if only because they feature race
        as a fact of life as opposed to a social problem or an occasion for self-congratulation.
        (And this doesn''t even account for the gay tension between the male leads,
        and the occasional crypto-lesbian make-out.)"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195db28b-4fd2-4c96-98d7-6768a4e9fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Motion Picture Association of America''s 2014 Theatrical
        Market Statistics Report, while Hispanics make up 17% of the U.S. population
        they account for 25% of frequent moviegoers. Likewise, women make up 52% of
        moviegoers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910c2cf-6393-44ac-adbd-89fc69ec3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment Weekly points out that the film franchise is doing
        a much better job of reflecting its audience than others in Hollywood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bfc4bd-5684-42ae-96e1-19517b43b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the films'' cumulative worldwide gross of almost $2.4 billion,
        their racial inclusiveness remains an outlier; American movies are still overwhelmingly
        white," EW''s Chris Lee writes. "According to UCLA''s 2015 Hollywood Diversity
        Report, a mere 16.7% of 2013 films starred minorities in lead roles."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9d57b-700b-4eda-807e-26261d593cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one moviegoer tweeted that he appreciated the effort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b97c07-4ac0-4133-9649-7a3baeb31365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel told EW the franchise has come a long way from the original
        2001 film, which featured segregated gangs of racers pitted against each other.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413a665-98d2-44ab-8890-7539f0cba165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what nationality you are," the star said. "As
        a member of the audience, you realize you can be a member of that ''family.''
        That''s the beautiful thing about how the franchise has evolved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3fd5c-45eb-4f3a-92f1-5c8c1b76b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:17:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:17:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/02/entertainment/furious-7-race-diversity-feat/">"''Furious
        7'' movie focuses on more than one type of race."</a></em></p>'
  'iran-nuclear-deal-framework-announced':
    'author': ' Elise Labott, Mariano Castillo and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-03T15:11:27.383+08:00
    'embedimage': 'jcr:25b55fae-6cdb-44e7-bf1f-26cfac434b5f'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/DoXVFyCSfjY"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28fde0a2-9955-41ff-8a0a-34ebb98b6a2e'
    'lead': 'Negotiators took a significant step Thursday toward a landmark deal aimed
      at keeping Iran''s nuclear program peaceful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:21:16.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T09:21:21.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T09:21:20.715+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Optimism as Iran nuclear deal framework announced; more work ahead

      '
    'updated': 2015-04-06T07:43:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65a590-eb50-4a5c-b7c0-6389d92b0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lausanne, Switzerland (CNN) —</strong> There are plenty
        of details left to iron out, but negotiators took a significant step Thursday
        toward a landmark deal aimed at keeping Iran''s nuclear program peaceful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50c138-7e7b-4d6e-93bd-369ac3c4b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a marathon stretch of late-night negotiations in Lausanne,
        Switzerland, diplomats announced they''d come up with the framework for an
        agreement that''s been months in the making.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a6868-1c59-4e51-90bc-c3a43f8b841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran would reduce its stockpile of low-enriched uranium by 98% and
        significantly scale back its number of installed centrifuges, according to
        the plan. In exchange, the United States and the European Union would lift
        sanctions that have crippled the country''s economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c31292-6b33-46d9-9a7a-a2d79fa31c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a good deal, a deal that meets our core objectives," U.S.
        President Barack Obama said in a speech from the White House Rose Garden.
        "This framework would cut off every pathway that Iran could take to develop
        a nuclear weapon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb046b0c-93d7-46e4-b952-999ddfa32488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would include strict verification measures to make sure
        Iran complies, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72525696-5dff-49a5-bee9-00b99b6c858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Iran cheats," Obama said, "the world will know it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a43148-71ca-4890-a22f-89c5186bf342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New chapter in U.S.-Iranian relations?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd48dc8-957a-4467-9651-0d167591f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world powers involved in the talks with Iran were the United
        States, Russia, China, France, the United Kingdom and Germany.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab1a15-7018-4307-8d3f-644a38419ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the United States and Iran, two countries with a long history
        of strained relations, the negotiations took on an added significance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13a30a-5ab6-4d1e-97aa-904ac1b4e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two years ago, they hadn''t talked with each other officially
        in nearly four decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd86e85-4b0c-48ff-af74-c60d1d7342c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was a seriousness of purpose," U.S. Secretary of
        State John Kerry told CNN in an interview shortly after the framework was
        announced. "People negotiated hard. It was tough, very intense at times, sometimes
        emotional and confrontational. It was a very intensive process, because the
        stakes are very high, and because there is a long history of not talking to
        each other. For 35 years, we haven''t talked with the Iranians directly like
        this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c0513-9864-40f9-8bec-50c49bc8d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Iranian state television broadcast Obama''s speech
        live, something many Iranians described as unprecedented.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65b422-0aab-4347-87d8-c8f15e704dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Iranians marked the historic moment in U.S.-Iranian relations
        on Twitter by sharing "selfies" of themselves in front of the live Obama speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff782898-e072-4ddc-8233-fb6a328b5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. leaders were still talking tough, even as they praised
        the agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f451b2b-86ec-44b8-ad67-ecc7679ec904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry stressed that if a final deal is reached with Iran, the removal
        of any sanctions against Tehran will come in phases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35159394-fcf6-40da-8883-00411377a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if we find out at any point that Iran is not complying with
        the agreement, the sanctions can snap back into place," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1732c1-8612-4fd6-a06f-e23e71251b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran didn''t seem to be changing its tune, either.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92267356-91f5-4505-a5c1-f995492dc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran-U.S. relations had nothing to do with this. This was an attempt
        to resolve the nuclear issue. ... We have serious differences with the United
        States," Foreign Minister Javad Zarif said after the deal''s framework was
        announced, noting that "mutual mistrust" had been a serious problem in the
        talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eafee4f-02f5-4713-b157-0ca29f7dfaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary agreement will not put an end to Iran''s enrichment
        activities, Zarif said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0c68d-05de-4a35-bdc3-b82d49ee78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of those measures include closing any of our facilities. The
        proud people of Iran would never accept that," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdddbd8f-980d-4b7a-8709-7414c81c354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Iran will abide by the agreement, which would limit
        enrichment activities to one location, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4f7a8-9e4d-404f-8ac9-5e33dee01194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Congress block agreement?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9de8f-de5c-44db-b2c1-c2dea45d4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But work on the deal isn''t finished. There''s a June 30 deadline
        for coming up with a final agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7cfb2-eb7e-48c6-ac68-466d4a6c429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Obama administration could face an uphill
        battle selling the deal to a skeptical Congress, which has threatened to impose
        new sanctions on Iran.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97af5c1-6313-470b-8169-9cfcb203ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, there were rumblings of the looming political fight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95606717-f2b7-4344-b8ce-948287d2ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said he didn''t believe Congress would block the deal, telling
        CNN it "would be very irresponsible to make politics trump facts and science
        and the realities of what is possible here."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf3c12-f8cd-4a3c-afa3-82c5e98f35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker John Boehner said in a statement that he was planning
        to stand strong and press the administration with tough questions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0081f13e-a75a-45a8-9bb8-5d3398738ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President says negotiators have cleared the basic threshold
        needed to continue talks, but the parameters for a final deal represent an
        alarming departure from the White House''s initial goals," he said, arguing
        that Congress must review details of a deal before any sanctions are lifted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d12c0e-a832-4238-836f-22f4d3ef4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama warned leaders of Congress not to stop the deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad7100-2f36-429a-965a-309c6b474432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress kills this deal not based on expert analysis and without
        offering any reasonable alternative, then it''s the United States that will
        be blamed for the failure of diplomacy," Obama said. "International unity
        will collapse."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77fe20-d5bf-4103-9e5f-01ff352842b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu: Deal paves way for nuclear bomb</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221d593-18e1-40e1-9974-b7d6cc1913bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama maintains the deal would shut down Iran''s path to getting
        a nuclear bomb.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce21186-3b7f-41cb-aebf-d9764c33b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Israeli Prime Minister Benjamin Netanyahu says the opposite
        is true.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf2170-bc7c-4859-812c-3261a296576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a deal would not block Iran''s path to the bomb. It would
        pave it," he said in a statement. "It would increase the risks of nuclear
        proliferation in the region and the risks of a horrific war."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295b77a-25d7-47ac-bafd-a46ff1c77e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has been lobbying against an agreement since the talks
        began, warning U.S. lawmakers in a congressional address last month that Iran
        can''t be trusted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77a3c4-ca81-48e0-8eef-bc76dbe34ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli government officials vowed to continue their push against
        what they called "a poor framework that will lead to a bad and dangerous agreement."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ffb61-b1ef-4444-b82a-6f649ab4efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an agreement is reached on the basis of this framework, it will
        result in a historic mistake that will make the world a far more dangerous
        place," the Israeli officials said in a statement. "This framework gives international
        legitimacy to Iran''s nuclear program that aims only to produce nuclear bombs."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0401330-3736-491f-9671-fbaf207d21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said that he was reaching out to Netanyahu to explain and
        defend the tentative framework.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b8847-bd28-43ba-877a-7c53164d2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, in fact, Prime Minister Netanyahu is looking for the most effective
        way to ensure that Iran doesn''t get a nuclear weapon, this is the best option,"
        Obama said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5c7ad-6f7e-4b19-85fa-4b288d38cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficult negotiations</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bca00b-9f1f-4d79-9076-02dd3ba714e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between Iran and the five permanent members of the
        U.N. Security Council — China, France, Russia, the United Kingdom and the
        United States — plus Germany began in 2006 and have had a tortured history.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf852b-1ba8-4adc-8060-3adf6d5b01af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past nine years, the push and pull over Iran''s nuclear
        program produced a bewildering array of proposals. Meanwhile, as talks dragged
        on, the United States, the European Union and others imposed sanctions on
        Iran, provoking resentment among Tehran''s leaders, who called the sanctions
        a crime against humanity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14186f18-a8b0-4dbd-b0d9-9c099f41a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge all along was twofold: To assure the international
        community that Iran could not develop nuclear weapons (which it denied in
        any event that it was doing); and to accommodate the country''s assertion
        of its right — as a signer of the Treaty on the Non-Proliferation of Nuclear
        Weapons — to enrich nuclear fuel for civilian purposes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5e8ac-a325-4b32-bfbc-026812756bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broad outlines of a deal seem to have been clear for some time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378e243-4922-4541-bb1f-71ee433f10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the devil was in the details, and the numbers, timing, sequencing
        and verification procedures proved devilishly difficult to resolve. Until
        now.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807a257-24b4-4572-bbeb-8b016db7da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2013 election of Hassan Rouhani, a political moderate, to Iran''s
        presidency infused the talks with new hope, though questions lingered over
        whether he could persuade the country''s hard-liners to accept an agreement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffa56e-b1c9-4622-b9f8-2c30d9a68321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. leaders also were divided over the agreement as envisioned.
        In a March 9 letter signed by 47 Republican U.S. senators, Iran''s leaders
        were warned that any deal not approved by the Senate could immediately be
        revoked by President Barack Obama''s successor in 2017.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f86fc3-9225-4b3c-8eb1-334db71a33ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats denounced the sending of such a letter to foreign leaders
        as an unprecedented intervention in negotiations between the administration
        and another country. And Iran''s leaders also dismissed the letter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e522f-3044-4253-b540-476c633b46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elise Labott reported from Lausanne and Mariano Castillo
        and Catherine E. Shoichet wrote the story in Atlanta. CNN''s Don Melvin, Mark
        Bixler, Cynde Strand, Sarah Aarthun, Jedd Rosche, Jethro Mullen, Greg Botelho
        and Jim Sciutto contributed to this report.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f3858-3319-4d14-91ce-c3b9b494aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:16.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:21:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/02/world/iran-nuclear-talks/index.html">"Optimism
        as Iran nuclear deal framework announced; more work ahead"</a></em></p>'
  'davao-city-mayor-rodrigo-duterte-denies-again-bid-for-presidency':
    'author': 'CNN Philippines Staff'
    'caption': 'Davao City Mayor Rodrigo Duterte Duterte has been going around the
      country promoting federalism, which he believes can resolve conflict in Mindanao.
      But some supporters said he was also gauging his chances of getting the presidency.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-03T14:15:10.377+08:00
    'imagesource': 'jcr:5b9d840d-a6fd-42ee-9da8-46dd61025dbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20bf758d-513f-4147-9e37-8af4ebff583c'
    'lead': 'In a seemingly endless game of hints, Davao City Mayor Rodrigo Duterte
      again denied having set his sights for the presidency, a month after he was
      quoted as saying he would run for the top post "if only to save the republic."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:25:08.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:35:14.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:35:14.397+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte denies, again, plan to run for president

      '
    'updated': 2015-04-06T15:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f33df70-7d94-4b18-877a-9bbaab48acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Davao City Mayor Rodrigo Duterte''s
        bid to run for president seems to be an endless game of hints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73160c1f-c3b8-4bc3-85bb-428f1211dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 18, the mayor told a crowd of at least 2,000 during
        a forum on federalism that he might run as president in the 2016 elections
        "if only to save the republic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b49829-25a3-4290-842f-b54888e08b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, recanted his statement two days later, saying
        that what he said was merely theoretical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e577340-da67-47d7-95c6-0d12e271cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that he was merely placing himself in the shoes of
        those who publicly declared their desire for him to become president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfb823-a78e-4bed-b935-d588c147a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Facebook page, former North Cotabato Gov. Emmanuel Piñol
        said that the Davao City mayor is opening his doors to the possibility of
        running, though only if majority of the Filipino people wills it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3acd96-05c2-46fa-b2ff-bb0c4ce6f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement November last year during boxing match
        between the Manny Pacquiao and Chris Algieri in Macau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50156049-6859-457a-a16c-7dda146148af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, the local chief executive repeatedly turned down
        the calls to run even threatening to shoot anyone who urges him to join the
        2016 presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb8823-7cab-4477-9ec6-fa638fb43f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a Marcos or a Santiago</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431ec12-cf4e-45c7-a4c3-cca1af37bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban),
        the mayor said in a video interview posted online that he does not possess
        the brilliance of deposed president Ferdinand Marcos nor the wit of Sen. Miriam
        Defensor-Santiago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fc2c9-eee4-42eb-a33f-fb12e6b91e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he got, according to him, is his common sense and three decades
        of experience as a public official and a prosecutor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29981b-8f2e-46b2-9b35-3a8cdbe4727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been going around the country doing a “listening tour”
        to promote federalism which he believes can resolve conflict in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eabe77-c4bd-4e67-bdbd-de7f91ee4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters, however, said that more than talking about federalism,
        the mayor is also gauging his chances of getting the presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf012f-526c-4513-b59d-270a72b1fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mayor maintained that he does not covet the position.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052faab-297e-4f79-badc-b27b85b625bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:25:08.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:35:14.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' string correspondents Ben Tesiorna and JM
        Agreda contributed to this report.</em></p>'
  'holyfield-excited-mayweather-pacquiao':
    'author': ' JC Ansis, CNN Philippines'
    'caption': 'Evander Holyfield is one of the people looking forward to the Mayweather-Pacquiao
      showdown.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-03T12:02:03.102+08:00
    'imagesource': 'jcr:b4f7154a-7fdc-4bff-bbfb-4a9be082afc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7a7fe8-e960-4240-8d36-3e70b7f4ecb2'
    'lead': 'Former boxing champion Evander Holyfield is one of those people looking
      forward to the May 2 (May 3 PHT) fight between Manny Pacquiao and Floyd Mayweather,
      Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:30:57.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T09:31:00.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T09:31:00.186+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holyfield ''excited'' about Mayweather-Pacquiao

      '
    'updated': 2015-04-05T17:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a9ad4-62d8-4b05-b0b3-9a283983b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Not only are boxing fans looking
        forward to the showdown of Floyd Mayweather Jr. and Manny Pacquiao on May
        2 (May 3 PHT), but past boxers as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1ab67-c537-49d5-b096-f4c1f85fc401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Evander Holyfield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6e2a9-5372-4fda-be04-dd8aebe1985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Don Riddell, the former boxing heavyweight
        champion said he is thrilled that the much-awaited fight will finally come
        to fruition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f0f3e-83d6-4809-bdfc-aeee42c6d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited about it. I''m so happy that it''s happening,"
        said Holyfield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1119b-83d0-4df9-b92f-c0f98f5acab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know people don''t understand the art of the boxing game that
        it''s not what you think, it''s what these individuals do that day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbc34a-3e27-4209-b05a-02fd4f105400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on who he thinks will emerge victorious, Holyfield seemed
        clueless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f5c2e-3385-4e13-af09-9bf03e6a5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Floyd got to be one of the most gifted fighters out there and Pacquiao
        is the guy that throws a lot of punches all the time," said Holyfield.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a348a14f-b78a-4436-aa39-b92623e1ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who wins the shootout? Nobody knows. That''s why I''m going to
        the fight, to see whose hand will get raised."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46d74b-4e93-4dca-aea9-bdba9e475820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holyfield, aware that Mayweather-Pacquiao will possibly go down
        as one of the biggest fight in the sport''s history, also believes the fight
        will be fair and square.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae8b62-8b66-4c75-9592-e542631cafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be. It''s the fighters that make it clean."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658335dd-b6f2-4e4b-a5fa-4dade3046e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:30:57.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:31:00.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/03/24/hopkins-mayweather-will-beat-pacquiao-controversial-decision.html">Related:
        Hopkins predicts Mayweather will win by ''controversial decision''</a></p>'
  'kenya-garissa-university-college-terrorist-attack':
    'author': ' Josh Levs and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-03T16:33:42.913+08:00
    'embedimage': 'jcr:794757a8-44f9-4169-a09a-5c10c8533a7f'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/S3w1WvHgnM4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f28d1eba-b001-4334-b5fd-0bcde75ffeba'
    'lead': 'Terrorists killed 147 university students in Kenya before authorities
      were able to kill the attackers themselves. The death toll suggests the attack
      was deadlier than an Al-Shabaab attack on the Westgate shopping center in Nairobi
      in September 2013 that left 67 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:34:26.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T09:34:30.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T09:34:29.900+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '147 dead, Islamist gunmen killed after attack at Kenya college

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9edc0-d88e-4aa2-a231-0a2220f838c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities have killed four terrorists
        who held hostages and killed university students Thursday, Kenyan Interior
        Ministry Joseph Nkaissery said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef9df2-dade-463b-8ea3-3d617b58b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "operation has ended successfully" at Garissa University College.
        "It is a very sad day for Kenya."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25872ebf-8039-43f9-8234-3d3739871ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Somalia-based Al-Shabaab militant group claimed responsibility
        for the assault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62fdf2-f683-40f5-b38d-cac62c6bfee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 147 people were killed in the attack, according to the
        official Twitter account of Kenya''s National Disaster Operation Centre and
        Kenyan media reports. The agency also reports on its Twitter account that
        plans are underway to evacuate the remaining students and others from the
        area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638f931-9582-40a8-9c84-821c0b46c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll suggests the attack was deadlier than an Al-Shabaab
        attack on the Westgate shopping center in Nairobi in September 2013 that left
        67 people dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4b7c8-9a37-4265-8481-d34e813cfbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police declared a curfew for the next several days in the region
        from 6:30 p.m. to 6:30 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0078f6d-d982-4815-9a20-727ae8d3b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster agency earlier reported as many as 79 people were wounded
        and said more than 500 students had been rescued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2a10b-a504-4804-b4bd-4b4fb1e3ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school has 815 students. All staff has been accounted for, officials
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddec99a-ff32-4aa3-98df-b312e3b4bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamist gunmen burst into the Kenyan university before dawn Thursday,
        shooting students and taking hostages during early morning prayer services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4eed48-e49c-47a4-a657-af1f07a2147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are usually four guards at the campus gates overnight, Jackstone
        Kweyu, dean of students, told Kenya''s Citizen TV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc99d60-5193-485f-b438-6a8196d4fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the attackers cornered a building in which 360 students
        live, but some of the students escaped, Nkaissery said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95943622-a483-4498-b816-6cf3a3809312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan forces cleared three of four dormitories and had cornered
        the militants in the last one, the Interior Ministry explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab5d1f-ee64-4d24-822e-e3a3b0a275bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment for everyone throughout the country to be vigilant
        as we continue to confront and defeat our enemies," Kenyan President Uhuru
        Kenyatta said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20fe16-abad-4e09-b9e6-845f8c995a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness: Gunmen shot non-Muslims</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8038b2-3d8c-4b5c-98d8-fc0ac8f11f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Ayora, who was on the campus and witnessed the attack, said
        gunmen burst into a Christian service. Taking hostages from the service, they
        then "proceeded to the hostels, shooting anybody they came across except their
        fellows, the Muslims."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac5f71-5465-425e-9a08-0a768243d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers separated students by religion, allowing Muslims to
        leave and keeping an unknown number of Christians hostage, Agence France-Presse
        reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6b337-9f7f-440f-92ba-8fb474c056f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were sleeping when we heard a loud explosion that was followed
        by gunshots and everyone started running for safety," student Japhet Mwala
        told AFP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827e673-b2b7-44a8-9481-48e400677b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those who were not able to leave the hostels where the
        gunmen headed and started firing. I am lucky to be alive because I jumped
        through the fence with other students."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d45d43-947c-4cc9-8482-956ea4689bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hours after the attack began, heavy gunfire and explosions continued,
        said Dennis Okari of CNN affiliate NTV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100810f-5b81-4164-b803-f0021355d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okari said he was told to take cover as hundreds of students fled,
        some crawling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845bc17-be3d-4cc6-96f1-da40547453e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photo of wanted man released</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac79d44-d55b-42d0-9276-be0bdf80d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry posted a "Most Wanted" notice for a man in connection
        with the attack. The notice offers a reward of 20 million Kenyan shillings,
        which is about $215,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8c567-4b1e-4fd7-89e6-d29558b3d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name listed is Mohamed Mohamud, who also goes by the aliases
        Dulyadin and Gamadhere. "We appeal to anyone with any info on #Gamadhere to
        share with relevant authorities and security agencies," the Interior Ministry
        posted on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e237fc-d4ca-4965-8785-f390e3a78b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post does not say what role the man may have played in the attack,
        if any.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135fe53-8eb7-48df-a230-5298184f722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes the words "Kaa Chonjo," which means to be on the lookout.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71efdc4-8534-4aea-aef7-defcaf703e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President: Kenya suffering from police shortage</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dda122-bbb9-429f-be58-2f37a09097a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garissa is about 145 kilometers (90 miles) from the border with
        Somalia. Al-Shabaab militants have often launched attacks inside Kenya ever
        since the Kenyan government sent troops across the border to fight the group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af402557-18cb-4752-946e-043fefb4dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta called on the inspector-general of police "to take urgent
        steps" to ensure that 10,000 recruits whose enrollment is pending "promptly
        report for training at the Kenya Police College, Kiganjo. I take full responsibility
        for this directive. We have suffered unnecessarily due to shortage of security
        personnel. Kenya badly needs additional officers, and I will not keep the
        nation waiting."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6ef08-d43f-4308-aab3-7d3a1d30b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Nairobi condemned the attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6855ad7-c0b7-44d0-b5e7-bc5a0ffe01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garissa University College was established in 2011 and is the only
        public university in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8820ac-c0e9-4ec5-ae6e-dd1a61db5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenyan Red Cross and the country''s health ministry organized
        a blood drive to help the victims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5eb9fe-2d73-4c56-8f16-b2e94b8aa743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab''s carnage in Kenya</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b445ea0-2a97-4f6e-b9cc-6bc6546c94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangerously porous border between Somalia and Kenya has made
        it easy for Al-Shabaab militants to cross over and carry out attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d811d81-0a3c-4eab-8352-d2d14b6f3d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December attack on a quarry, Al-Shabaab militants separated
        Muslims and executed the non-Muslims, a spokesman for the group said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba73776-e25f-4f1f-879d-746d90625eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the U.S. Embassy warned of possible attacks "throughout
        Kenya in the near-term" following the reported death of a key al-Shabaab leader,
        Adan Garaar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534543e-2597-4517-b770-5900174f089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there is no information about a specific location in Kenya
        for an attack, U.S. citizens are reminded that the potential for terrorism
        exists," the warning said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd16d02-1503-4c79-ac87-212bb0ffa25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Brian Walker, Vasco Cotovio and Lillian Leposo contributed
        to this report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81436297-5d34-4e7c-a0a9-65bbfbc50824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:34:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T09:34:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was originally published on CNN.com, <a href="http://edition.cnn.com/2015/04/02/africa/kenya-university-attack/index.html">147
        dead, Islamist gunmen killed after attack at Kenya college</a></em></p>'
