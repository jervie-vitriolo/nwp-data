  'fifa-world-cup-afc-asian-cup-draw-seedings-azkals':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-12T15:30:56.479+08:00
    'imagesource': 'jcr:c11b95ea-7719-4124-9f91-4c163172c956'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcb76e45-a93f-43fc-9d42-aced145a8c4d'
    'lead': 'The draw seedings of the countries will compete in the preliminary joint
      qualification round two for the 2018 FIFA World Cup and 2098 AFC Asian Cup Qualifiers
      have been revealed by the Asian Football Confederation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:20:09.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:20:14.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:20:13.884+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2018 FIFA World Cup, 2019 AFC Asian Cup Qualifiers draw seedings announced

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02551f6d-5975-452c-8983-4bab9cb2feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The draw seedings of the Philippines
        and 39 other countries who will compete in the preliminary joint qualification
        round two for the 2018 FIFA World Cup and the 2019 AFC Asian Cup UAE Qualifiers
        have been announced according to the official website of the Asian Football
        Confederation (AFC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3746362-d11a-40d1-9866-9e28b929d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest FIFA world rankings released on Thursday (April
        9), the teams were divided into five pots, from which, they will be drawn
        into eight groups consisting of five teams on Tuesday (April 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa799a-86f0-4eba-b7d0-d8baae37faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Pot 1 (Teams ranked 1st to 8th): Iran, Japan, Korea Republic,
        Australia, UAE, Uzbekistan, China, Iraq</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b6e11-3562-4b5b-bdb5-01eee2e91940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Pot 2 (Teams ranked 9th to 16th): Saudi Arabia, Oman, Qatar, Jordan,
        Bahrain, Vietnam, Syria and Kuwait</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e55a42-dfbf-473e-95f3-b794e391afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Pot 3 (Teams ranked 17th to 24th): Afghanistan, Philippines, Palestine,
        Maldives, Thailand, Tajikistan, Lebanon and India</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939a53c-c98b-4884-be6d-26ed70efa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Pot 4 (Teams ranked 25th to 32nd): Timor-Leste, Kyrgyzstan, DPR
        Korea, Myanmar, Turkmenistan, Indonesia, Singapore and Bhutan</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b45f8-6552-4a25-ab7e-dae922418d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Pot 5 (Teams ranked 33rd to 40th): Malaysia, Hong Kong, Bangladesh,
        Yemen, Guam, Laos, Cambodia and Chinese Taipei</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7579336-630b-4399-9357-febc35d749c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 14th draw marks the first time wherein the AFC merged
        the qualification process of the FIFA World Cup and the AFC Asian Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1384c-1c32-414b-ab16-62f04616d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that are grouped in the same pot won’t be playing each
        other in the qualification rounds. Teams will be competing in a double-round
        robin format from June 11 up until March 29 of next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38645435-4cbb-4a59-99f1-338c0c9d6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:20:09.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:20:14.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 12 teams will advance to the final round of the World Cup
        Qualifiers and automatically make the 2019 Asian Cup finals.</p>'
  'police-shooting-at-us-capitol-a-suicide-lockdown-lifted':
    'author': ' Laura Koran and Ralph Ellis, CNN'
    'caption': 'The U.S. Capitol was on lockdown for several hours on Saturday afternoon
      (April 11) after a shooting incident which turned out to be a suicide.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-12T15:17:05.213+08:00
    'imagesource': 'jcr:a34f3147-4129-420b-b56d-5aeffdab3265'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee8a46f8-cd6b-4107-a336-7cb7211127d7'
    'lead': 'A shooting that prompted the lockdown of the U.S. Capitol for several
      hours Saturday (April 11) was a suicide and does not have an apparent connection
      to terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:23:09.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:42:47.351+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:42:46.915+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Shooting at U.S. Capitol a suicide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a743c-80ef-47fd-9037-abb5962ed38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — A shooting that prompted the
        lockdown of the U.S. Capitol for several hours Saturday (April 11) was a suicide
        and does not have an apparent connection to terrorism, Capitol Police Chief
        Kim Dine said in a news conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35cab7-1205-414d-b4e4-c271a6bddb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unidentified male walked through a public area on the west front
        of the Capitol early Saturday afternoon and shot himself, Dine told reporters.
        Witnesses told CNN dozens of shocked onlookers watched, including some young
        children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866ad11-fa4a-4f90-a6d5-7b8ac3afc645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified shooter had a backpack and a rolling suitcase that
        authorities treated as treated suspicious packages, prompting the lockdown
        as they were investigated, Capitol police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5bb732-ae9e-48d2-b9c8-26c7d1075481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male carried a sign with a message about "social justice," authorities
        said. A witness, Robert Bishop, told CNN it also said something about taxing
        the "1%."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839db00-3c38-43bd-bda0-d2da40bd0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dine said there was "no nexus to terrorism" apparent so far in this
        incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a6b76-6662-4cf3-ae4e-861fbcfd5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building and the nearby Capitol Visitors Center were locked
        down, meaning tourists or any staff could not enter or leave the buildings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0e32a-7b5f-404a-8287-7d5f37a34489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol area was crowded with tourists taking in the Cherry
        Blossom trees, which are in full bloom along the National Mall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ee2c5-73fe-46ad-a68f-00cadef2d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Capitol police force, which responded to the scene,
        did not fire their weapons, Dine said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9588408-a22d-49de-8ca0-0ee1301370db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the suspicious packages were examined, the lockdown was lifted
        about 3:50 p.m. ET (3:50 a.m. PH time) and pedestrian traffic was allowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d778b-770c-4c90-9939-8887cfa09877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the incident were the Metropolitan Police Department,
        which is investigating the death, as well as the FBI, Secret Service and Park
        Police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a504759-c184-4393-b222-287572dda46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tourists at the scene were filming at the time and showed their
        photos and video to investigating law enforcement officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3df31e-708b-41a9-b725-f94a87173bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ted Barrett and Deirdre Walsh contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe0486-ade8-4c2b-b135-9f877290a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:23:09.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:42:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/11/us/u-s-capitol-shooting/index.html">
        "Shooting at U.S. Capitol was a suicide, police say; lockdown has been lifted."</a></em></p>'
