  'pope-calls-armenian-killings-an-act-of-genocide':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Pope Francis called the 1915 mass killings of Armenians by Turks a
      ''genocide'' during a mass at St. Peter''s Basilica.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-12T20:33:59.268+08:00
    'imagesource': 'jcr:be5fce7b-3645-4f21-9586-de4918f00135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23085072-6635-4083-886b-3b00c6d63a04'
    'lead': 'Pope Francis risked Turkish anger on Sunday (April 12) by using the word
      "genocide" to refer to the mass killings of Armenians a century ago under the
      Ottoman Empire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:09:36.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:41:29.369+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope calls Armenian killings an act of ''genocide''

      '
    'updated': 2015-04-13T18:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9faea8-e109-45f8-8035-a784acb887c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis risked Turkish anger on Sunday
        (April 12) by using the word "genocide" to refer to the mass killings of Armenians
        a century ago under the Ottoman Empire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35cc53-0cb7-4f5d-ac8e-3627401407e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past century, our human family has lived through three massive
        and unprecedented tragedies," the Pope said at a Mass at St. Peter''s Basilica
        to commemorate the 100th anniversary of the Armenian massacres.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a326e7-750d-434d-b2ab-1d2f1f9f7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first, which is widely considered ''the first genocide of the
        20th century,'' struck your own Armenian people," he said, referencing a 2001
        declaration by Pope John Paul II and the head of the Armenian church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51a9ec-829c-4104-b0b0-fad7879ec181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His use of the term genocide — even though he was quoting from the
        declaration — upset Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289ce69-d2f8-424f-aac1-db0671ea3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic uproar</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db174ba0-5538-4dab-85a6-3be6f1445e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation recalled its ambassador to the Vatican for "consultations"
        just hours after Francis'' comments, the Turkish Foreign Ministry said. Earlier,
        Turkey summoned the ambassador from the Vatican for a meeting, Turkish state
        broadcaster TRT reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae2f77-5699-4c9c-8cdd-4e0360723308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s former ambassador to the Vatican, Kenan Gursoy, told CNN
        in a telephone interview that while it is the first time Turkey has summoned
        its ambassador home from the Vatican, "This does not mean that our diplomatic
        ties with the Vatican are over."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b50c6c-107d-4190-8050-8fe2946f3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is a situation that we do not approve of, as a first
        reaction, (the ambassador) is summoned to get consultation," Gursoy said,
        adding that the Pope''s use of the word "genocide" was "a one-sided evaluation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d47e2-5000-467d-a889-c41b848eff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Sunday on his official account, Turkey''s Foreign Minister
        Mevlut Cavusoglu called the Pope''s use of the word "unacceptable" and "out
        of touch with both historical facts and legal basis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a537d84-f9ba-468a-8d65-92b01acaea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Religious offices are not places through which hatred and animosity
        are fueled by unfounded allegations," the tweet reads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ccfe0-6785-4031-a539-93b9e2283872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grateful Armenia</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0e84d-7832-420f-978c-e3830e71a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This consternation over the use of the word ''genocide'' occurs
        regularly. And Armenians are equally upset, when Turkey protests it. Armenian
        Foreign Minister Edward Nalbandian rebuked Turkey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4e16b-9b86-4025-805f-e66b4aceee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a situation in which Turkey speaks a different language
        from the rest of the international community and it seems that it doesn''t
        understand that it is speaking a different language," he said to Italian News
        Agency Adnkronos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9526871-a610-48be-a65b-c05e74a3cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these past days there have been several international organizations
        that adopt resolutions or issue statements that recognize the Armenian genocide
        and that appeal to Turkey to make this step," he said. "The Pope''s statement
        are in this context of universal value. When Turkey is able to understand
        this, it will be able to understand what the International community and big
        personalities (or better translations ''leaders'') are saying."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa81e0b-00bd-49d2-a778-86d169981c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a million massacred</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b3db2-0ca3-4185-b14e-e1d30de1050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenian groups and many scholars say that Turks planned and carried
        out genocide, starting in 1915, when more than a million ethnic Armenians
        were massacred in the final years of the Ottoman Empire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ebc62-5ff8-4ee1-9db3-767dfe283b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey officially denies that a genocide took place, saying hundreds
        of thousands of Armenian Christians and Turkish Muslims died in intercommunal
        violence around the bloody battlefields of World War I.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9b609-78b1-4e5f-894b-60af42c60d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armenian government and influential Armenian diaspora groups
        have urged countries around the world to formally label the 1915 events as
        genocide. Turkey has responded with pressure of its own against such moves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23c68d-c4fa-4ba7-b393-5bc1b8a7d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said Sunday that "Catholic and Orthodox Syrians, Assyrians,
        Chaldeans, and Greeks" were also killed in the bloodshed a century ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f38de-9c35-40ed-a50d-e78315ca61eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Nazism and Stalinism were responsible for the other two
        "massive and unprecedented tragedies" of the past century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5b6d2-f353-4a2e-9e82-7036939a1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gul Tuysuz in Turkey, Nimet Kirac, and Karen Smith in
        Atlanta contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b0b67-3cb6-43ce-b14b-7e4318cabffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:09:36.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:41:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/12/europe/pope-francis-turkey-armenia-genocide-reference/index.html">"Pope
        Francis uses ''genocide'' to refer to mass killings of Armenians by Turks."</a></em></p>'
  'coast-guard-finds-2-dead-inside-chinese-vessel-in-zamboanga':
    'author': 'CNN Philippines Staff'
    'caption': 'MV Qing May, a Chinese vessel registered in Liberia, asked for assistance
      from the Zamboanga Coast Guard early Sunday morning (April 12).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-12T18:39:51.233+08:00
    'imagesource': 'jcr:1b7a0295-3e4e-4078-8621-746cb6b61cc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b997650-dab8-45e4-b0f4-252e40c7744e'
    'lead': 'A Chinese vessel registered in Liberia with two dead crewmen and a wounded
      sailor on board sought medical assistance from Philippine Coast Guard officials
      in Zamboanga City early Sunday morning (April 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:13:32.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:13:36.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:13:36.280+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast Guard finds 2 dead on Chinese ship in Zambo

      '
    'updated': 2015-04-13T07:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c9f7d-184d-4d83-9abb-81aea40d7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A Chinese vessel with two dead
        crewmen and a wounded sailor on board sought medical assistance from Philippine
        Coast Guard officials in Zamboanga City early Sunday morning (April 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8a864-114e-48f7-973d-4b27b90a1a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Jr. Grade Jimmy Berbo, commander of the Zamboanga
        Coast Guard, they immediately dispatched emergency medical assistance to MV
        Qing May, a Chinese vessel registered in Liberia, after the ship radioed for
        help while sailing near Sinunuc village along Zamboanga''s western coastline
        at around 12:30 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb0e31-d166-4676-80e6-fad5e19f2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found inside the vessel were two dead Chinese nationals, identified
        as Engineer Xie Lhichao, 28, and Zhang Weenjo, 35, the chief cook. The third
        sailor, Liao Shiguo, a 49-year-old electrical engineer, suffered from a cut
        on his head and was immediately brought to a hospital in Zamboanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba61a4e-603a-42a5-9c04-24cf59144f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigations indicate that the crew members were having
        an argument when the incident turned into a bloody melee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3c65b-f2fc-458a-86a5-b265c4ec79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berbo said the axe used to attack Liao was apparently still stuck
        in his head when help came. This, however, remained unconfirmed pending full
        investigation on the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496c186-6b3e-4747-b2c2-e42501828ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they were having difficulty obtaining information
        since none of the crew members speak English.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503dac4-f10f-43d6-852a-d9fd79ca29e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shengbo Wang, the captain of the MV Qing May, has been asked to
        prepare his affidavit on the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608241f-df95-4750-b8a1-945a6299b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Qing May, described as a bulk carrier loaded with iron ore, reportedly
        came from Walcott Australia and was on its way to China when the incident
        occurred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86430b3-5c0b-4837-8b90-0e8c1ebe2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to depart for China after the inspection. The injured
        crew member, however, will stay in Zamboanga while he recovers from his injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf0d6f-95b3-4315-8812-41f03719becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:13:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:13:36.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' string correspondent Liza Jocson contributed
        to this report.</em></p>'
  'philippines-in-world-record-attempt-for-largest-serving-of-balut':
    'author': ' Louie U. Navarro, CNN Philippines'
    'caption': 'The municipality of Pateros attempted to set a world record for the
      most number of "balut" served.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-15T16:50:17.904+08:00
    'imagesource': 'jcr:bb7953d0-9ebb-4cd8-8a8f-7ca021de50ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b688d86-de44-44c3-8cd7-f5e5d7f98ce4'
    'lead': 'Hundreds of participants dined on generous servings of fertilized duck
      eggs or “balut” last Friday (April 10) in an attempt to set a Guinness world
      record for the largest serving of the country''s local delicacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:16:58.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:17:02.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:17:02.368+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines in world record attempt for largest serving of balut

      '
    'updated': 2015-04-14T13:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff90278-08a2-4df2-9229-8425cc2fccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> This is not a gastronomic feast
        for all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82e066-fe46-4bf9-93b8-919b37ad347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pateros, a small municipality known as the “balut” (boiled duck
        egg) capital of the Philippines, held an exotic feast of fertilized duck eggs
        last Friday (April 10) in an attempt to set a world record for the largest
        serving of the popular local delicacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554c62f-37ea-4399-a766-250e5996e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally known as "balut," this exotic dish of fertilized egg is
        usually cooked by boiling two- to three-week-old duck eggs and eaten with
        the chick fetus intact. Although a very famous street food, this particular
        dish is not for those with weak stomach, especially foreigners who are always
        dared to eat the said delicacy by teasing Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73a649-4f19-48a4-9fe3-ae03599288f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/02/26/Philippine-street-food.html">Read:
        Have you ever eaten Adidas, Betamax, or Walkman?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627a724-dddb-42d0-b10c-c90887d1e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 117.5 kilograms of duck embryos, cooked with vinegar
        and soy sauce by culinary students, were consumed by the more than 500 participants
        who joined the feast, according to event organizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c122065-ecb4-4699-a406-679c9228b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,000 eggs were prepared for the record attempt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36bee3-f6a2-4b96-b2a1-a31b2ee79f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tables stretching across the length of the street were prepared
        for the hundreds of participants who dined on banana leaves using their hands
        as part of the country''s local custom during festivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737d92d-57a0-431d-9197-95b1a63ad3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Balut has a lot of calcium, is nutritious, has protein, and can
        strengthen the knees. This world record that we are setting, for the biggest
        number of balut and the largest feast, is historic for us," said Pateros Mayor
        Joey Medina, whose small yet popular town is also known for its duck-raising
        industry and “itlog na maalat” (salted eggs).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c759892-0d69-4d02-a015-6b87a5c26de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:58.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:17:02.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really delicious. Usually, I like to eat the regular ones
        ones with the eggshells on, but this one is good, too. The serving is not
        enough, we still want to eat more," said Ernie Asubrera, one of the participants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cf073-7eb7-4e67-865d-7384744eca1b'
