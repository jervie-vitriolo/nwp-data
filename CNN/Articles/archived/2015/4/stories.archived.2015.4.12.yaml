  'filipinos-set-new-guinness-world-record':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'The Philippines breaks another world record, this time for the biggest
      reunion of people born in the same hospital.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-12T23:03:35.526+08:00
    'imagesource': 'jcr:527245ff-f705-4b15-b0d8-09dc84aebf54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da19e4e5-4eee-4a9e-b967-99aaa1045311'
    'lead': 'A total of 1,221 participants braved the scorching afternoon heat Sunday
      (April 12) to set the Guinness world record for the “largest reunion of people
      born at the same hospital.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:02:30.710+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:02:35.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:02:34.929+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines breaks world record for largest gathering of people born
      in same hospital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65c236-a5a5-412f-86a9-d3fd626f4b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:02:30.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:02:35.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> The Philippines on Sunday (April
        12) broke the world record for the “largest reunion of people born at the
        same hospital” in an event held at the Market! Market! in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee5834-4b28-4527-8fba-ba6ef96e5040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:02:30.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:02:35.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,221 participants – all born in Medical City – braved
        the scorching afternoon heat to complete the record-breaking Guinness feat
        that shattered the erstwhile 958 record attendees set in Hong Kong four years
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3e1f1-6a76-456d-9ae3-36229ea0f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:02:30.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:02:35.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old record, set on October 9, 2011, was made during the 100th
        anniversary celebration of the Kwong Wah Hospital in Yau Ma Tei, Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c549b75-07fd-4162-a863-b61558254fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:02:30.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:02:35.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo posted on the official website and Facebook page of Make
        History PH (www.makehistory.ph), which describes itself as “a community that
        celebrates everyone who would like to be part of something big,” showed participants
        and event organizers proudly displaying the Guinness certificate of their
        historic feat. Another post in the same Facebook page also announced that
        they have broken the “Largest Reunion of People Born at the Same Hospital.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713f6d2-220c-42ef-b16e-e13727d0bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:02:30.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:02:35.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/12/philippines-in-world-record-attempt-for-largest-serving-of-balut.html">RELATED:
        Philippines in world record attempt for largest serving of balut</a></p>'
