    'jcr:uuid': '4280dcd1-3657-42eb-8c88-28ef96e3abff'
    'lead': 'Sen. Antonio Trillanes IV says that despite a libel suit against him,
      he is standing his ground in alleging that the Binays committed bribery and
      other crimes.'
