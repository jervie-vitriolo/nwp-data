  'revenge-porn-law-England':
    'author': 'David Goldman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-14T12:15:19.629+08:00
    'imagesource': 'jcr:a3396511-011a-48c2-8204-fd1a11322fe8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78840f2d-9b17-428a-ae9a-decb49f3efa8'
    'lead': 'People who share nude photos or videos without consent in England and
      Wales face up to two years in prison, after a revenge porn law went into effect
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:28:46.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T08:28:49.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T08:28:49.443+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revenge porn could get you two years in jail in England'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f33afcd-8242-4481-a5ac-0585cb2006f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> People who share nude photos
        or videos without consent in England and Wales face up to two years in prison,
        after a revenge porn law went into effect Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd1ccc-fd36-4eb3-a0c0-6cc8742d1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law forbids people from disclosing "a private sexual photograph
        or film if the disclosure is made without the consent of an individual who
        appears in the photograph or film, and with the intention of causing that
        individual distress."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ad8ca-ceec-4890-9515-3efa992c850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenge porn has come under increased global scrutiny after several
        high-profile legal cases resulted in little or no jail time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a85795-d73d-4cf2-962b-c5b00dcfa490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, 21-year old Luke King was the first person to be prosecuted
        in England for posting revenge porn. King had shared nude images of his ex-girlfriend
        on WhatsApp. But a national outcry erupted after he received just a 12-week
        jail sentence — the maximum penalty under previous laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c8afd-5823-40ca-b4a2-960bed499a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a U.S. Federal Trade Commission investigation, Craig Brittan
        agreed in January to destroy the 1,000 revenge porn images and videos he had
        posted to his now-defunct website, isanybodydown.com. Known as the "Revenge
        Porn King," Brittan also collected and posted women''s personal information
        in addition to their intimate photos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e168781-9bed-4a57-9eff-05cb74097b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brittan didn''t serve any jail time, because revenge porn isn''t
        a federal crime in the United States. The FTC charged him with violating the
        Federal Trade Commission Act, opting to settle after he destroyed the pornographic
        images and information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211b1f7-90da-49a7-b330-e78cbfaec7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 16 U.S. states have made revenge porn illegal. But those
        laws are largely ineffective against websites, which are protected by section
        230 of the federal Communications Decency Act. The act gives platforms like
        Twitter, Facebook and Reddit immunity when third parties post anything that
        doesn''t violate federal law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a64e3-8a54-4996-91c0-ee5fa3b9c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, social networks are taking matters into their own hands.
        Twitter, Facebook and Reddit have all recently banned revenge porn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bc3d7-9362-4456-9f0f-242efe0cc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:28:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish government is considering introducing similar legislation
        to England and Wales. Revenge porn is also illegal in Germany and Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4273d-b8ef-450a-b452-6501a4353932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:28:46.187+08:00
