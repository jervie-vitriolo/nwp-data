  'afc-cup-global-fc-yadanarbon-myanmar-football':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-14T22:36:10.970+08:00
    'imagesource': 'jcr:03ad0a7d-7e38-44e8-ba67-49745b753686'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8249896-ab92-4eca-add4-2a7ae114b76e'
    'lead': 'The Philippine’s Global FC will take on Yadanarbon of Myanmar in an AFC
      Cup Group stage match at 8PM on Wednesday (April 15) at the Philippine Sports
      Stadium in Bocaue, Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:27:13.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T15:27:16.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T15:27:16.392+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global FC, Myanmar''s Yadanarbon ready for AFC Cup group fixture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e25614-48f4-491b-ac04-74c9844be05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine’s Global FC
        will take on Yadanarbon of Myanmar in an AFC Cup Group stage match at 8PM
        on Wednesday (April 15) at the Philippine Sports Stadium in Bocaue, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5d7cf-3436-4015-bd00-f043c8045ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clash will mark the second time that the two teams will meet
        in the group stages of the AFC Cup after the Burmese outfit earned a 2-0 win
        against the Filipino side last March 18 in Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85282edf-b07e-4350-8ee8-6eb376a9c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global FC are in last place in Group G with one point after three
        games, and will aim for a respectable finish in their maiden season in this
        competition, eyeing a positive result on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d73ec-b7b4-48c5-bead-6b5f58a2c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going for three points tomorrow, this is our home game.”
        said Global FC coach Leigh Manson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a6e31-9dd5-440b-a73b-de1f77acab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Players are confident, training has been very very good, and for
        the first time we’ve got almost a full squad.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b91279-8698-49ea-8214-79ab46ce3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadanarbon on the other hand are without first choice defender Okpechi
        Happiness, who was denied entry into the Philippines after not being issued
        a visa upon entering the country last night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e120be4-d19f-4591-8ac9-804177c42017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aung Htun Oo, the manager of Yadanarbon, aired his frustrations
        saying: “We don’t know what was the problem. We received an email from the
        Philippine Football Federation (PFF), in the email they said that all the
        documents were prepared.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93013d8f-61c3-4d09-a1a9-3fce44cc45e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happiness was deported to Bangkok, but was issued a visa today and
        will arrive in Manila 3AM to rejoin his team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685acd65-6a77-47fc-9e39-c4eb3d23c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global FC manager Cian Palami lamented what happened to the Yadanarbon
        defender calling it an unfortunate occurrence and refused to comment more
        on the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dddca9-e351-4d9a-93ae-8e69d45d7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This AFC Cup fixture will be the first major competitive sporting
        event to be held in the Iglesia ni Cristo-owned Philippines Sports Stadium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f768b20-ac88-4e5a-ba60-d6a7666bfb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:27:13.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:27:16.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the privilege on being the first to play in the new stadium,
        Leigh Manson simply said: “Being at a club like Global we seem to have the
        opportunities to be the first to do things in Philippine Football history.”</p>'
  'Hologram-rally-in-Spain':
    'author': 'Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-14T20:40:10.379+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f2df1c-56fe-43d0-b91a-f87723f72f4d'
    'lead': 'Thousands of people marched past a Spanish parliament building in Madrid
      to protest a new law that they say endangers civil liberties. But none of them
      were actually there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:30:45.485+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T15:38:34.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T15:38:33.799+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demonstrators challenge new law with holograms

      '
    'updated': 2015-04-15T21:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008b63b-5de7-49a3-9bf4-3c9de630b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people marched past a Spanish
        parliament building in Madrid over the weekend weekend to protest a new law
        that they say endangers civil liberties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838686c6-1909-4b85-a69c-ab92d81e9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of them were actually there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52cb6f1-2e16-4387-a2d3-b825fb619f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrators were taking part in what organizers described
        as the world''s first hologram protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b98f77-421e-4891-a900-9e4305c8738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used equipment to project the marchers'' holographic forms
        in front of the Congress of Deputies, the lower house of the national parliament,
        for about an hour on Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf7c83-92ab-4519-af92-31a6b22d0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ghostly demonstration was more than just a technological
        stunt. It also highlighted some of the constraints in the new Citizen Safety
        Law, which critics have dubbed "the Gag Law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656b202-27d7-4c44-aa12-6fdb151b78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our protest with holograms is ironic," said spokesman Carlos Escano,
        according to the Spanish newspaper El Mundo. "With the restrictions we''re
        suffering on our freedoms of association and peaceful assembly, the last option
        that will be left to us in the end will be to protest through our holograms."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256424d-96da-4e54-a627-2dea1dfa3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law turns ''a right into an offense''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f297975-6aac-42a8-90fb-f6dd9b03dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, which is set to come into effect in July, protesters
        will run the risk of a range of punishments, depending on the circumstances.
        They include a possible fine of 30,000 euros ($31,800) for protesting in front
        of the Congress or other parliament buildings, according to the text of the
        law, which was published in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623be3d-721c-4b5f-acc2-d099e37d4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law "restricts citizens'' liberties and criminalizes their right
        to protest," the organizers of the hologram demonstration say, "turning a
        right into an offense for which you can be pursued, detained and judged."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e445156-4366-4229-ab55-f6ecf4f2f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To challenge the legislation passed by the governing Popular Party,
        the activists called on people all over the world to volunteer to become a
        hologram in the protest. Supporters could take part in the weeks running up
        to the protest by allowing a webcam to film their face through the campaign''s
        website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043d313-b1a0-41c4-b907-b9c04313f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement against the changes to the law, named "We are not crime,"
        brings together more than 100 different organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd820d55-053f-4271-ad52-aa30e780c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:30:45.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:34.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/12/europe/spain-hologram-protest/">
        "Virtual protest: Demonstrators challenge new law with holograms."</a></em></p>'
  'Trillanes-brushes-off-libel-suit':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Antonio Trillanes IV says he has intelligence sources pointing
