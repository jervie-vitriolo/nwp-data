    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:13:17.020+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Not just another statistic'': Former Inquirer correspondent killed

      '
    'updated': 2015-08-02T13:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b49dfb-c7fc-438e-b409-f5f1e9d20a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) — M</strong>elinda Magsino, a former correspondent
        of the Philippine Daily Inquirer, refused to be another statistic. But on
        Monday (April 13) she got into the list of murdered journalists in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205dc48-9d6b-4cae-a045-fe30debe3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsino was on her way to buy an electric fan and was not far from
        her apartment when a male gunman approached and shot her at close range in
        broad daylight, the Inquirer reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e615e1-6f22-48c4-b453-178bc0568fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the gunman then escaped onboard a black-and-white Honda
        motorcycle driven by an accomplice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547c533-a911-49f6-9c45-895ff86536c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Hard-hitting’</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ac997-a619-4bc8-baa1-e57a4ddb182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of her death, which was posted by journalist Ed Lingao, showed
        a girl sitting in what seems to be a salon. She was all made up, her hair
        curled and colored, and she was smiling.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D10153316105444672%26set%3Da.10150191414409672%26type%3D3&width=500&show_text=true&height=666&appId"
        width="500" height="666" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fb5c5-a3a6-461e-b72e-cfe48926b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
