    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals grouped with Uzbekistan, Bahrain, DPR Korea, Yemen in FIFA World
      Cup qualifiers

      '
    'updated': 2015-04-15T11:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c6406-a8cd-473f-850e-8714e2ab8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Uzbekistan, Bahrain, DPR Korea,
        and Yemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f5ae4-b930-477a-9c99-7f8487894ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the countries in Group H that the Philippine Azkals will
        face in the preliminary joint qualification round two for the 2018 FIFA World
        Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652b400-b8ba-4112-8390-74f95fe6b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groupings, which will also apply for the 2019 Asian Football
        Confederation (AFC) Asian Cup qualifiers, were determined after the official
        draw took place in Kuala Lumpur, Malaysia on Tuesday (April 14).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9e36e-8f7c-46f2-be67-630500380617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group A has UAE, Saudi Arabia, Palestine, Timor-Leste, and Malaysia,
        while Group B contains Australia, Jordan, Tajikistan, Krygzstan, and Bangladesh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d4151-ffcf-4c29-8377-bdd3e45522a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Qatar, Maldives, Bhutan, and Hong Kong make up Group C, while
        Iran, Oman, India, Turkmenistan, and Guam are in Group D.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6208e-24fe-42bf-adf2-577263dd183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roped in Group E are Japan, Syria, Afghanistan, Singapore, Cambodia.
        Group F has Iraq, Vietnam, Thailand, Indonesia, and Chinese Taipei, while
        Group G consists of Korea Republic, Kuwait, Lebanon, Myanmar, and Laos.</p>'
    '11':
      'image': 'jcr:4c27a14a-249d-48e0-abd8-b833225ea961'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb20ae-531f-4a82-bbd0-4c264e59e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b129f91-d4b4-4ebe-a727-31512f8a2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition will use a home-and-away round robin format, ensuring
        that each team plays eight games from June 11, 2015 up to March 29, 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477f439-c8e0-4f18-a2f6-2ab2bbd0d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 12 teams will advance to the third round of the World Cup
        Qualifiers and automatically make the 2019 AFC Asian Cup finals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149cd069-e5ee-44f4-9d09-c1c5a196c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the draw merged the qualification process
        of the FIFA World Cup and the AFC Asian Cup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a9147-e3e1-4459-a368-c269ee85551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hard work begins''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913ec55-0f3f-4ad8-90ea-eec8cf2796ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkal players Neil Etheridge and Rob Gier went on social media to
        express their thoughts on the results of the draw.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9366cc4-a067-4aa1-80ad-7c60cba26cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tough draw but I think any group would have been tough. I think
        we might surprise a few people this year,” Gier tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee5330-43f4-42b1-a1c8-9d4195033d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge chimed on Gier’s sentiments, saying: “No group is ever
        easy going to the World Cup!”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ef12e-e7c0-498d-9879-b64a293bb70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:52:54.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:53:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For team manager Dan Palami, now comes the toughest part for the
        Azkals - preparing for the matches.</p>'
    '28':
