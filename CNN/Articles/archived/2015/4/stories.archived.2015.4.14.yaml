      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c4520-ad50-473c-b7ef-68ca4fcf28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo goes against the image of what a hard-hitting journalist
        should look like.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad6008-e2d7-4c1a-9a49-5c68a38e2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her former line of work, the 41-year-old investigative journalist
        had a reputation for being tough and unafraid to report about corruptions
        involving powerful politicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7df718-17e1-4ce3-806e-a8506641c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Magsino reported to the National Union of Journalists of
        the Philippines that she had been receiving threats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73164c04-f2eb-4ff8-8d9b-ad93be8f763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after she reported on an alleged corruption issue involving
        then-Batangas Gov. Armando Sanchez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510c0fa-6a38-4dfd-afef-535b2e7c11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Magsino quit from the Inquirer and went into hiding after
        a source told her that two convicted murderers had been released from the
        provincial jail with orders to kill her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217eb500-9b89-449c-b429-80b8d966394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just nine months married at that time at the age of 30, the journalist
        told the American Journalism Review that she distanced herself from her husband
        and in-laws to ensure their safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfe66a-580f-4088-bbf5-d41a285b8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fled into the night bringing only some clothes, an ATM card,
        some cash and a folder of documents and moved around different safe houses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae070b2f-54f0-489c-a3e2-2d920ea7130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her safety at risk, Magsino sank into paranoia and lost weight.
        She even lined up empty bottles in front of the door so any intruder would
        trip on them and the noise would warn her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a00e1-18e6-4857-abbd-60befc09554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordeal also put her marriage in turmoil, with her husband suggesting
        that they file for annulment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0ebb1-5526-43ea-82cd-708d2d12883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist at heart</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c58f91-ba63-44ea-abdb-dd5157839fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Facebook account, Magsino wrote that she was now working
        as the SEO specialist of a clinic focusing on chiropractic care.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c3f27-a24e-4e9a-818b-eb5bd6068782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A practicing vegetarian, her posts showed her interests in organic
        farming and traveling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d948cf-8b28-48a5-96fb-76b90dcbcef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But though no longer actively practicing journalism, Magsino could
        never really leave the profession.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bd8cc-e04c-4c7f-9278-17c2ec891348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, she served as the publisher, editor-in-chief, and reporter
        of the now-defunct provincial paper Southern Luzon Inquirer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff127a-f7d9-43eb-9414-9120f08ce12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also continued to call out alleged corruptions of local politicians
        in the Facebook group “Taga Bauan, Batangas Ka Kung…” She was one of group''s
        administrators.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbea852-9c15-47ca-9a82-71a73edc7571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is described as a venue for “residents of Bauan who''ve
        had enough of the town''s rampant corruption, violence, and the people''s
        apathy” to make a stand.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cfec6a-19f5-4b20-994b-b03e2aeb6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before her death, it was posted in the group that Magsino kept
        receiving obscene messages.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39b3e3-b4ad-443d-b35c-898afaf5af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On doing an IP check, the group traced the messages to a councilor
        in Bauan, Batangas.</p>'
    '45':
      'image': 'jcr:0531b770-8a50-4404-8726-a552f38358a0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8beafa-62c9-47f9-95c4-db3c4994d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568d2c3-991b-4eed-8d26-a3beef8b3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her final post in the group was on the definition of "dolor" which
        means a state of great sorrow or distress.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a0a1e-9650-4343-a266-c5031f2826cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted: "Sa ibang definition, ang ibig sabihin ng Dolor ay mental
        pain. Wala pa kong nakikitang reference na positive ang meaning ng Dolor.
        Kahit sa aking bayang sinilangan, mula ng mapunta sa mayor''s office ang mga
        Dolor, puro parusa at kalbaryo ang dala nila. Sa 2016, ang magiging susunod
        na definition ng Dolor ay walang iba kundi karma!"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f7a19-4c91-4d44-9bee-98637d4a824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two hours later, her friend broke the news of her death
        on the comment section of the post.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401aa6d-b4e3-435c-8e9b-9f6390f08322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Cycle of impunity''</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86f05a-d518-4bc4-84d6-22528093634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Committee to Protect Journalists (CPJ), the Philippines
        is one of the most dangerous places to be a journalist.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2883e-40b1-475e-994c-9725b1fb5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Aquino administration, a total of 32 journalists were
        killed, according to the PCIJ.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59f8aa-1351-4d47-8c91-e63cbe6524a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPJ said the cycle of impunity in media murders in the country
        can only be broken if the current administration “shows stronger resolve in
        prosecuting cases.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d85d31-9f75-473e-bd29-fece3a1b3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tribute to Magsino, Inquirer publisher Raul Pangalangan said
        the courage of journalists like Mei is needed “to flourish and sustain our
        fragile democracy.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf4655-2efa-4276-820a-214bafe8b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It falls upon us to make sure that indeed her death doesn’t become
        just another statistic.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03bee3-2070-4541-94e2-b2bc99d2c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last minutes</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82b1cc-071c-40ba-8e1b-97a1bea01327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjie Reyes, Magsino''s partner for the past three years, described
        the former journalist as courageous and as someone who always stood up against
        corruption.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07e06e-9b71-4de1-84f8-b82fb9205397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She always told me: ''Mahal, I miss being a journalist. I''ve been
        away too long. I think I''m getting rusty,''" Reyes said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94301a68-b0dd-4acd-ab31-a10e6675db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Reyes also recalled
        the moments before Magsino''s death.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65f75f-fedc-4cf8-bdb8-b080ca9ab7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five minutes after she gave me her last kiss and exited that gate,
        a neighbor came up to me and said: ''Doc, si Mei natapilok, nadapa yata,''"
        he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533cf4f-b680-49fe-b9a7-1df3fec6acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:07:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:13:17.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes rushed to his partner and it was then that he realized the
        worst possible scenario.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3be3fc-d6ac-42f8-8e27-4d689edb149b'
      'mgnl:activationStatus': true
