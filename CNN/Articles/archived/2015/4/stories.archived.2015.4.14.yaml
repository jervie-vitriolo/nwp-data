  'pba-rain-or-shine-beau-belga-talk-n-text-ivan-johnson':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Talk ''N Text import Ivan Johnson (left) and Rain or Shine''s Beau
      Belga (right) will square off in the PBA Commissioner''s Cup finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-14T12:02:28.632+08:00
    'imagesource': 'jcr:53734999-3dd9-4512-9c67-e67c36a64713'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62f8db30-1e2f-4110-b315-efb82292b6db'
    'lead': 'One of the interesting subplots of the Talk ''N Text-Rain or Shine Commissioner''s
      Cup finals is the match-up between import Ivan Johnson and Beau Belga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:21:35.122+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:11:01.429+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:11:00.897+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beau Belga on matchup vs Talk ''N Text import: ''Advantage sa akin kapag
      napikon siya''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4da7cf-446f-4784-9982-7c9545e33d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Talk ’N Text import Ivan Johnson
        has a reputation of being short-tempered, while Rain or Shine enforcer Beau
        Belga is best-known for getting under the skin of his opponents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c5271-8c94-426d-920e-347dd3571208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does that mean?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f83065-840d-4953-8fd4-050208dc1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Tropang Texters and the Elasto Painters collide in the
        Philippine Basketball Association (PBA) Commissioner’s Cup finals starting
        Wednesday (April 15), will Belga try to agitate the temperamental Johnson?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926a3bf-9b02-42f6-bf9f-d5972a6bd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi,” Belga said at the pre-finals press conference Monday (April
        13).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459001e-8a12-431b-afcf-5ac3de83abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(I will) play my usual game. Kung mapikon siya sa akin wala akong
        magagawa. Sa laro naman ng basketball ang pikon talo e."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b37f91-1603-44ed-a0d9-17575f33c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/13/pba-rain-or-shine-talk-n-text-open-finals-series-wednesday.html">Related:
        Rain or Shine, Talk ''N Text ''ready for war''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1ebb2-ea5a-4469-bd98-c18f1291183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admitted it would be an advantage for the Elasto Painters
        if the former Atlanta Hawk blows his top the way he did against Purefoods
        Star Hotshots in their semifinals opener, where he engaged Marc Pingris in
        shouting match after the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96945e5f-1939-4c41-b40c-c6aaa9bd0544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag napikon siya, advantage yun sa ''kin. Hindi ko naman intensyong
        pikunin siya. Pero ''yung mapikon siya sa type of game ko wala kong magagawa
        dun, ''yun ang role ko e,” the 6-foot-6 beefy center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cb426-6339-4f3a-b72a-502b13fbc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that’s actually not much of a concern for Belga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e9906-1c68-43d7-b5a2-1c887bf8bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine has not won a series opposite the Tropang Texters.
        Exorcising that jinx will be the team’s main mission, according to him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafed1d-4d0a-4461-b8b8-a45850658975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakadala kalaban Talk ‘N Text kasi hindi pa kami nanalo sa kanila
        sa series. Pero baka sakali (na manalo),” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ea9ec-7bb3-4cdc-ad66-64dfdb1d9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/13/pba-commissioners-cup-finals-rain-or-shine-talk-n-text-castro-lee.html">Also
        read: PBA Finals preview - Rain or Shine vs Talk ''N Text</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fdea07-2e7b-4c3e-bcbe-f205873efcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Rain or Shine''s roster is intact and they have no injured
        players to worry about.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9a878-c320-4be7-906e-ca44e38d0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:21:35.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:11:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Healthy kami ngayon kumpara sa mga nakaraan. ''Yun ang advantage
        namin ngayon,” he said. “Plus nagsasawa na rin kami na runner-up (finish)
        lagi. Baka sakaling makasundot ngayon.”</p>'
  'h1b-visa-foreign-applications':
    'author': 'Sara Ashley O''Brien, CNN'
    'caption': 'Cities like New York, Dallas and San Jose, California are among the
      states with the highest share of approvals for H-1B visas.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-14T14:56:30.271+08:00
    'imagesource': 'jcr:4d529204-8fba-4f7c-88ba-fb6a632d82e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef480329-4111-4812-b116-c8aefb8e241f'
    'lead': 'This year, 233,000 foreigners applied for the H-1B, the most common visa
      for high-skilled foreign workers. That''s up significantly from the 172,500
      applications in 2014 and nearly double the 124,000 applicants two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:24:43.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T08:24:47.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T08:24:47.016+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. visa applications hit record high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbeff1e-eb24-4f4c-bf66-f2d3d59552ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> There''s no shortage of talented
        foreigners vying to stay in the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da4357-f549-41d2-b70c-179f423fad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s getting tougher to "win" a work visa each year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94def05-9578-4449-9409-46017f48b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 233,000 foreigners applied for the H-1B, the most common
        visa for high-skilled foreign workers. That''s up significantly from 2014
        (172,500 applications) and nearly double the applicants from two years ago
        (124,000).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2549b-d0a1-447c-bed4-da4d743ca428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised by how high the number is," said immigration
        lawyer Tahmina Watson of Watson Immigration Law. "The world has changed and
        the law has not kept up with the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282cdce-287a-40f3-9ebb-e8e2feedc381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Citizenship and Immigration Services will grant just 85,000
        H-1B visas (20,000 of which are reserved for master''s degree holders), which
        it selected on Monday via a lottery process. The unlucky applicants will get
        the $325 filing fee back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688e6f8-9b4c-4790-82eb-153206236e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson says the number of applicants is proof that Congress needs
        to act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38ae7e-e2b2-4311-a610-89025949cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed bills like I-Squared Act would lift the quota to 195,000
        visas annually. There is also a proposed bill for a Startup Visa. If passed,
        this would transfer foreign entrepreneurs currently in the H-1B pool into
        a separate category.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986481f0-966b-4308-8fa1-31c0e77e8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, states like Massachusetts and Colorado have introduced
        programs to help applicants get around the H-1B cap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f2820-8d8f-427f-9306-7222f2e96b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses really need to fill positions," said Watson, "... and
        people will not be able to get their dream jobs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119cf38-535b-4c32-8689-0ed8efeee447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:24:43.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:24:47.229+08:00
