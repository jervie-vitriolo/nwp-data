  'China-Asia-cyber-spy-hack':
    'author': 'Charles Riley, CNN'
    'caption': 'U.S.-based cybersecurity software provider FireEye said the hackers
      used malware to access computers across Southeast Asia and India.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-14T12:23:00.687+08:00
    'imagesource': 'jcr:26d87036-4e21-430c-8501-1c3c7f6ada5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6a8c56-11f0-44e5-9024-3b865b1e6c19'
    'lead': 'A group of hackers with suspected ties to Beijing has spent the past
      decade targeting governments, journalists and companies across Asia, according
      to cybercrime experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:32:23.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T08:32:28.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T08:32:27.748+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How hackers spied on Asia for a decade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a689a0f-1c80-487d-baef-76709283c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney) —</strong> A group of hackers with
        suspected ties to Beijing has spent the past decade targeting governments,
        journalists and companies across Asia, according to cybercrime experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c45b69-98cd-4472-ae12-7f07ebcc6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activities of the group — dubbed APT30 — were detailed in a
        report published Monday by FireEye, a U.S.-based provider of cybersecurity
        software.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e703e3-baf5-4e78-afe2-843e65f38fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FireEye said the hackers used malicious software — or malware —
        to access computers across Southeast Asia and India that "hold key political,
        economic, and military information about the region."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc87f6-fb34-49b9-bbac-290f29935a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis of APT30 illuminates how a group can persistently
        compromise entities across an entire region and subcontinent unabated, with
        little to no need to significantly change their modus operandi," the report
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621023b-d689-4521-b5bc-1cd310595d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s more about who the hackers might be, and how they operate:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049c8cc-3627-4b64-9f8c-50813778ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is China behind the attacks? In 2013, security firm Mandiant convincingly
        linked another hacker group to the Chinese military, even identifying the
        unit''s office in Shanghai.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52403e6d-d9bb-4447-8427-9e1e47c8fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Justice later indicted five of the group''s
        officers, accusing them of violating federal law by hacking to spy and steal
        secrets. Mandiant was acquired last year by FireEye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18ca54-6ebc-4332-8517-ad7822cb2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How the U.S. thinks Russians hacked the White House</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62b601-4a65-4a05-b989-a478606bb653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of APT30, there is less evidence linking Beijing directly
        to the group. But FireEye strongly suspects China is behind the attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd802ce9-587f-4746-9fc0-3682c53de3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a sustained, planned development effort, coupled with the
        group''s regional targets and mission, lead us to believe that this activity
        is state sponsored — most likely by the Chinese government," FireEye said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590abf4-f92c-4e66-93ff-7cff8d2b7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long denied engaging in hacking, insisting that China
        is the victim of many cyber attacks — most originating in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23ce64-a211-4a03-b03d-65a37f921f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government firmly prohibits and cracks down on all
        forms of hacker attacks," said Hong Lei, spokesman for China''s Ministry of
        Foreign Affairs, in response to the FireEye report. "Our stance has been persistent
        and clear: Hacking is a global issue that requires a global response based
        on cooperation, instead of groundless accusations and suspicions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac6a75-43d2-4155-b9c5-27ccca1ff7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the hackers wanted: Forget credit card numbers — APT30 hackers
        were after documents that might be useful to a government seeking to influence
        events in Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569eb0c7-fbfc-4f61-a93b-6b430936cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the group concentrated on political, economic and
        military issues in Southeast Asia, including disputed territories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ae6f0-570d-457b-9fc4-8d760f3e8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten national governments were targeted, including Thailand, South
        Korea, Vietnam, India and Malaysia. FireEye said the hackers were particularly
        interested in ASEAN, a regional organization with 10 member countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ac2a3-5b1f-489b-869d-0ed57218626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the attacks happened: APT30 hackers developed a standard set
        of tools and techniques over the past 10 years, allowing them to work in shifts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55bacc1-f1cb-49e8-afc0-b501eee18c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hid malware in emails sent to unsuspecting targets. When downloaded,
        malware can give hackers control of a target''s computer and access to its
        network.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e503f66-bd8b-4b4c-80b8-12325ad7722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FireEye described one episode last year when APT30 attacked more
        than 30 targets in an Asian country that was undergoing a "significant political
        transition."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1f088-6954-4e57-a27b-2f4a5b21877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APT30 sent fake emails that looked as if they came from an official
        government agency. The emails were written entirely in the target country''s
        language, and the subject line read: "foreign journalists'' reactions to the
        political transition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6b507-1648-4369-9b2a-d77b819b65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists were also targeted. In 2012, APT30 sent an email to
        more than 50 reporters with the subject line "China MFA Press Briefing 29
        October 2012-Full Transcript."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa24762-a3b6-4508-b133-89246865c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tactics were more sophisticated, including tricks that provided
        access to networks that were not connected to the Internet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566e85c-ff4e-4d1c-b4b2-07c0e85f7762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the group would seek to infect a target''s home computer.
        If a portable storage device was connected to that computer, and later to
        a device within the secure network, APT30 would gain access.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a122d1b-e745-440c-bf9e-34b900fa2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:32:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:32:28.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/13/technology/security/china-asia-cyber-spy-hack/index.html?iid=HP_LN">"How
        hackers spied on Asia for a decade."</a></em></p>'
  'Entire-public-is-now-part-of-media':
    'author': ' Alyosha J. Robillos, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-14T19:04:41.036+08:00
    'gallerysource': 'jcr:a8d995a8-3a8a-49c7-8efd-746f04369f91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db8832a-5122-4bce-a887-b0b9c883fe9e'
    'lead': 'The tourism campaign "It''s More Fun in the Phlippines" proved how the
      public has become the source of messages sent through media, says Tourism Secretary
      Ramon Jimenez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:38:36.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T08:38:40.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T08:38:40.345+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism chief: Entire public is now part of media

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62548c8a-fa7e-4c2d-9112-1b1ca81e5276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Everyone knows the campaign
        slogan: "It''s More Fun in the Philippines."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38049cd-74f7-40d9-8e8e-0bb6d3c11345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tourism Secretary Ramon Jimenez Jr. attributed the success of
        his department''s campaign not to a high budget, or over-the-top advertising
        strategies, but to the power of social media and its users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec869a-c144-4e72-bc6f-d64bb1400c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, whether you are part of the pandemic known as the
        selfie, or Instagram, or tweets, you realize that we have entered a new era
        in media," Jimenez said on Monday (April 13) in his keynote speech at Media
        Congress 2015 of the Media Specialists Association of the Philippines (MSAP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e502348-e68c-474b-9ad3-02c3e62f54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day congress is being held at the Newport Performing Arts
        Theater in Resorts World Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea350573-3a30-4dc5-8ba7-1a66bc9bf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the congress took on the theme, "Confluence," which means
        "the coming together or gathering of two bodies at one point."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078959e9-6ff4-4c81-880a-fae5a694bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Jimenez aptly touched on the coming together of two
        entities: the media and the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932dbad-b45a-4ecb-8ce1-62cf4af809a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talked about how Filipinos all over contributed to the notable
        success of the Department of Tourism''s (DOT) "It''s More Fun in the Philippines"
        campaign by merely accepting it, agreeing with it, and and ultimately sealing
        the deal by spreading the word.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243b3b1-c909-4da9-8c09-6c130d2588fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this modern-day word of mouth — which is made viral through
        various social media platforms — proved effective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b690754-863d-482a-9931-6c36d2e4b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the DOT originally had only four versions of the slogan.
        But to date, the DOT has counted at least 170,000 takes on "It''s More Fun
        in the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ea5c9-eaf9-44fd-b6fd-3032415f326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jimenez, travelers who took domestic trips went from
        28 million travelers in a year to 52 million travelers in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adad59f-d263-44a6-83b1-93da04726804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With social media, the public decides when they will stop talking
        about something," Jimenez stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1188098-e56b-4ade-bfd4-0fca6c1e622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/03/27/landing-a-job-in-modern-age.html">Related:
        Landing a job in the age of selfies and Facebook</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf80ce-216b-4174-b84c-aa032199673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while he acknowledged the huge role of the public in this new
        media phenomenon as seen in the "It''s More Fun in the Philippines" project,
        he also said that, through the campaign, the DOT was able to do more than
        just raise numbers in local tourism — it was able to tap into the hearts of
        Pinoys all over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51b2fd-89c3-436e-86d4-28edb325fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we launched it on social media, because we left it to the
        crowd, the Filipino became the fan of his own country. And the biggest insight,
        therefore, in the new media is that the public is the source of the message,"
        Jimenez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687ac4a-fe13-434c-8cc4-e60f94487b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos love their country after all. They only needed the stimulus
        to express it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4294f-efb1-4af3-8f27-9aa5a1e95cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On acknowledging the power of the public in the mechanics of new
        media, Jimenez congratulated practitioners in the country for taking on the
        challenge of keeping up with the times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536ab08-cebf-451b-9dc3-3e7e116ca257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations, you have every reason to celebrate: The entire
        country is in the media business now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d63a32-cc00-4974-828a-afd97091feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six speakers</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44975dd8-eb72-4a99-83c6-ccbb7058f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its first day, the Confluence MSAP Media Congress 2015 welcomed
        to the stage six speakers, who are all respected in media and advertising.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86effb-3e47-4cb2-8e15-6156622fe36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/14/Media-Congress-2015-Day-2.html">Photo
        gallery: Media Congress 2015 (Day 2)</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9fa7c-b993-44bc-8470-1aa43cde4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Mercado, senior vice president for communications and marketing
        services of Nestle Philippines, discussed the topic "Confluence and Content:
        The Convergence of Digital and Content in China and other Markets."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122da33-c8f4-4723-ab2d-7cbdb742f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado was Nestle''s former head of marketing and research in the
        Greater China Region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f97358-d385-4933-84d0-34e9dd8eb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s Eugenio "Gabby" Lopez III talked about the innovations
        that his broadcasting company has invested in through the years. Lopez also
        said that alongside these system upgrades was the passion for creating good
        content.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d5efb-1835-4818-a45d-cf7c4fdaa695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Greg Forbes, audience and programmatic sales
        lead for Yahoo! Asia Pacific, spotlighted the advantages of applying programmatics
        in media, especially in digital marketing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe546a7-c2ba-4a61-92ee-63c68a36502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Gatera-Fermin, president of Acumen Strategic Consulting
        Inc., shared the foundations of strong brands and strong relationships in
        media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42279f-b729-4379-8b62-8f96bff85dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iProspect''s Ruth Stubbs stressed the importance of creating valuable
        content and asking the right people for advice when it comes to sending the
        right message to a particular set of media consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae3d38-7420-4dfc-8ed8-51c293ecc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Gabriel Buluran, Kantar Media Research general manager,
        explained why, in this day and age, radio continued proving itself to be a
        stable and ever-evolving media platform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be135179-48a1-4e03-bc05-bd54991c73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:38:36.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:38:40.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and last day of the Confluence MSAP Media Congress 2015
        will be held on Tuesday (April 14). CNN''s Kristie Lu Stout will be attending
        the event as a keynote speaker.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be040076-0df8-4343-b0d9-a8376b814f9a'
