      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Players from the Philippine
        SuperLiga (PSL) make up the entire lineup of the national team that will compete
        in the 18th Asian Senior Women''s Championships in Tianjin and Beijing, China
        from May 20 to 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868054c2-f289-4221-b168-0881bb3929aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron Blaze Spikers Aby Maraño and Dindin Santiago-Manabat lead
        the 18-member pool that was announced by the Larong Volleyball sa Pilipinas,
        Inc. (LVPI) on Tuesday (April 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e3194-02c2-47a0-bab2-a3c3f77d42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Maraño and Santiago-Manabat, Petron''s Carmina Aganon,
        Mary Grace Masangkay, Ivy Perez, and Frances Molina also made the cut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab4501-1895-4a9d-9789-1ba30befc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the roster are: Philip Gold’s Myla Pablo, Shaya Adorador,
        Melissa Gohing, Michele Gumabao, and Iris Tolenada; Cignal’s Jeck Dionela,
        Jannine Navarro, Lourdes Clemente, Rica Jane Enclona, and Jeanette Panaga;
        Shopinas’ Kim Dy and Mane ’N Tail’s Abby Praca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43f6e1-bf3a-4d42-9019-bd0252adecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup was submitted to the Asian Volleyball Confederation (AVC),
        and according to the LVPI, the 18 players will be trimmed to 12 a week before
        the tournament opens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28f720-b949-4558-b583-100191882a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSL coaches Sammy Acaylar of Cignal, Francis Vicente of Philips
        Gold, Shopinas.com assistant coach Benson Bocboc and Mane ‘N Tail’s Rosemarie
        Prochina are all part of the coaching staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c14547-cbd6-4bd6-80bf-d826cda2128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is bunched up with Kazakhstan, South Korea and powerhouse
        Australia in Group D of the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52963f-7c46-403f-8694-676e9d13c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group A consists of host country India, Fiji Islands, and Iran.
        Reigning champion Thailand, Chinese Taipei, Sri Lanka and Hong Kong make up
        Group B, while Japan, Turkmenistan, Vietnam and Mongolia are in Group C.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef3a9f-ca96-4cef-b6d9-c2f203ab343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team will kickoff their campaign in the preliminary
        round against the Australia on May 20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041ad84-965d-4b8b-b5be-e06a04322512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excited to play with fellow PSL stars</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a332092-efe6-4478-b0f4-3d613cd7c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning she made the lineup, the 23-year-old Maraño&nbsp;
        is already looking forward to competing alongside other PSL players.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457f534-2669-494e-ad96-35215d2b7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masaya ako kasi I don’t only get to play the sport that I love,
        I’ll also get to play with the players that I’m not teammates with sa PSL,”
        said Maraño .</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c7d51-5380-426a-a0c6-32cfa2f2586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magandang experience ito para mas marami pa akong makilalang volleyball
        players sa community.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff199d-fdd6-4d6e-aeda-ac9f0b7a3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former La Salle hitter admits the team will need to gel
        quickly for the upcoming tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60845f-3750-4c8e-a382-7ee87f2c24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we’ll have to work on how we can play as one cohesive unit.
        We really need to get to know each other first kasi ang individual skills
        nandyan na ‘yan pero kung paano namin pagtatagpi-tagpiin ‘yun ang kailangan
        namin gawin,” said Maraño.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68954c4-353b-4867-973f-c7f3519e082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:56:55.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:56:59.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero dadating na lang ''yun naturally kapag nakilala na namin ''yung
        bawat isa.”</p>'
  'former-inquirer-correspondent-mei-magsino-killed':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-14T15:44:52.032+08:00
    'imagesource': 'jcr:d14fd550-5ab7-42c8-b0fd-b595052f3e35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38cdc1e-a580-43b9-abb8-0849bef52cd4'
    'lead': 'Melinda Magsino, a former correspondent of the Philippine Daily Inquirer,
      refused to be another statistic. But on Monday (April 13) she got into the list
      of murdered journalists in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:07:57.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:13:17.571+08:00
