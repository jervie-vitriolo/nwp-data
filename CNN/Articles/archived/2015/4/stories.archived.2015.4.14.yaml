    'title': 'Trillanes: I will not relent until the Binays are behind bars

      '
    'updated': 2015-07-15T16:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1605b2-ffa0-47a6-93ed-e019127a29f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
