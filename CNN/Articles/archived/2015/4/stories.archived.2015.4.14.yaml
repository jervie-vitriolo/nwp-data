  'pba-talk-n-text-kevin-alas-physicality-rain-or-shine':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-14T16:20:47.748+08:00
    'imagesource': 'jcr:1b38e52c-d33b-4254-b0b5-dccbb6ffcb71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3624d3e6-b81a-481b-9393-e2ca8ecc6baa'
    'lead': 'Talk ''N Text rookie Kevin Alas will go up against perhaps the most rugged
      team, Rain or Shine, in the finals. And he''s ready.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:13:08.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:52:00.197+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Talk ''N Text rookie Alas ready for rough play against former team Rain
      or Shine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4294038d-b672-403c-9f34-69e5a6ddff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Talk ‘N Text guard Kevin Alas
        showed he’s one tough rookie during the Tropang Texters’ 3-1 disposing of
        the Purefoods Star Hotshots in the semifinal series of the Philippine Basketball
        Association (PBA) Commissioner''s Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b0102-67e0-4575-b957-9e9e938517e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, being on the receiving end of shoves and elbows even fired
        Alas up as he had solid contributions off the bench that proved to be instrumental
        in Talk ''N Text’s conquest of Purefoods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eea60a-3dfb-483d-9648-dca2a44d6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is he ready for what is expected to be another highly physical
        slugfest against the rugged Rain or Shine Elasto Painters in the finals?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c69eef-1b82-4906-a025-53203716167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/13/pba-rain-or-shine-talk-n-text-open-finals-series-wednesday.html">Related:
        Rain or Shine, Talk ''N Text ''ready for war''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10a40f-6314-490a-badc-8021e7d69d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since sa Letran physical na (yung laro). Siguro lahat ng napuntahan
        kong team since then physical, so ready naman ako kung tirahin ako,” said
        Alas, who will go up against the team that selected him in the 2014 PBA Draft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc03b2b-3654-4fe8-b20e-bed42a6b83be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman ako makikipag-away. Prepared lang ako palagi sa physicality.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf60baa-2478-4fac-b4fb-cdcdd61ec4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the one month of practice with Rain or Shine also helped
        with&nbsp;his preparation. He was traded to the Tropang Texters prior to the
        Philippine Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c26a2-d2b9-4511-998f-ca80ce03ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-seven series, which unfolds on Wednesday (April 15),
        will also see him tackle former Letran teammate Raymond Almazan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170c248-67f7-4a17-acde-3a67df9bc93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Puro runner-up lang kami nung college. Ito yung chance namin para
        maalis yung brand na runner-up lang kami,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ce584-1e23-4cc1-9835-33394c2cdc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once the dust settles, only one of them can become a champion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1f943-1aec-4376-b66b-7f365364caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of his former teammate’s capabilities, Alas wished in a jocular
        fashion Almazan would have a sloppy performance in the finals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2704d1-f240-4eb0-b2a6-21fe83b0349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:13:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:00.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Proud ako sa kanya kasi kaibigan ko siya, pero sana ngayong finals
        hindi maganda laro niya para kami manalo,” he said in jest.</p>'
  'BIFF-founder-Umbra-Kato-dead':
    'author': ' Louie U. Navarro, CNN Philippines'
    'caption': 'Bangsamoro Islamic Freedom Fighters (BIFF) founding chairman Al-Ustaj
      Amiril Umbra Kato.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-14T12:40:04.965+08:00
    'imagesource': 'jcr:3b87c493-ae78-4b52-a8a5-c6a3bf72151e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19f7fba2-72c3-42ef-9771-33199fca5cfb'
    'lead': 'Al-Ustaj Amiril Umbra Kato, the 78-year-old founding chairman of the
      rogue Bangsamoro Islamic Freedom Fighters, died early Tuesday (April 14), according
      to sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T16:18:28.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:52:49.027+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:52:48.707+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rogue group chief Kato already dead — MILF

      '
    'updated': 2015-04-15T13:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f637684-22d9-401a-a300-ff9dba2e884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Al-Ustaj Amiril Umbra Kato,
        the founding chairman of the Bangsamoro Islamic Freedom Fighters (BIFF), is
        dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28be277-4cdf-4990-8d2b-057fd41f146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Moro Islamic Liberation Front (MILF) chief
        negotiator Mohagher Iqbal, who said the 78-year-old rogue commander of the
        outlaw rebel group died at about 2 a.m. Tuesday (April 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ddce6-965d-4d1f-b425-6b18e409c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our information was he passed away due to cardiac arrest," Iqbal
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7a1ed-2b3e-4661-8ec3-7d3c9a4f08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also confirming Kato’s death was Mayor Samsodin Dimaukom of Datu
        Saudi Ampatuan, Maguindanao, who quoted Kato’s relatives and close allies
        as saying that the BIFF founding chairman suffered a cardiac arrest at 2:30
        a.m. in a remote village of Guindulungan, Maguindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56956efc-d48c-44cf-9df8-6f6364116ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His relatives confirmed to me that he succumbed to cardiac arrest,”
        Dimaukom said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb9fee-4d18-41f8-9617-ca72f286d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a news briefing on Tuesday afternoon, the Armed Forces of
        the Philippines (AFP) said it was still checking on reports on Kato’s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723dbee-bae6-4b3e-bef0-2c49b3c28e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, AFP said: "With the reported death of Kato, we are
        seeing the gradual demise of the BIFF considering that Kato is both a tactical
        commander and at the same time the spiritual leader of the group."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aeac60-09c1-415f-a2f0-31b54ef52efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kato, one of the country’s most wanted persons with a P10-million
        bounty on his capture, will be buried within 24 hours from the time he died
        according to Islamic tradition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f031769-4a55-45d2-9538-bd54e41a3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most wanted person page of the Philippine National Police (PNP)
        website listed Kato’s offenses which include 15 counts of arson, nine counts
        of attempted murder, multiple murder, frustrated murder, and 26 counts of
        robbery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef7e44-e71a-438a-bcae-8c5607057cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIFF spokesperson Abu Misry Mama confirmed that the group’s founding
        chair has died. He refused to reveal Kato’s location except saying the area
        is far and that communication is difficult.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b3539-740d-4164-bafa-3916cd69bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/15/BIFF-confirms-leader-Umbra-Kato-is-dead.html">Watch:
        BIFF confirms leader Umbra Kato is dead</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcc835-aa99-4cc8-b14f-616142b9b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am on my way there to pay my last respect," Mama said in a phone
        interview with the Philippines News Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83c4d4-08a2-4264-be09-c55f77535766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ustadz Wahid Tundok, commander of 118th base command of the MILF,
        also confirmed reports that Kato, his former superior in the MILF 105th base
        command, indeed passed away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb61ac7-7416-474c-b2fa-a5c461c131b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kato bolted from the MILF and formed his BIFF to pursue the armed
        struggle for the establishment of an Islamic State in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5471bdd-8619-4acb-a8f6-ecdc684136a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismayed by the botched signing of the GPH-MILF Memorandum of agreement
        on Ancestral Domain (MOA-AD) in 2008, Kato''s men, then still with the MILF,
        attacked Christian communities bordering Maguindanao and North Cotabato.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c2965-c191-4c12-be90-a0fec2f908b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kato was a foreign-trained guerilla having fought side-by-side with
        the Afghans against the Soviets in the 70s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ba9e4-29a5-4e84-b6c2-c514494e0a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:18:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:49.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines News Agency contributed to this report.</p>'
  'CNN-is-now-a-multiplatform-news-agency':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-14T13:04:59.236+08:00
    'gallerysource': 'jcr:5bd108a0-cdcf-4ada-8b91-bb13bbe688c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78cda80e-6709-4fd3-93c3-54735f8ea205'
    'lead': 'As early as four years ago, CNN realized that its audiences was able
      to make first contact with it through its online platforms, according to award
      winning CNN anchor Kristie Lu Stout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:08:53.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T08:08:56.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T08:08:56.676+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN is now a multiplatform news organization

      '
    'visualType': 'gallery'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e774a-3904-434b-a3b8-84803f8bb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> CNN International is no longer
        just a television company but a multiplatform news organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af08bc-57eb-4ad7-b23e-6236155d4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning CNN anchor Kristie Lu Stout explained this in her
        keynote address on Tuesday (April 14)&nbsp; the second and last day of Media
        Congress 2015 of the Media Specialists Association of the Philippines at the
        Newport Performing Arts Theater in Resorts World Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab37cd-046f-4c8d-b6ba-a6395ddafb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as four years ago, she said, CNN realized that its audiences
        was able to make first contact with it through its online platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa16253-4e95-485f-b99e-91b4fdaf5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be where the audience is," Stout said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18f779-43bd-467a-b72f-35b2064fe538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran journalist said the rapid growth of mobile online platforms
        compelled the company to find unconventional ways to reach audiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383acd6-2cb8-4e8a-8163-d04befeb3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited, for example, how the upcoming Apple Watch could make
        it challenging for media companies like CNN to write shorter content to fit
        the small screen of the device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3df83-1b92-4e66-adcf-f09e0198de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/14/Entire-public-is-now-part-of-media.html">Related:
        Tourism chief says entire public is now part of media</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155197c9-e69f-43aa-b77a-ca1293d5df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite CNN''s roots in the U.S., Stout said that the company expanded
        to serve audiences around the world. According to the figures she presented,
        CNN now reaches about two billion people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b642bf-7287-4231-a5d6-b7aedf5bd2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian audiences, in particular, are of importance to the news agency.
        She said that the segment is increasingly using mobile media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5018976-648e-4d7a-892e-22d8979966ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stout also stressed the importance of cohesion between CNN''s broadcast
        and digital teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab349f2-c753-43d4-a52e-a1bec3c8f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled her dispatch to the Philippines in the wake of Typhoon
        Yolanda (international name: Haiyan).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9040c-ae31-4680-bebb-b6f862462cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the broadcast team and other correspondents were in the field,
        Stout said the online team was also writing articles and gathering information
        from behind the screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fb8c3-f82e-479f-a667-bb7b4d3665a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stout said that CNN had given its broadcast journalists the chance
        to create web content.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9b94b-a5aa-4e87-a9d9-91eeb13045fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, there''s also the importance of social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab9b68-c184-40b4-8c12-1b748baa56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has been using Twitter to engage with the audience
        and contact sources for her stories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ca760-947a-4a63-a9b0-497d02f93262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:08:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:08:56.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/14/Media-Congress-2015-Day-1.html">Photo
        gallery: Media Congress 2015 (Day 1)</a></p>'
  'Napoles-guilty-for-serious-illegal-detention':
    'author': 'CNN Philippines Staff'
    'caption': 'Alleged pork scam mastermind Janet Lim-Napoles was found guilty beyond
      reasonable doubt for serious illegal detention (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-14T15:04:26.465+08:00
    'imagesource': 'jcr:c7593514-0c33-4450-9dc7-8f834aa94012'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f6a6d6-6e92-4070-b41f-8f34678231db'
    'lead': 'Janet Lim-Napoles on Tuesday (April 14) was found guilty by a Makati
      court of illegally detaining pork scam whistleblower Benhur Luy — a verdict
      that carries a penalty of at least 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:14:58.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T08:15:01.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T08:15:01.645+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles gets at least 30 years for serious illegal detention

      '
    'updated': 2015-11-20T08:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923fd39-56a0-46ae-83b8-ff1cf748d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:14:58.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:15:01.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Janet Lim-Napoles on Tuesday
        (April 14) was found guilty by a Makati court of illegally detaining pork
        scam whistleblower Benhur Luy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3da9c2-b02d-4850-91a5-327095a442ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:14:58.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:15:01.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged pork scam mastermind was found guilty beyond reasonable
        doubt as principal of the crime and sentenced to reclusion perpetua, or at
        least 30 years in jail, after which Napoles becomes eligible for pardon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87ced2-cf6b-4f55-a03c-ae1b226bb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:14:58.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:15:01.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was also asked by Judge Elmo M. Alameda of Makati Regional
        Trial Court branch 150 to pay Luy P50,000 for civil indemnity and P50,000
        for moral damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa1980-f4a0-434f-aa0b-cf4a1c3e9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:14:58.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:15:01.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Luy suffered serious anxiety as a result of his detention
        from December 2012 to March 2013 for allegedly defrauding her of her collections
        from the allocated pork barrel of certain legislators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fbe968-c46c-4a25-9ede-360ea0a4cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:14:58.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:15:01.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the testimonies during the hearing, the prosecution was
        able to establish that Napoles deprived Luy of his liberty by only allowing
        him to leave when Janet Lim-Napoles'' brother Reynald "Jojo" Lim was with
        him — a co-accused in the serious illegal detention case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc22a63-a878-4815-84a0-5da22e53f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:14:58.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:15:01.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Lim, who remains at-large, was ordered archived.</p>'
    '11':
      'image': 'jcr:fef2a5a7-b696-4adb-9418-d9980bc9aaee'
      'imageCaption': 'Makati RTC Branch 150''s decision on Janet Lim-Napoles'' Serious
