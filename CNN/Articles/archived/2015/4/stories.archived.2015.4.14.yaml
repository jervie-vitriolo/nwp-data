        England and Wales face up to two years in prison, after a revenge porn law
        went into effect Monday. The law forbids people from disclosing &quot;a private
        sexual photograph or film if the disclosure is made without the consent of
        an individual who appears in the photograph or film, and with the intention
        of causing that individual distress.&quot; Revenge porn has come under increased
        global scrutiny after several high-profile legal cases resulted in little
        or no jail time. In November, 21-year old Luke King was the first person to
