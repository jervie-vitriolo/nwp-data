  'Syria-Yarmouk-ISIS':
    'author': 'Atika Shubert, Bharati Naik and Nick Thompson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-14T12:21:22.012+08:00
    'embedimage': 'jcr:df7dfcba-f414-4960-8505-a780538d2630'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/l8lA2riTzfs"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7aa1bd8-dc88-4d85-bdfe-2588b4d92327'
    'lead': 'An estimated 18,000 refugees are now trapped inside Yarmouk, stuck between
      ISIS and Syrian regime forces in "the deepest circle of hell," in the words
      of U.N. Secretary-General Ban Ki-moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:47:45.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:12:21.631+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The deepest circle of hell:'' Terrified Yarmouk residents describe
      ISIS raid

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f77cc3-13dc-4acc-ac39-feec07ba59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They took Yarmouk by storm, a sea of masked
        men flooding into the streets of one the world''s most beleaguered places.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9b51d-e771-458d-8297-b63c6e2a6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besieged and bombed by Syrian forces for more than two years, the
        desperate residents of this Palestinian refugee camp near Damascus awoke in
        early April to a new, even more terrifying reality -- ISIS militants seizing
        Yarmouk after defeating several militia groups operating in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916edc79-1b16-4bf9-8e3f-b156de005c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They slaughtered them in the streets," one Yarmouk resident, who
        asked not to be named, told CNN. "They (caught) three people and killed them
        in the street, in front of people. The Islamic State is now in control of
        almost all the camp."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a7b66-7b7b-4ad1-afcf-d8937ff8bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 18,000 refugees are now trapped inside Yarmouk, stuck
        between ISIS and Syrian regime forces in "the deepest circle of hell," in
        the words of U.N. Secretary-General Ban Ki-moon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab07d1c-ae1c-4d35-a2a1-85808444892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: DFA urges Pinoys in war-torn Yemen to register for repatriation</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ff976-d04d-4abe-8730-26095e61042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarmouk, the largest Palestinian refugee camp in Syria, was formed
        in 1957 to accommodate people fleeing the Arab-Israeli conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be7709-f3c7-44fb-b9c2-3c1c4a0f14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp, which sits just 6 miles from central Damascus, has been
        engulfed in fighting between the Syrian government and armed groups since
        December 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580cd5d9-3e5f-4ec9-94fe-d7928b02b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based Syrian Observatory for Human Rights says ISIS and
        the al Qaeda-affiliated Al-Nusra Front control about 90% of the camp. The
        organization also claims that the Syrian government has dropped barrel bombs
        on the camp in an effort to drive out armed groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8c243-2568-4205-80ed-132a886a431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and residents in Yarmouk tell CNN that as many as 5,000
        people have tried to flee their homes since ISIS stormed the camp, but have
        no place to go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da5481-ea42-4724-822d-7d5abd2ba9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have been injured, but the camp''s only functioning hospital
        was first occupied by ISIS, then targeted last week by regime shelling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b4305-6dd9-4c96-bec5-8dfe039cac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fighting raged in Yarmouk, the director of the Jafra Foundation
        -- the only aid group that has been able to get into the camp -- painted a
        grim portrait of the conditions on the ground since ISIS arrived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86213ab1-0985-4167-9cae-9ee6248cebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need medicine and access to treatment and medical facilities,"
        Wesam Sabaneh told CNN. "The last hospital in Yarmouk camp was bombed yesterday,
        so there''s really nothing functioning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a03f31-7c51-4897-8e51-fc2bb22bae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even delivering clean water in Yarmouk can be a deadly task. Majed
        Alomari, the Jafra Foundation''s water coordinator, was killed a few days
        ago -- gunned down in an ISIS firefight with rival rebel groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f0349-8c9a-4ae4-95b1-ae109a338171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Palestinian League for Human Rights in Syria (PLHR),
        which fled the camp when ISIS took over, said the people left behind were
        in dire need of help.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab45170-b0da-4241-abef-8a20132604f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to my contacts inside, people are back to consuming water
        with spices -- a common meal used in 2014" during the Syrian regime''s siege
        of the camp, the PLHR''s Salim Salamah told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c9e90-0742-43aa-8311-6a625eca67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies briefly managed to break the government''s stranglehold
        on the camp last year, and delivered aid to tens of thousands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57998463-c049-4999-a080-cd6f96bd104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as terror closes in on Yarmouk from all sides, residents
        have two choices -- to attempt to flee what was their place of refuge, or
        to stay inside what the U.N. says now resembles a camp of death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612b0ff-d529-4cc9-9675-49e4fbd88311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I am scared of two things -- I am scared of (ISIS) and the
        regime," the Yarmouk resident told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d4083-e3c4-4d90-9c38-1917c51398f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime now is about to destroy the Yarmouk camp," he said.
        "And ISIS, I don''t know ... they didn''t do anything except [rename] Yarmouk
        Camp as ''Yarmouk Islamic State.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c90def-bcb8-457f-ba37-cffa29a1d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:47:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:12:21.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/13/middleeast/syria-yarmouk-isis-shubert/index.html">"''The
        deepest circle of hell:'' Terrified Yarmouk residents describe ISIS raid."</a></em></p>'
