      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Sen. Antonio Trillanes IV remains
        unfazed by a libel suit filed against him by Makati Mayor Jejomar Erwin "Junjun"
        Binay over the lawmaker''s alleged public accusations that the Binays committed
        crimes and other irregularities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a289199-955f-4294-a114-93a237904263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes told CNN Philippines on Tuesday (April 14) that the libel
        case will not stop him from pursuing and exposing the wrongdoings of Mayor
        Binay and his family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faede676-f8dc-43fe-ba39-5527c24a2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can do whatever he wants basta hahabulin ko sila hanggang makulong
        silang mga kurakot. Nagkamali siya ng tatakutin," Trillanes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc682d96-54b6-4dd5-a655-f38c72e8fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[He can do whatever he wants but I will run after them until these
        crooks are put behind bars. They are mistaken if they think they can threaten
        me.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeda5fb-c3b9-4a64-9a5f-12f79a253ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the Binay ​filed on Monday (April 13) a libel
        complaint before the Office of the Makati City Prosecutor against Trillanes
        for "publicly and maliciously" accusing the mayor and his family of bribery
        and other crimes and irregularities "without factual basis".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d194e7-e527-4cab-9fb9-6f91595cfa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Binay''s camp cited an interview aired last April
        7 over several radio and television programs and a news article on April 8
        wherein the senator publicly alleged that Mayor Binay bribed members of the
        6th Division of the Court of Appeals (CA) in exchange for favorable action
        on his prayer for a temporary restraining order (TRO) and a writ of preliminary
        injuction against his suspension order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36da097-c3fa-4497-847a-cb6a069883d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the news reports, the statement added, Trillanes was also quoted
        as saying that the mayor and his family were "part of a syndicate" that has
        committed various crimes and irregularities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd298d5-eb0c-4948-b117-c5335a7eeb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damaging and ruinous claims spewed out by respondent Trillanes
        are mere concoctions and fabrications with no other purpose than to malign,
        discredit, ruin my reputation and besmirch my good name as well as that of
        my family," Binay said in his complaint affidavit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de419c-eff1-422b-be44-4cecce50f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said that Trillanes himself had admitted during the interview
        that he had no valid proof or factual basis for his pronouncements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010fcdd-d58e-4409-b490-2437e8f10338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, Trillanes told reporters that he had sources claiming
        that CA Associate Justices Jose Reyes Jr. and Francisco Acosta received P20
        million pesos each to issue a 60-day TRO and another P5 million for a writ
        of preliminary injunction on Binay''s suspension as Makati mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365bee36-9d83-4cef-92d7-030b94753813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator refused to reveal his sources but vouched for them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47d48e-de39-4872-99b8-7b91a55aa0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumpyansa tayo dun sa ating source of information. This is not
        the first time na ginawa natin yan. I made bigger revelations at tinitindigan
        natin yan," Trillanes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7553749-554e-44d6-b021-f1e2970c77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We are confident with our source of information. This is not the
        first time that we did this. I made bigger revelations and we stood by them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f56114-6628-45c3-90b4-25e31816cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had intelligence information on the matter although
        he admitted he had no documents supporting his claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6eb044-d887-4ea1-b6fd-ad7a949f6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Reyes already categorically denied Trillanes'' accusations,
        saying that the CA remained very meticulous in its processes to come up with
        an impartial ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b25e6a-b5da-4375-9541-c2a737f61ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:38:28.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:38:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
  'football-philippine-azkals-fifa-world-cup-groupings':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-14T17:19:45.408+08:00
    'imagesource': 'jcr:4c4a6d0a-1de0-4d4d-946a-ed91ce78adce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd21fa9-7579-4832-adcd-32b5bd6f491a'
    'lead': 'The Philippine Azkals will face Uzbekistan, Bahrain, DPR Korea, and Yemen
      in Group H of the FIFA World Cup preliminary joint qualification round two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:52:54.978+08:00
