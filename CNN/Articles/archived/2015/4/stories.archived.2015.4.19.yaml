      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:29:13.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Ombudsman’s office said multiple graft and malversation
        charges, as well as charges of violating the country’s banking laws, will
        be filed against Pichay, who is a former chairman of Local Water Utilities
        Administration (LWUA), former LWUA officials, corporate executives of WELLEX
        Group Inc. (WGI), Forum Pacific Inc. (FPI), and Express Savings Bank Inc.
        (ESBI) for ordering the purchase of the Laguna-based Express Savings Bank,
        Inc. (ESBI) in 2009.</p>'
