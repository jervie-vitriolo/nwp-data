  'ringo-starr-now-a-rock-and-roll-hall-of-famer':
    'author': 'Kim Palmer, Reuters'
    'caption': 'Ringo Starr is the last of the Beatles to be inducted into the Rock
      and Roll Hall of Fame.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-19T22:54:00.716+08:00
    'imagesource': 'jcr:a3cba6fd-792e-4c99-a4c5-72ce0106d7d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecbea5e2-aa85-4a1b-a87f-9da8fc985537'
    'lead': 'Former Beatles drummer Ringo Starr was inducted into the Rock and Roll
      Hall of Fame as a solo artist on Saturday (April 19, Philippine time) - the
      last of the four bandmates to earn the honor in a ceremony in Cleveland celebrating
      some of the biggest stars of rock music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:52:23.451+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T09:52:26.824+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T09:52:26.585+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ringo Starr now a rock and roll hall of famer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314963e2-7db3-4796-84c8-42408de2e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cleveland (Reuters) —</strong> Former Beatles drummer Ringo
        Starr was inducted into the Rock and Roll Hall of Fame as a solo artist on
        Saturday (April 19, Philippine time) - the last of the four bandmates to earn
        the honor in a ceremony in Cleveland celebrating some of the biggest stars
        of rock music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595bd86-1425-42fc-829c-0cea91c08c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 2015 honorees joining Starr, inducted by onetime band
        mate Paul McCartney, were singer Bill Withers, punk-pop band Green Day, and
        Lou Reed, the primary force behind the Velvet Underground, who was among the
        most influential rock musicians in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953e636-b24e-42c3-8fea-ca699fcda725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the things I''ve sat through tonight..." Starr joked as he
        took the stage as the night''s final inductee. "Blah, blah, blah. I''ve got
        some stories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95fa4b-40f9-477b-843b-b8250d60adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, I''m invited and I love it," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ff3c9-3653-4d52-bb91-971b93c90d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which sold out in minutes and is due to air on HBO on
        May 30, marks the 20th anniversary of the Rock and Roll Hall of Fame and Museum,
        where the ceremony is being held, and the 30th induction ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c1951-28f0-4a4c-bbf3-eb7390cac63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performers at the ceremony included Beck, Foo Fighters'' front man
        Dave Grohl and former Rage Against the Machine guitarist Tom Morello.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d715758-d6ed-4991-b70c-3264bbc62a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inducting Withers, who gained fame with the melancholy hit "Ain''t
        No Sunshine" in 1971, was pianist and singer Stevie Wonder, while John Legend
        played in his honor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020a221-86c6-4355-993b-9b0b6b59c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who else can say they came here with a legend and a wonder?" Withers
        joked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02f114-3592-426c-b2fd-87c4b285c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pioneering female rock musician Patti Smith paid an emotional tribute
        to her friend Lou Reed, who died in 2013 of liver disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffa537-5328-4d9f-aeeb-4d1a342a2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also inducted was Joan Jett &amp; The Blackhearts, by pop star Miley
        Cyrus, who recounted smoking marijuana in a hotel bathroom with Jett upon
        meeting her for the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64553c3f-e246-4377-8338-7dafcc0694cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blues guitarist Stevie Ray Vaughan, who died in 1990, was honored
        by guitarist and singer John Mayer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c1379-811c-4d9a-99fb-d0f0be23f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Starr, 74, has released 18 solo studio albums since
        the breakup of the Beatles, including his latest, "Postcards From Paradise,"
        earlier this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c126a56-e821-4111-8b18-676cfdee5839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr has been a Hall member since 1988, as a part of the Beatles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a36c19-b34c-49c5-ac4b-37519b0db5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists are eligible for induction 25 years after the release of
        their first record. Green Day was inducted in its first year of eligibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b657f-98d8-4fe4-ab83-a572c4f24c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:52:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:52:26.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is the fourth hosted by Cleveland, which most recently
        had the honor in 2012, with the event usually being held in Los Angeles or
        New York.</p>'
  '11-hour-brownout-hits-panay-island':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-09T22:32:31.884+08:00
    'imagesource': 'jcr:8d4f70aa-348d-46ea-bc07-3ce77507116c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba62154e-3a80-4685-a2b1-696a767493ed'
    'lead': 'Parts of Iloilo, Antique, Capiz, and Aklan, including Boracay Island
      were hit by blackout on Sunday (April 19) due to maintenance works on major
      facilities in Panay Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:55:54.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T09:56:10.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T09:56:10.104+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11-hour blackout hits Panay Island

      '
    'updated': 2015-04-21T10:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b624a0-5ee4-44c7-9b36-fed245176f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> Panay Island suffered an 11-hour
        blackout Sunday (April 19) as the National Grid Corporation of the Philippines
        (NGCP) implemented maintenance works on major facilities in the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41324203-29b6-49f1-9607-fcff2ab6249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackout happened from 6 a.m. to 5 p.m. Sunday and affected
        parts of Iloilo, Antique, Capiz, and Aklan, including Boracay Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb491787-788d-4ff2-842a-ace3320b672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Visera, corporate communications and public affairs officer
        of NGCP-Western Visayas, said they shut down the following transmission lines
        and facilities for maintenance works:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071211f-233d-4490-bdd2-236419626149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>138 kilo-volt (kV) Dingle-Panit-an line</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe2f6b-a7eb-4fdc-845b-6e5cea6780b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>138kV Panit-an-Nabas line</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ecd68-ca3b-4880-8b32-8c9130170299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>69kV Nabas-Sapian line</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08428bb4-d962-4c71-b8ee-7307615af496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>69kV Nabas-Avon line</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a42ada-bb64-4ee4-8e6a-bb327c4216db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown affected the full franchise areas of Iloilo III Electric
        Cooperative, Antique Electric Cooperative, Aklan Electric Cooperative, and
        Capiz Electric Cooperative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c2b3f-0f6d-4606-b5b3-36354e4303c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visera said the maintenance works are also part of preparations
        for the Asia Pacific Economic Cooperation (APEC) meeting in Boracay next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aeacaa-431a-4e44-93b6-db98763d10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to have stable transmission lines as we conduct our maintenance
        activities. This is to prepare our lines in time for the big event,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7ad73-c8cb-487f-84b8-e739bed56a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visera also assured that there will be no power interruption on
        May 3, the day of the much-anticipated boxing match between Manny Pacquiao
        and Floyd Mayweather, Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041c025-c1d0-4313-bfde-168a2f409f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:54.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:56:10.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of now we do not have scheduled power interruption on that day,
        unless something will happen. But as early as now we already supervise the
        stability of our transmission lines,” she added.</p>'
  '5-NPA-rebels-surrender-in-North-Cotabato':
    'author': 'Abner Francisco, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-19T20:36:40.966+08:00
    'imagesource': 'jcr:181824ad-7708-46f0-8428-858a93ec71bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2bae2a0-b612-44e5-a0c4-2efc17d4f483'
    'lead': 'Hunger and extreme hardships in the jungle prompted five members of the
      New People''s Army (NPA) to surrender to military authorities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:01:04.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T10:01:09.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T10:01:08.979+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 NPA rebels surrender in North Cotabato

      '
    'updated': 2015-04-21T10:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bfb5a-2b0c-4373-a74b-cad7ba300137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> Five members of New People’s
        Army (NPA), one of whom is a teenage girl, voluntarily surrendered themselves
        to military authorities in North Cotabato, citing hunger and extreme hardships
        in the jungle as their main reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef491b59-3ab0-4e06-9d37-b8edb90e5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rebel returnees, alias Ryan, 22 years old and has been
        in the underground movement for two years said the unbearable life in the
        jungle drove them to lay down their arms and return to the fold of the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b0010-42b4-448b-b142-6229ff953d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said their life in the jungle is an endless journey. They carried
        heavy baggages and travelled night and day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655757c9-959c-4cc3-8179-39b830ad9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had endured hunger and fatigue in the pursuit of their causes
        but they are already tired of that kind of life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5102b-9341-4fee-bee5-6cea06ae6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returnees escaped from their comrades and sought the help of
        a barangay official who turned them over to the Philippine Army’s 57th Infantry
        Batallion based in Makilala Cotabato.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03914de-39c9-4fcc-bad7-d48ec29fc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returnees were members of Pulang Bagani Command 2 (PBC2) under
        the NPA’s Southern Mindanao Regional Operations Command (SMRC) whose areas
        of operations include the Eastern part of Magpet in North Cotabato and Marilog
        District Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74230cc5-e2f7-43af-8bb8-263ec0f4ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieutenant Colonel Jose Rustia, Commanding Officer of the Philippine
        Army’s 57th IB said the rebel returnees include a team leader, three supply
        officers, and a 17-year-old girl who served as a medical officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df659ec9-d350-45f6-8f26-336aa7d0570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rustia said they are coordinating with the offices of the Provincial
        and the Magpet Municipal Social Welfare for possible livelihood assistance
        to the rebel returnees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cec568-7aca-452d-998e-8981ec86c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:01:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:01:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel returnees are being subjected to debriefing and psycho-social
        intervention to help them cope with the normal life after months and years
        of being in the communist revolutionary movement.</p>'
  'pba-rain-or-shine-beats-talk-n-text-game-3':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'After losing a tooth, Rain or Shine''s Paul Lee returned to the game
      to help his team take a 2-1 lead in the finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-19T20:32:10.318+08:00
    'imagesource': 'jcr:979b71f6-768f-4492-a394-a36f82caeb14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e68f6eb4-ad74-4a23-9c57-d274112b5eaf'
    'lead': 'Rain or Shine took a 2-1 lead in the Commisisoner''s Cup finals series
      with a win opposite Talk ''N Text in Game 3. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:04:46.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:19:11.786+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:19:11.571+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Lee loses tooth, but E-Painters go on to take 109-97 win
      vs Talk ‘N Text

      '
    'updated': 2015-04-21T13:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f032a-145c-4194-baa3-423bcc9c7fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Rain or Shine star guard Paul
        Lee lost a tooth in the third period, but the Elasto Painters still went on
        to finish off Talk ‘N Text Tropang Texters, 109-97, in Game 3 of the Philippine
        Basketball Association (PBA) Commissioner’s Cup finals at the SMART-Araneta
        Coliseum Sunday (April 19)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0803e-587e-4940-ac6f-53b7b7f0c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine took a 2-1 upperhand in the best-of-seven series that
        has been, as expected, highly physical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b7ff3-f449-4a6b-a068-a5fad8f1468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 was so physical that Lee lost one of his frontal teeth and
        another two were pushed upward after being on the receiving end of Talk ‘N
        Text import Ivan Johsnon’s right elbow on the reinforcement’s way to the basket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4251f-9c94-43fe-8c9f-e66424cde142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearless as ever, the “Lee-thal Weapon” returned to the game with
        4:15 to go in the final period to put the finishing touches and foil Talk
        ‘N Text’s hopes of a comeback.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e27f6-611b-422e-84a4-c55e05752705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that stretch, Lee dished out an assist to Gabe Norwood who
        finished the play with a two-handed throwdown, before scoring on a layup a
        minute later to put Rain or Shine on top for good, 109-94.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c28e5-ba8b-4f60-bcd7-c5abc8804789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabuti nga ngipin lang yung natanggal kay Paul, paano kung ilong?”
        said Rain or Shine coach Yeng Guiao, whose team built a 22-point lead that
        never relinquished.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d5ff5-2371-4c44-9db9-fd1e56e8ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the outspoken mentor was happy with how his wards stepped
        up on defense, prompting the “explosive” Talk ‘N Text to keep its weapons
        holstered at least during Sunday’s slugfest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a28ca-2ad2-4ab2-9bc2-199d26e397d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know Talk ‘N Text is an explosive team. We really played fantastic
        defense tonight. Everybody worked hard on defense,” said Guiao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a641f79-ed77-423b-afab-bfb4b848a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it looks like Lady Luck is on the E-Painters’ side as
        24 of 39 teams which took a 2-1 lead in a best-of-seven finals went on to
        win the championship as per league head statistician Fidel Mangonon III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffec314-d909-48ed-ab6d-c9c9f39897cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine import Wayne Chism scored only four points in the
        fourth period, but was in tow for the most part with game-high 32 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539672ca-88ab-4255-ba45-391cfa15640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee added 17, while Jericho Cruz, who was in-charge of the backcourt
        while Lee was out briefly, had 10 of his 14 points in the final quarter. Jeff
        Chan chipped in 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830e355-22c9-4f1c-ad69-35a421b2a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ‘N Text was paced by Johnson who finished with 30 points but
        his efforts went for naught. Jayson Castro added 20 points, while Larry Fonacier
        and Ranidel de Ocampo had 16 apiece.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eada00-5e40-4284-993e-0b91543f72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:04:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:11.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is on Wednesday (April 22) 7PM also at the Big Dome.</p>'
