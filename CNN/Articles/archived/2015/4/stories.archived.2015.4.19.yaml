      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/17/opinions/lombard-travel-selfies/index.html">"Are
        travel selfies narcissistic?"</a></em></p>'
