      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edita Bueno</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ebff8-9048-460c-bef4-3980c1eeef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:29:08.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:29:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales said members of the LWUA Board
        passed a resolution approving the acquisition of ESBI, a Laguna-based thrift
        bank owned by the Gatchalians, FPI, and WGI, without the approval of the Monetary
        Board, Bangko Sentral, Department of Finance, and the Office of the President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebaea5-b255-41b8-8f22-b6dd562472d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:29:08.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:29:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition was also done despite negative audit findings which
        showed that "the bank was insolvent after suffering substantial net losses
        and capital deficits for five straight years from 2005 to 2009."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da8a5a-5430-4d2b-88b4-3d77c771a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:29:08.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:29:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman noted "the injury suffered by the government due to
        the respondents'' actions is undeniable, as it deprived the government of
        the opportunity to use the illegally expended funds to instead fund the agency''s
        lawful projects, not to mention the shares purchased by LWUA from FPI and
        WGI are now worthless, ESBI having been shuttered due to severe financial
        distress."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601b1b3-d02b-4f3b-a5da-be771a403233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:29:08.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:29:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the government lost at "at least" P80,003,071.51 in this
        acquisition alone.</p>'
  'boat-carrying-migrants-capsizes-in-the-mediterranean-sea':
    'author': ' Jethro Mullen, Barbie Nadeau, and Tina Burnside, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-19T07:35:10.642+08:00
    'imagesource': 'jcr:0963a4d9-85a5-4b52-a943-7f90479e9425'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8845c3e-d680-4dd8-a0c5-bf44392301c0'
    'lead': 'A rescue operation is underway in the Mediterranean after a boat carrying
      possibly hundreds of immigrants from Libya capsized overnight, the Armed Forces
      of Malta said Sunday (April 19).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:32:18.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T10:32:25.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T10:32:23.314+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boat carrying hundreds of migrants capsizes in the Mediterranean Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01350ac6-273c-4fa1-9901-7af0a656b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> Rescuers are racing to try to save
        hundreds of people believed to have been thrown into the Mediterranean Sea
        when the boat carrying them from Libya capsized overnight, authorities said
        Sunday (April 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b1345-5ed5-4b30-9b3e-289b9d8e491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hopes of finding many survivors from the latest migrant
        boat disaster in Mediterranean waters appear to be dimming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb352b-13d9-4d3e-a27b-9645a8a23f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat is estimated to have been carrying roughly 700 people when
        it ran into trouble in the dark of night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1e5ac-9166-4676-948f-6db76fc125fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers from Italy and Malta have seen scores of bodies in Libyan
        waters, said Maltese military spokesman David Cioffi. Children were reported
        to be among the dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c117d9f-f7de-494e-8eff-334afae2e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours in cold water</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938fbb8-4dad-4d90-bdcc-86633a124a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact numbers of people rescued, dead and missing is shifting
        constantly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf17ca-7828-4648-ad5f-8b4ea5052bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 28 survivors and 24 bodies have so far been recovered
        in an area about 110 kilometers (70 miles) north of Libya, according to the
        Italian Coast Guard, which is leading the rescue operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b40125-e6ad-4cc6-b670-471178c769b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Flavio Di Giacomo, a spokesman for the International Organization
        for Migration, told CNN that 49 survivors were being taken to Sicily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13999ce-d41d-4e85-be9f-2bc690dbe125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors reportedly said that 700 to 800 people had been on board
        the boat. Di Giacomo put the number at 650 to 700.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b77176-f0bf-435c-a065-3b04cd68920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was large and had multiple levels, said Italian Coast
        Guard spokeswoman Francesca Caruso.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a50d06-14d4-45ad-952f-ad92c4c3c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A distress call went out late Saturday (April 18)indicating the
        ship was in trouble, Italian authorities said. The passengers had been in
        the chilly water for hours before rescuers could get to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4beb4-d3d6-41d3-8ec2-984f61d07780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the bleak situation, a storm brewing in the area threatens
        to hinder the rescue operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ee150-671b-4dde-9c67-de3ea1f42084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent upsurge</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c83fd0-4d3f-4e8e-8fef-bf5e5e4b7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a recent upsurge in migrant boats crossing the Mediterranean
        into Italy and an increase in rescues performed by the Italian Coast Guard
        to aid migrant boats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc6117-f03a-4936-ae64-2b8b70cda651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people dying en route also appears to have soared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c074811-cbd8-4ff8-bbb1-b837f4e85372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waves of migrants attempt to make the crossing from North Africa
        into Southern Europe every week in search of a better prospects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62dc95-ce17-4bd1-ab5b-a5b020c13faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their hopes are exploited by human traffickers who put them
        to sea in flimsy, overcrowded vessels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ae979-bf16-4822-b1bd-03980f24dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants have often endured grueling journeys over land just
        to get to the port of departure and are already in poor health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ce42c-20fc-40c0-9c13-29162387fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The people are going to continue to arrive''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713b869-ad90-4801-9fce-17adbbfa5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea journey can easily go wrong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a544e5-6eff-441f-884a-94102ff219b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 migrants are believed to have died while crossing
        the Mediterranean since the beginning of the year, far more than during the
        same period in 2014, the International Organization for Migration said Friday
        (April 17).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4fbde-b4ac-4775-8c67-24542bc49e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those are just the deaths that Western officials hear about.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc676b-fe5a-4566-ab95-a605754c3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries, meanwhile, are squabbling over who should do
        what to deal with the waves of migrants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13ee4c-d3a8-406d-94a2-d70fa80a0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberta Metsola, a Maltese member of the European Parliament, told
        CNN on Sunday that countries from Northern Europe need to share the responsibility
        with their southern neighbors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927b9db-1056-4fd6-aa89-3140d5813a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are going to continue to arrive," she said. "The desperation
        subsists — there are almost a million people waiting to board boats and come
        to Europe to seek a better life. And that fact has to be recognized."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3655b94-247f-4ac3-bd04-c569e0335aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:32:25.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Barbie Nadeau reported from Rome, CNN''s Tina Burnside
        reported from Atlanta, and CNN''s Jethro Mullen wrote from Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df03c0d-649b-4f22-ab89-e4c173dd372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:18.717+08:00
