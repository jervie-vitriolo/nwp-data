      'mgnl:lastActivated': 2019-11-21T10:14:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stills were reportedly taken on March 23 and were published
        by IHS Jane''s Defense Weekly last Thursday (April 16).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d53898-d141-4d62-ba83-34b01df2cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China secret base 2</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9014d-7d5d-41b3-b725-a7d6a3b1b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) chief-of-staff Gen. Gregorio
        Pio Catapang is also set to present to media aerial photos Monday (April 20)
        showing latest construction and reclamation projects of China in the West
        Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b5e5d-38b7-4c25-a031-fe292fa174bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Catapang is very concerned about China''s ongoing activities
        (hence the decision to make this public)," AFP public affairs office chief
        Lt. Col. Harold Cabunoc said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d424fa-6b70-46c5-aaac-6ad8441dc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Chinese aggressiveness in the West Philippine Sea
        could have adverse economic and military implications aside from causing tensions
        in the sealanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d00889-64b2-426a-aefb-3d7422c06b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And since those sealanes are international, that could affect world
        trade," Cabunoc stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c2e7c-a11c-4dbc-b5dc-5e8be5016dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to tell the whole world, not only the Filipino people but
        the whole world that these issues, particularly the tensions caused by China’s
        massive reclamation activities have significant impact to all, " the AFP public
        affairs office chief added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f2804-f945-4b71-a3e5-32cba227437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III said on Friday (April 17) the territorial
        sea dispute with China was of concern for the world because global trade will
        be hit by China''s reclamation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56059a-5146-4e78-9f62-ccf531546ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep asserting the problem in the South China Sea is not a regional
        problem," Aquino told journalists. "This is a problem of the whole world because
        40 percent of global trade pass through these waters. Global leaders have
        already expressed their concern on this problem."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9212f9c-2fa0-4ae1-b73b-ad0c34174bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the West Philippine Sea, through which $5 trillion
        in ship-borne trade passes every year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314eead-a059-42bc-ad55-e0bcbadb14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:14:11.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:14:16.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Philippines News Agency and Reuters contributed to this
        report.</em></p>'
  'Instagram-loosens-nudity-restrictions':
    'author': 'David Goldman'
    'caption': 'Instagram has clarified its community guidelines and explained what
      kinds of images people are allowed to share.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-19T18:51:12.233+08:00
    'imagesource': 'jcr:099283f7-df47-4688-a059-95d8c92628c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c15525e-0647-42c3-9a3e-1e2725249880'
    'lead': 'Instagram is easing up on its no-nipple policy, but insists it will still
      scrub kiddie bathtub pictures from the site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:17:44.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:19:41.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:19:41.130+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram loosens nudity restrictions

      '
    'updated': 2015-04-20T12:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ddcde-595d-42a0-b9a2-65c4d6571dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Instagram is easing up on its no-nipple policy,
        but insists it will still scrub kiddie bathtub pictures from the site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7dc17-b238-42b6-a2a8-3116745e543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo-sharing social network clarified its community guidelines
        this week, explaining exactly what kind of nudity is banned and what is allowed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cabaf-fac5-423e-97b4-29ffd54d1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images that show sexual intercourse, genitals, and close-ups of
        fully-nude buttocks are banned. So are photos of female breasts, if they include
        the nipple — except for pictures of breastfeeding or post-mastectomy scarring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfad54-aced-4b4b-99d5-53b785097eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nudity in photos of paintings and sculptures is okay, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497c552-cbec-48d4-bfe5-7a7488951f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t post pictures of your kids in the tub. Instagram said
        that "for safety reasons," it may remove images that show nude or partially-nude
        children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed469d-36b9-4b0f-b926-d0794dc75d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when this content is shared with good intentions, it could
        be used by others in unanticipated ways," the company said in its guidelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdaa024-c5aa-418f-900f-d70b33181e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female nudity on Instagram has become a controversial subject after
        the social network took down photos of women breastfeeding and blocked accounts
        of several prominent celebrities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c62c78-479a-452d-875f-351eec793b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram suspended Rihanna''s account after the singer posted a
        topless photo of herself on the cover of Lui magazine. Photos posted by Chelsea
        Handler, Scout Willis, and Miley Cyrus have also been removed from Instagram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d8cf4-8acb-4c52-9b87-9c916c4f8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In protest, many have taken to Twitter, which has looser nudity
        standards. Willis, Handler, and Cyrus have recently posted topless photos
        of themselves with the hashtag #FreeTheNipple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d96a9a-9f61-447a-adef-d2a26545736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Instagram has updated its nudity rules to relax its rules
        a little bit, it has largely been unmoved by the Free the Nipple campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4903849-4c10-49df-afe8-c803c25cfb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve spent a lot of time thinking about the different points
        of view," the company said. "We know that there are times when people might
        want to share nude images that are artistic or creative in nature, but for
        a variety of reasons, we don''t allow nudity on Instagram."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58eb77-6b47-48ce-af49-de7a34359828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to clarifying what kind of nudity is and isn''t allowed,
        Instagram explicitly banned "revenge porn" and the promotion of illegal services
        like prostitution and drugs. It also now requires people to include a warning
        label when sharing graphic news photos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e67634-42b3-47da-a41b-64ad8e53c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update comes a month after Facebook, Instagram''s parent company,
        vastly revised its guidelines. The policies are mostly similar, and more explicitly
        ban or allow certain items that were previously gray areas. The clarifications
        have become necessary as the social networks have run afoul of various interest
        groups and users when they have taken down controversial posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28218a-20c0-4297-bf8e-2d11bcc4f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:17:44.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:19:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, <a href="http://money.cnn.com/2015/04/17/technology/instagram-nudity/">"Instagram
        details when nipples are okay."</a></em></p>'
  'Masbate-ambush-victims-identified':
    'author': 'CNN Philippines Staff'
    'caption': 'Military authorities said armed men aboard a white Toyota Hi-Ace repeatedly
      fired at the three victims as they were passing by in Barangay Usab, Masbate
      City on Saturday afternoon (April 18).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-19T18:56:27.146+08:00
    'imagesource': 'jcr:c0c35e2d-b760-46db-9e5e-0eb8d67b4ca8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f9d07d2-5b00-4b5c-a36c-1f8cac63837a'
    'lead': 'Military authorities on Sunday (April 19) finally identified the three
      victims who were shot and killed by still unidentified assailants in Masbate
      City on Saturday (April 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:20:55.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T10:20:58.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T10:20:58.102+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masbate ambush victims identified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0e363-7b14-4e81-abb2-9f9e5ad9ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:55.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:20:58.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> The three victims who were
        ambushed Saturday afternoon (April 18) by still unidentified assailants in
        Masbate City were finally identified by military authorities on Sunday (April
        19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49eeeb-3003-4892-a10a-875c88276fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:55.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:20:58.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samson Suplito Sr. (50), Jeremiah Suplito (47), and Flor Rapsing
        (39) were killed after armed men aboard a white Toyota Hi-Ace repeatedly fired
        at them as they were passing by in Barangay Usab, Masbate City at 12:10 p.m.
        Saturday, according to 9th Infantry Division spokesperson Capt. Mardjorie
        Paimela Panesa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ae823-6cd5-4ad8-ab93-8ebcb7b4e713'
      'mgnl:activationStatus': true
