    'template': '1'
    'title': 'Thousands of Manila cyclists pedal for clean air ahead of Earth Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e62e0-80d3-4dea-b7c5-7dea2aff3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:25:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:20:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Thousands of cyclists pedaled along
        Manila''s main roads on Sunday (April 19) to campaign for cleaner air ahead
        of Earth Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd733550-c4a4-4b68-8465-52eede341d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:25:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:20:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclists rode for more 15 kilometers, passing by suburbs and highways,
        campaigning for environmental awareness and access to more bike lanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54be640-c8b9-4166-b6ca-24e50113b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:25:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:20:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners hope to increase awareness on alternative means of transportation
        as a means of curbing carbon emissions which is a primary source of air pollution
        and contributor to global warming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27f2b5-6a70-4175-88dc-e075dd7afc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:25:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:20:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we doing this? It''s because it''s a celebration of Earth
        Day. Earth Day everyday, everywhere and anytime, so it should not be done
        just on one particular day, we should continue to have this done every day.
        Let''s ride our bicycles to school, to work, to church and let''s practice,
        really, to be an advocate so that we can really have clean air, less congested
        roads, and be healthy," said Karen Crisostomo, campaign organizer from National
        Bicycle Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f1fe9-6241-4b65-8e86-4c050a358638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:25:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:20:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than three million registered vehicles in Manila.
        Air pollution and traffic jams are a large problem in the main roads of the
        city despite various regulations set by the government to resolve the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4efd52-5c8a-4fd9-9818-8b53da1de59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:25:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:20:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 World Health Organization report said Southeast Asia is one
        of the regions in the world with the poorest air quality and people who live
        there are most vulnerable to cardiovascular and respiratory-related illnesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52f3e0-cc60-4da3-b737-ed201d48f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:25:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:20:10.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Day is an annual event celebrated on April 22 which aims to
        promote awareness and protection of the environment.</p>'
