      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Ombudsman on Friday (April
        17) indicted Valenzuela Representative Sherwin Gatchalian, former congressman
        Prospero Pichay, Jr. and several others for their alleged involvement in an
        anomalous bank takeover in 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4aaa4-9f9b-4ec1-91e4-55fbacfa3d5a'
      'mgnl:activationStatus': true
