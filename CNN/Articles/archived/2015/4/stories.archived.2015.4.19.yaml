      'mgnl:type': 'text'
      'text': '<p>Wilfred Billena</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa2fe0-e1c5-4402-a6b4-87d09cb155ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:29:08.711+08:00
