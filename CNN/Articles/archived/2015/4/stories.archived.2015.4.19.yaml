      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, "French customs
        officers carry out record cocaine seizure in Caribbean."</em></p>'
  'french-customs-officers-carry-out-record-cocaine-seizure-in-caribbean':
    'author': 'Pierre Meilhan, CNN'
    'caption': 'French officials report more than two tons of cocaine were seized
      from a boat in the Caribbean.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-19T16:21:14.373+08:00
    'imagesource': 'jcr:ee5a402f-4857-4461-b9c0-ce24d25edb1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '602095f4-9a7b-4c29-9639-aeac0bfd28a7'
    'lead': 'French customs officers say they have seized a record 2.25 tons of cocaine
      aboard a sailboat that was falsely flying an American flag in the Caribbean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:36:16.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T10:36:20.415+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T10:36:20.276+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French customs officers carry out record cocaine seizure in Caribbean

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e231bac-ec43-432a-8174-495e8ebeab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:36:16.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:36:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French customs officers say they have seized
        a record 2.25 tons of cocaine aboard a sailboat that was falsely flying an
        American flag in the Caribbean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9fb33-e6b9-4b0f-b98c-b685107a0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:36:16.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:36:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs, whose value is estimated at more than $105 million, are
        the biggest cocaine seizure ever carried out by French authorities, said Michael
        Lachaux, director of customs operations in Martinique.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ac9df-1c06-4b37-8b06-9d8307fbe851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:36:16.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:36:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrested one Venezuelan and two Spanish citizens who were
        on board the vessel off the coast of Martinique on Wednesday (April 15), Lachaux
        said in an interview with the radio station France Info on Saturday (April
        18).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e05be-a714-471e-aef2-1b9de23fc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:36:16.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:36:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinique is an overseas department of France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab12ea-1bb6-4758-a223-55e39e958aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:36:16.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:36:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, French customs officials seized nearly 250 kilograms
        of cocaine on a vessel that was also off the coast of Martinique, according
        to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d76181-7501-4f51-b2dd-e85504fc1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:36:16.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:36:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/18/americas/france-martinique-drug-bust/index.html">"French
        customs officers carry out record cocaine seizure in Caribbean."</a></em></p>'
  'are-travel-selfies-narcissistic':
    'author': 'Maria Lombard, for CNN'
    'caption': 'Maria Lombard believes that the reason behind travel selfies is a
      person''s need to capture his or her place in history.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-19T15:07:28.429+08:00
    'imagesource': 'jcr:d62a17e4-4ddf-404e-9c45-588b6e001d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '216345e8-8458-4032-9c80-070dd9aea060'
    'lead': 'This desire to show that ''I was here'' is not new; just the mode for
      expressing it is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:40:07.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T10:40:13.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T10:40:13.224+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are travel selfies narcissistic?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639f66c-9596-4741-afa0-1bb40cb59995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Maria Lombard is an assistant
        professor at Northwestern University in Qatar where she teaches writing and
        travel literature. The opinions expressed in this commentary are solely those
        of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33415072-df88-4da6-90b9-dfb6693a5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — With spring breaks concluding or starting — depending on
        where you live in the world — everyone seems to be taking travel photos. No
        longer are these photos shared days or weeks after a trip, but instead, they
        are often shared from the very tourist site they''re taken from.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97016df7-8fea-41f5-999f-175375fbcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of living in the moment and observing, appreciating and
        gaining cultural insight while visiting new places, travelers are often more
        focused on taking the perfect selfie to share on Instagram, Facebook, or Twitter
        and counting the number of likes and shares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce3b28-1cc7-49f4-87f9-2c584414776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could blame social media for encouraging this, or blame the selfie
        stick, which is perhaps the most ubiquitous of all travel gear these days
        and is now being banned in museums throughout America and abroad because of
        its intrusiveness. Even Apple announced a ban on selfie sticks at its upcoming
        Worldwide Developers Conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0a333-c43a-4fa7-a5d4-7c4c316d2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might also choose to label these tourists as narcissistic for
        taking self-portraits with famous landmarks and catastrophes alike. One study
        showed that people who post more selfies scored higher on measures of narcissism
        and anti-social characteristics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b7414-595b-41e6-b797-d4a03c0d0d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps selfies are about narcissism, especially those who seem
        to take them everywhere and all the time, such as Kim Kardashian. But I believe
        something deeper is behind all the travel selfies — the need to capture our
        own place in history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a07ca-db16-47bd-b253-0e898c8cd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This need is why some tourists have been caught making their mark,
        literally, on ancient sites and artifacts around the globe, like the two young
        American tourists who recently carved their initials on the wall of the nearly
        2,000-year-old Roman Colosseum. They were caught just after taking selfies
        with their new mark on the historic site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edce06-c494-46dc-897b-3ca72f08737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This desire to show that "I was here" is not new; just the mode
        for expressing it is. Throughout history, travelers have written about the
        places they visited and their marks have not always been seen as destructive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff91fb3-4b1f-4a5b-b598-6b8c830059e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I visited Egypt a few years ago, the tour guide pointed out
        inscriptions in temples and tombs, noting that early visitors left them long
        before the age of mass tourism. That was just before a Chinese teenager decided
        to add his name to one of the statues in the Karnak Temple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f0944-97d4-4a9f-bcd2-d40eb83b77f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a rainy visit to Pompeii, I found the same reminders of ancient
        visitors, faint graffiti on the crumbling walls. Words and images were preserved,
        put there by people who lived before Vesuvius exploded and covered the town
        with ash in AD 79.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2fab6-cadb-4e82-9589-f124edf4cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel graffiti has roots in primitive social media. Harkening back
        to cave paintings and hieroglyphics, travelers want to write on and connect
        with the spaces they occupy, even temporarily, to enhance social relations,
        demonstrate status and establish presence. Travelers want to write their names,
        dates of visit, and maybe where they come from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4e505-da0a-4619-80e6-490d519d1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to do this for the same reason students at Oxford carved
        their names in dormitories, couples shackled their love locks on the Pont
        des Arts bridge in Paris, and tourists post their selfies online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfcda5-48b9-4b12-8910-21f9cc634053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to document that they came face-to-face with history and
        then, when possible, to share that experience with their network of friends,
        family and followers who could not physically be there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29223178-f4f5-427f-8d6d-0eda6e4da78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, the preservation of historical sites is a good reason for
        prohibiting tourists from inscribing their names and dates of visit. Governments,
        archeologists, and other preservationists spend a great deal of time and money
        to safeguard sites for future generations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff4744-c022-4639-8dc7-c4ef045abfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is short-sighted to deny the innately human need to do something
        while being there. Some tourist destinations are embracing social media by
        setting up booths to help tourists get the best selfie. When I was in Dubai
        recently at a popular beach boardwalk, I used one of the open-air selfie booths
        to capture a few family photos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a25c2-6c48-47a6-82b7-48744d268de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps historical sites should embrace social media more. What
        if the Colosseum turned the tables and instead of prohibiting people from
        writing on the stone walls, it launches a social media campaign inviting people
        to "Come Write on Our Wall" — as in, their Facebook wall. A new Instagram
        campaign using the hashtag #smilelikeagladiator might be just the ticket to
        get tourists to snap photos and connect with the Colosseum and fellow travelers
        worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d515b4-1549-446b-bc49-cc0f76658e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:40:13.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t blame tourists for wanting to make a connection with the
        places they visit and share it in a tangible way. Connection and understanding
        are, after all, among the reasons to travel, write, and take selfies. But
        tourists need to learn to do it with conservation and cultural sensitivities
        in mind, something tourist sites can assist with by providing them with a
        harmless way to engage with history and share those memorable experiences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6b9bf-0d2b-46b7-81b4-bf2841df14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:40:07.715+08:00
