      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One photo showed Moreno putting a "closed" sign on the door of one
        shop, indicating that it had violated the city''s ordinances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793e281-5903-44ca-a10e-deca2bc16c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said, "Isinara po namin yung walang kaukulang business permit,
        sanitary permit, at mga workers na walang health card certificate."</p>'
