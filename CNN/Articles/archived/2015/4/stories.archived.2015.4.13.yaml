      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enforcer was later identified as Reynaldo Romano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4641dab-b28b-4eac-82e0-0a7db8365c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.713+08:00
