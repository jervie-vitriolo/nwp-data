      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This series can go either way given the talent and experience of
        the coaches and players alike. But what’s certain is it’s going to be a classic
        series between the teams that finished atop the standings after the elimination
        round.</p>'
    '16':
