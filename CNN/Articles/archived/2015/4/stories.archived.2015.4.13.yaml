      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> World No. 1 Serena Williams
        will lead the Manila Mavericks in the second edition of the International
        Premier Tennis League (IPTL) in December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995a2ce-f048-4271-80fa-03895a3e4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:39:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:39:20.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league conducted a draft on Sunday (April 12) where Williams,
        who suited up for the Singapore Slammers last year, was picked by the Manila
        team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d194403-a987-4c5a-853a-180f34385c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:39:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:39:20.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Williams, the Mavericks also roped in Milos Raonic, Mark
        Philippoussis, Richard Gasquet, Jarmila Gajdosova, Borna Coric, Sabine Lisicki,
        and Fil-Am Treat Huey.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hello, @MNLmavericks! Here are your picks from today&#39;s <a href="https://twitter.com/hashtag/IPTL2015?src=hash&amp;ref_src=twsrc%5Etfw">#IPTL2015</a>
        Draft. <a href="http://t.co/QO1C232LZg">pic.twitter.com/QO1C232LZg</a></p>&mdash;
        IPTL (@iptl) <a href="https://twitter.com/iptl/status/587251827583815680?ref_src=twsrc%5Etfw">April
