      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four people were presumed dead Sunday&nbsp;(April
        12) after their small plane crashed near an airport in Fort Lauderdale, Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1116e65-5df0-4b84-bdc4-4d84ddc7fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:19:02.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:19:05.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not identified those on board. The cause of the
        crash was also not immediately clear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b950e-4f85-45d1-8770-5cd3a350dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:19:02.188+08:00
      'mgnl:createdBy': 'jeff'
