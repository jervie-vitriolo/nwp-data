      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do critics think of this? Quite a lot, so far, with 94%
        giving it positive reviews on Rotten Tomatoes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef249e9-8eb5-4536-9ce0-6ce751894ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:04:14.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:14.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marvel''s ''Daredevil,'' Netflix''s latest offering, is a well-scripted,
        beautifully acted superhero saga that is surprisingly impressive," said the
        Philadelphia Inquirer''s Tirdad Derakhshani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33619927-4b7e-4195-a755-b13d2427b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:04:14.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:14.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The series stays incredibly faithful to Daredevil''s pulp roots
        and does something delightfully unexpected - trust its fans enough to spare
        us a long, drawn-out origin story," said Sadie Gennis of TV Guide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d869f4f-a536-4215-a6fe-77dbca2c233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:04:14.530+08:00
