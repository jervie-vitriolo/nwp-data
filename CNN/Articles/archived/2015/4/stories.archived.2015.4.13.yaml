      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and there''s that red suit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b500bd2-c7d3-4de4-a03d-2da3989de1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:04:14.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:14.033+08:00
