    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rain or Shine, Talk ''N Text ''ready for war''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e4c77-bec4-481d-bc98-24bc685cf2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Rain or Shine Elasto Painters
        are so used to being in the finals, yet most of the times they fall short.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0785d3-6275-4cdc-9e82-735b75ff97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Paul Lee, it’s about time the Elasto Painters,
        who will face the Talk ’N Text Tropang Texters in the championship round of
        the Philippine Basketball Association (PBA) Commissioner’s Cup, change the
        trend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502bdcb-fead-4c41-98e2-7aa176c12fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana makuha na namin ‘to kasi sawa na kami sa runner-up finish,”
        said Lee, whose team reached the finals twice last season but got the boot
        each time, during the pre-finals press conference Monday (April 13) in Eastwood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea21b6-b6db-44fe-8a85-20e1834027b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/13/pba-commissioners-cup-finals-rain-or-shine-talk-n-text-castro-lee.html">Related:
        PBA Commissioner''s Cup Finals: Rain or Shine vs Talk ''N Text</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b89a7-9154-4938-8ca4-619cb0dda623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s coach Yeng Guiao echoed his sentiments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d336e0-d887-40e3-9944-9135246f7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, unlike in their previous finals appearances, the Elasto
        Painters have a better chance this time with a lot healthier squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64846c42-e5bf-417f-b6f3-4c634ecaea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the most healthy [team] in the all the finals that we made,
        and that it itself is a good indication,” said Guiao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347d3d2-0d5d-4c97-88f3-f007b026ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But winning the the best-of-seven series opposite Talk ’N Text will
        be an uphill climb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18c901-4c97-4022-a731-b8ad84d6a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa kami nanalo sa kanila Talk ’N Text sa series,” said Rain
        or Shine enforcer Beau Belga. “Pero baka sakaling makasundot kami. Bahala
        na.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f93b8-4297-4375-af07-1789bd8fb04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Rain or Shine, the Texters are also in-form with Best Player
        of the Conference (BPC) frontrunner Jayson Castro leading the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58357afd-9795-481e-9d14-0dbe13141e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we made it through Purefoods, I think we can also make it through
        Rain or Shine,” said Talk ’N Text import Ivan Johnson. “They’re a good team,
        and we’re good to so it’s gonna be great match.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b601a4b-813b-4252-ac01-44a6faf6f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro will go up against fellow BPC candidate Lee, but he said
        he is not letting the plum become a distraction. He added the individual award
        would mean nothing if Talk ’N Text wouldn’t win a championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df6c31-1cd4-4a76-a118-649b951511f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko na iniisip yung award e,” said Castro. “Kapag nakuha namin
        yung championship, masaya kami lahat. Mas gusto kong masaya kami lahat.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5108ad3-114e-4d40-adc1-be3a1bd1a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 is on Wednesday (April 15) at the Mall of Asia Arena, and
        the coaches of both teams agree clinching the first game will be a huge edge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e104c-c81a-43e6-b8b5-7fa5efb148f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:45:29.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First game is always important so you can give the other team the
        burden of adjustment,” said Talk ’N text coach Jong Uichico.</p>'
