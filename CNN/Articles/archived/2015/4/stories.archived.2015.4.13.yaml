      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted the city of Manila to conduct random inspections
        on the city''s milk tea shops on Tuesday (April 14), with Manila Vice Mayor
        Isko Moreno leading the rounds around Sampaloc and the areas around the University
        of Santo Tomas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ede3b0-bc17-4703-9f71-73caca177b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from his official Facebook page showed Moreno checking paperwork
        of the shops as well as sampling their products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94fe8f-96f3-4ce4-b501-50adf52456f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.749+08:00
