    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235eaff-8db5-4aa4-8127-63f7dbca3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:17:25.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:17:29.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collegiate star also expressed the team&nbsp;has their work
        cut out for them, with just weeks left until the SEABA tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8343b2-bc94-4408-a4b3-b0c4560a16a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:17:25.525+08:00
