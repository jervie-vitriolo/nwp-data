      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Random checks</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f93c80-938e-4ce8-86fa-76a28239ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.749+08:00
