      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Benigno Aquino III signed Republic Act 10641,
        which allows the full entry of foreign banks into the country. Likewise, they
        have also been allowed to own up to a 100% stake in local banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec4aa11-64e7-45a3-8726-051f972f4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2014 report on economic and financial developments, the BSP
        says that foreign banks can be "vehicles for foreign direct investments into
        the Philippines at a time when [the country has] attained investment-grade
        rating while also preparing further for regional (ASEAN) integration."</p>'
