      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also asked the public to be calm and "not to generalize
        the situation as many small and medium scale enterprises are dependent on
        the sale of milk tea and similar beverages."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f020f68-ff16-45ff-abdb-27e1518cc787'
      'mgnl:activationStatus': true
