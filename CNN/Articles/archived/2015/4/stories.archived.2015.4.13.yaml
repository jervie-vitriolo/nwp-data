      'jcr:uuid': 'becae9b4-5fa6-4fa9-9c16-a71408d7494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:09:33.194+08:00
      'mgnl:createdBy': 'jeff'
