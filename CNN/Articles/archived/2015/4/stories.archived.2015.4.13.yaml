      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal will star for last season’s champions, the Indian Aces,
        with Gael Monfils, Agnieszka Radwanska, Fabrice Santoro, Ivan Dodig, Sania
        Mirza, and Rohan Bopanna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a9ca0-a5a1-4961-a36b-23875cb56615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:39:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:39:20.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE Royals, who selected first in the draft, will consist of
        Roger Federer, Ana Ivanovic, Coran Ivanisevic, Marin Cilic, Daniel Nestor,
        Kristina Mladenovic, and Tomas Berdych.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62113ae1-78e3-4627-8e1e-0a84ac19c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:39:16.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:39:20.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent Miami Open winner Novak Djokovic will play for the Singapore
        Slammers together with Nick Kyrgios, Carlos Moya, Marcelo Melo, Belinda Bencic,
        Thanasi Kokkinakis, and Karolina Pliskova.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5f852-860f-4107-b1eb-6038a94a9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:39:16.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:39:20.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Warriors, a new team announced during the draft, is headed
        by crowd-darling Maria Sharapova, who previously played for the Mavericks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383cc2a-31b1-489c-afb0-0e3f93f3d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:39:16.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:39:20.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team will include Marat Safin, Lucas Pouille, Daniela Hantuchova,
        Leadner Paes, Vasek Pospisil, Kurumi Nara, and Kei Nishikori.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fc579-6354-4f79-ada3-2c2e1aa77921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:39:16.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:39:20.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season of the IPTL will run from December 2 to 20 of
        this year.</p>'
  'football-philippine-azkals-palami-world-cup-draw':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'Dan Palami (left) has managed the Azkals since 2009 and has played
      a major role in Philippine Football ever since.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-13T11:18:15.769+08:00
    'imagesource': 'jcr:514fa6f3-7146-41b0-af86-8ce42d6b9354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a3ede2b-dc77-4451-a236-8a692c9c1443'
    'lead': 'With the 2018 FIFA World Cup and 2019 AFC Asian Cup draw happening on
      April 14, Azkals manager Dan Palami shares his thoughts on the upcoming qualifiers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:43:45.654+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T14:43:48.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T14:43:48.624+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Team manager Dan Palami hopes World Cup draw will favor Azkals

      '
    'updated': 2015-04-24T21:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e00123d-133f-4fab-b2a1-996461b7d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippines'' group for
        the qualification rounds of the 2018 FIFA World Cup and the 2019 AFC Asian
        Cup will only be determined on Tuesday (April 14) at Kuala Lumpur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce881d9-19eb-410a-bb38-7b221c69dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of once again seeing the Azkals compete in one of the
        world''s prestigious sporting events has made national team manager Dan Palami
        giddy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac63f1-c290-4d46-b822-67a540899f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excitement is there because you''ll be joining the most prestigious
        tournament, even though it''s just the qualifiers," said Palami.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19fdb4-9fe2-4c9f-a5a1-1c089d3e0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw seedings were based on the official FIFA rankings of each
        nation, and the Philippines was granted a bye for the first round of the qualifications
        - automatically advancing them to the second round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56369b9e-f445-434a-b4d2-9ab320dc4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new format of the tournament will see eight groups of five teams
        playing in a round robin, ensuring that each team plays eight games from June
        11, 2015 up to March 29, 2016 in their quest to book a ticket to Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80303b41-d0b9-4886-89e1-27a5ef21e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 12 teams of the second round will advance to the next round
        of World Cup qualification and earn a berth in the Asian Cup finals, while
        the next 24 ranked teams move on to a qualifying round for the Asian Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1903cd-45ca-41b4-9273-c37a3f3f14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/03/25/philippine-azkals-chris-greatwich-take-break.html">Related:
        2018 FIFA World Cup, 2019 AFC Asian Cup Qualifiers draw seedings announced</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45d7bb-51c3-4fcb-99e4-4556f92cd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to do better than the last time. We''re also excited
        to see who we will be facing against. You just hope that somehow the draw
        will be in our favor, and will allow us to get to the next round," said Palami.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a69b7-de6d-4db9-b451-29e7020763ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Philippines participated in the World Cup qualifiers
        was in 2011, where the Azkals defeated Sri Lanka in the first round of the
        competition before eventually falling to Kuwait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5e4f9-413c-41ad-ac37-eb0de9073069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to bolster their bid for a ticket to the World Cup, Palami
        brought in some new recruits to line up alongside the likes of the Phil and
        James Younghusband and Stephan Schrock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf4c74-4471-454a-93c9-5f1929ccae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to see the players who will be composing the final
        line up and see how they will play with the new system that coach Dooley is
        trying to implement," added Palami.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6dd87b-950d-455e-891b-8f705a1cedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/12/fifa-world-cup-afc-asian-cup-draw-seedings-azkals.html">Also
        read: Chris Greatwich ‘taking a break’ from international play</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94976dc7-46de-499c-a1a7-96951d5b684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new players will be working under the watchful eye of Philippine
        team coach and ex-United States international Thomas Dooley, who has been
        experimenting with a new system in order to bring out the best in his players.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d202f-e4e0-4f7d-918e-24476ab56fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure you''ll see new faces. Some of them are processing their
        passports already. By the time we announce the list, there will be players
        who haven''t played for us before and who will be playing for us in these
        qualifiers," Palami concluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed626800-4371-4f00-ba9a-faa2fc144178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:43:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:43:48.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will start their campaign for a spot at the 2018 FIFA
        World Cup at home on June 11.</p>'
