      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The 12-man roster of the Philippine
        national basketball team that will compete in the Southeast Asia Basketball
        Association (SEABA) tournament and SEA Games have been revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0985ea5-5dab-4b7d-984c-2e41cce67bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:17:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:17:29.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized Filipino Marcus Douthit will lead Sinag Pilipinas alongside
        reigning University Athletic Association of the Philippines (UAAP) Most Valuable
        Player Kiefer Ravena, Ray Parks Jr., Mac Belo, Troy Rosario, and Kevin Ferrer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbabb2-5285-4632-ad7d-60787d3fa5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:17:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:17:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players who also made the cut are National Collegiate Athletic Association
        (NCAA) MVP Scottie Thompson, Glenn Khobuntin, Almond Vosotros, Norbert Torres,
        Jio Jalalon, and Russel Escoto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870534b-f0af-4dee-ae14-0feb5c9323cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:17:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:17:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng, Arnold Van Opstal, Prince Rivero, Thirdy Ravena, and
        Baser Amer were the players who failed to make coach Tab Baldwin''s lineup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e4c5ef-3f2c-48e0-b155-f38e322246c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:17:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:17:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m confident with the players who were selected. I trust the coaching
        staff with their decision and I’m looking forward to playing with the new
        Sinag team," Ravena told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1d6ae-aa85-429d-a880-7cf63184b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:17:25.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:17:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/03/27/kiefer-ravena-sinag-pilipinas-training.html">Related:
