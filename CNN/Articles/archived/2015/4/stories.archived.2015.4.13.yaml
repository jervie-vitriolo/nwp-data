  'social-media-influences-moods-emotions':
    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'Positivity in social media generates unequivocal interaction. A positive
      image and updates constitute positive experience for people.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-13T17:07:07.181+08:00
    'imagesource': 'jcr:8fb9f4ab-f507-421c-8231-624ffab782b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e54ce09-dc30-471c-b4f2-d3e98e6d11a3'
    'lead': 'According to a recent study, positive posts on Facebook tend to generate
      other positive posts, and negative posts tend to generate negative ones. Positive
      posts, however, are more "contagious" than the negative ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:56:36.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:44:48.675+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:44:48.317+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media: Happy posts more contagious than sad ones

      '
    'updated': 2015-12-01T11:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a92e7-818a-45c7-bbe3-7e749dda8b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — We use them to share breath-taking
        photos, political and personal rants, or even a simple status of where we
        are and what we have been doing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02a64f-f753-4140-aa36-10b78436fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you aware that there is an emotional influence behind your social
        media updates?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61c455-9a39-4877-a504-7ff5c1786da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you share and post on any social networking sites matter: The
        news you dispatch on Twitter, that enviable experience you share on Facebook,
        the outlandish photo you post on Instagram, and the graphic video you upload
        on YouTube.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0218e2-4695-465f-8f2d-0c7430b429d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browsing and surfing these sites can make you feel connected to
        a huge community, but such an easy, casual connection in a digital environment
        could also have its downside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805948d7-1874-4d7b-80e8-7716c0edcd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your updates can either lead to unexpected happiness or unwanted
        depression among your readers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34530c8a-4179-41cb-bf15-ca099052f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study published in March 2014 showed that emotions could
        be spread via social networking sites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95dfd2-2f0e-4dce-9dc4-32557f818d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed that while positive posts on Facebook tend to generate
        other positive posts, negative posts tend to generate negative ones. The bright
        side of the study is: Positive posts are more "contagious" than the negative
        ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5612550-207b-40ed-9cce-ac1ef7eb9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity in social media generates unequivocal interaction. It
        shows that positive experience constitutes positive experience for people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a8b30-45ff-4859-ab81-801184123335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to James Fowler, a professor at the University of California,
        San Diego: "For each happy message that you write, our study suggests that
        your friends who live in other cities will be influenced by that to write
        an additional one or two posts themselves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ae94d-3e36-40bf-8957-afce9231eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when someone shares bad news, failures or difficulties,
        it tends to attract anger and unwanted depression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5194d-3094-4876-adc5-b2548df23b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These emotions — positive or negative — could be transferred from
        person to person via updates posted on social networks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88719c0f-f4f6-4c0e-852a-ca2b7eb245cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may not be accurate but try reading or looking at your friends’
        Facebook news feeds and you will discover that positive and negative emotions
        fluctuate, depending on what was being shared and expressed. When a friend
        shares something positive, he gets positive reactions and vice-versa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819a2e5-ee23-4f8a-a087-2b751ef59041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have a term for this: emotional contagion. It is an
        emotional state that could be spread from person to person without their awareness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa992a24-0078-483e-ab44-1ab3e2bc570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the case of Mar Cheri Durante Galvez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa48ea9-ab74-43e6-b885-727838182393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2014, Galvez uploaded a photo of an unidentified traffic
        enforcer of the Metropolitan Manila Development Authority, sharing food and
        water to a street child begging for alms along Tandang Sora in Quezon City
        to the Facebook page of Top Gear Philippines.</p>'
    '16':
      'image': 'jcr:e3096b9e-5423-4202-a97a-fffde3c833fa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26820e-a281-49f0-913c-73efbb05a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:56:36.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:44:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
