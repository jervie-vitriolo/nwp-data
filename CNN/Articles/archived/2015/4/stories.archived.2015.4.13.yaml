  '800000-nigerian-kids-displaced-by-boko-haram-violence':
    'author': 'Josh Levs, CNN'
    'caption': 'A file photo from CNN shows children allegedly training in a Boko
      Haram military training camp. A report from UNICEF says around 800,000 children
      in Nigeria have been displaced by the terrorist group and violence.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-13T22:33:59.880+08:00
    'imagesource': 'jcr:a7593469-5aeb-488f-a28b-c0b99a0fbaed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'add90662-0b0d-4f8b-beb2-1b888ac09999'
    'lead': 'The abduction of more than 200 schoolgirls a year ago this week captured
      global attention and inspired the hashtag #BringBackOurGirls, but the horrors
      for Nigeria''s children are widespread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:28:09.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:28:15.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:28:15.266+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '800,000 Nigerian kids displaced by Boko Haram, violence

      '
    'updated': 2015-04-22T12:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e59bbf-83e0-4a1c-af1a-aa72a6dc51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The abduction of more than 200 schoolgirls
        a year ago this week captured global attention and inspired the hashtag #BringBackOurGirls,
        but the horrors for Nigeria''s children are widespread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b12e9-171f-47c1-8202-eafaf40fd079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 800,000 children have been forced to flee their homes as
        a result of the conflict in northeast Nigeria between Boko Haram, military
        forces and civilian self-defense groups," UNICEF said Monday (April 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f9238-dc0f-4d3a-9f0c-5c7553ff19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "number of children running for their lives within Nigeria,
        or crossing over the border to Chad, Niger and Cameroon, has more than doubled
        in just less than a year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e3883-3f3e-4c4d-8777-7fed217594cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF released a report on the crisis titled "Missing Childhoods."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a0d7b-aaae-4b58-a5a7-dfa51cda50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also launched a social media campaign using the hashtag #bringbackourchildhood.
        The campaign has "leading Snapchat artists" sharing images based on drawings
        from children in Nigeria, Chad, Niger and Cameroon. Artwork can also be seen
        on Facebook, Twitter, Instagram and Tumblr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bb0b2-fa5d-4805-b7e7-3d6924fff78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.5 million people have fled their homes due to the violence,
        UNICEF said. About 1.2 million are displaced internally, while others have
        crossed into Cameroon, Chad, and Niger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb452f-2431-479e-aebe-194b3141cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of the displaced — more than 880,000 — are staying
        with host communities with little access to humanitarian support, putting
        additional strains on already stretched health, education and social services,"
        it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4711a12-687f-4e49-80ca-74d0f46b6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 14, 2014, kidnappings at a girls school in Chibok by the
        Islamist group Boko Haram "is only one of endless tragedies being replicated
        on an epic scale across Nigeria and the region," said Manuel Fontaine, UNICEF
        regional director for West and Central Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e20e3-0679-4638-9cad-96f1eadb500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scores of girls and boys have gone missing in Nigeria — abducted,
        recruited by armed groups, attacked, used as weapons, or forced to flee violence.
        They have the right to get their childhoods back."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d341287-a087-4e94-9a16-1918c16b2dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids are being used by Boko Haram as combatants, cooks, and lookouts,
        UNICEF said. "Young women and girls are being subjected to forced marriage,
        forced labor and rape," it said. At least 196 teachers and 314 schoolchildren
        were killed in 2014, and more than 300 schools were damaged or destroyed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c453b-23b3-4eb3-b8dd-0666fb9c5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:28:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:28:15.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/13/world/nigeria-children-boko-haram/">"Epic
        tragedy: 800,000 Nigerian kids displaced by Boko Haram, violence."</a></em></p>'
  'Guenter-Grass-passes-away':
    'author': ' Ben Brumfield, CNN'
    'caption': 'Guenter Grass, author of "The Tin Drum," has passed away. He was 87.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-13T22:06:04.250+08:00
    'imagesource': 'jcr:ac5296e0-ed80-4cf0-a443-502fb8211eee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b25a3b7-e9ff-4a1a-bdef-78291309c81d'
    'lead': 'Nobel literature laureate Guenter Grass, best known around the world
      for his novel "The Tin Drum," has died, his publisher said Monday. He was 87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:31:05.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:31:10.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:31:09.703+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guenter Grass, Nobel literature laureate and author of ''The Tin Drum,''
      is dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f62143-b6cb-491b-b0ad-242038d6b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nobel literature laureate Guenter Grass,
        best known around the world for his novel The Tin Drum, has died, his publisher
        said Monday. He was 87.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f93cc2-6154-42af-bcbc-56c591b381a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grass died in a clinic in the city of Luebeck, where he was taken
        over the weekend, said Steidl publishing spokeswoman Claudia Glenewinkel.
        German media are reporting he died of pneumonia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f3c39-d212-4acb-b5f9-31bc4541960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grass focused in much of his work on learning from the horror of
        war and genocide by exploring motifs from his childhood city of Danzig, which
        is now Gdansk, Poland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1c95e-7c80-499e-a172-f149e75a7c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Nazi era, ethnic Poles and Jews were persecuted and deported
        from the multicultural city, at a time when they faced the possibility of
        mass murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b676d2b-7d54-4ba9-bc6e-0a1a7ea0d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his excavation of the past, Günter Grass goes deeper than most
        and he unearths the intertwined roots of good and evil," the Nobel committee
        wrote, when it awarded him the literature prize in 1999.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9ad37-268a-4639-b831-a0f448f55fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy: Waffen SS, Israel</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad88f6-b4c0-4a27-a09f-5c0e17115377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Grass, an outspoken public figure, has sparked controversy in
        the last decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e89a6d-e7cf-40b0-a6ea-41c99d347956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, he confessed that at the age of 15, in 1943, he volunteered
        for military service in Germany''s war of aggression and ended up in the notoriously
        bloody Waffen SS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313d5ac-b197-4da6-aebf-10a5fc44f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grass said he had no excuses for his choices back then, and that,
        as a teen, he may even have been excited about belonging to the unit, which
        he saw then as an elite group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bafed6d-2f83-47a6-a870-4a13126621d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, he penned a detailed account in The New Yorker on
        how he spent his war years up to the death of German dictator Adolf Hitler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e486a4c-df22-4d10-9e85-fb6f8cab462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, Grass drew controversy again, when he published
        a poem in a German newspaper discouraging Germany from selling more submarines
        to Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7bca7-1387-40de-962c-2b8044e16cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In What must be said, Grass accused Germany of selling weapons to
        a potential aggressor out of guilt over the Holocaust. Grass said Israel could
        use nuclear weapons to kill masses of Iranians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40916bcb-3219-4037-8f72-1fcc74a36795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German commentators pilloried him as subconsciously anti-Semitic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b57e0-fb5e-4ffe-a96a-77827d8bf96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel invoked a visa ban, and then-Interior Minister Eli Yishai
        declared Grass a "persona non grata" in Israel, the Jerusalem Post reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c9b9e-03d0-402c-b856-4f3d896c4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literary innovator</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb2049-9612-4c48-953b-e05375a7eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grass'' novel characters are the forgotten, the downtrodden and
        the weird, the Nobel committee said. And like Oskar Matzerath, the boy in
        The Tin Drum, they often slip into surreal situations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa292a4c-09b2-4eeb-8cea-9d196bdbd09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a literary innovation, the committee said, which was furthered
        by other great authors, such as Gabriel Garcia Marquez, Nadine Gordimer, and
        Salman Rushdie.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7e7ad-814c-41ac-9a10-20aff3459cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Rushdie tweeted about Grass'' death: "This is very sad.
        A true giant, inspiration, and friend."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b3687-d9bb-4ac2-bafe-3f3775a3da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tin Drum, which was published in 1959, "breaks the bounds of
        realism by having as its protagonist and narrator an infernal intelligence
        in the body of a three-year-old, a monster who overpowers the fellow human
        beings he approaches with the help of a toy drum," the Nobel committee wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc309f9-8814-4890-a98e-50c553d7cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee praised Grass'' mastery of the German language and
        his ability to artfully exploit its possibilities of creating seemingly endless
        yet graceful sentences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba383951-9da0-4c37-ab3c-7aad3b517e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grass was an icon in contemporary German culture with an unchanging
        iconic look — his broad mustache, his eyes gazing over the top of his glasses,
        a tobacco pipe a constant companion in hand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea41969-88ec-4c1e-ae1b-a8d2c9dea7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his later years, he became known for his continuing critique
        of human history in the 20th century — and of current events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ee266-bf3c-4bdf-b161-63798ad220bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticizing PEGIDA</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00354475-1717-4cbe-b2da-f0b38e4152fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as March, Grass criticized the anti-Islam movement PEGIDA,
        Patriotic Europeans against the Islamization of the West. He used the opportunity
        fire a jab at government that he said was corrupted by money interests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167bd11-46e7-496d-99cf-4381b11403c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not Islam that threatens the Federal Republic (of Germany),"
        he said in an interview with rp-online.de, "but political lobbying. Democracy
        has decayed into fake democracy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526880b4-2414-40e3-9d92-fc689fc93bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grass has also suggested that Germans should be forced to invite
        refugees from crisis regions to live in their homes as a way of offering more
        shelter to the world''s destitute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075444dd-b591-4917-9722-9771c1c1b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:31:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:31:10.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/13/living/gnter-grass-nobel-literature-author-death/">"Guenter
        Grass, Nobel literature laureate and author of ''The Tin Drum, is dead."</a></em></p>'
  'stricter-toxic-waste-law-eyed':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Some lawmakers want a law to make it clear that the Philippines is
      not other countries'' garbage can.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-13T16:13:16.866+08:00
    'imagesource': 'jcr:f2abb8cc-0553-4c48-9ab5-2bf8e665f61d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fb38979-34c0-46db-880a-a2b61da8c21a'
    'lead': 'Members of the House belonging to the Makabayan bloc want stricter toxic
      and hazardous wastes law in the country with this message in mind: The Philippines
      is not other countries’ garbage can.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:38:08.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:38:14.696+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:38:13.866+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stricter toxic waste law eyed

      '
    'updated': 2015-08-02T13:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b3191-d936-4a38-b738-d1e62bc54da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> Members of the House belonging
        to the Makabayan bloc want stricter toxic and hazardous wastes law in the
        country with this message in mind: The Philippines is not other countries’
        garbage can.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8d66c-3d39-45da-85b6-51efb62e5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our laws are good and well intentioned but we have problems in
        implementation," Rep. Luz Ilagan of Gabriela Women’s Party (GWP) said Monday
        (April 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842dc8f-36a3-48cf-bfd6-e0d125f65ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan along with fellow GWP Rep. Emmi De Jesus and Carlos Zarate
        of Bayan Muna — all from the progressive Makabayan bloc — filed House Bill
        5578 which seeks to amend the Toxic Substances and Hazardous and Nuclear Wastes
        Control Act of 1990 (RA 6969).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0782f05-043e-44ec-a550-fea372c664ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendments include the shipping of toxic military wastes out
        of the country and higher penalties, a media release posted on the House of
        Representatives’ site said Sunday (April 12).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254181a5-3738-4868-8c7d-acc79d2b828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As provided under the bill, any nuclear or military waste produced
        while based in the country shall be shipped out to the homeland of the foreign
        military force,” it explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13762b9-c250-40d5-87d4-debfa1ed367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations on Section 13 of the RA 6969 which deals with prohibited
        acts will also be raised from the previous range of P600 to P4,000 to P5,000
        to P15,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0e236-c942-4d24-9bda-fc44d22b092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrative fine that the Department of Environment and Natural
        Resources (DENR) can impose will also be increased to a fine of not less than
        P15,000 but not more than P75,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bfc1a-e670-4a6f-8166-4609f6b8085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan argued that the amendments seek to improve an “antiquated
        law.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8319cb5-368f-4457-bb3a-ade517f0b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called P4,000 as "a measly sum" that could encourage a "culture
        of impunity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329bcf5-02b2-4c62-aed1-51ff055770d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can go on and continue the violation,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f6246-6a3a-4c62-8f96-9d47fb65d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importation of garbage</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d2bd6-942b-4737-a171-018e6c87ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported cargoes from Canada got attention in 2014 after a Change.org
        petition brought up how 50 40-foot container vans left at the Manila Port
        since 2013 has "garbage juice" already leaking and posing a health hazard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51668bb-927c-41f1-9bf5-d7bf8059072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR, however, later declared the household garbage inside the cargoes
        as nontoxic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c58525-151c-402a-98c9-78585365b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declaring it as not hazardous was the decision of the interagency
        committee created to deal with the issue, engineer Gerry Sañez, head of the
        Hazardous Waste Management Section of the DENR-Environmental Management Bureau,
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a233786-4ff0-4248-baf9-e4e2b7723c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interagency committee is composed of the DENR, Department of
        Foreign Affairs, and the Bureau of Customs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15851f8b-d180-4a33-9508-2b13e2d71d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sañez added that even though not hazardous, the importation of the
        cargoes is against Annex II of the Basel Convention which deals with household
        wastes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952534b-57c6-4cbb-b141-17f9133b9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a case of misinformation on the part of the importer, he
        explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe6e37-b081-4782-a591-56453eba81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The importer] declared it as plastic for recycling,” Sañez said.
        But upon inspection the DENR found that the cargoes contained household waste.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0f3b4-fe58-4229-a588-43151fd4089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, he said that resolving the issue involves diplomatic
        talks. But if the cargo could not be shipped back to Canada, DENR is looking
        at disposing the garbage in the country as another option.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28578470-69f1-45dc-9c52-f001d1a44ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Other cases''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42f96b-8ad2-4881-b7ac-8805eedb2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first case of misdeclaring imported cargoes that
        contain garbage from other countries, according to Sañez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15179025-82de-456c-84c6-9bd37947b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan pointed that other countries get away with sending waste-containing
        cargoes to the Philippines by taking advantage of the corruption in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c108a-1139-4cfc-8fa0-135bc071a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/10/most-corrupt-govt-agencies.html">Related:
        Survey: Customs tops list of most corrupt Philippine agencies</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d53d1-5797-461f-84d2-bb064898c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:38:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:38:14.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“They think of us as a garbage can. <a href="http://cnnphilippines.com/news/2015/03/10/most-corrupt-govt-agencies.html">They
        belittle us. They take advantage of the corruption.”</a></em></p>'
  'palace-iqbals-identity-should-not-affect-peace-talks':
    'author': 'Louie U. Navarro, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-13T20:46:53.428+08:00
    'imagesource': 'jcr:3c023f06-16f8-444d-9833-04d2ac6c8868'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c62534a-4b0b-4a2c-87cf-3ead53c585ab'
    'lead': 'Amid the controversy surrounding the true identity of MILF chief negotiator
      Mohagher Iqbal, Malacañan is keeping its fingers crossed that the issue will
      not affect the ongoing peace talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:42:09.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:42:13.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:42:13.133+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Iqbal’s identity should not affect peace talks

      '
    'updated': 2015-04-15T07:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99695e4d-9d73-4ef8-bfad-0b57df290471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> Malacañan said Monday (April
        13) that the true identity of Moro Islamic Liberation Front&nbsp; (MILF) chief
        negotiator Mohagher Iqbal should not serve as a stumbling block in the ongoing
        peace negotiations between the government and the MILF.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf1a02-5c81-4cd2-ac4a-1d52a0465f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace’s reaction came on the same day Iqbal, citing security
        risks, pleaded with the senators to not force him to disclose his real identity
        during Monday’s resumption of the Senate hearing on the proposed Bangsamoro
        Basic Law (BBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31faf88-6b5b-423f-9538-7fc3c9129cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal earlier said that he would reveal his real name once the proposed
        BBL has been passed and things begin to “normalize.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5969066-1abb-4f6d-acbb-60c052a68627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Secretary Edwin Lacierda, presidential spokesperson,
        Iqbal’s true identity has nothing to do with the ongoing peace talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4ff95-38b9-4f8e-822d-8268f9251cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think all parties, including the senators, agree that the nom
        de guerre of Mr. Iqbal should not affect the peace process,” Lacierda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e304d87-40e7-41ba-a90c-9ba541a49ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”We hope at some point the issue of Mr. Iqbal’s true name will be
        resolved,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d86a5-ecdc-4e33-8d6c-522e50713ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sectors have raised questions about the commitment of the MILF
        in discussing peace with the Philippine government after it was learned that
        Iqbal and MILF Chairman Al Haj Murad have Malaysian passports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb0d66-f4f9-459d-94b8-80ad7a63b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials reiterated that they do not doubt the MILF’s intention
        in the peace process and that the government knows the real names of these
        MILF officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e0317-64a3-4719-a45d-7e4bfab6dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said that citizenship of these officials has never been
        questioned and their aliases are being used as a protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79acb5-8d34-480d-a823-36e7dcf7eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:42:09.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:42:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines News Agency contributed to this report.</p>'
  'doh-no-toxic-substance-found-in-milk-tea-samples':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-13T18:11:27.499+08:00
    'imagesource': 'jcr:e7a860b2-ca4a-45e2-8376-409c0045d8b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd14bb5-9783-4b41-946b-a56998d62ff5'
    'lead': 'The Department of Health (DOH) on Monday (April 13) said there were no
      toxic substances found in the milk tea that allegedly caused the deaths of two
      persons last Thursday (April 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:47:43.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T13:47:47.530+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T13:47:47.079+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No toxic substance found in milk tea samples

      '
    'updated': 2015-07-23T00:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8521681-c76f-49e3-8ca0-b2698c333407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Department of Health (DOH)
        on Monday (April 13) said there were no toxic substances found in the milk
        tea that allegedly caused the deaths of two persons last Thursday (April 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee34b7-d739-4022-b9a2-14e3d75a3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference, the DOH said toxicologists from both the DOH
        and the Food and Drug Administration (FDA) examined samples of the milk tea
        drank by the two victims – teahouse owner Wiliam Abrigo and customer Suzaine
        Dagohoy – and that "preliminary results were negative for suspected toxic
        substances."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db4dca-a397-496f-8911-52e88b0df8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint medical team also studied the footage from the Ergo Cha
        Milk Tea House to assess "the clinical manifestations and course of illness
        of the victims."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f840c-cad6-4937-8480-6140cb2ced5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Health Secretary Janette Garin, the tests did not yield
        toxic substances such as cyanide, arsenic, nitrate, and nitrite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c61116-0a46-4b7f-b8fc-ad13df56016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, however, Garin said they expanded the tests to include
        biological samples such as blood, tissues, and gastric contents collected
        during the victims’ autopsy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbae01-cf56-479a-bfa2-6706d548dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagohoy and her companion, Arnold Aydalla, bought Hokkaido-flavored
        milk tea from Ergo Cha but complained to Abrigo that the beverages they bought
        tasted different.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d13be5-cde9-41a4-9f30-3029b6206586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrigo disputed their claim and took a sip of the milk tea to prove
        that it was fine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301d196-b5f4-4c66-b45d-2b74d25d5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrigo and Dagohoy collapsed and were taken to hospital where they
        died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84601def-66c2-4d5f-b523-8be2694d48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayadalla was also brought to the hospital where he was confined,
        but luckily survived the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b14355-40f3-496b-9277-9138c78069f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolated case?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ce0d3-0540-49e1-8fb5-fec87dcd9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:47:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T13:47:47.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, meanwhile, said the incident seems to be an isolated case
        of poisoning, adding that Dagohoy and Aydalla were regular customers of Ergo
        Cha and that not even once did the two exhibit any negative symptoms prior
        to the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d09e20-fc6f-43f6-92c9-c3acf629692b'
