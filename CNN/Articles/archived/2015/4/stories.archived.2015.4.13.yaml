  'China-Mischief-Reef-reclamation':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-13T16:29:09.798+08:00
    'imagesource': 'jcr:5edaab85-5e61-40e4-a562-2ae0cc30fe9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596aa772-12cd-4d9d-b310-0b280837c9cd'
    'lead': 'Is China''s most recent activity in one of the disputed areas in the
      Spratly Islands Beijing''s response to the arbitration case filed by the Philippines?
      A local maritime expert thinks so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:22:08.657+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:45:59.799+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: China speeding up reef reclamation due to arbitration case

      '
    'updated': 2015-07-10T11:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90fc1d-d270-457c-b73c-6e8860bca752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines</strong>) — A local maritime expert said
        on Monday (April 13) that China''s most recent activity in the Mischief Reef
        in the Spratly Islands is Beijing''s response to the arbitration case filed
        by the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8570c81-b8bb-4317-ba1a-866dcf341d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reclamation was clearly a response to the arbitration. If ever
        China had real plans to do this before, clearly the arbitration case accelerated
        those plans," said Dr. Jay Batongbacal, director of the UP Institute for Maritime
        Affairs and Law of the Sea, during an interview with Amelyn Veloso on CNN
        Philippines'' Headline News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bbc1a-6637-4177-a01f-43248819d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has filed its arbitration case to the United Nations
        Convention on the Law of the Sea (UNCLOS) “with respect to the dispute with
        China over the maritime jurisdiction of the Philippines in the West Philippine
        Sea” last January 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf898ae-f56e-41e6-82eb-7751e91c5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country likewise submitted last March 15 a 3,000-page supplemental
        documentation – which includes 200 pages of written arguments and a 200-page
        atlas containing detailed information about 49 islands, reefs, and other features
        in the West Philippine Sea – rebutting Beijing’s claim that an international
        body such as the UNCLOS does not have the jurisdiction to decide on Manila’s
        pleading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d5342-7519-4435-9e27-c5928a1aef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitration panel, for its part, gave China three months – or
        until June 15 – to respond on Manila’s latest pleading. "Although we do not
        expect it to do so," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ad463-ffd2-4112-9531-39317ed47a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/13/China-reclamation-ecological-damage.html">Related:
        Philippines says China''s reclamation causing ecological damage</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6fdc5-3f61-490d-a249-5bc96eba6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reclamation on the disputed reef have been going on since last year,
        with China building at a rate of one island every four months, according to
        Batongbacal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792f3a3-2fed-4c41-82f7-d0553731f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also never clearly justified its reclamation in the West Philippine
        Sea, other than the reasoning that it was their right to do so, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd77c38-4368-4f6f-a0af-bf36b3270399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal, however, noted the change in China''s reasoning in
        the last month. He said China tried to justify its activities as being necessary
        to strengthen some civilian aspects of its activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1b56c-2b49-4a5a-911b-86666bb262a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Chinese Foreign Ministry spokesperson Hua Chunying said
        the reclamation and building work in the Spratly Islands of the West Philippine
        Sea would be used for military defense as well as to provide civilian services
        that would benefit other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40ac6d-b56c-4518-86b4-53393f003f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/04/09/China-on-Mischief-structure.html">Related:
        China mounts detailed defense of sea reclamation</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ad24c-fa30-4858-8582-6af50c9e9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said China felt the need to explain itself to the international
        community as a result of constant questioning and pressure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f28b6-8800-4a88-9541-067890e32c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical implications</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5747b0-84e1-4673-8401-72d38646ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims 90% of the West Philippine Sea is its territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3f024-30f9-4bf4-bd45-db693e047e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said China wants to be at par with the other claimant
        countries, such as Vietnam, Malaysia, and the Philippines — all of which have
        been able to establish footholds in the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204455d1-2f47-4707-9d5d-4a4286a3cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that for the longest time, China didn''t have the same assets
        of these countries, so China perceived it as a threat to their dominance in
        the West Philippine Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a4ddf-82e0-4849-b897-5412e66bdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the arbitration case, China decided to do what they
        felt as necessary, which was to establish their own islands," Batongbacal
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d04a4d-5504-4a7f-8f43-29575599c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the implication of China''s reclamation to the international
        community is the threat to their freedom of navigation and usage of the West
        Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7d91a-0d5c-4377-98de-2c4263559b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, U.S. called for more transparency insofar as China''s
        intention on its reclamation activities, as U.S. President Barack Obama voiced
        concern over China''s "use of its sheer size and muscle to force countries
        in the subordinate positions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f208a1-cf18-4a94-8da2-952d94c5e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/11/Obama-voices-concern-over-Chinas-show-of-force.html">Watch:
        Obama voices concern over China''s show of force</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d7599-0bed-43d7-8422-6b072606c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mischief Reef</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09447460-d05f-435e-a514-27ccbf62c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is currently working on reclamation activities around the
        Mischief Reef that is still within the Philippines'' exclusive economic zone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd1e7f-f410-492d-8f6a-86be14dc3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mischief Reef is China''s most recent reclamation in the West Philippine
        Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bfc0a-7ddf-41af-b58e-0fd5179e9bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal estimated the size of the said reef as being larger
        than an ordinary barangay with a strategic position vital for fishing and
        shipping vessels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d6d9a-8af3-4da6-8e2c-03ee8447fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completely submerged and oblong in shape Mischief Reef lies
        125 nautical miles away from Palawan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc68f07-5fca-451b-a32e-ba1457683065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued last week, Malacañan strongly opposed China''s
        reclamation in the disputed islands in the West Philippine Sea and reiterated
        the government’s commitment of pursuing legal and diplomatic tracks in resolving
        maritime disputes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7c3c0-828d-4bad-a363-c32f4da7a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:22:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:00.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/10/Philippines-protests-reclamation-sticks-to-diplomacy.html">Watch:
        Philippines protests reclamation, sticks to diplomacy</a></p>'
  'January-FDI-drop-year-on-year':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Despite reaching record-highs in 2014, foreign direct
      investments (FDI) posted a year-on-year drop of 71% in January 2015.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-13T14:59:15.741+08:00
    'imagesource': 'jcr:f0d4cf68-9907-43e0-8269-49698282815b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d909bd1-0e0e-41c8-b62c-bca4dcf1226a'
    'lead': 'The Philippines’s foreign direct investments in January 2015 registered
      a 71% drop compared to the net inflows a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:26:08.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:46:20.825+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign direct investments slump 71% in January

      '
    'updated': 2015-05-12T16:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f786e-541a-4bf2-85bd-58580818a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Foreign direct investments (FDI) fell by 71%
        in January 2015 compared to the net inflows registered a year ago, data from
        the Bangko Sentral ng Pilipinas (BSP) show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639839c0-6914-47b6-8b7d-09cacee50c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest central bank data, the country recorded a dismal
        $263 million net inflow in January, way below from the $905 million generated
        in the same month last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d6aac-5287-4927-9cc0-d258c9be14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP, however, pointed out that all components recorded net inflows.
        The bulk of FDI came from nonresidents'' investments in debt instruments issued
        by local affiliates amounting to $167 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1408c-ad2e-4129-bf64-21b63587d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization adds that equity posted net inflows of $25 million
        — equity capital placements of $53 million made up for withdrawals of $27
        million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26be403-b888-4b9c-bb83-eb58e4d7d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., Germany, Singapore, the Netherlands, and Japan were the
        main sources of the placements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfbb4de-7782-4c48-b154-f2b9339f5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that these were channeled mainly to wholesale and retail
        trade, manufacturing, real estate, financial and insurance, and professional,
        scientific and technical activities. Likewise, the bank noted that reinvestment
        of earnings reached $70 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e99ae-1c80-4ef0-9aec-113022e508a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge follows a record-breaking 2014 for Philippine FDI, which
        recorded a full year surge of 66% to $6.2 billion, from $3.7 billion in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33afa1-f3a3-4c00-952b-2456b7f974a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has historically lagged behind its Southeast Asian
        neighbors in terms of FDI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c88ebe-064a-410f-8474-540d55c2807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics from the United Nations Conference on Trade and Development
        show that from 1980 to 2013, the country accumulated the lowest amount of
        FDI ($362 billion) compared to Singapore ($6.4 trillion), Thailand ($1.5 trillion),
        Malaysia ($1.3 trillion), Indonesia ($1.1 trillion), and Vietnam ($591 billion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57d4a1-6371-42f4-b40f-697a745d1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine law currently sets limits on foreign ownership in several
        business sectors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afcb8e-214a-4d95-bf84-d2d8d9eeb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, foreign companies can only have up to a 30% stake in
        advertising, 40% of shares in educational institutions, or 60% equity in investment
        houses regulated by the Securities and Exchange Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c71303-96b0-4cb1-9de9-c8762a55967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:26:08.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:46:21.134+08:00
