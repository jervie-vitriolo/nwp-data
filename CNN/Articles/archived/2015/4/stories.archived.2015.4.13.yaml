  'russia-national-fastfood':
    'author': 'Ivan Kottasova, CNN Money'
    'caption': '(File photo) Russian President Vladimir Putin waits in the presidential
      lounge to be introduced at the opening ceremony of the Sochi 2014 Winter Olympics
      at the Fisht Olympic Stadium'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-13T09:39:22.747+08:00
    'imagesource': 'jcr:5f08446f-9dbb-4dfa-a244-6219c126c335'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '732b617a-9206-43e3-9fa0-4513f369d5d9'
    'lead': 'Russia is betting on a national network of restaurants that will rival
      fast food brands of the West by investing nearly 1 billion rubles ($19 million)
      in a restaurant project started an Oscar-winning Russian director Nikita Mikhalkov.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:09:16.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:48:37.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:48:37.448+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who needs McDonald''s? Russia to launch its own national fast food chain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30138c2b-29cd-4754-903a-5bc0ce2744e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Who needs McDonald''s when
        you can have your own national fast food chain?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8bd33-4e15-45c5-b280-92738b0fe5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is betting on a national network of restaurants that will
        rival fast food brands of the West by investing nearly 1 billion rubles ($19
        million) in a restaurant project started an Oscar-winning Russian director
        Nikita Mikhalkov.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93d46e-319a-4f0a-89a9-11f83ee64484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director met Russia''s deputy prime minister Arkady Dvorkovich
        on Thursday, and secured a state-backed loan to cover 70% of the initial 1
        billion rubles investment, Russian media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0956bb-bbac-48e7-882c-70adfbc095ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhalkov also sent a letter to President Vladimir Putin asking
        him to support his patriotic project, which is called "Let''s eat at home!"
        In the letter, cited by Russian state media, Mikhalkov said the venture will
        create alternatives to western fast food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ea34e-d834-4e9f-a5c6-2d62c9b4c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network of 41 restaurants and 91 food stands will use local
        products, which will boost Russian agriculture, the letter said. Roughly one-third
        of the menu will be feature local specialties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df374e9f-3fc9-4b3f-87e3-13cc2e679688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaimed director, who won an Oscar for his film "Burnt by
        the Sun" in 1995, is an outspoken supporter of Putin and the two men are said
        to be friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d78b4-1272-442b-aa85-3973cdfc76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the project has already been criticized by Russia''s former
        finance minister Alexei Kudrin, who said state support for the network could
        harm small and medium businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30117e4e-f2ce-436b-9af4-60b7fc15df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has banned most western food imports in response to economic
        sanctions imposed by the West over Moscow''s role in the Ukraine crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df92c48-df37-4d9a-ac9e-578dc28c041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s is among many western companies that''s taken a hit
        in Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625f8ff-f148-414d-a2f0-a05cc0f5cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s consumer watchdog agency shut down several McDonald''s
        outlets in Russia, including its flagship restaurant in Moscow last year.
        Officially, the outlets were shut down over sanitary concerns, although political
        reasons were widely blamed for the crackdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169b778-7ef9-486f-9250-cb866ce2cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s pulled out from Crimea after the region was annexed
        by Russia last spring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66576dd6-10a1-4dc3-bdd5-c79ccdce7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:09:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:48:37.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/10/news/russia-national-fast-food/index.html?iid=HP_LN">"Who
        needs McDonald''s? Russia to launch its own national fast food chain"</a></em></p>'
  'nasa-scientist-alien-life':
    'author': 'Todd Leopold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-13T09:12:21.537+08:00
    'imagesource': 'jcr:92111e41-d6e9-4fe1-9ef7-06aaee0d750d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f53b0a1-1796-4105-a411-7a30dc4310f4'
    'lead': 'A NASA scientist says that we are close to finding alien life within
      the next two to three decades. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:14:15.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:52:26.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:52:26.340+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA chief scientist: ''Indications'' of alien life by 2025

      '
    'updated': 2015-09-28T12:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb4c5b-1e56-45ee-a8e5-2446edd7ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They may not be "Star Trek"-type extraterrestrials,
        but we may be close to finding evidence of alien life, a NASA scientist says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf436c-f8eb-4b6f-8c77-d39b5b906c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to have strong indications of life beyond
        Earth within a decade, and I think we''re going to have definitive evidence
        within 20 to 30 years," NASA chief scientist Ellen Stofan said Tuesday during
        a panel discussion on water in the universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f13ae0-7289-4e9d-9d37-89f0595e37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know where to look. We know how to look," she said. "In most
        cases, we have the technology, and we''re on a path to implementing it. And
        so I think we''re definitely on the road."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf2e8f-03e3-407a-b989-48a707d0227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA released a graphic noting that scientists have found evidence
        or indications of water on a number of celestial bodies, including the dwarf
        planet Ceres and Jupiter''s moon Europa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9d2b2-7663-4d6e-8cca-802caa5e1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hubble Space Telescope has been key to the discoveries, NASA
        said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2269d-21b2-4a22-a221-ac53b6a5c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists using NASA''s Hubble Space Telescope recently provided
        powerful evidence that (Jupiter''s moon) Ganymede has a saltwater, sub-surface
        ocean, likely sandwiched between two layers of ice," the agency noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2b500-b763-46f1-9d2c-9ad4c084f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some caveats involved, of course. NASA isn''t talking
        about intelligent alien civilizations from the Alpha Quadrant; it''s referring
        to microorganisms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0dd8b-10b7-4f94-b915-dab6d761515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not talking about little green men," Stofan said at the
        panel. "We are talking about little microbes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade6d8a-fec3-41a6-91df-061e1a1271c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, former astronaut John Grunsfeld said it''s an exciting time
        — and he thinks it''s just a matter of time before we find life outside our
        solar system as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf739d-99db-42c4-845a-9fd39204a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re one generation away in our solar system, whether
        it''s on an icy moon or on Mars, and one generation on a planet around a nearby
        star," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d0e5d-997f-4563-a465-7bc96d3ee17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he added, who knows what that life will look like?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752050b3-38b6-4c29-8e66-3cc210ee1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we get out beyond Mars, the likelihood that it''s similar
        to Earth because we share that material gets very, very low," he said. "And
        I think that''s where it starts getting exceptionally exciting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d33e3f-dcaf-4c07-8f70-9391073706dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:14:15.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:52:26.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/08/us/feat-nasa-scientist-alien-life/index.html">"NASA
        chief scientist: ''Indications'' of alien life by 2025"</a></em></p>'
  'florida-plane-crash-kills-4':
