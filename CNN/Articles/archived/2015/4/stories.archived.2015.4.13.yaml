      'mgnl:lastActivated': 2019-11-19T15:19:05.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane didn''t hit any structures, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db72da7-b6f8-4d48-acdc-ad557eee0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:19:02.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:19:05.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kathleen Bergen, a spokeswoman with the Federal Aviation
        Administration, the Piper PA-31 aircraft was inbound to the airport when it
        went down. It crashed into a nature preserve after declaring an emergency,
        she said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4da50a-8d70-438a-b0f4-c404c39dc8f0'
