    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96d95f-420f-40b2-9bd7-be8958ae6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — He might not yet be the next Tiger Woods,
        but Jordan Spieth served notice to the golfing world with a record-breaking
        first major victory at the Masters on Sunday (Monday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08043d1-2925-4ea3-8d85-0b11976450b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old became the second-youngest player to win at Augusta,
        behind only Woods'' 1997 effort, and just the fifth man to lead the prestigious
        tournament from start to finish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a821f3e-d2a2-4a4b-9ce0-70caad7da3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American went into Sunday''s (Monday PHT) final round with a
        four-shot lead, extended that by one after his opening nine holes, and at
        the next beat Phil Mickelson''s Masters record of 26 birdies for the week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6d910-c164-488f-8ad2-070d3de75321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike last year, where he squandered the lead just before the nine-hole
        turn on the last day, this time he was unstoppable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e38e15-40b0-49da-842c-177c7194e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth''s 28th birdie, at the 15th hole, made him the first player
        to reach 19 under par at the Masters -- eclipsing Woods'' 1997 winning total.
        A bogey at the last meant he ended tied with the 14-time major champion''s
        mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b4b48-be91-4902-ac03-936896a83154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texan couldn''t match Woods'' 12-shot winning margin of 18 years
        ago, but finished four ahead of second-placed Justin Rose and Mickelson --
        both of whom are already major winners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d298fb2-858c-40b1-ab56-eb90f9d02219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth''s halfway total of 14 under par on Friday broke the 39-year-old
        record set by Ray Floyd in 1976, and his 54-hole effort of 16 under was also
        a new Augusta best.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53aa3a-fbf4-4a40-8868-ad876a453c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, whose last of four green jackets at Augusta was won a decade
        ago, tied for 17th on six under after closing with 73.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5dbd8-b584-4ec5-81b5-f2ba9dadab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still rusty on his return to action after two months out trying
        to revive his ailing game, Woods was again wayward from the tee -- and indeed
        hurt his wrist playing out of the pine trees -- but still managed an eagle
        at the par-five 13th hole.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd189b-a8fc-4c1b-8049-6e195d49b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old, who has dropped out of the top 100 in the world
        rankings for the first time since the late ''90s, ended his week with a bogey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8813691-0f01-4a77-a8db-e986c75f288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His playing partner Rory McIlroy closed with a birdie to shoot a
        flawless 66 to finish fourth on 12 under -- his best Masters finish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198714a6-6397-466d-a99f-7b0abee2ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1, who blew a four-shot lead on the final day in 2011,
        is still seeking the one major title to elude him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd538393-3780-47d8-9957-646569463ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose, the 2013 U.S. Open champion, could not get closer than within
        three of Spieth on Sunday (Monday) and ended up signing for the same closing
        score of 70.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff9452-64a3-4f60-a5d2-ace3b1127e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickelson, whose third Augusta success was back in 2010, raised
        his hopes when he eagled the 15th but could only manage pars at his last three
        holes and carded 69.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc0194-c0ee-43a5-9019-68d92c73417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Hideki Matsuyama matched McIlroy''s day''s best round of
        66 to be fifth on 11 under, one ahead of Englishmen Paul Casey (68) and Ian
        Poulter (67) and American Dustin Johnson (69).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9bbde-7184-4ba2-b458-b006040ff9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion Bubba Watson tied for 38th after a closing 74,
        a score matched by 2013 green jacket winner Adam Scott of Australia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654c752-4ea8-4a0a-9076-cea763a1247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:48:20.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:47:17.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2015/04/12/golf/masters-jordan-spieth-golf/index.html">Masters
        2015: Jordan Spieth smashes records to win first major title at Augusta"</a></em></p>'
  'Game-of-Thrones-episodes-leaked':
    'author': 'David Goldman'
    'caption': 'Maisie Williams plays Arya Stark on HBO''s hit series "Game of Thrones."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-13T11:02:23.509+08:00
    'imagesource': 'jcr:2824dcc5-9b54-45ae-a5c5-be8325ebd82f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd66933fe-2707-4c06-a1cc-c9368eb8f1a9'
    'lead': 'The fifth season of "Game of Thrones" is just getting underway, but already
      the first four episodes have been leaked online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:54:04.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T14:54:09.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T14:54:09.197+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'': First four episodes leaked before premiere

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc838e-d46d-4133-9379-dced856ee081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The fifth season of "Game
        of Thrones" is just getting underway, but already the first four episodes
        have been leaked online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf3cd2-2324-4c90-a2a8-83497ce83412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episodes appeared on the usual piracy platforms Sunday morning
        (April 12), including The Pirate Bay and KickAssTorrents. The piracy sites
        use the peer-to-peer BitTorrent network protocol to share the shows between
        users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dc012-4466-43f9-b452-b2ad8e92eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by BitTorrent blog TorrentFreak. The
        leaked episodes could have been uploaded from a DVD distributed to the show''s
        critics, who typically get the first few episodes to review ahead of a show''s
        premiere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14cbd5-d43d-42b5-bf74-307876057448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shows were leaked despite HBO''s attempt to reduce piracy by
        releasing Game of Thrones'' premiere simultaneously in 170 countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561a2b1-af03-416a-9888-09b7c86fa7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season of Game of Thrones coincides with the start of HBO
        Now, the premium channel''s new network for online-only customers who do not
        have a cable subscription. (HBO, like CNNMoney, is owned by Time Warner).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9478d-8d8d-47e4-8256-57a70ecc3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO said in a statement that the leak apparently originated "from
        within a group approved by HBO to receive them," suggesting that a reviewer
        or critic with an advance copy of the show may be responsible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd781c54-0022-454c-b83d-b2eedbed1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re actively assessing how this breach occurred," a company
        spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4de44-c8ae-4515-aceb-523367a65b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultra-popular HBO show is chronically the world''s most-pirated
        show. Over the past two months, "Game of Thrones" has been illegally downloaded
        7 million times, according to Irdeto, an anti-piracy software company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ae2fb-3cab-46c7-8781-9950ec81c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That easily trumps runner-up "The Walking Dead," which was downloaded
        5.7 million times during the same span. "Breaking Bad," another AMC show,
        was in third place, followed by the History Channel''s "Vikings" and Netflix''s
        "House of Cards" as the most-pirated shows since February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7c44a-3f63-45fa-af0f-be5a39e3408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Game of Thrones'' season four finale was downloaded about
        8 million times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb46577-2265-4494-af37-4b4a762c3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the show''s popularity and upcoming new season, the recent
        spike in piracy was expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a2e3e-83c0-49fc-96ce-a000465d4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:54:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:54:09.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
