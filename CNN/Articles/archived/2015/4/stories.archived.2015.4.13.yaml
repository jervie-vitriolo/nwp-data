      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/12/us/florida-plane-crash/">
        "Small plane crashes in Florida; 4 people presumed dead."</a></em></p>'
  'Hillary-Clinton-launches-second-presidential-bid':
    'author': 'Dan Merica, CNN'
    'caption': 'Former Secretary of State Hillary Clinton speaks with CNN''s Christiane
      Amanpour during a CNN Town Hall.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-13T14:24:47.530+08:00
    'imagesource': 'jcr:188f6f2b-d549-43b5-9a21-bdc2a7819557'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac605d5-551a-4bcf-89cf-829ab9d1b58e'
    'lead': 'Hillary Clinton, former first lady and state secretary, has announced
      her second presidential bid, saying: "Everyday Americans need a champion, and
      I want to be that champion — so you can do more than just get by — you can get
      ahead. And stay ahead."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:22:13.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T16:49:58.253+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:49:57.688+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton launches second presidential bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd095fc-d58b-4147-a0d2-800a1aafdd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton put an end to months of
        speculation on Sunday by officially announcing her candidacy for president,
        giving the former secretary of state another shot at cracking the highest
        glass ceiling in American politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1da745-667d-41db-8257-dfc1a2e78217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial word came in an email to supporters from John Podesta,
        a longtime Clinton ally, then a video launched on YouTube and a newly minted
        Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b168e-5288-41c0-b392-4b3612a9cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting ready to do something too. I''m running for president,"
        Clinton said in the video. "Everyday Americans need a champion, and I want
        to be that champion — so you can do more than just get by — you can get ahead.
        And stay ahead. Because when families are strong, America is strong. So I''m
        hitting the road to earn your vote, because it''s your time. And I hope you''ll
        join me on this journey."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0bd38-da16-498c-956c-d55a1c7c1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was shot last week, a campaign official told CNN. Clinton''s
        part was shot in New York with the rest of the video includes shoots all over
        the country including Iowa and New Hampshire, a campaign official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272462d-db28-41f7-899e-9d9ae876d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton was at her home in New York for the launch of her campaign.
        She will be making some calls to top Democrats Sunday, as will her senior
        staff, according to a campaign official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668f317-02f3-41af-b380-7592940637fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the video release, the Clinton campaign sent our a press
        release detailing her next steps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea7293-7c97-409b-90dc-698807fffbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s committed to spending the next six to eight weeks in a ''ramp
        up'' period where her team will start to build a nation-wide grassroots organization,
        and she will spend her time engaging directly with voters," according to the
        release. "In May, once her supporters in all 50 states are organized for house
        parties or to watch over live streams, Hillary will hold her first rally and
        deliver the speech to kick off her campaign."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f0911-341b-4474-b027-42646b68afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s second presidential run is another chapter in a life
        that has seen the former first lady go from a child raised in a conservative
        home outside Chicago to one of the most recognizable women in the world. Clinton
        became a household name in 1992 when her husband, Bill Clinton, won the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89b174-4ce9-4980-af5b-055cd36f4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Hillary Clinton has become a force in her own right,
        serving in the Senate for eight years, unsuccessfully running for president
        in 2008 and leading the State Department from 2009 to 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f8dcd-bc9a-43dc-a6aa-fd7aca64c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the coming months, Clinton''s campaign will plot how to reintroduce
        the former first lady — on her own terms — to the American people. Democrats
        close to Clinton have started to call her the most unknown famous person in
        the world. Their argument is that people know of Clinton -- she has near 100%
        name recognition in most polls — but they don''t know her story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5c11d-c110-4f86-9e0f-a7a53c73b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using small, controlled events with everyday people, the campaign
        will hone in on Clinton''s personal story, using themes such as her Midwestern
        upbringing, her mother''s perseverance in the face of neglectful parents and
        Clinton''s own time raising a daughter to cast the presidential hopeful in
        a more favorable, softer light than she was seen during much of her 2008 presidential
        run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8241a-3014-4c2a-8c76-97786a8777f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s candidacy has been widely anticipated. Even since before
        Clinton left the State Department in early 2013, speculation that she would
        take another shot at the White House has followed her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f40b1-fd4d-436f-9bf0-e0d6e66fad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Clinton willingly teased those expectations for the
        better part of the last two years as she crisscrossed the country delivering
        paid speeches, selling her new memoir and stumping for Democrats during the
        2014 midterm elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52341814-b00a-46a5-947f-9aec252e81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout all of it, Clinton was consistently peppered with questions
        about her presidential ambitions and plans for the future. She was reluctant
        to tease a bid in early 2014 — telling an audience in New Orleans that she
        wasn''t even thinking about a run — but grew less coy this year when she began
        to embrace the expectations around her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64668490-f310-4004-88d2-d1395a2ff7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibitive favorite</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6066360-1a0e-4c46-b312-16b1581b33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, the first to enter the Democratic presidential field, enters
        the race as the prohibitive favorite for the nomination, even though some
        of her poll numbers have slipped of late, likely because of a nagging email
        controversy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e1f48-9e00-4677-b0f5-1fbb69e47e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/ORC International poll in March found that Clinton held a
        50-point lead over her closest competitor, Vice President Joe Biden. What''s
        more, the three Democrats most actively teasing a presidential run — former
        Maryland Gov. Martin O''Malley, former Sen. Jim Webb of Virginia and independent
        Sen. Bernie Sanders of Vermont — all received no more than 3% support among
        Democrats and independents that lean Democratic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89a0d9-f72c-4067-bc1e-9e42c38d79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s dominance in the polls — along with the work of a number
        of outside pro-Clinton organizations — has helped freeze the Democratic field.
        But a dozen or so Republicans may ultimately line up for the chance to take
        Clinton on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac74652-99a8-4c6e-89c0-2625819b46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of her expected announcement, former Florida Gov. Jeb Bush
        released a YouTube video Sunday attempting to connect Clinton to the "failed
        big government policies" of President Barack Obama.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fed1b6-49e3-41f5-839c-59085c9d1676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she just announced her candidacy on Sunday, she is already
        surrounded by a sizable Democratic operation; Clinton has had around 30 people
        "volunteering" on her behalf weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549a673-9948-4753-a1f8-90d1b5184eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podesta, her anticipated campaign chairman, and Robby Mook, her
        expected campaign manager, began assembling a campaign apparatus this year,
        and a number of political operatives moved to New York in March and April
        to work for the nascent campaign. All of the new hires, however, have been
        considered volunteers until this point, meaning they have not been paid for
        weeks of work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6badc-93f4-41a2-bbf8-51183d13de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team includes a handful of top aides and advisers from her 2008
        run, but has intentionally drawn from new sources, including Democratic committees
        in Washington and, most notably, Obama''s presidential runs in 2008 and 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd19e4d-2a4b-4f2b-abb2-df401d6907f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early states</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df7533-8c06-455b-a4e2-99354a38fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s top aides have already dispatched senior Democratic operatives
        to critical early states — namely Iowa, New Hampshire, South Carolina, and
        Nevada. Those hires are an attempt by Mook and others to signal that Clinton
        isn''t taking the nomination for granted this time around, a charge that many
        early voters and experts leveled against her 2008 campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b939d9-636f-40f6-b2bf-5bde2ecd3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo distributed at meeting of campaign staff on Saturday,
        Mook stressed the importance of staying humble, disciplined and united.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d3079-8a56-4584-9cf6-7892c8d747ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are humble," reads the memo, which was obtained by CNN from
        a Democrat in the room. "We take nothing for granted, we are never afraid
        to lose, we always outcompete and fight for every vote we can win. We know
        this campaign will be won on the ground, in states."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b07059-129f-45f5-830e-c1b359a13023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa''s most active Democrats, who watched Clinton finish in an
        abysmal third in 2008, couldn''t agree more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aac48d-341e-4c97-970c-7e89ba409bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She kind of thought she was inevitable and her staff were going
        to tell us how to do things," said Monica McCarthy, the former Union County
        Democratic Party chair and a Biden supporter in 2008. "Iowa, we are really
        spoiled, we are used to that pressing the flesh and talking to these people.
        We expect that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f3db9-725f-4cb9-8342-d23ea1c6ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign will start that process right after the Clinton
        video is released, according a Democrat with knowledge of the planning, who
        said senior campaign aides will start to call top Democratic officials across
        the country once the video is posted to talk about the campaign, messaging
        and how they may get involved in the campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83511034-0bc8-4485-94b8-5217884bc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s headquarters will be in Brooklyn, a culturally and economically
        diverse borough of New York City that the campaign will likely use as a backdrop
        for a message, it says, will focus on equality, inclusion and prosperity for
        all Americans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c5551-95d1-4b64-9606-9fcf2d0b31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to Clinton''s second presidential run has been far from
        flawless.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd752f-dda0-431d-823e-aa6764e13558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats close to Clinton say the former first lady had preferred
        waiting until summer to make her presidential ambitions official and had a
        number to top aides discouraging her from getting into the race at all. But
        once Clinton decided to run, the start of 2015 — a period defined by multiple
        controversies around the former first family — crystallized for Clinton and
        her team why a campaign apparatus was critically needed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544f9cd-1421-46ed-8ce9-6c2a14d3e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family''s foundation, the Clinton Foundation, came under fire
        this year for not properly vetting foreign donations while Clinton was secretary
        of state. The controversy was a headache for Clinton aides and supporters
        who were caught somewhat flat-footed, and provided Republicans a tailor-made
        opportunity to charge the former first family with cronyism and selling access.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e3f7a-95a2-4691-ba5c-5f18529fc0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emails</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e30e7-4fd4-4899-b686-724a87b6daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March found Clinton at the center of her own controversy over her
        exclusive use of private — rather than official — email during her time running
        the State Department. Republicans seized on the news and Clinton was forced
        to respond in a quickly organized press conference at the United Nations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d455bf-26ff-4a62-9f86-682a9c7359dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to any sort of future issues, I trust the American
        people to make their decisions about political and public matters," Clinton
        said in response to a question about her presidential aspiration at the press
        conference. "I look forward to having a discussion about that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca26dc-9177-46f6-976d-386e0f9efc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are near certain that Clinton will be the Democratic
        nominee. On a surrogate call preparing Republicans for her announcement, Sean
        Spicer, the Republican National Committee communications director, said that
        he felt Clinton losing the nomination was as likely as him "getting struck
        by lightning riding a unicorn."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78b13f-7020-4aab-aeaf-7125381eb67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have been near solely focused on Clinton for more than
        a year, knocking the former secretary of state on different controversies
        and looking to cast her as an out-of-touch plutocrat unable to connect with
        the needs of everyday Americans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78aebf-f505-4e1c-9564-79d0b76c5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s recent controversies over the foundation and her emails
        have already featured prominently in attacks against her. After news broke
        on Friday that Clinton was announcing, the Republican National Committee spent
        more than $100,000 on a web ad that hits Clinton for her recent controversies.
        The ad is targeted at independent voters in Ohio, Florida, Virginia, Colorado,
        North Carolina and Iowa.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdd17e-a71d-45bc-932e-9669bb47b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our attacks "ultimately have to lead to questions that Hillary can''t
        answer," said Newt Gingrich, the former House speaker and a longtime Clinton
        foil. "I think if we keep her in a situation where she can never do a press
        conference and she can never take questions, she shrinks. ... I am pretty
        optimistic that she will shrink steadily throughout the next year."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e1c7c-9b6a-4bb5-83c8-080debbf5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:22:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:49:58.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/12/politics/hillary-clinton-president-2016-election/index.html">
        "Hillary Clinton launches second presidential bid."</a></em></p>'
