      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo immediately went viral and has generated 38,155 positive
        interactions: 32,777 likes, 1,260 comments and 4,118 shares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c70f3f3-a010-4ce7-ae2b-7e509699bec7'
      'mgnl:activationStatus': true
