      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Romano said that he is grateful
        that there are people who are always willing to help. He adds that he expects
        nothing in return for his good deeds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
