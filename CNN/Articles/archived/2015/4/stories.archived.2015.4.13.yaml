      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early risers on Twitter praised the show as well, especially Cox''s
        performance, as well as a drawn-out, well-choreographed fight scene in episode
        2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
