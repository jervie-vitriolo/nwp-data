      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, next time you feel like sharing your digital rant, success or
        frustrations, or even feeling of discontent on your social media accounts,
        think about its impact. It may seem harmless but the effect it causes to your
        readers could influence their moods and emotions.</p>'
  'China-reclamation-ecological-damage':
    'author': 'Manuel Mogato, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-13T16:51:17.165+08:00
    'imagesource': 'jcr:cb3c7115-d339-4768-b341-8d79657e7d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62d2a8b7-e1ce-4f51-9381-a2b8b03ad1e6'
    'lead': 'The Philippines on Monday said China''s reclamation work in the South
      China Sea had destroyed about 300 acres (1.2 sq km) of coral reef, causing annual
      estimated losses of $100 million to coastal nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:02:47.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T14:02:51.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T14:02:51.451+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines says China''s reclamation causing ecological damage

      '
    'updated': 2015-04-22T17:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996f356-5004-451d-8b7d-d93bcb352efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Philippines on Monday said China''s
        reclamation work in the South China Sea had destroyed about 300 acres (1.2
        sq km) of coral reef, causing annual estimated losses of $100 million to coastal
        nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c65065-ad76-4604-8919-dda95735cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/13/China-Mischief-Reef-reclamation.html">Related:
        Mischief Reef reclamation by China accelerated by arbitration case, says expert</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e79ccc-7918-4393-a778-568ea7eaf41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rapid reclamation around seven reefs in the Spratly archipelago
        has alarmed other claimants, such as the Philippines and Vietnam, and prompted
        growing criticism from U.S. government officials and the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc87d26-1947-4f44-8a3f-7d1ac1fc69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama has said Washington is concerned China
        is using its "sheer size and muscle" to push around smaller nations in the
        South China Sea, drawing a swift rebuke from Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49e63a-801c-426e-a953-eb964afb9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/11/Obama-voices-concern-over-Chinas-show-of-force1.html">Watch:
        Obama voices concern over China''s show of force</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c58fd-9b3d-4a68-93bf-c12d19eae429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s reclamation activities are causing "irreversible and widespread"
        damage to the biodiversity and ecological balance of the South China Sea,
        the Philippine foreign ministry said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5d89a-3a0f-4eb1-a560-53f5af5e7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot accept China''s claim that its activities have not caused
        damage to the ecological environment of theSouth China Sea," it said, adding
        the economic losses from the destruction of coral reefs were estimated at
        $100 million every year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927da15-8819-44cd-bf8d-6d180123c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has pursued these activities unilaterally, disregarding people
        in the surrounding states, who have depended on the sea for their livelihood
        for generations," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c224e-9b92-4e7b-9708-2f80eac217ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines renewed its call on China to halt reclamation work,
        respect an informal code of conduct that Beijing signed with Southeast Asian
        nations in 2002, and work for long-term solutions to resolve maritime disputes
        peacefully.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed6a05-6ed1-4f71-9de3-46605be44489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the potentially energy rich South China Sea,
        through which $5 trillion in ship-borne trade passes every year. The Philippines,
        Vietnam, Malaysia, Brunei and Taiwan also have overlapping claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039153d-743f-4d9a-b5cf-7cb600db1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine foreign ministry added that Beijing also tolerated
        harmful fishing practices in Scarborough Shoal, called Bajo de Masinloc in
        the Philippines. Beijing seized control of the area in 2012 after a three-month
        standoff with Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42584fed-fe83-4abf-aa9a-1cdad354d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T14:02:47.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T14:02:51.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila also criticized the statement of a Chinese foreign ministry
        spokeswoman detailing its plans in the reclaimed area, saying this would increase
        militarization and threaten regional peace and stability.</p>'
  'pba-rain-or-shine-talk-n-text-open-finals-series-wednesday':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Multi-titled coaches Jong Uichico of Talk ''N Text (left) and Yeng
      Guiao of Rain or Shine (right) will face in the finals of the PBA Commissioner''s
      Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-13T18:24:28.194+08:00
    'imagesource': 'jcr:e33808ac-df6f-4d9b-b87e-671a1cb42d91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d4ee18-ad5f-4806-968b-1c08ceca5f84'
    'lead': 'Rain or Shine and Talk ''N Text dispute the PBA Commissioner''s Cup trophy.
      Series will start on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T14:09:33.192+08:00
