      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin-engine plane crashed northwest of the Fort Lauderdale Executive
        Airport on Sunday afternoon, according to Fort Lauderdale Deputy Fire Chief
        Timothy Heiser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e146c0-8f34-4444-bd08-2c82c40bfd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:19:02.188+08:00
