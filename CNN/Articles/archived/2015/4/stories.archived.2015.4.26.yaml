  'paul-walker-car-fast-and-furious-auction':
    'author': 'Chris Isidore, CNN'
    'caption': 'A 1993 Toyota Supra driven by Paul Walker in the first Fast and Furious
      movie is going up for auction.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
