      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community must react quickly to save lives — particularly
        those of children — said Devendra Tak, of the aid agency Save the Children.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125753d-e353-479c-a120-a2521349c705'
