    'title': 'Readers prefer familiar politicians for president

      '
    'updated': 2015-07-16T02:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b5f4a-c58c-4c26-bcae-12dbb2f1a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:16:12.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> Isn''t there nobody else qualified
        for public office who doesn''t come from a political clan?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698837a-f25e-4e54-88d3-bb49f67d6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:16:12.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve probably heard that comment often, if you haven''t said
        it yourself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c207e66-55e9-474d-b204-1daa92086117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:16:12.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we here at CNN Philippines thought of asking you, through our
        website, this question: "Who would you want as the next president of the Philippines?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24af75-656c-4899-8365-48c7eee21d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:16:12.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We didn''t give any choices so our readers could put in any name
        they want.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39432df2-edcf-497c-9c57-9046c81ae09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:16:12.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the more than 7,000 responses, we first weeded out the obvious
        jokers who named Mang Kanor, the late former cop who became famous for his
        sex scandal videos; Vicky Belo, the dermatologist; and two CNN Philippines
        news anchors, Mai Rodriguez and Claudine Trillo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc070b-f113-4134-8551-9ff7b7109fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:16:12.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone wants actor Vic Sotto for president, which may not be a
        serious suggestion – or maybe it is, considering that the actor''s brother,
        Vicente "Tito" Sotto III is now a senator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5da85-ec87-429e-82bf-0c1a6a9ef78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:16:12.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did our readers put in names other than the usual?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc4fd3-a363-4134-8507-e2b177110750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:16:12.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Most of them put in the old familiar politicians whose supporters
        are now already pushing as possible presidential candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bcb01-97b3-4444-a81d-02f58c48ef21'
      'mgnl:activationStatus': true
