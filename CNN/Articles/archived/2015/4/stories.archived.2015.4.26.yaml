      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine of ten mostly foreign prisoners on
        death row in Indonesia have been given 72 hours notice ahead of their execution,
        according to a spokesperson for the Attorney General''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cab883-1fb6-44a0-b585-007c3d2593d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seventy-two hours notification means three days, at least, to go
        to the execution. It may be longer. In other words, there will be no execution
        less than 72 hours after notification," Tony Spontana told CNN by phone Sunday
        (April 26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bd9dd-733d-49fc-bc6c-631edc425498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Indonesian officials said all 10 would be executed at the
        same time, Spontana said French national Serge Atlaoui had filed a challenge
        to the State Administrative Court on Thursday (April 23) so his sentence has
        been delayed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e23501-fe2d-4d29-83a2-134dbe0c45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Edre Olalia, a lawyer acting for Filipino maid Mary Jane
        Veloso, told CNN Sunday that Veloso had telephoned her sister on Saturday
        at about 5:30 p.m. local time and said her execution will take place on Tuesday,
        April 28. Officials at the Philippine Embassy in Jakarta confirmed the same
        information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a4612-2fdf-4636-be2d-57610e9f493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her lawyers, Veloso unknowingly carried drugs into
        Indonesia, and that she was set up by members of a drug syndicate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1128bf-06e2-4754-8315-b6bc6a362bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="http://cnnphilippines.com/news/2015/04/25/Veloso-execution-day-set.html"><strong>Mary
        Jane set to be shot on Tuesday</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef988f5c-9e84-49b7-a291-bf3982099619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Execution notice</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e764b0a-b5dc-4d05-b941-05605774523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Indonesian officials advised relevant consular officials
        to travel to Indonesia''s "execution island" — Nusa Kambangan — where the
        ten are being held — a sign that the sentences may be carried out soon. They
        will face a firing squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0071a-8f91-4603-9f50-d1f3efc5ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten on death row, which also include two Australian citizens
        Andrew Chan and Myuran Sukumaran — members of the so-called "Bali Nine" smuggling
        ring — as well as prisoners from Ghana, Brazil, Nigeria, and Indonesia, had
        their petitions for clemency denied by President Joko Widodo in late 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936b45e-146c-4dcf-bb3d-928e00ee509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement Sunday from Foreign Minister Julie Bishop said the Australian
        government had been notified that the execution of Chan and Sukumaran would
        be carried out "imminently."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec8a3d-4b22-496b-b7c2-34a3a5d50a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to Mr. Sukumaran''s mother Raji yesterday and assured her
        the government would continue to seek clemency from Indonesian President Widodo
        for both men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21130e-fb67-4202-959f-23e8dfecc3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been rehabilitated in a most remarkable way over the
        past ten years and are genuinely remorseful for their serious crimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74971c52-4911-4bcb-ac69-caf6737b8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing can be gained and much will be lost if these two young
        Australians are executed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb408b-ad71-4c45-914a-69692dcd4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I again respectfully call on the President of Indonesia to reconsider
        his refusal to grant clemency. It is not too late for a change of heart."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff917f5e-1e1c-4a3d-94bc-e3b369815ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Australians, convicted for their role in a failed 2005 heroin
        smuggling plot, tried to challenge the President''s decision earlier this
        month but lost an appeal for the State Administrative Court to hear their
        case. Their lawyers have since filed another review at the Constitutional
        Court. The Attorney General''s office has said they would respect all ongoing
        court proceedings but insisted the inmates have exhausted all their legal
        options.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230765f-37e5-4d51-95a4-e8f2bb89ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has repeatedly appealed for clemency for the pair and
        has unsuccessfully proposed a prisoner swap with Indonesia as a way of avoiding
        their deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee057b-8126-4ef8-aa0a-a88c54d3a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appeals for clemency</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c36a8b-dfff-4713-95f6-791877aa0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (April 25), United Nations Secretary-General Ban Ki-moon
        called on Indonesia''s government to reverse their decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf1e3d-4087-4661-83aa-acd709da4523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General appeals to the government of Indonesia to
        refrain from carrying out the execution, as announced, of 10 prisoners on
        death row for alleged drug-related crimes," a spokesman for Ban said, according
        to various reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def10c1-8f5b-4877-8935-a8e4a776d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Human Rights Watch says President Widodo "has an important
        opportunity to signal Indonesia''s rejection of the death penalty by sparing
        the lives of the 10 people facing looming execution."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473eeb2a-b43a-4e4b-8bba-11f848acbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widodo can demonstrate true leadership by ending capital punishment
        as unacceptable state brutality," said Phelim Kine, deputy Asia director at
        Human Rights Watch, in a statement Saturday (April 25).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e64a4-3e16-4aa8-8404-b9253b9c293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Widodo should recognize that the death penalty is not
        a crime deterrent but an unjustifiable and barbaric punishment. Widodo should
        promote Indonesia as a rights-respecting democracy by joining the countries
        that have abolished capital punishment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e8214-33c3-4b0c-9447-001895c0907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/26/asia/indonesia-executions-notice/index.html">"Indonesian
        executions: 72-hour warning given to death row inmates."</a></em></p>'
  'earthquake-slams-nepal':
    'author': 'Manesh Shrestha, Ray Sanchez, and Wayne Drash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-26T18:38:36.550+08:00
    'imagesource': 'jcr:f4173ec2-a4ea-4d3f-bdb7-00e4ebee769e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217db273-7b65-4957-81d0-aa9eea8afb5d'
    'lead': 'Rescue crews and residents in Nepal early Sunday (April 26) began the
      desperate search for survivors after a magnitude-7.8 quake near the capital
      of Kathmandu a day earlier flattened homes, buildings, and temples, causing
      widespread damage across the region and killing more than 1,900 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:46:37.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T14:26:18.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-14T14:26:09.260+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rising after Nepal quake; all Pinoys safe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf48db-bc31-41bb-af6c-c7dfeb53b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu, Nepal (CNN) —</strong> Rescue crews and residents
        in Nepal early Sunday (April 26) began the desperate search for survivors
        after a magnitude-7.8 quake near the capital of Kathmandu a day earlier flattened
        homes, buildings, and temples, causing widespread damage across the region
        and killing more than 1,900 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb380eeb-ef15-4889-b9d2-3a3f8472ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whole streets and squares in the capital of more than 1 million
        people were covered in rubble. Stunned residents stared at temples that were
        once part of their daily lives and now were reduced to nothing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272c290-f777-432a-9a06-1b9c900e5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals and tourists ferreted through mounds of debris in search
        of survivors. Cheers rose from the piles when people were found alive — but
        mostly bodies turned up. The injured ended up being treated outside overflowing
        hospitals, where crowds of people gathered looking for relatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b05fa8-957b-47f5-bc56-0e432805b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of bodies were pulled from the historic nine-story Dharahara
        tower that came crashing down during the quake. At least 17 people were reported
        killed on Mount Everest, where the quake caused multiple avalanches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935713af-9f5b-4faf-be32-60473cc32798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seemingly endless series of aftershocks continued to roil the
        area, further traumatizing survivors. Residents huddled in the cold rain overnight
        for safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0650ae4-e277-4732-8f55-b48f929403b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll of 1,910 — provided Sunday by Laxmi Dhakal, an official
        at the Nepalese Ministry of Home Affairs — is expected to rise as the full
        extent of the damage is assessed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e6ba6-be31-4aa9-a8db-a9cc6b7914eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of life reported so far "is really based on the information
        we have from the main cities," Lex Kassenberg, Nepal country director for
        CARE International, told CNN. "But if you look at the spread of the earthquake
        a lot of the rural areas have been hit as well. The information we received
        from the field is that 80% of the houses in these rural areas have been destroyed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1524c-9c52-43e1-9248-25a1b7f4f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News out of remote areas near the quake''s epicenter, where many
        more may have died, has been scant. Most of the homes in the secluded Latang
        Valley, have been destroyed an official there said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c57806-4f0d-403c-a9a1-3aa2d9426f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accessible cities, many hills of rubble have yet to reveal all
        the bodies of people inside of buildings, when they collapsed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fec9bc-2c97-416c-82bc-c3350a96c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was the strongest in the region in more than 80 years.
        Residents are used to earthquakes in Nepal, and many thought the start of
        Saturday''s quake was a tremor, until the earth kept shaking and buildings
        crashed down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89b2c2-1534-4093-b8c8-e92e01345f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reports of the devastation are still coming in and the numbers
        of people killed, injured and affected by this earthquake continue to rise,"
        said U.N. Secretary-General Ban Ki-moon in a statement. "It is clear that
        very many lives have been lost."</p>'
    '22':
      'image': 'jcr:0451035e-e83f-4f4c-9b3e-3b52ac203917'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712f8bc-beab-4932-be81-2cdbe60314ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4021994-edd4-45d4-a0c3-fe7efbe7844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Utterly terrifying''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ff354-d95f-4fbc-8ce0-8e451ef131ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 4.6 million people in the region were exposed to tremors
        from the Nepal earthquake, the United Nations Office for the Coordination
        of Humanitarian Affairs said via Twitter. Thirty out of 75 Nepal districts
        were affected by the quake.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4022a-4a85-45cd-822b-d10928e796c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Tibet, roads buckled, buildings collapsed and at
        least 13 people were killed, China''s state media reported, citing local authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb275a2-146f-4704-856a-d85473aad18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, at least four Chinese citizens in Nepal — two workers
        with a Chinese company, a tourist, and a mountaineer — have been killed, state
        media reported, citing the Chinese Embassy in Kathmandu.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdba85-54aa-48a5-8dd1-5ff8fadc2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in India confirmed at least 34 deaths in three states
        from the Nepal quake.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef06f10-d150-4ffe-a0cb-26214d883919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck at 11:56 a.m. local time (2:11 p.m. Philippine
        time) and was centered less than 50 miles northwest of Kathmandu. It occurred
        at a depth of 9.3 miles, which is considered shallow and more damaging than
        a deeper quake. It was reported by people in the area as having lasted a long
        time. One person said he felt as if he were on a ship in rough seas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caafd20-f961-4c27-8b13-e2ef4add92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathmandu sits in a valley surrounded by the Himalayas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56ebb3-9bde-45b8-bd1c-86d9436bbd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siobhan Heanue, a reporter with ABC News Australia, told CNN she
        was wandering at an ancient temple complex at the moment of the earthquake.
        Several temples collapsed around her, she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66cbee-53c2-435d-aaf6-5febdc22591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not too often you find yourself in a situation where you
        have to run for your life," Heanue said, adding that she sought shelter under
        the table of a cafe. "It was utterly terrifying."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845928d0-14ff-4a7c-a953-684a72f2a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastating loss of people, history</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515b811-7706-4b08-8641-8640ba7b495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heanue watched as residents picked through the rubble of a destroyed
        temple. They found 12 bodies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7fa0d2-2b5d-46bf-9b15-9b92d4e443e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, that search was not fruitful," Heanue said. "There
        were 12 bodies at least pulled from the rubble in the square. This was just
        one of several historical temple complexes severely affected by the earthquake."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4318e26-f10d-4285-b062-153588b706fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dharahara tower, the landmark nine-story structure, was packed
        with people when it collapsed. Heanue said at least 50 bodies were pulled
        from the ruins of Dharahara.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9b2af-36f3-4ba8-9d4a-00bad38f9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower, built in 1832, provided visitors with a panoramic view
        of the Kathmandu Valley.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5cfd8-548d-435d-8dbb-7a940fbfee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanak Masni, a journalist in Kathmandu, told CNN by telephone that
        this appeared to be "the most massive earthquake to hit central Nepal since
        1934." In that quake, which was 8.1 magnitude and centered near Mount Everest,
        more than 10,000 people were killed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f7e85-3079-45a8-853a-b9bb3ffbc3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Nybo, a freelance photographer, was sitting in a coffee shop
        in Kathmandu''s Thamel district. It appeared to be a minor tremor at first
        but gradually gained intensity, he told CNN. Thousands poured onto the streets
        of the densely populated tourist hub.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3856e9-009d-4bd7-91cf-1b04dc4666b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This region is no stranger to earthquakes," he said. "A lot of
        people had the same feeling: This is a tremor, it passed. When that wasn''t
        the case, they were in uncharted territory... It''s basically an unwritten
        book."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5413f-730e-473f-96a0-a1570066cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the coffee shop, Nybo said he saw a group of women gather
        near what had been a six-story building. One woman said children were trapped
        beneath rubble.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330e7f1-f050-4025-8347-3aba56e51d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ran over and ran around the rubble and couldn''t hear anything,"
        he said. "There was no chance that they survived."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a50fd-187d-47cb-a1d0-cd416c545771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, another building had come down on an area where locals went
        to do laundry and collect water, Nybo said. A voice was heard coming from
        the rubble.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a81dcd-15e6-4bfa-8646-96d28a9e3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A group of mainly tourists started gathering rocks, hammers and
        pickaxes and breaking through a re-enforced concrete wall to reach this guy...
        It took about two hours of smashing through wall and cutting rebar with a
        hacksaw to pull him out alive."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6909b2-6c8a-44f6-b152-50dd32c5c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bodies were found near the spot where the man was rescued, Nybo
        said. Not far away, lay the bodies of three or four women.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06631bca-5dbe-44c7-aa69-28a948e858db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows how many other bodies lie beneath the rubble?" he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa9f9a-da58-4ab1-92d3-1f02e0c03c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People ''shaken, upset, crying''</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97edf4d4-7c23-4ada-9879-269e8a5d3748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets of Kathmandu were packed with thousands of locals and
        tourists who didn''t want to go back to their homes or hotels because of recurring
        aftershocks.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311869ae-b68b-43ed-a850-493e434a5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Stiles and his wife had just checked into a hotel in Kathmandu
        when the earthquake struck.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1c4c2-f577-48ab-b925-69e8ce419a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like it went on forever," the California resident said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278733e-6f63-4d0c-8757-c87396c0907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, people ran onto the street, with the temblor knocking some
        off their feet. A huge section of a brick wall crushed motorcycles and a car.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44ebac-e65f-486f-81a9-66716a4da46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as they walked around the city, an aftershock hit.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647745ed-10a6-4152-8bb0-99495bcce445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were screaming and looking around," he said. "There were
        people clearly shaken, upset, crying."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f5940-93a0-4fe3-b3d2-1bed5cde4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denis McClean, spokesman for the U.N. Office for Disaster Risk Reduction,
        told CNN that weak building codes in Nepal contributed to the amount of structural
        damage.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4a72e-7f44-4360-987f-7c5ba72972b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building codes in Kathmandu itself have not been well upheld in
        recent years," he said. "Efforts have been made over the last few years to
        strengthen these building codes but, unfortunately, this comes too late for
        the many thousands of buildings that have gone up across the Kathmandu Valley
        over the last 20 years that did not adhere to the building codes."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd2e3b-40d3-4285-876f-8f324c538c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chitra Thapa, 48, a CNN security guard in Atlanta, said he spoke
        by telephone with relatives in Kathmandu and Pokhara, a city about 125 miles
        (200 kilometers) west of the capital. They were fine and were staying on streets.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c509501-9e40-424f-ad1c-2cf9ba0c4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s in shock," he said. "They never felt an earthquake
        that big."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67023b1-68ad-452c-8dad-eef1a8761f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies expressed concern for the welfare of survivors in the
        coming days, as overnight temperatures were expected to drop and people were
        forced to make do without electricity, running water and shelter.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a890ec1-ca9c-4119-a405-995263fd7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community must react quickly to save lives — particularly
        those of children — said Devendra Tak, of the aid agency Save the Children.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6342c-91e1-4d49-abc4-b405d397b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With every minute the situation becomes worse," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d2896-5158-42fa-99f6-36ee5dcbe654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food, clothing and medicine will be urgently required, Tak said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954f2dc-4cc3-4830-aa14-2bcaf7196cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government is providing $1 million in immediate assistance
        to Nepal, the U.S. Embassy in Nepal said. American disaster response teams
        are also on their way to Nepal, the Embassy said via Twitter.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7404ec-f067-4406-ad55-17896fff9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the people in Nepal and the region affected by this tragedy
        we send our heartfelt sympathies," Secretary of State John Kerry said in a
        statement. "The United States stands with you during this difficult time.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a28b2-e12d-426b-88de-7909a8d6cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hospital in the Nepalese capital, people with broken bones
        and head injuries were lying outside, with doctors administering CPR to at
        least one of them. Residents with scrapes and lacerations were turned away
        for those in need of more urgent care.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecd66e-e5a4-4180-98ce-ceac2ab345d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey had at first measured the strength at
        magnitude 7.5 but later upgraded it. A strong aftershock of magnitude 6.6
        was recorded a little more than a half-hour afterward, along with nearly three
        dozen other aftershocks, the USGS reported.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afe327-fe3e-43b4-9bc0-c0e66277dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Manesh Shrestha reported from Kathmandu. Ray Sanchez wrote and
        reported from New York. Wayne Drash wrote and reported from Atlanta. CNN''s
        Don Melvin, Ben Brumfield, Ralph Ellis, Harmeet Shah Singh, Sumnima Udas,
        and Brian Walker also contributed to this report.</em></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d0e53-abb3-4a4e-8fba-c0f11edde117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:46:37.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/25/asia/nepal-earthquake-7-5-magnitude/">"Earthquake
        slams Nepal; devastating loss of people, history."</a></em></p>'
  'one-fc-mark-streigl-debut-win-casey-suire':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Mark Striegl won his first match with ONE Championship.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-26T10:22:38.563+08:00
    'imagesource': 'jcr:70f81f13-3a10-4dc3-90de-0fb56965aadb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
