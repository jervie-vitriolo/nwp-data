    'jcr:uuid': '6d2f6bbd-bc50-4b08-ae78-92f0a5262da5'
    'lead': 'Mary Jane Veloso, the Filipina maid who is set to be executed on Tuesday
      (April 28), was surprisingly upbeat during her family’s visit the previous day
      – a few hours before she received a letter setting the date of her execution,
      according to one of her lawyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:20:10.233+08:00
