    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Veloso was calm, happy, hopeful

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc8682-cd1b-4da7-8cff-ffb5b24a2acc'
      'mgnl:activationStatus': true
