    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ba8d7-75c3-4168-afe6-1883e6fc272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:46.432+08:00
