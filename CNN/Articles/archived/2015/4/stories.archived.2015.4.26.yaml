    'jcr:uuid': '9a2091b7-98b7-4088-85e9-aecd6a1a3c20'
    'lead': 'Baguio-born slugger Mark Striegl opened his ONE Championship career with
      a victory over Casey Suire, who suffered his first professional loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:50:43.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T14:26:14.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
