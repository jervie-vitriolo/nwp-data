      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9167b-6df8-4242-a8ce-788d4fc5b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:41:44.046+08:00
