      'mgnl:lastActivated': 2023-02-14T14:26:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> Mary Jane Veloso, the Filipina
        maid who is on death row for drug trafficking in Indonesia, was surprisingly
        calm and happy and even made jokes on Saturday (April 25), a few hours before
        she received a letter setting the date of her execution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c0d88-d973-44a6-aa41-8c11822212fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edre Olalia, a lawyer acting for Veloso, told CNN Sunday (April
        26) that Veloso had telephoned her sister on Saturday at about 5:30 p.m. local
        time and said her execution will take place on Tuesday, April 28. Officials
        at the Philippine Embassy in Jakarta confirmed the same information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c610c-d11d-42de-97ea-952180d58ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/25/Veloso-execution-day-set.html">RELATED:
        Veloso set to be shot on Tuesday</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa0eaa-6e7f-4784-be2f-afb76e0506ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An embassy representative who attended the meeting at the Nusakambangan
        correctional facility – a maximum high security prison in Indonesia in Cilacap,
        Central Java – reported Saturday night that Veloso was issued the letter Notice
        of Execution but she, her lawyer, and the embassy representative did not sign
        it due to a pending second appeal. They were again issued a second letter
        indicating that Veloso refused to sign the letter Notice of Execution, which
        they then signed.</p>'
