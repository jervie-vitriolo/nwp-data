    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am Mark Striegl on ONE Championship debut win: ''It feels amazing''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd081db1-4ec1-4982-9e84-ec8a284c4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Homegrown talent Mark Striegl made quick work
        of American Casey Suire to notch his first ONE Championship victory on Friday
        (April 25) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766925f-de83-4ce9-bfc2-f5d272d7ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to put him away early and come back to start the year strong,"
        revealed Striegl, who fastened a rear-naked choke forcing Suire to finally
        throw in the towel at the 3:48 mark of round 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b80a4-cb2e-4446-8469-96e85d330328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You always try to go out and finish the guy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b55bf-579d-4a75-8ef6-ebc4f8bbeedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/24/one-fc-ben-askren-luis-santos-no-contest-mark-striegl-suire.html">Related:
        Ben Askren retains belt after fight against Luis Santos ruled no contest</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704db9a3-6998-4174-b612-aedaec341d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a momentous event for the Baguio-born slugger as he shares
        the triumph with his beloved countrymen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5adb8-8160-40b4-9cae-f4ffc294153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get the [win] in front of my home crowd, it feels amazing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45a37d-6143-453a-a297-c1198a81e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a true sportsman, the 5-foot-8 bantamweight warrior gave his
        counterpart credit for being resilient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014a3c3-06ed-42d8-a3df-a9b799e72d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casey is really a tough fighter. I put him in some tough positions
        and he was able to get out of them," he said. "Props to him for getting out
        of those positions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ea695-d7d6-4fb8-a2b2-9f25d01cfb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his latest accomplishment, Striegl climbs up to 14-1 while
        handing Suire his first professional career loss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3b196-92a6-44a6-b958-b7fdba232baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:50:43.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/25/ONE-FC-Valor-of-Champions.html">Photos:
        ONE FC Valor of Champions</a></p>'
