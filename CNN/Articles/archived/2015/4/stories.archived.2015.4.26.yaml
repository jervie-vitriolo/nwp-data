      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A souped-up stunt car driven by the late
        actor Paul Walker in the first Fast &amp; Furious movie is going up for auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe08918-d692-4c13-9028-c4481e836571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:46.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 220-horsepower 1993 Toyota Supra, complete with twin nitrous
        oxide bottles for that extra push, is expected to sell for between $150,000
        to $200,000, according Mecum Auctions. It goes up for sale at the Indiana
        Fair Grounds in Indianapolis on May 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3c400-18d1-4d68-b8ce-e477565e2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:46.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any movie involving car stunts, more than one version of this
        car was built, including a ''hero'' car for close-up scenes and others designed
        and built to perform the actual stunts," said the auction house''s Web site.
        "This Supra was featured throughout the movie, including the final race scene
        between Walker''s character and that of fellow actor Vin Diesel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435266f-901f-45b3-b109-b3a842aa6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:46.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current owner was not disclosed by the auction house. Walker
        died in a fiery car crash in December. He was a passenger in a Porsche Carrera
        that slammed into a light pole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a769e2-9854-4b3a-9dda-776c645bd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:46.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old actor was best known for the Fast &amp; Furious
        movie series. The first movie in 2001 did $363 million in global box office.
        Furious 7, which is in theaters now, raked in more than that on its record
        setting opening weekend. It has now done $1.1 billion worldwide. It stars
        Walker, even though he died before it could be completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6068b-1c93-4b6a-8d5d-a467612931de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:46.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/23/autos/paul-walker-fast-furious-car-auction/">"Paul
        Walker''s car in first Fast &amp; Furious up for auction."</a></em></p>'
  'philippines-urges-neighbors-to-rally-vs-china-reclamation':
    'author': 'Reuters'
    'caption': 'The Philippines on Sunday (April 26) asked its Southeast Asian neighbors:
      "Is it not time for ASEAN to say to our northern neighbor that what it is doing
      is wrong and that the massive reclamations must be immediately stopped?"'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-26T17:06:53.742+08:00
    'imagesource': 'jcr:695778c1-c51a-4ddb-9cef-084e8bcd35ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58af08f4-d790-4cfc-9e41-0db6e1fe5727'
    'lead': 'The Philippines on Sunday (April 26) asked its Southeast Asian neighbors:
      "Is it not time for ASEAN to say to our northern neighbor that what it is doing
      is wrong and that the massive reclamations must be immediately stopped?"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:37:34.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T14:26:20.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-14T14:26:07.046+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines urges neighbors to rally vs. China reclamation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b506719-d628-4e3c-b694-b7dde6e37918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) – The Philippines on Sunday (April 26) called on neighboring
        Southeast Asian nations to push for an immediate halt to China''s reclamation
        in the disputed South China Sea ahead of a regional summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d847a82-524e-4dd3-ae49-4554cf1b1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims 90% of the South China Sea, which is believed to be
        rich in oil and gas, with overlapping claims from Brunei, Malaysia, the Philippines,
        Vietnam, and Taiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81110170-845d-4503-bd2e-1f8c06b90380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent satellite images suggest China has made rapid progress in
        building an airstrip suitable for military use in contested territory in the
        Spratly islands in the South China Sea and may be planning another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0bb84c-11ba-43ec-b1a3-3e99266a5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to foreign ministers of the 10-member Association of
        Southeast Asian Nations (ASEAN), Foreign Secretary Albert del Rosario did
        not name China directly, but said its "northern neighbor" was quickly advancing
        with its massive reclamation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350dd0e6-c2b2-41f9-a901-b65db83d2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it not time for ASEAN to say to our northern neighbor that what
        it is doing is wrong and that the massive reclamations must be immediately
        stopped?" Rosario asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd318292-cbfd-4ec3-b28b-eeb8e4826a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territorial dispute is seen as one of Asia''s hotspots, carrying
        risks that it could result in conflict as countries aggressively stake their
        claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790b294-713b-49cf-821a-dfa45a524534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers were meeting ahead of the official opening
        of the 10-member ASEAN summit in Kuala Lumpur on Monday (April 27).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0fede-96b8-4605-9fc9-b6c373a09968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the reclamation would likely be finished before
        China agrees to a planned Code of Conduct for the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec31bb-f0be-4b9f-a321-78db0739bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Secretary General Le Luong Minh told Reuters in an interview
        that it has become very urgent for ASEAN and China to conclude the code early.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8266de-c94d-43ca-9d1a-3c2d6e9e949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of the ever-widening gap between the diplomatic
        track and the situation at sea, it is very urgent now for ASEAN and China
        to early conclude the Code of Conduct, which must be a legally binding instrument
        and must be an instrument that can prevent such incidents," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a426e7-cfe3-40f8-9c5a-06526d4d0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:37:34.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ASEAN summit host Malaysia is likely to steer clear of criticizing
        China, its biggest trade partner, a draft end-statement seen by Reuters showed.es
        urges neighbors to rally vs. China reclamation</p>'
  'indonesia-72-hour-warning-given-to-death-row-inmates':
