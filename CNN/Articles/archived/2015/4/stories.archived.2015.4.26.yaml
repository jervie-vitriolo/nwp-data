      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was arrested at the Yogyakarta Airport in March 2010 for
        carrying 2.6 kilograms of heroin in her luggage. In October of the same year,
        she was given the death sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2dee0-cdde-4ac2-8e99-65466be358cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Happy and calm’</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56deb3e5-36ac-45a1-8bb5-40e4dae57ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters report on Sunday (April 26) quoted Veloso’s lawyer, who
        said the Filipina on death row was surprisingly upbeat during her family’s
        visit the previous day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84669a0-0fb0-453c-9f6a-9b111a3c49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family paid Veloso another visit on Sunday – their second since
        she was sent to the island on Friday (April 24).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b616b7a-5bfb-4f96-886b-eb2e86eb20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Olalia, while waiting for the permit to cross by boat to the
        island, told reporters: "We saw Mary Jane inside the prison, and it is a bit
        amazing because we saw her happy and calm. She even made jokes, which gives
        strength to her father, mother and siblings. She has gained some weight because
        she has nothing to do inside (the prison), but overall she is stable. She
        insists that she is innocent and still hopes she can be saved."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca199554-944b-4087-a8d2-0889c812630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the 10 death row inmates, including Veloso, have been given
        72 hours notice ahead of their execution, according to a spokesperson for
        the Attorney General''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e8f74-0ea2-4caf-80e6-92a1b1f9463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it basically means, there will not be any executions before
        5 o''clock (5 a.m. local time (2200GMT on April 27)) on April 28, but of course
        the possibility of the execution will happen after the 5 o''clock deadline.
        But from our knowledge, the executions happen at 12 midnight (1700GMT) according
        to their practice," Olalia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc91b1e-f9ec-4395-ab66-8771595f6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Veloso, nationals from Australia, Nigeria, Brazil and
        Ghana are also on Indonesia''s death row. A temporary reprieve was granted
        to a French citizen who will not be in the next round of executions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a4e1c-f3e4-4e84-901c-57e80e7eabe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has harsh punishments for drug crimes and resumed executions
        in 2013 after a five-year gap. Six executions have been carried out so far
        this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a690560-86bc-4054-a38c-e45d8d4a9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/04/26/indonesia-72-hour-warning-given-to-death-row-inmates.html">RELATED:
        Indonesian executions: 72-hour warning given to death row inmates</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dbd64-9e46-4e24-8442-57b6f73eff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:20:10.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Alex Ho, Brian Poe, and Reuters contributed to
        this report.</p>'
  'pba-finals-rain-or-shine-talk-n-text-game-6-almazan':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Raymond Almazan had 18 points in Rain or Shine''s Game 6 win.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-26T20:05:56.189+08:00
    'imagesource': 'jcr:7f5d021a-f578-46d0-a4f7-129cbd994b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c3efa99-d726-451a-807d-6aa43587187d'
    'lead': 'With their backs against the wall, the Rain or Shine Elasto Painters
      edged the Talk ''N Text Tropang Texters in Game 6 to extend the Commissioner''s
      Cup finals series to a seventh and deciding game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:23:48.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T14:26:23.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-14T14:26:05.354+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Rain or Shine still alive, forces do-or-die Game 7 vs. Talk
      ''N Text

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b56f2d-a290-4786-9085-0b854d537dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With backs against the wall,
        the Rain or Shine Elasto Painters played with so much gusto and cohesion to
        hammer out a 101-93 victory over Talk ’N Text Tropang Texters in Game 6 of
        the Philippine Basketball Association (PBA) Commissioner’s Cup finals at the
        SMART-Araneta Coliseum Sunday (April 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b40d4-cec5-4b79-902d-be808cd36fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Elasto Painters kept their heads above the
        water in the best-of-seven series as they forced a do-or-die match on Wednesday
        (April 29) also at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5840f4-a36a-4357-a49c-88e139255e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Almazan showed the way for Rain or Shine with 18 points,
        11 of which he scattered in the opening quarter to set the tone for the Elasto
        Painters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54822fcd-088c-4f0c-8852-1d500497131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Raymond played another excellent game not only on offense but also
        on defense,” said Rain or Shine coach Yeng Guiao. “He challenged shots of
        Ranidel (de Ocampo) and Jayson (Castro).”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c7f8d-f975-40b7-aa38-cf7bbaad34e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo and Castro, though, still finished with 21 and 17 points,
        respectively, for the Tropang Texters, who didn’t get much help from import
        Ivan Johnson who scored a measly six points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053c947-4617-4840-912d-2593855a253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sunday’s contest, Johnson hadn’t scored lower than 15 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243fdd8-07fe-45fd-b79b-f36e28375d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His counterpart, Rain or Shine reinforcement Wayne Chism, made his
        presence felt with 18 points, while Paul Lee chipped in 16 markers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4f639-c097-40a0-9fcd-68bf27a6467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Chan, supposedly out for the rest of the series, played through
        pain and scored 11 points, including eight straight in the first four minutes
        of the second quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b535d-17b9-4569-a996-4f687e0d6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jeff Chan was in pain. He called me up last night, asked if he
        can make a contribution and he did, trying to show the rest of the team he
        really wanted to make contribution. Even in pain he wanted to help,” Guiao
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c92980-252a-4237-b64e-9fc78fb01683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d85ac-7d59-4080-ab57-3e117ac69e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RAIN OR SHINE 101 - Almazan 18, Chism 18, Lee 16, Chan 11, Cruz
        Jericho 10, Quinahan 9, Tiu 7, Norwood 6, Ibanes 3, Arana 3, Uyloan 0, Belga
        0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229b2be-9072-4857-9fd3-55eeb1c8a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TALK N'' TEXT 93 - De Ocampo 21 Castro 17, Washington 14, Carey
        13, Fonacier 11, Johnson 6, Alas 4, Williams 4, Rosser 3, Aban 0.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fc99d-976d-4803-a61a-baf081f78cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:23:48.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarters: 23-18, 54-42, 76-71, 101-93</p>'
  'major-aftershock-hits-nepal-day-after-cataclysmic-earthquake':
    'author': 'Manesh Shrestha, Jethro Mullen, and Wayne Drash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-26T19:01:33.709+08:00
    'imagesource': 'jcr:04eefcfb-3913-4dfa-af5d-adfc2add1fcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13bb60e6-0381-4999-8d1d-0a1a4edf9734'
    'lead': 'No Filipinos were hurt in Saturday''s deadly quake in Nepal that has
      so far killed more than 1,900 people — with the numbers expected to rise as
      the full extent of the damage is assessed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:29:30.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T14:26:23.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-14T14:26:05.925+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major aftershock hits Nepal day after cataclysmic earthquake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d2ebe-490b-405b-85a3-06db4173582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A powerful aftershock jolted Nepal on Sunday (April 26)
        as the Himalayan nation struggled to cope with the aftermath of a catastrophic
        earthquake that had struck a day earlier, killing more than 2,000 people and
        leveling scores of buildings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b5116-d1ea-4013-b9e7-787cb0dedaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of the new quake Sunday was initially estimated at
        6.7 by the U.S. Geological Survey (USGS), considerably weaker than the 7.8
        magnitude of the devastating one of a day earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4e832-11ae-4402-ae71-1cee42994e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was still enough to create fresh panic among already traumatized
        residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f967d-dd33-4421-9245-ecef35e662a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are running and everything is shaking," said Kushal Neogy,
        a staff member of the aid group Catholic Relief Services in Kathmandu, the
        Nepalese capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232e121-42cc-4768-a7ae-0a85a66aef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really shaking very hard and strong," he said live on CNN
        as the aftershock rattled the city. Sirens were wailing and dust was rising
        into the air, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede0f3e-e68a-4d29-8540-7d8c987bae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbers also said it set off fresh avalanches on Mount Everest,
        where at least 17 people were reported to have been killed on Saturday.</p>'
    '11':
      'image': 'jcr:e6d08bf1-f2c5-49af-aa0f-bf14c933aed5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f05bb4-f3db-4a25-bc6c-a55af516d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf6b9b-a199-41fe-bea6-854092b65521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rummaging through debris for survivors</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7c9ae-d971-498f-a167-ae4237b28209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of Saturday''s (April 25) huge quake was less than
        50 miles northwest of Kathmandu, at a depth of 9.3 miles, which is considered
        shallow and more damaging than a deeper quake. Sunday''s occurred closer to
        Everest, 40 miles east of the city, at a depth of 6.2 miles, according to
        the USGS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4fc721-de69-4836-bd44-45719fc8742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other areas of Nepal, Kathmandu is facing a colossal challenge
        dealing with the devastation from the disaster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347c329-5e3a-4e46-a410-793e0bc6d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whole streets and squares were covered in rubble in the capital,
        with an estimated metropolitan area population of around 3 million residents.
        Stunned Nepalis stared at temples that had stood stalwart for generations
        and now were reduced to piles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d5645-3ed8-4ad7-89c4-b60088fe532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals and tourists ferreted through mounds of debris in search
        of survivors. Cheers rose when victims emerged alive — but mostly bodies turned
        up. The injured ended up being treated outside overflowing hospitals, where
        crowds of people gathered looking for relatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e7f59-71ac-4997-86a3-5467ced9fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of bodies were pulled from Dharahara, the historic nine-story
        tower that came crashing down during the quake. A backhoe chipped away at
        the nub left protruding through its crumbled ruins.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fca561-92f7-4ff8-bb91-92c141fd8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death toll expected to rise</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670cf7e2-123b-4399-a7be-7a5acf66ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in Nepal of 1,958 — provided Sunday by Laxmi Prasad
        Dhakal, an official at the Ministry of Home Affairs — is expected to rise
        as the full extent of the damage emerges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c93d4b-4d08-4290-87e8-b81a1c120399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of life reported so far "is really based on the information
        we have from the main cities," Lex Kassenberg, Nepal country director for
        CARE International, told CNN. "But if you look at the spread of the earthquake,
        a lot of the rural areas have been hit as well. The information we received
        from the field is that 80% of the houses in these rural areas have been destroyed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d981dbd-9511-42e9-a024-64354515402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall death toll from the quake, including the 34 people killed
        in India and 13 killed in China, now stands at more than 2,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6b19f-3524-4934-b1c9-182da2910733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nepal, more than 4,600 people have been injured. Many residents
        of Kathmandu, which sits in a valley surrounded by Himalayan mountains, huddled
        outside in cold rain Saturday night as aftershocks continued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55451ba-db7e-41b8-9b54-6be5f23cae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears over damage in remote areas</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04aa727-3ff1-4e32-84d7-82aaef7d6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News out of remote areas near the quake''s epicenter, where many
        more may have died, has been scant. Most of the homes in the secluded Latang
        Valley, have been destroyed, an official there said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bde73-5497-4d60-927f-a034db7feaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accessible cities, many hills of rubble have yet to reveal all
        the bodies of people who were inside the buildings when they collapsed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff52e9b-6e82-4b43-847e-1cf2e68396ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal sits in a seismically active zone where two tectonic plates
        are converging. Its citizens are used to earthquakes, but not ones like this.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ca25d-7b36-4a4e-b83d-6355d128062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake Saturday was the strongest in the region in more than
        80 years. An 8.1 magnitude earthquake centered near Mount Everest in 1934
        killed more than 10,000 people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5072a-ea65-49c7-80b5-37a5af3b0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Utterly terrifying''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a2de2-7985-4a41-90fc-09c136fd8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 4.6 million people in the region were exposed to tremors
        from the Nepal earthquake, the United Nations Office for the Coordination
        of Humanitarian Affairs said via Twitter. Thirty out of 75 Nepal districts
        were affected by the quake.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52780bf-17a3-470b-840f-85b3555815fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siobhan Heanue, a reporter with ABC News Australia, told CNN she
        was wandering around an ancient temple complex at the moment of the earthquake.
        Several temples collapsed around her, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd22a9-c65c-42c2-9c99-f1b04c5a36b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not too often you find yourself in a situation where you
        have to run for your life," Heanue said, adding that she sought shelter under
        the table of a cafe. "It was utterly terrifying."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59101b-ce3f-4e80-98d7-c0bb384e4a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temples collapse around her</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dad3b8-c10f-4525-b4b8-0cfe793ec571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heanue watched as residents picked through the rubble of a destroyed
        temple, turning up bodies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dfed58-77a7-4d42-8785-69ff187e275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, that search was not fruitful," Heanue said. "There
        were 12 bodies at least pulled from the rubble in the square. This was just
        one of several historical temple complexes severely affected by the earthquake."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32f18a-a262-4614-aac1-14966adf58c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharahara tower was packed with people when it collapsed. Heanue
        said at least 50 bodies were pulled from its ruins.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c78317-9a77-4033-92bf-cb35ec23257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower, built in 1832, provided visitors with a panoramic view
        of the Kathmandu Valley.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aef7d7-be95-40a9-9383-9aad13c8b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick response needed to save lives</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98dbef-3f5c-4616-8fc0-05f50f235d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies are concerned about for the welfare of survivors in
        the coming days, as overnight temperatures were expected to drop and people
        were forced to make do without electricity, running water and shelter.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eac4de-dae3-46c3-a8d5-0dd3b876286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:29:30.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:26:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
