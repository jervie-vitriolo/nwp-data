    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7051987-82b1-4a71-8069-b3c33f0d4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.196+08:00
