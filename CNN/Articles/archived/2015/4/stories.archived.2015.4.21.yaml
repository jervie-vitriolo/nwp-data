      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his conviction, Finn was the highest-ranking Catholic
        official to be convicted during the church''s long sexual abuse scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b49575-dc35-433e-93aa-f952a72618b8'
