      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina skipper Messi is not far behind, with the four-time Ballon
        d''Or winner scoring a total of 46 goals in the same period for his club.</p>'
