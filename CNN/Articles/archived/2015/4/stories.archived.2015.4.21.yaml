      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was put on two years of probation for failure to report suspected
        child abuse but was not forced to spend time in jail or pay a fine, the Jackson
        County Prosecuting Attorney''s Office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
