    'template': '1'
    'title': 'Mayweather Sr. says son can ''whoop Pacquiao''

      '
    'updated': 2015-07-02T18:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90ecc2-67a4-4e54-a9bf-a15c8f84008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Manny Pacquiao and Floyd Mayweather
        Jr. are set to clash in what many are calling the fight of the century, and
        all eyes and ears are set on their preparations between the two camps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d0372-9cec-49e9-99fd-167d764b19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including the trash talking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb70cec-97b6-4be0-be55-28a855cc5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainer Floyd Mayweather Sr. has never been one for holding back
        on the verbal punches, and on an interview with On the Ropes Radio Show he
        let out a fresh combination towards Pacquiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61685abc-1611-4e04-934c-6f218c40c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, I think Pacquiao is nothing but an opponent. I don’t think
        he’s no stiff threat to Floyd, I don’t think he’s no threat," said Mayweather
        Sr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3158615-c3f9-4451-80df-d0237bad84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pacquiao: Finding right balance between boxing and religion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f68dd-2664-4ad5-952f-e8c58995c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the magnitude of the fight and the world wide attention
        it is bringing, the more senior Mayweather insists that this training camp
        is not much different from the previous ones his son has been into.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296aa436-5517-4ce6-abc3-23dddf6a7c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the only thing he’s maybe done different is probably just
        working a little bit harder than before. There’s not too much that he’s doing
        different, I’m being honest," said Mayweather Sr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fd4a5-170d-4707-a102-5568b92fdbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American trainer remains confident in Mayweather Jr. and also
        dispelled the notions that his son has been having problems with his hand
        pains or dealing with this sparring partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a7ff4-5bdf-477b-9144-a96adb1ee4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:09:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:09:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the Floyd that can whoop Pacquiao and the rest of these guys
        that are around him, he’ll whoop all of them."</p>'
  'Batman-Superman-Adam-West-Christopher-Reeve':
    'author': 'Henry Hanks, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-21T11:44:17.713+08:00
    'imagesource': 'jcr:51d460f8-053f-4ec7-8c13-f079a8721a90'
