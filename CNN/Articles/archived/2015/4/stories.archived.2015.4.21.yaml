  'Kelly-Rutherford-Gossip-Girl-custody-battle':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-21T20:45:39.697+08:00
    'imagesource': 'jcr:97072720-d60b-424e-bc94-86e9c92322b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e960b353-a127-4d8b-a20a-5ef524761215'
    'lead': 'In real life, Kelly Rutherford of hit series ''Gossip Girl'' is a mother
      of two, over whose custody she has been fighting for with her ex-husband for
      six years now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:06:28.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:30:14.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:30:14.225+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Gossip Girl'' mom battling for custody of kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d3fa0-a097-48d7-9621-b557e994733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Remember Kelly Rutherford,
        Blake Lively''s onscreen mom in the hit show Gossip Girl?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492688c-0b24-41d3-a02c-d187983aad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on her again, but this time, it''s because of a real-life
        struggle — the heartbreaking result of a longstanding international custody
        battle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a8367-6a9c-4104-974c-8fee09d79ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford has been fighting with ex-husband Daniel Giersch for
        the custody of her children, eight-year-old Hermes and five-year-old Helena,
        for six years now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abf084-ff4e-47cd-bbd6-99e24c510745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both children are American-born, but just last week, a federal court
        ruled that the two should continue to live with their father in Monaco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a5847-5a9d-4cea-b255-a940eda6e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Rutherford and Giersch shared the custody of their offspring
        after they split in 2009. But when Giersch, a German businessman, was asked
        to leave the U.S. because his visa was revoked, things turned ugly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19637302-c8f4-42ae-8a3e-80d8664a91cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by HLNtv.com, a California judge in 2012 ordered
        the children''s move to Monaco, where Giersch resided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f3734-68ac-4288-9938-84d0d0c99e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rutherford questioned the court''s ruling then and she continues
        to do so until now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5306f-8ad5-4390-b141-9d6c204db622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to HLNtv.com, the Hollywood actress said that "she is
        baffled why a judge would not want the couple''s children in the United States."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f072ba-b648-4099-920e-d21ba27f9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Hollywood star will be forced to visit her children
        in Monaco despite her efforts to make the U.S. government review her case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dc0f9-112c-4ee1-aca0-6df7fa66f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giersch, on the other hand, will supposedly provide Rutherford with
        roundtrip tickets, a car, and a place to stay during her visits to Monaco
        and should work on getting a new visa, the report added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c00110-d514-4a58-b383-04822880191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford has participated in several media guestings to share
        her story to the public and to spread awareness about injustices in children''s
        custody rulings in U.S. courts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f05d0-f575-4dd8-94f7-fa0779d94fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:06:28.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:14.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started the Children''s Justice Campaign, which, according to
        its official website, is a movement that "seeks to protect children''s constitutional
        rights and promote their health and wellbeing in law and society."</p>'
  'Billions-in-unpaid-pensions-of-military-retirees-Part-2':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-21T19:57:35.795+08:00
    'imagesource': 'jcr:6f5f15c1-7629-4025-a805-32a1f01f7332'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c530d56-2ce8-49dd-ba53-a8a77ebe8ced'
    'lead': 'The irregular pension scheme of the Armed Forces of the Philippines (AFP)
      and the Philippine National Police (PNP) has left thousands of our retired military
      and police officers almost penniless. They have been forced to borrow from lenders
      who are not transparent with their transactions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:10:22.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T14:10:27.740+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T14:10:26.303+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retirees await billions in unpaid pensions (Part 2)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd74f0-87c5-4479-8483-47bea9cad94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Military personnel and the
        police, tasked with protecting citizens from lawlessness, are sometimes called
        to the front lines of battlefields, for example during the siege of Zamboanga
        City in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcb3da-57ba-4313-bd7c-fcf203aaf9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the risks they face, many like SPO1 Ahmad Sali, are
        not properly rewarded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b419f-6efb-4165-aa6e-52a4384c5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired from the police service in 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52704cfc-22f4-45e9-87a6-9d287d7e4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got a salary loan worth almost P197,000 some 15 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4705fd-8471-4184-a208-9afde97fd674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite deductions in his salary, his loan balance has ballooned
        to P11.45 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1112e4-7f98-4fef-b91d-76267cf00be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also owes P3.31 million from another lending company, and about
        P599,470 from yet another lending firm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527d231-5e98-4054-994f-3063460e06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sali''s loans now total P 15.36 million — mainly because of nonpayment
        and interest charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98dd26-5c1b-40e7-8b88-575de9628dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His monthly pension is only P19,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcecce-737f-488e-9033-22e983c4ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sali''s case is not an isolated one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f46ca5-6bea-4f6c-a873-abbf16480ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Buentipo served in the Army for 20 years. He died of cancer
        in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da98835-45ef-4280-bab3-9b8879a02b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow, Lina, receives a monthly pension.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd233a-67f6-4a7d-822d-cdef2a2e695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims the lending system is pushing pensioners like her deeper
        into debt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cad0e2-62a1-481e-8af9-a518ba80a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got a loan of P56,000, for which she is being charged P80,000
        — because of interest</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5cffce-de58-4c46-ad6b-c9db0ae14c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenders say borrowers are fully informed</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56335e48-ea46-4779-8885-77f9e1a52dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines, the Association of Credit
        Providers for PNP Pensioners say they fully assist pensioners and provide
        all documents for transparency:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b84e54-d7ab-42e8-8765-eda8c33c3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As mentioned earlier, when a loan is granted, the borrower is given
        full information about the loan and its terms —&nbsp; there is a strong emphasis
        in ensuring that borrowers understand the loan they are taking. During the
        life of the loan, the borrower may request for additional information from
        a lender and lenders will provide copies of the borrower''s ledger which sets
        out all the payments made and the fees that apply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b31aa-3c0a-4292-a4f8-3a1dca9a6a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lenders take borrower education seriously. The loan documents will
        include detailed written disclosures setting out the interest rate, fees and
        associated charges. The loan application process also starts with alender''s
        personnel explaining the offered interest rate, monthly payments, the amount
        of the loan that will be released to the borrower and other details of the
        loan. This information is explained in Tagalog or, as necessary, in the local
        dialect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0ec65-aa9a-43f4-88eb-a8e39ebd1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from written disclosures on the interest rates, fees, and
        other charges, lenders also explain these terms to the borrowers, so they
        can ask questions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc435c90-abcb-4bc7-9eb5-521ec3ec1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/20/Billions-in-unpaid-pensions-of-military-retirees.html">Related:
        Billions in unpaid pensions</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9723f4-4c32-4f2b-a595-31f2b750c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In debt before getting pension</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd893f5e-f61d-4569-b40c-5050d9b007a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least two police retirees interviewed by CNN Philippines
        say loan documents are not easy to obtain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ab4e2-393a-4c97-8d3d-96f74a78c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves them in the dark, not knowing the status of their loans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef1adb-1078-496f-a477-90bbf4771e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the more than 120,000 retirees of the Armed Forces of the
        Philippines, about 78,000, or 64%, have their pensions remitted directly to
        financial institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca966216-4f2f-44b1-a8b4-08cbac34b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines got a copy of a list supposedly listing retirees
        and pensioners of the Philippine National Police (PNP).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb5c2f-585a-4def-a6c9-ee0736c936ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pensioner, retired Maj. Alfonso Besario, says lending companies
        have access to the list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b465b-8d62-4541-8d64-4263273576aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besario is the national president and chairman of the Conference-Assembly
        for Unity and Solidarity of Associations in the Armed Forces and Police Retirees,
        Veterans Pensioners Inc. (CAUSA-AFPRVPI)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dabbee4-0173-4ce5-81ed-01ac865080e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko pa natanggap ang old age pension ko, may pumupunta na
        dito mga feelers: Sir, mag-loan kayo sa amin, ganito, ganito. Ang ibabayad
        niyo, ang inyong old age pension," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcbfdc-8027-4821-9e17-0879d457afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I have not even received my old age pension and yet
        someone comes to me with feelers: Sir, apply for a loan from us, and this
        and that. You can pay with your old age pension."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7748840-d49e-4d7e-b850-49dd0887422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakatawa. Hindi mo pa nga natanggap yung pension mo, may utang
        ka na," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96301b23-b88a-4604-bc37-7ff454e7c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s funny. You haven''t even received your pension
        and you''re already in debt."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9f155-98fd-4f25-acb2-0c13e4430663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accredited lenders</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d23d78-8d9b-4d63-b07f-c2897bf9f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the AFP has accredited more than 30 financial institutions,
        mostly headed by retired military officers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f2ac7-5a59-4811-8c00-3d7acac6d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP allows authorized lenders to directly collect monthly payments
        from the pensioners'' funds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e14bb-00e9-4ab0-a07c-3bf4be1317fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, the AFP says, it can monitor the lending companies and
        protect pensioners from unfair interest rates and penalty fees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693ac58-8638-4108-9394-8532c93ff15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Rizaldo B. Limoso, chief of the AFP Finance Centers, explains
        the system: "Ang ginagawa namin, pag nag-billing sila at hindi makumpleto
        yung documentation required, hindi namin pinapasok... binabalik namin sa kanila.
        They have to comply [with] and satisfy the requirements na kailangan namin
        sa kanila."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3e701-a7b0-406a-86b4-d5eac05a2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What we do when they send a billing is we send back
        the bill if they cannot complete the required documentation. They have to
        comply with and satisfy the requirements that we need from them."]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ce87c-3f39-439a-bef6-fca4e11b1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the AFP says not one of the lending companies has ever been
        sanctioned or blacklisted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa1dec-77da-4089-8ff5-c123d780ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:10:22.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:10:27.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has yet to respond to an audit report in 2013, stating
        that there are no existing formal deals between the AFP and financial institutions.</p>'
  'PH-ships-ready-to-protect-Pinoy-fishermen-if-needed':
    'author': 'Louie U. Navarro, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-21T19:11:16.853+08:00
    'imagesource': 'jcr:8da3f6ba-1cfe-4182-8427-3131e6a74e70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d3dd83-727a-4768-8768-6a8f64193d81'
    'lead': 'Several navy vessels currently situated in various parts of the country
      await President Benigno Aquino III''s deployment orders to Panatag Shoal should
      the need arises, according to the Philippine Coast Guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:15:18.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T14:15:22.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T14:15:22.693+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ships ready to protect Pinoy fishermen vs. China

      '
    'updated': 2015-05-08T20:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92e6b0-f9a3-4a5b-ad14-6bfbcdf39a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine Coast Guard
        (PCG) said Tuesday (April 21) it is ready to deploy vessels and personnel
        in the West Philippine Sea a day after Malacañan confirmed reports that a
        group of Filipino fishermen were water-cannoned by Chinese patrolmen while
        fishing inside the Panatag Shoal (Scarborough Shoal).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47558dd1-b6b3-4a1c-884d-4ac8bd819bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan confirmed Monday (April 20) that China''s coast guard
        used water cannons to drive away the local fishermen, damaging some of their
        wooden boats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5598d106-25f4-440d-9269-1ffae13e64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to acting PCG spokesperson, Cdr. William Arquero, they
        are just awaiting instructions from President Benigno Aquino III following
        the latest brushoff with China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d5184-17c1-4efa-b149-5e798b53b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard ships are being eyed to escort Filipino fishermen being
        forced out of their traditional fishing grounds in the West Philippine Sea
        by China''s vessels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a473072-0946-4b29-92e4-907bd3b79820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the order comes, whatever they require us – for example, deploying
        ships – our vessels are available,” said Arquero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cca725-3a1c-43eb-aecd-fb9841cbef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard added that they have eight vessels currently situated
        in various parts of the country that can be deployed to Panayag Shoal should
        the need arises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac239f0-4d78-4839-8743-bb22dc16dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ships, BRP San Juan, is a 56-meter vessel or about two
        basketball courts long and carries up to 30 personnel. It is designed to be
        a purpose built Maritime Emergency vessel with the capabilities to support
        recovery and evacuation of survivors at sea, including jackstay transfer,
        provide emergency medical operating facilities, helicopter operations including
        deck refueling, maritime pollution control and containment, alongside firefighting
        facilities for adjacent ships and decompression and diving facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51bee15-2ef2-466c-9bed-deb862127916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the PCG''s ships are primarily used for search and
        rescue operations, they can also be complemented with artilleries if needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820645f-29d0-403f-a3ef-0a876fe1ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between China and Philippines brought about by the ongoing
        territorial disputes in the West Philippine Sea continue to mount lately with
        Beijing''s aggressive actions such as its massive reclamation activities in
        the West Philippine Sea and the reported water canon incident on Filipino
        fishermen straining the two countries'' relation further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac06582-72e6-4197-858c-c31bcb42cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: AFP bares China''s latest moves in the West Philippine
        Sea</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaec6f8-887a-4a56-ab08-c3f61008e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino has already directed the Foreign Affairs and National Defense
        departments to come up with a response to the water cannon incident, said
        presidential spokeswoman Abigail Valte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54adab43-83d7-4efa-b914-a853ca5eabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No report, no protest</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98560372-82d5-4e96-95a4-016c9bd9d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government said that it has done — and is doing what it
        could — to stop China, the Department of Foreign Affairs (DFA), on the other
        hand, said Tuesday it is yet to make a formal protest on the water cannon
        incident because they have not received a formal report from anyone so far,
        said DFA spokesperson Charles Jose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6a15b-53a5-49fb-b05f-e506dc4e0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose added that Manila also has no plans of protesting the military
        grade runway being built by China in the disputed waters of Fiery Cross Reef
        in Spratlys, as the entire reclamation project is already the subject of a
        previous diplomatic protest, and that it is also part of the country''s arbitration
        case now in the hands of the international tribunal on the law of the sea
        based in The Hague, Netherlands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94578a4-846d-4376-b4e6-6c589c915501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water cannon dispersal was the latest aggressive stance China
        has done to the Philippines after Chinese ships rammed a fishing boat at Scarborough
        Shoal a few months back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21370e68-909d-4199-9169-749c421d04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China in 2012 took control of Scarborough Shoal, preventing Filipino
        fishermen from getting near the rich fishing grounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda4c59-7f7f-4155-8250-19eab69f6ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rapid reclamation around seven reefs in Spratlys has alarmed
        claimants, including the Philippines and Vietnam, and has drawn growing criticism
        from U.S. government officials and the military.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b20622-224a-43f0-ad1b-f17326c537b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://PH-ships-ready-to-protect-Pinoy-fishermen-if-needed">Related:
        See China''s secret ocean airbase</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf8ba0-4d33-4b0e-8cd0-54f8f60e3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No need for NSC</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a76725-a078-411d-b888-964f2f0d4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañan said the President sees no need to convene
        the National Security Council (NSC) amid the massive reclamation activities
        of China in the disputed territory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9ff8f-558a-4c3f-afa0-82ba945c6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valte, other security officials relevant to the discussion
        in the West Philippine Sea are always called to security cluster meetings
        and that the president seeks advice not only through meetings but also on
        an individual basis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3272b6-d90b-4f6b-90d7-34414e373dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the President’s view, at this time, none. We have dealt with
        other national security-related issues as well as other matters through the
        mechanism of the security cluster. And allow me to say that you may be used
        to the usual members of the security cluster but from time to time, relevant
        agencies are asked to go or asked to participate whenever there are matters
        that fall under that department’s competence," said Valte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae698277-75f7-44fb-b27c-4b86bb6b8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:15:18.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:15:22.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Paola Palma and Juan Carlo
        Gotinga contributed to this report.</em></p>'
  'one-fc-mma-valor-of-champions-Mark-Striegl-Eugene-Toquero':
