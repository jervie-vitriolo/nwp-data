  'adult-coloring-books-top-bestseller-lists':
    'author': 'Melonyce McAfee, CNN'
    'caption': 'Coloring books made for adults are popular on Amazon''s bestselling
      books list. Books with calming, meditative and spiritual themes appeal to adults
      looking to unwind.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-21T21:49:00.538+08:00
    'imagesource': 'jcr:a38ae45c-cbeb-430c-8011-699641716d22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1255abd-0a7c-40ef-aeb0-41a224168af2'
    'lead': 'Coloring books made for adults top the Amazon bestselling books list
      this month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:56:23.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T13:56:27.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T13:56:27.115+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adult coloring books topping bestseller lists

      '
    'updated': 2015-04-22T10:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc02d83-3731-4fdd-8391-6b29ac933048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Atop the Amazon bestselling books list
        earlier this month sat an unexpected title: "Secret Garden." It wasn''t Frances
        Hodgson Burnett''s 1911 novel about a sour little girl''s magical place, making
        a book club comeback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98021cf-20a4-4e19-a555-a8142aac8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a similarly named coloring book that adults were buying,
        for themselves, and it wasn''t the only one in the top 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09531c-b4ae-45ee-b3be-f2206fff74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johanna Basford''s Secret Garden: An Inky Treasure Hunt &amp; Coloring
        Book (now at No. 3 on Amazon) along with her second effort, "Enchanted Forest:
        An Inky Quest &amp; Coloring Book" (No. 6); "Balance (Angie''s Extreme Stress
        Menders Volume 1)" by Angie Grace (No. 9); and "The Mindfulness Colouring
        Book: Anti-stress art therapy for busy people" by Emma Farrarons (No. 8 on
        Amazon UK) are selling at a rapid clip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c72328-6da3-4fd2-80a8-849e10aa9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they can be used by kids, these and other new coloring book
        titles are being marketed to stressed-out, work-addled adults, who want to
        benefit from the quiet zen that a coloring session can bring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21885e-fcbb-4029-a36c-b7dcef6d99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adult coloring is absolutely a growing trend and consumers are
        really taking to the idea," Farrarons'' U.S. publisher, Matthew Lore of The
        Experiment publishing group, wrote in an email. "Not only is it calming and
        good for your health, it''s just fun! The demand is increasing exponentially
        as the word spreads."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046eee9e-392b-483b-85fa-b53b2a9d0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Farrarons and Basford are based in the UK, the concept is
        taking off in the U.S. too, with the publication of titles like Virginia-based
        art therapist Lacy Mucklow and illustrator Angela Porter''s "Color Me Calm"
        and "Color Me Happy," created for the minds and motor skills of Mom and Dad,
        not the kids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7d2ab-b2e2-45d4-a79b-af62cdccaa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend doesn''t seem to be letting up. Basford is working on
        a third title, Farrarons has been commissioned for a second book, and Mucklow
        and Porter will release "Color Me Stress-Free" in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd17e96-5d4a-4cdd-a093-78196cf4008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults have long used crafts to unwind, but why coloring books?
        Why now? It may have something to do with online access — and, funnily enough,
        the desire to unplug.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b2476-740c-4d77-95d6-aad4b7b170ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordering a coloring book that suits adult tastes online is easier
        than walking into a bookstore where the only options have Barbie or Thomas
        the Tank Engine themes. Plus, everyone''s favorite online crafting hub, Pinterest,
        is a treasure trove of adult coloring pages with themes ranging from nature
        and animals to classic paintings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e59d37-32eb-4f70-b09c-d427d9831a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, like children, adults need a break from screen time —
        and many are rediscovering the analog pleasures of coloring inside the lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b75ffa-7059-4bc8-bc97-52ab36adaa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a grown-up, but I still love coloring books," novelist Matt
        Cain proclaimed in a piece for The Guardian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb63b0-4c34-491f-afa0-52023f949f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I switch off the phone, computer and TV and concentrate solely
        on choosing the right shade of blue, avoiding going over the lines and slowly
        filling up my page with colour, all my other concerns, I''ve discovered, fade
        to nothing," Cain wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5f427-40f7-4227-9ed1-add1d0ad9700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The therapeutic benefits of art are nothing new — it''s a concept
        that practitioners use with patients of all ages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792eff27-d236-4703-8b45-bea8d4ea33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta-based art therapist Susanne Fincher, who has published several
        coloring books, said coloring can lift the mood, reduce anxiety and relieve
        stress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631831f-a59a-46e7-81b4-fe25f6990c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Art making is a powerful intervention," Fincher wrote in an email.
        "Neuroscientific research has shown that through the use of art therapy, the
        human brain can physically change, grow, and rejuvenate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bdc87-1f8c-46e4-9526-4f738bbc17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True art therapy, she warned, should be administered only by a qualified
        professional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e24eb7-715a-49d1-9e11-a65232ad987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness and meditative coloring are recurring themes in the
        growing adult coloring book industry. A search for "adult coloring books"
        on Amazon or Barnes and Noble will yield several books of mandalas, a ritual
        symbol in Buddhism and Hinduism that represents the universe, waiting to be
        colored in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab6621-1d40-49b1-902a-1e0d91b4d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sometimes give clients one of my mandala coloring books for homework
        between sessions with me," Fincher wrote. "... Coloring mandalas can empower
        a client to manage thoughts and feelings on their own with the positive activity
        of coloring, instead of, for example, overeating or abusing substances."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b55d0-bba2-4f3f-8dab-7777afff1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity to craft a mindfulness coloring book for adults
        was serendipitous for illustrator Farrarons, who had been practicing mindfulness
        for a few years before getting the offer to create a book.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50727529-d3ac-4c84-9500-8c563f2c60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In mindfulness, it is encouraged to break patterns in life by introducing
        variation to avoid the sensation of being on autopilot," Farrarons wrote in
        an email while on holiday in Korea. "Each page has been caringly designed
        with this in mind, so that the person coloring can hop at random from one
        pattern to the next."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e1321-558a-42f8-a4fb-800347318086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloring books like Farraron''s pocket-sized volume bring a bit
        of calming and spirituality to the masses, but for some adult enthusiasts
        coloring is just a fun throwback to a simpler time, she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb15240-f133-46c8-9e6b-8d83e4e4b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me of hours spent filling in scenes from a coloring
        book as a little girl. In the digital age that we are in, surely, it can only
        be a good thing to pick up a pencil and feel young again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf738a63-b8df-4ffa-b956-231308323bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:56:23.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:56:27.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/21/living/feat-adult-coloring-books/">"Adult
        coloring books topping bestseller lists."</a></em></p>'
  'a-look-inside-the-new-dr-seuss-book':
