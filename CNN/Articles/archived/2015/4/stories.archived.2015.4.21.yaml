      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Defending preseason champion
        La Salle takes on NCAA (National Collegiate Athletic Association) heavyweight
        San Beda on the opening day of the FilOil Flying V Hanes Premier Cup on Saturday
        (April 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da9231c-8066-47e8-bcf2-41a6558d1997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game time is set at 4PM at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0748ab-b66a-4334-a900-b6caf233f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers were busy in recruiting some of the best high
        school standouts in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b22bf-52a1-4587-9ad5-1705e33e0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It paid off when they acquired Batang Gilas players Andrei Caracut
        and Jollo Go, stalwarts John Gob and Mark Dyke, and playmaker Enzo Navarro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e7e41-a7e1-4e47-a3a6-c53580ef88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be teaming up alongside Jeron Teng, Jason Perkins, and
        Kib Montalbo, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104899f-be2c-43a8-829d-763231c49592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/03/31/john-gob-bolsters-la-salle-green-archers.html">Related:
        LSGH standout John Gob to bolster Green Archers'' frontline</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40bd5bb-1411-487c-93f0-9f6a81bded17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda, meanwhile, will be bannered by key returnees Baser Amer
        and Ola Adeogun. They are coming off a two-week Las Vegas training.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0a2a5-0ba2-4320-ad2b-8e80a2aa50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen squads will clash in this season''s tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379164a-3d87-44b3-ab51-a1117a6c164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning UAAP kings National University is under Group A together
        with Adamson, Letran, Far Eastern University, Jose Rizal University, Emilio
        Aguinaldo College, Perpetual Help, College of Saint Benilde, and University
        of San Jose Recoletos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff7e77-2760-43b4-856e-890df3ae67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group B, on the other hand, is composed of San Beda, La Salle, Mapua,
        Lyceum, University of the East, University of the Philippines, University
        of Sto. Tomas, Centro Escolar University, and Southwestern University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313e496-0d6f-4bb8-948f-e648dbdb49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:32:23.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament follows a single-round robin format, where the top
        four teams from each group will advance to the playoffs.</p>'
  'Mayweather-sr-whoop-trash-talk-Pacquiao':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Floyd Mayweather Sr. is a celebrated boxing trainer whose emphasis
      on defense has helped mold his son into the fighter he is today.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-21T11:52:31.326+08:00
    'imagesource': 'jcr:b5e34a82-76ae-4279-8dd8-52f796d60e2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a21fd5-b940-4d2d-ad60-e7cb605957c9'
    'lead': 'Weeks before the mega fight between Floyd Mayweather Jr. and Manny Pacquiao,
      boxing trainer Floyd Mayweather Sr. gives his thoughts on his son''s chances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:09:29.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:09:34.499+08:00
