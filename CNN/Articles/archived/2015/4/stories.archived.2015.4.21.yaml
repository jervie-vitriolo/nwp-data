      Korea. The National Assembly approved the appointment of Lee Wan Koo in a 148-128
      vote on February 16, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-21T11:03:04.539+08:00
    'imagesource': 'jcr:4dc37fb1-c100-4c64-b755-c53aeeca4773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d88af5-2503-4e6a-8019-c2c23e77211f'
    'lead': 'South Korea''s Prime Minister Lee Wan-koo offered to resign on Monday
      (April 20) amid a growing political scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:23:00.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:23:04.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:23:04.715+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean Prime Minister Lee Wan-koo offers to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27169af-b003-445c-af91-dee0657c6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL (CNN) --</strong> South Korea''s Prime Minister Lee
        Wan-koo offered to resign on Monday (April 20) amid a growing political scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf6ae9-848f-4325-8e94-3ad4c7ebb5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee will stay in his official role until South Korean President
        Park Geun-hye accepts his resignation. He has transferred his role of chairing
        Cabinet meetings to the deputy prime minister for the time being, according
        to his office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ac5ec-8edf-41d2-9d28-976fe85f28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Lee to resign began after South Korean tycoon Sung Woan-jong
        was found hanging from a tree in Seoul in an apparent suicide on April 9.
        Sung, who was under investigation for fraud and bribery, left a note listing
        names and amounts of cash given to top officials, including those who work
        for the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fab06-188c-4cb7-8da6-b7b632069676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and seven other politicians with links to the South Korean President
        are under investigation. A special prosecutor''s team has been established
        to investigate the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfc953-9cd2-43ab-9a97-743117de24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee had adamantly denied the allegations as the scandal escalated:
        "If there are any evidence, I will give out my life. As a Prime Minister,
        I will accept Prosecutor Office''s investigation first."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bcd9d-7fb4-47f8-8482-2046dab17f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has said that she is taking the accusations very seriously.
        Before departing on her trip to Central and South America, she condemned political
        corruption in her country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe81e0-927a-4c3f-a940-b9ec6806262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption and deep-rooted evil are issues that can lead to taking
        away people''s lives. We take this very seriously."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd6e70-1c6a-4a91-9ef9-a5960f5cda4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must make sure to set straight this issue as a matter of political
        reform. I will not forgive anyone who is responsible for corruption or wrongdoing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9d390-0107-4133-9463-ef6c43f79565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is in Peru and is expected to arrive back to South Korea on
        April 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62866e26-c9ac-4976-aa97-bf474be3f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paula Hancocks contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1783585-a57d-4372-a1d6-ea0606a0fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:23:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:23:04.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/20/asia/south-korea-prime-minister/index.html">"South
        Korean Prime Minister Lee Wan-koo offers to resign."</a></em></p>'
  'Boston-Marathon-Unity-Strength-Freedom':
    'author': 'Josh Levs, CNN'
    'caption': 'The Boston Marathon has become more than just a race 2 years after
      the bombing.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-21T11:00:43.131+08:00
    'imagesource': 'jcr:b686a257-270d-4398-8ecd-b53b6d84dd9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '237cb347-8697-46b5-8e04-96cce39dc01f'
    'lead': 'Two weeks after the conviction of bomber Dzhokhar Tsarnaev, the Boston
      Marathon has become more than just another race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:26:27.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:26:30.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:26:30.641+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boston Marathon 2015 is ''a symbol of unity, strength, and freedom''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61fc60-5074-4f36-af83-c553424fe14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People around the world are watching Monday''s
        (Tuesday PHT) Boston Marathon to see the results and celebrate the winners.
        Caroline Rotich of Kenya won the women''s division, and Lelisa Desisa of Ethiopia
        took the men''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fbf5a-14ee-4880-a031-0122b3dcc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcel Hug of Switzerland and American Tatyana McFadden won the
        wheelchair divisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3ad87-a6f3-4cc1-80ea-ecaad8f6b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to many more spectators, the excitement is for what the event
        represents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e442d6e-6017-430e-9e5f-cf02aa2cae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marathon is now a symbol of unity, strength, and freedom. We
        will continue to get out and enjoy our freedoms, not hide," a teacher wrote
        to CNN on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd734dd-5bcc-4c30-95d3-6df8106d179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across social media, people celebrate the race, two years after
        a double bombing at the finish line killed three people and injured at least
        264.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b63bf-9c82-4e3b-b49e-f3be863dccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the event comes less than two weeks after a jury found
        Dzhokhar Tsarnaev guilty of all 30 charges. Authorities say he co-conspired
        with his older brother, Tamerlan, who was killed in an encounter with police
        two days after the bombing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67846fc6-0712-4053-b27c-670345fa272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the verdict, survivor Meri Daniel, who lost her leg in the
        bombing, feels like "a new me," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4e446-28e6-4e88-aebc-8dae80898ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so energetic, vitalized. I''m ready to take on the world,
        actually," she told CNN''s Poppy Harlow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c7ece-541c-41c8-8a41-46c2bb1d83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev could face the death penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c134d6-efd2-433f-87f4-02de3d63f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t feel strongly one way or the other" about which
        punishment he gets, says fellow survivor Heather Abbott.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3cc4a8-8680-4fa6-a7cf-47fce996ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what happens, you know, I''m not going to get my
        leg back, and the people who lost their loved ones aren''t going to get those
        people back either. ... I think it will be nice to be able to move on once
        it''s finished."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3e224-8bb9-4bbd-89f4-b78d0b372cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Daniel and Abbott planned to cheer on the runners Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1601f-6495-4448-b52d-ce5e2aae0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed in the 2013 double bombing was 8-year-old Martin
        Richard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3ba61-e0fe-4af6-a704-820a65cbeeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (Tuesday PHT), his former teacher ran the marathon in
        his memory for the second year in a row.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130bcc6-e873-494f-bdbc-b6bac8138dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to run," said Nikolas Franks, who is now part of a foundation
        in the boy''s memory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34119e04-9198-417a-b435-636ad942f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emotional sort of counseling that I went through, the therapy
        just in running, it was important for me," he told CNN affiliate WHDH.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b860b-eb1a-455f-b21a-b96cabcc5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franks also taught Martin''s sister, who lost her leg in the attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c00c47-a37a-435d-ae8d-281b979f1bad'
      'mgnl:activationStatus': true
