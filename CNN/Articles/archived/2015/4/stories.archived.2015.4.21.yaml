      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivalry between Barcelona''s Lionel Messi and Real Madrid''s
        Cristiano Ronaldo has dominated the back-page headlines -- not just in Spain,
        but across the world -- thanks to their phenomenal goalscoring feats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297462e-83bc-4802-9c42-f887ee3d6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:30:59.269+08:00
