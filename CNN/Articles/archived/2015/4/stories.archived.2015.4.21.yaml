    'template': '1'
    'title': 'Take a look inside the new Dr. Seuss book

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a7732-b6f1-4e2c-a276-1ef6aa12e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The announcement this year of a new, original
        Dr. Seuss book sent a wave of nostalgic giddiness across Twitter, and months
        before publication, the number of pre-orders for What Pet Should I Get? continues
        to climb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f9abb-c298-44fc-b794-a27fff46f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep up with demand, the book''s first printing was increased
        from 500,000 to 1 million copies, Barbara Marcus, president and publisher
        of Random House Children''s Books, said in a news release Monday (April 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8678f-6b4f-4c40-865e-afdc87df0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were absolutely overjoyed to see the response to ''What Pet
        Should I Get?'' from every corner of the book world — the bookselling community,
        media, educators, and readers nationwide," Marcus said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c779448-c311-4cbf-b07d-97ff4b4a3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher also released to CNN a never-before-seen image from
        the new volume by Dr. Seuss, aka Theodor Geisel. It features a brother and
        sister familiar to Seuss fans as they ogle a prim feline in a pet shop window
        and ponder:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208affc1-f89b-4d69-bc1b-4ee71176422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a pet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ccd720-1ccc-44b4-8173-69845f260496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want a pet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7ca52-4fa5-420a-8807-615899655f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What kind of pet</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b756ef9-d429-417a-84b9-e107a33dedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>should we get?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82217b15-d6e6-41a3-a8bc-d3e79f78f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When What Pet Should I Get? debuts July 28, it will be the first
        new, original Dr. Seuss book since Oh, the Places You''ll Go! in 1990. It
        features the spirited siblings from the beloved classic One Fish Two Fish
        Red Fish Blue Fish and is believed to have been written between 1958 and 1962.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5f68d-f9e6-4104-ae8a-be747a86a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted loved and had pets himself, as a young boy on up through adulthood,
        and that makes the wonderful excitement and buzz for this new book all the
        more special," said Susan Brandt, president, licensing and marketing of Dr.
        Seuss Enterprises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5679a1-4e3a-4c94-902e-8bdabeb9e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisel''s widow, Audrey Geisel, found the manuscript and illustrations
        in their California home soon after her husband died in 1991. The materials
        were set aside and then rediscovered in 2013. Random House Children''s Books
        said in February that it expects to release additional books from the found
        materials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3557f-452a-472a-9f99-415b820da7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:03:05.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:03:09.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only seems to prove the brother and sister''s lesson from One
        Fish Two Fish Red Fish Blue Fish.</p>'
    '12':
