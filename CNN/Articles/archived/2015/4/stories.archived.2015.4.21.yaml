      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN national security analyst Juliette Kayyem says that as the "runners
        begin and, hopefully, finish their exhausting run Monday, the lingering memories
        of the 2013 marathon blasts will be seen and felt in all sorts of ways."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadf7e5-055f-4361-a222-9e93b0d337b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:26:27.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:26:30.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column for CNN.com, she wrote that the trial''s "simplicity
        not only vindicated the capacity of our constitutional system to handle these
        cases, but also took the mythology (maybe even the romanticism) of terrorism
        out of the case. It rendered Tsarnaev a common criminal. And that was a statement
        worth making."</p>'
