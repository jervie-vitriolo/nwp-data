      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole family -- they''re really amazing people," he said. "And
        it''s interesting that he''s (Martin''s) become sort of a beacon of peace
        because he was a beacon of peace in our classroom."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
