    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9369bbf-5752-4d39-90f1-2c3910f67408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:21:05.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Fight fans are all pumped up
        and excited as ONE Championship (ONE) returns to Manila for another massive
        event at ONE: Valor of Champions at the Mall of Asia Arena on Friday (April
        24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d18a95-e905-41ab-b95d-d6401452b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:21:05.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their open workout Tuesday (April 21), Filipino superstars
        Mark Striegl and Eugene Toquero expressed confidence in representing the country
        in what is touted as the biggest fight night in the Philippines this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03835ac-9745-420c-b488-4b6e0081f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:21:05.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striegl will be making his ONE debut in the co-main event of the
        night against undefeated American fighter Casey Suire and is eager to come
        out with a win in front of his home fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d66ee-3806-495d-a4b7-1f2f074deef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:21:05.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very excited for Friday (April 24). It’s my ONE Championship
        debut and I want to do well while I represent the Philippines,” said the Filipino
        MMA star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ada244-bce7-4f49-bbe2-8c78d087bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:21:05.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://.cnnphilippines.com/sports/2015/03/17/ONE-FC-Valor-of-Champions-Mark-Striegl-Casey-Suire-April-24-MOA-Arena.html">Related:
        Baguio-born Striegl set to make ONE FC debut against undefeated Suire</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa097867-3b6d-4c32-840a-34dc5abaa3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:21:05.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accomplished Filipino kickboxer Toquero also returns to action when
        he faces Indonesia’s Brianata Rosadhi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504029f-7ff6-4cbd-b3f8-e762e96e87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:21:05.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toquero last won via unanimous decision against Malaysian’s flyweight
        Gianni Subba and hopes to extend his win streak against Rosadhi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44b987-0e21-4017-b2e7-a45209f283d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:21:05.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Filipino fighter said: “I’m more improved now. I’ve
        been improving my training and you will see a better version of Eugene Toquero
        when I step into the cage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c842ee9-4687-49ba-801d-0058d239039e'
      'mgnl:activationStatus': true
