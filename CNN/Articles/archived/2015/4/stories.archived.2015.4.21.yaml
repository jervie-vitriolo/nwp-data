  'wolf-of-wall-street-woman-movie':
    'author': ' Heather Long, CNN Money'
    'caption': '(File photo) The famous charging bull sculpture in Bowling Green Park,
      New York City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-21T12:25:04.790+08:00
    'imagesource': 'jcr:7040ba48-73ad-4ab8-b2b5-43cd0f364b2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b1fd309-82e9-4ce4-9f37-4883f7c7d91a'
    'lead': 'New film "Equity" will be the first feature length film portraying the
      women of Wall Street. It will be released in late 2015 or early 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:36:34.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:36:38.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:36:38.365+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another Wall Street movie, but this time, it stars a woman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514cf4c-13fb-43e1-8ed3-ef5b51033265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Hollywood brought us cigar-smoking
        Gordon Gekko in the 1987 film "Wall Street" and party animal Jordan Belfort
        from "The Wolf of Wall Street" in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891e6f4-7e17-4b44-82eb-cde337d3ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now prepare to meet Naomi Bishop, the first female Wall Street banker
        to hit the big screen. Bishop is the lead character in a new feature film
        called "Equity" that is set for release later this year or in early 2016.
        She''s a senior investment banker who''s taking a company public, much like
        the Facebook and Twitter IPOs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d3d98-d22d-44e4-98e8-81f256ca21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script is based on scores of interviews with women — and men
        — working at big banks. There''s dealmaking, corruption and yes, some sexism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90b041-0066-4804-a67c-26fc1e0d2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power women: "It''s lovely for someone like Sheryl Sandberg to say
        ''Lean In,'' but what I found in interviews [with women on Wall Street] is
        that if they do lean in, then everyone thinks they''re a bitch," producer
        Alysia Reiner told CNNMoney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c661a-28b7-47e8-91f6-ea7f66d287ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/15/google-job-hiring-laszlo-bock.html">Read:
        Google doesn''t care where you went to college</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7925ac7-6241-40f8-9b1d-0bd5a5573096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner is one of the stars of the hit Netflix series "Orange is
        the New Black." She is teaming up with film and stage actress Sarah Megan
        Thomas on "Equity." It''s the first film from their Broad Street Pictures
        production company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e34f6-1c1a-486e-a41d-0e5ca227b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They felt it was time to showcase the women of Wall Street — and
        not just secretaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd6322-8fbc-4d9e-92b7-7aca93470814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re in a room and there''s 30 men and you''re the only woman.
        It''s not as comfortable as it would be if there were more diversity," says
        Thomas. "It''s a complex problem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80b423-d03a-4a5f-a312-3036d78ad700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women still earn less than men in many industries, and only 14%
        of CEOs at America''s biggest publicly traded companies are women, according
        to a recent CNNMoney analysis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ead19-b03d-48e3-b364-aedb71b7c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there are a lot of misconceptions that come with
        being the "token" female or minority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c973fb-67ae-4d52-af5a-6e65a0516ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/18/ceo-takes-pay-cut-to-give-workers-a-huge-raise.html">Related:
        CEO takes 90% pay cut to give workers huge raise</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601bb75-787a-4525-bd5c-1fd316d4e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some men we interviewed feel like women actually get promoted sooner
        because there is reverse discrimination," says Thomas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84600a62-6b3b-4104-95bc-079295e8ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Wall Street: The film is also breaking ground by looking
        at Wall Street today — after the financial crisis in the world of new regulations.
        JPMorgan CEO Jamie Dimon famously said the banks are now "under assault" from
        all the new rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee77a6-441f-4f05-9d65-1382811e78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still so much anger toward Wall Street," says Thomas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27aec77-bf63-4647-a842-33c8952c8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interviewing actors and creative teams for various roles on and
        off camera has been a challenge. Many artists have told Reiner and Thomas
        "I hate these people" and called Wall Street bankers "evil." (The Naomi Bishop
        character has not yet been cast.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d28c57-582b-48c6-a101-f6def810eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Equity" script is meant to be a thriller that starts conversations
        about bankers, women and power and the new tech elite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761031b-cd5f-4a67-8b14-22eab2729e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising star Meera Menon has signed on to direct the film. She jokes
        that she doesn''t even own a car, let alone stocks, but she''s intrigued by
        the complexities of people who work on Wall Street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2b646-6ec4-4032-af0c-72d93e543be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wall Street makes the world go round," Thomas says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c5584-fc5e-45eb-97fa-77d408f1a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:36:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:36:38.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="http://money.cnn.com/2015/04/20/investing/equity-new-wall-street-film/index.html?iid=HP_LN">,
        "Hollywood is doing another Wall Street movie. This time, it will star a woman"</a></em></p>'
  'china-central-bank-stimulus-mode':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo) People''s Bank of China governor Zhou Xiaochuan, speaks
      in a press conference held for the National People''s Congress on March 12,
      2015 in Beijing, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-21T12:25:22.403+08:00
    'imagesource': 'jcr:e628ba09-a184-48aa-94d4-fbfae1357728'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a348c96-49d3-4b9f-8f7f-49abd24b7e81'
    'lead': 'The People''s Bank of China announced on Sunday that it will lower the
      amount of cash that large banks must keep on reserve by 1% to 18.5%, a move
      that should boost the economy by freeing up money for banks to lend.'
