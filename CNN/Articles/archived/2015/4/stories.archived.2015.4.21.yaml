      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Role of social media</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe19e3f-f2c5-4c89-86b5-1c897d3482a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arao noted how social media helped the public articulate their concern
        to the MMDA which led to the decision to take down the ad on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9489ee-fdd9-422d-96a5-35e5dd95d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to think that social media now play a major role in
        engaging the community to articulate their concerns, even if a deeper and
        sharper analysis is needed to effect social change.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be22cec-35ee-40ef-b612-e9d4501d9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA assured that it is “exerting greater effort to uphold gender
        equality” in all its actions after the incident.</p>'
  'football-ufl-all-star-game-younghusband-hartmann-loyola-kaya-global-fc':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'The UFL will host 3 benefit matches at the historic Rizal Memorial
      Football Stadium on April 25 as part of their All-Star celebration'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-21T18:07:23.442+08:00
    'imagesource': 'jcr:e4171c09-d1f0-43a6-84a5-6efd4946cf9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14eff61f-0449-4c49-9ea5-9021f4c7c8dd'
    'lead': 'The United Football League will host a series of games, most notably
      the ''locals versus foreign'' exhibition match, in their All-Star celebration
      for the benefit of Operation Smile on Saturday (April 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:31:16.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T14:31:21.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T14:31:21.397+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFL to pit locals vs foreign players in All-Star benefit game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005ee88-3c20-4bd5-8395-4f6cef2e3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The United Football League
        (UFL) will be holding a series of games featuring their biggest stars as part
        of their All-Star celebration on Saturday (April 25) at the Rizal Memorial
        Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0a9a6-fd65-4acd-828d-206b5f4afb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be three matches played on the day - the first being
        the Western Visayas Classic, which pits players who hail from Negros Occidental
        and Iloilo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e29d6-965c-49a9-971a-8887760b1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally called the hotbeds of Filipino football, the Negros
        Occidental and Iloilo regions have developed a fierce rivalry with each other
        in national competitions throughout the years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252ce4e-a4ef-4c89-b24b-19e9b83e4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second match will see the 10 captains of the UFL clubs and TV
        host Paolo Bediones play in a 20-minute match against 100 children from the
        UFL youth system.</p>'
    '7':
      'image': 'jcr:9eefa7c3-b373-48fb-9b35-9b4fea3f153e'
      'imageCaption': 'The festivities will include a match between the UFL captains
        and 100 youth football players  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc72d0-1f68-4e26-9a74-68874d089bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2ff41-d20e-4b2e-8416-d7c3e73dc74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''11 vs 100'' match was made to encourage youth football by
        giving the young footballers a chance to line up against UFL standouts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e4a46-8be4-4671-8bc0-0377284db1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wrap up the celebrations, the UFL will be holding an All-Star
        match that will pit Filipino players against foreign players in the league
        that be managed by former international player Ali Go and former Azkals coach
        Simon McMenemy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e49ef-3c82-4bef-9034-278922f1832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino side will be bannered by national team standouts such
        as Phil and James Younghusband, Juani Guirado, Mark Hartmann, and Amani Aguinaldo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735d4ca-9f05-4caa-acc2-9625b74bd07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Rest of the World'' squad will be composed of players like
        Louis Clark of Kaya FC, Izzo El Habbib of Global FC, and Anthony Putrus-Scnell
        from the Loyola Meralco Sparks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaed0c9-ce21-429c-a37a-9ee996195631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players composing the teams for the All-Star game were selected
        by the fans, members of the media, and the organizing Football Alliance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3fef5-e397-4f78-ac50-247b0eb30e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds of the event will go to Operation Smile, a charity organization
        that tends to children born with facial deformities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3c271-ce78-4c6c-9e82-e138250bb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:31:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:31:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are available at the venue at P100 each.</p>'
  'Worlds-fastest-train':
    'author': 'Wilfred Chan, CNN'
    'caption': 'A magnetically levitated (Maglev) train developed by Central Japan
      Railways Co (JR Central) operates a test run at JR Central Yamanashi Maglev
      Test Line on May 11, 2010 in Tsuru, Japan. The record speed of 581 kph has now
      been broken.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-21T17:18:59.755+08:00
    'imagesource': 'jcr:aeefa677-b6c2-45e4-9669-0cde10a30d52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0881a53f-c35a-4d4f-b580-7cf65236aaa6'
    'lead': 'A Japan Railway maglev train hit 603 kilometers per hour (374 miles per
      hour) on an experimental track in Yamanashi, setting a decisive new world record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:36:26.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:30:19.252+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:30:18.934+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bullet train hits tracks at 603 kph

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dc7e5-caeb-4a43-911e-40e21186b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> It''s a bird — It''s a plane — It''s
        an insanely fast Japanese bullet train.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f31c92-b0d4-4b9d-b7cd-4986412a05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japan Railway maglev (magnetic levitation) train hit 603 kilometers
        per hour (374 miles per hour) on an experimental track in Yamanashi Tuesday
        (April 21), setting a decisive new world record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f7cd6-79c8-46b4-8a0c-122b45ff213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson said the train spent 10.8 seconds traveling above
        600 kilometers per hour, during which it covered 1.8 kilometers (1.1 miles).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18c8a4-d56e-40f5-b431-5559a8819fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s nearly 20 football fields in the time it took you to read
        the last two sentences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbe7960-e454-42e9-a275-99d7a32eaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeo Ookanda, who runs an exhibition center next to the test track,
        said witnesses erupted with excitement and applause when the new record was
        set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ed311-dfe2-4493-b297-836adff43c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was moved just like many other visitors here today," he told
        CNN. "This maglev project... (increases) the hope that Japan can have a good
        growth again in the future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33a399-734b-4ac0-a67e-917e7bc1cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fastest in the world</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfc08e-0b6c-4832-b9d0-80aec0180099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train broke its own record from last Thursday, when it ran at
        590 kilometers per hour (366 miles per hour) on a test track.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf891c-b718-44da-8c8f-7ba8fe341e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That beat the old record of 581 kilometers per hour (361 miles per
        hour), which was set in 2003 during another Japanese maglev test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08513099-c571-4976-8fdf-98474cd4a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, China operates the world''s fastest commercial maglev,
        which has hit 431 kilometers per hour (268 miles per hour) on a route through
        Shanghai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e51b1-68ba-4cd9-954e-5680e4a1eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the fastest train in the United States, Amtrak''s Acela
        Express, is only capable of 241 kilometers per hour (150 miles per hour),
        though it usually plods along at half that speed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd9cb5-dfd7-4b3c-a2bd-133f4ee89bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look ma, no tracks!</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8fd12-92bb-467d-84e4-c13fb7041053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike traditional trains, maglev trains work by using magnets to
        push the train away from the tracks and drive the train forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a870ba1-24a4-4caf-9135-6ed692523044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s maglevs don''t use metal tracks --- instead, they float
        nearly 10 cm (4 inches) above special guideways, allowing for frictionless
        movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398f46f-45dd-489f-b7e5-2cb79c2bcb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Railways has been testing their train to figure out the best
        operational speed for a planned route between Tokyo and Nagoya, scheduled
        to begin service in 2027.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2bfd3c-0783-41d3-8c3d-16d86e0f8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trip can take nearly 5 hours by car. But in the future, a maglev
        train could finish the journey in 40 minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1cac2-0bf8-45b3-8c8c-849735c44fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:36:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:19.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki contributed to this report.</em></p>'
  'Ayuntamiento-de-Manila-On-its-4th-incarnation-since-1571':
    'author': 'Alexander T. Magno, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-21T16:35:53.773+08:00
    'imagesource': 'jcr:7a5b824f-b96e-429a-bf13-8bf710cadd45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '526cf034-5faf-4437-87c2-14ca57a2a09d'
    'lead': 'Since 1571, the Ayuntamiento de Manila has gone through several episodes
      of destruction and reconstruction. Actually, there have been four ayuntamientos,
      including the present one – each built on the same site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:41:51.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T14:41:56.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T14:41:55.722+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ayuntamiento de Manila: On its 4th incarnation since 1571

      '
    'updated': 2015-11-21T14:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df873930-bd63-4246-b376-043d32bdecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s Note:</strong> This is a companion piece for a
        three-part report on the renovation of the Ayuntamiento de Manila by Fiona
        Nicolas for 9News, which is now CNN Philippines. The first part aired on Network
        News on Monday, February 16, 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715bd75-0548-4053-b23f-c9d42a5f7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Having been around for centuries, the Ayuntamiento
        de Manila has gone through several episodes of destruction and reconstruction.
        Actually, there have been four ayuntamientos, including the present one –
        each built on the same site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20418061-b909-489e-acdd-55d07f7314da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish conquistadores started work on the first building for
        the Ayuntamiento, which was the Spanish colonial municipal council, in 1599.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7344371-338f-4031-8e6e-b0744fe898b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Lopez de Legazpi, who founded the city on June 24, 1571,
        had already laid out plans for the core of what would become Intramuros, the
        walled capital of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e743a-9cb1-44de-b4e1-d70d493c23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only in 1599, during the time of Governor-General Francisco
        Tello, that work started on the building, which was inaugurated in 1607.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6b12a-ce79-4ea0-ba62-7162c6f71293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The houses of the cabildo, located on the square, are built of
        stone. They are very sightly and have handsome halls. On the ground floor
        is the prison, and the court of the alcaldes-in-ordinary," according to Antonio
        de Morga in his History of the Philippines – that is, the Sucesos de las Islas
        Filipinas, as translated by E.H. Blair and J.A. Robertson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1ab7e-89cf-47f3-9706-befacf8593ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayuntamiento was – and still is – at the corner of Calle Aduana
        (now Andres Soriano Street) and Cabildo Street at the Plaza de Roma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6134c9-521a-4900-8161-159fbdac1a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the plaza mayor - the main square of the walled city – that
        was also were the Spaniards, following the usual custom, built the church
        – the Catedral Basílica Metropolitana de la Inmaculada Concepción de María,
        or simply the Manila Cathedral – and the main government building – the Palacio
        del Gobernador.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b101a1-348d-45a1-b5bf-e77bdc7defeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its name, the Palacio has no governor living in it, but
        it now houses the Commission on Elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a9dad-f6b5-400c-945a-343c9e6bcaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note that the Spaniards chose simple descriptive names for the streets:
        Aduana merely means customs and Cabildo is just another word for council.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae830b1a-cb57-4d1f-aa5d-027fb81b1f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its completion, several quakes had damaged the building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c9083-dd2f-493e-b058-d6f5bb5afc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1735, a new building was built, which was completed in 1738.
        This survived until June 3, 1863, when a strong quake damaged it heavily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6a319-9dce-45d3-b94f-9181ce78d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1879, the government commissioned architect Eduardo Lopez Navarro
        to design a third structure. But construction was a stop-and-go process because
        of more earthquakes and several other hitches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d29be-3c87-4e66-9bcc-88c74df67a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayuntamiento – which early in the 20th century became known
        as the Marble Palace – was the venue of several historic events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46406d20-8e60-412a-a239-da9c491e1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1907, the Philippine Assembly, under the American colonial regime,
        started meeting there, with Sergio Osmeña as its first speaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2a768-17f5-478f-99d6-c380f88a232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1912, it was where the remains of Jose Rizal, who was executed
        by the Spaniards in 1896, lay in state before being transferred to his monument
        at the park that now bear his name.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb6234-c2d2-451b-99eb-0364f84b8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the website of the Official Gazette related in its "The Centenary
        of the Rizal Monument":</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6a2e3-f6c4-49b8-918f-4277d1e78510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On December 29, 1912, a solemn ceremony was held to finally bury
        Rizal’s remains at the base of the monument that would soon rise in his honor.
        His remains been stored in an ivory urn kept in Narcisa Rizal’s house in Binondo
        since their exhumation on August 17, 1898. Before this, they lay in a grave
        in Paco Cemetery, marked only by a marble plaque with the hero’s initials
        in reverse. On December 30, 1912, after a funeral procession and a ''lying
        in-state'' at the Ayuntamiento de Manila, the urn bearing Rizal’s remains
        was brought back to Luneta. Thus: A year after the reinternment – more than
        twelve years since the enactment Act No. 243, and seventeen years to the day
        of his death – the monument to Rizal was unveiled."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10b1b9-3127-48bb-b1bd-d6ee80df0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayuntamiento itself would itself be a casualty of another historic
        event – the Liberation of Manila that reduced it, once again, to rubble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39288b-bf83-492f-b145-102c2ef346cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Ayuntamiento remained in ruins, part of housing
        the incinerator of the Central Bank where old paper money was disposed of,
        as Jaime Laya, a former governor of that institution, wrote in his column
        in the Manila Bulletin ("Historic Marble Hall gleams again," which was last
        updated on January 20, 2014).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29acd00-4a15-4f4c-b7d2-0903fc087d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury, to which the building was transferred,
        began its reconstruction in 2009. It started holding office there in 2010.
        But restoration work, done by the DDT Konstract, Inc., continued – under some
        controversy because of project delays.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99ddec-b131-46eb-b674-d49b977a1e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:41:52.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T14:41:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reconstruction and renovation, completion of which was scheduled
        for 2011, was finally finished in 2014 – at a cost of at least P1.2 billion.</p>'
  'NCR-summer-downpour':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-21T09:14:04.585+08:00
    'imagesource': 'jcr:53c6a4bd-3e9d-477a-b203-6019a6c6d9b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f83748f-6998-40aa-b44d-c836ef430c64'
    'lead': 'After days of grueling summer heat, the National Capital Region and nearby
      areas were caught off guard when strong winds and heavy rain poured down on
      the afternoon of Tuesday (April 21), causing flooding in some areas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:46:51.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:30:56.820+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:30:56.608+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What caused the sudden summer downpour in NCR?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19153f-de9e-4790-bb82-550befebac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After days of grueling summer
        heat, the National Capital Region (NCR) and nearby areas were caught off guard
        when strong winds and heavy rain poured down on the afternoon of Tuesday (April
        21), causing flooding in some areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027492da-8772-4087-b8bf-4d123661dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extremely hot weather caused the sudden downpour, according
        to Gener Quitlong, a forecaster of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9accc5e2-cf70-428d-bcbb-958cc59a092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high temperature caused water to evaporate quickly until it
        turned into cumulonimbus clouds, he said in a phone interview on Tuesday with
        CNN Philippines'' Roanna Jamir.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519d1bd-3d0e-4f06-b445-d0a3a4ff3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunderstorms are common in hot weather and it usually happens anytime
        from the afternoon until the evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c4385-7a2d-444e-bfa4-e9c4aebd37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA''s 3D doppler radar, parts of Metro Manila, Cavite,
        Rizal, Laguna, Batangas, Pampanga, and Tarlac may continue to experience thunderstorms
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597bf85-57dd-4188-91da-4c67616b2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens said that, aside from rain, ice pellets were also
        part of the downpour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc755e17-cb18-4f9c-b518-71f4906fbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice 1</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d636f-8cc5-439d-9eef-253ee81befaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice 2</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaceb72-726a-40d2-bbc5-f70f4eda5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunderstorms are usually accompanied by hail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9b837-dfea-4e9f-b2d6-52cf105ca749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:46:51.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:30:56.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:00 a.m., PAGASA posted a warning on its Facebook page that
        a thunderstorm is more likely to develop over NCR within 12 hours.</p>'
  'MRT-operations-disrupted-with-only-7-trains':
    'author': 'Patricia de Leon, Mikas Matsuzawa, and Alyosha Robillos, CNN Philippines'
    'caption': 'MRT operations were disrupted Tuesday (April 21) after a number of
      trains were sent to the depot for air-conditioning repairs.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-21T18:25:36.400+08:00
    'imagesource': 'jcr:646b37f6-d5b7-4e0b-8990-302307983acd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2596a388-1566-46b1-933d-89b351df1309'
    'lead': 'MRT operations were disrupted Tuesday (April 21) after a number of trains
      were sent to the depot for air-conditioning repairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:50:27.510+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:31:23.727+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:31:23.459+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Repairs force MRT to run on 5 trains, fewest since 1999

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3290d-0c68-4de8-aeba-156f27147a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — MRT operations were disrupted
        Tuesday (April 21) after a number of trains were sent to the depot for fixing.
        But due to a lack of refrigerants, repairs were delayed — causing the MRT-3
        to hit an all-time low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4764813-8628-442f-a0d8-f187a9a70b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11 trains were deployed at 8:00 a.m., but as noon neared,
        the trains were down to five — the lowest number of trains servicing commuters
        since the MRT started operating in 1999.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5e3b0-c59c-4818-8ab9-880d577a5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scorching heat</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484828d-5870-4157-81aa-b2356c11fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Renato San Jose, MRT-3 director for operations, the
        trains were taken to the depot for air-conditioning repairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003570d-4777-4583-a3ae-baa8a5254dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the hot weather, the MRT sought to fix problems with air-conditioning
        quickly, but maintenance provider APT Global Inc. lacked a substantial supply
        of refrigerants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ee86b-4bdc-436e-af66-3f00c055f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before lunch, we discovered that the temperature inside some of
        the trains changed. That''s why we had to pull them out," said San Jose, who
        was referring to a spike in temperature brought about by Metro''s scorching
        heat — which reached 34 degrees Celsius on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a65322-c273-4576-906e-ab8cf0ce05cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to protocol, even if only one car would indicate a higher
        temperature, the entire train would have to be taken back to the depot for
        repairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b2299-48f3-4fb4-b06a-ae387ed29206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long queues</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeab89d-e6e0-4d7b-8397-a81044cf97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 passengers were affected as entry in stations were
        controlled past noon. Some braved long queues and even longer waiting periods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded1a2f-0b6f-4466-9393-5c7f6c2ae433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 1:00 p.m., seven trains were operational, but the number still
        wasn''t enough for the thousands of passengers who were expecting a hassle-free
        commute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf47404-8a99-49fd-b6c4-990692bb6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global APT, on the other hand, clarified that the undersupply of
        refrigerants wasn''t caused by a lack of foresight. Instead, the maintenance
        provider blamed the month-to-month contract that limited them from purchasing
        materials in bulk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccdad1-4e5e-44ca-b468-015300cb29ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a day, the about three to four instances of air-conditioning
        problems are met by Global APT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfd9ca-ef80-48e7-b74a-5347b904bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 to 15 trains were expected to be running by Tuesday
        evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ada285-51f9-4990-9a41-ecd1b2226454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global APT will face a penalty of P60,000 to P80,000 per coach for
        trains undelivered. Ideally, there should be 20 trains running on peak hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6bc72-655d-4399-8537-dc883ef22713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:23.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT, which went on full operation on July 20, 2000, originally
        planned to run up to 60 three-car trains daily.</p>'
  'customs-collections-1q-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Customs commissioner John Sevilla'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-21T15:41:44.434+08:00
    'imagesource': 'jcr:a83f4f5c-6eec-41e6-bd84-deac373f8fd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce8769a-6427-471a-92fa-318281f4c948'
    'lead': 'Despite registering a 6.6% rise in total revenue collection during the
      first quarter of 2015 compared to the same period last year, the Bureau of Customs
      fell short of its P103.3 billion target by 10.7%. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:55:32.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:31:47.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:31:46.819+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs collections up, but still fall short of Q1 target

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8db83e-db76-4c5f-a2d5-129c5e2500ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Bureau of Customs (BoC)
        registered a 6.6% rise in total revenue collections during the first quarter
        of 2015, compared to the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e599a-1dff-49cb-b19c-2ba6c7785d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday (April 20), the bureau noted that
        it collected about P92.2 billion from January to March, in contrast to the
        P86.5 billion during the first three months of 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c3599-9c23-481f-8dcd-21c4fe85106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At P87.3 billion, cash collections alone outnumbered 2014''s total
        first quarter collections. On the other hand, non-cash collections — which
        the agency defines as import collections of government agencies paid through
        credits to the BoC''s account — stood at P4.9 billion over last year''s zero
        collections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb9a3d-49eb-4a7d-ba0a-3ba75c89540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/20/government-expedite-spending.html">Read:
        Aquino wants gov''t to speed up spending for 2015</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d092cc9-8640-4b32-882c-028038300735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the total first quarter collection this year still falls
        short of the bureau''s P103.3 billion goal by a margin of 10.7%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b728cb1-2375-4682-b31d-807a538e49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BoC pointed to a 53% decline in oil prices from the first three
        months of 2014 to the same period in 2015 as the main factor in the slowed
        collection growth. Although oil import volumes rose by 19.5%, it said that
        the sharp oil price drop and shifts in the import mix towards higher crude
        oil imports — at the expense of higher value finished products — led to a
        38% drop in collections from oil products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c789a21-54e0-481b-bed8-9d3bb939a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/16/oil-price-high-2015-april.html">Related:
        Oil hits 2015 peak</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e7aca-a1d2-43ea-ba73-c769d8dc2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall was offset by a 24% increase in collections from non-oil
        products. In particular the bureau said that "imports of motor vehicles, food,
        iron and steel, machinery, and chemical compounds all showed very strong growth."
        The BoC managed to collect P77.2 billion from the category during the first
        three months of the year in contrast to the P62.3 billion during the 2014''s
        first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e6855-7535-4433-a807-6237d992a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Developments in global oil markets are obviously out of our control,"
        said customs commissioner John Sevilla in the same statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45944eb-9dbc-48c0-a214-f00f23463a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:55:32.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:31:47.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that collections from imports apart from oil will
        remain robust; however, it is difficult to imagine a scenario under which
        oil prices will recover sufficiently to restore collection growth to last
        year’s levels of 20% and above.”</p>'
  'pulitzer-prize-winners-2015':
    'author': 'Brian Stelter, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-21T12:59:25.482+08:00
    'imagesource': 'jcr:81d143ba-e8ba-4882-a2a7-0c6267a1db57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518f0360-8416-4810-b1d5-55acc9b951a5'
    'lead': 'Columbia University recognized newspaper coverage of local calamities
      and international emergencies in the 99th annual Pulitzer Prizes on Monday (April
      20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:01:02.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:01:06.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:01:06.105+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2015 Pulitzer Prize winners named

      '
    'updated': 2015-04-23T13:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfd7e2-92db-459f-88a0-2b1a054c5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) --</strong> Columbia University recognized
        newspaper coverage of local calamities and international emergencies in the
        99th annual Pulitzer Prizes on Monday (April 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd0d21-7733-412e-bf20-b1be63b756de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post and Courier newspaper in Charleston, South Carolina, recently
        in the news for its coverage of Walter Scott''s death, received the Pulitzer
        for public service for an earlier series of stories about domestic violence.
        The series was titled "Till Death Do Us Part."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e5012-ee33-4e3d-a83e-5ef6d7b24a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seattle Times staff won for breaking news coverage of a landslide
        and the St. Louis Post-Dispatch photography staff won for images out of Ferguson,
        Missouri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb95360a-141b-4a4a-a6e1-bf828e801a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times won the international reporting prize for what
        the judges called "courageous front-line reporting" about Ebola. The Washington
        Post won for national reporting for Carol D. Leonnig''s "smart, persistent
        coverage" of Secret Service shortcomings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907217e7-4af4-45b5-afb5-f599415f7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Wall Street Journal newsroom won a Pulitzer for the first
        time since Rupert Murdoch acquired the newspaper in 2007. It shared the investigative
        reporting prize, for its project called "Medicare Unmasked," with The Times,
        which won for a probe into Washington lobbyists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fe065-4ede-4f81-af7d-f5c787a050cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times also took home a third prize for feature photography.
        It was awarded to Daniel Berehulak, a freelancer who covered the spread of
        Ebola in West Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873aebc-79f6-46cf-ae37-bc4c77553b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulitzers are generally considered to be the most prestigious
        prizes in American journalism. In newsrooms like the New York Times and the
        Los Angeles Times, staffers gathered at 3 p.m. ET to hear the winners read
        aloud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7110d-91a6-448a-bb63-d50623b6eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Times television critic Mary McNamara won the Pulitzer
        for criticism. Her colleague Diana Marcum won the prize for feature writing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301aa82-ee1a-4399-b731-80b6cc1de543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg News -- this year''s only winner that is not a newspaper
        -- celebrated its first Pulitzer ever, after becoming eligible to win several
        years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3446b5-10d7-4169-9647-15f8c96c392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporter Zachary R. Mider received it in the explanatory reporting
        category for detailing how "corporations dodge taxes and why lawmakers and
        regulators have a hard time stopping them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a038e-3a76-4311-976a-abf7a6d8687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, magazine journalism was eligible in two categories.
        There were no winners, but The New Yorker was a finalist in one of the categories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b84c5-5eb1-4a69-add1-90373bc6cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Carr of The New York Times, who died in February, was a finalist
        in the commentary category. The judges cited his "columns on the media whose
        subjects range from threats to cable television''s profit-making power to
        ISIS''s use of modern media to menace its enemies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665390a0-fd3b-4d8a-9139-cfd0c3176def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commentary winner was Lisa Falkenberg of the Houston Chronicle,
        for what the judges called "vividly-written, groundbreaking columns about
        grand jury abuses."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36567c-d335-4d03-ac58-cb2a4ca24c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sole digital media finalist was the liberal web site the Daily
        Kos, in the editorial cartooning category.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f195f9-dba6-4f29-861e-7434f12c7077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huffington Post and InsideClimate News earned Pulitzers in past
        years, despite not having print components.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813c232-5ae3-4882-999d-715de177157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Pride, the administrator of the Pulitzer Prizes, said that
        although all the winners except Bloomberg hailed from print newsrooms this
        year, "the digital components of their work is becoming more and more sophisticated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efe508-cd23-41c7-a44c-01247353355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Newspapers know where the future is," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb64ce9-5245-48ba-a13c-28f623e162a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:01:02.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:01:06.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/20/media/pulitzer-prize-winners-2015/">"2015
        Pulitzer Prize winners named."</a></em></p>'
  'la-salle-san-beda-filoil-preseason':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Baser Amer (left) and Jeron Teng (right) hope to lead their respective
      teams to a victory on opening day of the FilOil tournament.'
