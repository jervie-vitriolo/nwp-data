    'template': '1'
    'title': 'China''s central bank enters stimulus mode

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c934e6-18a3-4d85-9cc6-1dd170a6d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> China''s central bank is
        kicking into gear, launching new stimulus designed to counter the country''s
        slowest economic growth in six years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cbe50-88f7-417d-ae80-b8eb33b6a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China announced on Sunday that it will lower
        the amount of cash that large banks must keep on reserve by 1% to 18.5%, a
        move that should boost the economy by freeing up money for banks to lend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b70c2-ad08-438d-9ca2-433c5ced7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have expected the central bank to act, especially after
        a slew of disappointing economic data last week. First quarter GDP growth
        came in at 7%, the worst since 2009, and a host of other figures were weaker
        than anticipated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a6538-af1c-45ac-b8f3-f65f7cb7f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/17/china-stock-market-buble.html">Related:
        China''s stock market looks too hot</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f287c80-577e-4ade-b9c4-6f851f11c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts said the magnitude of this move shows just how worried
        policymakers are over economic growth. The last time Beijing slashed the reserve
        requirement ratio by 1% in a single go was during the height of the global
        financial crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4b8e1-3f3b-41dd-aeb5-8bc9c7538147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While additional reserve requirement ratio cuts were expected throughout
        2015, the size and timing of this cut indicates leaders are more deeply concerned
        about the state of the economy than official comments previously indicated,"
        wrote IHS economist Brian Jackson in a research note.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349557cc-06b3-424b-b97c-ed3e857e9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect the PBOC to again lower the reserve requirement
        ratio and cut interest rates later this year in order to meet the government''s
        GDP growth target of about 7%. The government has cut rates twice since last
        November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144d90c-26d1-4f8d-86fc-0eb38190183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s policy shift may also be aimed at neutralizing
        the negative impact of new stock trading rules. China''s securities regulator
        issued guidelines on Friday that clamped down on margin trading, while making
        it easier to short stocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c032a-6920-4a4d-a7e1-e772332e6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/01/asian-infrastructure-investment-bank-china-us-tussle.html">Read:
        U.S. loses Asia infrastructure bank tussle</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00fce62-3751-47f6-a569-dd0c6b058498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite swung between gains and losses Monday before
        ending the day down 1.6%, though the benchmark index has surged 31% so far
        this year. The Shenzhen Composite also dropped 2%, but has spiked around 50%
        year to date, making it the world''s best performing market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220425b-83b3-4fbc-969e-c894a4c1e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese markets have continued to rise this year despite poor economic
        prospects, bolstered by a belief that the government will continue to act
        to support growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f03ca-eb05-4939-88bc-df365d22dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:40:03.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:40:09.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see any solid foundation in economic data for recent
        stock market gains, but as long as policy makers are still easing, it is hard
        to see the rally petering out any time soon," wrote Mark Williams of Capital
        Economics in a research note.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a7f6f-69be-4a24-854e-ef37fb892c13'
      'mgnl:activationStatus': true
