    'template': '1'
    'title': '''Batman v. Superman,'' now with Adam West, Christopher Reeve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e71be-c8e0-40b7-9978-b32e0f7c0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The much-discussed trailer for Batman
        v. Superman: Dawn of Justice just got a makeover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26efbfe-4143-4cfb-b943-c066a23da575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/04/18/batman-v-superman-teaser-trailer-debuts-online.html">Related:
        ''Batman v Superman'' teaser trailer debuts online</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a704aa-ba8c-4283-9edf-7d06161a6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the trailer went up late on Friday (April 17), YouTuber
        Bobby Burns got to work on doing his own version using classic superhero footage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2c762-d447-418f-a072-b77629330c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of Ben Affleck and Henry Cavill facing off, this version
        wonders what it would be like if comics'' classic characters Adam West and
        Christopher Reeve took their places.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ae392-979d-43f0-8f1c-dcbe27a1088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at the fan trailer below:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e6b29-2293-4143-beec-c2634ec65e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman Superman retro</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48fa8e-787b-4c4b-8b03-7affeea1e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to 18-year-old Burns about what motivated him to make
        his now-viral video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385eed60-33df-487d-8c00-0c8679e02e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: When did you start making YouTube videos like this?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ab342-c95d-4a02-a361-e7eb96aeb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns: At age 11. I work for the Made In Network in Nashville, Tennessee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f39e59-753d-46e4-aad8-bd7a103aabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Where did this idea come from?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e8ed3-a5c4-40ca-8a11-b8a24012b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns: I''m pretty hyped for Batman v. Superman. As soon as I saw
        the trailer, my brain immediately went to the classic "Batman" [TV series]
        and I thought how funny it would be if this film was made at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3f1cc-d744-47aa-823a-d07dfe87793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What were you looking to accomplish?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f73f698-490f-4468-b4b5-0d1be711932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns: I wanted to contrast the old with the new.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ea7c9-22bd-424b-92f8-48b7c6eaff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What kind of reaction have you received?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd24ba3-b328-4474-985a-61c47b444b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns: Within an hour of the trailer going up, I went to work on
        the edit. Within four hours, my edit was finished and up on the Internet.
        The reaction has been great! It''s awesome to see so many people enjoying
        what I made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc35be-9155-45f7-9a82-81eb6a7e319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:12:40.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:12:45.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/20/entertainment/feat-batman-v-superman-adam-west-christopher-reeve-trailer/index.html">"''Batman
        v. Superman,'' now with Adam West, Christopher Reeve."</a></em></p>'
  'palarong-pambansa-athletes-return-money':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Louie Villacorte Jr., Brian Albert Buhian, and Janliver Estabaya hand
      the cash to DepEd regional spokesman Jenielito Atillo.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-21T11:57:37.214+08:00
    'imagesource': 'jcr:1acff888-a0b0-41dd-bc0a-0544c92e009d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0879b97f-12c2-4271-a36b-84e84bd13154'
    'lead': 'Three Palarong Pambansa athletes found a bundle of P500 bills and returned
      them to authorities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:16:05.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:16:09.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:16:09.229+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 Palarong Pambansa athletes find, return 50k cash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71387f07-1f41-4c84-b086-4d96b8e2f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:16:05.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:16:09.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Three young athletes of the
        Davao Region contingent participating in the upcoming Palarong Pambansa in
        Tagum City found a bundle of P500 bills amounting to a staggering P50,000
        inside the school where they are billeted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86aeea-e2b1-4cfa-b213-c648e2e18b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:16:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:16:09.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of keeping the money for themselves, Brian Albert Buhian
        and Janliver Estabaya of Davao del Sur, and Louie Villacorte Jr. of Davao
        City informed and returned the cash to the authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f166cb8-6c91-4349-ad1e-39f66ba4a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:16:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:16:09.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money, it turned out, was intended as training allowance for
        the Panabo City athletes who are also staying at the Tagum Comprehensive National
        High School with the rest of the Dabawenyo athletes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee2b79-54d8-4afc-b523-f41e6a790fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:16:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:16:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhian and Estabaya are students of Sinawilan National High School
        in Davao del Sur while Villacorte is from Sta. Ana National High School. The
        Davao athletes have been training in Tagum City since April 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dff57c-0655-4639-a0b6-e3960fc3e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:16:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:16:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/20/duterte-security-palarong-pambansa.html">Related:
        Duterte assures safety of Palarong Pambansa athletes, visitors</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bc016-deb1-4afd-a376-6f83d7a41cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:16:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:16:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For doing what is best and right, the Department of Education (DepEd)
        hailed the three athletes as Palaro''s "little heroes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b145168-9446-4e19-adb6-f21a736dbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:16:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:16:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three epitomizes what a real sportsman should be. We would
        like to thank their parents, too, for raising them as good individuals. My
        double salute to the three gymnasts,” DepEd regional spokesman Jenielito Atillo
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134cf6fd-94c3-47d7-92c0-405638a2b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:16:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:16:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhian, Estabaya and Villacorte face formidable foes in gymnastics
        in the week-long meet. Win or lose, the three athletes have left an imprint
        no medal in the games can even match.</p>'
