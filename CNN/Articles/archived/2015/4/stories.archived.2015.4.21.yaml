      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Take two football greats with two different
        styles, and you get a whole lot of goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3660ac-c323-4157-8c98-46c7bd828e62'
