    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3abff2-f02e-4a70-844f-06d53cbfb15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:04:52.119+08:00
