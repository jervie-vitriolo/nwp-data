  'MMDA-apologizes-for-sexist-ad':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'At first glance, nothing seemed wrong with the MMDA ad. What drew
      disapproval on social media, however, were the words: “Be the stronger sex.
      Say you mind.”'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-21T17:32:24.047+08:00
    'imagesource': 'jcr:5752396f-5d98-45f4-af96-ecdd3dc7feb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73721dbe-f39f-48ad-961b-c1bae0260116'
    'lead': 'According to the Metropolitan Manila Development Authority, the controversial
      ad was not intended to be sexist. The office also says that it is “exerting
      greater effort to uphold gender equality” in all its actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:27:16.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:29:44.705+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA apologizes for ''sexist'' ad

      '
    'updated': 2015-08-02T13:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f8c4f-3c29-4359-9bac-9f6c52d2182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — After receiving criticisms for being "sexist,"
        the Metropolitan Manila Development Authority (MMDA) immediately took down
        one of its “no smoking” ads and apologized to the public a day after posting
        it on Facebook on Monday (April 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3650c3-0b3c-424d-bf9b-f617b8802214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial ad showed a woman scowling in disgust as she leans
        back while her hand covers the mouth of a guy who seems to be in an attempt
        to kiss her. Behind them is a “no smoking” sign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa67d3-443f-4dca-8333-5b1205f9e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, nothing seemed wrong with the MMDA ad on having
        smoke-free terminals and public vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce12a4-fc27-4b68-8f03-8b09df04fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What drew disapproval on social media, however, were the words:
        “Be the stronger sex. Say you mind.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c73479e-d00b-4b9f-bddd-58b723fc35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino netizen Roseann Ramirez commented in the now deleted post
        saying that the ad, which used the hashtag #RespectTheSign, assumed that a
        stronger sex exists. She added that it also suggests that men are the stronger
        sex by telling women to aim to be the stronger one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c661cde-1585-4861-a5be-13b83af60ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While MMDA''s campaign was commendable, Associate Dean Danilo Arao
        of the UP Diliman College of Mass Communications said the message got lost
        in the ad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60a387-9280-4fab-be63-40aab096a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arao, who also teaches an ethics course in journalism, said that
        the use of the phrase “stronger sex” implied “an acceptance that women are
        the ‘weaker’ ones even if that may not be the intention of MMDA.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444fd36-8d71-415d-84d2-1de164f72960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted how the ad stereotypes men as smokers while women
        are the victims of second-hand smoke.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2831828-d010-45c9-8481-d497263301be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:27:16.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:29:44.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its apology Tuesday (April 21), the MMDA’s Anti-Smoking and Digital
        Media teams explained that the ad was not intended to be sexist.</p>'
    '17':
