      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has accepted the resignation
        of Bishop Robert Finn, who led the Diocese of Kansas City-St. Joseph, Missouri,
        and was convicted of failure to report suspected child abuse in 2012, the
        Vatican said in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9bc46d-f4c1-48e3-a246-b9a64a2e72f4'
