    'caption': 'Mark Striegl is all geared up for his match at ONE: Valor of Champions
      on Friday (April 24).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-21T19:52:10.100+08:00
