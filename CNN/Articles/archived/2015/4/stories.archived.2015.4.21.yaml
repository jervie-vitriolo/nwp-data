  'Coachella-costs':
    'author': 'Haley Draznin, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-21T17:43:19.549+08:00
    'imagesource': 'jcr:769dddda-c74d-4d73-bab7-179e67c1da2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3010e0-284e-4ff4-83c5-318ef64c15f6'
    'lead': 'Music festivals have become an oasis for millennials. Coachella has grown
      into one of the world''s most desired — and expensive — among them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:33:33.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:27:26.325+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:27:26.115+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coachella is getting seriously expensive

      '
    'updated': 2015-04-23T13:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd7da6-e37b-410f-b63b-1caceb17d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) -- Millennials are flocking to the world-famous
        music festival in the desert. But the hottest ticket in town doesn''t come
        cheap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442849f-0ad5-4397-a458-76b060d76541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into its second weekend, Coachella Valley Music and Arts
        Festival is attracting a young and hip crowd. Nearly 600,000 festivalgoers
        from around the world descend on the grounds of the Empire Polo Club in Indio,
        California, for two back-to-back weekends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fd18f-1980-484f-86b2-38fa28cd3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music festivals have become an oasis for millennials. According
        to a new Nielsen report, about 32 million people attend at least one music
        festival in the U.S. each year, and nearly half, of festivalgoers are between
        ages 18 and 34.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918c385-635d-4a2f-bb65-d877b8e12f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The millennial generation craves the experience that festivals
        like Coachella gives them," says Paul Greenberg, CEO of NYLON Media Inc. "Millennials
        are unapologetic about their desire to get the most out of life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b041a-0661-4be3-b3f2-cf304a283635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coachella has grown into one of the world''s most desired -- and
        expensive -- among them. Last year, the festival grossed $78.3 million, according
        to numbers reported to Billboard Boxscore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1996b34-55e3-4e31-bd1e-d104219a15b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what a weekend trip out to the desert festival might cost
        you:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a658612-e1b6-4341-ab40-b78d5dff578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting in: A general admission three-day pass runs $375, while
        a VIP pass costs $899. Tickets typically sell out for both weekends in less
        than three hours, forcing festivalgoers to rely on a secondary market to buy
        tickets that range from $550 to $2,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e757bb-dc0f-4750-9f8f-dd787f896fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting there: Festival goers not local to the area will have to
        spring for a flight into L.A.X. or Palm Springs, which typically cost out-of-staters
        at least $400 round-trip, even from west coast destinations, said Lois Anderson
        of Anderson Travel Palm Springs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42895e14-237a-4444-96e5-4299ace733d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival itself is 45 miles from Palm Springs. If not carpooling,
        a shuttle to the festival grounds is $80, while a shuttle pass around the
        festival grounds for the weekend is $60.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b115658-9bbe-4b38-9599-7980bc677478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying there: Camping is an option, but the Coachella cool factor
        is staying at posh hotels or renting large homes. Hotel rooms in the Palm
        Springs area typically rent for at least $400-$500 per night, according to
        Anderson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aadc27-37fa-41fc-bdc6-aed3433b9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can get a hotel you''re really lucky. No matter what the
        price," Anderson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e1dc1-d79b-47eb-994f-34eca6a69742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affordable option is BYOB (bring your own bed) -- camping
        on the festival grounds, which will run you $85 per weekend for a 10X15 grass
        spot. A limited number of exclusive "Safari Tents" are available on-site for
        two in a secluded area for $7,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796349f-4261-4f13-9c5c-86857ba71d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dining: Then there''s the food. Festival-goers can pony up for gourmet
        meals featured in air-conditioned tents on the grounds. Menus are illustrated
        by a roster of known, out-of-town chefs. Nabbing a seat for one at an exclusive
        dinner in the VIP Rose Garden is $225 for a four-course meal. Pop-up dinners
        with prix-fixe meals from L.A. hot spots cost at least $50.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d67884-98bc-4e7d-a8a0-d577d5bc1bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping: The Coachella crowd may be there to listen to music, but
        large global brands are taking advantage of this coveted demographic. Uber,
        H&amp;M, Adidas, and Heineken are just some brands that set up shop around
        the festival grounds or at the trendy hotels nearby, throwing parties with
        celebrity guests and selling merchandise in attempts to lure young consumers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e6944-1c8a-4f4f-ab0c-9abec95d9b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re finding this is the right way to organically talk to the
        audience," says Lisa Sugar, CEO of PopSugar, a digital content and commerce
        site for millennial women. "Plastering a brand''s logo everywhere is not going
        to get through to them today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba296a2-d105-453d-9bc9-6e274d1e5bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:33:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:27:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/17/pf/millennials-coachella-costs/">"Hey
        millennials: Coachella is getting seriously expensive."</a></em></p>'
  'how-isis-controls-life-from-birth-to-foosball':
    'author': 'Atika Shubert, CNN'
    'caption': 'Some ISIS documents give a window into the bureaucracy of the self-declared
      caliphate.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-21T22:37:00.891+08:00
    'imagesource': 'jcr:79b3d434-dbbd-4efd-949d-f2798886eab5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98d48130-03c3-4ad4-8a06-eaa932ce0397'
    'lead': 'ISIS sees itself as a government operating under a rule of law, even
      if the group is most often talked about for its barbaric punishment of anyone
      who resists or defies its medieval interpretation of that Islamic law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:47:07.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T13:47:10.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T13:47:10.489+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ISIS controls life, from birth to foosball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e489f7e-ee78-4645-a2e9-12072871ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It has all the key points you''d expect
        on a birth certificate — baby''s weight, length, and date of birth confirmed
        with an official insignia. The difference here is the governing authority''s
        stamp: The Islamic State in Iraq and Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5059e78-d865-49b0-8e81-52a2bbaf0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of many official documents relating to matters such as
        vaccination schedules, fishing methods, and rent disputes in the areas now
        controlled by ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4015f-dc52-4ed9-8cb0-81229455f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ISIS sees itself as a government operating under a rule of law,
        even if the group is most often talked about for its barbaric punishment of
        anyone who resists or defies its medieval interpretation of that Islamic law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f0a56-9bfe-454a-8cae-d7ad6c4f0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS documents, some shared with CNN by researcher Aymenn Al-Tamimi,
        give a window into the bureaucracy of the self-declared caliphate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec00300-560a-4054-9738-3bbf3167f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, ISIS fighters swept through the Iraqi city of Mosul.
        Once they took power, leaders wanted to show they could bring stability allowing
        daily life to resume. So, they quickly reopened the University of Mosul, albeit
        under a radically altered curriculum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ed3cd-232d-4a05-9ebd-96ab1593829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notices went out that classes would resume on 24 Dhu al-Hijjah 1435
        in the Islamic calendar (or October 18, 2014, in the Western calendar), about
        four months after ISIS overran the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508b21f-26d1-4559-ac48-dab81fe5bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some subjects would be banned — democracy and political thought,
        also hotel management and tourism and archaeology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e41d9c-f222-45a7-a536-fe83d247a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The banning of archaeology is not a surprise," says Al-Tamimi,
        who is a Shillman-Ginsburg Fellow at the Middle East Forum at the Interdisciplinary
        Center Herzliya, in Israel. "We see that reflected in ISIS destruction of
        ancient artifacts. ISIS regards pre-Islamic artifacts as relics from the ''period
        of ignorance'', jahiliyah. Their main concern with archaeology is that it
        would become a subject turning to idol worship, which is strictly forbidden
        in Islam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558b266-4e15-4769-943c-1107498ef475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hotel management and tourism may seem strange as first. But there
        are no hotels under ISIS. They have all been taken over and shut down, either
        rented out or become places to house families."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ecc90-1a9b-42fd-9094-d6de90601359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul University still has the same professors and teachers, Al-Tamimi
        says. "But now teachers are subjected to Sharia sessions, to learn what is
        and what is not acceptable to ISIS. So, they have preserved the prior system
        but within ISIS Sharia law conditions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3e99f-9e98-4cc7-8354-f108ac6d6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS Health Department runs hospitals for anyone feeling ill,
        not just wounded fighters. It has maternity wards, health clinics, even a
        mobile vaccination unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70dda60-ca64-47a6-a650-3967b4c821e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while an ancient interpretation of religion remains at the heart
        of rules, there is more nuance than was seen in Afghanistan and areas still
        controlled by the Taliban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb9c1e-2337-4dd2-b1e2-df149c188557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one thing that distinguishes ISIS from groups like the
        Taliban, which forbids vaccinations. Polio is a problem in Pakistan because
        the Taliban believes the vaccines are a forbidden substance. But ISIS is not
        that primitive," says Al-Tamimi. "This is also reflected in education: The
        Taliban, forbids all girls'' education. But ISIS allows girls to go to school,
        albeit in a segregated environment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9586a-5b07-48ce-a304-0644307ce6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, education for girls is limited to the age of 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075a5b6-50e5-4bc3-9fdf-5adfcf6ddd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an Islamic principle to care for the environment, so that''s
        one reason that using explosives to catch fish is banned. And a quote from
        the Quran saying property owners should lessen the burden on renters to earn
        spiritual rewards is used at the start of a document outlining a policy on
        rent control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3859a84-4c29-4e8c-976c-7136e3696581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A general theme for ISIS is that they try, initially when they
        seize control, to portray themselves as more just, more fair to the inhabitants
        than the previous ruler," explains Al-Tamimi. "For example, in Syria, the
        first thing ISIS did was lower the price of bread. This is as much about winning
        over the population as it is about religious rulings."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0105c-e784-432d-80b0-96a0f804eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, such as taking up the case of renters, the regime can
        seem almost benevolent, Al-Tamimi says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7d552-03d6-4112-af38-25fb9973c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone does complain, especially in Syria, ISIS does actually
        try to deal with it," he says. "That''s why they''ve been seen by many in
        Syria as imposing order, especially in areas where multiple parties, rebel
        factions, and the Syrian government were previously in control."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c85deb-8187-47f6-80e3-cd6499479326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS control of its territory is absolute — bus schedules show routes
        from Raqqa to Mosul and Qaim with no acknowledgment of the Syria-Iraq border,
        just the new provinces created by the group for its territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b125d1-463f-4fdb-83f5-ca988a5362eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And inside that territory, even entertainment is regulated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ba0fa-0417-4c3c-b08f-75b6393b376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foosball can be played, provided there is no gambling and the faces
        or heads are taken off the figurines to prevent idol worship. A fatwa on entertainment
        goes on to say that chess, billiards, and other "contemporary games" do not
        benefit Muslims but may be played if they do not distract from religious obligations.
        It reaches that conclusion from the Quran and other religious teachings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75d949-0a1c-42c3-84d5-999b2b5a4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also part of ISIS strategy, says Al-Tamimi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1fcb7-8b49-4b60-85ca-a9eb1b57b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of ISIS''s goals is to present this very religiously learned
        image, showcasing their knowledge of Islamic jurisprudence to justify to their
        following that they are the moral authority. It''s clear that ISIS and their
        religious clerics and scholars are extremely familiar with religious texts
        and use them to convince and persuade ISIS followers, which also makes them
        impervious to any religion-based counterargument."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948dc98-4b5d-4a23-8057-90bffdadef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:47:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:47:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/21/middleeast/isis-documents/index.html">"How
        ISIS controls life, from birth to foosball."</a></em></p>'
