      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their season started in August, Portugal captain Ronaldo --
        who won his third World Player of the Year award in January -- is on top with
        50 goals in all competitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f5b41-36c5-41dc-a6f8-53028ed5a5fa'
