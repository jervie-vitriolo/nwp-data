    'mgnl:lastActivatedVersionCreated': 2019-11-21T09:48:14.587+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Cambodia is healing from a genocide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95d7cf-3a2f-43d5-8722-1ff27fb87a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the stage of a TV studio in Phnom Penh,
        Cambodian-American Ly Sivhong is telling an engrossed audience a tragic, but
        familiar, story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea1617-2ff2-4dfc-a8cb-cfb5b59ec114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 17, 1975, life as Ly knew it was shattered when her hometown,
        the Cambodian capital of Phnom Penh, fell to the genocidal Khmer Rouge regime
        of the Communist Party of Kampuchea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e75a5-cd98-48b7-9108-fcb668bd8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ly, then 13, was separated from her mother and two of her sisters
        who, along with virtually the entire population of Phnom Penh — about two
        million people — were sent on a forced march into the countryside to work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3335f-87fb-45a6-aaee-aaa5d65667ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ly never saw them again, nor learned what happened to them. But
        about 20,000 people died from execution, starvation, or exhaustion during
        this exodus at gunpoint, according to war crimes prosecutors; the others were
        subjected to slave labor in rural camps once they reached their destination,
        where many met similar fates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6ff6e-03e1-455c-a2d0-815c9c504441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urban evacuation marked the first phase in the Khmer Rouge''s
        revolutionary program of social engineering, intended to establish a new order
        — free of money, family ties, religion, education, property, and foreign influence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f5338-0034-4aeb-aacc-d1f6f38c9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aimed at creating an agrarian utopia, it would instead prove one
        of the worst genocides of the modern era, resulting in the deaths of at least
        1.7 million Cambodians — about a quarter of the country''s population — over
        the next four years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f4c90-d533-4df2-b8bf-d2cdc634d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family lost</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccfc03-c8ef-4d19-af34-4267512735d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ly remained in the capital with her father and four other siblings,
        three of whom would succumb to starvation and disease in the following years,
        before her father was shot to death before her eyes in 1979.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd813fdc1-a6a0-4ab8-ac51-4e3ca451666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His killing prompted Ly to leave her sole remaining family member,
        youngest sister Bo, in the care of a local couple. She set out on her own,
        making her way to a refugee camp and eventually to the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9600dcf-bae5-4554-8bf5-10e66df2ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 30 years she has wondered what happened to her baby
        sister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd0987-810b-49c1-ba7e-b92ef7bd2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she was the only family member to survive," she says, with
        tears in her eyes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab8033-930e-4f56-8952-72ebdf003bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she finishes her story, the producers usher a woman on the stage.
        It''s Bo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1b870-b836-4514-b4e3-914e11854e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ly embraces her sister and both women sob.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a81f55-6a5d-4bf1-a18a-ba2096b25d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I missed you so much," Ly says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a554cc1-05cb-43b6-9b1c-9b9ee11e9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always searched for you," Bo tells her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b24dc8-9b2c-4bc8-aa92-f64994dbf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land of orphans</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71bc7b-54d7-4c42-8877-760abbd76d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since production began five years ago, the television show, It''s
        Not A Dream, has reunited members of 54 Cambodian families shattered by the
        genocide. More than 1,500 have sought its help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cab67-f237-4e50-9b38-d7280b2c6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is just one example of the ways in which Cambodia''s
        traumatized society is beginning to undertake the fraught, painful business
        of reckoning with their history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e6cfb-64d5-4686-ac21-f2652ed74d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scars of the Khmer Rouge are very deep and physical and present
        in modern Cambodia," said Theary Seng, a human rights lawyer whose parents
        were killed by the regime, and who moved to the U.S. as a refugee before returning
        to her homeland as an adult.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19307828-da6a-44e4-a400-754a76ff2b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the country as a "land of orphans."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c309e7-4550-45fb-a9b3-141163d982e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades after the Khmer Rouge were driven from Phnom Penh by
        Soviet-backed Vietnamese forces in January 1979, the regime''s crimes were
        seldom spoken about, let alone attempts made to seek redress for victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e294ff2-894b-4102-a775-c438c0a14dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In large part, this was because people remained scared, say experts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e9fc7-3c3e-4bca-8546-97fd53736ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear remains</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d178c-da4a-4cc4-b255-8acdb17161a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from being snuffed out by the Vietnamese invasion, the Khmer
        Rouge existed for another two decades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f81a6-d68d-4c53-8baf-3d0b2ad3f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After fleeing the capital in 1979, Khmer Rouge leader Pol Pot and
        his supporters established a stronghold in the west.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d27d59-fc62-4c80-914b-3f1afd2d6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continued as an insurgent guerrilla force and became part of
        a government-in-exile that, until 1990, was recognized by the U.N. as the
        country''s only legitimate representative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed014d3a-d0ea-4d65-834a-6d6e24b57d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many villages, people have been living side by side with the
        executioners for decades," said Krisna Uk, executive director of the Center
        for Khmer Studies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e1c70-ba4a-4ff7-9d53-61d6f14c2743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Etcheson, a Cambodia expert at the School for Conflict Analysis
        and Resolution at George Mason University, said that "for many years, there
        was a virtual taboo on even speaking of the Khmer Rouge, as if the very words
        were ... a malevolent spirit lurking in the corner of every room."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66417bf-acc4-4dde-b35e-81d88bbefa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to heal?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83ca74-5433-4558-8ff5-7292eded87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silence was also due to the fact that Cambodians, in Seng''s
        words, "lacked the vocabulary" of therapy and healing to process a crime of
        the magnitude of the one perpetrated against their society.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bcaf8e-e516-4554-babc-82eebf20097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Khmer Rouge''s attempts to reboot society at "Year Zero" had
        involved a concentrated effort to exterminate the country''s educated classes
        — doctors, lawyers, accountants, engineers, merchants, and clergy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf9e30-9af6-46fe-acd7-1a7bf0d95fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly two generations of young Cambodian men grew up learning
        little more than how to kill," said Etcheson. "When it was finally time to
        rebuild, there were effectively no bootstraps with which the country could
        pull itself up again."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da5c78-2509-4031-88a1-062722b13fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even today, said Uk, young Cambodians are not taught about the genocide
        in high school.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19602f-7fed-406f-9279-377017667043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impoverished country — one of Asia''s poorest, albeit with
        7% predicted economic growth this year — most young people seemed to be focused
        on getting ahead than looking back, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48c0f3-f5d5-4f9d-bec9-e04f014bc247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were even skeptical that the Khmer Rouge''s crimes — the systematic
        butchery of the "killing fields" — had really occurred, she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b381a-c24f-4c0d-9387-d828c5f0351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia''s ''Nuremberg''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa70447-da79-457b-a623-bbd0ecbf03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space for discussing, redressing and healing from the genocide
        only began to open up in the past decade with the establishment of the Khmer
        Rouge Tribunal, said Seng.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6499983-d7d1-40d4-bd7d-769b2bedbec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2006, the Extraordinary Chambers in the Courts of Cambodia
        (ECCC) is a "hybrid" tribunal using both Cambodian and international judges
        and staff to investigate the Khmer Rouge''s crimes against humanity and bring
        leading regime figures to justice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470bc85-b3ee-4c32-806b-628016b6d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intended as a southeast Asian equivalent of the Nuremberg trials,
        the tribunal, which has cost $232 million so far, initially enjoyed broad
        support.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e3df3-e93f-450d-b963-29bfafd9b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had great hope for this process," said Seng. "The presence of
        the international community raised the comfort level of the population to
        speak about the Khmer Rouge crimes."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25ff2d-4ef8-4f2b-a808-aab866761f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pace of proceedings has seemed glacial, given the advancing
        years of the suspected war criminals, two of whom have died while facing trial.
        Another was ruled mentally unfit to stand trial. (The Khmer Rouge''s top leader,
        Pol Pot, died in 1998, having never faced charges.)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0dd4e9-144e-4da3-8851-25e996e46ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, coupled with persistent accusations of political interference
        from the Cambodian government, has soured attitudes towards the court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc34567-bcc3-4a7a-99e9-005966003c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seng, who once appeared as a civil party in proceedings, today regards
        it as a "sham." For many victims, it is "too little, too late."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ade172-dfe5-406a-a894-a9e3e6c8344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three verdicts</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749aa13-8d5c-4008-b2f0-aeedfeeb9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first case heard, Kaing Guek Eav, also known as Comrade Duch
        — commandant of the notorious Tuol Sleng prison where more than 14,000 people
        were killed — received a life sentence for war crimes, crimes against humanity,
        murder, and torture.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc9d68d-0fec-4375-944b-cfa61d637650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s only other verdicts, delivered in August last year,
        sentenced Non Chea, the regime''s "Brother Number Two," and Khieu Samphan,
        "Brother Number Four," to life. Both men have appealed their convictions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668e203-c373-4f0a-af1a-5f418595f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case, the pair are on trial on additional charges
        of crimes against humanity and genocide. Evidence is expected to continue
        being heard into 2016, ECCC spokesman Lars Olsen said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd321b-8368-43c8-b0f8-95893897fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two further, and highly controversial cases, known as 003 and 004,
        are also currently under investigation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63f3a4-7027-43c9-af68-f0183a6b358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were charged last month in relation to those cases:
        former Khmer Rouge navy commander Meas Muth; Im Chaem, a former district commander
        accused of leading a labor camp; and Ao An, a former deputy accused of overseeing
        massacres at detention centers. Two other suspects are being investigated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb75eb7-a536-4a39-bb28-39c4e767a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsen said no further cases would be pursued after 003 and 004.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc228cf-b64c-41cb-b75d-ac4244127fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Imperfect vessel''</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26374ddb-e6f2-4665-8577-15fdb3bb618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Hun Sen, Cambodia''s strongman leader for decades,
        has long been a vocal opponent of 003 and 004, claiming that pursuing the
        cases could push the country towards civil war.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e617099-514a-47db-a81e-d04b255fb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hun Sen himself is a former Khmer Rouge battalion commander, who
        defected to the Vietnamese side; his perceived political interference is viewed
        by critics like Seng as an attempt to shield political allies from the tribunal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69456a7-26f6-45dd-99c2-096b944e52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more forgiving of the tribunal''s shortcomings.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369c21e-992a-4e5e-822f-af31fef14110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etcheson, a former investigator for the tribunal, has described
        it as an "imperfect vessel" for delivering justice, but says Cambodia''s leaders
        must strike a balance between two imperatives: delivering justice for victims,
        and completing the reintegration of former Khmer Rouge into society.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff3379-9acf-4d9e-8f43-4a83e68669f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the most important aspects of the tribunal''s work are those
        that take place outside the courtroom — triggering changes in Cambodian society.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7b46f-6ec2-44ec-9e66-9dc50d791ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that respect, the proceedings ... may be shaping up to be more
        successful than anyone could have hoped," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeffdce6-98af-486b-84fd-76027512e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Genocide memoirs''</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0eab75-c9b2-4798-8688-709b59ac61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undoubtedly, Cambodians today have overcome the fear of talking
        about the genocide — to the extent that even the perpetrators feel emboldened
        to say their piece.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18743ffa-bb53-4811-ac43-1c7e2f6b4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krisna Uk said the country has seen a wave of Khmer Rouge memoirs,
        written by former cadres wanting to argue their case before they die.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da402ba7-fa25-4e0a-bb31-7e088c55d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of people who want to tell the world they''ve been
        fooled by a grand idea of a revolution which went bad," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415271e2-a8c9-498e-95b1-1674f7a92a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khieu Samphan, "Brother Number Four," published one such effort
        ahead of his trial, while Sikoeun Suong, a Sorbonne-educated former diplomat
        for the Khmer Rouge regime, published his Journey of a Khmer Rouge Intellectual
        in French in 2013.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbbce1f-1272-4dd3-a890-6e18be75dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told an interviewer from France''s Le Monde in 2014 that he believed
        that Khmer Rouge dictator Pol Pot''s prescriptions for Cambodia were sound.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e34b0-4ae7-4f90-a25c-6cad4b26f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain convinced that the Marxist analysis made by Pol Pot of
        the socioeconomic situation of Cambodia, a poor and sparsely populated country,
        was correct," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79774aa-e21e-4146-ba5e-1424110cb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bittersweet reunion</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6db164-5b07-43a8-a533-40b3e664017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For survivors, these self-serving justifications for crimes gone
        unpunished must be hard to take.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc31ed-9c99-441d-8447-aeaa88d53380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a few of them, at least, Cambodia''s opening up about the
        genocide has finally brought about the prospect of some healing, however bittersweet.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65cac0-be98-4f15-8c10-08118e3e54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the stage of the It''s Not a Dream studio, as Ly hugs her long-lost
        sister, footage of an even older woman is projected on a screen.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdfd15-ab05-4185-bb17-6d2ba43733d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know the person in the video?" the show''s host asks.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0a2ac-fb74-4ff0-95a0-5fb2245e55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Ly says. "She is my mother."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31241d63-e695-406d-92cb-24286f3bc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Te Souymoy, 77, is brought up on stage.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0e3d9-82d3-456d-bc3d-1a79851e9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where have you two been?" Te asks. "I always worried about you
        two."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584793f-0463-495e-9d05-fd6890f08b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought you died," Ly says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52013f-4eb6-413c-a3ca-5d641d407d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three women cry and embrace.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585c6fc-c788-445e-a977-b096b07f965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very miserable for all of us," the old woman says.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d35f3-fe58-4d80-ae52-83eea7bb2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:48:11.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:48:15.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
