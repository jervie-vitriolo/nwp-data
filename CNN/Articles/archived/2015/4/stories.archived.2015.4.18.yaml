  'isis-militant-bomber-kills-33-at-bank-in-afghanistan':
    'author': ' Masoud Popalzai'
    'caption': 'ISIS claimed responsibility for an attack in front of an Afghanistan
      bank that killed 33 people.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-18T10:55:08.999+08:00
    'imagesource': 'jcr:bdf453bb-4ee3-48f9-ad70-c6ee2250f5e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db8a2f3-7fd8-4840-b92c-8015854fffcd'
    'lead': 'A suicide bomber on a motorbike blew himself up in front of the Kabul
      Bank in Jalalabad, Afghanistan, early Saturday (April 18), a local government
      spokesman said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:17:02.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T09:17:06.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T09:17:06.308+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS militant bomber kills 33 at bank in Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637a167-aa16-4439-bfc0-fb275e62f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN) —</strong> A suicide bomber on
        a motorbike blew himself up in front of the Kabul Bank in Jalalabad, Afghanistan,
        early Saturday (April 18), a local government spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983ac1e-aa16-4b71-a58e-db59eab3d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror group ISIS claimed responsibility for the attack. The explosion
        killed at least 33 people and wounded more than 100 others, said public health
        spokesman Najibullah Kamawal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892fe32-20ee-4047-8b58-bbe05db0cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim looks to be the first in Afghanistan by ISIS, CNN''s Nick
        Paton Walsh said. More specifically, it was made by an offshoot called ISIS
        Wilayat Khorasan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79accbb0-d9de-4630-849c-74926e05a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the group said that the bomber was named Abu Mohammad
        and that he belonged to their ranks. He was targeting government workers who
        may be collecting their pay at the bank, the terrorists said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7c4d2-7365-4256-a5a9-edf164db8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He detonated his charge at the peak of rush hour, on the first day
        of the week, when the bank could be expected to be crowded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc80285-6170-4b70-be83-9fa880cf21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabiullah Mujahid distanced his group from attack
        in a text message to media. "The explosion in Jalalabad doesn''t have anything
        to do with us and we condemn it," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc783c-8b74-4d98-959a-2a26fc97b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS refers to Afghanistan and Pakistan as the province of "Khorasan."
        In March, CNN reported on ISIS recruiting in Afghanistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f51fc-f314-45bb-82ff-6d067f970932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Walker and Ben Brumfield contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bb4d1-61a1-4d16-bd50-670ed1c1ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:17:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/18/asia/afghanistan-violence/">"ISIS
        militant bomber on motorbike kills 33 at bank in Afghanistan."</a></em></p>'
  'MILF-wont-turn-over-members':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Ghazali Jaafar (left) maintains that MILF will not turn over its members
      even if Secretary Leila de Lima (right) filed criminal cases over the January
      25 bloodbath.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-18T17:42:14.922+08:00
    'imagesource': 'jcr:e2f52861-bff2-47f4-88be-807f646ceb1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81b9aa37-50fd-4f13-a35c-12b3b3437128'
    'lead': 'Ghazali Jaafar says the Moro Islamic Liberation Front will not turn over
      its members involved in the Mamasapano clash even if criminal charges were filed
      by the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:35:15.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:17:28.910+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jaafar: Moro rebels were just defending themselves

      '
    'updated': 2015-07-15T04:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe33cd3-463f-4072-bc02-b992fc99924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The biggest group of Moro rebels in Mindanao
        with whom the government has been talking peace with maintains it will not
        turn in its members implicated in the Mamasapano clash should criminal cases
        be filed against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc82597-e282-4bfb-a19c-4cfefead013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghazali Jaafar, first vice chairman for political affairs and central
        committee member of the Moro Islamic Liberation Front (MILF) made the statement
        on Friday (April 17) — saying the group was holding its ground in reiterating
        that its combatants were "innocent" and justified in the January 25 encounter
        that left 44 police commandos dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c70e4e-bd4b-444b-b010-96cb7d92c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar held that members of the Bangsamoro Islamic Armed Forces
        (BIAF), which is the MILF''s military arm, were just defending themselves
        against the armed intrusion of the elite police troopers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2cadc-3edc-4b12-a60c-8e296c411f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was in reaction to Secretary Leila de Lima''s pronouncement
        a day before (April 16) that the Department of Justice (DOJ) was readying
        the first batch of charges against 90 Moro rebels of the MILF and Bangsamoro
        Islamic Freedom Fighters (BIFF) in connection with the death of 35 blocking
        force troopers of the 55th Special Action Company (SAC) in the cornfields
        of Barangay Tukanalipao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babee38c-286b-4c71-83db-bbdcef5f75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the first tranche of cases did not include yet the
        death of 9 other members of the 84th Seaborne Company which penetrated the
        lair of international terrorist Zulkifli Bin Hir alias Marwan. Also, 18 MILF
        members and 5 civilians were killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841bb60d-72eb-4e60-b4f9-a18f52ebdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this was because investigators were still looking for witnesses
        who can pinpoint suspects in these separate incidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3c9b8-8e6b-43a0-a17a-639cd0651852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima declined to detail the charges to be filed but related that
        members of the National Prosecution Service (NPS) and the National Bureau
        of Investigation (NBI) based their 224-page report on statement of a certain
        "Marathon" who helped in identifying the suspects'' identities as he was at
        the site when the bloody clash happened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcc79a-5931-44b6-993f-ed6707e5883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from eyewitness accounts, she said, the findings of the Board
        of Inquiry (BOI) and the Senate helped in the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f4c70-d7fe-4463-ab0f-c060495fac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-NPS special investigating team was given until June to come
        up with its second report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42b295-b4c9-4a21-b72d-a81bcda94604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:35:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:17:29.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Erwin Cabilbigan and Triciah Terada contributed
        to this report.</em></p>'
