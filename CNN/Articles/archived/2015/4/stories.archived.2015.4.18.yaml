  'ceo-takes-pay-cut-to-give-workers-a-huge-raise':
    'author': 'Chris Isidore, CNN Money'
    'caption': 'Dan Price, CEO of payment processing firm Gravity payments, gave up
      90% of his salary.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-18T17:16:09.538+08:00
    'imagesource': 'jcr:8c478ecf-d0c0-4099-b8b3-abcc6e4ea6ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6e0c7c3-589d-4d80-b008-bb2f2962a853'
    'lead': 'CEO Dan Price took a 90% pay cut and slashed his company''s profits just
      so he could give his employees a raise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:44:23.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T09:44:43.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T09:44:42.764+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CEO takes 90% pay cut to give workers huge raise

      '
    'updated': 2015-04-20T08:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be9adc-9e37-4b62-b1d0-1d4a7b005f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> CEO Dan Price took a 90%
        pay cut and slashed his company''s profits just so he could give his employees
        a raise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11db25-f109-400b-8314-e536f91ede64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price, who heads up the Seattle payment processing firm Gravity
        Payments that he founded, has pledged to make sure all of his staffers make
        at least $70,000 annually in the next three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215f838-f419-40c2-a6a6-236e49778a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that he''s cutting his $1 million salary to $70,000, and dipping
        into the firm''s annual $2 million in profits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b63a4e-6afb-4515-8ce9-5d021acda831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will double the pay of about 30 of his workers and will mean
        significant raises for an additional 40.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce582cf2-fc1f-4782-9825-0ff66d440800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price told employees of the new pay policy at a meeting Monday (April
        13). For several moments there was stunned silence before people broke into
        applause and high fives said Phillip Akhavan, a merchants relations worker
        whose $43,000 salary immediately jumped 16% to $50,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958ce6b-bf74-4a2b-81dc-cc151587e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took us a moment to understand what he was saying," said Akhavan.
        His first call was to his wife, who he said didn''t believe him at first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09184d-64e3-48a2-a306-da58a482dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nydelis Ortiz, a 25-year old underwriter who only started work there
        in January called her parents with the news. The family had struggled with
        homelessness after they moved to the states from Puerto Rico when she was
        a girl, and Ortiz, who also is now paid $50,000 said she now makes more than
        both her parents combined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2d95d-22a4-4ba4-a1cd-66ebce256cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom cried when I told her," she said. Her $36,000 salary was
        one of the lowest in the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee4438-8926-4f83-aebe-d84cfd6eb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Byrd, 38, had struggled to get by in Seattle on his $40,000
        salary as a technician. "This gives us so much freedom to just do our jobs
        and not have to worry about money," he said. He said he''ll save some of his
        extra pay, and try to pay down some of the $42,000 he owes in student loans.
        "I almost bought a new Jeep today, then I decided I''ll keep driving this
        one until it dies," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae3f30-af36-4225-8867-2aae925526a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said he''s the majority owner of the privately-held firm,
        which he started in his college dorm room 11 years ago. His older brother,
        who gave him seed money to get started, is the only other stockholder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774e5a6-72de-438f-b2b0-20b63cba1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother Lucas reacted with caution and questions, but not objections,"
        said Price. He''s single so he didn''t have to explain his pay cut to a spouse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef70aa-29da-4f88-9e73-9daac8f1a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price decided to hike his employees pay after he read a study about
        happiness. It said additional income can make a significant difference in
        a person''s emotional well being up to the point when they earn $75,000 a
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fcbd3e-f57e-4aa6-b03c-55d4e54f3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d also been hearing employees talk about the challenges of finding
        housing and meeting other expenses on their current salary, and decided there
        shouldn''t be such a big gap between his pay as CEO and that of his workers.
        He described the raises as a "moral imperative."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf59c2-845b-4335-b60d-70b8ae0a80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price told CNNMoney he isn''t the only CEO looking to close the
        income gap. He''s heard from almost 100 other CEO via email and text who say
        they support his move. "I don''t know if we''ll see enough to move the needle,
        but i think people of my generation are committed to making a change."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24c714-4ab2-4499-bc18-30e88fe82122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said he''ll stick with the reduced paycheck until he can restore
        Gravity''s profits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b109f-9c5f-46b5-97e7-7f2d9ce5521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is to get back to previous profit levels within two to
        three years," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df3305-1774-4037-abe2-155ca8b108f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the 50 workers who already earn more than $70,000 were
        nearly as excited about the news as their lower paid co-workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb9934-9abd-4661-9cf9-a39c2b133b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are happy that the folks that enable them to be high earners
        — their team members — will be taken care of," Price said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5d47e-cb3f-4c25-bef1-04e073653d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customer reaction has also been positive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fc7e1-b017-4043-8144-c87de3bab9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They love our service level and think the team deserves it," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e00ea-c86f-40ec-b832-373cd5ad199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing he didn''t expect: "We are all surprised at the coverage
        this is getting," Price said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409c59c-fea2-4fb7-ab50-a978e9708f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:44:23.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:44:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, <a href="http://money.cnn.com/2015/04/14/news/companies/ceo-pay-cuts-pay-increases/index.html?sr=twmoney0415ceogivesraise1030astory">"Gravity
        Payments CEO takes 90% pay cut to give workers huge raise."</a></em></p>'
