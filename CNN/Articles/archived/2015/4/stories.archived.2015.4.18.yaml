      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It started out as a leak, but
        now it''s official. The teaser trailer for Batman v Superman: Dawn of Justice
        has hit the Internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af557f-5d03-4c9d-a51a-a0313f230716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:40:04.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:40:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on CNN, The Hollywood Reporter said a version of the
        trailer leaked online on Thursday (April 16), but it was quickly taken down
        — but not before a netizen uploaded a video capture  of the trailer on YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad9627-0660-47d8-b99a-70d0263b0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:40:04.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:40:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zack Snyder, the film''s director, showed a 21-second clip of the
        trailer on his Twitter account, saying that there were special screening events
        for the teaser trailer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8cf6a-e7a7-4739-b15d-e12bd8bb9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:40:04.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:40:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that people who will attend the screenings will see a special
        version of the trailer.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
