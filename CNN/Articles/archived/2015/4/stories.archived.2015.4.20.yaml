    'title': 'Apple could be America''s first $1 trillion company

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9aa45-4d48-40ce-9dd3-c1b9f6a6f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Just 18 years ago Apple flirted
        with bankruptcy. Now it''s trying to become America''s first $1 trillion company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781fc5b-9039-4756-813e-c563d1e68778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/10/apple-watch-sellout.html">Related:
        Will the Apple Watch sell out?</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86baf26-4526-43bc-a2e0-a2c1fa995d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Jobs helped return Apple to greatness by churning out innovative
        products like the iPod and iPhone that consumers fell in love with.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946161b-c5bb-4fce-807e-c929c8a785ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking over for Jobs in August 2011, current Apple CEO Tim
        Cook has doubled the tech behemoth''s earnings and profits, thanks largely
        to strong sales of the latest generations of the iPhone. Cook has also plunged
        the company into the world of wearable technology with the Apple Watch, which
        started taking pre-orders last week. It''s already back ordered until June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf149023-431b-4a79-8b39-a53bb3d3155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the key to Apple''s future growth may lie in the tech giant''s
        less sexy software business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321121b-ff84-491f-83e4-06e702dce1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Software represents "the crown jewel" embedded in Apple''s products
        and services that will ultimately help lead it to becoming the world''s first
        $1 trillion company, FBR Capital Markets analyst Daniel Ives wrote in a research
        note published on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d3fd9-1325-41b1-87a2-872617149686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/11/apple-watch-debuts-backordered-until-june.html">Read:
        Apple watch debuts</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14d080-9e3c-4760-bb12-643615576204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives gives Apple an "outperform" rating — Wall Street''s version
        of an A+. He thinks the stock will go to $185 (it''s currently at $125). If
        he''s right, it would carry Apple over the $1 trillion threshold, a fete even
        rarer than winning the triple crown. But keep in mind Ives has the most bullish
        price target among all Apple analysts tracked by FactSet Research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283325c6-ab8a-44a6-916e-ea47339366ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret sauce: Apple''s software — namely its iOS mobile operating
        system — is the "secret sauce" to the company''s future because it helps insulate
        it from "fickle consumer preferences" that could hurt device sales, Ives said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce3319-4621-4ec2-97b7-bd096d3529ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software serves as a platform for developers to launch millions
        of apps that make Apple''s devices more useful for consumers and businesses
        alike. In other words, the software is the "glue that binds" the iPhone, iPad
        and iPod together, Ives said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d422f-c694-4cbc-9888-99b004cda390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World''s largest companies: Valued at $728 billion, Apple is already
        the world''s most valuable company. The next closest companies aren''t that
        close at all: ExxonMobil ($363 billion), Warren Buffett''s Berkshire Hathaway
        ($347 billion) and Microsoft ($339 billion).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ece6fb-2f8d-4dfe-b0bb-5b4ec6ad3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is precedence for a trillion dollar valuation. PetroChina,
        a Beijing-based oil and gas company, briefly surpassed that threshold back
        in 2007. Now it''s "only" worth $369 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d1a16-fe61-4ec3-b1a9-b11ab572fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iTrillion: It''s far from a guarantee that Apple will achieve trillion
        dollar status, especially in the next 12 months. The company could stumble
        badly or be caught off guard by a new trend in the consumer products world.
        The average 12-month price target on Apple is $140, implying a valuation of
        roughly $815 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0226ef-fa79-4667-b438-af032eea89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Ives isn''t alone in his iTrillion call. Carl Icahn, the billionaire
        who is one of Apple''s most vocal shareholders, believes the company is worth
        over $200 a share.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30821baa-5e9e-4a76-a146-c417a8ae8507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:40:45.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:40:54.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Apple bull Brian White, an analyst at Cantor Fitzgerald,
        boosted his price target on Apple to $180, signaling a $1 trillion valuation.</p>'
