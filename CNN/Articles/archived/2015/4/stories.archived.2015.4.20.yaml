      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake damaged water pipes in Shulin district, flooding
        some roads and disrupting traffic, according to the Taipei city government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257f743-acab-4421-93bc-1121cf379776'
      'mgnl:activationStatus': true
