      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you EVERYONE for the Bday wishes! This year, I''m getting
        the GREATEST GIFT EVER. CAN''T WAIT," Timberlake posted on Instagram at the
