  'Bam-Aquino-bill-Philippine-High-School-for-Sports-future-gilas-azkals':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Bam Aquino files a bill that will help student-athletes gain
      secondary education while ensuring opportunities for sports training and exposure.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-20T14:07:27.665+08:00
    'imagesource': 'jcr:7206d26c-b327-44a2-a451-c2a0668f3348'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19e232a7-a69e-42fc-a7ee-dc6f9c031e64'
    'lead': 'Senator Bam Aquino files a bill seeking to put up a Philippine High School
      for Sports that will train future world-class Filipino athletes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:26:20.211+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:25:49.739+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator Bam Aquino files bill seeking to establish breeding ground for
      future Gilas, Azkals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f23f7-151c-4f2a-bc9c-ee6a85ec403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — How about a sports academy
        to help the development of Philippine sports?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea897531-9cee-4d3a-adbf-83747d999b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino, in a move to grow the country’s grassroots sports,
        has filed Senate Bill No. 2697 seeking to establish a Philippine High School
        for Sports (PHSS) that will provide quality sports training and learning at
        the same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd44a4a-aef2-4353-91c1-1ccbc7738dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino hopes this will serve as breeding ground for future Gilas
        and Azkals players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286a9e4-6bc8-42ab-baa0-27d78ce6c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the PHSS Act, we have the opportunity to support young
        athletes and proved them valuable education along with quality sports training,”
        Aquino, Chairman on the Senate Committee on Youth, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d7c4d-f5a1-468a-a663-ecf59f73bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PHSS will serve as the training ground where future Gilas and
        Azkals are honed and the future Paeng Nepomucenos and Eric Buhains are developed.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7896f1-f87e-4009-aac4-f70ae07aa943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/17/tab-baldwin-26-man-Gilas-pilipinas-pool.html">Also
        read: Baldwin confident PBA team owners will lend players to Gilas</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490dba3-ffd6-470a-b1f9-be7374027f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the PHSS will offer, on a scholarship basis, a secondary
        course with special emphasis on developing the athletic skills of students
        through subjects pertaining to physical and sports development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af044c-40d3-400c-9ab0-7bf7accbfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will enable student-athletes to gain their secondary education
        while ensuring opportunities for their training, exposure and participation
        in sports competitions," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbb16c-4b28-4029-bc64-b708d076b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:26:20.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino believes this program can help the country improve its performance
        in international tiffs like the Southeast Asian Games, Asian Games, and ultimately,
        the Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadbe46-a113-44f8-b85a-18eb224a736e'
      'mgnl:activationStatus': true
