    'lead': 'Apple''s software business could be the ''secret sauce'' that carries
      the iPhone maker from a $700 billion company to America''s first $1 trillion
      company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:40:45.281+08:00
