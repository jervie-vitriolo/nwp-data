      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Barely two weeks away from
        the showdown between Manny Pacquiao and Floyd Mayweather Jr., the Philippine
        Postal Corporation (PHLPost) is releasing special limited Pacquiao postage
        stamps starting Monday (April 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd5c5c-97e5-497e-a330-2b017efb377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:22:47.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:22:51.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost revealed that they will only produce 500,000 copies of the
        special "Fight of the Century" stamp - featuring Pacquiao in a fighting stance
        - which boxing fans and stamp collectors can avail at P10 each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55dfcb7-01c3-4b18-9971-7ba8963caee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:22:47.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:22:51.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the stamp, a total of 30,000 copies of the souvenir sheet
        will also be sold at P40 each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d534d5-b98c-4c15-84af-88463014dd29'
      'mgnl:activationStatus': true
