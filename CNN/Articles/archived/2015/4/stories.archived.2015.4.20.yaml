      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake had a reported depth of 18 miles (28.9 kilometers). Initially,
        the USGS had estimated the depth at 0.6 miles (1 kilometer).</p>'
