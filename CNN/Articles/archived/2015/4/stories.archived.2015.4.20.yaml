    'title': 'Philippines needs almost 87,000 gov’t workers

      '
    'updated': 2015-07-23T00:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d21239-8661-4525-b811-07056d49e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.883+08:00
