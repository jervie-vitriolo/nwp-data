  'Limited-liberty-for-US-troops-in-Balikatan-2015':
    'author': 'CNN Philippines Staff'
    'caption': 'US troops in a previous Balikatan exercise. (Screenshot from a CNN
      Philippines file video)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-20T15:57:40.751+08:00
    'imagesource': 'jcr:a59df928-5eae-4e83-a74d-19a410ff965f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fca72457-93f4-494d-9a3d-8901123fb145'
    'lead': 'Bars and nightclubs are off limits to US troops joining the annual drills
      with their Filipino counterparts. This to prevent any incident that could create
      friction between the US and the Philippines, such as the transgender woman murder
      case, for which US Marine Lance Cpl. Joseph Scott Pemberton is still under trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:13:34.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T13:13:38.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T13:13:38.143+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Limited liberty for US troops in Balikatan 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96595a20-3a77-4708-be01-d56d9d5c7c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> American troops joining their
        Filipino counterparts in Balikatan 2015, which started on Monday (April 20),
        will have limited liberty, according to the United States Pacific Command
        (PACOM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c9114-472c-464e-a1af-61f6f75db101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Service members participating in, and supporting Balikatan 2015
        may only eat in restaurants inside their hotel or within close proximity to
        their hotel (walking distance) if their hotel does not have a restaurant inside,"
        Army Maj. David Eastburn, a PACOM spokesman, said, as quoted in a NavyTimes
        written by David Larter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0487b6-7ddb-4dab-94e2-f063deb9ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars and nightclubs will be strictly off limits, Eastburn said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249bad1-88a7-4fb9-8af2-b452abf0ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bars and nightclubs are off limits and all participants in Balikatan
        2015 must be back in their hotel by 10 p.m.," Eastburn said. "Service members
        may participate in command sponsored community relations events and ships
        may authorize events on the pier."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45087712-7cba-4a34-85e0-0aa85f09ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is being implemented to prevent incidents that could create
        friction between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae2a16-19d1-46f0-badb-0f3316131bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Lance Cpl. Joseph Scott Pemberton of the US Marines was
        accused of murdering transgender woman Jennifer Laude at a hotel in Olongapo
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db3efb-3e87-4ee9-b6f2-ac2bb55234bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton is detained at a facility of the Joint United States Military
        Assistance Group (JUSMAG) in Camp Aguinaldo in Quezon City while the case
        is under trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e946860-4b79-4337-8fa4-f778915757c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has stirred up the ire of groups opposed to the Visiting
        Forces Agreement (VFA), which allows such exercises to continue despite the
        absence of any US bases in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71709d3-0ec1-4c6f-ad48-d1a6c0cea710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, such exercises were authorized under the RP-US Mutual
        Defense Treaty signed in 1951.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa98ce-b449-41c1-a4c7-bdcf4a69bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another related issue, the start of this year''s exercises coincided
        with the release by the Armed Forces of the Philippines of aerial photos of
        the disputed Spratly Islands, showing structures on some reefs and islands
        suspected of having been constructed by China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90931745-193d-4824-9028-345b4dae1868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/20/AFP-bares-Chinas-latest-activities-in-West-Philippine-Sea.html">ALSO
        READ: AFP bares China''s latest moves in West Philippine Sea</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377879c-6df2-4d00-8fc9-1c7b1162ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/04/19/see-chinas-secret-ocean-airbase.html">ALSO
        READ: See China''s secret ocean airbase</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982bd77-d8f0-417f-8b29-f448c3b2a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and the Philippines have denied, however, that the exercises
        are a direct response to Chinese reclamation works in the disputed areas of
        the West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adcc1d-1d41-4ca0-867e-83f686ad6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Voltaire Gazmin stressed the nonmilitary aim of
        the exercises in his remarks during the opening ceremonies at the Armed Forces
        of the Philippines (AFP) General Headquarters in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4fae3-98c7-4b4c-8a06-d7d7b0f41f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as maritime security and maritime domain awareness have
        become primary considerations, I am sure that this Balikatan exercise, while
        building on the positive results of previous exercises, would likewise zero
        in on enhancing our combined capacity to undertake humanitarian assistance
        and disaster response, as well as in dealing with maritime security challenges
        and improve our maritime domain awareness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c22625-8900-4290-abbe-09ff53ff9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still the sheer number of troops involved in this year''s exercises
        would be hard for any neighboring nation to ignore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55bab7-e495-4175-80d7-c3136fc7d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some 11,000 troops participating – 6,000 of them Americans
        and 5,000 Filipinos – the 2015 edition of the exercises may yet is probably
        the biggest the long-time allies ever staged in recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d4fe4-7216-4c87-b2b6-f533b099bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, only 2,500 US troops and 3,000 AFP personnel participated
        in the Balikatan, according to Lt. Col. Harold Cabunoc, chief of the AFP Public
        Affairs Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6354ca-e9ce-43d0-9ed8-271b16d2b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s exercises will also involve 92 aircraft — 76 from the
        US, 15 from the Philippines, and one from Australia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae3af7-206b-400c-ae80-7959df22dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US ships and a Filipino vessel will also be used.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa8880-09c0-4853-af71-e49b47415a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:13:34.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:13:38.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises is scheduled to end on April 30, with closing ceremonies
        to be held in Clark Air Base in Pampanga.</p>'
