        2 and 3 of the Ninoy Aquino International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5693a4c-b08d-4d73-9ae3-ef8552102b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new move is seen to shorten the taxi line and waiting time of
        some passengers which could last between two to three hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6634b4-3b86-4eeb-9d6a-e4c726d5429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) said that the
        window hour for regular taxis vary depending on the terminal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837c0c7-9d64-42c7-92f3-0a5fe3a3e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fares also differ depending on the mode of transport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf7d32-dede-4044-8a71-36af7c4119ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on information from taxi drivers, rent-a-car companies and
        coupon taxis, traveling from NAIA to Pasay or Paranaque could cost from P70
        to P550.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd734ee-9841-4f3e-8c8f-60f040e1bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare range from NAIA to Makati, on the other hand, could range
        from P160 to P800.</p>'
    '11':
      'image': 'jcr:35513752-c3ad-45ca-8e2c-31de7da4185e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc5872-8f24-4df3-877e-1a9fb9fa1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9055a-8a9d-4b23-8c2f-5d8e138b0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its first day of implementation on Monday (April 20), the MIAA
        extended the window hour due to the long lines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51f5bf-a39d-48d8-bfc4-7097c556041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers, however, still choose to take the accredited taxis
        even if it’s more expensive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292f738d-66b6-46df-964e-67a6a920e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am safer with the yellow taxi because it''s accredited," taxi
        passenger Nelfa Mandy said in Filipino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30b009-29fa-4ea5-a3b8-97e08f68251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:25:53.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:25:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though unaccredited taxis are already allowed, the MIAA still warned
        passengers to ride with caution due to complaints of overcharging and cases
        of holdup and robbery.</p>'
  'manny-pacquiao-balance-faith-boxing':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-20T18:03:45.722+08:00
    'imagesource': 'jcr:4f26ccc9-dc86-41f3-b075-8399eaa0d583'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91aa82b5-97c1-4439-8780-908d31f40274'
    'lead': 'Manny Pacquiao is one of the world''s premiere boxers known for knocking
      out his opponents with unrelenting force in the past. But in recent years, his
      new found faith in religion has raised questions whether or not he can become
      that electric unforgiving fighter in the ring again. Director of the latest
      Pacquiao biopic and close friend Paul Soriano, offers a peak into the Filipino
      fighter''s mindset.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:29:27.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T11:29:31.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T11:29:30.876+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao: Finding right balance between boxing and religion

      '
    'updated': 2015-07-24T09:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbd240-1703-44f4-817b-eb810b312ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Religion and boxing don''t
        mix easily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b0748-aba6-480d-85ee-8f6bdc33c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing involves the sometimes ruthless physical abuse of an individual
        for the entertainment of the viewing public. Yet ironically enough, one of
        the best fighters in the world is a proud follower of a religion that promotes
        forgiveness and healing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184afe93-2fad-4eb3-a7db-9cd541fe8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say Manny Pacquiao''s conversion to being an Evangelical Christian
        from Roman Catholicism, aside from engaging in other careers as a politician
        and professional basketball player and coach, has affected his once insurmountable
        arsenal and fighting style.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2c556-5984-416a-995d-aefdf3101ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao converted in the period between his third fight against
        Juan Manuel Marquez and his first bout against Timothy Bradley in 2012. Since
        then he has accumulated a record of 3 wins and 2 losses with no knockouts
        that has left people asking whether or not religion is in part responsible
        for the dip in form.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a780b5-d4fc-4dae-b192-c6dc084262e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being such an ardent follower of such a religion, how does Pacquiao
        mediate his relationship with his faith and his profession as a boxer seeking
        to inflict pain on his opponent in the ring?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87457cc-c2ad-4c04-87b4-7c0ff5c411ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith and boxing</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc81ad-f3b1-4726-9b50-deda94fbe535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Soriano, the director of Manny''s latest biopic Kid Kulafu
        and son of his spiritual advisor Jeric Soriano, is a close friend that shares
        the same faith as Manny and bore witness to the religious transformation the
        Filipino pugilist has made in the last few years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7bdc4-2aaf-42b2-b097-7bad9f2be9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Manny) doesn''t talk about being changed, he actually lives
        it," said Soriano, who had the opportunity to dive into Pacquiao''s life journey
        for the production of Kid Kulafu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c4537-4907-4bc0-8eef-b01fcfd66fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny''s life is a miracle, if you don''t believe in God, if you
        don''t believe in miracles, listen to Manny''s life, listen to Manny''s story."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbe227-241a-4a34-86db-670b677c01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his conversion Manny has closed down pool halls, cock fighting
        rings, and casinos that has been associated to him, and altered his lifestyle
        to fit his beliefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5e4ae-4bd4-498a-bf46-ee916455545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a boxer, though, Soriano is confident that Manny''s faith doesn''t
        take away from his performances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7d9de-2861-4592-b0f3-6e0bfb3821e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny knows very well that boxing is his profession. It''s the
        job, that he needs to knock out his opponent or he needs to fight and win
        in however way possible," said Soriano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41382f-09b2-4be3-b86b-d36f63eec63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxing is a sport... it''s not illegal, it''s not wrong. I know
        he is at peace with it, and when he gets into that ring he is a boxer," Soriano
        continued, "I know a hundred percent that in his mind, he knows that whoever
        he is looking at across that boxing ring, he needs to put down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377d5b2-4105-4dbc-8dd2-cf37cd7f2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That knockout punch</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31510298-8c5c-49dc-8071-2aad14febf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at his record, Manny has not been able to stop since fighting
        Miguel Cotto in 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f27481-bf68-4051-b0a1-1a628f273632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of a knock out in recent years, Soriano dispelled
        the notion that Pacqiuao has become too nice for boxing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac6df9-cdbf-4a00-b87c-8146d662ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may not have a knock out in his last few fights, but he was
        able to knock down (Chris) Algieri a couple of times. He''s still looking
        for a knockout," said Soriano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af094d-824b-499f-8f22-8a73210bf4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know Manny isn''t what he used to be maybe 6 or 7 years
        ago in terms of punching power. He is also just like every athlete, they age.
        If there is that opportunity to knock him (Mayweather) out, I think he would
        go for it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc26c5-5cdf-429c-a238-cc842d2634f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the upcoming match with Mayweather, Soriano is sure that Pacquiao
        will hold nothing back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd4fbb-1b50-413a-82b3-7db433f49d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw that in the last fight with Algieri, that he isn''t afraid
        to throw those strong punches. In the Mayweather fight, there''s gonna be
        extra strength behind those punches because he''s been wanting to punch and
        fight Mayweather for the last 5 or 6 years," added Soriano.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ac39d-01a1-4bac-bb7b-bf7995f643bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not gonna let that opportunity just go by, when he sees that
        opening I know he''s gonna take it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea4820-b62e-4976-a66a-ce10357ebeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spreading the word</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d07fd-917d-4152-9a61-3fef8fc27b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his media day workout, Pacquiao revealed his desire to share
        the "word of God" with his American opponent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f920c3-92ea-4653-bd6a-d16f0c3c70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I think Floyd should definitely give him the time because
        it''s good news!" Soriano exclaimed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3961bdc-3a30-48be-9d41-ca729b583268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just Manny being so in love with God, and so on fire that
        he just wants to share it to everybody, even to Floyd Mayweather."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616ae18-c4d7-4465-8c3c-3f81d395d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to Vegas</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c25f7-b2fd-4e4c-bab0-92109a957631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting questions of faith aside, Soriano is confident that Manny
        will win the fight, even pointing out how Manny booked the earliest flight
        to Los Angeles to train immediately after the announcement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34284c0e-9051-4875-89a9-f5fc4230adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see that extra fire, you can see that extra push," Soriano
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f15f9-63e3-4e25-96e5-751873ba7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao thrives on carrying the expectations of an entire nation.
        It even motivates him, said Soriano.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e9f2c-d430-4ee6-a5f2-4a5946a9146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That punch is not just gonna be his power, it will be the power
        of every single Filipino he is representing and Mayweather will definitely
        feel it," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1cc93-e6a6-40e6-b6e9-40d163c53d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:29:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:29:31.288+08:00
