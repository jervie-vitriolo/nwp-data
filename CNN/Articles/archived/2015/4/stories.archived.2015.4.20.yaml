    'template': '1'
    'title': 'Greece running out of time to avoid collapse

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcb490-fd09-4e7f-988f-f0bab495bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Markets are beginning to freak
        out over Greece, again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fed60-856b-4c0a-9e77-d87aeaa522dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months after Athens promised to deliver a program of reforms
        in return for more bailout cash, little progress has been made and the risk
        of default is rising.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92788e3-249e-4636-871e-f44b2bfdbe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek government insists it is still optimistic about striking
        a deal with its European creditors soon, but time is running out with hefty
        payments looming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4847411-0fd0-4094-aa98-ce4d897a9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/08/greece-germany-war-damages.html">Read:
        Greece: Germany owes us 279 billion euros</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7c72e-e79c-4176-bdf5-98dff6f8608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece needs about 1.7 billion euros to pay pensions and wages by
        the end of April, and one billion for payments to the International Monetary
        Fund by May 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a49a1-1bf3-40ff-a083-9c1f828b8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still 7.2 billion euros left in the 240 billion euro Greek
        bailout fund — a lifeline the country needs to avoid "Grexit," or crashing
        out of the euro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6a611-7369-4fa2-8ee2-98898041a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the money will only be released if Greece''s creditors are happy
        with its plans for economic reforms — and there are still big differences
        over the labor market, pensions, sales tax and privatization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407db0e-9cd0-4690-8ac3-2bd32707f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of a deal in the next few weeks, the government
        might not be able to avoid default, which — we fear — would likely raise the
        risk of Grexit," wrote UBS economists Reinhard Cluse and Gyorgy Kovacs in
        a note Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f598d-4510-4bea-8c1c-70ef9d7a2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Greece, the eurozone and International Monetary Fund
        will resume talks Saturday in Brussels in an attempt to reach agreement before
        European finance ministers meet next Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c74909-1a06-47c9-bcc3-8701bebd4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the omens aren''t good. German Finance Minister Wolfgang Schaeuble
        doesn''t expect a deal next week, he was reported as saying on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4cbf7-c266-4e7d-887b-60a79047337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaeuble''s remarks pushed European stocks markets sharply lower
        Thursday, and they took fright again Friday after the IMF said it would not
        give Greece more time to meet its payments. Yields on Greek government bonds
        have shot up this week to nearly 13% for 10-year securities. They stood at
        6% a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b17b49-f567-4e19-bfae-0e589fbc32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A missed IMF payment would trigger panic. Greek banks are particularly
        vulnerable, relying on emergency liquidity from the European Central Bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c96cc-3c9d-4d5d-9d98-82a9c0259d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no agreement is reached, the ECB could cut off this lifeline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49bc15-3020-426a-b001-10e43e94633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A run on deposits and capital flight would almost certainly follow,
        forcing the government to impose capital controls and temporarily close banks
        to prevent them collapsing. A similar scenario unraveled when Cyprus'' banks
        started to implode in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d383a5b-8537-4eac-b397-1d0ffc1f4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF is the world''s lender of last resort. If Greece doesn''t
        meet its IMF commitments, it won''t be able to borrow money anywhere else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1c179-59fd-43dc-a51f-ae84ec4fcec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No developed economy has ever failed to pay the IMF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f25b8b-2db1-49d5-be7a-2ff1791b0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no mechanism for countries to leave the eurozone,
        without cash and cut off from its creditors, Greece would have little choice
        but to start printing its own currency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdb3cf-8248-4dbb-8af0-91c16a40c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:36:42.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:36:48.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/17/investing/greece-default-risk-rising/index.html">"Greece
        running out of time to avoid collapse"</a></em></p>'
  'apple-first-trillion-dollar-company':
