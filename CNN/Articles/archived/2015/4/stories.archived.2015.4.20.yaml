      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical Skills and Development Authority (under the Department
        of Labor and Employment)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343930a-d9b7-4bb8-b873-60662248d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Defense College of the Philippines (under the Department
        of National Defense)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8b33e-f42d-4ce9-bb36-f7245242d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Science High School (under the Department and Technology)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecd58f-f189-40c6-8dd8-ad55a7306bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Higher Education</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfda805-572a-4f12-9126-55e7608ea4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added the Department of Health and the Veterans Memorial
        Medical Center under the DND are also included, as well as several unfilled
        positions in the Autonomous Region of Muslim Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409114b-6ee0-4fb4-817e-936ef4b1f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Budget Secretary Florencio "Butch" Abad, the government
        is looking to provide Filipinos with jobs "during this period of robust growth,
        requiring the support of a skilled and able workforce."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9004a0-4080-4588-966e-dc537753c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another P16.7 billion has been allotted "for the creation
        of 65,204 positions, which includes various agencies such as DepEd, DOH, and
        DILG."</p>'
  'Billions-in-unpaid-pensions-of-military-retirees':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-20T20:35:56.834+08:00
    'imagesource': 'jcr:6bbbb765-d4b6-4a1c-9a01-dd9df6ba4028'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84540363-78a1-4eb2-bb38-70ab2fee3863'
    'lead': 'Military and police personnel willingly risk life and limb for the security
      of the country. And yet thousands of them who have already retired practically
      have to beg to get their monthly pensions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:14:21.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T11:14:27.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T11:14:24.582+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retirees await billions in unpaid pensions (Part 1)

      '
    'updated': 2015-11-21T11:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552528b-b0c9-4ad2-8f8c-f169c765645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Former soldiers and policemen
        are recognized every year in events like the Araw ng Kagitingan or Day of
        Valor, their contributions to making us secure glorified in a ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446fa78-73ce-4500-b890-75e9ad0ea316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April 9, at the Araw ng Kagitingan commemoration, President
        Benigno Aquino III said: "Marapat lang po na kayong nagpamalas ng malasakit
        sa kapwa at bansa ay maaruga at maitaguyod ang mga karapatan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7777356-98b8-4fd2-93ef-9a40aa77afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tranlsation: "It''s only fitting that you who served other people
        and the country should be cared for and have your rights recognized."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ebeb3-614c-4763-b95e-c5371656ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meager pensions</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58dffd-afb5-4675-ae89-5f246abab1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Master Sgt. Henry Mamauag retired from the service almost a
        decade ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b567d-954a-4344-a3a5-f1e6b02f2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he frequents the Armed Forces main headquarters almost every
        day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80a1fc-5655-4b7d-8297-4d189f424422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and other military retirees like him await for word on the status
        of their pensions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baaad9e-724e-48bb-bea4-5b13fdc70c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na po kami magawa dahil sa kakulangan ng aming pensyon," he
        told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dba1ef-cd4f-4af9-a9ff-016e4a539cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There''s nothing we could do because of the meagerness
        of our pension."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9a403-6f0e-4ce2-b21d-18a007881aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamauag would still get emotional whenever he would recall his dangerous
        assignments in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a00016-213d-4a33-ae22-1ae8da95491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hirap ng aming dinanas doon," he said. "Sa araw at gabi, operation
        lagi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a49177-3273-43a1-a76a-7ae618662898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We had a hard time there. Day and night, there was
        always an operation."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ff51b-3929-4cde-a7d4-e4605372b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Decree No. 1638, issued in 1979 by President Ferdinand
        Marcos, established a new system of retirement and separation for military
        personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa4779-c28d-4005-919d-91b68f5562c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that decree, a member of the military may get retirement pay
        by going for optional retirement after 20 years of service or by reaching
        the mandatory age of retirement of 56 with at least 15 years of service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa928e-6fb9-4ef7-a4c3-ced809ffd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly pension ranges from P11,125.50 to P86,062.50, depending
        on rank and length of service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5c5fc-820e-4d30-b8e9-145fe9b3bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pensioner dies, the spouse will get 75% of the monthly
        pension.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f45b4-d4cc-41db-af14-b90a48c02d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge backlog in payments</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb2940-70ac-4a9c-bde5-43a11da8e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2015, there are 123,471 military pensioners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae08919-ec5b-49c2-a724-f2475928908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also states that whenever active members get a pay raise,
        pensioners will also receive a corresponding increase.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a6177-0cfb-4fec-ac56-c2cee323a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full implementation of the Salary Standardization Law was seen
        as a major blow to the AFP pension system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d498b68-a4fb-428e-89d2-ac44de100290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the accumulation of a huge P18 billion in unpaid pensions
        since 2000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade6cdc-2283-469a-83ec-c322e83d8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last tranche was released in 2011, the last increase, which
        is why there is a deficit, according to Col. Virgilio de Guzman of the Office
        of the J1, deputy chief of staff for AFP personnel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f6a9e-953c-450d-b2f8-e937760a0af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, since 2000, even before the administration of President
        Benigno Aquino III, there was already a pension differential, according to
        Col. Librado Moog, chief of the AFP Pension and Gratuity Management Center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33eb63f-5818-43eb-9627-bab90a710952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit is mounting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286d228-2b81-4730-a8a5-056324ccdfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the AFP withheld payments for thousands of pensioners.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951374d2-f7cb-4af7-b752-a2d73ff19c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the Budget Department ordered a cleansing of the
        AFP pensioner list.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64924795-e210-49ff-85e9-46b2dff0e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM questioned the records of more than 12,527 pensioners. This
        resulted in the suspension of 9,767 pension payments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee0f16-1326-47c5-bdd5-08519504f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the review continues, the number of retirees increases, and the
        backlog piles up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e13494-09b0-42a3-87f8-83804d3a35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2013 and 2014 alone, the AFP pension fund posted a deficit
        of P1.6 billion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cb212-25f8-430a-8ce0-68091b60fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the AFP continues to talk with the Department of Budget and
        Management so that records can be set straight, Colonel De Guzman said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc815692-a071-4340-ac6e-bbe7406b03cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has failed to properly allocate funds to wipe out
        the shortfall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb72c59-5bf9-44d4-9258-5278bf7cf45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Philippine National Police is facing problems with its
        pensioner records.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669f892-1098-4c3a-bf29-6c8e23ff81a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the Commission on Audit (COA) asked the PNP to refund close
        to P8 million pesos in claims paid to 19 fake pensioners.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e07fac-a9ca-4338-8322-32cbdcd00fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also wants Camp Crame to hold its personnel accountable for
        the alleged anomaly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80a0fb-a9da-4ba7-ab74-95c6a9036512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widows in waiting</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8d025-da14-42dd-afc7-3f1f2b8f5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Camp Aguinaldo, military pensioners await for word on the
        status of their pension claims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c1b0e-d25d-42eb-bbb4-2c4b90a50366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some widows of dead pensioner stake out near Camp Aguinaldo, braving
        the daytime heat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80300948-7584-4877-8fa3-8a8b365767b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When night falls, they are forced to sleep on the street.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68119ce-ff1c-4be8-ab9b-8af737c1c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have traveled from the provinces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4e62d-07b2-45e3-84c6-0c91ee445d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Gemma Angos who lost her husband, an Army enlisted
        man, in 1991 because of an illness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88366a4-bee8-4655-9b28-ea4239b88449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s supposed to be getting a monthly pension of more than P8,000.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9616a45-e6cc-46c6-a8da-23dbbd36fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she barely receives the money.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a36e3-9b32-4c35-b361-2948fef39fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire pension pays for several loans, from legitimate to shady
        money lenders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3dfac5-fd90-4d0b-b45f-e959a365c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pensioners like Gemma and Sergeant Mamauag, as well as many others
        like them, are hoping government will soon release unpaid balances in their
        claims for the last 10 years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12300623-6e46-4799-bf7d-80c501299101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:14:27.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That money, they say, they will be used mostly to pay off their
        loans.</p>'
  'fantastic-four-in-theaters-august':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-20T20:31:25.291+08:00
    'embedimage': 'jcr:b701b180-3d02-4610-b4df-18099000a59f'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/_rRoD28-WgU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b661dd0-03d2-4ad6-8861-0b44e55dcb54'
    'lead': 'The past few days have been awesome for moviegoers and comic book fans
      all over — with recent developments on ''Star Wars'' and ''Batman v Superman.''
      But things just got more exciting — the latest trailer of ''Fantastic Four''
      is here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:17:50.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T11:17:53.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T11:17:53.496+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fantastic Four'' to hit Philippine theaters this August

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a3e55-db45-454b-9c87-5d3f1bc89484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:50.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:17:53.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With the recent releases of
        the official trailers of Star Wars and Batman v Superman, the past few days
        have been nothing less than super for moviegoers and comic book fans all over.
        But things just got more exciting — the latest trailer of Fantastic Four is
        here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4c944-0ec0-4b05-9bfd-b77c87e85dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:50.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:17:53.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/04/18/batman-v-superman-teaser-trailer-debuts-online.html">Related:
        ''Batman v Superman'' teaser trailer debuts online</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f447e83-6abb-4f45-84df-c5fd5bde695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:50.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:17:53.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer, which was released by 20th Century Fox on Sunday (April
        19), gave viewers a peek into the lives of Reed Richards, Sue Storm, Ben Grimm,
        and Johnny Storm before they teleported to an alternate universe and came
        across superhero powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11f877-a7ca-46a2-9a92-32b5fde9130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:50.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:17:53.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Josh Trank showcased the official trailer on his Twitter
        account early Monday (April 20, Philippine time), tagging lead actors Miles
        Teller, Kate Mara, Jamie Bell, and Michael B. Jordan, and writer Simon Kinberg
        in the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab657c32-0dbc-4239-9dfb-b0dd68fe62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:50.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:17:53.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FantasticFour-JoshTrank-tweet</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6575438e-b9cf-4345-9470-903d4fa3e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:50.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:17:53.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teller will be playing Mr. Fantastic (Reed Richards), while Mara
        will be portraying the role of the Invisible Woman (Sue Storm). Bell and Jordan
        will be The Thing (Ben Grimm) and the Human Torch (Johnny Storm), respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae7b44-80bd-4416-be29-0ed77b531568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:50.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:17:53.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ioan Gruffudd, Jessica Alba, Chris Evans, and Michael Chiklis previously
        played the principal characters in Fantastic Four: Rise of the Silver Surfer
        — released in 2007 — and in its prequel, which premiered in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50858f80-2dee-41e0-8d59-4a42967ad7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:50.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:17:53.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest reimagining of Fantastic Four, on the other hand, is
        set to make its debut in Philippine theaters on August 6, 2015.</p>'
