      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies defeated the Portland Trail Blazers 100-86 in Game
        1 of the Western Conference Playoffs.</p>'
