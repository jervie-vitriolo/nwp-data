      'text': '<p>"He''s fighting for a nation, it''s larger than life."</p>'
  'north-cotabato-councilor-tagged-in-killing-of-father-pops-tentorio':
    'author': 'Abner Francisco, for CNN Philippines'
    'caption': 'A new testimony from a witness tagged a North Cotabato councilor in
      the killing of Father Fausto Tentorio.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-20T16:15:41.044+08:00
    'imagesource': 'jcr:83f7bd21-d0ab-4756-b469-6310f7707c8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628d1b94-9bf6-41d5-b0cc-6d068929599a'
    'lead': 'A town councilor in North Cotabato is the latest addition to the list
      of suspects being linked to the killing of Italian missionary Father Fausto
      "Pops" Tentorio more than three years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:37:11.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T11:37:17.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T11:37:15.172+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Councilor tagged in killing of Italian priest

      '
    'updated': 2015-04-21T10:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57f817-bd72-41d8-a59f-5b63555f690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A town councilor in North Cotabato
        is the latest addition to the list of suspects being linked to the killing
        of an Italian missionary more than three years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a111fb8-3fa6-4c7a-a53e-b278b761c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department-led body investigating the case is set to
        meet before the end of this month to evaluate the new testimony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b161821-e656-4e22-b1bb-d444199df055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Fausto “Pops” Tentorio of the Pontifical Institute for Foreign
        Mission (PIME) was gunned down early morning of October 17, 2011 by unidentified
        assailants outside his parish convent in Arakan, North Cotabato.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180de78-54d9-4aed-a4d9-870f01f6dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was about to drive for the monthly clergy meeting in Kidapawan
        City that morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e59acf-6d07-4e33-b51e-9414d5caf562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PIME''s Fr. Peter Geremia, assistant parish priest
        in Arakan, a new witness surfaced and tagged Arakan Councilor Luis Bunsuran
        as one of those who allegedly planned the assassination plot against his colleague.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ccbbf-85b2-4fad-b885-1474ba75c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunsuran is a first-term town councilor and chairperson of the Municipal
        Council’s Committee on Peace and Order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4af71e-9f43-4210-a990-b31c6c611de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness executed his judicial affidavit complaint before the
        Special Investigating Team for Unsolved Cases (SITU), an investigating body
        composed of the Department of Justice (DOJ), National Bureau of Investigation
        (NBI) and Commission on Human Rights (CHR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77afb8-60ac-4bb0-8e4e-87c90cce7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sworn statement, the witness revealed that Bunsuran allegedly
        approached him and asked him if he could kill Tentorio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5811fa7-7b98-49f8-9424-c88ba61030ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunsuran allegedly told the witness that Tentorio should be killed
        for being an active supporter of the communist New Peoples Army (NPA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34121cb7-b3ea-45dd-8276-99489a79bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness added that Bunsuran even showed him the gun to be used
        in killing the priest, but he turned down the offer, saying that his conscience
        could not allow him to kill a good man who helped his children in their schooling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d48e45-251c-48a7-ac3d-0a59b40a6291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later, the witness said he was shocked to know that
        the priest was shot dead inside the church compound.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60de759-cb27-4919-bd16-3ab3dbf4cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness revealed that two close relatives of the councilor attempted
        to kill him, but he fought back and killed his attackers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c151d7-a3fa-4566-9256-9656b5b4b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunsuran and his lawyer refused to give any comment on the issue,
        but Geremia said the councilor approached him and swore he had nothing to
        do with the killing of Fr. Tentorio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4705b5f-ab9e-4b5d-ad8b-a552e6eb14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geremia added that if Bunsuran indeed had no involvement in the
        crime he could do two things: One is to prove his innocence, and second is
        to reveal what he knows about the killing and turn himself in to become a
        state witness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7ff5f-16f0-4326-9d81-e522f2de5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bunsuran, other suspects who were earlier identified
        were Johnny Corbala, also known as Kumander Iring, a known leader of vigilante
        group Bagani, and his five other companions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebded78c-3d6e-4aa5-859e-9934e583ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Italy is also looking closely at the outcome of
        this investigation as this is the second case in North Cotabato that an Italian
        priest was killed while doing missionary work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d1372-8bb0-44b8-a91a-c0147efd4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:11.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:37:17.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, Italian priest Fr. Tulio Favali, also of PIME, was brutally
        murdered in the municipality of Tulunan.</p>'
