      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:22:51.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/17/Mayweather-Pacquiao-weigh-in-price.html">Also
        read: Fans to be charged admission for Mayweather-Pacquiao weigh-in</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887992e-fff4-4c4b-96dd-a8622018e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:22:47.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:22:51.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost postmaster general Josie dela Cruz says the stamp is a “fitting
        tribute to his exceptional character and ability that truly unites the nation
        whenever he fights.</p>'
