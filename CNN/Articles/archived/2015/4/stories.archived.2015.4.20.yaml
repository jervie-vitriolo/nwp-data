      'mgnl:lastActivated': 2019-11-21T16:25:49.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the Philippines is home to world champions in boxing,
        bowling, swimming, jiu jitsu, shooting, wushu, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc226d73-b0e0-40b9-9d45-6bac5fdb165b'
