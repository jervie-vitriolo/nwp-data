      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake is part owner of the Grizzlies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fc1b2-213d-4898-b5ef-be60f87bc6a8'
