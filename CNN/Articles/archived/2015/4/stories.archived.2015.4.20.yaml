      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake and actress Biel announced their pregnancy in late January
        on the singer''s 34th birthday.</p>'
