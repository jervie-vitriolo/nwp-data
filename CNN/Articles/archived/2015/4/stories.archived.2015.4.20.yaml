      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:40:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 84-year-old man died in a fire in Taipei''s Xinzhuang district
        that city authorities said they suspected was caused by the quake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7feea-df23-4de0-96af-b076b4b03392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:40:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electrical transformer blaze also resulted in the hospitalization
        of a 28-year-old man for smoke inhalation, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c482a0-7a58-4ff5-8bcb-2994dad4011d'
      'mgnl:activationStatus': true
