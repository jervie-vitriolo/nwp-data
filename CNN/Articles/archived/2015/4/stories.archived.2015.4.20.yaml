      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A strong earthquake struck off
        the coast of Taiwan early Monday, causing some damage on land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f900331-8966-439b-a7e7-d1343720373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:35.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:40:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.6-magnitude earthquake was located some 47 miles (76 kilometers)
        east-northeast of Hualian, the U.S. Geological Survey reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6198a-9071-4d58-ba7f-104f65dc9e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:40:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Central News Agency reported that the tremors were felt
        across the island, including in the capital, Taipei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcc6ee-6a10-43b6-b276-4cc3a403aec1'
      'mgnl:activationStatus': true
