  'pba-finals-rain-or-shine-talk-n-text-paul-lee-tooth':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Despite losing a tooth, Paul Lee finished 17 points, three rebounds,
      and five assists in Game 3.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-20T10:02:14.717+08:00
    'imagesource': 'jcr:1eadb5ed-fc8a-4976-8ba2-717831f1ac72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e02c94cf-8398-4550-9086-b0d2db42cc25'
    'lead': 'A toothless Rain or Shine guard Paul Lee returned to the game despite
      being advised by doctors to go to the hospital immediately. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:31:14.619+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T13:31:18.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T13:31:18.192+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Lee: ''Masaktan man, babalik ako para manalo''

      '
    'updated': 2015-04-21T14:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa24c3-a98e-4565-b2a5-f7758dad931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Rain or Shine guard Paul Lee
        lost a tooth Sunday (April 19), but not his grit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d5c5f-9ddd-4fff-849b-24917c5237c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 5:07 mark of the third period in Game 3, one of Lee’s frontal
        teeth was knocked out after being on the receiving end of Talk ’N Text import
        Ivan Johnson’s elbow on the way to the basket. Two other teeth were deformed
        and pushed deeper into his gums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ba581-acb6-422d-9315-54b2ee83582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League doctors advised Lee to go to the hospital right away, but
        instead the resilient Elasto Painter decided to return to the game to the
        delight of the Rain or Shine fans at the SMART-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290bdd8-8b46-42d4-8b08-bb97dd93ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinabi ko kay coach Yeng Guiao na babalik ako. Kailangan kong ipakita
        sa teammates ko na gusto ''kong manalo talaga,” Lee, despite struggling to
        speak, told reporters after the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9b4a0-ba00-466d-ac05-cbd318416dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He checked back into the game with 4:15 left in the fourth quarter
        to help his team put the finishing touches to the victory with an assist and
        a layup that put Rain or Shine on top for good, 109-94.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e50448-1cb4-41a0-80ba-a30f83d6ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters went on to rack up their second straight win,
        109-97, and take a 2-1 upperhand in the best-of-seven series opposite the
        Tropang Texters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab65379-f102-45e1-8f96-e6fce9df5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/19/pba-rain-or-shine-beats-talk-n-text-game-3.html">Related:
        Lee loses tooth, but E-Painters go on to win vs Talk ‘N Text</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab5202-d224-4c97-a7f3-77084e51204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee finished 17 points, three rebounds, five assists, and a steal
        in Game 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754bac0-4f4b-49e4-9825-4070c9dcc69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Syempre masarap na nanalo kami,” the Tondo-born cager said. “Kahit
        anong mangyari sa akin, masaktan man, babalik ako. Gusto ko matapos yung championship
        talaga at manalo.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f52c3-15ab-44c5-8ab0-350c45fcb913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough as ever, Lee said he will play in Game 4 on Wednesday (April
        22) as the Elasto Painters try to build a comfortable lead in the series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfcfdd-cf79-4739-8dd8-58df569eed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:31:14.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:31:18.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oo naman, lalaro pa rin ako kahit anong mangyari. Kahit masaktan
        ako babalik ako kasi gusto ko mag-champion,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5e1a6-0e77-48db-b11f-af927c161390'
      'mgnl:activationStatus': true
