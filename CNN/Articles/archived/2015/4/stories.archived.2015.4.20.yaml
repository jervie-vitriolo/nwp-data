    'lead': 'Three months after Athens promised to deliver a program of reforms in
      return for more bailout cash, little progress has been made and the risk of
      default is rising.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:36:42.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T13:36:48.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T13:36:48.027+08:00
