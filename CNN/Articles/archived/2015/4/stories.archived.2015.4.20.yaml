    'caption': 'Stamp collectors can avail of the "Fight of the Century" Pacquiao
      stamps for P10 each.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-20T12:42:38.434+08:00
