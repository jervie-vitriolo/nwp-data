    'jcr:uuid': '476ce411-7f28-4dd8-97d5-c782402c3216'
    'lead': 'The Philippine Postal Corporation will produce 500,000 copies of the
      special "Fight of the Century" Pacquiao stamps which can be availed at P10 each
      starting Monday (April 20).'
