  'ISIS-executes-more-Christians-Libya-video':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-20T22:59:21.046+08:00
    'imagesource': 'jcr:adadd0da-ffee-4d2f-b966-7de0f6f5cd95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd04db5c-1273-48d6-b3f5-69274d29f7b5'
    'lead': 'According to a video released by terror network ISIS, two groups of prisoners
      believed to be Ethiopian Christians have been executed in Libya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:46:19.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T10:46:23.869+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T10:46:23.654+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS executes more Christians in Libya, video shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6c889-a70b-4487-b51a-4226a5f78de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS operatives have beheaded two groups
        of prisoners, believed to be Ethiopian Christians, in Libya, according to
        a video released Sunday by the terror network''s media arm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad913766-c367-4fee-bfda-b17ed230a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al-Furqan Media video — which is highly produced and titled
        "Until There Came to Them Clear Evidence" — shows two groups of men in orange
        and black jumpsuits being killed at different locations in Libya, according
        to the video''s narrator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ad17f-4bc5-4281-b368-455a42d6bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All praise be to Allah, the Lord and cherisher of the world and
        may peace and blessings be upon the Prophet Mohammed. To the nation of the
        cross, we are back again on the sands, where the companions of the Prophet,
        peace be upon him, have stepped on before, telling you: Muslim blood that
        was shed under the hands of your religion is not cheap," the narrator says
        in Arabic on the 30-minute video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b48cce-9b69-4395-9c68-f125ca491acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrator continues, "In fact, their blood is the purest blood
        because there is a nation behind them (which) inherits revenge. And we swear
        to Allah: the one who disgraced you by our hands, you will not have safety,
        even in your dreams, until you embrace Islam."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62401240-e030-4b5b-9bc4-b9b8ba5660ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Mohammed, the narrator says that those who "perform prayer
        and pay alms" will have "their blood and property" protected by the Prophet
        unless Islam dictates otherwise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9199f1-7cff-4888-b154-ed2e5ded0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You pay (tax) with willing submission, feeling yourselves subdued.
        Our battle is a battle between faith and blasphemy, between truth and falsehood,
        until there is no more polytheism — and obedience becomes Allah''s on its
        entirety," the narrator says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807058f-4439-4528-90e9-c189364f741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the video, a different speaker says Christians in the
        northern Iraqi city of Mosul were given the choice to embrace Islam or maintain
        their Christian faith and pay a tax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3600425-55f9-44e6-b37a-7d8fed9da950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic state has offered the Christian community this many
        times and set a deadline for this, but the Christians never cooperated," the
        speaker says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e0fc2-3567-499d-946d-9563bc1ba687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the video, a man who appears to be a judge in
        a court enforcing Islam''s Sharia law holds up documents and says a Syrian
        Christian had owed a Syrian Muslim 550,000 Syrian pounds (about $2,900) since
        2004, but the Muslim was unable to obtain the money under President Bashar
        al-Assad''s regime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86fa63-7b0c-4b7c-9b3f-2fd0e876d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After applying to the Islamic court he got his money back within
        one month," the man says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956a691-32bc-4095-abae-2695d69f4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law cited throughout the video comes from the Quran''s Surah
        9:29, whose exact translation is an area of dispute among religious scholars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde42030-a662-413e-ae4b-bc42f4ba54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gist is that Muslims are commanded to fight those who don''t
        believe in Allah or the Last Day (Islam''s equivalent of Judgment Day) unless
        the nonbelievers pay a tax or tribute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e37ff8-6ae8-4fd4-8a25-bf22a1c5a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, ISIS released a video of 21 Coptic Christians from
        Egypt being executed on a Libyan beach. Those captives, too, wore orange jumpsuits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e2f76-b952-43ef-8381-5d972589ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that video, released by al-Hayat Media Center, another ISIS media
        arm, a masked man references the killing of Osama bin Laden and his burial
        at sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca0f6a-f8d5-4113-b851-2efeca12fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sea you have hidden Sheikh Osama bin Laden''s body in, we swear
        to Allah, we will mix it with your blood," he threatens in English.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabde6d9-bb45-4266-b38b-0b79969df69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Anas Hamdan, Christine Theodorou and Brian Walker contributed
        to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781e2fb-53c4-4f39-9cae-41106d3fb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:46:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T10:46:23.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "ISIS executes more
        Christians in Libya, video shows."</em></p>'
  'Beijing-slams-Manila’s-plan-to-unite-neighbors-vs.-China':
    'author': 'Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-20T21:18:17.377+08:00
    'imagesource': 'jcr:ae4258c0-952c-4c1a-b1ca-58ad217d76b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7d24370-7f22-4ba2-91cd-73811b8c3899'
    'lead': 'Beijing on Monday slammed the Philippines'' latest action using territorial
      issues to damage the relationship between China and Southeast Asian countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:52:17.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:21:30.891+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:21:30.656+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing slams Manila’s plan to unite neighbors vs. China

      '
    'updated': 2015-04-22T05:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69417f1-539f-4722-897a-8b8c2e120cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> – China on Monday (April 20) said it
        opposed the Philippines seeking Southeast Asian unity to denounce its reclamation
        in the South China Sea, and hoped Washington and Manila, who have been conducting
        a military exercise in the disputed waters, do more to benefit regional peace
        and stability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f16ff1-c459-48ec-804f-4956ad0f05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, the Armed Forces of the Philippines (AFP) said
        President Benigno Aquino III will ask Southeast Asian leaders to issue a collective
        statement denouncing China''s reclamation in disputed waters, as the army
        expressed concern over expanding building works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfc1dd-3ed7-4c07-9a15-357da4ecd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent satellite images suggest China has made rapid progress in
        building an airstrip suitable for military use in contested territory around
        the Spratly islands in the South China Sea and may be planning another, moves
        that have been greeted with concern by G7 states and Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe90482-d71b-4157-bdd8-299f47b9d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/20/AFP-bares-Chinas-latest-activities-in-West-Philippine-Sea.html">Related:
        AFP bares China''s latest moves in West Philippine Sea</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170760b8-5fd2-4ec3-b910-c78e0719871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesman Hong Lei on Monday said China
        opposed the Philippines using territorial issues to damage the relationship
        between China and Southeast Asian countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d60b59-e2ec-46e9-8000-acf46c52de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of the South China Sea is not an issue between China
        and the Association of Southeast Asian Nation (ASEAN). We oppose certain countries
        using the South China Sea issue to damage the friendly cooperative relationship
        between China and the countries of ASEAN. We are willing to work together
        with the countries of ASEAN to earnestly implement the two-way-thinking solution
        of the South China Sea, jointly protect the peace and stability in the region
        of the South China Sea," Hong told media at a regular briefing in Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f5798-3a43-4d82-9787-65a9bfa48b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers from the U.S. and the Philippines began their biggest combined
        military exercise in 15 years on Monday, in a demonstration of Washington''s
        commitment to its long-time ally as it rebalances, or pivots, to Asia in the
        face of China''s expansion in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d9291-b9a8-4eab-bfaf-df557ccefe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise comes a few days after the Philippines said it was
        seeking more "substantive" support from the United States on how to counter
        China''s rapid expansion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913566a-fa69-431d-a10e-58856907ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s reclamation around seven reefs in the Spratly archipelago
        of the South China Sea has alarmed claimants, including the Philippines and
        Vietnam, and drawn growing criticism from U.S. government officials and the
        military.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1c96d-60ac-4b40-b508-8fbfdffc0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/20/AFP-bares-Chinas-latest-activities-in-West-Philippine-Sea.html">Related:
        See China''s secret ocean airbase</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd24ce2-ec9b-45f0-a10e-7e935f55fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama has said Washington is concerned China
        is using its "sheer size and muscle" to push around smaller nations in the
        disputed sea, drawing a swift rebuke from Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d3132-7156-4f74-a3f0-fec457ffbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong said he hoped the U.S. and the Philippines would do more to
        benefit regional peace and stability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad31ad5-556f-4fdb-bf06-b1b8539345a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have noticed the relevant report. We hope the relevant countries
        do more that is beneficial to increasing mutual security trust between countries
        in the region and that is beneficial to regional peace and stability," Hong
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18c67c-20c6-4434-b384-a6519cb2a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:52:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:21:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the potentially energy-rich South China Sea,
        disputed in parts with the Philippines, Vietnam, Malaysia, Brunei and Taiwan,
        and denies accusations its actions in its own territory are provocative.</p>'
  'Japan-Fukushima-plant-robot-strange-glow':
    'author': 'Naomi Ng and Yoko Wakatsuki, CNN'
    'caption': 'Workers remove nuclear fuel rods from a pool at the fourth reactor
      of the Fukushima Daiichi Nuclear Power Plant in November 2013, when Tokyo Electric
      Power Co. started removing nuclear fuel from a damaged reactor building for
      the first time. This marked a new stage in the decades-long decommissioning
      process of the nuclear plant.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-20T22:47:18.038+08:00
    'imagesource': 'jcr:0494a58f-d1bd-4805-935a-7e746e88e11d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8cc8184-cc4a-4e27-967e-c31bfb3c700c'
    'lead': 'Four years after the devastating nuclear crisis, the radiation levels
      inside the crippled Fukushima nuclear plant are still extremely high and remain
      unsafe for people to enter. But thanks to a second robotic probe, people are
      still able to see what''s inside the plant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:04:31.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T11:04:35.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T11:04:34.818+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second robot captures glow inside stricken Fukushima plant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc025e9a-fd31-447e-aafb-1455d6e2dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> A second robotic probe sent into
        the crippled Fukushima nuclear plant has captured images of a strange green
        glow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc421f-224d-41a8-9397-de9943ba2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Electric Power Company (TEPCO) deployed the second remote-controlled
        robot last week after the first one broke down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eee548-deec-442a-9f5e-a62408a604b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robot detected lower radiation levels and temperature than expected,
        an indicator that cooling systems were working effectively, according to a
        statement released by TEPCO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e5118-f352-497f-af7e-4f984d6ddbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a great step forward towards the decommissioning work as
        we can earn necessary data for the next investigation," said Akira Ono, the
        chief of Fukushima Daiichi plant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcda97d-888f-48b9-93b9-02fefaf43cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shape-shifting robots were sent in to assess the damage in one
        of the reactors that suffered a meltdown after a devastating earthquake and
        tsunami in March 2011. TEPCO says the site''s still too dangerous for workers
        to enter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ed824-c733-41ee-9ca5-397ff5c1e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first robot, which was sent in on April 10, stalled after moving
        about 10 meters, according to a statement released by TEPCO. A report and
        footage from the robot shows that a fallen object had blocked its path and
        left it stranded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd4f63-8153-4b08-a665-1e8f5e887691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TEPCO decided to cut off the cable connected to the device on April
        12 as it had already collected data on radiation levels in 14 of the 18 targeted
        locations, completing around two-thirds of the originally planned route.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1c09b-490b-422e-821a-6c88be6f04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second robot was sent in on April 15 and collected data from
        all 11 points, as scheduled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd6a25-ed20-4ae7-845f-20b646fdd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years after the devastating nuclear crisis, the radiation levels
        inside the three damaged reactors are still extremely high and remain unsafe
        for people to enter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12604390-1102-4fc2-94a8-d020845b9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decommissioning work is estimated to cost $50 billion and will take
        years to complete.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5845a80-2109-4655-9a02-e5efc606661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TEPCO called the robotic probe an "unprecedented" experiment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb444e-ed4e-4544-94ef-9a1f8bf68dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki and Junko Ogura reported from Tokyo, Japan
        and Naomi Ng wrote from Hong Kong.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e030b-851b-40ca-a956-1c83aa188496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:04:31.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:04:35.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/20/asia/japan-fukushima-second-robot/">"Second
        robot captures glow inside stricken Fukushima plant."</a></em></p>'
  'philippines-needs-almost-87k-govt-workers':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'The Department of Budget and Management says the government is eying
      to fill close to 87,000 government jobs in 2015.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-20T08:49:26.444+08:00
