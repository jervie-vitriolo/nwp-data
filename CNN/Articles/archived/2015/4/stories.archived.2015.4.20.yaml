    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f9b934-3f1a-44e8-a286-45c63dbad3f9'
    'lead': 'Almost 87,000 jobs are up for grabs in the Philippines this year – and
      that’s just for government positions alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:10:50.883+08:00
