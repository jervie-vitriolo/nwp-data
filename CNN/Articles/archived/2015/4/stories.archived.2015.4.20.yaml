    'template': '1'
    'title': 'PHLPost releases limited edition “Fight of the Century” Pacquiao stamps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35b340-66f3-43b9-b3a8-fc8d06c8380e'
      'mgnl:activationStatus': true
