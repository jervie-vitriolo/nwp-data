      'mgnl:lastActivated': 2019-11-21T11:10:53.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Almost 87,000 jobs are up for
        grabs in the Philippines this year – and that’s just for government positions
        alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db4934-2536-4de1-95da-520a68c60b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Staffing Summary of the 2015 National Expenditure
        Program (NEP) released by the Department of Budget and Management (DBM) on
        Monday (April 20), a total of 188,255 vacant positions are actually needed
        in government right now, but the government coffers can only pay for 86,994
        jobs given the funding requirements for agencies this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df65d20-c265-49da-a9d6-6bc756e5923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM records show a total of P30.8 billion had been allotted to fund
        the close to 87,000 positions, contrary to earlier reports which said there
        were 190,000 vacancies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ca8bc-a755-46ef-8851-2fb80effbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s budget, the DBM said, can cover the vacant positions
        in the following agencies:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93f7b6-bfb2-4d05-93d1-9452a1f1e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f1728-3f3e-40e0-9b35-60df1e94aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Universities and Colleges</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b70622-288f-415b-ad0b-2654c3b3f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of the Interior and Local Government (including the Bureau
        of Fire Protection, Bureau of Jail Management and Penology, and the Philippine
        National Police)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befa44b-d46d-4684-a7c4-12b1f5f5ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:10:50.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T11:10:53.905+08:00
