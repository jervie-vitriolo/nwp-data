  'duterte-security-palarong-pambansa':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Davao City Mayor Rodrigo Duterte is in charge of the security preparations
      for the Palarong Pambansa.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-20T15:35:01.770+08:00
    'imagesource': 'jcr:4cc91ee4-dd0d-4075-891c-bb0dc3361355'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc1ba49-b942-442d-b6e6-a1d522f7bd0d'
    'lead': 'Davao City Mayor Rodrigo Duterte assures that the people who will be
      attending the Palarong Pambansa in Tagum City will be out of harm''s way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:51:33.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:23:59.278+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:23:58.997+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City Mayor Duterte assures safety of Palarong Pambansa athletes,
      visitors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d530c9-573b-43a1-978d-fa06b00aecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TAGUM, DAVAO DEL NORTE (CNN Philippines) —</strong> Davao
        City Mayor Rodrigo Duterte assured the safety of the expected 15,000 athletes
        and visitors all over the country that will be attending the Palarong Pambansa
        here in Tagum City from May 3 to 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee9130-0f5c-4220-b8e2-de4f1e86e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expecting only low level threats during the Palarong Pambansa, Duterte
        stressed that maximum protective security measures will still be applied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fb75f-43d1-460b-858a-6cf85c222bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reaction of government is always the same be it 1 or 10 ang
        security threat. I expect nothing but I am prepared for everything. That is
        the role that we are playing today. I do not expect bombings but we are prepared
        for it," said the Regional Peace and Order Council chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3239aed-f34b-408f-9033-646e8a30ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With heightened security, the mayor is appealing to the public for
        a little patience and understanding if they get pulled over at the checkpoints
        in and around Tagum City since this is part of the security measures that
        will be implemented to ensure the public''s safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7289620-dc2a-4c1d-a7b4-56dddc5de3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, no one will be exempted from the checkpoints,
        and if there will be any complaints arising from the strict implementation
        of the checkpoints, the person will be held liable for it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373d845-3a17-4e1c-b12c-fb9919e3b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security will be handled by the Philippine National Police and
        the Armed Forces of the Philippines (AFP), and additional personnel from the
        barangays will also be deployed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1170b-5c90-4bb5-8fa2-6c0192084487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Norte Governor Rodolfo del Rosario, meanwhile, thanked
        Duterte for personally supervising the security plan for the Palaro saying
        that the province will feel safe with Duterte on top of the security preparations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc84e1-975a-4d4e-81f9-3e428094b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Department of Education announced that Tagum City
        was chosen to host this year’s games, beating five other bidders namely, Dipolog
        City, Pagadian City, Koronadal City, Lanao del Norte and Caraga region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b586230-f4e0-4bc7-92ed-7af078add4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:51:33.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:23:59.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 Palarong Pambansa, according to the DepEd, will be the
        first national games to be held under the Palarong Pambansa Law (RA 10588),
        signed last year.</p>'
  'government-expedite-spending':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) President Benigno "Noynoy" Aquino delivers his Annual
      State of the Nation Address on July 28, 2014 in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-20T16:04:15.320+08:00
    'imagesource': 'jcr:9bed4bd5-a83c-49ad-8102-2b454b728c81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '116812f7-7442-4ba0-9567-9465dcc9ee39'
    'lead': 'With a little over a year to go before his term ends, President Benigno
      Aquino III has issued reforms that aggressively ramp up government spending
      for 2015 via Administrative Order 46 — which aims to cut bottlenecks and increase
      oversight over the government''s different projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:54:31.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:24:19.612+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:24:19.374+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino wants gov''t to speed up spending for 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b73f0f-4a5e-42e7-9b3c-9cb52a0e86c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With a little over a year to
        go before his term ends, President Benigno Aquino III has issued reforms that
        aggressively ramp up government spending for 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b18fbe-680c-47b1-86b7-9bbae6171d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move comes on the heels of 2014''s slower than expected full-year
        gross domestic product (GDP) growth of 6.1%. The administration previously
        targeted an expansion rate between 6.5% to 7.5%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f8fe0-f373-49e9-b2eb-65420291191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower government spending has been cited as a major cause for last
        year''s underperformance — and the economy also expected to slow down this
        year''s growth if the status quo prevails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc021e61-b103-41d7-914c-522214bc076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/06/philippines-most-resilient-economy.html">Read:
        Philippines has most resilient economy - study</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9c62c-9ea6-4f2e-b87b-11a149c1835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower government spending, investment delays and slowdown, and
        weaker exports are likely to limit economic growth to… 6.5 percent in 2015,"
        the World Bank said in highlights of its Philippine Economic Update for January
        2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c440ac-4b89-4c84-929a-4b1106ed8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provided that government can fully commit to utilizing the budget
        as planned, as well as accelerating reforms, achieving growth of above 6.5
        percent can be achieved," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa98fc-066d-4329-8611-b3abafdfdc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Aquino''s Administrative Order 46 (A.O. 46), the Department
        of Budget and Management (DBM) said in a statement that by the end of April,
        government agencies will be required to finish the disaggregation of their
        project listings, and submit all documentary requirement for their respective
        allotments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468234b-23c8-472b-b33e-2234e0f0bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, they should submit to the DBM and the Office of the Cabinet
        Secretary (OSC) their implementation plans for the programs and projects noted
        in the FY 2015 GAA [General Appropriations Act]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe7a4b-c1ab-4227-b7a9-8a494a5da560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bids and Awards Committee (BAC) Secretariats of various government
        agencies have their workforce expanded with the expected acquisition of full-time
        support staff. The A.O. also mandates the addition of more BACs in big departments
        that deal with the procurement of numerous or complex items, such as the Department
        of Education, the Department of Public Works and Highways, and the Department
        of Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc543dc-f538-4b27-8b3a-b5f4fe033639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a strong procurement framework, but agencies won’t be able
        to make good use of it if they juggle their daily responsibilities with BAC
        duties," Budget Secretary Florencio "Butch" Abad said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c647286-f820-46a0-b432-40e6f7725774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see now that introducing devoted BAC staff will go a long way
        in making the procurement process more efficient. If we clear this bottleneck,
        agencies can deliver public goods and services more quickly.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd0bf9-607f-4c66-8fbe-f7020f514df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/09/taxes-a-love-hate-relationship.html">Related:
        Taxes: A love-hate relationship</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256117e-8d71-4787-8d98-a7fc7b2258a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been efforts for increased oversight. The A.O. directs
        departments and agencies to designate within their respective jurisdictions
        a full-time responsible officer — with a rank no lower than undersecretary
        — to monitor programs and projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9407ef-fb94-47b1-9fbf-a873d1b04e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:54:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a clear need for us to adopt firmer and more aggressive
        measures so that the Budget can duly support the growing economy. The A.O.
        will allow us to strengthen agency capacities for implementing the budget
        and clear more of the bottlenecks that hamper efficient spending," Abad said.</p>'
  'World-War-II-bomb-found-in-old-Iloilo-airport':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'A 1,000-pound World War II aerial bomb was found by construction workers
      at the old Iloilo airport last Tuesday (April 14).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-20T13:46:25.417+08:00
    'imagesource': 'jcr:a5493bb9-6d55-45fc-bd03-3aacbabffc97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34af082f-d0d8-4a6f-a9b7-9eb7519c17f0'
    'lead': 'Residents living in the vicinity of the old Iloilo Airport were ordered
      to vacate their homes after construction workers dug up a 1,000-pound unexploded
      World War II aerial bomb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:57:15.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:24:39.267+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World War II bomb found in old Iloilo airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a5403-c6eb-42f5-97ce-08ede78a4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Residents living in the vicinity
        of the old Iloilo Airport were ordered to vacate their homes after construction
        workers dug up a 1,000-pound unexploded World War II aerial bomb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda3a27-cf4e-4a51-8228-5469025491d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers were digging through the area in Mandurriao District Tuesday
        morning (April 14) when they noticed an unidentified hard object.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff01ce2-38a8-4627-8067-ad04da342fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing it was a bomb, they immediately called the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f24d1-0d8c-4461-ba9e-b17acef46892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Explosives and Ordnance Division (EOD) who responded
        also found a smaller fragmentation bomb in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec8564-51b9-4cf6-8348-0e5f056ed244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the aerial bomb explode, the blast can affect houses up to
        300 meters away from the site, the EOD said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b3c57-a781-4870-a7b3-e39d7d633e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery halted construction work at the Iloilo Business Park
        for two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042e649-6938-4c6d-b9de-16ad82d25227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World War II, Iloilo was a battle site between Filipino guerrillas
        and U.S. troops against the Japanese forces who then controlled the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d0257-3749-4755-adf3-1c6267f1df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Gilbert Gorero, spokesperson of the Iloilo City Police Office,
        told CNN Philippines that the site was swampy during the war, which could
        be one factor why the bombs did not explode then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07b0d6-ed74-441f-95b2-a6fe8d6153c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb was safely detonated on Thursday (April 16) at Barangay
        Bugo, San Remegio in Antique.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bdfc5e-ce0d-40f2-b3b3-5a43298aae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police advised the business park''s developer Megaworld Corp.
        to first scan the area with metal detectors before continuing with the construction
        as there could still be other unexploded bombs left undetected in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e963b-8c3c-47f7-a448-6d0a036f19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:24:39.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' string correspondent Elyrose Naorbe contributed
        to this report.</em></p>'
  'AFP-bares-Chinas-latest-activities-in-West-Philippine-Sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-20T13:44:41.733+08:00
    'imagesource': 'jcr:a24ecd43-6182-42d7-8b9e-3d2d84cd48e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbbc0d5a-8fc3-4238-b7eb-d51404d00ca4'
    'lead': 'The Armed Forces of the Philippines says China''s massive reclamation
      works around the disputed Spratly Islands are increasing tensions with its neighbors,
      particularly among the claimant countries, which include the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:09:48.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T13:09:54.896+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T13:09:54.731+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP bares China''s latest moves in West Philippine Sea

      '
    'updated': 2015-04-22T17:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280e798-9944-4fa5-8017-b81e8be2b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Armed Forces of the Philippines
        (AFP) lambasted China again on Monday (April 20) over its massive reclamation
        activities in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408eeb67-237e-4e66-aae2-3ab4e93a0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news briefing on Beijing’s continued reclamation works in Subi
        Shoal and Mischief Reef, Gen. Gregorio Catapang, AFP chief of staff, said
        there are compelling reasons to denounce China''s reclamation activities as
        it has been increasing tension among the claimant countries and affecting
        trade and commerce in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a7326-ea11-4883-9587-b50f5abf1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have compelling reasons to raise our voice to tell the whole
        world the adverse effects of China’s aggressiveness that has created tensions
        not only among the countries who have overlapping claims in the area, but
        also among the countries around the world who are using the international
        sea lanes in the WPS for trade and commerce," Catapang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974b886-a22b-4429-8ea2-44fd783d7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tension brought about by China’s actions on the contested
        area is the possible military purposes of their construction, which, according
        to Catapang, only complicates the ongoing territorial row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8995f4-3a17-4cd4-a134-35ca51abbf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the government’s move to protest the ongoing construction
        works which clearly violated ASEAN-China Declaration of Conduct in which the
        signatories agreed to resolve the territorial dispute peacefully and exercise
        self-restraint in the conduct of activities that would complicate or escalate
        disputes," Catapang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed50913-3ea6-40cf-ab83-eaf6d549883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest photos shown, the AFP chief expressed his most concern
        over the reclamation activities in the Mischief Reef and Subi Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3f54a-42f8-44d2-9bcc-17345b9bae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on China to stop the reclamation activities and to be mindful
        of its responsibilities as a claimant state and an important member of the
        international community," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f65db-7e95-4b8f-a482-b97eeacf3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/04/19/see-chinas-secret-ocean-airbase.html">Related:
        See China''s secret ocean airbase</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb968eb-0f19-47ff-b21a-d23ac73f4781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mischief Reef is around 35 kilometers away from Panatag Shoal where
        the BRP Sierra Madre is located, while Subi Reef is just across Pag-asa Island,
        which is the main island among claimed areas of the Philippines in the disputed
        territories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e25b1-6f20-4c25-be57-c22f181ae46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has yet to determine China''s purpose in carrying out reclaiming
        activities in the area, but what it''s sure of is that there should be added
        pressure from the international community to stop China from doing its activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ea5fa-5e7a-4ee1-a1a2-14c30959ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether deliberate or not, this pronouncement from the Philippine
        military was done the same day as the official start of Balikatan 2015, joint
        military exercises between the Philippines and the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619a108-14b2-43c7-a964-def52dca2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T13:09:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 11,000 American and Filipino soldiers joining this
        year''s exercises, one of the focus areas would be territorial defense, although
        local authorities are quick to clarify that the exercises are not a show of
        force against China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9c952-c6ad-4ab6-97b3-7db9447c5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:09:48.110+08:00
