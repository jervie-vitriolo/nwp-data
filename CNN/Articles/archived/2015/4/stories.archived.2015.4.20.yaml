      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe, little Silas was the good luck charm for his dad''s home
        team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980d1a9-6f57-4214-a5cd-98f8afa41b81'
      'mgnl:activationStatus': true
