  'Pacquiao-Roach-look-alikes-a-hit-in-Manila':
    'author': 'Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-25T21:23:20.963+08:00
    'imagesource': 'jcr:7bbd3bc8-11be-4091-aa4a-6037a8a67f69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b2c157-ea71-4357-b8b7-b7e8f85ede27'
    'lead': 'With boxing gloves in hand, Johnny Dagami has often been mistaken as
      the Filipino boxing champion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:26:55.727+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:26:59.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:26:59.322+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao double draws a crowd in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a194ab7-7d70-4df1-a44a-6e2c078e7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — A Manny Pacquiao look-a-like creates a buzz in a Manila
        neighbourhood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ab3aa-a833-4991-8d33-5aeaeab4219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With boxing gloves in hand, Johnny Dagami has often been mistaken
        as the Filipino boxing champion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33023f00-14dd-495d-8a37-72dc37909b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former factory worker, he has made a living from his appearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b403926-7e37-41b3-a005-9bed24fb8798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with his partner "Coach Freddie", the two would practice
        their stunts around their neighbourhood, often drawing the attention of passers-by.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f46c4-b240-4947-84a3-ae75fb3f3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very surprised when I saw Manny out here. It left my jaw
        hanging, but when I took a closer look, it was a different person. But it
        really surprised me when I thought it was Manny," said tricycle driver Raffy
        Guadalupe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6465f-ce31-473d-9adf-3b55ff5f6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagami''s impersonation career started in 2002 when people noticed
        how his facial features and voice closely resembled that of the Filipino boxer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4558ea8-4a7e-4231-94dc-d9559742dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often see their expressions like ''oh there''s Manny'' and some
        of them would rush to me for a picture or ask if I''m really Manny Pacquiao,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2de77-9980-47de-8bec-642e669a5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagami later partnered with his neighbour Romeo Jamero, who impersonates
        Pacquiao''s coach Freddie Roach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4cbac-dcf7-4df9-a345-0270039ad9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We become a duo, a singing comedian, what is that? I told him,
        let''s practice the acts of Manny and as Freddie, we can go to any kind of
        stage," Jamero said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287cf4f-e72b-4ec1-9b99-73538cc1e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two appeared in various shows and served as opening acts for
        Pacquiao''s big events and parties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44517783-3b58-4694-8f08-aa7d7b8dae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagami said he had met Pacquiao several times and even played as
        his stunt double in a movie back in 2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0b1dd-a434-4991-973f-0a396d4b14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pacquiao''s biggest match coming in a few days, Dagami said
        he was also preparing for a big performance at a luxury hotel in Manila where
        he will be singing and rooting for the Filipino boxer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d3ac1-341c-43d1-9015-3a8c71737f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:26:59.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight on May 2 at the MGM Grand Garden Arena in Las Vegas between
        Mayweather and Pacquiao is expected to be the highest grossing bout in history.</p>'
  'Veloso-execution-day-set':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'A member of the migrant workers community holds a poster depicting
      death row drug trafficker Mary Jane Veloso, during a protest at Wijaya Pura
      port on April 26, 2015 in Cilacap, Central Java, Indonesia.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-25T19:27:40.493+08:00
    'imagesource': 'jcr:22a199cd-6716-4158-9297-641de67e6ef4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b74a5b-621f-4ec7-b5e2-1d3de185c6df'
    'lead': 'Filipino overseas worker Mary Jane Veloso has been given a 72-hour notice
      before her execution on Tuesday for drug trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:31:04.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:31:46.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:31:46.185+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mary Jane Veloso set to be shot on Tuesday

      '
    'updated': 2015-07-15T16:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916d767-ffec-4264-97c0-3a28e05a12ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Mary Jane Veloso told a group of Filipino lawyers
        in Indonesia on Saturday (April 25) that she has already received a letter
        setting the date of her execution — April 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9765c-2d50-465f-9f0c-6d671e921af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said she received the letter early Saturday evening and the
        72-hour period will therefore fall on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb499b6-416c-4651-bbb3-0d51137207aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. Cris Yambot of the National Union of People''s
        Lawyers (NUPL), Veloso received the notice a few minutes past 6 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d108a-3bff-454c-8b61-2a642777e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Minnie Lopez added that executions in Indonesia were usually
        carried out at midnight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece2d5d-f619-49e8-9b58-4d54ff4fcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Migrante International chairman Gary Martinez said an
        emergency press conference will be held later in the evening at the Migrante
        office in Cubao, Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1ed39-e2bf-4b78-8c0e-0424665fa75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Foreign Affairs spokesperson Charles Jose noted that
        the Philippine embassy in Kuala Lumpur has not yet received the 72-hour notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d309d45-692e-4b46-a5a2-a7cc818a2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was arrested at the Yogyakarta Airport in March 2010 for
        carrying 2.6 kilograms of heroin in her luggage. In October of the same year,
        she was given the death sentence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0c9fe-c138-4fb3-b75c-cafc35b195a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/04/26/indonesia-72-hour-warning-given-to-death-row-inmates.html">RELATED:
        Indonesian executions: 72-hour warning given to death row inmates</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b31260-52e2-43bc-8ac1-6f4a9e8a2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:31:04.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:31:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Brian Poe contributed to this report.</em></p>'
  'would-you-trust-a-cook-with-no-taste-bud':
    'author': 'Sheena McKenzie, for CNN'
    'caption': 'This robot chef has was molded on the movement of Tim Anderson, the
      2011 winner of Britain''s Master Chef.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-25T18:38:38.295+08:00
    'imagesource': 'jcr:69d0796e-f785-4859-a26e-d80c8e04fed1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6f943f-51ae-4aca-9958-d25fdee658c6'
    'lead': '"Never trust a skinny chef," goes the old saying. But what about one
      without taste buds?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:35:00.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:35:04.492+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:35:04.189+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robo chef: Would you trust a cook with no taste buds?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348de36-a854-45b6-853e-6b0974762d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> "Never trust a skinny chef,"
        goes the old saying. But what about one without taste buds?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774daa26-c6d7-4e29-a2ff-25b858ab9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might not be able to sample its own handy work, but this robot
        chef can whip up an apparently "delicious" crab bisque in just 30 minutes
        — the first of an expected repertoire of 2,000 recipes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f8880-3e57-48ce-88e8-02d1da950295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like an "iTunes of food," consumers will be able to select
        dishes from the mechanical cook''s vast digital library, all served up in
        their very own kitchen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267cfc3f-f6b6-4cea-8ce3-0af84760bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though judging by this prototype, they''ll have to make sure each
        ingredient, spoon, and pan is perfectly placed first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26d2c4-4d94-4780-ba3f-198d79de6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeled on the movements of Britain''s 2011 Master Chef winner Tim
        Anderson, the robot is programmed to reach, stir, and pour, in exactly the
        same way as its human teacher, right down to the precise tilt of an olive
        oil bottle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b59856-a12a-444b-aa3b-5a35259e68fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current model is purely based on rote movements, so if anything
        is out of place it won''t work," said Anderson, who worked with British company
        Moley Robotics to create the machine, due to go on sale in 2017 with an estimated
        price tag of $15,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bd1e9-0ea2-42ed-80ed-21d37b023c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest challenges is that ingredients are so inconsistent
        — they come in different shapes and sizes, and are in different places all
        over the kitchen," said Anderson. "So that''ll be the next stage of development."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3849f21-8a62-4bdd-bb6b-2eeb34cf1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate sous chef?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8408c84-08cd-4ac4-b3e9-053b8717c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, rummaging in a cupboard or darting across the kitchen, are
        currently beyond the realms of the giant mechanical arms which hover above
        a specially designed hob.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725a467-7341-42f6-9313-a76940194c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the robot''s lack of spontaneity — what cook hasn''t added a
        little extra salt here or there? — is also what makes it the "ultimate sous
        chef," according to Anderson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ee482-1b92-489c-8aee-e270328f65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so consistent, it always makes the exact same bowl of food.
        And that''s the mark of a really great chef," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fc64c-3d65-4775-a75a-c0c212556b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know it won''t try and improvise or use an intuition — because
        it has none."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66788696-792b-48c1-a4ad-d8ad2088d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, no two ingredients are necessarily the same, and engineers
        are now developing extra sensors for such delicate tasks as beating egg whites
        into perfectly stiff peaks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e4392-4a03-49b9-8ef4-2f40c095490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things such as whisking egg whites into a meringue is very visual,
        because every egg is a little bit different," explained Anderson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6f551-b9f9-4c15-9d43-9f36bc18ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But a robot will still be able to tell when it''s reached a certain
        consistency, by feedback from the pressure and friction in the egg whites
        as they''re whipped."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4cc552-8902-40d6-8d8f-69896b164e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handy kitchen appliance</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6ecb4-68db-4221-9cba-a79d49db4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what kind of person would actually own a robot chef? The kind
        that are too tired, too strapped for time, or just too apathetic to cook,
        says Anderson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a285d-4e0a-4b01-8331-f027eceab770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could also be an advantage for disabled people who want freshly
        cooked food but don''t have a carer," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67e2e2-2536-41fe-b35b-596c01faf1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the people who might just want to show off their
        futuristic new kitchen appliance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000c547-a551-4fe4-b194-54b299d693f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early adopters are going to be people saying ''hey, come to
        my house, I''ve got this amazing robot chef, you should see what it does,
        you should taste the bisque,''" said Anderson. "Everyone loves a bit of theater
        with their food."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004e21f-6e21-4d64-a00b-29403c682f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loveless cooking?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2133399-0f58-48d2-b9b8-b7240ec6009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-tech machine might be able to mimic a Master Chef — but
        can it ever really cook with love and care?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27720b63-7edd-4724-ae1c-0160dddfea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cooking with love is down to the effort that goes into it," said
        Anderson. "If somebody makes you a lasagna then you know they love you because
        a lasagna is a lot of work!</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec4d82-7c8c-424e-b88f-b4d2b4be9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The robot could make food that would taste just like how a human
        would make it — but it can never really capture that sentiment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942bb62-6b45-40af-8a46-c1e9eabe0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems there''s still some improvements to be made before Robot
        Chef hits the market in two years. Expressing love, might just be one of them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a4ce1-47c4-43da-99e2-bde765c3f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:35:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:35:04.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://money.cnn.com/2015/04/23/technology/robot-chef/index.html?iid=INTL_SPC">"Robo
        chef: Would you trust a cook with no taste buds?"</a></em></p>'
  'Australia-fears-worst-for-death-convicts-in-Indonesia':
    'author': 'Reuters'
    'caption': 'Australian Foreign Minister Julie Bishop'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-25T23:05:18.356+08:00
    'imagesource': 'jcr:af06880a-421b-4fe1-9b4e-3ef2b64e9fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c662ed-8497-4b57-8b60-535a0522646f'
    'lead': 'Australian Foreign Minister Julie Bishop said she feared the worst for
      two Australians facing execution on drug charges in Indonesia'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:38:47.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:38:53.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:38:53.637+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign minister fears worst for Australians on death row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b5370-37e5-4845-831c-aab453d80d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:38:47.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:38:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Australian Foreign Minister Julie Bishop said on Friday
        (April 24) she feared the worst for two Australians facing execution on drug
        charges in Indonesia and appealed to President Joko Widodo to show mercy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431a53e-9faa-4197-8188-64cdb9427ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:38:47.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:38:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear the worst, I fear that Indonesia will seek to proceed with
        the execution of the two Australian citizens. I''m deeply and profoundly concerned
        by this, I have sought to make contact with Foreign Minister Marsudi to register
        a concern and to speak with her to see if there is any opportunity for Australia
        to persuade Indonesia to change its mind," Bishop told reporters during a
        visit to NATO headquarters in Brussels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4774a47-32b5-4065-b977-79780964d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:38:47.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:38:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking of President Widodo what he asks of other countries
        in relation with Indonesian citizens who face death row overseas. Australia
        opposes the death penalty, whether at home or abroad, and we again appeal
        to President Widodo to show mercy," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ac348-e71a-468e-b478-8b788add3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:38:47.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:38:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop registered her concern on Friday with her Indonesian counterpart
        after Jakarta asked foreign embassies to send representatives to a maximum
        security prison ahead of the expected execution of 10 drug convicts, including
        two Australians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d26059-8ab3-4839-99b3-219bc0faa22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:38:47.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:38:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executions, which will be the second round under President Joko
        Widodo, have drawn international criticism and sparked diplomatic tensions
        with Australia, France, the Philippines and Brazil, which have nationals on
        death row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b949c6-fd87-4187-97ee-9ee21cd73aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:38:47.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:38:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo has pledged no clemency for drug offenders, citing a "drug
        emergency" in the world''s fourth-largest country, but has said he was open
        to abolishing the death penalty in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3190f0e-df86-456d-9de5-e99a2d99db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:38:47.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:38:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date for the executions has yet been announced.</p>'
  'bruce-jenner-interview':
    'author': 'Brian Stelter and Frank Pallotta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-25T15:47:31.777+08:00
    'imagesource': 'jcr:35754073-0c46-4f69-a68a-3011920a9479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd910d38-dc9a-495d-883c-f112e0288887'
    'lead': 'Bruce Jenner, a man who has spent his entire adult life in the public
      spotlight, has secretly spent his entire life as a woman. Now the secret is
      out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:43:07.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:43:11.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:43:11.014+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jenner: I''m a woman

      '
    'updated': 2015-06-02T12:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000da374-53a9-4a77-a8af-bcf3b5ced61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Bruce Jenner, a man who has
        spent his entire adult life in the public spotlight, has secretly spent his
        entire life as a woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3dfb4-44bf-45e9-8bb1-969dfdc70002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the secret is out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e497b4d-d3bb-498b-9049-1d2a46057fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, for all intents and purposes, I''m a woman," Jenner told Diane
        Sawyer in an interview televised on ABC on Friday night (Saturday, April 25,
        Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df24301-2e11-475b-9ee2-9fe4caf1d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner said he has the "soul of a female." He told Sawyer "my brain
        is much more female than it is male" even though he has all the "male parts."
        When he closes his eyes and dreams, he is a woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd9dc4-ff29-4a1a-85ed-b257737ef782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner''s in-depth discussion of being transgender was immediately
        heralded as a historic moment for societal understanding of gender identity
        and gender expression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0357ff9-7099-4f79-9ad5-b783955ed396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for the transgender community — some of whom had prepared
        weeks ahead of time for Friday''s special — thanked Jenner for raising awareness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69308ee2-bb99-498e-a393-ada8feb6cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, millions of people learned that someone they know is transgender,"
        GLAAD CEO Sarah Kate Ellis said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cea41-bb7f-48a4-8e48-2a84118326be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Jenner''s story "will impact and inspire countless people
        around the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd12320-1313-4b9c-ae02-8ccb9aab0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social networking sites, viewers called the ABC program riveting,
        if not necessarily surprising, and called Jenner brave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2294ab9-a2d7-429d-a750-aabdfa8ffd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about Jenner in the entertainment media had made Friday''s
        comments widely expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd974d4-5cb1-44ba-9c52-85f6959896fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of himself in the third person, the 65-year-old Jenner
        told Sawyer: "Bruce Jenner has always been confused with my gender identity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf3a86-7829-4e75-ba50-52e0c539de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m me. ... I''m a person. I''m not stuck in anybody''s body."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3382260-7db4-4dc7-b231-f563a0775f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner then loosened his hair, pulling it out of a pony tail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2667a4-43cd-4ce2-a4e3-c360c98b17f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as sexuality is concerned, Jenner told Sawyer that he''s
        not gay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8848c7-21d5-4493-bf03-5ac49666a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been with a guy," Jenner said. "There''s two different
        things here. Sexuality is who you are personally attracted to. .... But gender
        identity is who you are in your soul."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bca3d-96d6-45aa-8024-f74879b00ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview addressed Jenner''s role on the massively popular
        E! reality show, Keeping Up With the Kardashians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03c9a3-b166-45b5-83eb-cbd36cefff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner said that the real story on the show was within him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7a351-6b4e-463f-ba61-ac4d99688311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the story," Jenner said. "We''ve done 420 episodes, I think,
        and the entire run I kept thinking to myself ... the one real true story in
        the family was the one I was hiding."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1aa91-3c8f-4113-9f73-4c4750736f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that could really make a difference in people''s
        lives was in my soul, and I couldn''t say anything," Jenner continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fc177-461e-4710-8e5c-dbf401e0b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawyer added that she reached out to each of Jenner''s wives, and
        that his third wife, Kris — their divorce became final last year — had no
        comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19f850-09cf-446e-bc63-0dc9a5819698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC had revealed little about the contents of the interview ahead
        of its 9 p.m. ET (9 a.m. Philipppines time) air time. The special was called
        Bruce Jenner: The Interview — a title that gave nothing away. In short preview
        clips, Jenner has said things like "My whole life has been getting me ready
        for this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8502b7-dca5-46df-97ad-07b1ec71f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview sessions with Jenner were taped in February. Within
        ABC, they were tightly guarded: For example, the small group of staffers who
        worked on the special were not allowed to take scripts home for the evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89377e59-fb2c-45cd-9c0f-b1ed767edf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:43:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:43:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="http://money.cnn.com/2015/04/24/media/bruce-jenner-interview-diane-sawyer/">Bruce
        Jenner interview: ''Yes, for all intents and purposes, I''m a woman''."</a></p>'
  'earthquake-rumbles-nepal':
    'author': 'Ben Brumfield and Don Melvin, CNN'
    'caption': 'Emergency rescue workers carry a victim on a stretcher after Dharara
      tower collapsed on April 25, 2015 in Kathmandu, Nepal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-25T22:28:01.145+08:00
    'imagesource': 'jcr:1210f1ac-25e6-49f7-bed7-61c247428e5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bedfac6-342b-4e11-a9a0-73682408b0b2'
    'lead': 'A powerful 7.9 magnitude earthquake has struck Nepal less than 50 miles
      from the capital of Kathmandu, the U.S. Geological Survey said Saturday (April
      25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:47:31.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:47:34.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:47:34.662+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities: 777 dead in Kathmandu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e7f5c-49d7-4689-ab41-0558ac1e238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest:</strong> The official death toll in Nepal following
        a massive earthquake there is now 777, said Lakshmi Prasad Dhakal, a spokesman
        for Nepal''s Ministry of Home Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeaed99-5390-48ba-a4f0-6c92d51ef186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A massive 7.9 magnitude earthquake has
        hit Nepal with devastating force less than 50 miles from the capital, Kathmandu,
        the U.S. Geological Survey&nbsp;(USGS) said Saturday (April 25). Witnesses
        said people had been killed and injured, and historic buildings in Kathmandu
        had tumbled to the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350667d-5f69-46dd-acdd-4796daa0c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full extent of the deaths, injuries and damage has not yet begun
        to emerge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6e510-f438-405b-8c6c-66479f15895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Manesh Shrestha, who was himself hurt, said he saw five bodies
        at a hospital to which he walked, seeking treatment. People with severe injuries
        were being treated outside, with doctors administering CPR on at least one
        person, Shrestha said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef725d-669f-42d4-8ca0-e7b2d537e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite chaotic," he said by phone. "People are wailing, crying."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82e52a-8550-4776-b037-79a289e895e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrestha, who felt he needed stitches, was turned away because other
        people were more seriously hurt. He saw people with broken bones and severe
        head injuries, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174225e-44c1-4777-838c-0a31d4fff940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avalanches were reported on Mount Everest, sending mountaineers
        running for cover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba7c78-dadb-4f34-ad33-f380fbc93cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everest base camp huge earthquake then huge avalanche from pumori,"
        Twitter user Alex Gavan said. "Running for life from my tent. Unhurt. Many
        many people up the mountain."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd0c71-2b9d-4513-819c-144eca3eaca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which struck at 11:41 local time (1:51 p.m. Philippine
        time). occurred at a depth of 9.3 miles, which is considered shallow and potentially
        more damaging than a quake emanating from deeper under the earth''s crust.
        And it was reported by people who felt it as seeming to last a very long time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacdf48c-66f6-481f-9f49-b3761b2e6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USGS had rated the temblor at 7.5 magnitude but later upgraded
        the strength. The USGS reported aftershocks at strengths of 6.6 and 5.1, among
        others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431f48f-87e6-4bc1-b6f6-d1553bf9e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, it said, at least eight aftershocks of magnitude 4.5 or
        greater have been felt in Nepal so far. A witness told CNN by phone that people
        were gathered outdoors in fear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc432a72-b5f9-43f6-abd5-6645433afc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People experienced quake as ''severe'' to ''violent''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffe041-7072-4cd7-8b7c-4bb0f3d0fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking was felt by people who contacted the USGS as "severe"
        to "violent," nearly the highest rating on the intensity scale. Tremors were
        felt as far as New Delhi, more than 200 miles away in neighboring India. An
        official said it was felt there at magnitude 5.0.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c36006-c74a-40dc-8067-4fc5119e4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking was rated as "strong" to "severe" on the USGS ShakeMap.
        CNN sister network CNN-IBN reported that buildings were down and roads were
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d0b53-7ff4-48ce-9833-c84e4c738e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanak Masni, a journalist in Kathmandu, told CNN by phone that a
        historic building in Kathmandu called Dharahara — also known as Bhimsen Tower
        — was down. The building, nearly 63 meters tall, provided visitors with a
        panoramic view of of the Kathmandu valley. It was built in 1832.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2869b-7749-42ca-991d-46b21094eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masni told CNN by telephone that this appeared to be "the most massive
        earthquake to hit central Nepal since 1934." In that quake, which was 8.0
        magnitude and centered near Mount Everest, more than 10,000 people were reported
        killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde40a72-6f62-4c6d-8713-f46bd1ccc19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBN reporter K. Dhiksit looked out his window in Kathmandu and saw
        the walls of many buildings down. As he watched, an aftershock rattled the
        street. He heard "big booming sounds," and people fled into the streets, he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d314d8-80a3-4779-99d3-0e62aceca126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of caved-in and toppled buildings appeared on social media.
        Kathmandu, which sits in a valley surround by the Himalayas, has a population
        of 1 million people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ae63a-65c6-4798-b819-c64877e989c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi said in a tweet, "We are in
        the process of finding more information and are working to reach out to those
        affected, both at home &amp; in Nepal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa995d0-178b-4d3c-a337-6438aaff6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Walker contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8618d-c18e-469d-9aca-29d30495c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:47:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:47:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/25/asia/nepal-earthquake-7-5-magnitude/index.html">"7.5
        magnitude earthquake rumbles Nepal 50 miles from capital, Kathmandu."</a></em></p>'
