      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (April 25), DFA spokesperson Charles Jose said Veloso''s
        family and lawyers met with prosecutors on Friday night (April 24) to make
        arrangements to visit Nusakambangan island prison where Veloso was transferred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc909f13-eb5f-476d-8512-faf0dd1f0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:53:06.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:53:10.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose added that Veloso''s family and lawyers will visit on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ff84e-bce0-4a45-9c53-9432cff55040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:53:06.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:53:10.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it filed a second appeal for the judicial review of
        Veloso''s case on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203406a-5c34-40d2-809c-43ad8e00627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:53:06.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:53:10.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal asked that Veloso''s life be spared because she is a
        victim of human trafficking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4166e0-e994-4a06-a8d4-517ed371d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:53:06.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:53:10.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government has rejected a previous appeal for judicial
        review and three letters from President Benigno Aquino III asking Indonesian
        President Joko Widodo for clemency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c365d-2c5a-40a0-ba94-3a271ade16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:53:06.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:53:10.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian Foreign Ministry has also met with representatives
        from Australia, Brazil, France, Ghana, and Nigeria who have nationals facing
        execution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab3305-b13e-469d-a9e4-cd9f81c75728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:53:06.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:53:10.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane Veloso was arrested at the Yogyakarta Airport in 2010
        after she was found to have 2.6 kilograms of heroin in her luggage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cae9e0-533c-4a32-a650-3fef34dd0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:53:06.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:53:10.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to be executed by firing squad along with nine other
        drug convicts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43742419-715f-4ee3-aac2-1f0209de4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:53:06.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:53:10.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian Attorney General''s Office is expected to give 72
        hours notice before carrying out the executions. No notice has yet been given
        for Veloso.</p>'
  'one-fc-ben-askren-luis-santos-no-contest-mark-striegl-suire':
    'author': ' CNN Philippines Staff'
    'caption': 'Ben Askren (left) retained his belt after his fight against Luis Santos
      at ONE: Valor of Champions was ruled no contest.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-25T01:29:56.084+08:00
    'imagesource': 'jcr:4e21b852-ca1d-40be-9435-836ffeae40f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f038bff6-68e7-4e64-94c0-256b15fea6b2'
    'lead': 'The ONE Welterweight World Championship bout between reigning champion
      Ben “Funky” Askren and title challenger Luis Santos ended in a no contest ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:56:02.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:56:08.004+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:56:07.692+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE FC: Ben Askren retains belt after fight against Luis Santos ruled
      no contest

      '
    'updated': 2015-04-26T20:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b860426-eb66-455b-b08b-b0eef622dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The ONE Welterweight World
        Championship bout between reigning champion Ben “Funky” Askren and title challenger
        Luis Santos ended in a no contest ruling after Santos was accidentally poked
        in the eye during an exchange on Friday (April 24) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40580f83-8b6b-4e31-99ba-d2efd0bf9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a careful review of the exchange verified the eye poke, referee
        Olivier Coste gave Santos five minutes to recover. However, Santos’ vision
        was still impaired when the time lapsed, ending the fight early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925973e2-4646-4f7f-bd46-6450f179c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American Mark “Mugen” Striegl showed the world that he
        is definitely more than just hype by dominating the very tough Casey Suire.
        Striegl’s world-class wrestling immediately shone through as he took Suire
        down with a side headlock in the opening moments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90412321-a857-4f59-ba45-bb6a04995c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino moved to take Suire’s back and from there it was just
        a matter of time before Striegl was able to sink in a rear naked choke, forcing
        Suire to tap out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c489cf-d2ad-4b2f-989a-4a7d3cf8d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anatpong Bunrad scored an upset victory over Team Lakay’s Geje Eustaquio
        in a close fight in front of Eustaquio’s home crowd in Manila. Eustaquio played
        the role of aggressor for most of the bout, while Bunrad opted to lay back
        and counter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369784d-ebb5-44c9-ab13-f06914bd35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eustaquio, known for his well-rounded striking game, dictated the
        pace with his boxing and Wushu. Both fighters had their moments in close exchanges
        but Bunrad scored on a pair of takedowns, including one in the final round
        that sealed the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a06fa-72e9-4bac-9ed6-fb0c162b9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Bunrad just narrowly eclipsed Eustaquio by split decision,
        earning two of the three judges’ favor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b412f2a-4b3c-4633-9e0e-dcca944070b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene Toquero, meanwhile, brought the crowd to its feet with an
        exciting grappling performance against Brianata Rosadhi. Toquero dominated
        the entire fight for as long as it lasted, defeating Rosadhi by scintillating
        ground and pound in the first round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd9090-cb3a-43c1-a8de-4dd6be569fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within seconds, Toquero took down Rosadhi and worked on a pair of
        rear naked choke attempts. When that was no longer available, Toquero took
        top position and began punishing Rosadhi with sharp elbows. Referee Joey Lepiten
        then stepped in to stop the bout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4121e-554f-4432-b6f1-16ec85e64ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an impressive showcase of strikes, Edward Kelly finished off
        fellow Filipino Jimmy Yabo with a rear naked choke in the very first round.
        Kelly started off quick with high velocity kicks, a staple of Wushu Sanshou
        as Yabo tried his best to defend from the onslaught.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a014e-dfac-4181-8199-057cb167c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clinch, Kelly worked his way to take Yabo’s back and sunk
        in the choke with a minute left to go in the round. Still on his feet, Yabo
        signalled to the referee that he had enough by tapping the mat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a33570-cab8-4af0-b4e1-dbc807558ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amir Khan improved his record with a thorough victory over Bashir
        Ahmad in a tremendous display of grit from both warriors. Both men came out
        striking in the first round, with Ahmad landing some solid right hands while
        Khan worked his opponent’s body with vicious knees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04866cbb-37d6-47c5-8899-a0ddfbeaaf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their war of attrition continued in the second, a cut opened
        up on Ahmad’s eyebrow. With his vision obscured, the referee had no choice
        but to stop the fight and award Khan the victory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17a294-8659-46b1-be38-7c9cca66b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE Championship newcomer, flyweight Liu Xiao Yang, ended matters
        early against opponent Nicholas Lee, winning by stoppage just minutes into
        the first round.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50b0b2-301e-4474-9421-6d989bfe9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu looped a wide but powerful right hook to Lee’s temple that dropped
        and knocked him out as referee Olivier Coste stepped in to call a halt to
        the contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159f90b-4394-476d-a962-00a9c51b0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Ya Wei and Sunoto kicked off an exciting night of fights at
        ONE: VALOR OF CHAMPIONS in a featherweight bout. Wang easily handled Sunoto,
        defeating the Indonesian striking specialist by ground and pound in the third
        round after a timid start from both fighters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba15f2-9648-41c6-a4d9-e6c5956392f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official results</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940051c-8b55-4a31-aecc-317a2e4ef499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE Welterweight World Championship bout: Ben Askren vs Luis Santos
        (No Contest)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5df20-c0db-4c20-87e3-804e85109f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantamweight bout: Mark Striegl defeats Casey Suire by Submission
        (Rear Naked Choke) at 3:48 of Round 1</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c8848-54c2-4b39-b746-54459a67d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:56:08.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catchweight bout (57.1kg): Anatpong Bunrad defeats Geje Eustaquio
        by Split Decision</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409aee3-c982-4686-986a-6d58f04b1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:56:02.323+08:00
      'mgnl:createdBy': 'jeff'
