      'text': '<p><strong>(CNN Philippines) —</strong> The Department of Foreign Affairs
        (DFA) says the family of Mary Jane Veloso has been given a letter notifying
        them of Veloso''s impending execution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
