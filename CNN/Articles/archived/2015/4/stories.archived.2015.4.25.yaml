  'China-funeral-strippers':
    'author': 'Euan McKirdy and Shen Lu, CNN'
    'caption': 'This photo shows Tujia ethnic folk artists performing the ''Da Rao
      Guan'' during funeral services for a deceased villager at Youchou Township in
      Youyang County of Chongqing Municipality in 2008. In some areas of China, the
      hiring of professional mourners is common too, but some performances are getting
      racy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-25T00:05:51.521+08:00
    'imagesource': 'jcr:8c9fce74-03c4-4525-82d4-90ccbac86c1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48e4890-8741-4442-9d2a-b83cb83615e8'
    'lead': 'According to  China''s official Xinhua news agency, strippers are invited
      to perform at funerals, often at great expense, to attract more mourners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:00:28.562+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T14:00:32.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T14:00:32.258+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What a send-off: China''s funeral strippers told to cover up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d7580-d958-4860-b4dd-bee8fe0efe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you were mourning the loss of a loved
        one in China, at least the entertainment might have cheered you up. Until
        now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af210466-97fc-4eee-9f29-0bf301653093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rural China, hiring exotic dancers to perform at wakes is an
        increasingly common practice, but is now the latest focus of the country''s
        crackdown on vice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f8b23-84c9-461b-8a92-6edbeb99ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strippers are invited to perform at funerals, often at great expense,
        to attract more mourners, China''s official Xinhua news agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7a060-c030-47b9-86f2-87fd4549a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another report suggested another motivation: that the performances
        "add to the fun."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c7978-9222-4e4d-a8d4-a0c90e8de581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos obtained by CNN from an attendee at a village funeral in
        Cheng''an County in Hebei Province show mourners of all ages, including children,
        watching the performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8096b-1c6c-4719-bd10-5b392fc1ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendee, who asked not to be identified, said he was visiting
        family during the Lunar New Year holiday. While he was there, one of the elderly
        villagers died so he went to the funeral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3993bc4-bda6-46b5-acb0-5c8059bb9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt something wasn''t right," he told CNN. "The performance
        crossed the line. I had heard about hiring strippers to dance at funerals
        but had never seen it myself. I was shocked when I saw the strippers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad184db-7763-445b-bf93-38cad7a83da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the villagers said this kind of performance had been practiced
        for a while.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101e452-6293-4741-a89b-d49c6c147df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t find it shocking or strange. They were used to it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5148c07d-9b24-40d7-a6c7-6a331df65320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me, ''what if we can''t watch (this kind of) performance
        after it gets exposed by the media?''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b66091-4bdd-4f11-b40c-e9023ed406f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strippers investigated</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7237cbd-ae2f-4f5d-ab43-a8a620c1684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas of China, the hiring of professional mourners, known
        as "kusangren" is commonplace. These can include performances, although in
        recent times the dance acts have increasingly tended towards the erotic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3240a0-c7f3-40a1-91ab-b629086e0652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Culture issued a statement Thursday announcing
        a crackdown on these funeral stripteases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d8a33-8413-4453-a705-3acacb31a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the ministry had investigated two separate incidents,
        one in Handan City, Hebei Province, and the other in Suqian City, Jiangsu
        Province. Both involved multiple-participant "burlesque" and "striptease"
        shows as mourners looked on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864073d-8e9c-495a-a8da-48c1db34f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncivilized acts"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ce76c-5fba-4ad3-bd9f-0854a547c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry''s report said that stripteases undermined "the cultural
        value of the entertainment business," and asserted that "such acts were uncivilized."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac49cc-e0e2-4d6f-a9ca-287c0d0d6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice has been going on for some time, the report said. Exotic
        dancing and other forms of pornography are illegal in China. The dancers in
        the two cases were held in "administrative detention" following the two investigations,
        the report added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e071b4f-2d13-4447-8a2d-42e95b486d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Culture did not respond to CNN requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219d792-baa1-42eb-ac44-01fe708126ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Chinese Ministry of Public Security ordered police
        across China to step up efforts to tackle the "three vices" — prostitution,
        gambling and drug trafficking — warning officials they would be held accountable
        for illegal activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ffe1d5-193f-44b5-bbaf-999a19264533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2014, a massive crackdown on prostitution in the southern
        manufacturing city of Dongguan, dubbed "Sin City" for its huge vice industry,
        raided 2,000 establishments and detained more than 900 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa26eac-80e9-4120-bb36-eb559a44a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:00:28.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:00:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/24/asia/china-funeral-strippers/index.html">
        "What a send-off: China''s funeral strippers told to cover up."</a></em></p>'
