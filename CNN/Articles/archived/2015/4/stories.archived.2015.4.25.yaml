      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — You can call him... Joker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf90134-8072-4a74-8770-ef1f9e2bce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:50:44.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:50:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve seen a few teases so far, but on Friday night (April 24),
        director David Ayer gave us the first full look at Jared Leto as the Joker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91cf85-bc10-4d0b-8d63-a2dcc4eb2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:50:44.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:50:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clown Prince of Crime will appear in 2016''s Suicide Squad,
        the first movie featuring the best-known comic book villain, where (as far
        as we know anyway), there is no Batman present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb411a1-ff6b-4b60-b278-5b1a185c2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:50:44.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:50:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar winner cut his hair and shaved his face for the role,
        and appears to have embraced it fully. He will be the first actor to play
        the character on the big screen since the late Heath Ledger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b0924-2608-413a-a0c5-d498c9922023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:50:44.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:50:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide Squad also stars Will Smith, Margot Robbie, and a large
        cast of villains and anti-heroes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e5a89-70e4-4567-92ff-d997d3f219bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:50:44.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:50:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Warner Bros. Pictures and DC Entertainment — makers of Suicide
        Squad — are owned by Time Warner, as is CNN.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86db105-ab34-4ba0-87dd-d69cfe0c3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:50:44.124+08:00
