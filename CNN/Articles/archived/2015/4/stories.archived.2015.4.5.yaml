  'government-names-kenya-attack-mastermind':
    'author': 'Christian Purefoy, Greg Botelho, and Don Melvin, CNN'
    'caption': 'Kenyan President Uhuru Kenyatta said "There is no form of legal penalty,
      social shaming, and godly condemnation that they (Al-Shabaab) do not deserve,
      to the fullest extent."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-05T21:52:14.614+08:00
    'imagesource': 'jcr:d8836c6f-5a3e-4c16-b8ad-d3e2b365a07b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01b885e4-2d5d-4dd5-9290-38b7f63fe316'
    'lead': 'The Kenyan government is calling Mohamed Mohamud, also known by aliases
      Dulyadin and Gamadhere, the mastermind of last week''s Kenya university terror
      attack, according to a tweet from the country''s Interior Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:17:32.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T10:17:36.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T10:17:35.573+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government names Kenya attack mastermind

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396d9c0-ea8b-4369-b8c7-f05dcc5de0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garissa, Kenya (CNN) —</strong> The Kenyan government is
        calling Mohamed Mohamud, also known by aliases Dulyadin and Gamadhere, the
        mastermind of last week''s Kenya university terror attack, according to a
        tweet from the country''s Interior Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02531b6d-ab3b-49b8-bf38-75c22899f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry has posted a "Most Wanted" notice for Mohamud in connection
        with the attack. It offers a reward of 20 million Kenyan shillings, which
        is about $215,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5d10c-117a-4270-a7d3-996971504f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to anyone with any info on #Gamadhere to share with relevant
        authorities and security agencies," the Interior Ministry posted on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88603bc0-353f-4901-9c2c-650b1fbeddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horrific stories of survival and tales of massive loss continue
        to emerge from Thursday''s (April 2) attack at Garissa University College.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefecf08-a374-4320-961c-20329e170d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive Al-Shabaab militants blazing through her dorm, shooting
        and killing classmates, 19-year-old Cynthia Cheroitich went into a closet,
        covering herself with clothes. Her two roommates hid under their beds. The
        gunmen called them out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a49ba0-59f2-4e5e-8819-56c2b6aa8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The gunmen) told them if you don''t know to read to them in the
        Muslim word, whatever, and then you lie down," Cheroitich told CNN. "And then,
        if you know, you go to the other side."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ab556-53f7-4fdb-89b7-cbdc364569f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager didn''t see what happened next. She heard it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6668e2-72b2-4077-99d4-0bfe11e4f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were shooting everywhere," she said. "I didn''t want to open
        my eyes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1562503-03a9-4188-a90a-3bc7ad70fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next two days, Cheroitich didn''t budge. Unable to get to
        water, she hydrated by drinking body lotion. When police went into her room
        — well after the carnage was done, with 147 dead at the school — she didn''t
        believe them. Only a visit by the head of the university convinced her that,
        finally, it was safe to come out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9d381-a13c-49f6-a368-762e719c1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was scared so much," she recalled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c89300-e869-4240-8157-68334bb3bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab threatens ''another bloodbath'' in Kenya</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0555a1-a59b-45a9-abe5-10d56aa80aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garissa is a town about 90 miles from the Somali border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a329a2-06b8-48c5-807b-d06d195e9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab is based in Somalia, but it hasn''t confined its terrorism
        to the lawless nation. In 2013 militants attacked Nairobi''s upscale Westgate
        Mall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d6376-3649-4595-bbaa-afeedbe19f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, the terrorist group warned that more carnage is coming,
        as it promised "another bloodbath" in Kenya.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f52a52-295e-4747-93ce-94ec0c7b0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat drew a sharp response from Nathif Jama Adam, the governor
        of Garissa County.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46e568-f7e4-4ec4-b393-93cdb2823a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fallacy and satanic mindset of Al-Shabaab is that in Somalia,
        they kill Muslims and Somalis," Adam said. "They cross the border here and
        then say they are killing non-Muslims. That is a tricky way of doing business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7c339-7852-48a1-a796-2c50a03763cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the militants were "bent on nothing but destruction" and
        aimed to sow division between Muslims and non-Muslims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0480d-aa83-4a04-8ac1-a2ece504d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is something we need to fight," Adam said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1ac69-dea3-4f43-bc1b-7af51f668885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gruesome parade</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c0998-d189-4c43-a706-32c084096fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Garissa on Saturday (April 4) paraded the bodies of men
        they said had carried out the attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390239cb-350c-4b23-a3c1-57466c15b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corpses — locked in a macabre embrace and partially wrapped
        in an orange tarp — were piled on the back of a pickup truck and driven to
        a primary school soccer pitch for viewing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2effd-2c02-4273-bcb7-dac23815dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large crowd gathered, despite the baking sun and foul stench.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5754867-4ac4-4e27-b8d6-09dc97f11d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck drove up next to the onlookers, so that they could inspect
        the bodies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d0838-c878-49a2-8019-180cffa58618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger seethed in the crowd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c563cd4-a028-4fac-8dd6-75341ce3f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These gunmen, they killed innocent children. We want to burn these
        people," one man told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c30766-50b2-4261-95cb-b490f20034a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents blasts Kenyans who help Al-Shabaab</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506ae77-26c4-4b1d-a0b6-37e4faec2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan President Uhuru Kenyatta also had some harsh words Saturday
        for Al-Shabaab, as well as those who supported them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726bd58-83c8-4455-8990-1fb4b2bcc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationally televised speech, Kenyatta said the nation''s fight
        against terrorism "has been made all the more difficult by the fact that the
        planners and the financiers of this brutality are deeply embedded in our communities
        and were seen previously as ordinary, harmless people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80851d13-fe48-438a-97be-b765725256d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta condemned "corruption of the worst and most criminal kind
        (when) Kenyans ... finance, hide, and recruit on behalf of Al-Shabaab."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668c491-df9e-461a-a810-1ae9b9a282fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no form of legal penalty, social shaming, and godly condemnation
        that they do not deserve, to the fullest extent," the President said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f5ec4-3f5c-427a-82f0-f5094327649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing Al-Shabaab as an "existential threat to our republic,"
        Kenyatta urged his fellow Kenyans to "tell those that believe a caliphate
        is possible in Kenya that we are one indivisible, sovereign and democratic
        state."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c288e25-9b06-4c02-a8bf-d6db25da08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That fight will never change," he added. "Our forefathers bled
        and died for this nation. And we will do everything to defend our way of life."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4663d9d-d04e-4d86-a57a-809f7d0274c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta declared three days of national mourning for the victims
        of the attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249e589-14a3-4903-8217-fcb275f95297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:17:32.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:17:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Christian Purefoy reported from Garissa. CNN''s David McKenzie,
        Jethro Mullen, and Jessica King contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee3220-ebeb-40d8-b58a-5560c0ea0916'
