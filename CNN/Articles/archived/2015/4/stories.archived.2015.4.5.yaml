    'title': 'Aquino urges Filipinos to build God-fearing Philippines

      '
    'updated': 2015-07-23T00:19:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80a547-0629-45b6-9933-12bb3ef50017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> President Benigno Aquino III
        on Sunday (April 5) urged the Filipinos to follow the lead of the resurrected
        Christ by keeping their faith strong amid the challenges and hardships that
        lie ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a1454-711d-49b2-86f9-b5f707209955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aquino’s Easter message, which was read by Communications Secretary
        Herminio Coloma Jr., the President joined the estimated 80 million Catholic
        Filipinos in the celebration of Christ’s resurrection as he reminded the public
        to remain faithful and just to be rewarded of eternal life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd1ecf-239a-44e8-8bda-e3ddab33ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong araw, ipinagdiriwang natin ang tagumpay ng dakilang pag-ibig
        ng ating Panginoon laban sa kamatayan at kasalanan. Tinatawag natin itong
        Pasko ng Pagkabuhay: Sa pagkamatay at muling pagbangon ni Kristo, natubos
        ang ating mga kasalanan, at nagbukas para sa atin ang pintuan ng langit,”
        said Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d3734-b407-4435-9bd1-aee54a27f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ipinapaalala nito na anuman ang sakripisyo at pasakit na ating
        pagdaanan, kung mananatiling matibay ang ating pananampalataya, at patuloy
        nating pipiliin ang tama, mapapasaatin ang buhay na walang hanggan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e241a77-975f-4401-9d0a-b38123887a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened these struggles to what the country had gone through
        and added that instead of giving in, Filipinos collectively decided to travel
        the right path that eventually ushered to a better economy and made the country
        "Asia''s Rising Tiger."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232f730-8dbf-48d8-9405-cb2e1097787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president highlighted the achievements of the Department of
        Social Welfare and Development''s Pantawid Pamilyang Pilipino Program and
        the Technical Education and Skills Development Authority scholars, saying
        those who benefited from these programs now have a better chance at a brighter
        future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64ed9f-f955-44bd-8c8d-06203ace4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the credit upgrades given by different credit ratings
        agencies as well as the record high closings of the Philippine Stock Exchange
        will also give more opportunities to Filipinos who share in the government''s
        goal of improvement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167134a0-e13a-4154-bf60-ba11ff2ef018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino then urged citizens to build a peaceful country
        that is rich in opportunity, free from corruption, and close to God.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0ed74-c601-41a0-aa8b-3591192f5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:27:51.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:27:55.411+08:00
