    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5acf11-bd11-4a5f-8641-72f2127cc8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 38 and home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9068fc-881e-487c-b38b-97baf8b28eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kentucky Wildcats'' bid for perfection ended Saturday night
        (April 4) at the hands of the Wisconsin Badgers, who rallied for a tough 71-64
        victory in the NCAA men''s basketball Final Four at Indianapolis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f92c91-5d8c-49a6-9944-1ee85e1249e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will meet four-time national champ Duke in Monday night''s
        (April 6) title game. The Blue Devils dominated Michigan State 81-61 in the
        first contest of the night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411289a-5f04-4b2c-83e3-43c4891359ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National player of the year finalist Frank Kaminsky led Wisconsin
        with 20 points and 11 rebounds. Junior forward Sam Dekker added 16 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14751f49-c8e4-40f5-892c-f24fe71dfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys just gutted it out.," Wisconsin Head Coach Bo Ryan said.
        "We just kept battling on every possession."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0b095-8a12-4aa3-8c4b-83f520e9d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshman Karl-Anthony Towns led Kentucky with 16 points. Sophomore
        Andrew Harrison chipped in 13 points while Aaron Harrison had 12 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bb685-1909-4125-80a0-eb0bcaf0c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky came into the game as the first men''s team to have a 38-0
        record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffa57d-6fbb-4500-b9a9-7ed69a73cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Badgers fought back from a 60-56 deficit with 6:39 left
        in the game. Wisconsin went on an 8-0 run to regain a lead it never relinquished.
        It will be looking to win its first title since 1941.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf8447-7c22-4a06-ad29-76b8f3aa55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the final minutes ticked off, the Wildcats failed to score. They
        were stuck on 60 for five minutes. The Harrison twins, who shot well in the
        first half, couldn''t get much done offensively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ece4c-902d-461f-917d-2d63cfcecb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t execute. I mean, we didn''t execute as a team, but me
        being the point guard, I didn''t do what coach told me to on a couple of occasions,"
        Andrew Harrison said at the postgame news conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9a51f-1907-4545-8dae-4612c8127e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coach sternly interjected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224221e-ea1d-4826-b909-14c4961f9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did fine. He did fine," John Calipari said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b04ae4-9391-4ade-ab22-bf30abdf4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dekker stepped up, making a layup, a three-pointer and
        a free throw as the Badgers scooted ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38e52f-a46c-40ab-8cc2-5eec1bc93b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calipari said the Badgers did a good job defending the Kentucky
        big men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1f8ac-0a96-4db5-b912-d1b1c8cdcf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They crowded us a little bit, and (our) guys got a little tentative,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ad1c7-39f6-4cdc-b4a2-059b9573e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calipari looked at the stat sheet: Kentucky had only six turnovers,
        hit 90% of its free throws, made 48% of its field goals, and lost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c062867-ad53-42f9-b18c-fb70830ae2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his team struggled to guard Wisconsin''s players, and the
        rebound battle — which Wisconsin won by 12 — was crucial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243ac78-df3e-43c6-b642-ce5113117255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamisky, who turned 22 on Saturday, was asked how the Badgers outrebounded
        a team that is the tallest in basketball.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcd45a-2360-4f28-a388-ae42ef33f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stayed into them, attacking them, trying to do whatever we can,"
        he said. "Just trying to keep them off the glass was one of our main priorities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2521b88-f4a9-473a-baec-40ff617d888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke coasts</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12950f93-c0f3-4603-a77a-ef5803cd1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshman Justise Winslow led Duke with 19 points while national
        freshman of the year Jahlil Okafor had 18 points, 10 of which came in the
        first half. Senior guard Quinn Cook had 17.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82d5c8-f045-46cb-871e-ad5e643ebb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defense was terrific," Duke Head Coach Mike Krzyzewski said.
        "We drove the ball with such strength. I actually think our offense gave our
        defense a push."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62567e42-b61c-4fa8-9109-6199f18998be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junior guard Denzel Valentine sparked the Spartans with three early
        three-pointers and finished with 22 points and a game-high 11 rebounds. Senior
        guard Travis Trice had 16 points.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f9878-1dcb-48ce-a8f3-a0823975a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spartans, of the Big Ten, began the game in a higher gear than
        Duke, and quickly took an eight-point lead. But after Valentine hit his trio
        of long-range shots and Michigan State led 14-6, the Spartans struggled to
        get baskets the rest of the first half.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54323f15-0d6a-4893-be73-028ee76b3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did a good job of denying us and forcing us out (farther from
        the basket). We took some bad shots," Valentine said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6d512-3c31-41d2-b60d-c4d9fa04169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke occasionally used a 2-3 zone defense that protected some of
        its players with foul concerns and slowed the Spartans down. But it was when
        Duke played man-to-man that the Spartans really had a hard time scoring.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2edf06-a385-41b5-afae-e20a5710723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State made five of its first seven shots, then only made three more
        in the final 16 minutes of the opening half.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfc606-c3ce-45d9-bff6-f38e93ccc030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Devils, of the Atlantic Coast Conference, found baskets
        inside as the 6-foot-11, 270-pound Okafor powered for points around the basket.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d2b34-67af-4d34-83b1-3f77c89dfce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winslow used his quickness to score seven points in the first half,
        but he only played 12 minutes because he committed two fouls. Duke led at
        halftime 36-25, a turnaround of 19 points from its early deficit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fcbbe-e0ed-4c68-9dec-f3ebed463e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach always stresses that great defense leads to great offense,"
        Cook said. The confidence gained in getting defensive stops led to the desire
        for Duke players to drive the lane instead of shooting three-pointers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d00141-792c-4ca5-813e-3fef95845172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw seams that we could take advantage of," Cook said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f3697-1041-4455-bbcc-cea9b542bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, Duke increased its lead to 20 points, then cruised
        home. The Spartans were never able to cut the deficit to single digits and
        Duke sank its free throws in the final minutes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a8c9d-50d3-45ea-8fdd-1b362371e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got beat and ... Duke played awfully well, but I thought it
        wasn''t one of our better games," Michigan State head coach Tom Izzo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec2f7d-0c26-49f9-92ed-f6bf7002b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Devils apparently like playing in Final Fours in Indianapolis,
        home of the NCAA. It won titles there in 1991 and 2010. The other two crowns
        came in 1992 and 2001, each in Minneapolis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacecee2-e737-47df-ae6c-b5a3ea77b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke has beaten Wisconsin this season, 80-70 in Wisconsin in December.
        If Duke wins Monday night, it would tie Indiana and North Carolina for third-most
        NCAA championships with five.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68a0b4-f1b9-44f6-931b-ac20444a91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:33:17.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:33:28.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/04/us/ncaa-final-four/index.html">"Wisconsin,
        Duke to play for national title."</a></em></p>'
  'investigators-finished-at-germanwings-crash-site':
    'author': 'Greg Botelho and Margot Haddad, CNN'
    'caption': 'Authorities and rescuers at the site of Germanwings Flight 9525. On
      Saturday (April 4) a French police official said that investigators have gathered
      all main evidence at the crash site.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-05T05:15:04.429+08:00
    'imagesource': 'jcr:b7841e3c-cc99-497f-8edb-bca8e62d4e24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9169df04-118c-4416-8e5e-8a6cabb7f080'
    'lead': 'According to an official, investigators have collected all the main evidence
      from the site where Germanwings Flight 9525 crashed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:37:55.935+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T10:38:04.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T10:38:03.757+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigators finished at Germanwings Flight 9525 crash site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a8145-7fc7-4c6f-943e-5e01a2cb5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marseille, France (CNN) —</strong> Investigators have collected
        all the main evidence from the site where Germanwings Flight 9525 crashed,
        a French national police official told CNN on Saturday (April 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd906db-d446-4617-acbe-9af81b6f884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are not expected to return to the crash site, said
        Capt. Yves Naffrechoux of the High Mountain Gendarmerie. The plane crashed
        March 24 in rugged terrain of the Alps about 6 miles (10 kilometers) from
        the town of Seyne-les-Alpes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8448222-efe7-4d2c-8d3e-b21ec33aaccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the police investigators have left the (Germanwings) crash
        site," he said. "There is only a private security company ensuring security
        around the crash site so that no one can go there."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cfa90-2f7c-47af-9ee6-5a8b86c429e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security firm will guard the site until the remaining debris
        is collected and taken to secure locations for further analysis, if necessary,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584dd51-bdfd-4d37-9170-be417309d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight data recorder, or "black box," was found Thursday (April
        2) by a member of the recovery team. The cockpit voice recorder was found
        days after the crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33fd28-30d2-471f-a566-7e1094869792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, out of more than 2,000 DNA samples collected from the
        crash site, lab workers have isolated 150 DNA profiles, said Brice Robin,
        Marseilles prosecutor. The crash killed all 150 people on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14090f-db7c-4f44-8cc3-325fe97d19d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brice Robin, Marseilles prosecutor, said authorities have found
        470 personnel effects at the site. That number includes 40 cell phones, though
        all those were badly damaged. Robin cast doubt that any useful information
        could be retrieved from those phones, given their condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e0f5b-d8eb-420c-9642-e4aee105c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the flight''s co-pilot, Andreas Lubitz, locked the
        captain out of the cockpit and engineered the plane''s demise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006711d5-7c0c-4058-a501-9991caad84b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial tests on the flight data recorder show that Lubitz purposely
        used the controls to speed up the plane''s descent, according to the French
        air accident investigation agency, the BEA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396e346-4618-4efb-99df-fb0ff87f546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has emerged that Lubitz had battled depression years before
        he took the controls of Flight 9525 and that he had concealed from his employer
        recent medical leave notes saying he was unfit for work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f8dd0-e4f7-4621-a27d-25dd1ec60a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:37:55.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:38:04.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Margot Haddad reported from Marseille, and Greg Botelho
        wrote from Atlanta. CNN''s Laura Smith-Spark contributed to this report.</em></p>'
