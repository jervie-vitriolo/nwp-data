  'aquino-urges-filipinos-to-build-god-fearing-philippines':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-05T19:45:00.251+08:00
    'embedimage': 'jcr:f32cc02f-2ce2-4c1b-99d0-91d228b10938'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/vyIfQ6Gxbjs"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2177de24-19f3-4fd6-a608-c1a4cc1959ab'
    'lead': 'President Benigno Aquino III urges Filipinos to follow the lead of the
      resurrected Christ by keeping their faith strong amid the challenges and hardships
      that lie ahead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:27:51.872+08:00
