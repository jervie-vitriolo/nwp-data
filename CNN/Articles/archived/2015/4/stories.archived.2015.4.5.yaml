      'mgnl:type': 'text'
      'text': '<p><em>The Philippines News Agency and the Official Gazette contributed
        to this report.</em></p>'
  'Chedeng-fizzles-into-LPA':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Chedeng continued to weaken as it made landfall in Isabela on Sunday
      (April 5).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-05T21:54:41.200+08:00
    'imagesource': 'jcr:bc9f17a7-339e-41a1-96a8-aa527d574d86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd03b096-1345-4713-9934-49f60ec2f053'
    'lead': 'The Filipinos’ prayers were answered on Easter Sunday as the super typhoon
      earlier expected to slam the Philippines on Holy Week fizzled from a tropical
      storm to a tropical depression to a low pressure area – all in a span of less
      than 24 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:30:12.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:39:20.015+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chedeng melts into low pressure area

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd535d66-d8f5-4595-b8aa-61314aae4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> The erstwhile super typhoon
        earlier feared to pummel the Philippines on Holy Week turned out to be a weak
        tropical depression when Chedeng eventually made landfall in Isabela around
        mid-morning of Easter Sunday (April 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782296e8-c7ac-4600-b1fd-b12502bcd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as if that was not enough good news for Filipinos who have been
        praying hard since last week against a looming typhoon onslaught, Chedeng
        finally dissipated into a low pressure area (LPA) late Sunday afternoon, according
        to the 5 p.m. bulletin released by the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA). The 5 p.m. bulletin was
        also the last advisory the weather bureau will release on Chedeng.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e9dba-b84d-4498-bdf5-9edc7d982048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once described as Super Typhoon Maysak (international name) with
        the strength of a category 5 hurricane, Tropical Depression Chedeng weakened
        significantly as it made landfall along the shores of Dinapigue, Isabela sometime
        between 8:00-9:00 a.m. Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65681ffc-ad33-474c-96a0-68064ea1efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic decrease of Chedeng’s typhoon intensity also prompted
        the country’s national disaster agency to celebrate with a thanksgiving mass
        held inside the National Disaster Risk Reduction and Management Council (NDRRMC)
        office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fbb10-6e86-4eee-a074-d98365c029b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is Easter Sunday and we want to highlight it with a thanksgiving
        mass, since we were spared of a possible calamity," said NDRRMC executive
        director Alexander Pama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55450609-d83b-4b84-987b-eebf3ebbdea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., PAGASA''s data showed the LPA''s center at 60 km southeast
        of Laoag City or in the vicinity of Kabugao, Apayao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb4785-a887-4b22-9072-7ef03b1d669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is now moving across the northern part of Luzon and is expected
        to continue moving on a northwestward direction towards the West Philippine
        Sea in the next 12 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b07f09-e977-4d22-a8e5-c0f2058ae9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a report from Reuters said hundreds of residents in the
        coastal towns of Isabela and Aurora have already left evacuation centers to
        return home after Chedeng’s landfall on Sunday, although officials still warned
        of heavy rain and rough seas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828a98a-e3c0-4c01-bb6b-bee6183e50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national disaster agency said no reports of casualties had been
        received, but warned residents in low-lying areas and near mountain slopes
        to remain vigilant for possible heavy rains, flash floods, and landslides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca243d-3e33-469b-b67b-f18b4188e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Public Storm Warning Signals have also been lifted Sunday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b3388-4b09-471e-94f9-bc580ee8e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic weakening of Chedeng on Sunday was generally good news
        as millions of Filipinos began returning to Manila from beaches and mountain
        resorts after the four-day Holy Week break.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ace3e0-393e-432e-a6a3-9564d8fd4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 major typhoons pass through the Philippines yearly. Almost
        8,000 people were killed or missing after Typhoon Yolanda (international name:
        Haiyan), a category 5 typhoon, struck Eastern Visayas in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3279d7-b257-4f10-a546-8fff91bee342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maysak, which carried winds of about 250 kph at its peak, killed
        nine people as it barreled through the sparsely populated Federated States
        of Micronesia east of the Philippines, smashing houses and destroying crops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a080f9-e274-4682-8ace-e75264ea8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:30:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:39:20.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters contributed to this report.</p>'
