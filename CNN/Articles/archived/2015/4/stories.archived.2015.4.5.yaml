      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/05/africa/kenya-attack/">"Government
        names Kenya attack mastermind."</a></em></p>'
  'pope-francis-easter-message':
    'author': 'Ben Brumfield, CNN'
    'caption': 'In his Easter message, Pope Francis asked that bloodshed end in Iraq
      and Syria and that humanitarian aid get to those in need.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-05T20:44:33.712+08:00
    'imagesource': 'jcr:a3fa989d-57b3-430e-a18c-55da911226b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f43d8bf-5db6-4591-a4fa-5e93ff7ad262'
    'lead': 'Pope Francis reminded the world of the Vatican''s status as a state and
      his role as a moral diplomat in his traditional speech given at the end of Easter
      Mass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:20:58.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T10:21:02.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T10:21:01.945+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis'' Easter message: End violence and oppression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134c974-6586-483e-a367-f74c80d06d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis reminded the world of the
        Vatican''s status as a state and his role as a moral diplomat in his traditional
        speech given at the end of Easter Mass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b98ce-f688-4c6a-8845-0ec16eceb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontiff lamented the suffering of people in the conflicts currently
        making headlines and called for violence everywhere to end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881bcbb6-59d6-4ccf-830c-9f12b9555917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foremost, he asked that bloodshed end in Iraq and Syria and that
        humanitarian aid get to those in need.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397bae0-74ab-4810-a8f2-8b9df17413d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the international community not stand by before the immense
        humanitarian tragedy unfolding in these countries and the drama of the numerous
        refugees," he said in his "urbi et orbi" address, Latin for "to the city (Rome)
        and to the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376aa2e1-de9a-41d1-9d54-36afa407e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he turned to the Holy Land, expressing the wish that the peace
        process between Israelis and Palestinians resume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9cb492-df21-4333-8367-95c9630faf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis mentioned Libya; the nuclear talks with Iran in Lausanne,
        Switzerland; Yemen; Nigeria; South Sudan; and the shooting at the Garissa
        University College in Kenya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72644c5e-3cea-4814-b735-6b37c725a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hoped for peace in Ukraine and for healing for those who
        have suffered there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5514913-d6e7-409b-aaff-6aa4a3c600a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope turned to economic oppression: "We ask for peace and freedom
        for the many men and women subject to old and new forms of enslavement on
        the part of criminal individuals and groups," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2efadb-9df5-4e8d-bdf7-a3319d5449c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked for peace from drug dealers, corrupt officials who collaborate
        with them, and arms dealers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c453060-ef91-469c-8101-643cb7ef0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis ended the address consoling the marginalized, the poor,
        the sick and the suffering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094a7c7-8da9-4ab2-93dc-b1adc0914a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he wished all a happy Easter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a75d6-1aa2-4228-819d-bd9ec77ed100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:20:58.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:21:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/05/europe/vatican-urbi-et-orbi-speech-easter/index.html">
        "Pope Francis'' Easter message: End violence and oppression."</a></em></p>'
  'pba-rain-or-shine-heats-up-shuts-down-meralco':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Paul Lee went 5-of-7 from downtown en route to 23 points to help Rain
      or Shine gain a 2-0 series lead over Meralco.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-05T19:56:43.160+08:00
    'imagesource': 'jcr:ba6b8fcf-7a81-4397-ab06-b6fb36cc6c96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16e79c83-56e2-4df0-aed3-615854e99370'
    'lead': 'Rain or Shine was red-hot from the three-point area on its way to 92-82
      win over Meralco in Game 2 of their semis series. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:24:03.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:38:33.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:38:32.855+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Rain or Shine heats up from outside to shut down Meralco;
      E-Painters take 2-0 lead

      '
    'updated': 2015-04-06T11:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef2d82-c5f0-4368-a126-d183d4c949f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Import Wayne Chism was a dud,
        but it hardly mattered for the Rain or Shine Elasto Painters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9aa39-298d-468d-902e-a5f546e9c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine bucked Chism''s putrid shooting night by heating up
        from the three-point area to defeat the Meralco Bolts, 92-82, in Game 2 of
        their Philippine Basketball Association (PBA) Commissioner''s Cup semifinal
        duel at the SMART-Araneta Coliseum on Sunday (April 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29920bf-7bf9-45c5-8f57-18109722be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took the risk of double teaming Chism, and that opened up
        our shooters and luckily for us, we were making those outside shots," said
        Rain or Shine coach Yeng Guiao, whose team shot a league season-high 19 three-pointers
        — the second all-time most in the franchise''s history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92861112-b4e2-4c22-8217-47868e8d57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee was in tow in the import''s stead, scattering 23 points
        on 5-of-7 shooting from beyond the arc for the Elasto Painters, who turned
        a catch-up game into a breakaway by hitting eight treys in the pivotal third
        period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594d44b-fa23-44e0-843d-deebc3e8c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chism finished with a measly 11 points, while Rain or Shine rookie
        Jericho Cruz delivered big time anew with 15 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23523a94-7435-44b8-857a-1d5bbafe055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by as much as 14 in the first half, the Elasto Painters gained
        steam in the penultimate quarter and took a 17-point spread, 76-59, on back-to-back
        triples by Lee and another by Chris Tiu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e33ca4-4bd7-422b-be67-6881c9e7d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco import Josh Davis bounced back from his 11-point Game 1
        performance by scoring 25 points. But it did little to fan the flames for
        Meralco, which propelled a 21-2 run to take a 14-point lead in the opening
        quarter only to squander it in the second half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a5c38-26f6-4fd5-bd92-440bda8bd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 2-0 upperhand in the best-of-five series, Rain or Shine is
        now a win away from booking a free ride to the mid-season conference finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aaca07-f864-40bd-9df6-671787f741bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:24:03.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:38:33.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E-Painters can close out the series on Tuesday at the same venue,
        but only if they play with the same grit and mindset according to Lee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf3997-fe74-4aff-a907-c3b73220ec5d'
