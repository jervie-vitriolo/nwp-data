    'template': '1'
    'title': 'Indonesia moves death row inmate Veloso to execution island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8caa4-7b39-4c0e-a052-d4a1d16bee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Updates:</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb986951-7c2e-4c7b-8266-b2455f00fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Department of Foreign Affairs spokesperson
        Charles Jose said that the government has filed a second appeal for judicial
        review of Mary Jane Veloso''s case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54f374-822e-4fe9-a3f4-b92bbf4e5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that the government still hopes that death sentence will
        be commuted. Should that fail to happen, Indonesian authorities will inform
        the Philippine government of Veloso''s execution three days before the scheduled
        date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751e2a9-90b2-48cc-a80c-cad1c9af14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today (April 24), Jose said that Veloso''s lawyers and the
        Philippine Embassy were not notified in advance of her transfer to the prison
        island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b434f6-1641-43bc-8459-1b863fd0f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yogyakarta, Indonesia (Reuters) —</strong> Indonesian authorities
        transferred Mary Jane Veloso, a Filipino woman on death row, to a prison island
        ahead of an execution on early Friday (April 24).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdeb93e-5adf-40b6-8ecb-7563f703dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane Veloso was arrested with 2.6 kilograms of heroin at Yogyakarta
        airport in 2010. Her plea for presidential clemency and judicial review were
        rejected earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880bba6a-6211-4d74-88bd-b276caadb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midnight, police vehicles were seen driving into the heavily
        guarded Wirogunan prison in East Java, Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e9bc8-f367-4cfc-b975-60bfeeec1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/08/Appeal-for-Filipina-on-Indonesian-death-row.html">Read:
        Veloso''s family asks for clemency</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4ec6c-b3e0-4680-8d8d-7f1f00a98502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was escorted to the prison island of Nusakambangan under heavy
        security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1c6b5-3a1a-4b7e-8e27-2bb9b4063e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prison officer, who accompanied Veloso to the maximum security
        prison island, told a Reuters cameraman by phone that Veloso''s health was
        at good condition at the time of transfer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7bcb32-62f9-4f91-a33a-0e293e6c1c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other people, mostly foreigners, who were convicted as drug
        traffickers have all been transferred to the prison island and will be facing
        execution by firing squad with Veloso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e8a86-9a5f-4e5d-a279-f8cc4540d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Veloso family is expected to visit her later in the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739aa21-497b-4b7f-a40d-2e85ca5121a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian attorney general''s office has yet to announce a
        date for the executions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb9713-c611-4e9b-a2d6-aac992691469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article31961.ece">Related:
        Binay pleads with Indonesian VP Jusuf Kalla, meets Veloso kin</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f4cfe-3d23-4899-ad96-da84edeaafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the 10 prisoners facing the firing squad are foreigners,
        and the case has strained Jakarta''s relations with Australia, France, and
        Brazil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f34c5a-980d-4568-a609-ffa92e981f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court this week rejected the final appeals of a French
        and a Ghanaian prisoner according to media reports. Others in the group are
        from Australia, Brazil, the Philippines, and Nigeria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56d809-97e7-4bd4-8c23-6137cb4a7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Vice President Jejomar Binay met his Indonesian counterpart
        Jusuf Kalla on the sidelines of a conference in Jakarta this week to appeal
        for mercy on behalf of Veloso.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a57ed-28a8-4847-b413-ee8fa3dc83fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande warned Indonesia on Wednesday
        the execution would damage ties between the two countries, according to media
        reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8f9b3-04fa-46a1-bcbe-784fc42bd755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has repeatedly pleaded for clemency for
        Australians Andrew Chan and Myuran Sukumaran, but Indonesian President Joko
        Widodo has refused to budge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814220c5-e188-4984-b208-a5dc6ce4bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:22:26.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:22:36.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has harsh punishments for drug crimes and resumed executions
        in 2013 after a five-year gap. Six have been carried out so far this year.</p>'
