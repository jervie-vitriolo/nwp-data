      'mgnl:type': 'text'
      'text': '<p>Still, Microsoft earned 61 cents per share, well above Wall Street
        analysts'' forecasts of 51 cents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2213bb-f36e-4324-8aef-20812183f444'
