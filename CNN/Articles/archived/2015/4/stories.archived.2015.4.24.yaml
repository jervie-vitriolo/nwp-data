  'Xiaomi-plays-on-price':
    'author': 'Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-24T13:52:48.409+08:00
    'imagesource': 'jcr:3f57b70f-3dd4-4973-8d1a-6a424ed0732d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac5759a5-186e-480d-8cb2-46f54eae81a9'
    'lead': 'Chinese smartphone maker Xiaomi Technology holds its first global launch
      outside of China, unveiling its feature-heavy Mi 4i model in India - its largest
      overseas market and a key testing ground for its international expansion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:06:45.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:06:49.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:06:49.144+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s smartphone maker Xiaomi plays on price

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c517b7-ba6e-4cd3-80fa-d13009bac157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW DELHI, India (Reuters) — China''s smartphone makers are drafting
        in cricket teams and Bollywood stars to conquer India, their largest overseas
        market and a key testing ground for their international expansion, as they
        try to rebrand as more than just sellers of cheap handsets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8fb19-b8b2-4142-9bec-59417a11ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi Technology — the fast-growing No.3 global smartphone maker
        valued at $45 billion after a December funding round — hosted its first global
        launch outside of China in New Delhi on Thursday, unveiling its feature-heavy
        Mi 4i model at 12,999 rupees ($205).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ae153-541f-4b83-9fa3-c5fe60b2c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is already our company''s second largest market in the world
        and we really want to make significant investment here. We want to build products
        that are made and designed for India and that is exactly what we just did
        today by launching our flagship product that is made and designed for India
        specifically," Hugo Barra, Xiaomi''s vice president of international operations,
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699f88b-6a65-4ade-bef6-7d885e4e08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they are not alone. Manufacturers including Gionee, Huawei Technologies
        and Lenovo are trying out new retail strategies, marketing plans and research
        for devices in India, as they look to push into new markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08b5a2-8959-45d8-92ed-a805d8eb9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and Gionee, for instance, are sponsoring franchises in the
        Indian Premier League, a wildly popular cricket tournament, while Lenovo and
        Oppo have adverts featuring movie heartthrobs Ranbir Kapoor and Hrithik Roshan
        as they try to build brand appeal among ordinary Indians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfed5d-1ea5-4d6c-a290-8f144a7cfd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the world''s third-largest smartphone market, but with
        just one in 10 people using such handsets still has huge growth potential.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396d926-8b97-4ee0-b6f9-df1388f292fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese smartphone makers are in many cases unknown outside India''s
        larger cities, but they are beginning to win market share from better known
        rivals such as Samsung Electronics Co Ltd and even homegrown Micromax, which
        in the fourth quarter became the country''s leading handset supplier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bed027-b548-4ea6-aaab-733fbc3db1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With growth saturating at home, companies from China and Taiwan
        have either entered or ramped up India operations over the past year. Six
        were among the top 20 smartphone vendors in the December quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f94d7-0004-42c4-95e6-49c8c8d358bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on shipments data tracked by research firm Canalys, the top
        five Chinese smartphone companies and Taiwan''s Asustek Computer Inc together
        accounted for 13 percent of shipments in the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3953314b-fcb0-490b-a749-e9deb088fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast growth and cut-throat competition has forced the new Chinese
        entrants to intensify their sales push, adapting plans previously tried out
        in China to suit local customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298130d-52e7-4078-9bc4-1aedeacbba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi, a five-year-old company known as China''s Apple, entered
        India in July last year through a tie-up with online retailer Flipkart. It
        later partnered a leading electronics retail chain with a pan-India presence
        to boost its sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddef869-6065-45a2-921d-7c967b5eab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvind Vohra, head of Chinese manufacturer Gionee''s India operations
        said, said he was focused on physical distribution, and would only then go
        online. Gionee sold 4 million devices and made almost $500 million in sales
        in the year ended March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de3748-c439-46a4-b109-e557c078c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry watchers say that now a focus on research and local production
        will help Chinese firms offer high-end features at low cost, positioning them
        well in a market that will grow at around 36 percent a year over the next
        five years, according to consulting firm Zinnov.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51550292-735b-4955-a484-85fccf28e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gionee, which was among the first Chinese device makers to enter
        India, has 1,200 employees working on R&amp;D and expects to set up a manufacturing
        base in India.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ae6fa-dfaa-4825-9ad8-5f7129f03575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:06:45.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:06:49.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Xiaomi, the research on the processor used in the Mi 4i was
        led by a team in Bengaluru. The company could also make the phone locally
        once it sets up a manufacturing presence here, Barra said.</p>'
  'Ruth-Riley-jr-WNBA-NBA-Philippines':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-24T13:54:37.400+08:00
    'imagesource': 'jcr:ba4a3210-74a5-4da3-a9c6-b5777fa82833'
    'jcr:primaryType': 'mgnl:composition'
