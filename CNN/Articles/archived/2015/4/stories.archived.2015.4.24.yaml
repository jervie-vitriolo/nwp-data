      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans, who plays Captain America in Walt Disney Co''s Marvel Avengers:
        Age of Ultron, said he and Renner were asked about rumors that Johansson''s
        Black Widow wanted to be in a relationship with their characters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532d68a-0825-4cfc-918a-7c8df72c434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:03:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:03:56.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We answered in a juvenile and offensive way that rightfully angered
        some fans," he said. "I regret it and sincerely apologize."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56089edf-43e7-4587-ac0d-8080cd04e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:03:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:03:56.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner, who plays superhero Hawkeye, added, "I am sorry that this
        tasteless joke about a fictional character offended anyone. It was not meant
        to be serious in any way. Just poking fun during an exhausting and tedious
        press tour."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76999a3c-3e12-404d-87d6-1122e07faba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:03:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:03:56.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two actors are currently on the European leg of a global promotional
        tour for the new Avengers film. They made the comments in London in a video
        interview with the online entertainment outlet Digital Spy, when asked about
        Black Widow''s romance with The Hulk in the film.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6961aa-8de8-464a-804d-6422b45d1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:03:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:03:56.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a slut," Renner responded in a deadpan manner, as Evans
        burst out laughing and added "I was going to say something along that line.
        Complete whore. She''s a slut."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7015c9-099b-4e24-8954-6e929f454aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:03:51.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:03:56.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avengers: Age of Ultron is the sequel to 2012''s Avengers, the third-highest-grossing
        movie of all time, and is expected to be the biggest blockbuster film of summer
        2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc6fa5-0bce-4841-9699-7036bbbe8fe1'
      'mgnl:activationStatus': true
