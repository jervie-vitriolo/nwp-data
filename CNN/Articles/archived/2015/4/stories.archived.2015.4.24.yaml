  'Nasdaq-record-closing-high':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-24T11:04:10.116+08:00
    'imagesource': 'jcr:a9eb9f9e-6ef9-4eb8-b1f8-a435c85e1923'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51c4b46f-b1dd-4686-b171-71a23904d2d7'
    'lead': 'It took more than 5,500 days and a helluva lot of help from Apple, but
      the Nasdaq is finally celebrating a new all-time closing high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:18:22.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:18:26.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:18:26.199+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finally! Nasdaq tops its March 2000 record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a54fc-dc94-4ca8-ad4e-61c5a10db9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> It took more than 5,500 days
        and a helluva lot of help from Apple, but the Nasdaq is finally celebrating
        a new all-time closing high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba1d7a-aad6-414c-91a9-e488141bf2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index that''s home to tech stars like Facebook, Google and Amazon
        climbed to 5,056 on Thursday. That''s the highest level the Nasdaq has ever
        closed at, whipping out the previous record set on March 10, 2000 of 5,048.62.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83aa5b-a04d-45ff-af81-19368ef89948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today marks a major milestone in the investing world, in part because
        it means the Nasdaq has finally gotten over the Dot-com bubble that popped
        in early 2000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93d1f6-dc98-469c-9b4d-8923c2911b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/23/billionaire-ken-fisher-advice-beat-the-crowd.html">Read:
        A billionaire investor''s advice</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610d657-0b7b-471c-be5a-e20cbf114ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an enormous deal psychologically," said Peter Kenny, chief
        market strategist at the Clearpool Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befb452-e8fd-4860-8480-c90309874c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also getting closer to its intraday record level of 5,132.52
        that was also set on March 10, 2000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614b157-aa45-4d86-a4e9-e7356d7400a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially momentous because the Dow and S&amp;P 500 hit
        record territory years ago, but it took the Nasdaq a long time to climb back
        from the bursting of the bubble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f133b26-a28a-423a-8264-cd212b98e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bubble in tech? The Nasdaq record may also serve as a spooky
        reminder for many investors about what can go wrong in the market. Fifteen
        years ago people were going crazy over money-losing tech stocks like Pets.com
        (and bad Ricky Martin songs) that eventually imploded, hurting the retirement
        accounts of millions of Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ca7c0-1c43-4e12-992b-97b517c5c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the fact that the Nasdaq back at these levels signal another
        bubble in tech stocks?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b74db7-9065-4b6b-8895-0424aa8e5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a reasonable question to ask but don''t forget it took forever
        to return to these levels. During that time young tech startups grew into
        mature tech giants that are making billions of dollars and even doing adult
        things like paying dividends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f36b5-3ee8-46f8-8bc7-2af8d2553306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China''s stock market looks too hot</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cb67f-d63a-4378-a603-b1fc3ff3a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are no longer placing ridiculous valuations on unprofitable
        Nasdaq companies with unproven business models. Earnings multiples may be
        stretched, but they look nothing like the heady days of 2000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0ffa7-dc54-4d5c-b9aa-55315021150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifteen years ago people were buying companies that made nothing,
        had no earnings and only offered the hope that buyers would be able to get
        out at a higher price based on speculation," said Kenny.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679933d-e5a5-403c-a2c4-a18e3e212d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the Nasdaq is much more structurally sound and is refreshingly
        rooted in a more sustainable earnings narrative," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ecc34-8e0c-49bf-91ad-bada4b208a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All grown up: Russ Koesterich, chief investment strategist at BlackRock,
        agreed that things look much more stable today. "I don''t think we''re in
        a bubble," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91f571-4f2c-4868-bf3b-4c112950519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like most people, the Nasdaq looks a lot different than its
        2000 self. Believe it or not, only 43% of its weighting is derived from technology
        stocks, compared with 65% during its previous record, according to Nasdaq.
        Today, the index is more skewed towards consumer services, health care and
        even financials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98331891-440a-4d01-bb35-32611af7a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helps explain why the recent Nasdaq rally has been led by some
        decidedly non-techy names, including Kraft, the food giant that Warren Buffett
        is merging with Heinz. Other big Nasdaq winners this year include Starbucks,
        Dollar Tree, Walgreen and Tractor Supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88486ea5-a588-4025-9737-1bbba224b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the Nasdaq has forgotten its roots. The best
        performer in the Nasdaq 100 this year is Netflix, the fast-growing moving
        and TV streaming service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf85641-18ea-4123-b679-d7e15fdb4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:22.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:18:26.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/23/investing/nasdaq-record-closing-high/index.html?iid=HP_LN">"Finally!
        Nasdaq tops its March 2000 record"</a></em></p>'
  'Indonesia-moves-death-row-inmate-Veloso-to-execution-island':
    'author': 'Reuters'
    'caption': '(File photo) Mary Jane Veloso was arrested in 2010 at the Yogyakarta
      Airport after she was discovered to have 2.6 kilograms of heroin stashed in
      her luggage.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-24T18:03:11.157+08:00
    'imagesource': 'jcr:da6df801-d1f7-49ce-a3bb-6be6b20d624c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55bd9b5e-d05c-4e65-a48c-8be6e37f5abe'
    'lead': 'Indonesian authorities transferred Mary Jane Veloso on early Friday (April
      24) to Nusakambangan — a prison island where convicts are executed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:22:26.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:22:36.603+08:00
