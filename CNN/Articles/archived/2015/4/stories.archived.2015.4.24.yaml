      'mgnl:type': 'text'
      'text': '<p>But if there’s someone who can do it, it’s Pangilinan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc695640-af08-441e-8f76-396146c66937'
