  'pba-talk-n-text-win-away-from-commissioners-cup-title':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Ranidel de Ocampo scored 27 points to lead Talk ''N Text to a 3-2
      series lead.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-24T23:25:15.901+08:00
    'imagesource': 'jcr:9da0cc26-debf-4502-b264-fe11414279fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95420fa1-d752-4ee3-977e-285bfa300943'
    'lead': 'Talk ’N Text a win away from the Commissioner’s Cup title with a 103-94
      dismantling of Rain or Shine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:07:50.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T11:08:02.815+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T11:08:02.572+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Talk ’N Text a win away from Comm’s Cup title with 103-94
      dismantling of Rain or Shine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e8a43-76f7-43a1-904b-a2afbf32e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With the crucial game on the
        line, Talk ’N Text Tropang Texters played with sense of urgency to rack up
        a 103-94 victory over Rain or Shine Elasto Painters in Game 5 of the Philippine
        Basketball Association (PBA) Commissioner’s Cup finals at the SMART-Araneta
        Coliseum Friday (April 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e36981-7338-486e-8105-8f8bd4101b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ’N Text, which last won it all in the 2013 Philippine Cup,
        is just a win away from hoisting the championship trophy with a 3-2 lead in
        the best-of-seven series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff4495-adcc-4b5e-9f8e-e7bdf8e635f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the series is far from over, said Talk ’N Text coach Jong Uichico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714e184-f144-4562-9e21-5dadc2e789b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We played with a sense of urgency. Mabuti na nanalo, pero hindi
        pa tapos. Apat (na laro) ang dapat ipanalo,” said Uichico moments after the
        conquest of the Elasto Painters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050af8f3-c96c-4f34-83eb-f1ed78c39b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ’N Text was trailing by 10 points before a second-quarter outburst
        gave them the lead that never relinquished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89f13e-60e7-417f-91ca-1d7b06cde113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by as much as 20 points, Rain or Shine trimmed the gap on Paul
        Lee’s back-to-back baskets with 1:07 to go, 99-94.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196eba4-cda9-44e4-bd35-958c177b5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Talk ’N Text rookie Kevin Alas restored order with a tear drop
        while import Ivan Johnson followed it up with a put back to seal the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63e5d7-2d59-4b17-9ba7-9c5a29e6811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel de Ocampo and Johnson shone with 27 points apiece for the
        Tropang Texters, who won the last two games. Jayson Castro added 15 points
        with five assists, and three steals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04803ca-c26e-4872-b57b-9a3afa12544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:07:50.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:08:02.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine was paced by Wayne Chism’s 25 points. Lee had 19 markers.</p>'
  'Mary-Jane-Veloso-family-death-row':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-24T22:08:51.048+08:00
    'embedimage': 'jcr:e4ad40ac-71d5-4c93-b85b-e91516f0dc73'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/odMDAMHbdLA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95a6894-2682-4bac-8415-5ad55d167622'
    'lead': 'While convicted drug mule Mary Jane Veloso believes that her being given
      the death penalty is God''s will, her family members say they cannot bear the
      fact that she will be punished for a crime that she did not commit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:13:13.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T11:13:17.331+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T11:13:16.959+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino on death row: This is God''s will

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979c780-d20a-49c2-a8a0-9a3d25db5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With voice shaking and eyes
        filling up with tears, Maritess Laurente, the older sister of convicted drug
        mule Mary Jane Veloso, puts her hands together as if in prayer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5beefdb-0d8f-4fd4-9a96-df6b3d4610b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few days, she and the rest of her family have been
        in despair because of Mary Jane''s still unclear fate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e22a7-222f-42f7-9215-828b9c5e8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government, after all, has already moved Veloso to
        the prison island of Nusakambangan, where death sentences are carried out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709bfbe-9ef2-4f12-aa87-5166b5fb5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/24/Indonesia-moves-death-row-inmate-Veloso-to-execution-island.html">Related:
        Indonesia moves death row inmate Veloso to execution island</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b5a24-7886-456d-a3a1-428cfccd0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laurente, the only thing tiding them over through the
        fact that they would have little chance of saving Mary Jane from execution
        is their faith in God.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d07c5-8607-4cdd-90af-3c8f6654c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so, so, so sad about what happened to my sister, especially
        now because we only have a small chance, but we still have a big chance when
        it comes to God," Laurente said in an exclusive interview with CNN on Friday
        (April 24).</p>'
    '6':
      'image': 'jcr:e953fc91-9260-475e-be80-597d81537878'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb8883-5520-4e81-afce-10f865fe1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ec41c-141c-4d76-a2c9-f678abc81348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurente recalled the moment when she found out that her sister
        was arrested at the Yogyakarta Airport in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b960a11-ee68-4c1d-aa90-a96ee0df2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wished that I was with her — beside her. How I wish that I''m
        always beside my sister because I know her very well," Laurente said. "She
        doesn''t deserve this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f0e90-855d-451e-8199-001ddc635a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurente added that if Indonesian President Joko Widodo wouldn''t
        spare Veloso''s life, he would be making a grave mistake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8afd1-51cf-4d66-875f-6a6c9640fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reiterated that Mary Jane was just a victim of the people
        who tricked her into smuggling drugs into Indonesia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a71d0-a907-4c2b-92b5-f13452caedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Laurente admitted that her youngest sister had been nothing
        but brave during the entire ordeal — something that they considered uncharacteristic
        because, out of their brood of five, they''d known Mary Jane to be the most
        timid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03e8e6-ef34-42b5-8736-cb11f973bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death wish</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279ceb3-8d58-4a8a-84eb-87399ad0b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurente also relayed that Mary Jane had already come to terms with
        her situation and that she had only two wishes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f283e9-02bd-4ab8-a591-9766cd1e94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First: To see her family before she dies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91eacc-a68d-49b7-8b84-2a34f9b21185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second: For her remains to be brought back to Manila after the execution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54416328-bf77-489f-968a-a4d0aa5343d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso made her second request after discovering that those executed
        in Indonesia are cremated. This, according to Laurente, is something that
        Mary Jane does not want.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29802714-0a61-4e10-8556-1a168c448fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto niya iuwi ang bangkay niya ng buo," Laurente said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08015216-6126-46b5-bc61-302b8e0319f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She wants her body to be brought home whole."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d43612-cdda-4fc5-a595-9e1c85f99db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look after my children</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcef34-865e-4963-bacc-a1852d854f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane also asked her family to look after her sons. She admitted
        that one of her fears was that her sons would grow up resenting God for taking
        their mother away too soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaeb78d-38a2-49af-8afa-934dfea60b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritess also revealed that they were concerned about the well-being
        of their 59-year-old father Ceasar, who suffers from a heart ailment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f713478-b3f3-41ee-9a10-53d85cdccdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laurente, their father had already tried to kill himself
        thrice because he couldn''t bear the thought of going on living with Mary
        Jane dead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90da53b-03ab-4c61-8140-09d065491560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s father distraught</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ecef7d-e002-462f-96ac-3e21e16d20c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Mary Jane''s father and her sons are undergoing counseling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047f65b-386a-40b1-b45a-646deaadd8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Celia, Mary Jane''s mother, expressed her heartbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad7d62-7d65-40bc-8a2a-4ffc541aa2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung puwede lang na ako ang parusahan nila sa kasalanang ''di naman
        ginawa ng anak ko, mas gugustuhin ko kung puwede sana ''yon," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad4a4c-5518-4ad1-8d31-8db068ede3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If only I can take my daughter''s place and die for
        a crime that she didn''t commit, I would. If only they''d let me."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7968bd-2698-4392-b99e-24632514b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritess too has had a difficult time keeping herself together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd122bd7-96d3-4970-bdb9-3c46ceb2c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled that at one point, she even asked Mary Jane to tell
        her where she drew her strength from.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a7380-134f-4098-91c8-214166139104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Mary Jane answered: "This is God''s will."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb54754-5371-4acd-b81d-8e826dd6d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane is innocent</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209a1d0-0b8b-45a3-9973-1df07559a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a second appeal for judicial review will be officially filed
        in Indonesdian courts on Monday (April 27), Indonesia will not put pending
        executions on hold.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e9eb5-80e6-4dff-af41-45613f4a4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government stands by its previous announcement that
        death sentences will be carried out once the 2015 Asian-African Conference
        is concluded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35b663-24d9-46bf-a857-6a8127ce2e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia Veloso statement</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e79ad3-b817-4c79-9d3d-2982ca598ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case against the people who allegedly tricked Veloso to transport
        illegal substances for them, on the other hand, has been filed by the Philippines''
        Justice Department.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70cc9b9-26a4-4a98-9a71-0fdfed316a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these developments, Maritess remained disheartened.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cf1a2-c48c-46ad-b1d7-63a5e0939074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:13:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:13:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you ever accept that your sister was sentenced to die for
        a crime that she didn''t commit in the first place?"</p>'
  'Indonesia-says-no-execution-date-yet':
    'author': ' Reuters'
    'caption': 'Indonesia has asked foreign embassies to send representatives to a
      maximum security prison ahead of the expected execution of 10 drug convicts,
      although an official 72-hour notice of execution has not been given yet, diplomats
      said on Friday (April 24).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-24T22:03:08.450+08:00
    'imagesource': 'jcr:e996ade3-c0ec-4f67-ad31-26fe6a4e35b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c17f93d-2b8b-46ab-94ab-248cc1d69be3'
    'lead': 'The spokesman of Indonesia''s Attorney General says the date for the
      executions of 10 drug convicts has not yet been set.'
    'mgnl:activationStatus': true
