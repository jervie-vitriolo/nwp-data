  'Arielle-Orella-Palarong-Pambansa-gymnastics':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Arielle Nicole Orella has been competing since 2007 and has represented
      her country once in the ASEAN School Games.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-24T16:23:17.118+08:00
    'imagesource': 'jcr:dc6649f3-5daa-414f-b4e4-9d1f10079cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a166524-ac35-436f-994d-8819a2d4513d'
    'lead': 'Arielle Orella looks to continue her dominance in gymnastics when she
      competes in this year''s edition of the Palarong Pamabansa and '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:50:27.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T16:23:24.531+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arielle Orella: Golden girl of Palarong Pambansa gymnastics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6fd49-d30c-45a5-8d29-b7d38e34cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Over a thousand athletes from
        all over the country will converge in the city of Tagum, Davao del Norte to
        compete in this year''s edition of the Palarong Pambansa from May 3 to 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a618c-6aa6-4b6a-be53-67a458e6541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For multi-awarded gymnast Arielle Nicole Orella, this is another
        shot at gold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b575a9e-2de6-4f8c-b74e-1c3120203219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 16 years old, Orella is one of the Philippine''s most promising
        gymnasts having consistently won medals&nbsp;in the Milo Little Olympics,
        Palarong Maynila, and Palarong Pambansa since she was eight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68905e-48c2-4f9a-bffc-bab51055d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orella first competed in the Palarong Pamabansa in 2007, and has
        been a dominant force in gymnastic events ever since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e86675-fedb-4b7d-b802-51ce334345a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin po, ''di po importante kung manalo o matalo, ang importante
        po sa akin na maiperform ko ng maganda ang routine ko at maipakita ko sa kanila
        ung best ko," said Orella.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a08c10-427f-498d-b75e-f4532881644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/23/palarong-pambansa-cordillera-athletes-free-shoes.html">Also
        read: Cordillera athletes given free shoes in send-off to Palarong Pambansa</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5a7e7-4fac-49c8-a9ea-5bb66f3d300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her humble statement, her records in the past few years
        has shown that Orella actually has hauled in a large number of medals and
        has been recognized as the Most be Medal Athlete in five of the eight editions
        of the Palaro that she has competed in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7c6c5-1bf4-4b1e-87c9-ee09b720afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapalad na nakakakuha ng gold palagi every year ng Palarong Pambansa,"
        said Orella with a cheeky smile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b566fe-954c-4940-923f-b4a2465d6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her exploits in the previous years have given her the opportunity
        to don the national colors in the ASEAN School Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c9299-8066-465d-b9b0-89c2133def48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayun po talaga ang pangarap ko," said Orella on representing the
        Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b32e1-4594-4951-aec2-40e1f51c3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Orella wouldn''t be able to represent the Philippines
        at a higher level soon because of the absence of representatives in gymnastics
        for the country in the SEA Games, something that she hopes will change in
        the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bf7e1-4ebe-4855-a1a0-6bd3aaa499ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/21/palarong-pambansa-athletes-return-money.html">Also
        read: 3 Palarong Pambansa athletes find, return 50k cash</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827165fb-41dd-49d1-a68f-c12dd384510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her secondary education, Orella plans to continue practicing
        and improving as a gymnast through her college life and hopes to become a
        teacher some day and pass on the craft she loves to the next generation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091543dc-35ae-4993-9090-9bbadbf436fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:50:27.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:23:24.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her fellow athletes and aspiring gymnasts, Orella stressed the
        values of hard work and to always dream for the best: "Huwag nyo hayaan ang
        talent nyo na mabalewala lang."</p>'
  'march-hot-money-swings-net-outflow':
