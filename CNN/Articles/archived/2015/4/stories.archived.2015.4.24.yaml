    'template': '1'
    'title': 'WNBA legend Ruth Riley looking to leave positive impact on Filipino
      kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20024c-dda7-42d4-a733-e5113656b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Retired female professional
        basketball player Ruth Riley is in Manila, alongside Philadelphia 76er Nerlens
        Noel, to help out with the 2015 Jr. NBA and Jr. WNBA training camps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1c78b-3533-4191-ad96-5ae4109a51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her experience and passion, Riley, a two-time champion in the
        Women''s National Basketball Association (WNBA), hopes to play a positive
        role in encouraging the Filipino youth to become active in the sport during
        her visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ba021-ce45-49a9-b2a1-85c73631755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a basketball player, you look out into the stands, and you realize
        the impact that you''re having. Especially to the youth, who watch every move
        that you make," said Riley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b705c-76fa-465c-930b-7d42a8cda7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/17/sixers-nerlens-noel-ruth-riley-jr-nba-manila.html">Related:
        Sixers'' Nerlens Noel, WNBA legend Riley to attend Jr. NBA camps in Manila</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf0428-fe45-4eaa-8268-c10b22796d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But giving back to the community is nothing new for Riley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a2916-54e8-4295-956a-5fe197e7cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former WNBA Finals MVP has always been active in local and global
        humanitarian efforts, working with the United Nation Foundation''s Nothing
        but Nets program against Malaria, the No Kid Hungry Campaign in America, the
        Triad trust against AIDS in Africa, and in her own NGO called Inspire Transformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd05150-bc52-47ce-943f-98a9c550872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My philosophy is really driven by my faith and just sharing love
        with other people and helping them as much as possible," said Riley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5a18b-9f24-4b74-bb4d-9463fdfec1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her humanitarian efforts have even earned her a JCI Ten Outstanding
        People of the World award in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc452a0-e6c3-4b1c-a709-48bb18deed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone can be as naturally gifted in height or have the ability
        in basketball that Riley has, but she knows that this trip will allow her
        to uplift young children through the sport of basketball.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b96461-0518-4b87-a17e-b3a6f4cf7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they''re not going to live my path, if they can be encouraged
        to believe in themselves and set goals for themselves, to go down their own
        path and to seek their own journey then I would be extremely happy when I
        leave here," said Riley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b3e4d-1f2c-4378-906d-c42475b06690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:09:39.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:09:42.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just been about me as an athlete, it''s what I can I
        do beyond the sport itself and how can I impact lives in a more meaningful
        way."</p>'
  'rafael-nadal-barcelona-open-exit':
    'author': 'CNN Staff'
    'caption': 'Rafael Nadal has been beaten twice by Fabio Fognini this year.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-24T10:48:17.565+08:00
    'imagesource': 'jcr:33f7e55e-14df-4fd9-8da9-145b39fb8bf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd62b7f6d-0253-4fea-ac47-495f2c67edc5'
    'lead': 'Rafael Nadal suffered another setback on the road to next month''s French
      Open after crashing out of the Barcelona Open in the third round to Fabio Fognini.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:12:03.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:12:06.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:12:06.623+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal suffers early Barcelona Open exit after Fabio Fognini defeat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f4727-1232-44b0-8a0f-6d29bab5e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rafael Nadal suffered another setback on
        the road to next month''s French Open after crashing out of the Barcelona
        Open in the third round to Fabio Fognini.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb4b2a-c306-4731-84a3-7730a168bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is aiming to become the first player in the Open Era to win
        a single major 10 times when he returns to Roland Garros, but preparations
        on his favored clay courts have not gone quite as planned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684d902-d280-4335-930d-3d0f94ae2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to secure a ninth Monte Carlo Masters title earlier
        this month -- losing out to eventual winner Novak Djokovic in the semifinals
        -- he now has to go without a ninth Barcelona Open title after exiting the
        competition at the earliest hurdle since 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196141da-7874-4cf5-b498-9d056cfcecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has just the one title to his name since landing his ninth
        French Open last June -- March''s Argentina Open win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26fac2-0f99-43cd-9904-6ac1f700912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fognini saw off Nadal for the second time this year with a 6-4,
        7-6 (8-6) victory on Thursday, having also beaten his compatriot in the Rio
        Open semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8a8e4-af01-499b-9de2-168238ab48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After edging a tight first set, Fognini forced the second into a
        tie-break, eventually winning out on a fourth match point following a mistimed
        forehand from his opponent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb6dcf-b045-4789-87fe-a245e7285f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal Barcelona</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e0836-c9bb-4fcb-ba57-7c359ced7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win takes Fognini, who had been winless in his five previous
        appearances in Barcelona, into the quarterfinals where he will face fellow
        Spaniard Pablo Andujar after his 6-3 6-4 victory over Feliciano Lopez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9be42-5663-4fdd-baf5-3c02f278c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you play at your highest level against Rafa for the whole
        match you are not going to get the better of him," Fognini told Spanish television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097e24c-3d42-4f28-9e50-24f7ce039232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beating a player who is the greatest in history on this surface
        is worth double.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7513d7-c310-4a99-a8e6-3f5681bf43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I had my chances today and I just tried to keep to my game
        plan and give it my all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d4e5a-a60c-4c0b-912b-e39a02976f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:12:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:12:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/23/tennis/rafael-nadal-barcelona-open-exit/index.html">"Rafael
        Nadal suffers early Barcelona Open exit after Fabio Fognini defeat"</a></em></p>'
  'microsoft-post-windows-company':
    'author': 'David Goldman, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-24T14:36:50.405+08:00
    'imagesource': 'jcr:eb9d3ff9-f7de-4ee9-8aa7-d9121062aff4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb26035-751e-40e6-b7b4-83374e3a21c1'
    'lead': 'Who cares about Windows 10? Microsoft might not even need it. That''s
      an exaggeration, but Microsoft keeps finding new ways to prove that it is built
      to survive the "post-PC" world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:15:00.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T13:15:03.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T13:15:03.557+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft: The post-Windows company?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a046c-d9e2-4902-9e57-60446490dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Who cares about Windows 10?
        Microsoft might not even need it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d85df4-5882-4e0e-89dc-e8aa81b8081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an exaggeration, but Microsoft keeps finding new ways to
        prove that it is built to survive the "post-PC" world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92817d7-03ce-451d-b18f-c1fb1cbcf1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of Windows tanked last quarter, falling 19% for business customers
        and a stunning 26% for consumers, over the same period last year. That''s
        mostly because Microsoft last year pulled life support from its decade-old
        Windows XP operating system, sending folks into a tizzy buying up Windows
        7 and 8 licenses and PCs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86255af-bdbb-430d-9585-de4ec30ab235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that big Windows-buying boom out of the way, Windows sales
        returned to normal — that is, not all that great.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3218f-f6f5-47f2-bbca-32bad7174cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Microsoft had plenty of fire power left in its arsenal to more
        than make up the difference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb270b-1ade-4820-9243-4e68477b0732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/24/Nasdaq-record-closing-high.html">Read:
        Nasdaq tops its March 2000 record</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd806a75f-eb23-4ab7-94a9-535ba491a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a00eb7-b7b8-413e-98c8-2e8d61c77257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s Office 365 subscription service is booming. It now
        has 12.4 million customers, up 35% from the previous quarter. Sales of Microsoft''s
        once deeply troubled Surface tablet were up a whopping 44% from a year ago
        to $713 million last quarter. Microsoft''s cloud business more than doubled
        its revenue (up 106%), and it is on pace to become a more than $6.3 billion
        business for the company. (Take that, Amazon — Microsoft''s rival just said
        its cloud business was on pace to post $5 billion in sales this year). Bing
        ad sales grew 21%, and the company''s share of the search market eclipsed
        20% for the first time in its history. Lumia smartphone sales totaled 8.6
        million units, bringing in $1.4 billion in sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1433e7-e6bf-4a97-a272-cc911d0e10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:15:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:15:03.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Microsoft''s profit fell by nearly 12% to $5 billion, in
        part due to the ongoing restructuring at the company — Microsoft cut 18,000
        jobs last year, forcing a $190 million hit to its bottom line this past quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
