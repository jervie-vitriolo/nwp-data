      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said that the value of registered foreign
        portfolio investments stood at approximately $2.1 billion, representing an
        18.3% month-on month decline and a 2.1% year-on-year decline. On the other
        hand, the bank registered $2.1 billion in total outflows, which are 54.7%
        higher than February''s figure ($1.4 billion), and slightly lower that of
        March last year ($2.2 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff89b74-184b-4aaa-b469-2fcdb24bef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:54:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:54:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large majority of the registered investments — about 81.8% — came
        from securities listed in the Philippine Stock Exchange, with a value of $228
        million. The central bank said that such securities mainly pertained to "holding
        firms; property companies; banks, food, beverage and tobacco companies; and
        telecommunications firms."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e38db8-72c6-414b-8fd6-84403d2fbc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:54:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:54:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining lot came from peso-denominated government securities
        (17.7%) and unit investment trust funds (0.5%).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c2e8f-f044-4262-b67e-86569916a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:54:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:54:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said that the U.S., the U.K., Singapore, Luxembourg, and
        Hong Kong were the top five investor locales for March, with a combined share
        of 82.1%. The U.S. alone accounted for 78.5% of the total share.</p>'
