    'title': 'How to avoid being an unwitting drug courier

      '
    'updated': 2015-04-29T10:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d2c03-08c0-48cc-97ab-1fac0f223bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine National Police
        Anti-Illegal Drugs Special Operation Task Force (AIDSOTF) gave important tips
        to keep the public from being involved in illegal drug trades, following the
        case of Mary Jane Veloso, an overseas Filipino worker who faces imminent execution
        in Indonesia for smuggling heroin five years ago at the Yogyakarta Airport
        in Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f394f0b-a752-4bff-8fca-eec2da7ea229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegedly, Veloso was not aware that a bag of heroin was sewn into
        her suitcase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9a04a-aa08-4e8b-817f-3374fe141ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/24/Indonesia-moves-death-row-inmate-Veloso-to-execution-island.html">Related:
        Indonesia moves death row inmate Veloso to execution island</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3b575-b642-4969-bd1b-08867e50c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos have been intercepted with drugs in the past years,
        both here and abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd221ba-3042-49d0-a1aa-ae65fc19dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Leonardo Suan advised the public to avoid befriending
        drug mules and those they don''t know too well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135e2b0-584e-46e5-be7e-aafac67a6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, when leaving the airport, whether locally or internationally,
        don''t agree to carry someone else''s baggage and packages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b65d4c-cd25-4569-b85e-e0ab05d50cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Is your luggage safe at the airport?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b280118-3fad-4d6a-b0c1-8a4d4aa908fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suan said the consequences for smuggling drugs are not worth the
        easy money they may earn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214423c3-cbf3-4076-bbe8-319036d6561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug syndicates use various ways to hide and smuggle narcotics from
        one country to another. The National Bureau of Investigation (NBI) said the
        most common of which is hiding drugs inside or in some body cavity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480eb5b-36c4-4e1d-8439-72981ee6e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Anti-Illegal Drug Unit Chairperson Joel Tuvera detailed how
        drug mules smuggle it aside from hiding in luggage''s secret compartment,
        fake bottom, or even its frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8a1ab-f255-4644-b43b-00b49e3b1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some drug mules even attach the drugs to the body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a9234-3338-429e-a3be-f70b0e54e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI detects and intercepts drugs through profiling, X-ray machines,
        and frisking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20a984-1d89-4094-895a-5f21fccbe9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:56.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:39:00.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the NBI''s counterpart in other countries provide them
        intelligent tips on who to watch out for.</p>'
