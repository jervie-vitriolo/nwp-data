    'lead': 'Former WNBA star Ruth Riley has won championships and individual gongs
      for her exploits on the court, now in the Philippines for the Jr. NBA camps,
      Riley aims to have a meaningful impact on the participants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:09:39.292+08:00
