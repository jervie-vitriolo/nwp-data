      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Even if coach Tab Baldwin had
        only little time to prepare, he remains confident of Sinag Pilipinas'' chances
        in the upcoming Southeast Asian Basketball Championship (SEABA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb7046-102d-4cdf-b0d0-c5d728ff5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More [time for] preparation would be better, but the players and
        coaches have worked hard,” the national team head coach told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e2c4f-baad-43e7-9335-1d7fc148fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe we are ready for the SEABA tournament.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b831c1-9da3-47fc-8db6-c38cd638b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEABA, which is the qualifying tournament for the FIBA Asia
        Championship in China later this year, will run from April 27 to May 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35bf5c-824f-4d53-a8dd-1fb642f34d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games will be played at the OCBC Arena in Kallang, Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49b17f-a274-45e6-a540-9ec8e79bd4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/16/Sinag-Pilipinas?-Troy-Rosario-?Resiliency?-is-teams-identity.html">Watch:
        ''Resiliency'' is team''s identity, says Troy Rosario</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ab369-6f31-4197-b819-3499f45a8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limited preparation time, star guard Kiefer Ravena is
        optimistic the team is now more cohesive from the time when the players first
        got togther.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ff882-e0f9-4a77-8774-af5d4157da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our chemistry is improving. [The team has taken] very positive
        steps, with the tournament just days away," said Ravena. "That''s the most
        important thing for us, especially [because] we had little time to prepare."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10973d37-f61c-43fa-91df-83eec45b31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/03/27/kiefer-ravena-sinag-pilipinas-training.html">Read:
        ''Hindi kami pwede mag-relax,'' says Ravena</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4fdae-41f2-4bc6-a1b7-bad076e0bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ravena, naturalized Filipino Marcus Douthit and former
        college standout Ray Parks Jr. will lead Sinag Pilipinas in their SEABA campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e539999-36a7-430c-aeff-ddcc16fe4971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the 12-man lineup are National Collegiate Athletic Association
        (NCAA) MVP Scottie Thompson, Mac Belo, Troy Rosario, Kevin Ferrer, Glenn Khobuntin,
        Almond Vosotros, Norbert Torres, Jio Jalalon, and Russel Escoto.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5a907-ed14-452e-8003-737c66ce9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since only the top three teams will qualify for the FIBA Asia Championship,
        the national squad''s only goal in the SEABA is to bring home the gold.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f71ccb-bf6f-414e-b07d-4d98b54a678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team leaves on Saturday (April 25) morning, Baldwin will join
        them after the Philippine Basketball Association (PBA) Commissioner''s Cup
        finals between Talk ''N Text and Rain or Shine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74b46a-e553-4c6f-b412-7524c1b922f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:01:05.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T13:01:11.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinag opens the tournament against Indonesia on April 27 before
        taking on Laos the following day. They face Malaysia on April 29, Brunei on
        April 30, and close out the competition against host team Singapore on May
        1.</p>'
    '28':
