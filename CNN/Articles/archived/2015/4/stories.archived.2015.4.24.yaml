      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business mogul has staged grand sporting events in Manila in
        the past that has featured some of the top-notch athletes in the world.</p>'
