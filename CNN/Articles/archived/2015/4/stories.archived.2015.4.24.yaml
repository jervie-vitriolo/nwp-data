      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A net of $22 million worth
        of foreign portfolio investments left the Philippines last March, according
        to the Bangko Sentral ng Pilipinas (BSP). This stands in stark contrast to
        the $1.2 billion net inflow registered in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114df99-ff67-45ed-ab08-ab35df11d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:54:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:54:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure also ends a four-month streak of net inflows that began
        November last year. Nevertheless, March''s net outflows are still much lower
        than the net $93 million that left the country in the same period last year.
        October 2014 logged a much higher drop compared to March this year at $179.9
        million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e71dd-3db7-4b62-96b0-28ae05bd863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:54:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:54:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank points to March''s trend of profit taking in gross
        outflows as a cause of the decline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29931c3c-e0d8-4863-8989-98449ec25cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:54:00.258+08:00
