      'mgnl:created': 2019-11-22T11:35:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boston (CNN) —</strong> When the bomb went off, Steve Woolfenden
        thought he was still standing. That was because, as he lay on the ground,
        he was still holding the handles of his son''s stroller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7d330-4144-4242-ac44-84dd1d6be4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pulled back the stroller''s cover and saw that his son, Leo,
        3, was conscious but bleeding from the left side of his head. Woolfenden checked
        Leo for other injuries and thought, "Let''s get out of here."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd42232-3e31-44ce-b9df-d961d44ab622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was before he noticed his Achilles tendon, which resembled
        transparent tape covered in blood, and his left tibia protruding from his
        boot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b112e-19c4-4500-a583-f85600a8ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boot was next to his left stump, he testified before a federal
        jury Thursday, the third day in which survivors and family members of those
        killed in the Boston Marathon bombing shared their stories — often gruesome
        and heartbreaking — in the sentencing phase for Dzhokhar Tsarnaev.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f254632-5587-47f4-9d86-0e30a4d119bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution rested Thursday afternoon after attempting to convince
        jurors that Tsarnaev was cold-hearted and remorseless. The defense, led by
        famed death penalty opponent Judy Clarke, is expected to try to soften that
        portrayal by calling witnesses to explain Tsarnaev''s difficult upbringing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d133b-a98d-4471-a726-f21d10a5dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke will begin those efforts Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832f041-797f-40d6-beab-e9dc3078e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Tsarnaev''s relatives arrived at Boston''s Logan International
        Airport on Thursday, CNN affiliate WHDH reported, but it''s not clear if they
        plan to testify.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bac1e-5f79-49be-854b-e828fce0b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury must decide whether the 21-year-old, who has been found
        guilty of perpetrating the attack with his now-deceased brother, will die
        for his crimes or spend his life in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18123c-4660-4bfb-a513-e03789f3a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woolfenden, a biomedical researcher for the Novartis Institutes,
        recalled using his belt as a tourniquet on his leg and trying to comfort Leo.
        The boy cried, "Mommy! Daddy! Mommy! Daddy! Mommy! Daddy! Mommy! Daddy!" he
        testified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb12c0-0e8e-4bb0-bbbd-dd4eb8708668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the stench of "burning hair, blood, sulfur," a good Samaritan
        emerged. He gave Woolfenden another tourniquet and rushed Leo to safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bfa01-7968-4317-b7f8-c49727826e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was completely terrified because I didn''t know if I was ever
        going to see my son again. There was blood all over the sidewalk, all around
        me," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbf4d5-9e3c-4b26-b88e-94a7e1ddad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a war zone, surgeon says</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fa5a4-c653-4a89-8b0a-ea6ee4ae11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David King, a trauma surgeon at Massachusetts General Hospital,
        spent 14 years in the U.S. Army as a combat surgeon and served in Iraq and
        Afghanistan, as well as in Haiti after the devastating 2010 earthquake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2edb3-900d-4ed1-9e14-dfe5141e3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has treated and operated on hundreds of troops injured by improvised
        explosive devices, he testified, and what he saw in Boston that day wasn''t
        much different from the carnage he witnessed in war zones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffab9b1-b24a-4fa8-a8b4-b2fa50def3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I arrived just as the first wave of casualties had shown up," he
        said. "I looked across the patients and I knew immediately, without anyone
        having to tell me, exactly what the wounding mechanism was."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba6b91-6f63-40d1-8807-e5ff5618cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Abbott had no such experience, so when one of the two bombs
        exploded, sending her through the doors of a restaurant and into a "puddle
        of chaos and blood and glass," her instinct was to run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175670d-feab-4b13-8698-cc0f454f9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she couldn''t. Her foot felt like it was on fire, she testified.
        Two women helped her as she overheard someone saying a Hail Mary. She called
        for her husband. He picked her up and carried her out of the restaurant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57db4b-2540-4dc7-b578-62e44fcfce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw blood pouring out of my foot," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc4de1-f24f-4d5b-9ee5-0e82f303409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She finally got to a hospital, and after three attempts to save
        her foot, which was missing its entire heel, a doctor told her she had a decision:
        She could keep her leg and risk a life of excruciating pain or have it amputated
        below the knee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b299129-2f99-4eed-b25e-41dfc9f039f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She chose the latter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97cafae-9655-4f9d-90f5-5c298ab6c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was probably the hardest decision I''ve had to make," she testified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b4ab3-5d1b-4550-9dc7-12a5bb09c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''People crying out for tourniquets''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51141775-15d4-4ee9-b282-54b2b68d64e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another marathon attendee rendered an amputee by the Tsarnaev brothers''
        attack, Marc Fucarile, recounted the two bombs going off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8e3d0-9953-487d-8692-bf5b63d999e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stepped back, and the next thing I remember was looking up at
        the sky," he testified, adding that he remembered "a lot of yelling, a lot
        of screaming, people crying out for tourniquets."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366adbd-6de0-42f1-aa77-8a968bf5f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurse was sitting on his chest, and someone said, "Oh, s***, he''s
        on fire!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3b311-d5f8-4a95-acd8-ca0741134f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to undo his belt and got a third-degree burn because the
        buckle was so hot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2bf03a-f4b3-43f3-b3c7-b4e324139ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A firefighter would later tell Fucarile that he handed his own right
        leg to the firefighter. He doesn''t remember that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1392d-c3d9-4336-af02-605d211ef109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to treating him for severe burns over much of his body,
        doctors had to cut off a bone and stretch muscle over the stub so that a prosthetic
        would fit. He still gets blisters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d7241-e022-4864-b62a-9358db92ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So where the prosthetic attaches on your butt, it rubs and breaks
        down and creates open wounds," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f39c8-f2f7-4df9-b843-a082e4bc4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though his left leg survived, it was severely burned, his calf
        muscle was blown off and his heel was shattered, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7082a3-0468-4843-8a6b-9b664f0cb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes to save the left leg, he testified, but it''s likely that
        it will have to be amputated above the knee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198ea19-426f-4c69-8799-7bebecd9010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He takes more than 70 pills — 24 pills in morning, 22 in afternoon,
        26 at night — to cope with his injuries, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2328da2-be6e-42ea-b3df-345c28e5632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An immense amount of blood''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d587c-3f00-4b82-8810-2ef7b208202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most dramatic points in Thursday''s testimony involved
        the death of young Martin Richard. The prosecution showed close-up video of
        the 8-year-old, who was only 3½ feet from one of the bombs, according to the
        FBI''s re-creation of the crime scene.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fab42-0f62-4aa1-a806-36004d80da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents, Bill and Denise, are opposed to Tsarnaev receiving
        the death penalty and did not participate in the penalty phase, though Bill
        Richard did testify during the guilt phase.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1e00c-eb76-473f-854b-0db712ceb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. King told the court that Martin was especially vulnerable to
        the blast because he was so small and close to the ground, meaning the shrapnel
        more easily reached his head and torso. It''s highly unlikely the boy died
        instantly, King said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730a42c-4dcd-4e36-b02e-e75bc8778d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining that Martin died of rapid blood loss, King testified,
        "Receptors are generally not responsive to cutting. If you happen to be awake
        and someone cuts your bowel or liver, it generally does not hurt. What hurts
        is the stretching and twisting. ... Intestines were pulled and twisted; that
        would have caused visceral type pain."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6accb-7c08-475b-a6cf-b462d4ade074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woolfenden, the biomedical researcher, recalled seeing Martin and
        his mother shortly after the good Samaritan took Woolfenden''s son, Leo, to
        safety.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d189b-f942-4811-ab8e-7b6ce926397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw Martin''s face, and I could see a boy that looked like he
        was fatally injured," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737015d0-1102-4228-8d2f-1e3f80c366f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin''s hair was singed, his eyes had rolled back into his head
        and his mouth was agape. As for Martin''s torso, "I saw an immense amount
        of blood. I was really, really terrified," Woolfenden said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0d97e-fbd6-4163-86e1-b6558add2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled Denise Richard pleading with her son, saying, "please"
        and "Martin" over and over. Woolfenden placed his hand on Denise Richard''s
        back, he said. She turned to ask Woolfenden if he was OK. He said he was,
        and she turned her attention back to Martin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2afd0-b422-457c-9bd6-6fb951f5b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no response came.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387053b-47dd-4000-8e2c-fac2e2fc7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to testimony, Martin''s aorta was nearly severed and he
        was eviscerated by shrapnel from the blast. He bled to death on the sidewalk,
        and the last thing he probably felt was excruciating pain from the force of
        the blast twisting his internal organs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec1689-c23c-43a9-bb59-0dc0abd47f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Patrick Cornell contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff420709-7b2c-4bec-be0a-45033bafcecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:35:13.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:35:16.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/23/us/tsarnaev-boston-bombing-sentencing/index.html">
        "Prosecution rests in death penalty phase of Boston Marathon bomber trial."</a></em></p>'
  '1.8-dinosaur-skull-for-sale':
    'author': 'Sophia Yan, CNNMoney'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-24T23:53:33.802+08:00
    'imagesource': 'jcr:2ef26a8f-66d6-46c5-94e1-be2a25d4d4ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11fae435-6261-4355-ab40-fe5c255ac0d1'
    'lead': 'A 65 million-year-old male Triceratops skull found in Glendive, Montana
      in 1992 has since changed hands a number of times and is now on sale in Hong
      Kong with a minimum asking bid of $1.8 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:02:22.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T16:20:40.548+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T16:20:40.301+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a $1.8 million dinosaur skull went from Montana to Hong Kong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08623eee-b8be-4c14-9829-f097dc46d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — As a young man growing up
        in Montana, Ray Novakovich made a hobby of hunting for fossils and unusual
        rocks on his family''s plot of land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027492c-cafc-4bc3-bc13-68679b35bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until 1992, when he was about 70 years old, that
        Novakovich spotted the rock formation that would be his greatest discovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc72b9-fbbb-4d63-a621-5126832cecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It dawned on him what was sticking up out of the ground — it was
        the tip of two [dinosaur] horns," said Cliff Linster, an amateur dinosaur
        hunter who excavated the fossil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3293da-aac4-4779-8b7e-322831de8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to a lack of resources, the fossil wasn''t unearthed and cleaned
        until 2003, after Novakovich had sold the property. The new owner posted an
        Internet ad for the dinosaur, and Linster bought the rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ead65-f93e-4671-8b06-627495fe7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fossil — a 65 million-year-old male Triceratops skull found
        in Glendive, Montana — has since changed hands a number of times and is now
        on sale in Hong Kong with a minimum asking bid of $1.8 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c48aa-eae3-4e15-aeb7-7bb686f9ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digging for dinosaur fragments in Montana is a big business — local
        buffs routinely search for bones and dinosaur expeditions are a top tourist
        attraction. Rare fossils are prized by private collectors and museums, and
        top specimens can yield huge sums. "Sue," the largest T-Rex fossil ever found,
        sold for a record $8.5 million in 1997, and is on display at the Field Museum
        in Chicago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151d6e2-d90e-4584-bb38-ce2804a88434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Triceratops skull, dubbed "Dragon King," is unique because of
        its size, Linster said. The fossilized skull is 95% complete bone, over 9
        feet long, 5.2 feet high and 4.6 feet wide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315df34-4539-44b1-9620-83c483aada05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is it really worth nearly $2 million? "Well, there''s no blue
        book on dinosaurs — it''s not like buying a car," he said. Buyers should look
        at "the condition of it, how much is original bone, how much of it was prepared,
        if it had to be restored, the type of dinosaur and how rare it is — all those
        factors enter into it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62aef9-31e5-481e-b1fa-7f9b89b9fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils are usually embedded in rock, though parts can be exposed
        as a result of weathering. With "Dragon King," the sand grains around the
        skull had fused together to form a hard coating over the bone. It took Linster,
        his wife and two of his kids — dinosaur hunting is a family pastime — a week
        just to dig it out of the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af415a-018a-4630-acd9-deabf2d2d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it finally came out, the entire thing weighed three tons —
        plenty of rock still had to be chiseled off. It typically takes around 20,000
        labor hours to clean a large fossil, a process that can include using small
        tools, like dental picks, and restoration work. While the skull was fairly
        complete, the horns and frill around the back still needed work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b73d34-a484-47c5-a53d-2c3f8e300408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the part that was exposed for who knows how many thousands
        of years ... so some of that was gone," Linster said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476377d-d833-4f99-bb5a-6879b992a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final cleaning of the skull was done by Barry James, another dinosaur
        expert. Linster sold the fossil for $35,000, and it was shipped to Asia a
        few years later, he recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49173144-f422-451f-9966-a4811ae60a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sale of the 1,300-pound dinosaur skull is being managed
        by Brian Lerner and Anna Leong of Evolved Ltd.; the pair started accepting
        bids earlier this week. Lerner and Leong moved their business from New York
        to Asia in 1993, swinging between Hong Kong and Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7876e9-89af-4057-ad9d-b90abed19100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hong Kong "is where we like to be — it''s where we think the
        future is," Lerner said. "All the auction houses are booming here; Art Basel
        is here — the whole scene has gotten quite sizable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824133dc-0662-4d06-97dd-4463dfab0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:02:22.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:40.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
