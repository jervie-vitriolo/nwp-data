    'mgnl:lastActivated': 2019-11-22T11:16:11.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T11:16:10.872+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia says execution day for death row convicts not set yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee3f02-4ea4-42ae-9181-540d3ec16c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Tony Spontana, spokesman of Indonesia''s
        Attorney General, on Friday (April 24) said the date for the executions of
        10 drug convicts has not yet been set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5937528-5a7c-455d-aa00-28a2fd95fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has asked foreign embassies to send representatives to
        a maximum security prison ahead of the expected execution of 10 drug convicts,
        although an official 72-hour notice of execution has not been given yet, diplomats
        said earlier in the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f88d6f-0311-42b4-9d08-1e0ab4870001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the convicted drug offenders set to face the firing squad
        are nationals from Australia, Brazil, France, Nigeria and the Philippines.
        The case has strained relations between the governments of those nations and
        Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6d3ab-c038-4e77-8f01-7c2f896a7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot confirm yet until the Indonesian Attorney General officially
        announces it and says that the execution is going to happen next week, or
        two weeks from now, because it depends on one case — Zainal Abidin''s case
        that hasn''t ended. We hope it''s either today, or next week, when we receive
        the result of the judicial review application then we will announce the execution
        date," Spontana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2da1e1-d2b5-4ddf-9f65-ab397426b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are waiting for a decision to be made on the
        judicial review of Indonesian convict Zainal Abidin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10412f5-d9f3-47fc-a691-250d88f2075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are (almost) done with the whole legal process which were filed
        by all convicts. The only one person that haven''t completed is Zainal Abidin
        because he filed a judicial review, which is his right. Until today we haven''t
        received the result, and we hope the we could get the result, so we could
        decide the execution date," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbeb8b-16bb-400b-90c9-a0ffdc4a3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spontana was also asked about preparations for the executions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ece49-4fa7-4f12-b03a-c15571cd06f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the preparation is already 100 percent completed. Yesterday
        on April 23 the Attorney General issued a command letter for the prosecutors
        in five Attorney General regions to prepare and to do this execution afterwards,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de620b5a-ac6e-48c7-8f01-8c3554e121fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a visit to Indonesia, Philippine Vice President Jejomar Binay
        is expected to meet President Joko Widodo also on Friday to make a final appeal
        for mercy on behalf of one its citizens that is among the group of 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c7941-2081-4e9c-a242-3ccc8868879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has warned Indonesia that the executions could damage ties,
        while Australia has pleaded repeatedly for clemency for Andrew Chan and Myuran
        Sukumaran, two Australians arrested as ringleaders of the so-called Bali Nine
        drug-smuggling group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5615780-6e01-4f49-8b03-09aeeb8506e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:16:07.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:16:11.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has harsh punishments for drug crimes and resumed executions
        in 2013 after a five-year gap. Six executions have been carried out so far
        this year.</p>'
  'Miriam-Coronel-Ferrer-gets-Hillary-Clinton-award':
    'author': ' CNN Philippines Staff'
    'caption': 'Georgetown University President John De Gioia (right); Ambassador
      Melanne Verveer, executive director of Georgetown’s Institute for Women, Peace
      and Security (GIWPS); and former Secretary of State Hillary Clinton posed with
      2015 awardees Miriam Corornel Ferrer (second from left) and Staffan de Mistura,
      a former United Nations envoy for Afghanistan . (Photo courtesy of Georgetown
      University)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-24T18:41:44.266+08:00
    'imagesource': 'jcr:7f3adfbb-f80d-498a-9dfe-45c05f36320b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48847dda-e39a-4a01-afb8-eea6142d1a37'
    'lead': 'For her work as the government''s chief negotiator with the Moro Islamic
      Liberation Front, Miriam Coronel-Ferrer earned the Hillary Clinton Award for
      Advancing Women in Peace and Security, which the former US secretary of state
      herself handed over in a ceremony at the Georgetown University in Washington,
      D.C.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:23:09.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T11:23:12.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T11:23:12.400+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief negotiator Ferrer gets Clinton Award

      '
    'updated': 2015-04-27T10:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11daf67a-a07e-4f45-92fe-40e4a7b11873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Professor Miriam Coronel-Ferrer,
        peace panel chairperson of the Philippine government in the Mindanao peace
        talks, on Thursday (April 23, PH Time), received the 2015 Hillary Clinton
        Award for Advancing Women in Peace and Security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2dcb7-4855-425d-ac5f-9363da5043ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. Secretary Clinton herself handed over the award at a
        ceremony held at Georgetown University in Washington, D.C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ada691-35f7-455d-84d8-3d55122fc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other recipient was Staffan de Mistura, a former United Nations
        envoy for Afghanistan, who won the award for his commitment to women’s participation
        in all aspects of Afghan life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b781a-65fa-4f0d-a52a-5b3907903c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, Clinton emphasized that “peace and security
        are only possible when women have a seat at the table.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c711bf8-cdea-4b99-8f9f-63e75e900229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve seen this in so many different ways in so many different
        places,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0eb9ca-9e52-4c25-ae72-8fb4ec0fb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award was created by the Georgetown Institute for Women, Peace
        and Security (GIWPS) in 2014 — where Clinton serves as the honorary founding
        chairperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31833b02-7cbb-4b7d-a627-2042d0dc12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GIWPS is dedicated in examining and highlighting the roles and
        experiences of women in peace and security worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa9a12-b259-498b-b347-6c9fe6d203d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also at the ceremony were Georgetown University President John De
        Gioia and Ambassador Melanne Verveer, executive director of GIWPS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a885f4-fe71-4824-9a15-ee7f3907b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the awardees included British Foreign Secretary William
        Hague; Dr. Denis Mukwege, founder of the Panzi hospital in the Democratic
        Republic of the Congo; and Anders Fogh Rasmussen, Secretary General of the
        North Atlantic Treaty Organization (NATO).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33b1af-84a5-49c1-a5d7-9d5b86da9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the full text of Coronel-Ferrer’s speech:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6ca07-8190-41d7-bb7f-5fdccf2288e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 17 years of hard negotiations before the government and
        the Moro Islamic Liberation Front&nbsp; (MILF) signed an Agreement that aims
        to stop the war. This Agreement will enable MILF combatants and other disenfranchised
        segments of the Moro population to participate in meaningful autonomous governance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35a659-483f-43b0-b04b-cb1580ce955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It provides a road map for a new set of more democratic, representative
        and accountable political institutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b9a17-2491-4cc0-863d-61c6ab960dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It taps diverse modes for delivering socioeconomic programs&nbsp;
        to decommissioned combatants, the internally displaced and communities long
        affected by the conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb42305-0eb3-4c9c-8885-a7418568d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agreement also seeks ways to carry out transitional justice,
        to thread together the tattered fabric of social life and heal the wounds
        of centuries of conflict that began under Spanish and American colonial rule.
        We hope it will reconcile families, political groups, tribes and communities
        alienated from each other by prejudice, vendetta and injustice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d573ed5-73b8-4e6e-a84a-84ca17b5e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Agreement on the Bangsamoro acknowledges a different
        narrative of our national being, one that would bridge our majority-minority
        divide toward a shared future where fellow-Filipinos live in peace under one
        flag in an undivided territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373cec4-cd16-40a8-83ac-35b759ec67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the agreement of March 2014 offers a model for conflict
        resolution and politically negotiated solutions to armed conflicts. It drew
        from experiences in Northern Ireland and Aceh, and it now informs ongoing
        efforts in Myanmar and Southern Thailand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c08f78-421c-4345-bc08-3a13a4eb8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of six government signatories to the agreement are women,
        with myself as the chair. The MILF panel was all men. In all, just three of
        the 12 signatories are women. Still, it’s a big leap: nearly all past negotiations
        were exclusively done by men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99d6c5-441d-40ad-8e21-062fc546cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three women were not alone. They were backed up by a strong
        and active contingent of women outside of the formal table. From them, we
        got the strength and fortitude to see the process through, a delightful dynamic
        of women inspiring fellow women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2596504e-7647-410a-ae96-1670ea433f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our peace process, indeed, was informed by the very goals of this
        award: to protect women against all forms of violence and advance the role
        of women in attaining peace and security in and outside of their homes. I
        speak&nbsp; especially of the women in the Bangsamoro, who have endured the
        burden of strife, and who must now secure their places in the public sphere
        as equal partners in peace and development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6210f-7f9d-458b-aa15-30c882a7d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to peace has not been easy. The momentum toward peace almost
        ground to a halt last January, when Special Action Forces of the Philippine
        police launched an offensive against militants belonging to the Jemaah Islamiyah.
        The operation took place in the vast marshland of Central Mindanao where MILF
        members also reside.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2882d-adef-492f-823a-a0f927d3d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended disastrously, in a firefight that involved the police and
        different armed groups in the area, including the MILF. About 70 Filipinos
        died, with many more wounded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4c3ba-99dd-4a75-85ab-4c667b89131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties could have been avoided if the police had observed
        the ceasefire protocols. Most of those killed were policemen, and their deaths
        rightfully generated public sympathy for the police but also stoked the flames
        or resentment against the MILF, the peace agreement and the draft law that
        would establish a new autonomous government in Muslim Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec23d4-2190-4b6a-8f25-db7e5f430166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, the public discourse slid into bigotry against the
        Moros, the MILF as well as Muslims in general. Centuries of distrust and hatred
        resurfaced. Lost in the vitriol were the goals of the process. To stop the
        bloodletting that had counted more than 120,000 lives lost in combat since
        the 1970s. To bring to the fold the biggest non-state armed group in the country,
        and enable its moderate, reformist leadership to prevail over the more radical
        and violent ideologues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ed253-1d59-4e0a-b592-b093c6fc9b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I speak right now, the ceasefire remains in place. But the vision
        of lasting peace is being shut out by the narrow horizons of certain political
        elites, and by a public fed with misinformation and driven by prejudices bordering
        on Islamophobia .</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed5eef-52e4-49ce-8547-23a42e74f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And misogyny too. If former secretary Hillary Rodham Clinton had
        been called a ‘funny lady’ in the course of her drive to find peaceful solutions
        and creative compromises in one area of conflict, I in turn had been called
        a “dumb bitch,” a traitor and a weak negotiator who bartered away the country
        to the Muslims/Moros.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230d490-1940-4fc8-893f-b7e3df418bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Clinton wrote in her book, Hard Choices: “It is the unfortunate
        reality that women in public life still face an unfair double standard …&nbsp;
        an outrageous sexism, which shouldn’t be tolerated in any country.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b841ad-3ca7-44ab-9230-e9034eb92a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know only too well how true this is. Yet we have gone this far
        in our peace process. There should be no turning back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721d60a-7798-4832-898b-566d4dd14db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am now a grandmother — my granddaughter, along with my sister
        Sheila Coronel, are here with me today. I don''t want Kaleigh Ysabelle here
        to inherit a country divided by prejudice, dishonored by sexism, and stunted
        by the narrow vision of members of its political class.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8d6c7-f80e-4ccd-8af3-78e93622d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have met many, many grandmothers in Mindanao who reject the same,
        and ask for respect and dignity for all.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e39cc-833e-4ff7-b55d-9a64db3a2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you Georgetown University Institute for Women, Peace and Security
        for this award, and to you all ladies and gentlemen for making peace, and
        rejecting war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee25bc-7536-49ea-ac86-cff37e647338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:23:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T11:23:12.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special thanks also to all the other men and women who have provided
        our work with all the back-up support. Maraming salamat po.</p>'
  'Yemen-conflict-explained':
    'author': 'Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-24T18:07:55.890+08:00
    'imagesource': 'jcr:abb0f05d-7b77-4738-bdf9-460d53c64b6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd217288c-7d47-4ac8-8ed0-17514d33e5d5'
    'lead': 'Here are the key points of the deadly conflict raging in Yemen, which
      reflects wider tensions in the unstable Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:25:58.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T16:20:23.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T16:20:22.692+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yemen conflict: What''s going on? What happens next?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13789f4f-7133-4137-b7a8-60953fcc70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The deadly conflict raging in Yemen reflects wider tensions
        in the unstable Middle East, pitting U.S. allies against militias supported
        by Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49545d63-9a20-4a3f-a1f6-6eb0f9272fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos in the impoverished nation has blunted the U.S. fight
        against a key division of al Qaeda, which has exploited the vacuum to try
        to extend its influence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0c500-457c-4e62-bf7b-10b04f32d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the key points as the fighting rumbles on:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c87503-bd11-4e26-a8fa-eacef61f8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s at stake?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dff9ce-77fc-4fe8-82a6-1985c139bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Yemen is seen by many as in danger of becoming a
        proxy war between Sunni-dominated Saudi Arabia and Shiite-majority Iran. A
        Saudi-led coalition, allied with the United States, has been carrying out
        airstrikes against Houthi militias, who are aligned with Iran. Yemen is also
        home to al Qaeda in the Arabian Peninsula, considered by U.S. intelligence
        officials to be the most dangerous branch of the terrorist network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42b126-4f36-48f5-8e99-0597d00f9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the war start?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344c36b-778c-4987-bb5a-61b2e6a9aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis, who have repeatedly clashed with Yemen''s central government
        in the past, began taking control of parts of the capital in September, culminating
        in the seizure of the presidential palace in January. The Saudi-backed President
        Abdu Rabu Mansour Hadi later fled house arrest for a southern city. The Houthis
        continued to grab more territory beyond their northern base. In response,
        the Saudi-led coalition stepped into the fray, launching airstrikes in late
        March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f54bb-16c9-4ffc-ad33-e8858ee61383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has happened in the war?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa06ba-71a3-4abd-9a13-be65947f7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi coalition launched wave after wave of airstrikes against
        Houthi forces. More than 1,000 people have been killed in the fighting in
        the past month, according to the World Health Organization. The worsening
        conflict prompted thousands of people to flee their homes. Hospitals, schools
        and mosques have been hit by airstrikes and shelling, the U.N. says. But amid
        the chaos, the Houthis are still in the capital and have gained ground in
        some areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e94e6-6501-4b6d-be3f-522de3ff252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has it ended?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ff14e-89f7-49fe-abfd-2d9108dc96ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, despite Saudi Arabia''s announcement Tuesday that it was ending
        its initial air campaign after achieving its objectives. The following day,
        Saudi forces pounded several areas of Yemen with a new round of airstrikes
        as the Houthis attacked a Yemeni army brigade. The Saudi military said it
        would continue the strikes to stop Houthis from carrying out future operations.
        President Hadi, who left Yemen around the start of the air campaign, remains
        out of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc829189-7f63-4bbe-918b-025d512d407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How has the unrest affected the United States?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3defb0-1b44-42dd-9e24-799ae7fbece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deepening chaos has severely eroded the United States'' reach
        into Yemen. The U.S. government, along with other Western nations, pulled
        embassy staff out of Sanaa in February. They were followed by the remaining
        U.S. special operations forces, who left in March. The withdrawal of those
        forces, who trained Yemeni troops and were ready to carry out counterterrorism
        operations, has weakened the U.S. fight against AQAP in Yemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a47d5-b906-45ff-a2f2-918a4336b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the terrorists?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba90b8-e038-4a85-a093-7d27edb2e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al Qaeda branch in Yemen has sought to capitalize on the unrest,
        launching new offensives, including a prison break that reportedly freed large
        numbers of its associates. AQAP is an enemy of both the Houthis and Hadi''s
        government, so it''s happy to see them in conflict. Further complicating matters,
        the al Qaeda rival ISIS purportedly claimed responsibility for bombings in
        March that killed scores of people at mosques frequented by Houthis in Sanaa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc935c8-0128-49ab-9c40-3a7ed030c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what happens next?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c221fa9-28d2-4bbd-9139-1b229aded103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence continues. The Saudis and the Houthis are talking publicly
        about the need to move on from the conflict, but it remains unclear if they
        can reach any kind of agreement. Saudi Arabia and its allies say they aim
        to bring "security and stability through establishing a political process."
        The Houthis have called for the resumption of U.N.-sponsored talks, "but only
        after a complete halt of attacks." Meanwhile, Yemeni civilians remain caught
        in the crossfire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b03eb-ef55-4d19-9742-c818e8c47fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:25:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:20:23.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/23/middleeast/yemen-conflict-explainer-photos/index.html">"Yemen
        conflict: What''s going on? What happens next?"</a></em></p>'
