      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayless will recieve $25,000, while the three judges will receive
        $20,000 for their work on the fight that is expected to shatter financial
        records for a boxing event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
