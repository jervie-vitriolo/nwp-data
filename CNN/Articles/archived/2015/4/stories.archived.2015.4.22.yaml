    'mgnl:lastActivated': 2019-11-22T08:17:47.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:17:47.283+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Jayson Castro wins BPC award; Wayne Chism named Best Import

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5eac0-b4f7-48b4-9820-84ff2692e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:17:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> In a brief ceremony prior to
        Game 4 of the Philippine Basketball Association (PBA) Commissioner’s Cup finals,
        Talk ’N Text star guard Jayson Castro was named Best Player of the Conference
        (BPC) on Wednesday (April 22) at the SMART-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d53bd-646e-404c-a462-269066165531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:17:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the third BPC award for Castro, who averaged 25.0 points,
        5.2 rebounds, and 6.0 assists in the semifinals where he led the Tropang Texters
        to a 3-1 romp of the Purefoods Star Hotshots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2136ef-7540-47e7-9ef1-c9394715b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:17:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nnphilippines.com/videos/2015/04/15/Jayson-Castro-?Ayokong-natatalo-sa-top-PBA-teams?.html">Watch:
        ‘Ayokong natatalo sa top PBA teams,'' says Castro</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04886409-8ced-4b2a-a0d4-a13b58d04a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:17:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top point guard in Asia also won the plum in the 2013 Philippine
        Cup and 2014 Commissioner’s Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4288135-1694-4b6f-b9e3-b666041949ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:17:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a superior 1164 points, Castro bested other BPC candidates
        Paul Lee of Rain or Shine (782), June Mar Fajardo of San Miguel Beer (542),
        Terrence Romeo of GlobalPort (408), and Greg Slaughter of Barangay Ginebra
        San Miguel (404).</p>'
    '9':
      'image': 'jcr:546eea92-d2c3-412d-a314-d9a18dca050c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316d10f-8809-480e-8194-8c90ba8c16a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:17:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e356b7b-b66f-4345-aa3b-b5299a24f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:17:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Wayne Chism of the Elasto Painters bagged the Best Import
        plum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
