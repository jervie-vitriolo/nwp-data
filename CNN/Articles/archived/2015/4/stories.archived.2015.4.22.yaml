      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also unanimously selected by the athletic commission were the three
        judges tasked with scoring should the fight go the distance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f40bd-040c-4e18-8c2f-7028a8f9b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:03:39.679+08:00
