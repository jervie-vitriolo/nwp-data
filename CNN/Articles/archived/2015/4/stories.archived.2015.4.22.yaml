      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of police officers lined up at the hallway as players made
        their way to the dugout after the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d8e00-d825-43bb-be2f-242a1011a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.963+08:00
