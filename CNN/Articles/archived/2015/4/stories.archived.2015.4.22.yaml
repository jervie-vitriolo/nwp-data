  'DENR-on-Earth-Day':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-22T16:53:20.811+08:00
    'imagesource': 'jcr:fa1447a6-e8d5-48a0-bad7-ad47a12cd55c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ddc133-9b6a-4bc3-821b-ae6844a3e9a5'
    'lead': 'As the Philippines joins the global celebration of Earth Day on Wednesday
      (April 22), DENR Sec. Ramon Paje urged the public to pause and reflect on the
      most pressing ecological problems hounding the world today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:20:24.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T08:20:28.917+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:20:28.786+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos reminded to ''pause and reflect'' on Earth Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35180100-cea2-49fd-9124-dfe623482b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:20:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:20:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — As the Philippines joins the global celebration
        of Earth Day on Wednesday (April 22), Environment Secretary Ramon Paje urged
        the public to pause and reflect on the most pressing ecological problems hounding
        the world today — and what each Filipino can do to protect the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122730c4-624b-4576-9da1-814dc758c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:20:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:20:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the public should not solely rely on the government to take
        care of the environment, rather they, too, must do their part.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3595c-acfa-4899-b24c-3f0f9223c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:20:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:20:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Earth Day is about celebrating the environment and raising awareness
        of environmental challenges and what we can do about them,” Paje said. “We
        should never get tired of reminding the public that taking care of the environment
        is not the sole responsibility of the government.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc3ba2-d9a2-4b10-b243-584592f82500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:20:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:20:28.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over one billion people in 192 countries will celebrate today''s
        45th anniversary of Earth Day under the theme "It''s our turn to lead."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900dbeb-2a98-4905-bef5-620d9e1d8d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:20:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:20:28.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/03/29/Earth-Hour-more-fun-in-the-Philippines1.html">Photo
        gallery: Earth Hour, more fun in the Philippines</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab6e25-fa28-47fa-8136-27b229c884bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:20:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:20:28.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touted as the world’s biggest grassroots movement, this year''s
        Earth Day event promises to be one of the most exciting years in environmental
        history with world leaders expected to gather in Paris, France, at the end
        of the year in an attempt to forge a new global climate deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99707753-a7ab-4b98-9e08-c9770afbe252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:20:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:20:28.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a significant meeting taking place in Paris in December, the
        choice of this year’s theme is very timely and appropriate. It seeks to harness
        the power of Earth Day to compel the world to recognize the urgency of responding
        to climate change, while uniting people around the globe into a powerful call
        to action,” Paje said.</p>'
  'manny-pacquiao-floyd-mayweather-ring-announcers-michael-buffer-jimmy-lennon-jr':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'For the May 2 (May 3 PHT) fight, Michael Buffer will introduce Manny
      Pacquiao, while Jimmy Lennon Jr. will introduce Floyd Mayweather, Jr.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-22T16:11:24.883+08:00
    'imagesource': 'jcr:f75064ed-d812-451e-ad5e-4d2f521758f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a6b8ad3-f9d7-4ce9-99dd-4a326a3586dd'
    'lead': 'Two of the biggest figures in boxing history will go head-to-head in
      what could end up as the greatest match of all-time. And a fight as big as Mayweather-Pacquiao
      will definitely need two of the most recognized voices to call out those names. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:25:43.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T08:25:47.723+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:25:47.379+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masters of the Mic: Michael Buffer and Jimmy Lennon Jr.

      '
    'updated': 2015-07-24T11:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75656f-2eb4-48ff-8924-567909fc0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Before an actual boxing fight
        goes down, the boxers are introduced in glamorous fashion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419c6e3-1bdc-4ca4-b2b1-693711820920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction itself is a unique spectacle. It’s a scene we’re
        all too familiar with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06760498-f81b-4ab3-a3fd-2e4903f010de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see the immaculate ring decorated with bright colorful lights
        dropping from the top, surrounded by thousands of hostile fans anxiously waiting
        for the match to begin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfc99c-1bbd-4a23-9c1e-06b99eb8b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You hear the respective national anthems of the boxers being sung
        as the screen projects live images of the fighters inside their respective
        locker rooms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd906db-1529-400a-a454-d871eb6f806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One comes out first. He makes his way to the ring with his entourage
        flanked by his side. He climbs through the ropes and starts loosening up.
        Not too shortly, the second one follows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732abeb8-0086-4d93-a419-4091fdd94f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it happens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88262d60-bf0a-41e1-9b53-4ffe3bd2de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment that sends shivers down everyone’s spine – the ring announcer
        begins his spiel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a451e6-8a9e-44cf-9d78-b2e4e83ea9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Combining talents</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527898e-bf42-47b9-b9f0-d09d6118bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of a ring announcer is to introduce the fighters, announce
        the rules and winner of the match, or the decision if the fight goes to the
        scorecards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2508360-7224-40fe-b4d8-9d9213f8ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, a fight only requires one ring announcer. But since the
        fight between Floyd Mayweather Jr. and Manny Pacquiao is arguably the biggest
        bout in the sport’s history, one wouldn’t be enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d5c9b-6175-4803-9552-dac2b1f94922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 2 (May 3 PHT), HBO ring announcer Michael Buffer and Showtime’s
        Jimmy Lennon Jr. will introduce their respective fighters - the same way they
        did 13 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ffbb1-9679-4da1-9aa7-bc37b4efe174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffer and Lennon previously shared announcing duties back in 2002
        - the Lennox Lewis-Mike Tyson heavyweight championship fight. Buffer introduced
        Lewis, while Lennon introduced Tyson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca76e76-84f3-46a3-98c8-8d49c151ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, with a joint pay-per-view deal in place, Buffer will
        bring Pacquiao to the ring and Lennon will make the introduction for Mayweather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f0f53-d151-4f10-a181-0e91cb79af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘It’s Showtime!’</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d56e6-bd6a-4038-bce8-21c6db20bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if his dad was a famous ring announcer back in the day, Jimmy
        Lennon Jr. didn’t plan on following his footsteps.</p>'
    '16':
      'image': 'jcr:7ca31397-3954-41b8-8645-1490bd04896a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f111e-3d93-4b15-86f0-f7bc42fa2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b27d05-9bf5-4608-8bca-c5b534fa0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually he was convinced by his father to take on the same
        profession.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec213a-4113-4bd7-b423-b0be0a403332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lennon learned his craft under the tutelage of his dad and announced
        his first fight in 1981. The first mega-bout he announced was in 1990, the
        upset victory of Buster Douglas over Mike Tyson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60ac31-8910-4d80-b185-310935875d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began working for SHOWTIME Championship Boxing in 1991, where
        he started adopting “It’s Showtime!” - a catchphrase that fit him like a glove
        fits a boxer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7cdaa-7a6b-4042-a661-f4164509f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lennon brings a certain class to ring announcing – he''s a professional
        showman who is admittedly obsessive about the proper pronouncing of a fighter’s
        name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dba7f1-c005-49ba-8a83-6f2b67f7c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was inducted into the International Boxing Hall of Fame in 2013,
        a year after Michael Buffer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b30987-f228-4914-9c8e-d28b89c80d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Let’s get ready to rumble!’</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e96a0f-2def-418c-b212-4f37ea4b4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone knows who Michael Buffer is. He is the voice behind “Let’s
        get ready to rumble!”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77622e-cf6c-4bdd-8ed3-f9ee7567b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his slick tuxedo and well-known phrase, Buffer is considered
        one of the most popular faces in the world of sports and entertainment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563b21e-3558-4c51-ade9-7ebc8aad38d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But strangely enough, it wasn’t his idea to become a ring announcer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84032d0-0abd-49bb-851e-8613a3dae40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his son who urged him to enter the business when, in 1982,
        the ring announcer of a fight they were watching at home misread a decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d88bb1-cb7d-40b0-8ab0-ce0c8003295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he didn’t have his famous hook right off the bat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665725b-1c83-41dc-828b-83e6caeaed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with HBO years back, Buffer admitted he tried out
        different phrases – like “fasten your seatbelts” - before sticking with the
        one he is now widely known for.</p>'
    '29':
      'image': 'jcr:6a45f10e-b637-43a3-952b-2f0440757ed8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d4fe0-4fdb-460f-8023-a66603d4da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f84002-49cd-4320-99af-c882fd037380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hook skyrocketed and has become synonymous with major boxing
        fights. The phrase became so popular he obtained a trademark and copyright
        for it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316579c5-6d0c-4016-8d1a-752a18965558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s get ready to rumble!” is the quintessential fight horn.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae95769-e996-4ea5-8377-23e29d4c2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffer has announced many of the biggest championship boxing fights,
        as well as many other internationally televised sports and entertainment events.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3bf8f-fd2c-4486-bcac-6d42adeaa966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s a huge fan of boxing and one can see his passion transcend
        through his voice every time he steps into the ring.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947eff75-5737-485a-9687-f736a04dacec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, he was inducted into the International Boxing Hall of Fame.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3d01a-50dc-4739-8ba8-a054198b0ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two great boxers, two great announcers</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb4f91-be2a-48e0-acaa-732cf7c9dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job of a ring announcer isn’t as easy as it appears. Becoming
        a vital piece of all the pageantry and glamor that completes the intense atmosphere
        on fight night is a tough task.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d71ecf-ce49-43f4-8422-0c6b8651ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mission is to bring flair and elegance, while withstanding
        the spotlight and aggression of the crowd, moments before the gruesome fight
        takes place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c670d89-0cee-4ea7-ae22-7520a154fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffer and Lennon are two of the best in the business.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f6097-12dd-404b-9360-dd3da2b4bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who’s the better ring announcer?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c74fb-8ea6-47b3-9ce1-e195636ff8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, it doesn’t really matter. What we do know is that on May
        2 (May 3 PHT), two of the biggest figures in boxing history will go head-to-head
        in what could end up as the greatest match of all-time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba94d3f-0e90-49f2-aa4b-03c36ac3e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a fight as big as Mayweather-Pacquiao will definitely need two
        of the most recognized voices to call out those names.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f35449-b520-433d-8654-00f1e99f784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:25:47.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: 12 things you have to know about Floyd Mayweather Jr. and
        Manny Pacquiao</p>'
  'China-tabloids-insults-Philippines':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'A Chinese tabloid ridiculed the ongoing military exercises between
      the Philippines, U.S., and Australia, saying the country earned nothing on the
      war games except "growing dependency on the U.S."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-22T16:46:28.909+08:00
    'imagesource': 'jcr:cc733e12-d513-4011-95e3-c9b0cb063735'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35268a55-5c34-409c-86cb-824479fc4b96'
    'lead': 'The Global Times, an English-language newspaper in China, came out with
      an editorial Tuesday (April 21) insulting the Philippines’ combat capability
      and even went as far as calling the country “cute little submissive” of the
      United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:29:51.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T08:29:54.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:29:54.072+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tabloid calls Philippines ‘cute little submissive’ of U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457dc0f0-71ea-4ca2-864d-1abec23275fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A Chinese tabloid reportedly
        affiliated with Beijing’s Communist Party mouthpiece insulted the Philippines’
        combat capability Tuesday (April 21), and even went as far as calling the
        country “cute little submissive” of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0264ae9-d7e2-4a22-97ae-528e6b7e7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, an English-language newspaper in China which describes
        itself as “one of the most dynamic players among Chinese media,” came out
        with an editorial Tuesday entitled ‘Inappropriate drills intrude on S.China
        Sea’ criticizing the joint military exercises between the Philippines, U.S.,
        and Australia less than 24 hours after the war games began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43de8d0-fb7b-485a-9912-65f4541cac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of all the countries involved in territorial disputes in the South
        China Sea, the Philippines is the one with the most tricks up its sleeves,
        but none of its tricks work,” said Global Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ea190-9f64-4ab3-a2ca-b85629ceed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, which reportedly enjoys close ties with China’s mouthpiece
        the People’s Daily, also belittled the country’s military muscle, saying:
        “After being the ‘cute little submissive’ of the U.S. all these years, Manila
        has gained only a handful of second-hand weapons and an empty sense of security,
        let alone any real enhancement of its army''s combat capability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32b06c-9338-4d51-8e2b-067a62284221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the end, it has earned nothing but growing dependency on the
        U.S.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aba325-dbc7-43a6-94ca-8cbf3b493d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provocative act</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d4cc5-14a5-407b-9884-c3f3157ac768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper’s editorial came out the same day the U.S. State Department
        also criticized China''s latest aggressive stance against the Philippines
        as a “provocative act.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f62a04-0788-48f3-8199-7c2eb15c7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/20/AFP-bares-Chinas-latest-activities-in-West-Philippine-Sea.html">Related:
        AFP bares China''s latest moves in West Philippine Sea</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da67f5-5a15-43cb-86b3-bcf80f428fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is referring to an incident almost two weeks ago when Chinese
        patrolmen reportedly water-cannoned a group of Filipino fishermen inside the
        Panatag Shoal or Scarborough Shoal, an area disputed by both China and the
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3a627-f490-4589-ae0f-c593c18dd5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan confirmed Monday (April 20) that China''s coast guard
        used water cannons to drive away the local fishermen, damaging some of their
        wooden boats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e4dad-a069-44f9-85eb-9b2cc0885991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/21/PH-ships-ready-to-protect-Pinoy-fishermen-if-needed.html">Related:
        Ships ready to protect Pinoy fishermen vs. China</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd6aef6-dd5f-4ce1-a2fe-04883beb32ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokeswoman Marie Harf said Tuesday that if
        reports that China used water cannons on Philippine fishing boats are accurate,
        it would be a "provocative act."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08a54b-eb37-46f8-93be-199e2900172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking into these reports. I can''t independently confirm
        them, but if true, the use of water cannons against Philippine civilian vessels
        that have a long-standing practice of fishing in these waters – at Scarborough
        Reef or in other disputed areas of the South China Sea – would be a provocative
        act,” said Harf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf1cb6-c3a0-453f-b9cf-3ade71b4b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would represent a step backward in finding a diplomatic resolution
        to the dispute. Countries should not use force or coercion to support disputed
        territorial or maritime claims. We have continued to encourage South China
        Sea claimants to exercise restraint and to pursue diplomatic means to clarify
        their claims and to resolve disputes.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c96664-c340-4809-aba9-871884d4e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH reply</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d22a0f-29cb-4478-b7f4-1f0a1b8db7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, presidential spokesperson Edwin Lacierda said Wednesday
        (April 22) Malacañan does not agree with what Global Times has said about
        the Philippines in its editorial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f1bd7-70d2-4eb9-83ca-03353ed650bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t understand where this insecurity of the Chinese towards
        us is coming from. Where do we have the wherewithal to compete against China
        as a superpower?” Lacierda said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dba223-0f04-4696-80aa-5356c24d2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan’s dismay was practically echoed by Foreign Affairs spokesperson
        Charles Jose who also lambasted the insulting editorial today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0432f0c-70e8-46b2-a57e-0ea81fdcd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Jose said: "Unable to defend both their unlawful
        position on the core issue, which is the 9-dash line claim and their unilateral
        and aggressive reclamation activities, our northern neighbor has reduced its
        lack of a response to name-calling once again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0baf8-70be-46df-a94b-469f37f90c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/13/China-Mischief-Reef-reclamation.html">Related:
        China speeding up reef reclamation due to arbitration case</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abffa13-8005-4dd3-b31e-fe1052715ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they should be doing is to immediately accord their positions
        and actions with the DOC and international law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f02684-9a4f-4fcc-9fd7-c5a570bb3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the potentially energy-rich South China Sea,
        with overlapping claims from the Philippines, Vietnam, Malaysia, Brunei, and
        Taiwan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9be75f-db0e-40b4-b2a1-06e0d988b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:29:51.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:29:54.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and JC Gotinga contributed to
        this report.</em></p>'
  'Philippines-exception-rough-2014-ASEAN-aviation':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-22T15:32:34.115+08:00
    'imagesource': 'jcr:041a24d1-0335-48b8-8001-01756f8d5206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad4930a-774f-4547-9db4-650555ff6c6e'
    'lead': 'An aviation think tank says that Philippine aircraft groups financially
      outperformed their Southeast Asian peers in 2014. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:32:43.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T08:32:47.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:32:46.947+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines shines despite rough 2014 for ASEAN aviation

      '
    'updated': 2015-07-02T18:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e272b3-abd3-4dbc-9b32-970d74511a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:32:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:32:47.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —&nbsp;</strong>Last year was not a good
        one for the Southeast Asian airline sector, according to aviation think tank
        CAPA - Centre for Aviation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c31df3-f130-4605-a297-5d40a5dac838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:32:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:32:47.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Tuesday (April 21), CAPA said that challenging
        market conditions and overcapacity have taken a huge toll on Southeast Asian
        aircraft groups. In 2013, it reported that such airlines generated a $145
        million operating profit when grouped as a whole. This figure stands in stark
        contrast to that of 2014 — the group registered a $916 million operating loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43c680-3aff-47ad-bc44-8e17bfac0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:32:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:32:47.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 18 companies studied by the organization, five registered
        a reduction in profits, another four saw their operating profits reduced,
        and three plunged from a profit to a loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f404e-a55a-4061-b19f-eedcf76efdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:32:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:32:47.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CAPA said that the Philippines was an exception to the
        somber trend. Four of the six airlines that generated improves profits last
        year are based in the country — Philippine Airlines (PAL), Cebu Pacific, Tigerair
        Philippines, and Philippines AirAsia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f046a-fe2d-40a9-9d14-6fbe713b2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:32:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:32:47.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine market benefited from consolidation and capacity
        reductions while overcapacity plagued all the other major markets in Southeast
        Asia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf7b89-1981-4b52-ad7f-b2cb26b79933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:32:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:32:47.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank specifically points out PAL''s turnaround. From a
        P283 million loss in 2013, the airline registered a P7 million profit last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968422a-9678-4dc6-9523-0d52c1ec01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:32:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:32:47.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAPA believes that this year will be a better year for the industry,
        because of improved market conditions that began during the second half of
        2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5bb5b-85a5-467f-a0e6-a4ce0345932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:32:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:32:47.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As most airlines emerge from more expensive fuel hedges, the impact
        of substantially lower fuel costs will feed through and should deliver a much
        needed boost to the bottom lines of many airlines. The only caveat here is
        whether the positive revenue impact will be offset by discounting and a new
        round of capacity expansion."</p>'
