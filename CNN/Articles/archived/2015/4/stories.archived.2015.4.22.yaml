      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If you sustain dog bites, visit an animal bite center to get rabies
        vaccination immediately</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf579d-2e2e-4282-ade7-caf051936334'
