      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the name''s not nearly so catchy as its famous counterpart:
        Hyalinobatrachium dianae, or Diane''s bare-hearted glassfrog. If you have
        to, you can call it H. dianae for short.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbb53c-4978-4e37-84ed-3e2da0863213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:51:40.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found the species on the Caribbean slopes of Costa Rica.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b7900-3dd6-4718-a869-6df0d7db57c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:51:40.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is big news in the scientific community. The last time a new
        glassfrog was found in Costa Rica was back in 1973, according to the Costa
        Rican Amphibian Research Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361289b-84d9-41c9-aed4-3c7a982fde6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:51:40.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Costa Rica is known to have 14 glassfrogs inhabiting its tiny national
        territory!" the center''s Facebook page said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201a106-0030-4e61-aaba-8e8d38fb12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:51:40.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called a glassfrog because of its translucent belly. You can
        see its internal organs from underneath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea7057-7a36-4978-9994-f0961313cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:51:40.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Piggy wasn''t immediately available for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
