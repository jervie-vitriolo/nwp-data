  'Jejomar-Binay-appeal-Veloso-death-sentence-President-Widodo':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Vice President Jejomar Binay said that he will personally appeal against
      Mary Jane Veloso''s death sentence to no less than Indonesian President Joko
      Widodo during the Asian-African Conference 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-22T23:52:17.559+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cadce193-5d0c-41a5-b976-f9ea7cfc25dd'
    'lead': 'Vice President Jejomar Binay vows to personally plead with Indonesian
      President Joko Widodo to spare the life of Mary Jane Veloso, an overseas Filipino
      worker who was found guilty of drug trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:53:23.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:53:27.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:53:27.750+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay vows to appeal against Veloso’s execution to Widodo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54ca8d-d131-44b5-8a62-27106816a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With the clock fast ticking,
        the Philippines will make a last-ditch effort to spare the life of convicted
        drug mule Mary Jane Veloso this week — Vice President Jejomar Binay is set
        to personally appeal against the Filipina’s death sentence to no less than
        President Joko Widodo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca23da3-c39c-437f-9706-4bb7c167ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who flew to Indonesia on Wednesday (April 22) for the Asian-African
        Conference 2015, vowed to appeal against Veloso’s execution to Widodo with
        the hopes of the latter eventually pardoning the Filipina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c09987-e24a-4119-8300-6bc4e92d2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vice President, they will be traveling on Thursday
        (April 24) to Bandung, where the celebration of the Bandung Conference''s
        60th year will be held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae29e6-f514-4e47-b1fd-0441409dc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, my appeal is that she (Veloso) won''t be executed,"
        said Binay, who reiterated that while the Philippines respects Indonesia''s
        legal system, the country would want Veloso''s life to be spared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7ccc3-a45a-4262-a8ce-676ee04dbd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay explained that he has several chances of meeting with President
        Widodo during his stay in Indonesia, but stressed that he would still rather
        seek an official or executive appeal regarding the death row case, than one
        that would be mentioned in passing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c4ad5-beec-455f-bc6d-e9fe49d5df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has three opportunities to speak with Widodo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59257a44-95f6-470f-bc14-91f6fa37c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later tonight, we have a dinner. Tomorrow, he''s going to give
        a talk at the conference. And perhaps the third time is when we head to Bandung,"
        Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785a1ea-0f25-4d93-bb52-19f66bd9ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also mentioned the possibility of visiting Veloso,
        who is currently detained in Yogyakarta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1c3f8-388c-424b-9bbc-b23786967ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinitingnan ko pa kasi nando’n s’ya sa isang isla [Yogyakarta],"
        Binay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bc01e-b8bd-403f-ac3c-61a08ba851e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, a domestic worker and mother of two, was arrested in 2010
        at the Yogyakarta Airport after she was discovered to have 2.6 kilograms of
        heroin stashed in her luggage. Veloso said that she was tricked into bringing
        the prohibited substance to Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9a084-e696-4a2b-82c6-798050e6c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Migrante International, Mary Jane would be the eighth
        Filipino to be executed under Pres. Benigno Aquino''s administration should
        her death sentence be carried out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c6753-08f4-4bcf-9b6a-3d38241762e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also stated that there are 123 overseas Filipino
        workers on death row as of December 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f813b69-5ae9-460c-a885-7535d43a6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of their reports, Migrante International also explained that
        Veloso "was not provided proper legal assistance" when she was apprehended
        at the Yogyakarta Airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62e793-707f-4066-8782-60c5c2b5c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:53:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:53:27.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, meanwhile, asked Filipinos to pray for Mary Jane and to learn
        from her case: He reminded Filipinos traveling to other countries to be careful
        in accepting packages to be transported abroad even if they came from friends
        or family.</p>'
  'MRT-chief-blames-contractor-for-train-mess':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-22T18:48:37.695+08:00
    'imagesource': 'jcr:9585f3e9-e04d-40c2-97bd-9d5721c95490'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086178ea-1184-4474-9dfb-d994243be516'
    'lead': 'After air-conditioning problems forced the MRT administration to operate
      with just four trains, MRT General Manager Roman Buenafe admits that he has
      a “very low” level of confidence for maintenance provider APT Global, Inc. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:58:12.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:58:19.756+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:58:19.575+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT chief blames contractor for train mess

      '
    'updated': 2015-10-04T12:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b343a54-6f92-45d8-b92e-32a0005406be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> MRT General Manager Roman Buenafe
        said that he had a “very low” level of confidence for maintenance provider
        APT Global, Inc. after air-conditioning problems on Tuesday (April 21) forced
        the rail transit system to operate with just four trains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f19fc-d11b-43d7-b8dd-c837ab4b8fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, it was reported that MRT operated with five trains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c061e-20f8-4d29-a1e3-16950bb8f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/21/MRT-operations-disrupted-with-only-7-trains.html">Related:
        Repairs force MRT to run on 5 trains, fewest since 1999</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cded3-0909-4837-be8a-d431e5201519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re supposed to supply the trains that are good for service,
        meaning, trains that could accommodate commuters,” Buenafe told CNN Philippines
        Newsroom anchors Jing Magsaysay and Mai Rodriguez on Wednesday (April 22).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef31c5b-a920-4ff4-bd61-93f4063730a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the contract, MRT should be provided with 20 trains to run during
        peak hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed2220-f1e0-4bf6-8b1f-4e2f86a18e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s the contract Global APT went into with the DOTC-MRT3,”
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434ecd5-62a6-4766-876b-7b1ee20d1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since he assumed his post on January 5, Buenafe said that the
        maintenance provider has not delivered on its promise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa2d57-9791-487a-afa5-b50debbe480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking on a month-to-month basis, he said APT Global is not investing
        enough after it admitted that it lacks supply of the needed refrigerants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eadef9-50d5-46e8-b153-613ebb735556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they do not have this on stock, they would be in a deeper problem
        because they won''t have trains available,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24f7ec-781b-4d58-8800-1288a2933149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenafe, who is a mechanical engineer, said that from an engineering
        standpoint, it could be that the system was overcharged causing the refrigerants
        to expand into the atmosphere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ead5f-989f-4b6b-9344-1f2447b5b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, he said that the MRT is investigating what really happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528c30f-5196-4309-873f-fc469221136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, 14 trains were operational since the morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06cff6-b513-449b-87a5-3f72cd24d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communication said that the
        deadline for getting a new maintenance provider has been moved from April
        to June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae5f52-63e3-4a8f-8db5-a5b6de919388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC is working on an emergency procurement, but it is still
        collecting information and requirements to get the approval of the Government
        Procurement Policy Board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6cf474-2ff7-47aa-932a-2e0286cf7cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:58:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:58:19.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Patricia de Leon and Patricia Ongsiako contributed
        to this report.</em></p>'
  'green-talk-on-earth-day':
    'author': 'CNN Philippines Staff'
    'caption': 'A man walks through the rubble left after Typhoon Yolanda hit Palo,
      Leyte.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-22T20:28:25.345+08:00
    'imagesource': 'jcr:7d3f2c92-da6b-435d-8a66-de1d56c22ec9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df53d5c2-778d-4aab-ad52-d3d7a52f3634'
    'lead': 'Earth Day is a good time to think about how our choices, our daily consumption
      habits take a toll on the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:11:17.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T08:11:23.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:11:22.954+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Green talk on Earth Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35321fa3-3dda-4d00-a5e4-218dd9726a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The country is no stranger
        to the effects of dry, hot summers, intense storms during the wet season,
        and a range of environmental problems such as pollution and dwindling natural
        resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c3314-95b4-4f75-8afa-c316e2ebea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are those who deny that the extreme weather events are
        due to the effects of climate change, there is no ignoring the fact that we
        live in a changed world. And that humans contribute big time to our environmental
        problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e117f3c-f63f-47c1-85d9-5b1d1e34fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Earth Day, is a good time to think about how our choices,
        our daily consumption habits take a toll on the planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5aced-de25-4728-92cc-332ad05a76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1970s, the world has been celebrating Earth Day every
        April 22 — the biggest environmental celebration in the world, involving more
        than 150 countries and over a billion people worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a598754-8172-4ac5-86be-30abfdbeb1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, organizations, local government units, businesses,
        churches, and schools that actively celebrate Earth Day form part of Earth
        Day Network Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbcd089-73c6-47d4-8a99-02546d7df7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Footprint Report, which was published by the Global
        Footprint Network in 2012, said the country now faces stronger storms, warmer
        temperatures, and changes in rainfall patterns that can impact food security
        and health, as well as the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca6493-d24e-4fed-ac1b-20ef4881e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report says the Philippines is taking on the challenge
        of spurring the nation forward without making a negative impact on the environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8f0f8-63eb-4df8-843a-c79e7ba59105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gregg Yan, communications manager for the Worldwide
        Fund for Nature Philippines (WWF-Philippines), the country faces a "declining
        capacity of our natural systems to provide the Filipino people with renewable
        resources," and this is made worse because of a population that grows larger
        by the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a743c5-a14a-4e89-92cb-7701ac221fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WWF Living Planet Report, an analysis on the health of the planet
        and the impact of human activity — shows that 50% more resources are being
        used than what the Earth can provide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a83b7-a58a-4a9c-a3f2-97238d39ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless this trend is reversed, perhaps even two planets will not
        be enough to supply what the world population needs by 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22947c76-bc14-46e1-bfbf-eb835f142e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-Philippines President Joel Palma will be on Nightly News on
        Wednesday (April 22) to talk about the state of the environment, what Filipinos
        can do to secure a greener future, and why 2015 is a critical time for world
        leaders to take action on climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bd64a-f352-4ab0-bf32-e6053ff36c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tune in to Nightly News, 9 p.m. on CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cdd0f-02e7-4962-a768-ad2695bf304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:11:17.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:11:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Mitzi Borromeo contributed to this report.</em></p>'
  'pba-commissioners-cup-bpc-jayson-castro-chism-best-import':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Jayson Castro was named Best Player of the Conference while Wayne
      Chism won the Best Import plum.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-22T19:35:03.090+08:00
    'imagesource': 'jcr:8d22e140-c13c-4197-bcf0-6c00210f56c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3da2440f-7a90-4216-b5bf-d78df4071ac0'
    'lead': 'Talk ''N Text guard Jayson Castro was named the 2015 Commissioner''s
      Cup Best Player of the Conference while Rain or Shine''s Wayne Chism won the
      Best Import plum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:17:44.655+08:00
