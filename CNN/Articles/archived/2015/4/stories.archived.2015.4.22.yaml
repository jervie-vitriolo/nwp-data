    'lead': 'The Department of Health has warned the public to be wary of the six
      summer-related diseases which include sore eyes, colds and cough, vomiting and
      diarrhea, sunburn, skin diseases, and dog bites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:39:24.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:40:34.197+08:00
