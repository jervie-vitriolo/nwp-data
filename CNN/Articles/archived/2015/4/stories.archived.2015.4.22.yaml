      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newly discovered species of glassfrog looks an awful lot like
        the famous Muppet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb62e3-a7aa-4221-8e87-1ca28ebd9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:26.931+08:00
