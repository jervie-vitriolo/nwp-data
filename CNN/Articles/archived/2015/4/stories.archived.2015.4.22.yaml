      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hi-ho, Kermit the Frog has some competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31494526-dd83-4508-b4ad-2573ff8cffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:26.931+08:00
