    'title': 'BSP warns public of bank text spam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f869cd0-1f76-4c16-bf6a-5aeb638855fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:38:51.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:39:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Amidst reports of banks sending
        unsolicited text messages about their products or services, the Bangko Sentral
        ng Pilipinas (BSP) issued a public advisory last week explaining the prohibition
        of such a practice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7e949-649a-4c92-bc7d-87ce0d4c5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:38:51.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:39:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that it has received complaints and inquiries involving
        text messages spam promoting bank advertisements, loan offerings, and marketing
        promotions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f5d72-8a8f-45b4-8e88-7a7c7a47f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:38:51.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:39:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said that the practice actually
        constitutes a crime under Philippine law. Citing R.A. 10175, otherwise known
        as the Cybercrime Prevention Act of 2012, the bank explained that text message
        spamming falls under the category of unsolicited commercial communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab956f-07b7-47d0-ad97-063045f6904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:38:51.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:39:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 10175 defines such practices as "the transmission of commercial
        electronic communication with the use of computer system which seeks to advertise,
        sell or offer for sale products and services."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58f694-4e75-44fb-bf78-cad3faa5fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:38:51.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:39:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, unsolicited text messages are technically
        allowed if a recipient has given his or her prior consent, or if the primary
        intent of the message is for service or administrative announcements from
        the sender to its existing users, subscribers, or customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f54d48-e533-4770-b0bb-a9d9a9c62f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:38:51.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:39:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP previously issued a memorandum to all banks and their subsidiaries
        or affiliates operating in the Philippines reminding them of the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777235d-c22a-4a70-bc72-0a9cdcbe1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:38:51.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:39:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should one receive text message spam from banks, the BSP says that
        mobile phone users should store such texts, file a complaint with the National
        Telecommunications Commission, and report the incident to the bank.</p>'
    '13':
      'image': 'jcr:fadc39cd-9bea-4d4b-9824-03a359f53017'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42537308-2c19-4c8d-87f1-edb82dddae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:38:51.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:39:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
