      'mgnl:type': 'text'
      'text': '<p>But there''s something we never knew about Bobby Drake, aka Ice
        Man of the X-Men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c84ab-b8c6-45b8-9e0c-71e0de81ef12'
