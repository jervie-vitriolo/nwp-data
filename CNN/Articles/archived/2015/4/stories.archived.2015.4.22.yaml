      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips:</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af553a3b-81a2-4fcb-af84-e230379b831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Make sure your pet dogs are vaccinated against rabies</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec93ee-dcee-448f-a0fc-7b52c4a07920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If you get scratched, wash the wound thoroughly with soap and
        running water</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cec06c-fd8a-4d55-9be5-f56f76c68fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.534+08:00
