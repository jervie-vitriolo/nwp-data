      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather CEO Leonard Ellerbe said he had no problems with the
        people being considered. While Top Rank''s Bruce Trampler did air his reservations
        on two of the judges in the initial list of candidates, he was happy with
        those selected in the end.</p>'
