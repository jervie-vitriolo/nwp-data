  'flash-crash-UK-trader-arrested':
    'author': 'Ben Rooney, CNN Money'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-22T13:17:25.330+08:00
    'imagesource': 'jcr:e3e2ac90-b36f-45f0-8a54-e1ff21a4bb47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683b35f2-5881-4dd3-918f-7f09b2933973'
    'lead': 'Nearly five years after the "Flash Crash" of 2010, a U.K. trader has
      been arrested and charged with multiple counts of fraud after allegedly using
      illegal trading techniques that contributed to the event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:07:08.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T09:07:11.716+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T09:07:11.539+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK trader arrested for causing 2010 stock market ''Flash Crash''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e628b-b731-493c-926c-05e99335ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Federal law enforcement officials
        have charged a U.K. man with manipulating the stock market and triggering
        the 2010 "Flash Crash."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba977cd-2cd2-4a7a-864e-c43839c4ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Investigation said Navinder Singh Sarao, 37,
        was arrested Tuesday in the U.K. and charged with multiple counts of fraud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d37877-5e4b-4962-903a-db5f96e818e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Sarao used illegal trading techniques that contributed
        to an abrupt stock market crash on May 6, 2010, when the Dow Jones industrial
        average fell 600 points in a matter of minutes before bouncing back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833546ff-38bb-461f-8645-f6de93235af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode raised concerns about the underlying structure of the
        stock market and highlighted the dangers of so-called computer generated high-frequency
        trading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a8781-5bc4-4b92-94c2-b23a86320682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the criminal complaint, Sarao flooded the market with
        multiple, large sell orders for futures contracts called E-Minis, which traders
        use to speculate on the direction of the S&amp;P 500 index.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cedd3-10ba-4f6f-98aa-0657d00f77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This created the appearance of heavy supply in the market and drove
        prices down. Sarao allegedly canceled most of the orders before they were
        executed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b625b18-fc2e-4970-9efc-2c0e1e9cc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Sarao then profited when the market fell and also
        when it rebounded by buying and selling futures contracts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c025419-3e27-4037-b1e3-cfab6e9df659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the Flash Crash, the complaint says Sarao made nearly
        $9 million trading E-Minis. From 2010 to 2014, he allegedly made about $40
        million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda10c0-de78-4589-8eb6-f199b6a28136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarao traded primarily through his own company, Nav Sarao Futures
        Limited, on the Chicago Mercantile Exchange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b241dcd-54cb-44ac-8f8b-84308ecfea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commodities Futures Trading Commission also filed a civil complaint
        against Sarao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3a621-c990-4c04-82a4-73448438ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aitan Goelman, director of enforcement at the CFTC, said the "actions
        make clear that the CFTC, working with its partners on the criminal side,
        will find and prosecute manipulators of U.S. futures markets wherever they
        may be."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9136ab-1577-4da5-9994-60ac6df516a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:07:08.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:07:11.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/21/investing/flash-crash-uk-trader-arrested/index.html?iid=SF_BN_River">"UK
        trader arrested for causing 2010 stock market ''Flash Crash''"</a></em></p>'
  'russia-ukraine-sanctions-price':
    'author': ' Ivana Kottasova, CNN Money'
    'caption': '(File photo) Russian President Vladimir Putin waits in the presidential
      lounge to be introduced at the opening ceremony of the Sochi 2014 Winter Olympics
      at the Fisht Olympic Stadium'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-22T09:59:07.644+08:00
    'imagesource': 'jcr:18d03d88-54f3-48fd-879a-23622a81bf50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055b5d0f-7aa5-4e10-8e85-afcbd60fb8d4'
    'lead': 'Western sanctions imposed over Crimea and Moscow''s support for separatist
      rebels in eastern Ukraine had cost Russia $26.7 billion in 2014, according to
      Russian prime minister Dmitry Medvedev. He estimeates the costs this year to
      balloon to $80 billion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:10:17.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T09:10:20.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T09:10:20.483+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanctions will cost Russia more than $100 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315695c3-e8a3-4f11-8c48-eeb6a1d491b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Russia is paying a hefty price
        for supporting the break up of Ukraine — $106 billion, to be precise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591be63-e542-48d9-9af2-ae9998e9aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Prime Minister Dmitry Medvedev gave the first official estimate
        of the cost in a speech Tuesday. He said the decision to annex Crimea had
        sparked a crisis that turned out to be "more difficult" than even the most
        pessimistic expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc6f2c-5f85-4c8b-81c9-cfcbb41fbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western sanctions imposed over Crimea and Moscow''s support for
        separatist rebels in eastern Ukraine had cost Russia $26.7 billion in 2014.
        This year, the costs could balloon to $80 billion, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ae322-4333-421b-8f2d-7d3d94da4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be no illusions. Today we are faced not only with
        a short term crisis," Medvedev said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526337b4-2c2f-406a-b90b-3b0bc0563361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest trade statistics show just how bad the situation has
        become. The value of Russia''s foreign trade slumped 30% in the first two
        months of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f46c5-9458-4fff-ba21-0207e05d86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s trade with its biggest partner, the European Union, fell
        by more than a third.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d167b2-804a-4278-9908-b3b595df54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow retaliated against European and U.S. sanctions by banning
        most Western food imports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d006b-1ddb-42b4-b235-a62f9396b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, food imports fell 40% in January and February. But the
        move has backfired, pushing inflation up to nearly 17% in March — the highest
        rate in 13 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b64fca-3a9f-4da9-b906-4aa1ac621f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western sanctions left Russia even more vulnerable to last year''s
        50% plunge in oil prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909e96f-b972-4c1f-b670-849374bcae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia relies on oil and gas exports for roughly half of its government
        revenue. The value of its energy exports dropped by 40% in the first two months
        of 2015, and the government has already been forced to slash spending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc513703-2d2f-49e5-8d1f-7d19cf3897fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, the economic consequences of the Crimea decision would
        be easier if our economy had not accumulated a number of internal problems,
        which we were not able to resolve in time," Medvedev said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a1959-7055-4d83-8a2e-cc8dec060973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter soaring inflation, Russian interest rates have shot up
        to painful levels. And Russia''s GDP is expected to shrink by as much as 5%
        in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a89c4-c497-4c75-87dc-d0bbee7d5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin has tried to shrug off the the impact of
        Western sanctions. He has promised to find trading partners elsewhere — particularly
        in Asia — and forecast earlier this month that the Russian economy will be
        growing again in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4d7d1-b741-49be-8353-a149315d3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s looking like wishful thinking. The only major trading
        partner to do more business with Russia so far this year is Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d220b-3987-42d6-a1bf-8d0b9a7c06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:10:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:10:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Emma Burrows in Moscow contributed to this report.</em></p>'
