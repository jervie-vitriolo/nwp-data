      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/21/manny-pacquiao-mayweather-greatest-hits-5-memorable-boxing-fights.html">Related:
        5 fights that defined Manny Pacquiao</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585fabc-8b84-45c3-aa35-f3d432213fcb'
