      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also saddled by foul trouble, Chism finished with only 13 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf70560-39b7-4cda-ad55-bdf0b4064145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.963+08:00
