  'SC-stops-CHED-removal-of-Filipino-college-curriculum':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-22T14:54:43.293+08:00
    'imagesource': 'jcr:15b3ea0d-f602-4206-a772-dcdfbc3be183'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efa11eb1-5d5c-43ed-aa4f-aa71e461afdc'
    'lead': 'The Supreme Court on Wednesday (April 22) issued a temporary restraining
      order against the Commission on Higher Education (CHED) memo removing Filipino
      and Panitikan (Literature) as core courses in the General Education college
      curriculum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:42:07.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T08:42:12.258+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:42:12.096+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC halts removal of Filipino subject from college

      '
    'updated': 2015-04-23T11:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8865ac3-960e-446b-8447-113b80ae758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Supreme Court on Wednesday
        (April 22) issued a temporary restraining order against the Commission on
        Higher Education (CHED) memo removing Filipino and Panitikan (Literature)
        as core courses in the General Education college curriculum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0a509-b7c0-47cf-b61e-30c1a04634aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, however, clarified on its official Twitter account
        that it did not issue a TRO against the K-12 program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12607ca-ba8c-477b-af59-d71bb473bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/17/k-12-unresolved-issues.html">Related:
        The unresolved issues of K-12</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdf1a5-b6dd-43e8-a555-22a86e171184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court spokesperson Theodore Te said the restraining order against
        the CHED memo would take effect immediately and would be enforced until the
        court says otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce1e81-543d-4b0b-9375-d1b0a0fd173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondent CHED Chairperson Patricia Licuanan is given a non-extendable
        period of 10 days from receipt of notice to comment on the petition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39987ba-8786-47b3-87e3-7d6e07718caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED''s Memorandum 20, issued in 2013, excludes Filipino and Panitikan
        as core courses in the General Education Curriculum in college.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ee8ef-8ea5-4f8e-a958-1385f7541d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This memorandum limits the teaching of Filipino subjects to Filipino
        majors and Education in Filipino majors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b03b1-62ae-4d46-a03c-b4c623ebeb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist for Literature Bienvenido Lumbera, along with a
        group of Filipino subject professors, brought the matter to the high court
        through a petition for certiorari with a prayer for the issuance of an injunction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09f3cf-cd27-42ce-8ec4-ec8046333155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that thousands of full-time and part-time
        teachers would lose their jobs when Filipino subjects are dropped from the
        college curriculum in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbdd60-5d40-4052-a73a-e2820051f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:42:07.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:42:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said CHED failed to carry out consultations with colleges,
        universities, and other stakeholders prior to the issuance of the memorandum.</p>'
  'bad-bosses-bad-for-work-life-balance':
    'author': 'Jeanne Sahadi, CNN Money'
    'caption': 'When those surveyed were asked to list the biggest factors that can
      harm work-life balance, the leading answer by a mile was "bad bosses" — defined
      as "demanding" "overbearing" and "mean." (Shutterstock/Gwen Sung/CNNMoney)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-22T13:06:00.088+08:00
    'imagesource': 'jcr:4b95874d-dff9-4ffa-8de3-afe3b1effa53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6677a1f4-7ea2-4add-967e-c3f1b702e4a9'
    'lead': 'Demanding, overbearing, or just plain mean managers are most to blame
      for ruining your time off the clock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:45:44.859+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T08:45:48.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:45:48.162+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No. 1 cause of bad work-life balance? Bad bosses

      '
    'updated': 2015-04-23T13:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae9f14-79ae-4c3b-8e0b-74569ee6f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney)&nbsp; — Be honest. How many times have you said
        this: "Hold on a sec, I just have to answer this email from work."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72d1f7-5087-4d20-9d5d-0e111bb9b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever missed an anniversary dinner or spent a day or two of your
        vacation fielding calls from the office?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d3732-4476-4f84-9e38-623ea7d2f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a majority of people say they have at least a somewhat good
        work-life balance, 89% say it''s important for employers and clients not to
        contact them outside of work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862c7c8-0d1a-4730-99c7-7acd8b68c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a new survey from project-management systems
        maker Workfront.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337dca4a-4d94-4fb1-aa21-39d11e9ea46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of participants said that work has intruded on their time spent
        with family and friends and caused them to miss important life events such
        as weddings and birthdays. And roughly 40% said it has ruined time spent with
        family and caused them to lose focus when they were with them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedfd22-ad95-467a-aca8-656df2811aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative effects of off-hour interruptions bleed into time at
        the office, too, most commonly causing bad moral, where employees either resent
        each other or management, survey participants said. Next comes burnout, high
        turnover, and the death spiral of working longer hours but getting less done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792c2ac-c6a4-4220-b0cf-4e617addca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those surveyed were asked to list the biggest factors that
        can harm work-life balance, the leading answer by a mile was "bad bosses"
        -- defined as "demanding" "overbearing" and "mean."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9a1e1-75ea-4b9b-b148-284451f118fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied for second: "constantly" working beyond standard business hours
        and inflexibility in scheduling work hours and time off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628727b4-5375-4479-a1db-fb2bba3568de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A not-so-distant third were incompetent colleagues and long commutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46c18e-43aa-4e1c-b495-84e2fcab4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can employers do to preserve or restore work-life balance?
        Nearly 70% of survey participants said they should offer flexible work schedules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6a9ea-0a38-49bd-9622-851c86ea7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half said they think employers should offer them the option
        to work remotely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821b8dd-8787-4b24-9bed-b61f2d9d5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And about one quarter of respondents said companies should offer
        unlimited time off, only allow employees to respond to email during business
        hours or prohibit meetings during a given period -- say, no meetings on Thursday
        or no meetings after 3 pm on a Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a11ce3-85ea-4ad0-8316-4021335c1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the benefits of meeting-free periods: people can plan to get
        actual work done or make a necessary appointment outside the office without
        fear that they''ll be pulled into a last-minute meeting with the boss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d28f83-5ef2-42c9-b96a-31b1c942d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking down results by gender, men and women answered similarly
        on many of the Workfront survey questions. But women were more likely than
        men to say they had good work-life balance. At the same time, women were also
        more likely to list burnout as a negative consequence when there''s a notable
        imbalance. And men were more likely to say they''ve missed important life
        events as a result of work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2510f-0f7b-46ca-9af5-c82212ea7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a few generational differences, too. More than half of
        Millennials said it''s okay to answer an urgent email during family dinner,
        while less than a third of Baby Boomers did.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e85d07-3991-4932-9302-42f56e2d0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those under 44 were less likely than their older colleagues
        to identify ruined time spent with family as one of the most negative consequences
        of poor work-life balance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c994f1-710e-49d3-b616-6063204e01a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 people took the Workfront survey, of whom 610 people
        said they had full-time "9-to-5" jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e86367-3661-41bf-a8bc-8ce277c36313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:45:44.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:45:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/04/21/pf/work-life-balance/index.html?iid=HP_LN">
        "No. 1 cause of bad work-life balance? Bad bosses.</a>"</em></p>'
  'Minion-Yellow-Panton':
    'author': 'Virginia Harrison'
    'caption': 'The movie ''Minions'' is scheduled to be released in July 2015.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-22T13:26:38.557+08:00
    'imagesource': 'jcr:2ad2afed-6b68-463f-be34-0a3980ac8f41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c72985-e3e5-4d4e-ada1-8e6ee31a952a'
    'lead': '"Minion Yellow" is the latest shade designated by global color authority
      Pantone, and the first based on a movie character.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:49:00.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T08:49:05.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T08:49:05.124+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Minions'' inspire a cheery new Pantone color

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40a886-1b74-4870-95ac-bcd41ac3b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) --</strong> Hollywood is so powerful it''s
        now creating new colors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369cf71-6813-47fd-9b41-06f6bf1865cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minion Yellow" is the latest shade designated by global color authority
        Pantone, and the first based on a movie character.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c225cf5-4edd-4e88-bd3b-4f41f2b94fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minions shot to fame in the blockbuster film franchise Despicable
        Me. The cheeky yellow creatures have their own spinoff, Minions, due out this
        summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdddc2c-6174-4801-9d93-783908ac75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone said the idea for the new hue came from musician Pharrell
        Williams, who helped create the soundtrack for Despicable Me.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45237dae-414c-4ffb-8d4f-bdcef3e58390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wanted to add an "energizing" shade to its spectrum, so it partnered
        with the filmmakers and mixed up Minion Yellow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9ca75-5ffc-4d10-a55f-29d5379b1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the color of hope, joy, and optimism," said Leatrice Eiseman,
        executive director of the Pantone Color Institute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b317e00-711e-426e-abfd-02d079838337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Jersey-based firm provides color standards for the design
        and creative industries, and gives advice on color trends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ba61b-4fd5-410f-a0ff-576a27d51fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lists tens of thousands of shades. The new yellow will be added
        to the Fashion, Home + Interiors palette.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54847607-b9f0-4ccb-ad06-19d17c4a3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone canvasses the opinions of fashionistas, creative types and
        other insiders to nominate a color of the year. That then tends to pop up
        on products everywhere, from coffee makers to evening gowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44418205-78e0-4b6b-8050-5631034d84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 2015 pick? Marsala. An earthy red wine hue said to exude confidence
        and stability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2d5b3-a8c8-4b75-86dc-2681c953780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:49:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:49:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/21/news/minions-pantone-color-yellow/index.html?section=money_news_international">"Minions''
        inspire a cheery new Pantone color."</a></em></p>'
