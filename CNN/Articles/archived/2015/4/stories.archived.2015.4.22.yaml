      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s (April 21) issue of "All-New X-Men" No. 40 reveals
        the truth: Bobby is gay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c9fde-af44-4057-ba84-bf5d4f543db0'
      'mgnl:activationStatus': true
