  'Veloso-execution-OFW-Indonesia':
    'author': 'CNN Philippines Staff'
    'caption': 'Mary Jane Veloso, an overseas Filipino worker, was arrested in 2010
      at the Yogyakarta Airport after she was discovered to have 2.6 kilograms of
      heroin stashed in her luggage.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-22T23:28:22.411+08:00
    'imagesource': 'jcr:061e3779-9eec-4497-8a4b-881579bb1004'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81cf9a21-39bb-4f32-aa8e-e61a7c8decc5'
    'lead': 'Contrary to rumors that Mary Jane Veloso will be executed this weekend,
      a lawyer from the legal group handling her case clarified Wednesday (April 22)
      that the Indonesian government is yet to issue details of the execution at this
      point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:57:32.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:57:39.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:57:39.664+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No weekend execution for OFW in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b081090-1f98-492a-a46c-2e303a104f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A member from the National
        Union of People''s Lawyers (NUPL) dispelled rumors that Mary Jane Veloso,
        a Filipino domestic worker who is on death row in Indonesia, will be executed
        this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1cb1b-4038-409e-a43f-e94150893d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Cris Yambot of the NUPL made the clarification Wednesday
        (April 22) after Veloso''s family met with officials from the Department of
        Foreign Affairs (DFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bdb2b8-87ae-4dee-b0cc-f222a839d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gawin nila lahat ng paraan para ma-review ''yung kaso ng kapatid
        ko kasi siya talaga ''yung inosente dito at wala talagang kasalanan," said
        Darling Veloso, Mary Jane''s sister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593eb241-c087-450f-9c87-840aaf299bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They should do everything in their power so that
        my sister''s case could be reviewed because she''s innocent. She''s not at
        fault."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891579c3-e17c-4632-b42d-c3c1ba7d2aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her was Mary Jane''s 12-year-old son, Martin Candelaria, who
        had nothing but words of comfort for his mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cffa1d-9e0f-45e3-8b52-f4218d769380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mama, mahal na mahal kita, miss na miss kita. Maraming tumutulong
        sa inyo dito, ''wag po kayong malungkot diyan," Candelaria said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3113003-e186-424d-a553-20488de55760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mom, I love you very much and I miss you so much.
        A lot of people here are helping you so please don''t be sad."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dce5d2-98c1-40d8-9e89-d8d5d1f87fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, meanwhile, said they will be sending five of Mary Jane''s
        family to Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66684eea-4a81-4be1-9330-0aaba8127321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caesar Veloso, Mary Jane''s father, and her Filipino legal team
        are currently in Indonesia meeting with her Indonesian lawyers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509049e-0828-4aa3-956c-2575ebbb1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane''s legal counsels earlier planned to make a second appeal
        for judicial review, but haven''t filed the documents needed as of posting
        time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe15b5-6fdf-4548-b81e-6778ddaa08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2015/04/22/Jejomar-Binay-appeal-Veloso-death-sentence-President-Widodo.html">Related:
        Binay vows to appeal against Veloso’s execution to Widodo</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7597318-44f9-4273-8647-898c25dbecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, the lawyers haven''t filed any judicial appeal to
        the courts in Indonesia. We are conferring with different groups regarding
        that very urgent matter and we are just finalizing the documents and evidence
        needed for the judicial review," Yambot said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8ee37-89aa-44db-95cd-fa512288c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL, meanwhile, said the exact date of Mary Jane''s execution
        remains unclear at this point, although they were assured by the Indonesian
        government that the family as well as her counsels will be properly notified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3512cdc-145d-4357-99f3-050b436a98ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to the policy of the Indonesian government, they would
        notify the family and the lawyers a minimum of 72 hours before the actual
        execution," Yambot explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf91820-3bb6-4fcf-b8c9-db8970838a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually we don''t know when it will happen, but at least we have
        that assurance that we will be notified at least 72 hours before that," she
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c6b4f-fe2c-41aa-afa3-4ce4bad3b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:57:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:57:39.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Brian Poe contributed to the report.</em></p>'
  'fake-cops-laundry-soap-truck-hijacking':
    'author': 'Patricia Ongsiako, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-22T16:15:22.550+08:00
    'imagesource': 'jcr:bd43edcf-5506-48e0-8374-97f0e1b4feae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f673c32-e5a6-4740-a190-230e9d19bef5'
    'lead': 'Two men posing as cops were arrested Tuesday (April 21) by the Quezon
      City Police District for hijacking a 10-wheeler truck filled with laundry soap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:01:21.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:42:16.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:42:16.773+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 fake cops in truck hijacking case arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f5f06-8916-4809-abd7-e79a2dc4b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Two men posing as cops were
        arrested Tuesday (April 21) by the Quezon City Police District for hijacking
        a 10-wheeler truck filled with laundry soap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e7187-207b-47e4-bb21-2129597369b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the truck driver, Ernesto Oite, he was on his way to
        make a delivery when four men dressed in police uniforms pulled him over along
        Araneta Avenue at 11:00 p.m. on Monday (April 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee063775-8dfa-478f-ba69-0acfd0ffba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the four men asked him to step out of the truck and tried
        to force him to enter a white van that one of the men was driving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327752cf-c960-4b21-8406-1dc7aeb1c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oite managed to escape while one of the four men drove the truck
        away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4e30a-4739-4bcb-8d3e-2de3dc160665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then went to the nearest police checkpoint to report the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774dd467-774f-4d44-b25b-5618348e1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insp. Henry Navarro said the police tracked the truck and chased
        it all the way to Pureza Street in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36882f4e-68e7-4109-9598-1c54af028b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were able to arrest one out of the three suspects, while
        another suspect was arrested in the follow-up operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3669c5c-c606-496f-a647-aaa75e61078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two police uniforms, a .45 caliber pistol, a .38 caliber revolver,
        and several bullets have been retrieved from suspects Romeo Bacud and Remigio
        Umali.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f1559-fb57-4a4d-bb0d-37f2afbe02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the victim, it was Bacud who drove the hijacked truck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e65649-3516-421c-8563-084194cce4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, on the other hand, said that he is the driver of a Caloocan
        City barangay chairman, who ordered him to pick up Bacud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c8c37-c38e-4699-abf8-c001bca11881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two suspects were detained at QCPD Station 11 while follow-up
        operations are being conducted to arrest the two other suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f970ae5-dfb0-421e-8be8-5ee7b71a2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:01:21.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:42:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, at least three crimes in Quezon City involved
        the unauthorized usage of the police athletic uniform, Chief Supt. Joel Pagdilao,
        QCPD chief, said.</p>'
  'Retirees-wait-for-billions-in-unpaid-pensions-Part-3':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-22T21:27:40.738+08:00
    'imagesource': 'jcr:0d4f65af-b8e1-4f47-a5ea-b05089093015'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff7a1fe1-42f6-438c-baad-f9410b92f8fd'
    'lead': 'There''s no question that veterans should receive the money promised
      to them. But without reforms, pensioners will end up with what they have been
      contributing to the fund: Nothing. The question is: Where will the government
      get the money for the more than P18 billion in unpaid pensions?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:44:45.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:44:52.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:44:51.688+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retirees await billions in unpaid pensions (Part 3)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb3aa6-5f3d-4dce-8b32-ae08d696e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Military pensioners like Rebecca
        Nava don''t mind sleeping on the streets outside Camp Aguinaldo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d19b2-3005-48a6-b6ef-3d9b0c542f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her soldier-husband was killed in a rebel attack in Negros
        more than two decades ago, she had to raise their four children by herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213242b-fc4d-436b-9174-ff248dc34193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit nag magkabaun-baon ako sa utang, pero at least hindi ako
        nagsisisi dahil para sa kanila yan e. Pera ng tatay nila yan," she says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c14f1-f81c-4806-acda-545faa092aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even if I get deeper into debt, at least I have no
        regrets because it''s for them. That''s their father''s money."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764aa3c-2a04-4181-8b1c-f97e285a983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving for retirement not a priority</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33cf0c9-3197-4c5e-83de-aced7dc028e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other military pensioners, almost all of Nava''s monthly
        pensions go to the payment of multiple loans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37ec08-d8bf-470e-b87f-bd3875353045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers earn a minimum of P500 a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b5ad9-d9d4-4cef-8acb-5aa3bd7ae886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) admits there''s a problem
        on how soldiers handle their finances. Saving up for retirement is not the
        priority for most of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93114a35-7ac0-4395-8617-2f3b68e85a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often on risky assignments, they make up for lost time by spending
        for their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe4ced-d078-4877-86b5-48343ecb5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP says they do remind soldiers to value their hard-earned
        money through occasional lectures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870526a-31a7-47c0-9ade-9cd50e046b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Gary Alejano, a retired Marine captain, want these lectures
        institutionalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740d6b5-97c0-4998-9316-8bb453866bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial tug-of-war</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3712c-858e-4fbc-9880-24e6cf554e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, there are bigger pension problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e87e9-7c56-4587-8e92-a6105ef22893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where will the government get the money for the more than P18 billion
        in unpaid claims?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3136b-b7ca-41b5-a617-8a7834003bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of proposals filed before Congress, including
        the lease or sale of government properties, particularly military camps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73861d81-4c95-4960-a03f-b89c3baa0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again, meron pa tayong challenges. Arrears lang po ito eh,"
        he said. "And the Department of National Defense is also looking at one major
        issue — the modernization of the Armed Forces. So dalawa yan naghihilahan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc842ce-ba0e-4f4d-a0ef-c4245230c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But again, we still have challenges. These are just
        arrears. And the Department of National Defense is also looking at one major
        issue — the modernization of the Armed Forces. So those two are pulling at
        each other."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302df99e-cbac-4b9c-884c-f96dd88ec933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration has been pouring out much of the AFP money
        for modernization like the purchase of artillery, fighter jets, and warships.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e4b7d-fe70-47b1-8b02-b4567eb9f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more soldiers retire every year, the demand for pension costs
        is also growing in a rapid pace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800ad18-e339-44d2-b2d8-919afc84f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the AFP, the pension budget for 2005 was at P9.7 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da905b-df02-4078-821a-b7141e0a0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has more than doubled in seven years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a93c4-c44e-4b6c-8b6c-2e63bc94a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pension budget will overtake the salary allocation for active
        service members by 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c83620-6674-4fc7-9314-aa58edae67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could mean two things.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca1d08-a1c7-4501-9e63-684c1c0bf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it could jeopardize priorities for defense spending, since
        military pensions are drawn out from the yearly AFP budget.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55368d-ad71-4e84-9d55-1606c378aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it''s bad news for taxpayers because they will shoulder
        the lack of budget for pensions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062cffc3-5777-402f-967a-97db300a3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone, government is allocating about P34 billion&nbsp;
        to pay for military pension.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde649c-5441-4daa-9b05-ae24ce181144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pensioners'' contribution to their fund?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd0e48-2eb2-46bf-a23a-3586a09d439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098db31-9549-452c-8e9e-7f61e4b64c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed reforms</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f4617-b37b-44cf-998f-1a3dcec6390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano says retirees should understand one thing: "They are not
        there for themselves alone. They are part of a bigger society, and they should
        part of the solution to the problem."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb398bb-8790-426d-8d9c-c7bbbcab535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To save the military pension system from going bankrupt, reforms
        have been proposed:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f534b6c-f7d4-4af4-ac25-2407424d6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>repeal provision of automatic pension hike in Presidential Decree
        1638</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76cd70b-65bd-4670-ab2e-e7a917575e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>raise mandatory retirement age from 56 to 58</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a420403-e75d-402e-b2e2-c6173aeae96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>increase minimum years in service from 20 to 25</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e1bc1-7bea-490e-a5d3-335e0ca8b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>reduce survivorship benefit from 75% to 50%</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a65c1-2055-4e64-a185-1f8af0e1cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another proposal, is to create a separate government-controlled
        body that will establish an independent funding scheme to pay the pensioners.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd48530-e046-4d3a-80e3-53c5faf9dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers, however, will have to begin contributing to the government''s
        share for the pension fund.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8da64c-09a9-4099-a52c-cde9438c9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These proposals are facing strong opposition from pensioners.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8e4e2-8f13-40cf-b596-52593f835a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But retired Maj. Alfonso Besario says: "Ang mga pensioners natin
        should understand that, even if they see the proposal as disadvantageous to
        them, they should look beyond this. Otherwise, darating ang araw, maapektuhan
        yung present pension nila mismo... We''re going to ration the pension because
        of the lack of funds."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13fbc6-33f0-4afe-9d09-1cea647c594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our pensioners should understand that, even if they
        see the proposal as disadvantageous to them, they should look beyond this.
        Otherwise, the day will come that their present pension will be affected.
        We''re going to ration the pension because of the lack of funds."]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd46c4-ae53-4e80-943f-68120a8a956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besario is the national president and chair of the Conference-Assembly
        for Unity and Solidarity of Associations in the Armed Forces and Police Retirees,
        Veterans Pensioners Inc.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0edba-30ba-473b-8706-52ae36d0cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question that veterans should receive the money promised
        to them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7d50b-955a-4f19-a717-6a9a3c8d8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without reforms, pensioners will end up with what they have
        been contributing to the fund: Nothing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699b743-2199-4b73-95ea-28c171de0a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:44:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:44:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a situation far more worse, from what the pensioners are
        experiencing today.</p>'
  'Cotabato-City-areas-under-State-of-Calamity':
    'author': 'Erwin Cabilbigan, CNN Philippines'
    'caption': 'Almost 400 hectares of rice land have been affected by the dry spell
      in Cotabato City, forcing the city council to declare 22 barangays under state
      of calamity.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-22T21:32:19.565+08:00
    'imagesource': 'jcr:518823f5-4623-49ce-a37b-8e129719e307'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8b2377-b847-406d-8842-34a4a09cc7ba'
    'lead': 'The City Council of Cotabato City on Tuesday (April 21) placed 22 of
      its 37 barangays under state of calamity due to dry spell, resulting to P17.86
      million worth of damaged crops in almost 400 hectares of rice land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:48:43.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:48:47.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:48:47.224+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '22 Cotabato City areas under state of calamity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e6df6-ad49-4822-9b8d-fb6a2b8ce431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:48:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:48:47.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> Twenty-two barangays&nbsp;
        in Cotabato City were placed under state of calamity by the Sangguniang Panglungsod
        on Tuesday (April 21) due to heavy effects of dry spell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4de7f5-3b2c-4b34-b71e-082caadd53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:48:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:48:47.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the affected areas were farm lands and fishponds located
        in barangays Tamontaka and Kalanganan where farming has been stopped and most
        of the fish ponds are drying up resulting to very low production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6d3fb-16d1-4f9f-a342-2a62ea769364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:48:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:48:47.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the data released by the City Agricultural Services, about
        P17.868 million worth of damaged crops in almost 400 hectares of rice land
        have affected 300 farmers so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950f844-0a94-444b-80b2-f7717267cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:48:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:48:47.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Kalanganan 2 recorded P2.2 million worth of damages in
        crops, the highest among the affected villages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03845195-e844-4237-a9b9-b0c4775f5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:48:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:48:47.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government, meanwhile, assured all affected farmers that
        it will extend all possible assistance to help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e26d75-1a9a-46ee-807a-08ac91267925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:48:43.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:48:47.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City Mayor Japal Guinai Jr. said they will provide palay
        and corn seeds including fertilizers to the affected farmers, while affected
        fisherfolks will also receive fingerlings, boats, and assistance. Each family
        also will receive a sack of rice.</p>'
