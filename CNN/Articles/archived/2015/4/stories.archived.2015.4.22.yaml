      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulging white eyes, Kelly green skin, the works.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d9c2c-73e5-4d3b-bd05-9325a47b7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:26.931+08:00
      'mgnl:createdBy': 'jeff'
