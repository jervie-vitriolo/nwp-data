      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Ahead of Sunday''s "60 Minutes,"
        CBS said the newsmagazine would be airing "some of the most disturbing footage
        in its 47-year history."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126caf52-9392-4acd-ae6e-93bbe2a751b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it aired, viewers by and large agreed that it was disturbing,
        but also necessary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9d5e5-39b5-4fd9-8af6-c8450f49fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage was from an August 2013 sarin gas attack in Syria. While
        the mass slaughter received widespread news attention at the time, "60 Minutes"
        investigated further and interviewed survivors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941a44c-496c-4f2e-be30-6b0e6bd1c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting report included images that are typically deemed too
        horrific to televise: children suffering from the effects of the gas, some
        of them dying, some of them already dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc93f3-6e84-4745-bd7b-d68f8fc6f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many have blamed President Bashar al-Assad''s forces for the
        attack, others dispute this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b253893-5b85-4731-8e76-2ba8eb81f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year and a half later," correspondent Scott Pelley said, "no
        one has been held responsible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5bd93-16eb-4f94-a8c8-0aa59b6e29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report shocked some of the newsmagazine''s most loyal viewers.
        But reactions to the decision to air the footage appeared to be overwhelmingly
        supportive, according to a review of Twitter and Facebook comments on Sunday
        night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7196bd-7b6e-4898-8c90-92a02bd94987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the East Coast airing, comments on Twitter about "60 Minutes"
        were more than 90% supportive of the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce072fe0-1bad-4ada-8716-2f19eec422d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobbing in my living room. Thank you for opening my eyes," one
        viewer wrote to the newsmagazine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e7569-985e-4b6a-8dba-dc019149f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another viewer called it "heart-breaking, gut-wrenching, nauseating,
        but necessary."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3a7bd-9136-455b-a2f9-30144f996d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third said the segment was "so hard to watch, but I stuck with
        it out of respect to victims."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d92fa-d9bc-45bd-bf83-8a9134a9f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relatively small number said they thought the images were inappropriate
        for network TV, particularly in the 7 p.m. hour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02a00f-4c83-4d60-b67c-c0db629f490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One viewer tweeted at Pelley that the video was "manipulative, porno
        journalism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7a8e9-00c5-4cfd-ae5a-e16473ace733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wrote to CBS: "Who wants to see such horrific atrocities?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe424cad-10d5-4a5a-834f-d5937aada2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelley prefaced the report by saying, "If you have young children
        watching right now, usually that''s a good thing, but this story is not for
        them. The pictures you are about to see are agonizing. This will be hard to
        watch, but it should be seen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d76036-8347-49c6-99f2-c1cad4077742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the close-up shots made clear the barbarity of the attack.
        Victims struggled to breathe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efaf752-2fd8-4830-abfc-5085b52ecf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like somebody was tearing up my chest with a knife made
        of fire," said Kassem Eid, a survivor Pelley interviewed for the segment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16a861-b0a3-44eb-9af5-69fa0c74d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other television networks, including CNN, the owner of this web
        site, have previously shown graphic footage of the aftermath of the sarin
        gas attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03244d8f-7bf7-48ef-966b-f90fc1c4a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dozens of raw videos on YouTube and other web sites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fd06a-568b-4982-8db7-05c36b16dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CBS spotlighted the attack by following up more than a year
        later and by deciding to put the pictures in front of the big, loyal "60 Minutes"
        audience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be12cd-c7d1-4801-bd72-fc85956033db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newsmagazine usually reaches 10 to 15 million viewers a week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d93849-9f40-44c2-a978-b4e52f0ef64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow journalists generally praised the network for the report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40dfb7-e999-45a8-ab0f-184bcf6c6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Schifrin, a Middle East correspondent for Al Jazeera America,
        said the report had "nothing that new," but was nonetheless a must-watch because
        of its "heartbreaking storytelling."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f5d6c-8e02-4603-a561-fa859410fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsweek contributing editor Matthew Cooper called the story "chilling"
        and sent kudos to CBS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d365980-a2d7-4229-9e92-634867bc039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deciding what to show must have been agonizing," he tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8806156-7ba9-4804-87c5-16c91dc841c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelley said nothing was omitted. In an interview for the CBS web
        site that explained the decision-making, he said, "If you don''t see it, I
        don''t believe the impact truly hits you."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81ca63-39fc-473b-b3c9-3a16264798f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instant feedback showed that at least some in the audience appreciated
        that. Some of the online commenters said they had to turn away, but respected
        the decision to broadcast the footage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81501ca-9e87-452d-9b1a-6f817627e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean K. Lieberman, press secretary to Sen. Dianne Feinstein, who
        serves on the Senate Select Committee on Intelligence, suggested the footage
        was crucial because "there are no words to describe" the 2013 attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65818311-77c9-4197-ae65-d082f0ef82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBS report, he said, reminds people of the "power of video journalism:
        the ability to horrify us, shock our conscience."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d731f44-680d-4454-98fc-f8930d527343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:35:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T08:36:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/20/media/60-minutes-sarin-gas-syria/">"''Nauseating,
        but necessary:'' Sarin gas attack in Syria shown on ''60 Minutes''."</a></em></p>'
  'BSP-warns-public-text-spam':
