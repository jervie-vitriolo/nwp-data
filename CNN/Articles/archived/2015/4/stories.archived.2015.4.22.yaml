  'Summer-diseases':
    'author': ' CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-20T18:52:44.018+08:00
    'imagesource': 'jcr:d2df91f3-d41c-4bea-8340-8b5be1d19f9c'
    'jcr:primaryType': 'mgnl:composition'
