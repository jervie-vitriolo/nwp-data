  'dinosaur-eggs-in-Chinese-city':
    'author': 'Naomi Ng, for CNN'
    'caption': 'Heyuan city in the southern Chinese province of Guangdong calls itself
      the "Home of Dinosaurs."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-22T23:29:42.838+08:00
    'imagesource': 'jcr:56bdc7ef-e0ef-451c-8a30-7bb5f988566d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4da77a10-867d-4481-b87d-5e118bfcc363'
    'lead': 'Construction workers unearth 43 fossilized dinosaur eggs during road
      repair work in the Chinese city that won a Guinness World Record for the world''s
      largest collection of dinosaur eggs in 2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:44:51.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:44:55.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:44:55.742+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of dinosaur eggs discovered by construction workers in Chinese
      city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a94c13-8cea-4bc1-ad6d-15597d4a37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> The Chinese city that boasts
        the largest number of dinosaur eggs in the world has added a new batch to
        its impressive collection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adeefd5-bcca-4a39-bdef-6db806bede3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction workers unearthed 43 fossilized dinosaur eggs during
        road repair work in Heyuan city in the southern Chinese province of Guangdong
        on Sunday, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef318fca-cd1d-407c-98db-d89240ba75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, which calls itself the "Home of Dinosaurs," won a Guinness
        World Record for the world''s largest collection of dinosaur eggs at its museum
        in 2004.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bfa95-fc56-4943-8011-97737e3e256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang Zhiqing, deputy director of the Heyuan Museum, told CNN that
        it was the first time the fossils have been discovered in the bustling city
        center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d723d0-e4d7-4d79-81f9-a0b11c5031b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major road repair work was halted as a team of researchers and construction
        workers jumped down into a ditch to dig out the fossils.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d5a3b-212d-4293-905c-aa422f792384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggs as wide as 5 inches</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abeaf5-5646-4255-a61e-97a01b93667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen of the eggs are completely intact, with the largest measuring
        as much as 13 centimeters (5 inches) in diameter, Huang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb929f-fc5c-4262-b028-c2b0f48d3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said they will continue to examine the fossils to determine
        which dinosaur species they belong to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29e00b-2b75-4a15-8aec-fdc48a92fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the eggs in the museum''s existing collection belong to
        oviraptorid and duck-billed dinosaurs, which roamed the earth 89 million years
        ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebd08f-96ad-4f8b-b828-fcdfaf426d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 17,000 dinosaur eggs have been uncovered in the city since
        the first group of fossils was found in 1996 by children playing at a construction
        site, the China''s official news agency Xinhua reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efc25e-474a-4db6-b9ae-18e7cf964403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:51.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:44:55.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/21/asia/china-dinosaur-eggs-found/index.html">"Dozens
        of dinosaur eggs discovered by construction workers in Chinese city."</a></em></p>'
  'Saudi-Yemen-airstrike':
    'author': 'Mohammed Tawfeeq and Ed Payne, CNN'
    'caption': 'Brig. Gen. Ahmed Asiri, a Saudi military spokesman, attributed the
      success of their nearly monthlong air campaign against Houthi positions to good
      planning and precise execution.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-22T23:30:21.206+08:00
    'imagesource': 'jcr:98222857-d8ca-4434-9a68-75060a183d78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc6c6c9-fe28-4f5d-90d8-f3f395000e1d'
    'lead': 'Saudi Arabia launches a new series of airstrikes in southern Yemen less
      than 24 hours after announcing the end of its Operation Decisive Storm. The
      strikes returned after rebel forces attacked a Yemeni government military brigade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:50:32.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T15:50:36.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:50:35.606+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi planes strike again in Yemen, hours after operation ends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa4e2c-60a1-475b-b488-2adb472fe14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia launched a new series of airstrikes
        in southern Yemen on Wednesday, less than 24 hours after announcing the end
        of its Operation Decisive Storm, a nearly monthlong air campaign against Houthi
        positions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50a26f-94e4-4c1d-86ea-b51d4880159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes returned after rebel forces attacked a Yemeni government
        military brigade, security sources in Taiz said. The brigade quickly fell
        to the rebels, after which Saudi planes targeted Houthi positions there, they
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3117fba-9a7f-4bf4-9eb8-15171b15d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if the airstrikes represented a resumption of the
        operation or just a short-term return to air attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e67715-ba79-44fa-b45c-161f56194d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Saudi-led coalition announced the end of the operation,
        it said a new initiative was underway. Operation Renewal of Hope will focus
        on the political process, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073d723-c412-4c6b-b16a-b2856862cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Wednesday, the Houthis released Yemeni Defense Minister Mahmoud
        al-Subaihi in Yemen''s capital, Sanaa, according to a senior Saudi source
        speaking on condition of anonymity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0c81d-4eaa-4c54-9858-37ca5afbd305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis had said they detained the defense minister at an air
        base near the Yemeni port city of Aden on March 26, shortly before the Saudis
        began their airstrike campaign. The rebels captured the base that day as part
        of an advance on the Aden area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fe3d3-120b-4fdc-86b4-7a8a65df2a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations demanded al-Subaihi''s release earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0a92f-4dc8-415b-b6c5-53ba467094eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudis claim victory</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff71af0-597a-4d93-9f88-1d9ba08f7661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and its coalition partners launched airstrikes on Houthi
        positions across Yemen starting on March 26, hoping to wipe out the Iranian-allied
        rebel group that has overthrown the government and seized power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba3af2-8061-4e4a-857a-d1be3c97ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis say they want to restore the Yemeni government — a key
        U.S. ally in the fight against al Qaeda — which was kicked out of the capital
        by the rebels earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb363b00-33e9-460c-8e83-bf89e22c3e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Saudi officials said airstrikes have degraded Houthi-controlled
        military infrastructure, including key buildings in Sanaa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861dc8d-1570-4c14-8a33-900b7351c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign achieved its objectives "by a very good planning, very
        precise execution, by the courage of our pilots, our sailors, our soldiers,"
        said Brig. Gen. Ahmed Asiri, a Saudi military spokesman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809eaaa-f8bd-43bc-97b2-81016e0c8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Saudi official told CNN that the Houthis agreed to "nearly
        all demands" of the U.N. Security Council. Former Yemeni President Ali Abdullah
        Saleh and his family will leave Yemen and never return for a position in politics,
        the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cae1a9-e88c-41ef-9611-f0b3d73985cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Saudi Embassy in Washington outlined objectives
        of the next phase of operations, including protecting civilians, enhancing
        humanitarian and medical assistance, confronting terrorism and creating an
        international coalition to provide maritime security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270eace3-97d1-4f5d-8439-92b00f76cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground troops will continue to protect the border and confront any
        attempts to destabilize the situation, Asiri said. Military action will be
        taken if needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde46102-70ba-4363-b02b-c4f551ef1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political solution sought</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b034a-e23c-4924-ae74-63541005e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the military campaign, the Saudis and their allies have
        said they want to find a political solution for the violence-plagued nation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d15e24-4345-42f2-a199-31a167f219ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to bring back Yemen''s "security and stability through
        establishing a political process," said a statement from Saudi Arabia, the
        United Arab Emirates, Bahrain, Qatar and Kuwait.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd020a-aeea-464a-adce-40899746717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ousted Yemeni President Abdu Rabu Mansour Hadi thanked the Saudi-led
        coalition. Hadi claims he''s Yemen''s legitimate leader and is working with
        the Saudis and other allies to return to his country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920f967-6cf8-4c37-a162-9e814c91e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promise to restructure the Yemen military to ensure that it
        serves the people of Yemen," Hadi said, calling on the Houthis to withdraw,
        and saying that he would return to Yemen at "the right time" to rebuild the
        country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7889c8f-2461-4520-9de1-29057a039e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will witness many changes in the days to come in our mission
        to build an institutional government and military, far from rebel militancy,"
        said Hadi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d727f-b357-4bde-ad17-fa1d17b222c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday, a U.S. military official told CNN that the United
        States is conducting "manned reconnaissance" off Yemen. The official stressed
        that the repositioning of U.S. ships over the last few days was not done to
        interdict Iranian ships, but to ensure freedom of navigation and maritime
        security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b246a4-26c3-4fa6-b201-2d432d22b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drone strikes continue</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de6d99-a944-4aae-b570-0fd1e3554fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s south, security officials on Wednesday reported
        two U.S. drone strikes against al Qaeda militants in Mukalla. Six suspected
        militants died in the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0588e-dc96-417f-ba80-68cff82c557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second drone strike in three days. On Monday, six militants
        were killed when drone strikes targeted two vehicles in Shabwah, west of Mukalla.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7e681-f60b-4149-ac80-c1d84cc6c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nic Robertson, Salim Essaid, Jethro Mullen, Tim Lister,
        Anas Hamdan, Jamie Crawford and journalist Hakim Almasmari contributed to
        this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fce66-aecd-45b0-be3c-44f483e8cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:50:32.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T15:50:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2015/04/22/middleeast/yemen-crisis/index.html">Saudi
        planes strike again in Yemen, hours after operation ends."</a></em></p>'
  'pba-talk-n-text-ties-series-against-rain-or-shine':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-22T13:23:35.598+08:00
    'imagesource': 'jcr:fb0365ac-9230-4727-bacb-6bfc37b24712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8216ec7-14cd-4f4b-976f-6f28dbc58f38'
    'lead': 'Talk ''N Text tied the series at 2-2 with a win over Rain or Shine in
      the fight-marred Game 4'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:53:08.962+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:43:16.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:43:16.122+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Talk ’N Text evens series with win over Rain or Shine in
      fight-marred Game 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e4417-f854-4852-9491-41d063f6aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:43:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Ranidel de Ocampo and Jayson
        Castro heated up as the Talk ’N Text Tropang Texters disposed of Rain or Shine
        Elasto Painters, 99-92, in the fight-marred Game 4 of the Philippine Basketball
        Association (PBA) Commissioner’s Cup finals at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90879e74-5a09-4319-803d-809b9ceab0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:43:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo followed up a 27-point performance in the previous game
        with 33 points, his highest output in a Talk ’N Text uniform, on Wednesday
        (April 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329ed9b-2ee7-4e85-9325-4e6765503b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:43:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro sizzled with 25 points on five three-pointers to help the
        Tropang Texters even the best-of-seven series at 2-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb91787-9156-4a09-ac73-7b6727bf36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:43:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo uncorked one of his three three-pointers with 1:35 to
        go to make the count out of reach, 97-83.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c76cb5-66f2-4a71-b0bd-f935293cce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:43:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine scored six more after that, before Castro, the newly-minted
        Best Player of the Conference, pushed the lead back to double digits as Talk
        ’N Text pulled away for good, 99-89.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9d93b-a42a-45c8-bfa8-1dd00697300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:43:16.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ’N Text quelled repeated rallies by the Elasto Painters, who
        were within five points before Castro made another three-pointer to set the
        tables up for another barrage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14454be1-f4f7-48ed-83b1-dfd5aa5f0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:43:16.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine simply had no answer with Wayne Chism, hailed Best
        Import during a brief ceremony ushering in Game 4, shooting a putrid 2-of-10
        from the field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d077c8-c54d-4b8e-bb52-70c67b22aea7'
