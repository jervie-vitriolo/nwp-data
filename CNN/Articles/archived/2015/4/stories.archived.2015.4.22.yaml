      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a physical series, but things turned from worse to worst
        when a scuffle ensued at the 9:47 mark of the fourth period that saw Jireh
        Ibanes and JR Quinahan of Rain or Shine, and Talk ’N Text rookie Matt Ganuelas-Rosser
        getting the boot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2ad50-cbc4-4589-b335-9999b8dc0d43'
