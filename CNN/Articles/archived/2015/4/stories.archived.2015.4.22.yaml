      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Burt Clements and Dave Moretti, both of Las Vegas, and
        Glenn Feldman of Connecticut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd7f3e-64c8-4358-b5bf-a171da630a5b'
