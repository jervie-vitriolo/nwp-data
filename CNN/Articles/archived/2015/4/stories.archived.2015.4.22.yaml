      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his stead, Chris Tiu took care of the cudgels and scattered career-high
        team-high 21 points including 10 in the final quarter. Paul Lee added 17 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57532f8f-1c69-406d-8394-26b4b5ca741e'
