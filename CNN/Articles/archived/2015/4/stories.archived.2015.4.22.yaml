      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin disease</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe979ab-8b8e-486a-a098-87d73e9a1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin diseases are most common during the summer, especially in areas
        where water becomes scarce.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddd4f5-81b0-4221-9197-765ea90c002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips</strong>:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba71b0-3a44-4e9d-8e7b-e7fff273f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bathe daily and practice proper hygiene</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17de9d2-3b93-4714-9b85-6ad43ec6f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Take a shower before and after plunging into the pool; always
        wash after dipping in the beach</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8ecb0-0121-49c8-b00a-b2dad0043cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not urinate in pools</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f38612-b2de-451d-94e1-3b046b94d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dog bites</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ddeeea-4378-49f6-8a56-ad91fabdf881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dog bites can lead to rabies if wounds are not washed and cared
        for properly. The Philippines is one of the top 10 countries with the worst
        rabies problem, with dog bites remain the principal cause of animal bites
        and rabies cases.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a416672b-50e0-4f14-927d-c355bbd66319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.534+08:00
