    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to avoid summer''s most common diseases

      '
    'updated': 2017-04-11T09:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79cbc9e-3bbe-492a-80f9-106b39bfcf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — ‘Tis the season for beach outings,
        recreational activities, fiesta celebrations, street parties, and, yes, summer
        diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1eac83-cfd8-46e6-b90a-9ebb129851cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the Department of Health has warned the public
        to be wary of the six summer-related diseases which include sore eyes, colds
        and cough, vomiting and diarrhea, sunburn, skin diseases, and dog bites.</p>'
    '3':
      'image': 'jcr:b0269371-e9c7-4c0d-90a6-a45db400298d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec4c71-d9e2-498a-93d4-3bf2ab971f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4918336-97ec-40da-a48b-844b3bc99d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also gave preventive tips to avoid these diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f41bc-f2ed-4c82-94b7-4f121502527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sore eyes</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e752a-a27b-4e5a-9730-8b60c45c4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sore eyes or conjunctivitis is manifested through the inflammation
        and redness of the conjunctiva covering the whites of the eyes. It can be
        caused by a viral infection, bacteria, chemicals, or trauma. Sore eyes can
        be easily spread from person to person by touching the eyes or eye secretions
        of the contaminated and touching your own eyes. It is no laughing matter,
        as it can lead to blindness if not treated properly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03976cb-87f6-4a78-b0c0-2d7638cb2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips</strong>:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995ebe2-f902-4f38-b597-045fdfef1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not use eye drops without consulting a doctor first</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f7d83-a4df-4665-9e2b-e6a410d82b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wash your hand frequently and thoroughly with soap and water</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9e7c1-136b-4432-bf7a-9270c567cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Minimize hand-to-eye contact</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34e3ea-dfa5-4687-9b42-7ae67da8dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colds and cough</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd3d2a-d200-402b-b41b-f9edddc22289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often mistaken as just rainy day diseases, coughs and colds can
        easily spread during the summer months, too, as the country''s erratic weather
        can bring sudden downpours from time to time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e085e3-1dd7-4b04-8561-ce8b4165f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips</strong>:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3ea22-6bbf-46cc-b4d5-c151b80967de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Drink eight to 12 glasses of water a day</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638c0ee-fcc3-43d7-8c87-66f978751642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wash your hands often with water and soap</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d392e-2d0d-4f20-b0a3-bab9c7c3603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sleep for eight hours</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e86403-bc9c-4535-b7b4-2b6e5a489ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Try doing some meditation</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb373392-039a-45c6-b647-bb81a36f22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diarrhea and vomiting</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50efad3d-83c5-4209-b3ad-4f63f2a61eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summer means outing, outing, outing. It also means food and drinks
        galore. But it’s not all fun as consuming contaminated food or drinks can
        send you to the hospital and ruin your day in the sun.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803dab42-8032-4f15-b8d4-f2a0e61826a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips:</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0604444-b142-4999-b74e-efccc003e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Be cautious of street foods and also those prepared for out-of-town
        trips, as food spoils easier during the hot summer months</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456a167-efa8-4fbf-8066-3c5f70d25d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Always carry oral rehydration salt solution in case one suffers
        diarrhea; seek early consultation to prevent severe dehydration</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3f021-7eb2-493e-b78a-e62fad0872ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunburn</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d96891-c349-41cb-8566-2d09a4e82c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunburns also lead to premature aging, wrinkles, and possibly skin
        cancer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cab3ca-0424-48e2-8593-47261a497247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips:</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523d261-18b6-4143-9ac8-94573f0367e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Apply sunscreen 30 minutes before sun exposure; don''t forget
        to apply it to your ears, nape, and feet, too; pick a sunscreen that reflects
        both harmful UV-A and UV-B rays, with at least SPF30</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f89242-05a6-478c-b1e1-baa12931105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid direct exposure between 10 a.m. to 3 p.m.; instead, hold
        outdoor activities in the early morning or late afternoon</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b795094-7d7f-4b88-92dd-3539dd3a9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wear clothing that can protect your skin, such as a long-sleeved
        shirt, pants, hat, and sunglasses</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7dfe75-7eb6-4ced-b850-7ffb6152e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Drink eight to 10 glasses of water to replace fluid loss and to
        avoid heat stroke</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454acf8-5075-423c-a361-00f09bd85ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:40:34.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid drinking tea, coffee, soda, and alcohol</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f19711-988f-4627-a1fe-c909a67dd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:39:24.533+08:00
      'mgnl:createdBy': 'jeff'
