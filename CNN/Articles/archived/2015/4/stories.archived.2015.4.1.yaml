      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics from the Los Angeles Fire Department were called to her
        home around 5:30 a.m. Wednesday (PH Time) on the report of a medical emergency,
        spokesman Robert Hinojosa said.</p>'
    '4':
      'contentWidth': '100%'
