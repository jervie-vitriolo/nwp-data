  'asian-infrastructure-investment-bank-china-us-tussle':
    'author': 'Charles Riley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-01T11:11:05.388+08:00
    'imagesource': 'jcr:8ab14a80-8518-49ac-b1c1-92ccc1892f5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8b7ec54-09d9-4562-8f54-28c1b3e35fa2'
    'lead': 'The United States'' closest allies are pledging their support for the
      China-led Asian Infrastructure Development Bank. Does this signal an end to
      a U.S.-dominated financial world order?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T16:53:17.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:53:22.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:53:21.813+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Score one for China! U.S. loses Asia bank tussle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab9c24-9823-49fc-836a-4ca469d5de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Just a few months ago, Beijing''s
        plan to build a rival to the World Bank looked like something of a quixotic
        mission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ad1e8-d8fa-41e8-a38e-d48a03c87ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the initial deadline to join the Asian Infrastructure Investment
        Bank (AIIB) fast approaching, only a few countries had pledged their support.
        The United States, and its close allies, remained on the sidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be983d73-bd27-45a4-8e68-16be80090e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then earlier this month, the U.K. broke ranks, announcing it would
        apply for membership in the hope of becoming the first major Western economy
        to join the China-led financial institution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee742be-0e46-4e8a-a02f-e1813ede8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/03/27/China-anti-corruption-crackdown-U.S..html">Read:
        China''s anti-corruption crackdown reaches U.S.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801afcf-94df-43c1-9d1d-25cae3a3bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That opened the floodgates. France, Germany and Italy all said they
        would follow Britain''s lead. So did Switzerland and Austria. South Korea,
        one of the U.S.''s most trusted allies in Asia, also applied for membership
        of the AIIB, which will help finance projects in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8a85f-35af-4dc5-8c44-ca585d5c920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China set about building its own development bank because it was
        frustrated by a relative lack of influence at the World Bank (a U.S.-based
        institution) and the Asian Development Bank (where Japan is a major force).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a88f4-7ce8-4c6b-b96c-ebf18745fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skeptical about how the bank would be run, and seeking to limit
        its effectiveness, the U.S. quietly encouraged allies not to participate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80a83c-650c-4c81-bfab-dca001a81a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Europe''s acquiescence, it appears that Chinese diplomats
        have secured a major victory. The deadline to apply for status as a founding
        member is Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f86fda-746f-4294-87c2-2456c6aa986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans would prefer that the U.S.-dominated World Bank retain
        its monopoly on sovereign-financed low cost development lending," said Carl
        Weinberg of High Frequency Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e911ca-67bb-4f18-9c89-eef5eb1827f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade hungry Europeans, however, have looked at the map and realized
        that the Silk Road is a two-way route that touches key emerging markets in
        Africa and Asia," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f9163-51da-435d-8ffe-b1423cbee04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the AIIB won''t reshape the world economic order overnight.
        With planned initial capital of $50 billion, it will be around a third of
        the size of the World Bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38216506-e089-47a1-aef3-d2861a9b61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AIIB will largely complement existing multilateral financial
        institutions; Beijing will work to ensure that the bank has high standards
        for governance and will not use it to pursue narrow diplomatic goals," wrote
        analysts at Eurasia Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004ce5f-cf64-4d8d-98f8-5152cea32154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:53:17.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/03/30/news/economy/china-asian-infrastructure-investment-bank-aiib/index.html">"Score
        one for China! U.S. loses Asia bank tussle"</a></em></p>'
  'Zayn-Malik-One-Direction-solo-song':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Former One Direction member Zayn Malik is reportedly collaborating
      with music producer Naughty Boy.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-15T13:03:43.999+08:00
    'imagesource': 'jcr:98ffd27e-11f3-40ab-b2f7-204760919fab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e34cde6d-ca3c-4575-8ebb-666d52500692'
    'lead': 'One Direction''s Louis Tomlinson got into a Twitter war with music producer
      Naughty Boy after the latter retweeted a video captioned "The truth." The video
      features a song that mentions "Zaughty" — a combination of the names of Zayn
      Malik and Naughty Boy. The two were reportedly working together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T16:59:16.638+08:00
