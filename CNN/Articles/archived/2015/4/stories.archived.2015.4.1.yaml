      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official said in February that up to 25,000 Iraqi troops
        plan to return to Mosul in April or May and, ideally, win it back. This comment
        came days after al-Abadi told the BBC that while there''s still work to do,
        he felt confident Iraqis could recapture the key northern city.</p>'
    '18':
