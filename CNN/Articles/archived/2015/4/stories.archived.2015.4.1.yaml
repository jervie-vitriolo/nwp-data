      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joni has been hospitalized," according to her official website
        and Twitter account. "We are awaiting official word on her condition and will
        post it here as soon as we know."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
