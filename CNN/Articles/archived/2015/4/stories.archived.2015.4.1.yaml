    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How long does a Barangay Ginebra coach last?

      '
    'updated': 2016-07-24T11:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b95ad-00a8-4748-b41b-298f4ab268cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Barangay Ginebra fans have
        been waiting for the Gin Kings to win a championship for ages now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3672c2d-ed8c-4f0f-96d8-e73027e71790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the fans remain optimistic of the team’s future, some
        have become hopeless and impatient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c9fef-80da-4d20-8209-12442e3e3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they can’t be blamed. They stand by their team and observe their
        progress throughout the course of the season only to see them come up short
        in the end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98a83f-5fce-4f6d-8dbb-984e940f3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra has tweaked their roster and coaching staff several times
        in the hopes of winning another title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73607b1d-a913-4c87-a9b8-045e5ab622b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a downside to often coaching changes. Adjusting from
        one system to another in such a short period of time can be challenging for
        the team. Especially for a coach who has to live up to certain expectations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68779c28-2c25-428b-85c6-a59443b45667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a ballclub that has the largest fan base in the country, it’s
        championship or bust.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de3044-0db6-4435-b6e3-50327fc9fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the life span of a Ginebra coach is quite short.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0956a-cb86-4ace-8ee3-d857a91bf39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Gin Kings tapped Frankie Lim to replace Ato Agustin
        as the head tactician after another unsuccessful campaign in the 2015 Commissioner’s
        Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4696743-fca1-4fc6-b6fa-ad45a14ca20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim will be the team’s third coach in as many conferences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cedce5-0a80-456e-8f4f-2e786b2aa8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to all the coaches that were given the opportunity to handle
        the team, a lot of pressure lies on Lim to bring glory back to a franchise
        that last won a championship in 2008.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0fdc07-6a6e-4ef1-82e4-168fc6e3b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s take a look at Barangay Ginebra’s coaching changes since 2006,
        when Jong Uichio started handling the team.</p>'
    '21':
      'image': 'jcr:c8ed13aa-ef8f-4e38-82d0-ee4583f8af19'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269972c-85a5-4a92-94bf-f3ffcdd2a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a21af0-bedb-49fc-91b0-f4725a01f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:29:37.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:29:41.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
