    'template': '1'
    'title': 'Stifling Rain or Shine defense limits Meralco import Davis to low output
      in Game 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9972a-2b25-43c1-9b78-e75bd4c65e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Meralco import Josh Davis admitted
        Tuesday (March 30) that Rain or Shine played better defense during Game 1
        of their Philippine Basketball Association (PBA) Commissioner’s Cup semifinal
        duel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f68fb9-b285-4eb6-9ced-30639bcc44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially on him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b993d6-8abc-4d0b-be9c-c9dcc01d7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They played good defense, and (they) got a lot of people helping.
        It’s just a great team effort defensively,” said Davis in the aftermath of
        their 99-86 loss to the Elasto Painters&nbsp; at the SMART-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd5932-c7cf-45a0-ac89-8de4ee5e9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was’t just one man guarding me. There were two or three guys
        helping.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5138a2-16f5-4ebf-9c25-7674d3b6c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/03/31/pba-semifinals-rain-or-shine-wins-game-one.html">Related:
        Late surge allows Rain or Shine to gain 1-0 upperhand over Meralco</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ef06a-7ff9-43cf-8f70-d2951224b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis had to go through the undersized but rugged Rain or Shine
        front court bannered by Beau Belga, JR Quinahan, and Raymond Almazan. As a
        result, the lanky import had to bleed to score a putrid 11 points for the
        Bolts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808674f-2497-4ae5-9b08-915dd8e182f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn’t exactly what spelled doom for Meralco from the vantage
        point of the one calling the shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a5dd5-76c4-4520-9cab-9e735e875e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The Elasto Painters) showed a lot of energy in the fourth quarter
        and we committed a lot of turnovers which translated to fast break points
        for them,” Meralco coach Norman Black explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539428e-d137-4e58-92e5-ecc323f6d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Getting back on defense has been a strength of my team this conference,
        but we didn’t do that tonight so we just need a better job on that.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9d48d-95bb-463f-8efd-7397b55175da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for their adjustments for Game 2, Black said, “We don’t want
        to make too any changes and adjustments.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762de09b-9f81-494c-b697-71b6f206a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:45:10.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:45:14.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams will have a long layoff before taking on each other in
        Game 2 of the race-to-three series on Sunday (April 5) at the Big Dome.</p>'
  'Iraqi-forces-Tikrit-ISIS':
    'author': 'Hamdi Alkhshali and Jomana Karadsheh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-01T11:29:18.711+08:00
    'embedimage': 'jcr:0d229288-64ca-4a21-a01f-9cb6112f82c3'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/qM7bshuXRsA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39669094-a597-4cd5-b3bf-1008707cd9fa'
    'lead': 'Iraqi forces battling to wrest Tikrit from ISIS are now in control of
      the city, Prime Minister Haider al-Abadi said Tuesday on Iraqiya TV.However,
      pockets of fighting continues. Iraqi forces and Shiite militias are taking part
      in clearing operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T16:49:00.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:49:03.432+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:49:03.074+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraqi forces take back Tikrit from ISIS, official says

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55dd5f2-8af3-43be-8ea3-89d6cc4f1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iraqi forces battling to wrest Tikrit from
        ISIS are now in control of the city, Prime Minister Haider al-Abadi said Tuesday
        on Iraqiya TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519b081-625c-4a32-aa0b-dc82e574cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Abadi, who is also the top military commander, said on state
        television that the city was liberated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5ff45-61b3-4e7a-8d51-3ce923cedfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While al-Abadi has declared victory in the battle, pockets of fighting
        continues. Iraqi forces and Shiite militias are taking part in clearing operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa6e16-9511-4b0d-b0f2-27d5b070b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi forces reached the center of Tikrit and hoisted the nation''s
        flag on top of the Governorate Building, al-Abadi said. Fighting continued
        on the outskirts of the city, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f04e45-51ae-42e0-83b8-49ce3b47573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikrit had been under ISIS control since June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb1612-521d-4693-a900-22361b3492bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push into Tikrit comes days after a series of U.S.-led airstrikes
        targeted ISIS targets around the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048aa1f8-5f87-4e86-a7e4-b4e842e312b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes made it possible for the Iraqi forces to move through
        the city. Troops reported finding dozens of roadside bombs and booby-trapped
        buildings as they combed the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44518ba3-8708-4f47-9cba-c6e18b10f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Cabinet meeting before he declared Tikrit liberated, al-Abadi
        was already calling the operation a success.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8917dc0-87fc-4858-ae74-bb395f5607bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of the Tikrit experiment will be repeated in other
        areas because of the results it has achieved on the battlefield, on a humanitarian
        level, protecting civilians as much as possible, in addition to the low casualties
        amongst our security forces," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299117e-afce-47a2-ac68-9908596005a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi forces have tried multiple times to win back Tikrit since
        ISIS conquered the city as part of its campaign to amass an expansive Islamic
        caliphate but failed until now. This operation, however, was the biggest by
        the Iraqi military so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad30094-65a1-47e2-ad05-2a026d4c4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We managed to take (ISIS) by surprise," the Prime Minister said.
        "And our air force ... in addition to coalition air force, helping Iraqi forces,
        managed to deal severe blows to ISIS and the enemies of Iraq. And our ground
        forces with the blood of Iraqis, Iraqis alone with their own blood, were able
        to liberate this land."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572729b3-6666-487d-99e6-87e1ca64a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest push began after al-Abadi ordered Iraqi forces on March
        1 to retake Tikrit and Salahuddin province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b138fae-01aa-431a-b5f8-e1f4a715d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants have been under pressure ever since in the battleground
        city, which is the birthplace of former Iraqi dictator Saddam Hussein and
        is located about 160 kilometers (100 miles) north of Baghdad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0b548-7273-47f8-a613-7b24f1a325d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi forces were aided by a coalition made up of mostly Shiite
        militiamen and volunteers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ca08d-fc69-4b98-bbb4-c94f8598b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militia members, estimated to number around 20,000, are backed
        by Iran. The offensive marked the first very overt participation of Iranian
        advisers on the front lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6472c8-f33b-485a-957f-bd396686da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory in Tikrit sets the stage for Iraqi forces to take back
        an even bigger prize: Mosul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e51927-d4c7-445c-9fc9-89178b118041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:49:03.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul is Iraq''s second-biggest city and the site of one of its
        military''s biggest embarrassments, when Iraqi troops dropped their weapons
        and ran rather than defend their posts last June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf5683-86a0-4876-8799-b48e9411c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:49:00.053+08:00
      'mgnl:createdBy': 'jeff'
