      'mgnl:created': 2019-11-15T15:55:43.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:55:47.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Rain or Shine’s Yeng Guiao
        is probably the fiercest among all active coaches in the Philippine Basketball
        Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e6a45-ff36-4f84-877b-9a8faa6503b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:55:43.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:55:47.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he isn''t used to seeing men getting themselves crucified during
        Holy Week in Pampanga, where gruesome religious practices have been a fixture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f7265-ecdc-4603-9088-309c99aa3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:55:43.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:55:47.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayokong nakikita yung mga pinapako sa Krus. Nasa Pampanga kami
        pero I don’t really watch them,” admitted the fiery coach, who hails from
        the town of Magalang, Pamapanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9586309-1290-4ce1-9b87-94f5d82136c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:55:43.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:55:47.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakikita ko yan nung bata pa ako kaya ngayon siguro hindi na siya
        novelty sa akin. Parang normal lang sa amin.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27163ab9-8181-4832-a2a2-7ddd1a59f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:55:43.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:55:47.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does the Pampanga representative do on Semana Santa?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d9d42-bda5-4b9a-b59f-ac2f3339350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:55:43.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:55:47.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole Good Friday I’ll be in the province and I’ll be with
        the family and do our usual practice of going to churches,” shares Guiao,
        referring to the Visita Iglesia tradition where a Catholic faithful visits
        seven churches to meditate on the death and resurrection of Jesus Christ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f0903-ac6b-48c3-a13d-a7cd2514a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:55:43.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:55:47.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After that pahinga na, wala na ibang gagawin.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddc2b7-b74d-40c1-9e0d-1d33dcfc65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:55:43.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:55:47.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao added his team, which beat the Meralco Bolts in Game 1 of
        their Philippine Basketball Association (PBA) Commissioner’s Cup semifinals,
        will practice on Maundy Thursday (April 2) in preparation for the second game
        on Easter Sunday (April 5).</p>'
    '17':
