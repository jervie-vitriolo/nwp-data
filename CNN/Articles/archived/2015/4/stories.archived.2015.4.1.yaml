  'pba-rain-or-shine-defense-limits-meralco-davis':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Josh Davis admitted he had a difficult time against Rain or Shine''s
      bigs in Game 1 of their best-of-five semifinal duel.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-01T12:17:36.705+08:00
    'imagesource': 'jcr:4d32eb8c-c385-4f74-bfce-f8d80bc01c94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd41c9e64-25c5-4dc9-9a6d-e853f879ff4f'
    'lead': 'Meralco import Josh Davis had to bleed to score 11 points in Game 1 of
      the best-of-five semifinals against the Rain or Shine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T16:45:10.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:45:14.283+08:00
