    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141e305-cfe5-48a7-bebf-d7fcc70ed82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO will start airing “Mayweather/Pacquiao: At Last,” a one-hour
        special detailing the nearly six-year journey to the anticipated May 2 (May
        3 PHT) Floyd Mayweather-Manny Pacquiao mega event, on April 18 (April 19 PHT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e853a-8f9a-410d-98f2-59195db7c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both HBO and Showtime agreed that they would produce their own programming
        series leading up to the much-awaited showdown that wouldn’t fall under their
        known franchise series, “24/7” for HBO and “All Access” for Showtime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3468c-dd89-4808-bd93-2dc5b60fb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liev Schreiber, the voice of HBO’s “24/7,” will be part of the series
        as a narrator, with Aaron Cohen serving as the writer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1fa20-8e14-47b0-be24-e68f0c90c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the mega-fight fans have been anticipating for many years,
        and we are thrilled to chronicle Manny Pacquiao’s path to this defining moment
        in his career,” said HBO Sports executive producer Rick Bernstein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f905cf-362b-451c-9d8b-83e7b78c27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This special will provide viewers with a narrative of how this
        fight came to be and spotlight Team Pacquiao’s preparations heading into the
        biggest challenge Manny has confronted in the ring. It will be a terrific
        primer for any viewer eager to go behind the scenes in the lead-up to May
        2 (May 3 PHT).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df71034-69d2-4428-a440-223d85030bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Four Philippine channels to air Mayweather-Pacquiao megafight</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6a87f-21e0-49f0-8162-f68bc8351594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Mayweather/Pacquiao: At Last” special will use new and archival
        material to look at what is expected to be the most lucrative fight in the
        sport’s history, according to HBO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32059f4-14d2-42f7-9b0e-a4d01451c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also said it will air a marathon of Pacquiao’s notable
        matches, beginning on the weekend of April 17 (April 18 PHT), as part of the
        buildup to the fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db869eac-75f6-44e4-b9f5-d4d25987f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:59:46.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:59:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, there is no official word if Solar Sports, the
        official broadcaster of the fight in the Philippines, will air the HBO series.</p>'
  'framework-Iran-nuclear-deal-continues':
    'author': ' Elise Labott, Greg Botelho, Steve Almasy and Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-01T11:57:44.182+08:00
    'imagesource': 'jcr:57b6ceb7-0bb2-495e-888c-c0fd54ec505c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7419540e-9950-4da3-ae2c-62db77d66fe9'
    'lead': 'Today is the deadline to come up with a framework nuclear deal between
      Iran and world powers, but U.S. Secretary of State John Kerry says difficult
      issues remain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T16:40:38.090+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:40:44.305+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:40:43.643+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Talks for framework of Iran nuclear deal continue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9c19c-a3ad-445b-87a6-98bb073cbe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lausanne, Switzerland (CNN) —</strong> Talks to reach a
        deal on a framework agreement on Iran''s nuclear program will be extended
        an extra day, U.S. officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72f147-4b6a-4960-8c78-193d9a0c5173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‎We''ve made enough progress in the last days to merit staying
        until Wednesday. There are several difficult issues still remaining,"‎ State
        Department spokeswoman Marie Harf said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae665a6-3a89-46bb-9aaf-6c3edca37df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Josh Earnest said the talks in Lausanne
        would continue another day as "long as the conversations continue to be productive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac29c7-e102-40b9-b251-752b51cf5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats and negotiators worked late as an initial deadline approached,
        but more time appeared necessary to reach a framework deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8876d84-de7b-4f6d-a71f-862169a0f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long talks will continue was unclear. French Foreign Minister
        Laurent Fabius informed the Iranians that he will return to Paris at dawn
        Wednesday in an apparent effort to force the Iranians'' hand, Western diplomatic
        sources told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac71878-67c2-4af1-944c-b3aa3c2d6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamid Ba''idinejad from Iran''s Foreign Ministry said earlier Tuesday
        there are no "artificial" deadlines and a deal will be reached, when each
        issue has been resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27bd1c-3963-44e6-bb17-935a3b1794a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats told CNN that there has been progress, but gaps remain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a09a5f-aafb-4dd1-93b9-27a78b536c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Iran, that means there''s a light at the end of the tunnel for
        crippling sanctions. For the West, it means real hope that it''s possible
        to loosen up on Tehran while still being confident that it won''t develop
        nuclear weapons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0e1ee-e78c-48e5-b614-da5e0b08eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international sanctions relief issue has been resolved, according
        to Ba''idinejad. "We have had long discussions on this, but there are issues
        that are related to sanctions that are still under consideration," Ba''idinejad
        said. He added that is not the only issue that needs to be worked out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30563c63-67af-455e-b25f-e1186897bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing is, nuclear physics is complicated. So are the international
        dynamics anytime you''re talking about Iran and the West, with mutual distrust
        and contempt a shared sentiment for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3da1a2-8952-409e-a27c-9008b5d5b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s taken so long to even get to this point, and why
        what''s happening in Lausanne matters. Before you can iron out nitty-gritty
        technical details in a permanent, comprehensive pact — which carries the more
        important deadline of June 30 — you have to agree on what you''re going to
        talk about.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5379314-05ef-4d61-afab-ebdcac3b6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final accord deadline in three months</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54755b2-9d22-4945-bf30-371798d52c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens if Wednesday passes and there''s no framework agreement?
        In the short term, it appears, not much.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0360e-04cb-49d5-9564-85a670d7b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real deadline isn''t for three months, after all. As for the
        March 31 date, there''s nothing to stop the parties from continuing to talk
        — though an Iranian official told state-run Press TV that no one had raised
        the idea of an extension as of late Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee52dbf-b9f3-4182-9453-5b66ea95440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All emphasize that the chance should not be missed, and they are
        all doing their best," Ba''idinejad said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d8ccc-43fd-4687-82f3-380492273eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian minister: ''Chances are high'' for a deal</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5ebe5-fd6a-4a12-ae8a-1ebb1c61e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there''s been a lot of meetings, with occasional smiles
        for cameras followed by foreign ministers talking behind closed doors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49560e16-62f6-4a45-a988-42713f9e4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working through the previous night, representatives from the
        key players — most of them foreign ministers — met all day Tuesday to try
        to resolve differences in what Chinese Foreign Minister Wang Yi described
        as "the final stage" of "these marathon-like negotiations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691e183-0e27-4114-a75c-23bf0c797d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties are either on the verge of a milestone agreement or
        still separated on some crucial points, depending on who you listen to.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e9ffc-9bdc-4bbb-ba7a-f275b447ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov is among the optimists. Russia
        has been closer than most to Iran even as it''s gone along with sanctions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056dbb9-75fc-4709-931d-ab92479eb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prospects for this round of talks are not bad, I would even say
        good," Lavrov said before heading to Switzerland for the final round of negotiations,
        according to state-run Sputnik news agency. "The chances are high."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6fd9c-3c9c-452c-91b5-5eedb631355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in comments Monday to CNN, a more cautious Kerry conceded there
        was "a little more light there today, but there are still some tricky issues."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665868ec-3652-4bbb-9277-d0d2c34a3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There still remain some difficult issues," the top U.S. diplomat
        said. "We are working very hard to work those through... with a view to get
        something done."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562548c-909c-4fce-8b83-fef9b58945fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three sticking points</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8b594-0eb2-4f73-93ea-ccd309a8fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has been under intense international pressure and has faced
        crippling sanctions over its nuclear program for years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e274328-a64e-4eab-9f17-de9294c75337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sides began moving away from stalemate with Iranians'' 2013
        election of President Hassan Rouhani, who has insisted that Iran wants a peaceful
        nuclear energy program but not weapons. Viewed as a moderate — especially
        compared with other powerful figures in Iran, including the country''s Supreme
        Leader Ayatollah Ali Khamenei — Rouhani campaigned on a platform that he''d
        work to help Iran''s economy by reducing its rifts with the outside world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a51e2b-bc00-43d7-9013-0c852db0556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government has had some success easing those tensions, spearheading
        interim agreements that have loosened some sanctions. But a comprehensive
        and final deal has remained elusive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1023f-e95e-4d34-9091-37b243feebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been discussion on what to do with Iran''s existing fissile
        material — which is important because, as long as it''s still around, that
        will make it easier to produce a nuclear weapon more quickly. Still, U.S.
        officials suggested Monday the debate over this has been overblown, with Harf
        calling it one outstanding issue though "it hasn''t, quite honestly, been
        one of the toughest ones."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a37def-a33a-47ec-a9d1-059d58f011e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More important are three points that have dominated the talks in
        Lausanne:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7239c-2c8e-475f-b15e-495584e6cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• How quickly or slowly Iran will be allowed to advance its nuclear
        technology in the last five years of the 15-year agreement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e6c44-46ed-4b42-bd09-76103a555150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• How quickly the crushing U.N. sanctions will go away.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0698ec11-ff7c-4d03-9600-bc10747ce755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Whether sanctions will snap back into place if Iran violates the
        deal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5586f-b9cd-4242-b51b-b23c9b7681a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran wants them gone for good. Lavrov claims that the U.N. Security
        Council will lift the sanctions right away, but other international negotiators
        want to merely suspend them, so they can be reapplied as leverage if Iran
        does not keep its end of the bargain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7b799-f31a-412d-9711-a3b85a4d71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreement on those points is crucial, a Western diplomat said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ccf73-64bd-4d26-94a3-1b2dac26ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There cannot be an agreement if we do not have answers to these
        questions," the diplomat said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d574567-e45f-40eb-a499-819911e9742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockpile controversy</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38420ba2-256d-4e34-93b3-e8d187bbed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of contention: what to do with the nuclear substances
        Iran already has.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c7bf7-ea2e-4a3a-98b5-42aab186a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats had told journalists about a plan for Iran to ship its
        fissile material to Russia. The idea is that if Tehran doesn''t have a nuclear
        stockpile at its fingertips, it will have a longer "breakout time" to make
        a nuclear weapon should negotiations fall apart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ce70a-8f2e-40b7-9033-b32ac36e18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran isn''t ready to do that, one of its negotiators said Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbcd33-088d-457a-bd8a-ccd5465c9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The export of stocks of enriched uranium is not in our program,"
        Iranian Deputy Foreign Minister Abbas Araghchi said, "and we do not intend
        to send them abroad."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab66b65-8709-4f7e-8797-ca66ca370c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, U.S. officials said the rumblings in the media about
        the stockpile issue were overblown.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14ad8f-58d7-4988-ad72-6e10d9b33f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators had not yet decided any specifics about the disposal
        of fissile material, and Iran has made the comments many times before, a senior
        State Department official said, citing a list of previous examples of such
        statements in press reports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028372c5-41b1-41f1-b07b-0f5d4a8fe7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstacles remain, even with a framework pact</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463a93d-1824-4ca5-ba49-1495bd33fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without a deal, a lot can change in the next three months.
        For one, the devil is in the details — any one of which could throw everyone
        back to square one.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b723341-b032-4268-b618-f11fea9ac4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the possibility that a deal ironed out in Switzerland
        is rejected by any of the key players.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3ff04-38a4-40af-8828-cd22da5cc551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s been raised as a possibility in the United States, even
        though a Washington Post-ABC News Poll conducted in the past few days found
        that 59% of respondents support a deal in Iran that would restrict its nuclear
        program in exchange for the lifting of sanctions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d63195-822b-4f87-87a9-8d7c1c73f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 47 Republican senators wrote directly to the
        Iranian government, reminding it that any deal it reaches with U.S. President
        Barack Obama might be moot once his term ends in less than two years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf26ffe-d0d5-41f8-a646-959e86157057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person leading the charge against a possible deal, even though
        he''ll have no direct part in shaping it, is Israeli Prime Minister Benjamin
        Netanyahu.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e3954-154c-421e-a1e5-9cc24cddc4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating points he made earlier this month to the U.S. Congress,
        Netanyahu said Tuesday "the greatest threat to our security and safety and
        our future is Iranians'' attempt to become nuclear."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09994d9-8d10-41b0-8734-0b817230cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the agreement that is being formed in Lausanne," the Israeli
        leader said, "is paving the road to that result."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded4343-89a3-422e-ad63-b0b4724b3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elise Labott reported from Lausanne, and Steve Almasy
        and Greg Botelho reported and wrote from Atlanta. Jethro Mullen wrote and
        reported from Hong Kong. CNN''s Ben Brumfield, Jim Sciutto, Nimet Kirac and
        Catherine E. Shoichet contributed to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e4753-8dbd-4ad5-a842-49b84194d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:40:38.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:40:44.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
