    'jcr:uuid': '8d524d73-9b74-40aa-b43e-955a77216579'
    'lead': 'Rain or Shine coach Yeng Guiao shares that he doesn''t watch gory religious
      practices during Holy Week in Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:55:43.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T15:55:47.819+08:00
