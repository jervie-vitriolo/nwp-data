    'template': '1'
    'title': 'Google turns your barangay into a Pac-Man game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692d2ed-02fa-42f4-a4d8-f597ddaee8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:25:05.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:25:08.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Google has transformed your
        neighborhood streets into Pac-Man video game. No, this is not an April Fool''s
        joke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd8cb8-4a3e-44d5-9aaf-84a4513ebdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:25:05.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:25:08.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet giant added today (April 1) the option to use its Google
        Maps interface as the chomping grounds of the 34 year-old gaming icon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab8474-2072-4630-b508-cf6a37b29c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:25:05.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:25:08.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game can be accessed by clicking on the Pac-Man icon on the
        lower left side of the Google Maps interface. Google has made it accessible
        to desktop computers and mobile devices with the latest app update.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75669b-4bb4-466b-bf4a-1fc89ca83348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:25:05.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:25:08.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users play a full-fledged reproduction of the game: Pac-Man eats
        dots (and the occasional fruit) while being chased by four ghosts — Blinky,
        Pinky, Inky, and Clyde. You are given five "lives" to reach the highest possible
        score. The only difference? Real-world thoroughfares become Pac-Man''s maze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852a072-5214-4f2c-ba7e-9b590bb36e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:25:05.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:25:08.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is simple enough on areas with grid like patterns. It gets
        more challenging when you play in districts with circular roads and wide avenues,
        like Mandaluyong''s Maysilo Circle or Marikina''s Liwasang Kalayaan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ff04f-8393-4f52-a401-a2e76754b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:25:05.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:25:08.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pac-Man originally came out as an arcade game in Japan on May 22,
        1980. The game was released in the U.S. in October of that same year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b0baf5-35ca-4748-abff-227bbda93bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:25:05.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:25:08.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first popular game to hit western shores —Space Invaders
        and Asteroids had already been established on the arcade scene. But Pac-Man
        was different: Its gameplay was entirely different from the previous two,
        which were both "shooters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b1952f-42f0-444b-bdbc-b62b2dde876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:25:05.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:25:08.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it that the video game''s original name was "Puck Man"
        — but the game''s U.S. distributors changed it to Pac-Man over fear that people
        would vandalize the game''s arcade casing and change the P to an F.</p>'
