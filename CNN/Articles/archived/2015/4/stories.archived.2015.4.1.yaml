    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fiery coach Yeng Guiao dislikes watching gory Holy Week rituals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8880c90-9435-4c18-acbd-9f5da2444919'
