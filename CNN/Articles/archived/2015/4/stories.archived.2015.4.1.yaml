      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Mitchell''s best-known songs are "Big Yellow Taxi," "Help
        Me" and "Free Man in Paris," but she has penned hits for other artists too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
