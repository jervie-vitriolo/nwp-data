      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer-songwriter Joni Mitchell has been
        hospitalized in Southern California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2630ff-f60c-409b-bee7-18445c319aa0'
