  'pba-yeng-guiao-holy-week':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Rain or Shine coach Yeng Guiao says he doesn''t like seeing gruesome
      practices during Holy Week.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-01T15:20:23.906+08:00
    'imagesource': 'jcr:08d3cbfe-8215-44fd-a327-0d73d2c139e9'
