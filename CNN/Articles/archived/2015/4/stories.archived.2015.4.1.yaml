  'pba-semifinals-purefoods-beat-talk-n-text-game-1':
    'author': ' Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-01T22:22:16.600+08:00
    'imagesource': 'jcr:b7b11afe-4c68-46a0-9775-a05cacf415ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '451e1663-0bae-4f06-8da0-9089d018906f'
    'lead': 'Denzel Bowles scored 49 points to lead Purefoods to the Game 1 victory. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:12:46.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T15:12:50.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T15:12:50.196+08:00
