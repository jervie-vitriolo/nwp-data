      'mgnl:type': 'text'
      'text': '<p>Can Lim finally break Ginebra’s title drought?</p>'
  'pba-tim-cone-norman-black-alex-compton-pinoy-coaches':
    'author': 'Jan Ballesteros, CNN Philippines'
    'authorBio': 'Norman Black (left), Tim Cone (middle), and Alex Compton (right)
      have been living like a true-blood Filipino.

      '
    'caption': 'Norman Black (left), Tim Cone (middle), and Alex Compton (right) have
      been living like a true-blood Filipino.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-01T15:42:27.997+08:00
    'imagesource': 'jcr:a3f7ebd6-e462-4c25-abad-6179df14b3be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6c8f483-b34c-4dfd-98e4-aca6322213a6'
    'lead': 'They may be thoroughbred Americans, but Tim Cone, Norman Black, and Alex
      Compton have carried out their lives in the Filipino way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:43:17.714+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:26:46.212+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:26:45.204+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Cone, Norman Black, and Alex Compton: Filipinos in more ways than
      one'
    'updated': 2015-10-13T18:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae9cd3-d8c0-465f-b0b7-5dc198c54fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Foreigners come and go, but
        some fall in love with the Philippines and eventually decide to call this
        Southeast Asian country their new home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c35fe-4d0c-482a-b738-f083e2b86b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the case for Tim Cone, Norman Black, and Alex Compton -
        all of whom are American coaches in the Philippine Basketball Association
        (PBA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99959ce-7ff0-4efa-9791-fb63d98b01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my home. My children are Filipinos. My wife is a Filipina.
        I don''t have a home in the U.S.," said Cone, who has been here for 48 years
        now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce16718-e660-4bf1-b34a-b354957b4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, I''m a visitor when I go back to the U.S., I''m just a tourist
        when I go there.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e94f1-0aa7-4149-ae40-12c50ede89f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True Pinoys</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dceaa-d165-48cc-88d1-2c5c48c8a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lived here for a very long time now, Cone considers himself
        a Filipino. In fact, he has pledged his allegiance to the tricolor flag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b754d0-82e1-4d8a-8e96-63a5a5b86ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1087a8-4af0-48f2-a33b-404354509675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I can sing Bayang Magiliw," he quipped, referring to
        the Philippine national anthem Lupang Hinirang. "I spent every morning of
        my elementary school singing Bayang Magiliw in the public school. You have
        to sing it everyday."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8286acc-32fc-4cec-8b4c-7ab5aa0ff4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Purefoods coach added in jocular fashion, "But I''m not gonna
        sing it for you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0898e75-0749-47c9-96ed-b645b9de5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to further prove his point, Cone’s face turned from
        spry to stoic and began explaining.</p>'
    '18':
      'image': 'jcr:04a97fef-462d-40d2-a2c3-eebe3e16e200'
      'imageCaption': 'Tim Cone came to the Philippines when he was just nine years
        old. His mother told him the trip would be an adventure.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad468d-ac80-4c1f-b65c-46a3b6983e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfa001-4240-4582-9839-7a6b4139b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in the culture. All my friends are Pinoys," said the
        57-year-old coach, who went to the Philippines when he was just nine years
        old.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af58561-cf6f-4a8d-8da0-e19268a4b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t grow up as an American. Of course I have an American
        influence from my parents. But I can''t help but be a Filipino."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024044c-8234-4668-a32d-01cf3bfef307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black shares almost the same sentiment. "Mr. 100%," as he was dubbed,
        bared he is actually part Filipino in more ways than one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c5a3b-8934-44bf-bd77-1504d9d65f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a resident. I''m sure I have a Filipino heart," said the Meralco
        coach, whose favorite food is sinigang na hipon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ad336-39a9-4652-986b-728ccaaf313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go back to the States even with my friends I have a tendency
        of talking in Taglish, which sometimes they don''t understand. In a lot of
        ways, I''ve become a Filipino over the years."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2df34-4c21-4750-a865-9dc32caefe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no other expat is as eloquent as Compton in terms of the
        speaking the local language.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c8997b-2517-4318-8bb6-b36970d613b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amiable Alaska mentor is very fluent in Tagalog. Remove the
        accent and no one will mistake him for a foreigner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0549c-5ed9-4a63-ae0d-ddd30e4d346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto mo bisaya pa, eh?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b2cef-8150-42c7-91ce-588e66f4f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But au contraire, unlike the other two accomplished PBA coaches,
        Compton still doesn''t believe he is among us. But he knows he belongs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90283416-e050-4cbc-ae94-015df4a05ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t consider myself a Filipino because that''s presumptuous
        and actually not true. I don''t want to dishonor the Filipino by saying that
        I am one," bared Compton, who, incidentally, was born in Makati.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90f1bd-1005-4fa1-a359-d90f15e4e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I don''t put my hand in my heart (during the national anthem)
        because I''m not a Filipino. I don''t wanna disrespect the country. I love
        my status right now. Everything''s great but I wanna honor the truth. There
        are some things that I just didn''t grow up here, kahit nagtatagalog na ako.
        Hindi ko talaga dinaanan lahat ng dinaanan ng Filipino."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd266c6-00ed-47c4-ab28-de213863f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He loves the country and its people nonetheless.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e12133-9794-4b46-abc0-b09b0432f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I married a Filipina. My children are Filipinos. The truth of the
        matter is that I''m not ashamed of being an American, I just love the Philippines,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641e413e-2482-4fd2-a226-3978989caa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes when they play the national anthem and I put my hand
        on my chest it''s like, ''Am I allowed to do this?'' And what''s most honorable
        thing to do for the nation that I love?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a2a46-dcfb-4e5c-be90-d985c5c59bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning hoops from childhood friends</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7014262-edb5-4708-b403-f6a6becaf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone is arguably the best coach in the PBA, and his accolades support
        that claim.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f870e-9e19-472c-94b0-e7b9c298efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His illustrious career''s highlight is littered with 18 championships
        - the most in the first play-for-pay league in Asia - including two Grand
        Slams with two famed ballclubs - Alaska and San Mig Super Coffee Mixers, who
        reverted back to their glorified Purefoods name before the ongoing 40th season.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c6ab0-2cef-403f-978e-7eea9b87c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the lone PBA coach to have pulled off the rare feat.</p>'
    '57':
      'image': 'jcr:13a03779-4686-4eb3-8158-23227ab0701f'
      'imageCaption': 'Tim Cone was the only American boy in Baler 47 years ago. But
        it didn''t hinder him from blending in.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75932c6c-d900-447b-a42e-cb62b58467c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e04e09-3c22-4dfa-a63e-43790a5a81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But little did people know, before he held a drawing board and designed
        plays for the likes of Johnny Abarrientos and James Yap during crunch times
        of the most crucial games, the first thing Cone taught the Filipinos was how
        to play baseball.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec4164-af77-41a6-80e4-5c322a0bfa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cone and his family moved in here in 48 years ago, he was the
        only white guy in a small town in Baler. It didn''t completely come as a surprise
        for him. What did is the fact that basketball is a religion in this nation
        of 100 million people whose average height is 5-foot-5.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3309e-537a-4aef-9047-22e91978328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial capital of Aurora where nine-feet waves in the beaches
        are a fixture, Baler is a haven for surfers. But, like every corner of this
        archipelago, it is also home to make-shift basketball courts.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f6c18-2d8f-43f1-aaf2-e06b67032c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this was where the youthful Cone first learned how to play hoops.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441884e-b6ae-4691-bf38-32f9d4c49835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito lang ako natuto mag-basketball," he recalled with a child''s
        gusto.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feeac37-3e05-451f-bede-a0b18b53c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people had never seen an American boy before. I went to the
        public school and had a lot of friends. That''s where I first played basketball.
        Dito lang. In the U.S., I was playing baseball and some American football
        pero walang basketball."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a279c-dc91-44c0-aa99-90edb6c71e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was post-colonial period, and basketball had already dethroned
        baseball in the sporting kingdom here. Still, in return, he taught his playmates
        America''s favorite pastime.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d3206-329f-4985-b46e-a19f43d615b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From import to coach</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816b5c7-efed-42fc-b351-dae2da87377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Cone, Black didn''t spend his childhood in the Philippines.
        But he would eventually live most of his life here.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ef6cb-8677-48bf-870f-c60aec8c9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lived here longer than I have in the United States."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc89968-7723-4fd0-800e-77e7db6db162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman had achieved every cager''s ultimate dream: to play in the
        National Basketball Association (NBA). He was with the Detroit Pistons during
        the 1980-1981 season, but played only three games under scant minutes to average
        2.7 points. He also suited up in the Continental Basketball Association, now
        the D-League.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2496a-c2cd-4148-bac6-177b1d6bd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With another NBA stint virtually within reach, why did he decide
        to take his talents overseas?</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae924d2-7b40-4531-908c-acd7795ee6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat-drenched on his team''s bench, Black was approached by Filipino
        coach Jimmy Mariano after his last game in the D-League.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42edbb-56a7-4dbf-9e45-45d17d1ca5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimmy Mariano asked me if it was possible for me to come over and
        play for the Presto team, the Great Taste team at that time," he said, trying
        to recall everything that transpired then.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa44d0-5f7c-4f17-ab7e-29e5b4e9c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He politely refused. But when then Pistons coach Scottie Robertson
        told him he wouldn''t be given a guaranteed contract the following season,
        he reconsidered Mariano''s offer.</p>'
    '88':
      'image': 'jcr:5eb66f8a-528b-4225-be72-8538b64c0047'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881d36a-464c-46bc-a6eb-d6b674dafbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad969524-baf4-468e-80ba-d436d13f2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked up the Philippines in the encyclopedia to know a little
        bit more about it and decided that if I was not going to get a guaranteed
        contract from Detroit, I would take the guaranteed money that Jimmy was offering
        me," Norman recalled, adding he didn''t know anyone from the Philippines then
        but Mariano.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1af8b-5972-45f8-b402-a3f4b6eea7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time Norman changed his mind, Mariano already tabbed Lew
        Massey as his team''s import.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37679efe-b7a7-4d45-a9f4-84c0395440ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after, though, he got a call from Tefilin Fiber Makers manager
        Frank Han. Hence, the beginning of his storied PBA career.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d5278-406f-4efd-a68e-37e625b51b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made an outright impact. To cut the long story short, he became
        the all-time scoring and rebounding import leader with 11,314 points and 5,333
        rebounds after playing 282 games from 1981 to 1990.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816bdfc-3b65-4529-9f58-13ef486bdbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully I''ve uplifted the brand of play in the Philippines when
        I was an import," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa96051-1120-4539-ba89-d6db146357b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His greatness actually rubbed off on his players when he decided
        to become a full-time coach. Under his tutelage, the San Miguel Beermen won
        nine championships, including a season sweep in 1989.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137ee03-917b-452e-ad29-d371de429ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if that wasn''t enough, he also steered the Ateneo de Manila
        University to an unprecedented five-straight championship in the University
        Athletic Association of the Philippines (UAAP), before returning to the PBA
        in 2013 to call the shots for the Talk ''N Text Tropang Texters, whom he led
        to the 2014 Commissioner''s Cup finals.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486385c-1d29-467b-b896-6b388fc50a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning home</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28bafd0-743a-4fa9-aceb-64de08b5c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton was born in the Philippines to parents who are Southeast
        Asian studies scholars, who stayed here briefly because their work required
        them to travel from one place to another. The next time he would hear about
        the country again was during his third year in college.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b764dd6-661d-4fd9-a39c-4434849c408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coach at Cornell University played overseas and in one random
        conversation with Alex, the former mentioned that he served as import in the
        Southeast Asian nation.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a67fbc-f35d-445f-8cbb-f1a0b87a2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born in the Philippines, that''s crazy!” Compton told his
        coach.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cf77c-eb4e-4959-ac5f-16648dc89a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach started narrating his experience, as if enticing the young
        Compton to come over. "Man, you''d be hanging out with actors and actresses
        there. the biggest name (Robert) Jaworski, he''s like a legend there."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314ac3e-fb27-48d2-8ae4-735e401d407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what struck him most was this: "There''s a point guard there
        who is better than you, this guy Johnny Abarientos. He can play."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150900f-3a49-42a9-9835-2d7a9ae86cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 1997. He saw action in the now-defunct Metropolitan
        Basketball Association for four seasons. He made a good account of himself
        and became a fixture in the basketball scene.</p>'
    '103':
      'image': 'jcr:bf15d66d-0d31-43be-a91e-a08ece2c3eb0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d586b0-a184-4fcf-aeb7-f4b04dab8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6501229-6294-4bde-9251-dc2caf04d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abarrientos was as good as advertised. During that one game in March,
        Abarrientos broke the hearts of the Dragons with a dagger of a three-pointer
        that proved to be the game-winner.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0916c-3087-40fc-9317-c53e1d58c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was right around my birthday. He was still a great player and
        hit the crucial three that led Ginebra to beat us,” he recalled. “It was my
        first time to play against him and it was near my birthday.”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66c330-7e9f-48a8-be55-026dd5a3bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Compton can remember, that’s the only time they squared
        off because he wouldn’t be allowed to play again in the PBA. Under league
        rules, eligible to play are those who are of Filipino descent. Compton is
        born here, but is a thoroughbred American.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e5ef0-876c-471f-9cab-9d3503d5f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he didn''t feel bad. He knew he could no longer suit up in any
        team in the PBA, but returning to the States had not been much of a consideration
        for Compton. He felt he was meant to be in the Philippines the same way moths
        cleave to light.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1cfb4a-0940-41d3-a5df-0e488556a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBL (now-defunct Philippine Basketball League) let me played
        but the salary is getting less and less and it''s more like an amateur," he
        explained. "But it wasn''t about making money or not making money. It was
        that I felt this is where I''m supposed to be."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c02b5-a939-4103-9866-47fa8226c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was telling my brothers that the Philippines had the most positive
        impact on me.”</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f272a2-e7cb-4327-8db7-f4ccd2737097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino home and family</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6950ac94-374c-4029-b624-650c04410d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three American coaches, who are all married to a Filipina, feel
        there is nothing like a Filipino family.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c185627-3fee-491c-b944-4bc73988fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess the one Filipino tradition that I’m quite proud of is probably
        the love of the family,” Black, who has three kids with wife Carmen, said.
        “The one thing that I noticed over the years is the fact that they (Filipinos)
        are very family oriented - something that I have not grown into but I’ve learned
        to love.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b97554-8e38-4481-bbac-ed0d3a475ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cone, this is the most vital aspect of being a Filipino.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc641484-0011-4b51-982c-bfa9bca31bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino culture of family is very important,” he said. “Every
        Sunday, we go to my in-laws and spend time with them. We’re very close to
        our cousins and in-laws. We always have a big reunion every Sunday at the
        house.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d907a65-dd52-4c4f-9034-96fd90b3c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think it’s as important in the U.S.”</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deeacd0-432f-44e7-963b-8d2b60855a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton said he didn’t feel like a castoff from Day one despite
        being a foreigner. Home is everywhere: inside the gym, inside the coliseum,
        in the streets, in a restaurant, to name a few. And everyone’s a family.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa82dd-b936-4e14-bd74-f1f946cd39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love the warmth of the Filipino hospitality,” Compton said. “I’m
        cool with (the concept of) barkada, whose members poke fun at each other.
        I don’t think I’m changing my personality because it fits my personality.”</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67adf122-1db0-4e52-ba95-36f6e9c3652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:43:17.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:46.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton wasn''t in America, but "I felt at home."</p>'
  'Germanwings-co-pilot-depression-training':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-01T15:44:17.678+08:00
    'embedimage': 'jcr:b1ed8611-3bab-4f4e-ae9c-83b139f8349e'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ACd2qd1YXgI"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee11bd99-6ae7-432b-93fc-abe8b9debf1a'
    'lead': 'Lufthansa knew. Airline acknowledges Lubitz mentioned depression. Years
      before he was at the controls of a plane that slammed into the French Alps,
      Andreas Lubitz told the airline that he''d had a "previous episode of severe
      depression," Lufthansa said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:46:54.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T16:26:57.931+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T16:26:57.242+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germanwings co-pilot reported depression during training

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f414ad-8cbe-4a85-bea2-4a58e323309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dusseldorf, Germany (CNN) —</strong> Years before he was
        at the controls of a Germanwings plane that plunged into the French Alps,
        Andreas Lubitz told the airline he worked for that he''d had a bout with depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289a32d-f98b-4c54-882b-f5d6a90cbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubitz, the co-pilot of Germanwings Flight 9525 who authorities
        accuse of deliberately crashing the plane, told his Lufthansa flight training
        school in 2009 that he had a "previous episode of severe depression," the
        airline said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4678de-a694-4155-bc6a-2da662ba3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Email correspondence between Lubitz and the school discovered in
        an internal investigation, Lufthansa said, included medical documents he submitted
        in connection with resuming his flight training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502821f-8dfa-4833-ab70-55d782647dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement indicates that Lufthansa, the parent company of
        Germanwings, knew of Lubitz''s battle with depression, allowed him to continue
        training and ultimately put him in the cockpit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bcd8c-ccfb-437a-b362-50a944d87c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa, whose CEO previously said Lubitz was 100% fit to fly,
        described its statement Tuesday as a "swift and seamless clarification" and
        said it was sharing the information and documents — including training and
        medical records — with public prosecutors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b541dd-88ab-4524-97d5-04085abfa6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a development that will likely be a part of the crash investigation,
        but it''s only one piece of the puzzle, CNN aviation correspondent Richard
        Quest said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c7878-d487-4e4d-bee3-6f49fbf39129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know what happened after he returned in 2009 and finished
        his training, because that tells us whether there was the correct procedure
        and process," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde53c58-55ea-4485-a6e8-988837a9742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Lufthansa spokesperson told CNN on Tuesday that Lubitz had a valid
        medical certificate, had passed all his examinations and "held all the licenses
        required."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e05855-02db-4d27-9984-8c7f95bd9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible motive: Fear of losing license</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677993f-2b70-4250-affb-f1e36352efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details about Lubitz''s correspondence with the flight school
        during his training were among several developments as investigators continued
        to delve into what caused the crash and Lubitz''s possible motive for downing
        the jet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59bc21-6331-48bb-9ca5-de24d2556a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a spokesman for the prosecutor''s office in Dusseldorf
        said Lubitz suffered from suicidal tendencies at some point before his aviation
        career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc82244-9b74-46ef-93a1-f6f6f97e2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical records reveal that Lubitz was suicidal at one time and
        underwent psychotherapy before he got his pilot''s license, prosecutor''s
        spokesman Christoph Kumpa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2508e-3696-46bc-9324-8c2684133af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumpa emphasized there''s no evidence suggesting Lubitz was suicidal
        or acting aggressively before the crash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13eba5-7bf0-43d5-a745-b87a8b5b44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into whether Lubitz feared his medical
        condition would cause him to lose his pilot''s license, a European government
        official briefed on the investigation into last week''s crash told CNN on
        Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faecead-1691-4b9d-b2d6-956f26901dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While flying was "a big part of his life," the source said, it''s
        only one theory being considered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffea08-a2c1-46d8-abfc-f75dd450c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source, a law enforcement official briefed on the investigation,
        also told CNN that authorities believe the primary motive for Lubitz to bring
        down the plane was that he feared he would not be allowed to fly because of
        his medical problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47f07f-b0d2-4eb7-8e33-1fac1583aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubitz''s girlfriend told investigators he had seen an eye doctor
        and a neuropsychologist, both of whom deemed him unfit to work recently and
        concluded he had psychological issues, the European government official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ed9f3-9880-4908-af98-5af2d1477975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubitz told the neuropsychologist that he was too stressed with
        work, the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e551832-83d5-484d-9e3a-e44b2173caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter what details emerge about his previous mental health
        struggles, there''s more to the story, said Brian Russell, a forensic psychologist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99bfd6-f523-44f7-aeaa-0ab3dd39e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psychology can explain why somebody would turn rage inward on themselves
        about the fact that maybe they weren''t going to keep doing their job and
        they''re upset about that and so they''re suicidal," he said. "But there is
        no mental illness that explains why somebody then feels entitled to also take
        that rage and turn it outward on 149 other people who had nothing to do with
        the person''s problems."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d4513-dba1-444f-8179-01e481c31c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of flight''s final seconds?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a5537-fb62-4cab-a1c0-490ad8601f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say a cell phone video shows the nightmarish final seconds
        of Germanwings Flight 9525, but a police spokesman said the accounts were
        "completely wrong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d99277-a1d8-4100-a449-3d06cd43059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French magazine Paris Match and German newspaper Bild reported that
        a video recovered from a phone at the wreckage site showed the inside of the
        plane moments before it crashed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7528634-5a3c-4d25-8833-960687946615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can hear cries of ''My God'' in several languages," Paris Match
        reported. "Metallic banging can also be heard more than three times, perhaps
        of the pilot trying to open the cockpit door with a heavy object. Towards
        the end, after a heavy shake, stronger than the others, the screaming intensifies.
        Then nothing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7092512-83cb-49ee-80a9-92cee7f41de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two publications described the video, but did not post it on
        their websites. The publications reported that they watched the video, which
        was found by a source close to the investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff230f-53cb-4c0b-8b20-43723478bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very disturbing scene," said Julian Reichelt, editor-in-chief
        of Bild online.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be71ef-3385-449e-ba37-7d75897a6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with France''s accident investigation agency, the BEA,
        said the agency is not aware of any such video.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d7fe4-0f27-49f5-aed2-6445bd51d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Jean-Marc Menichini, a French Gendarmerie spokesman in
        charge of communications on rescue efforts around the Germanwings crash site,
        told CNN that the reports were "completely wrong" and "unwarranted." Cell
        phones have been collected at the site, he said, but that they "hadn''t been
        exploited yet."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9e25c-a81c-4909-8a39-2cded6fbf2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menichini said he believed the cell phones would need to be sent
        to the Criminal Research Institute in Rosny sous-Bois, near Paris, in order
        to be analyzed by specialized technicians working hand-in-hand with investigators.
        But none of the cell phones found so far have been sent to the institute,
        Menichini said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27608b20-0c6f-471a-93d1-758ac4cfb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether staff involved in the search could have leaked a memory
        card to the media, Menichini answered with a categorical "no."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed07cd-c7fa-4472-8b9a-7a15e561c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reichelt told "Erin Burnett: Outfront" that he had watched the video
        and stood by the report, saying Bild and Paris Match are "very confident"
        that the clip is real.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc19712-2198-4473-a750-213d01adc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that investigators only revealed they''d recovered cell
        phones from the crash site after Bild and Paris Match published their reports.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc994434-0c22-4cbc-ae71-909cd56a02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is something we did not know before. ...Overall we can say
        many things of the investigation weren''t revealed by the investigation at
        the beginning," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a16445-d131-4785-ac62-feda92c7ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery efforts continue</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48327b0-0c35-42f1-a8b0-eabe7a6647cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigators search for clues to Lubitz''s motivation, recovery
        workers continue the grim task of searching for the remains of those killed
        in the March 24 crash.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aecc46-df87-46fd-94be-1ea0b4cb29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of at least 78 people on board the plane have been identified
        so far using DNA analysis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbd6bd-aa3c-4fef-8c53-730810aa60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naffrechoux warned Monday that "it may not be possible to find the
        human remains of all the 150 passengers, as some of them may have been pulverized
        by the crash."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84930d5-ad4c-45b7-b5a3-7160f3694374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But French President Francois Hollande, speaking alongside German
        Chancellor Angela Merkel in Berlin, was more positive, saying that it should
        be possible to identify all the victims by the end of the week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146abd4-1b2b-4348-963c-87ad038fb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simple stone memorial has been set up at Le Vernet, where grieving
        relatives of those killed have laid flowers and held prayers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6b94c-fade-4abf-a42a-86369f47ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety investigation</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887d1fb-7337-457f-9776-1dc1b1d0b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BEA, France''s accident investigation agency, said its ongoing
        safety investigation was focusing on a more detailed analysis of the flight
        history leading up to the crash, based on the audio recovered from the cockpit
        voice recorder and any other available data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7a2f1-c30e-4aa5-9f4a-fe90eb31a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A deliberate act by a man with a disturbed psychological profile
        is a possible scenario," BEA spokeswoman Martine Del Bono told CNN. "The first
        step of the investigation is to describe more precisely what happened."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb90a1-81cc-47df-8256-2b92d490562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be based mainly on analysis of the cockpit voice recorder,
        to be supplemented by data from the flight data recorder if it is found, she
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c4741-154c-4556-8058-375c92e600bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:46:54.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:26:57.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we will also look at other events with possibly similar scenarios,
        try to understand if there are systemic weaknesses which may contribute or
        facilitate such scenarios.</p>'
    '44':
