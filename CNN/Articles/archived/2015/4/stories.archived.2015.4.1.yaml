    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New direction? This may be a solo song from Zayn Malik

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc4b2c-29d3-4875-a143-8e411940bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Things just got messy with that One Direction
        breakup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fccc5c-558f-49cd-9981-8b11f7b430ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when folks were starting to heal from the shock of Zayn Malik''s
        decision to quit the super-successful boy group on Wednesday, a social media
        dustup has fans all a-Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2579f1-9f6c-4788-b782-bc4bcd860832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music producer Naughty Boy got into a war of words with One Direction''s
        Louis Tomlinson after the producer retweeted a user going by Naughty Boy/Zayn
        (@naughtyboymus).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e60038-2ca9-47bd-b173-9ec599f5b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was captioned "The truth" and contained a video of a little
        ditty in which an electronic voice croons "Naughty Boy saved my life" and
        mentions "Zaughty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c390e57-f2cf-4439-9c97-a519ea0f2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth pic.twitter.com/AzxTwyZqBZ</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccde6a-d56a-456b-9635-1586a4a1f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Naughty Boy/Zayn (@naughtyboymus) March 28, 2015</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058f8af-e236-4b66-8275-d6cc6ebfa780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik is reportedly working with Naughty Boy, and "Zaughty" is a
        combination of their names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dde5ed-26ec-410f-bdf6-ac1a2df705a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson — who is BFFs with Malik — responded with "Wow @NaughtyBoyMusic
        you''re so inconsiderate pal, seriously how f***ing old are you? Grow up!
        #masterofallwisdom."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538e80e-db57-460b-945e-d5684719d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:59:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T16:59:20.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer replied by calling the singer a not-nice word, appearing
        to have misunderstood the reason behind Tomlinson''s ire. The singer corrected
        him and accused Naughty Boy of trying to get fans worked up.</p>'
    '17':
      'contentWidth': '100%'
