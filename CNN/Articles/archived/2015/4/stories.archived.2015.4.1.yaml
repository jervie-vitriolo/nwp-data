    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Bowles drops 49 as Purefoods beats Talk ''N Text for
      1-0 lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998f413-c532-4f23-9c19-7fa30ae75d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Purefoods Star Hotshots relied
        heavily on import Denzel Bowles to hammer out a 100-94 victory over the Talk
        ''N Text Tropang Texters in Game 1 of their Philippine Basketball Association
        (PBA) Commissioner''s Cup semifinals duel Wednesday (April 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea37689-3940-4e18-ac4d-32d6e85d0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles wreaked havoc on the Tropang Texters with 49 points on 23-of-36
        shooting from the field. He also collared 10 rebounds to go with five assists
        and two blocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312b9f4-4b03-4747-a390-2ff974b30f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-9 import dropped 18 points in the opening quarter to
        help Purefoods grab control for at least the first three quarters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378602b4-a197-4590-9cc0-26f4e0eb50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text gained steam in the second half, trimming a 21-point
        gap to one, 84-83, in the fourth period before the Hotshots broke away after
        a Bowles jumper and a James Yap layup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56110d-b121-42e7-9632-bf8ed3b6f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denzel had an awesome first half, but we got too reliant with him,"
        said Purefoods coach Tim Cone after the contest at the SMART-Araneta Coliseum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81520213-79b9-49f9-a480-643e00f0673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to figure out a way to get the locals involved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518b2eb-ea54-4ec5-b011-58e9ba344e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap added 18 points for the Hotshots, who will go on a Holy Week
        break with a 1-0 lead in the best-of-five series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc69cfa-7c2f-4c6e-88b2-e0a21771eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Ivan Johnson instigated Talk ''N Text''s surge, scattering
        28 of his total output of 33 points in the second half. He was 3-of-8 from
        the three-point area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd8702-6356-4179-bb53-b912e0799acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and Ranidel de Ocampo added 19 and 15 points, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5246c-def1-4d69-aa17-32c8264890a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought they dominated us in the second half," Cone said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1576a36-bb32-4dc2-9165-fbe20f4e3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:12:46.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:12:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is on Monday (April 6).</p>'
  'visita-iglesia-2015-just-a-click-away':
    'author': 'CNN Philippines Staff'
    'caption': 'Filipino Catholics who want to take part in the Visita Iglesia may
      now do so online.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-01T21:19:42.368+08:00
    'imagesource': 'jcr:42639c99-e61a-42ce-b2cd-fca2f4f9c079'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9327fe2-5d58-4a2b-8897-408b6e3c0697'
    'lead': 'The Catholic Church''s online Visita Iglesia continues to make an age-old
      tradition more accessible this Holy Week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:16:45.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T15:16:49.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T15:16:49.150+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Visita Iglesia 2015: Just a click away

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b8057-c7cd-42f5-b3d3-11017e99adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:16:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:16:49.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> For Filipinos abroad, keeping
        with Holy Week traditions at home remains an important expression of faith.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a25363-6106-4b5a-b34a-3035f0f425e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:16:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:16:49.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="http://cnnphilippines.com/lifestyle/2015/04/01/where-to-go-for-visita-iglesia-Lent-2015.html">Guide:
        Visita Iglesia for Holy Week 2015</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30442621-a94a-41b8-9955-60e80d2f9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:16:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:16:49.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, the Catholic Bishop''s Conference of the Philippines
        (CBCP) launched in 2010 the Visita Iglesia Online, a website geared toward
        Filipinos living and working overseas — as well as those who are ill and unable
        to leave home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5209993-d4d7-4be5-831f-2a42cb00c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:16:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:16:49.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 300,000 people have visited the site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b2cd9-3613-4ce6-bae0-1ba3b811e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:16:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:16:49.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website features a section where several churches around the
        country are highlighted. Visitors to the site are given a short history of
        these churches as well as the places where they are located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab881fa-d533-41d0-ba1a-5056fe7da195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:16:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:16:49.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Intramuros: <a href="http://cnnphilippines.com/lifestyle/2015/03/31/historical-churches-in-intramuros-manila-visita-iglesia.html">Once
        a one-stop spot for Visita Iglesia</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57511e-561e-4715-b3c2-690c7adc6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:16:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:16:49.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholics wanting to take part in the Stations of the Cross but
        are unable to do via the traditional Visita Iglesia, may do it through the
        website as a guide is available for them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0a082-e075-4c9e-90a4-9dcba981c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:16:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:16:49.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of Catechesis, audio recordings of the pasyon, and other
        resources are also available to online pilgrims.</p>'
  'No-cell-video-from-inside-Germanwings':
    'author': 'Laura Smith-Spark, Margot Haddad and Pamela Brown, CNN'
    'caption': 'Relatives stand at a monument to honor the victims of Germanwings
      flight 4U9525 in front of the mountains near the crash site on March 26, 2015
      in Le Vernet, France.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-01T12:18:03.830+08:00
    'imagesource': 'jcr:67ca02d9-65a9-4a04-96b8-89482411e501'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e686505-9cb1-4774-8382-9fdc3be0427c'
    'lead': 'Marseille prosecutor Brice Robin told CNN that "so far no videos were
      used in the crash investigation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:21:10.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T15:21:17.080+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T15:21:14.304+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutor denies reports of cell phone video from inside Germanwings
      crash plane

      '
    'updated': 2015-04-02T00:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a820d4c-d5cb-4131-980b-88ecc27fc820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marseille, France (CNN) —</strong> The French prosecutor
        leading an investigation into the crash of Germanwings Flight 9525 insisted
        Wednesday that he was not aware of any video footage from on board the plane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6db117-383e-4e0a-ad38-0be454850483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marseille prosecutor Brice Robin told CNN that "so far no videos
        were used in the crash investigation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708cc53-26d5-4a1a-b3e0-9b9d2e312a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "A person who has such a video needs to immediately give
        it to the investigators."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88c36b-188d-45f3-b194-3c47bd44b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin''s comments follow claims by two magazines, German daily Bild
        and French Paris Match, of a cell phone video showing the harrowing final
        seconds from on board Germanwings Flight 9525 as it crashed into the French
        Alps. All 150 on board were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a96768-ef70-4409-9431-6a747a123cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Match and Bild reported that the video was recovered from
        a phone at the wreckage site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf297a-a74b-436d-bcae-740f9ef6d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two publications described the supposed video, but did not post
        it on their websites. The publications said that they watched the video, which
        was found by a source close to the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02680f5d-a487-43ad-b2b8-b7ca5f670820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can hear cries of ''My God'' in several languages," Paris Match
        reported. "Metallic banging can also be heard more than three times, perhaps
        of the pilot trying to open the cockpit door with a heavy object. Towards
        the end, after a heavy shake, stronger than the others, the screaming intensifies.
        Then nothing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c144da-dd9e-41db-b4e4-b488e2201079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very disturbing scene," said Julian Reichelt, editor-in-chief
        of Bild online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d96c8d-2f4e-4ee3-b124-0a2a5d2b95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with France''s accident investigation agency, the BEA,
        said the agency is not aware of any such video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94be477-abf8-4320-9f68-5083c6bbf3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Jean-Marc Menichini, a French Gendarmerie spokesman in
        charge of communications on rescue efforts around the Germanwings crash site,
        told CNN that the reports were "completely wrong" and "unwarranted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70838e8-4cb5-45f3-8022-4a653267e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phones have been collected at the site, he said, but that they
        "hadn''t been exploited yet."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f25ab-ccb7-4717-9e91-abe49d8e4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor ''very confident'' clip is real</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15563c22-9ec4-4b1b-9825-8077608c22d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menichini said he believed the cell phones would need to be sent
        to the Criminal Research Institute in Rosny sous-Bois, near Paris, in order
        to be analyzed by specialized technicians working hand-in-hand with investigators.
        But none of the cell phones found so far have been sent to the institute,
        Menichini said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8237e8-1336-427e-b522-e770fa2af235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether staff involved in the search could have leaked a memory
        card to the media, Menichini answered with a categorical "no."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bdda8-8ca7-4a26-856b-571d26a2fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reichelt told "Erin Burnett: Outfront" that he had watched the video
        and stood by the report, saying Bild and Paris Match are "very confident"
        that the clip is real.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da3da8-b238-4bed-a253-4e6decd252f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that investigators only revealed they''d recovered cell
        phones from the crash site after Bild and Paris Match published their reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb541c-0274-4f9d-8ca8-61e06aff4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is something we did not know before. ... Overall we can say
        many things of the investigation weren''t revealed by the investigation at
        the beginning," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92f052-ba46-4381-96e8-b9d776fe3f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubitz''s depression</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38b553-f33e-483d-8a49-573f62c845e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German airline Lufthansa confirmed Tuesday that co-pilot Andreas
        Lubitz had battled depression years before he took the controls of Germanwings
        Flight 9525, which he''s accused of deliberately crashing last week in the
        French Alps.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d08c9-10e4-47ff-837a-8e1b8ad322db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubitz told his Lufthansa flight training school in 2009 that he
        had a "previous episode of severe depression," the airline said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fff5c-4900-4ac8-931f-6f08a3448987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Email correspondence between Lubitz and the school discovered in
        an internal investigation, Lufthansa said, included medical documents he submitted
        in connection with resuming his flight training.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3a8e4-6d0d-4557-822b-368f1bce51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement indicates that Lufthansa, the parent company of
        Germanwings, knew of Lubitz''s battle with depression, allowed him to continue
        training and ultimately put him in the cockpit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f03fc-9301-474e-a68c-9e9b95c49c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa, whose CEO Carsten Spohr previously said Lubitz was 100%
        fit to fly, described its statement Tuesday as a "swift and seamless clarification"
        and said it was sharing the information and documents — including training
        and medical records — with public prosecutors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9939cd-8da0-42e4-a3ab-b3b04b5c0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spohr traveled to the crash site Wednesday, where recovery teams
        have been working for the past week to recover human remains and plane debris
        scattered across a steep mountainside.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace55f4-5f12-4120-b05d-09eff148098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw the crisis center set up in Seyne-les-Alpes, laid a wreath
        in the village of Le Vernet, closer to the crash site, where grieving families
        have left flowers at a simple stone memorial.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e8e50-ab76-47a0-8e9a-4b78e402c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menichini told CNN late Tuesday that no visible human remains were
        left at the site but recovery teams would keep searching.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250f0ba-1e3c-448a-8552-ec04fb249a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande, speaking Tuesday, said that
        it should be possible to identify all the victims using DNA analysis by the
        end of the week, sooner than authorities had previously suggested.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298622e2-8ca8-4423-8130-792b7010b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the recovery of the victims'' personal belongings
        will start Wednesday, Menichini said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d3d8a-d4a5-4aaf-a635-0385014667cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those personal belongings could be more cell phones belonging
        to the 144 passengers and six crew on board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead9852-546e-4ba8-8dbc-50977451c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible motive: Fear of losing license</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30322ade-4c30-4b66-9d25-ab65b120209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details about Lubitz''s correspondence with the flight school
        during his training were among several developments as investigators continued
        to delve into what caused the crash and Lubitz''s possible motive for downing
        the jet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7348d1-9adf-4f02-bfb3-87b089f9662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Lufthansa spokesperson told CNN on Tuesday that Lubitz had a valid
        medical certificate, had passed all his examinations and "held all the licenses
        required."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefd2ac-5af9-42e4-9449-7843297fde04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a spokesman for the prosecutor''s office in Dusseldorf,
        Christoph Kumpa, said medical records reveal Lubitz suffered from suicidal
        tendencies at some point before his aviation career and underwent psychotherapy
        before he got his pilot''s license.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbbcea-9342-4c37-bad4-1074973e7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumpa emphasized there''s no evidence suggesting Lubitz was suicidal
        or acting aggressively before the crash.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a51c5-6a36-46c5-af8c-9ad07098c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into whether Lubitz feared his medical
        condition would cause him to lose his pilot''s license, a European government
        official briefed on the investigation told CNN on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e4cae-ae12-4466-90d8-cfde1d884660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While flying was "a big part of his life," the source said, it''s
        only one theory being considered.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a50b2a-1998-4aef-9746-3c7e49569a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source, a law enforcement official briefed on the investigation,
        also told CNN that authorities believe the primary motive for Lubitz to bring
        down the plane was that he feared he would not be allowed to fly because of
        his medical problems.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8722d2-a2d4-4279-91b7-b5760eeb7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubitz''s girlfriend told investigators he had seen an eye doctor
        and a neuropsychologist, both of whom deemed him unfit to work recently and
        concluded he had psychological issues, the European government official said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f6c45-e328-4e24-b490-b9e28ad50883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter what details emerge about his previous mental health
        struggles, there''s more to the story, said Brian Russell, a forensic psychologist.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa94f26-bbba-436e-a08d-6da4ac749c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psychology can explain why somebody would turn rage inward on themselves
        about the fact that maybe they weren''t going to keep doing their job and
        they''re upset about that and so they''re suicidal," he said. "But there is
        no mental illness that explains why somebody then feels entitled to also take
        that rage and turn it outward on 149 other people who had nothing to do with
        the person''s problems."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc0c13-acf0-429b-8740-2d07d57e567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Margot Haddad reported from Marseille and Pamela Brown
        from Dusseldorf, while Laura Smith-Spark wrote from London. CNN''s Frederik
        Pleitgen, Pamela Boykoff, Antonia Mortensen, Sandrine Amiel and Anna-Maja
        Rappard contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03311ff-4b95-4ba0-b16b-a0899dd97d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:21:17.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/01/europe/france-germanwings-plane-crash-main/">
        "Prosecutor denies reports of cell phone video from inside Germanwings crash
        plane."</a></em></p>'
  'Worlds-oldest-person-dies':
    'author': 'Chie Kobayashi, for CNN and Shen Lu'
    'caption': 'Misao Okawa, who Guiness World Records called the world''s oldest
      person, died on Wednesday (April 1). She was 117 years old.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-01T20:14:41.073+08:00
    'imagesource': 'jcr:bf3c70a9-ef66-43c3-a436-7835920de5e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3038e173-73de-41a6-91ba-f03c9063899e'
    'lead': 'Okawa passed away Wednesday morning in Osaka, Japan, Tadahi Uchimura
      at age 117, a local official from the city told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:24:42.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T15:24:56.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T15:24:56.450+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Misao Okawa, world''s oldest person, dies at age 117

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062128a8-5865-4f6e-abd4-b123d0ac7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Misao Okawa, the world''s oldest person
        according to Guinness World Records, has died at the age of 117.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80810f3-10be-4878-b87d-33127a575a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okawa passed away Wednesday morning (April 1) in Osaka, Japan, Tadahi
        Uchimura, a local official from the city told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cca1e-6a31-4fdd-bc08-835179bf89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She left behind three children, four grandchildren and six great
        grandchildren.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b81bdd-c6ae-4f3b-b2fb-43e2c9715695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okawa was born on March 5, 1898.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7608a-815a-44cf-8636-88c45c26deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family ran a Kimono shop in Osaka, Satoshi Yoshioka, an employee
        at the nursing home where she had lived since 1997 told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77064311-9191-420e-aa1d-144a872bba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a person with mild character, and loved to eat so much.
        Her favorite food was sushi and udon noodles," Yoshioka said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e307b4-137a-49c0-882e-50657865ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had eaten a lot of cake for her birthday last March 5. "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848cb3bb-354c-4007-afb2-7e512458ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the last 10 days she stopped eating. I think eating
        was her motivation to live, and when she lost it, she passed away."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe81779-94d4-4c45-97e5-c215a6d9aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guiness World Records, the oldest person ever was Jeanne
        Louise Calment, who died at age 122 in 1997.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3aacce-189e-4e85-a380-3f41bb965965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:24:42.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-15T15:24:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/01/asia/worlds-oldest-person-dies/">"Misao
        Okawa, world''s oldest person, dies at age 117."</a></em></p>'
  'pba-how-long-barangay-ginebra-coach-last':
    'author': ' JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-01T16:32:39.061+08:00
    'imagesource': 'jcr:664178da-80b2-4f05-a30e-dd622354f953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d5a418c-b37f-4253-8733-6ed56f685094'
    'lead': 'For a ballclub that has the largest fan base in the country, it’s championship
      or bust. That''s why the life span of a Ginebra coach is quite short.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:29:37.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-15T15:29:41.931+08:00
