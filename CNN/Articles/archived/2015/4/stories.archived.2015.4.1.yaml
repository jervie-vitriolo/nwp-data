      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosby, Stills, Nash &amp; Young scored with her anthem "Woodstock,"
        about the 1969 landmark music festival.</p>'
