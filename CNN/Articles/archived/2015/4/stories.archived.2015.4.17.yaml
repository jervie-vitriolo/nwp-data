    'template': '1'
    'title': 'Wrap-Up: Mayweather-Pacquiao media workouts

      '
    'updated': 2015-07-24T09:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadee616-e517-44ff-82c7-798dd5c0e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The long awaited showdown between
        Floyd Mayweather Jr. and Manny Pacquiao went into the next round of promotions
        as both camps held separate media work outs to showcase their fitness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330c0a1-a2ca-40fb-9143-9ee95d8e16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of noise has been made by both the members of the camps and
        observers of the sport as to how they believe the fight will go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af364ed8-a2f5-48dc-8426-a5b9b07f66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/13/Mayweather-Pacquiao-cost-watch-Vegas-live.html">Related:
        How much would it cost to watch live in Vegas?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40392d-36c0-4e7f-a777-738fae50f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These workouts are more often flash over substance, with the fighters
        keeping anything different that they have been working on under wraps before
        the actual fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314a646-6356-44d6-bb99-c74338bedec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, after the media workouts spectators from both sides gained
        plenty of ammunition to promote each fighter''s merit in the ring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e490f8-620d-455f-933f-0cfbfe4025ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both workouts concluded, we take a look at some of the talking
        points that have sprung out for both camps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c9179-ed68-428b-9281-23896aaa913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/17/Mayweather-Pacquiao-weigh-in-price.html">Also
        read: Fans to be charged admission for weigh-in</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39904af0-51ea-4bd4-8355-7e5d7526daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punctuality</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af067d-31f9-4578-864f-b03d13c58d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the Filipinos don''t necessarily consider themselves
        as prompt people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072415e7-e3a3-4f37-87c9-8d2b6046b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of fact, the act of being tardy in the Philippines is
        often characterized as being on ''Filipino Time'' by the locals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b4051-04f9-4fea-8f49-a47e677fc256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, was not the case in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d6cb8-4c09-4d66-a084-8d73c33bae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Droves of media representatives waited in the Mayweather Boxing
        Club in Las Vegas at the appointed time, but Floyd Mayweather was nowhere
        to be seen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda20cbd-09e3-42c1-a421-cd9bbd936184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd Mayweather arrived at the gym late by around two hours, much
        to the chagrin of some of the press in attendance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e050e73-ad34-4181-b920-9876c43a4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao and his camp on the other hand couldn''t resist taking
        a jab at Mayweather on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d6c8b-3de1-4c0b-aba8-66d7fb156ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather Wardrobe</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f577ab6-0cd5-4b8d-8c35-3c7c8000badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has been known for his outspoken persona throughout his
        career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ccf889-39f1-4bda-8e4b-af7836b17c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his fight against Oscar De La Hoya in 2009, Mayweather was seen
        wearing a Mexican flag-inspired shirt from his clothing brand before the fight,
        and famously walked into the ring wearing the Mexican colors on his robe and
        a sombrero on his head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939de10e-b9bb-46f1-9373-11270c88e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the media workout, Mayweather wore a shirt that bore his
        image and was designed to incorporate elements of the Philippine flag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b00a7-3f15-4133-8fd4-b84f7bcd0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not really an issue, a few members of the Filipino media
        picked up on it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971b7f5-2baf-4224-ac08-1c5e24372bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will we see a Filipino-themed entrance for Mayweather come May 2?
        Only time will tell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d186bd-23df-4588-8ed0-72997fe15ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao open workout</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21a7b1-771c-4537-9051-84c24d03b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipment</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0770735-0036-47a0-9bc4-948d96c32e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a fight of this magnitude looming closely, everything is being
        scrutinized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211a589-59be-4bba-9ac5-79a46c9da194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Robert Shapiro dropped by the Pacquiao camp and gifted
        him with a speed bag with Mayweather''s face adorning it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b834084e-d096-4a01-af52-86ba12fa5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Mayweather media workout as the undefeated fighter worked
        the bags, it was noted that the fight poster on the wall had Pacquiao''s eyes
        and mouth covered up with tape.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df1855-8ef4-4f87-a108-f2597ddb2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a bad way to motivate the fighters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b7261-aea4-445b-8cce-58e910d9fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verbal Sparring</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3847e-62e2-4bc3-80f9-a4c859b82a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has long been known for speaking his mind about his opponents
        leading up to the fight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17111d21-288d-41b5-bbc3-c7168eb1d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led some observers to read into his subdued approach in
        different ways.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9a146-73d6-499e-9871-c6a695346da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst things Mayweather said about Pacquiao concerned his recklessness
        in the ring and his suspicion that the Filipino wore lifts in his shoes during
        the initial press conference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0df22-ba10-4113-87fd-4a8b1174fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, his team did most of the talking.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd728700-c22b-4827-b946-b44604b22891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know what Manny Pacquiao has to do on May 2, but I know
        what Floyd Mayweather has to do. He has to do what he normally does and go
        in there and execute his game plan and I really expect Floyd to knock him
        out,” said Leonard Ellerbe of Mayweather Promotions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e2bd2-9ca8-436c-aeed-15e34999abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father and trainer Floyd Mayweather Sr. also chimed in with a curious
        statement: “I didn’t watch one tape on Pacquiao. There is no reason to study
        him. He’s not at this level."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91036dfb-e8fe-48c3-accc-5532b2201781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement being made despite Mayweather Sr. being the trainer
        of Ricky Hatton when Pacquiao knocked him out in 2 rounds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d7ca2-4c43-486b-89f8-61cb1a2df0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fighter, on the other hand, didn''t have many derogatory
        things to say about his opponent and left most of the trash talk to the people
        he surrounded himself with.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4648c3-5daf-4ef5-9f40-8a04beef8897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:11:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:11:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just look at which fighter has the most endorsements going into
        this fight and why. When Manny beats Mayweather, it won''t only be about unifying
        the welterweight titles, it will also be a public service to boxing," said
        long-time Pacquiao trainer Freddie Roach.</p>'
