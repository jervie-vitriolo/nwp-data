      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From what the PBA tells me, I can be confident that I can get their
        support,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc2d46-16eb-44f4-ae28-eb08eb721725'
      'mgnl:activationStatus': true
