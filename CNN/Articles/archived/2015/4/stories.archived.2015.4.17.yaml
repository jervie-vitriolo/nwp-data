  'pba-rain-or-shine-ties-series-versus-talk-n-text':
    'author': ' Jan Ballesteros, CNN Philippines'
    'caption': 'Paul Lee glides through the Talk ''N Text defense for a layup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-17T23:05:38.854+08:00
    'imagesource': 'jcr:9a3f5c7d-6c85-488f-a3b0-1e84a3009389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a2215d-dccf-467d-92b3-60ef316baff9'
    'lead': 'Rain or Shine fought back from 18 points down to beat Talk ''N Text and
      even the finals series, 1-1. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:44:33.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T14:44:37.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T14:44:37.397+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Rain or Shine overcomes Castro’s 44-point explosion to even
      series

      '
    'updated': 2015-04-20T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c2d80-64f0-439f-8ef8-797a0c84ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Despite facing an 17-point
        deficit after two quarters, Rain or Shine coach Yeng Guiao knew his wards
        could weather the storm and just reminded them a few things entering the second
        half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e56dad-3025-4282-951e-d2432a7f9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stick with the game plan, stay together, and play tough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa09c7-fd5b-4f29-8879-f475b37a61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters did just that and responded with a second-half
        onslaught on their way to a 116-108 victory over Talk ’N Text Tropang Texters
        in Game 2 of the Philippine Basketball Association (PBA) Commissioner’s Cup
        finals at the SMART-Araneta Coliseum Friday (April 17).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9712a0-0de3-43eb-9b28-eadd9ceea042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine evened the best-of-seven series at one-game apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254a391-5536-48f7-956d-1b18566e2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a slow start, Paul Lee went berserk in the fourth period where
        he dropped 14 of his 20 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a0b89-bd4c-416d-a53a-b131f9c75428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Guiao, it was Jireh Ibanes who spelled the difference for
        the Elasto Painters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face8b49-a854-48ee-bc0a-5d1711abd2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Special mention to Ibanes, who did a hell of a job not just defending
        Jayson but also scoring big points for us,” said Guiao of Ibanes, who finished
        with 12 impact points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4013533-327a-4177-88a7-00898f3f3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castro still sizzled with career-high 44 points on nine three-pointers
        for the Tropang Texters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ca674-3500-4081-86e2-9b32a389b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he dropped 27 of his total output in the first half where
        Talk ’N Text led by as much as 17 points, 58-41.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48443de4-74e0-432b-9502-87e70f6338db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Rain or Shine’s mental toughness prevailed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb60997-3535-4590-b0b6-d5dc37658beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really the mental toughness of the guys that got us through
        this game. We’ll need a lot of it in the coming games,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2337e70-cbac-4e04-8900-1ad8f765756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:44:33.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:44:37.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is on Sunday, 5PM also at the Big Dome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e106f5-4a1a-472b-a0cd-ec921f94bc4a'
      'mgnl:activationStatus': true
