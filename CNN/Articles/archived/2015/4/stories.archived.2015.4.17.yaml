  'china-stock-market-buble':
    'author': ' Matt Egan, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-17T13:10:29.178+08:00
    'imagesource': 'jcr:9801c7cc-d598-4d76-af9c-9f2c3746c011'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87403218-4709-41c8-9f8d-cc1c5ed3260b'
    'lead': 'Chinese stocks are red hot, even as their economy is cooling off dramatically.
      The exuberance for stocks isn''t being backed up by the fundamentals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:03:14.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T09:03:19.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T09:03:18.759+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bubble trouble: China''s stock market looks too hot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006a1dc-1845-45c2-9592-664cd69e7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Stock market fever is sweeping
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7adb6-0731-4293-b0b6-b31f8b64af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese equities are officially on fire. The Shanghai Composite
        has skyrocketed 78% since just before Halloween. It recently crested the 4,000
        level for the first time since the financial crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984df125-c868-4139-8f68-b4e5b976b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet stocks in China have achieved red-hot status just as the country''s
        economy is going through a cooling off period. Growth slowed to the weakest
        pace since 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8db1d0-4311-439a-aced-c186037b940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, exuberance for Chinese stocks isn''t being backed
        up by fundamentals. Instead, the market is being carried higher by various
        forms of government stimulus and investor frenzy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51cc15e-789a-43a7-97cf-f61f76e29f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this raises the question: Is China in the midst of a bubble?
        And if it is, what should American investors do?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ef0af-8bac-44e7-97e4-42cd2d1ca00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly a bubble exists," said Ankur Patel, chief investment
        officer at R-Squared Macro Management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514c4e2-76f8-49b6-8781-426c0042bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than enjoy the ride up or try to profit from its eventual
        popping, Patel said the prudent move for U.S. retail investors is to stay
        away from the Chinese market altogether.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a39dd2-7f51-4b55-97fb-025e2268e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with any bubble is if you try to bet against it, bubbles
        can become even more irrational. The herd mentality can essentially run investors
        over," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140c5e7-ddf6-4511-953c-724871988c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
