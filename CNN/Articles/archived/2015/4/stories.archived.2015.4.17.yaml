      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney) —</strong> A passport from a country
        on good diplomatic terms with its peers is a powerful tool, allowing holders
        to travel across borders with ease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b19f67-94e9-4ffd-8ea2-cb5a64ce77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:08:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:08:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial firm Arton Capital, which specializes in helping wealthy
        individuals obtain multiple citizenships, sometimes through immigrant investor
        programs, has put together a ranking of the world''s most powerful passports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f96f3-e670-4d1a-b915-3ee280b7dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:08:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:08:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking shows which passports give holders the most global mobility,
        based on how many countries can be visited without a visa, or by getting one
        upon arrival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742c8ef-3d4b-45e5-b112-918bcc2bff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:08:07.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:08:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed countries with advanced economies fare the best. Tied
        for first place are U.S. and U.K. passports, which give holders access to
        147 countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8198436-6219-4011-808e-987f3966f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:08:07.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:08:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passports from the world''s most populous country, China, offer
        quick access to 74 countries. Indian passport holders aren''t so lucky, with
        59 easy destinations. A Russian passport provides 98 country options.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208cc65-ab42-43ef-b578-d9f5e140fd9b'
      'mgnl:activationStatus': true
