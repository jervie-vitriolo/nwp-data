    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can the milk tea mystery be solved? Expert doubts it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6def8e-81c5-4e9f-9e6a-1fe7bf6ff7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> More than a week has passed
        since the milk tea incident that killed two, but the question as to what caused
        their deaths still remains unanswered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f0150-523c-4236-8ab8-12febad6840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Crime Laboratory has been working
        on the toxicology report since it obtained biological samples from the casualties,
        ErgoCha Milk Tea House owner William Abrigo and customer Suzaine Dagohoy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256e2b1-66fd-469f-bee8-cedb87cbb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic pathologist Dr. Raquel Fortun questioned the capability
        of our country''s investigators and authorities, including their equipment,
        to properly examine the biological samples from the victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab1a35-6865-4263-8f2c-2471d4c5c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poisoning cases are difficult to solve, and the absence of a proper
        death investigation system does not help, said Fortun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6d932-6e8a-47b6-b471-18538c3e3772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking into different scenarios that led to the
        death of Abrigo and Dagohoy and the hospitalization of Dagohoy''s boyfriend
        Arnold Aydalla, who all took a sip from the Hokkaido milk tea they ordered
        from ErgoCha last April 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86be0f-8966-49eb-a945-15b684b60233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) on April 13 said there were no toxic
        substances found in the milk tea in the preliminary result of the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f97a66-7ac7-492a-8d99-833606a4b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/13/doh-no-toxic-substance-found-in-milk-tea-samples.html">Related:
        No toxic substance found in milk tea samples</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdee5f3-01e7-44a3-9676-df99263a2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was set to be released by the Food and Drug Administration
        (FDA) Friday, but it said it is still waiting for the results of the additional
        tests on the milk tea as the testing is still ongoing. Instead, the result
        may be released next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3dfd27-5a9b-42da-b046-a9f22c99ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/17/FDA-to-release-report-on-milk-tea-incident.html">Watch:
        FDA to release report on milk tea incident</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b4d5a-cc68-4a00-a5f4-6196a0da61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Marissa Bruno, spokesperson of the Manila Police District
        (MPD), said that at this point in the investigation, authorities are not ruling
        out the possibility that it was an accident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b750b-fcc3-4eb3-be8e-7eabc10e44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa na ito naman ay hindi sinasadya ng may-ari ng establishment,
        pwedeng itong kaso ay reckless imprudence resulting to homicide."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97761b7d-e2e9-443f-b9fd-8dd094614f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is best to just wait for the test results before making
        any conclusions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab20b3e-103d-47a1-9fc9-7f8e08df1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are not banking on a conclusive toxicology report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46955706-b360-430a-8da6-d6fc681ebb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno added that the investigation may take four more weeks before
        the toxicology report is completed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad5639a-a25a-45bc-adf5-b6a75b881469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Fortun said there is no assurance that the investigation would
        really be completed after the said time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0094ae-95c8-4e09-9814-9ee933be4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing from her experience, Fortun said she had seen local laboratory
        results that ended with more questions and no answers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26d429-5c3c-414d-ae32-56ed62220362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just went through the motions of doing some tests pero kapag
        lumabas, it really does not address the problem," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e557dc70-7c23-40cd-b05c-9109b123c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District has yet to identify a suspect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7120bf-5a1c-43f0-9e57-a5349cf5e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:01:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:01:15.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/videos/2015/04/15/Manila-Police-District-probes-milk-tea-incident1.html">Watch:
        Manila Police District probes milk tea incident</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1aedd-b39f-422a-bb7c-0627dc8697d8'
      'mgnl:activationStatus': true
