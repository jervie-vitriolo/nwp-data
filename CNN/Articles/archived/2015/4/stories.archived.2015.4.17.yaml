    'template': '1'
    'title': 'Royal baby watch starts in UK

      '
    'updated': 2015-04-23T20:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe93166-837a-4e54-99de-f74948a50161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:41:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:41:51.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Excitement is high in the United
        Kingdom with royal watchers keeping tabs on Kate Middleton, who is expected
        to give birth before the end of April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bcbb7-f280-4dad-a024-486431cf995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:41:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:41:51.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Weekly, which will be on the scene to cover the event live, said
        that parking restriction signs went up this week as preparations continued
        outside St. Mary''s Hospital, where Kate, the Duchess of Cambridge, is set
        to give birth to her child with Prince William, the Duke of Cambridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f24529-02d7-4c1d-9ef6-53884c4f1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:41:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:41:51.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Buckingham Palace, the media are taking no chances, camping
        out as the royal baby watch began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808c150-a9e3-444d-8e27-b33529f3dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:41:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:41:51.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William and Kate have not revealed the gender or exact due
        date for their second child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31af969-690e-49c0-bd76-bfc1bed946f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:41:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:41:51.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UK betting company Ladbrokes said that 82 percent of wagers
        predict that a princess is on the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae493927-d79c-496f-b7cb-78d269b5fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:41:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:41:51.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the name Alice seem to be a crowd favorite according to online
        betting company Betfair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547d304-f696-448e-8dff-5e2ee228a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:41:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:41:51.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second royal baby will be fourth in line to the British throne
        after Prince Charles, Prince William, and Prince George.</p>'
  'k-12-unresolved-issues':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Students watch on through a classroom window as teachers
      from the San Fernando Central School practice a traditional dance for a school
      demonstration in Tacloban, Leyte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-17T15:56:45.214+08:00
    'imagesource': 'jcr:88a5e2af-bfa0-48cd-8210-7e893216b1ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3011ec7c-6d51-497d-89dd-97026e91f67c'
    'lead': 'A coalition of teachers and staff of higher educational institutions
      around the Philippines petitioned the Supreme Court last month to suspend the
      K-12 law. They believe that the program does not take into consideration the
      labor rights of teaching and nonteaching staff. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:45:21.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T08:45:27.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T08:45:26.881+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-12: The unresolved issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d0240-d824-472c-b6ed-9b946eaba780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It''s been nearly three years
        since the government began implementing its K-12 educational reform program
        — but the policy continues to have its share of detractors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343975a-7fd7-4649-bedf-b242a150e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, a coalition of teachers and staff of higher educational
        institutions around the Philippines petitioned the Supreme Court to suspend
        the K-12 law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0ce2d-3159-4e64-80a1-63059cbe45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program adds two years of senior high school to the country''s
        basic education system which allow senior high school students to specialize
        in one of three tracks: academic, technical-vocational-livelihood, and sports
        and arts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78502cd-9388-40bd-bf5e-10a25a527735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Suspend K12 Coalition said that the K-12 program
        does not take into account the labor rights of teaching and nonteaching staff
        who will be displaced by the program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450b963-2b34-4bfb-a9db-bcb1c8fddda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless full protection of labor is ensured and the attack on security
        of tenure is ensured and the attack on security of tenure and other rights
        is avoided, the K-12 Law becomes a justice and peace issue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639f130-1542-4821-b387-864ce8ab7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of the coalition, Professor Rene Tadle of the University
        of Santo Tomas told CNN Philippines that the group agrees with the objectives
        of the program. Nevertheless, he said that the law should be suspended because
        the government is not yet prepared to implement it, especially with regard
        to labor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915e959-038b-446a-8e7b-8050f9ea9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It [the law] only mentioned the word labor once...The law is incomplete
        in far as to address [the issue of] labor displacement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7162ab3-3625-48b7-a9ac-7dc7b8e1e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jesus Mateo, assistant secretary of planning and development
        of the Department of Education, told CNN Philippines that the government has
        set in place programs to accommodate displaced workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5fb8d-ebea-4413-9dd4-d1864c4addc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo points to estimates showing that about 13,000 teaching staff
        will lose their jobs over a five-year period, including nearly 11,000 nonteaching
        staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace4b3d-e6c8-4de7-8e0c-3e46b74e232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he says that the government will set aside funding over
        the next several years to support a transition fund and several other programs.
        About P20 billion in funding has been slated for 2016, as well as P26.7 billion
        for 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f23bbc-c970-44d4-abab-4707cd85a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:45:21.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:45:27.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before K-12, the government said that the Philippines was the last
        country in Asia and one of only three countries worldwide with a 10-year pre-university
        cycle. Mateo says that "It is meant to ensure that we develop as a country
        and be competitive in the global market."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
