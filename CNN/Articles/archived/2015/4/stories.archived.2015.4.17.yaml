  'Saudi-Arabia-executes-second-Indonesian-maid':
    'author': 'Kathy Quiano and Hilary Whiteman, CNN'
    'caption': 'Demonstrators protest in front of the Presidential Palace claiming
      the Indonesian Government failed to protect its migrant workers following the
      execution of an Indonesian maid in Saudi Arabia in 2011.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-17T22:17:13.810+08:00
    'imagesource': 'jcr:feb4980b-2757-4525-a42e-2f15026b6571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e22235c-8cbf-4b47-a405-ab51ca3ea0cd'
    'lead': 'Despite protests from Jakarta, Saudi Arabia executes a second Indonesian
      maid, 37-year-old Karni Bt. Medi Tarsim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:49:03.448+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:33:12.365+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia executes second Indonesian maid in one week

      '
    'updated': 2015-04-20T22:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7e11e-8b40-45a1-85bf-344c1045f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia has executed a second Indonesian
        maid despite protests from Jakarta, which is itself facing fierce criticism
        for its failure to heed calls for clemency for a number of foreigners on death
        row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e047a-855e-48a0-a52e-60da080d6bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government summoned the Saudi ambassador to the foreign
        ministry on Thursday after learning that 37-year-old Karni Bt. Medi Tarsim
        had been beheaded, without official warning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cbd04-e681-4820-be93-c6ae6b700e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karni was sentenced to death in March 2013 for killing her employer''s
        four-year-old child. She was the second Indonesian domestic worker executed
        by the Saudis this week, following the death of Siti Zaenab Bt. Duhri Rupa
        on Tuesday — the execution again carried out with Indonesian officials receiving
        no prior warning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94af631-fea5-44db-b4e9-2f81306247dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is our main issue. It''s not that suddenly there was an execution.
        We didn''t know when it would take place. Still, we took over a hundred steps
        to try to free (Siti) from execution," said Arrmanatha Nasir, spokesman for
        Indonesia''s Ministry of Foreign Affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91edb2-bd9c-4d3e-8951-c61a5838b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siti, 47, was convicted of killing her employer''s wife in 1999,
        but the death penalty was delayed until the youngest of the victim''s sons
        reached puberty and was old enough to consider requesting her pardon. He didn''t.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4a038-5204-4251-a06a-0ba82b6d1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say they suspect Siti was mentally ill and cast aspersions
        on claims she had confessed to the crime. Amnesty International also said
        reports suggested she had been abused while working in the victim''s home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32601299-e67f-4fec-a564-e1efa2fc97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imposing the death penalty and executing someone with a suspected
        mental illness smacks of a basic lack of humanity," said Philip Luther, Middle
        East and North Africa Programme Director at Amnesty International.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f5732-e6aa-43fa-a311-3c6a8aa1e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian appeals for mercy</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d9c35-f903-4b0c-9425-a364b1a9fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Indonesian government said the protection of
        its citizens abroad was a "priority" and listed the attempts it had made to
        help Siti, including providing legal aid, writing letters to the Saudi King
        and "continuous efforts... to ask for forgiveness from the family."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ca2a9-b960-4b44-8800-2910e1e29ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia said in many cases its efforts had worked. From July 2011
        to the end of March this year, it said it had "successfully freed" 238 of
        its citizens from the death penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13214ed-c795-4e8f-8547-6889fb374191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those was Satinah Binti Jumadi Ahmad who was sentenced to
        death in 2011 after reportedly admitting to killing her 70-year-old employer
        and stealing $10,000. Satinah claimed she acted in self-dense. Days before
        her scheduled execution, the Indonesian government stepped in with so-called
        "blood money" of 7 million Saudi riyals — at the time worth about $1.8 million.
        Satinah was spared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc08e2e-a0f0-4e04-aafd-292e2b78cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Indonesia to do the same</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af8f5e-29ac-4755-90d1-b9d8e278f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s efforts to save its own citizens does not sit well
        with advocates who are seeking the same mercy for foreigners languishing on
        Indonesia''s death row.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91286ebe-c43f-417c-b55e-671ceafd75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the most high profile cases are Andrew Chan and Myuran Sukumaran,
        Australians convicted of attempting to smuggle heroin from Bali to Australia
        in 2005.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1defc-554a-44bd-962a-42e134c1f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday marks the 10-year anniversary of their arrest with seven
        other people — members of the so-called "Bali Nine" — who are currently serving
        lengthy sentences in Indonesian prisons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055c615-9230-4064-aa13-8d869cd17638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the alleged ringleaders, Chan and Sukumaran were sentenced to
        death, and denied clemency from President Jokowi Widodo, a decision being
        challenged through the country''s Constitutional Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75490c2-45c6-4587-ac90-a14ce222c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Indonesia wants to effectively protect Indonesians from the
        death penalty abroad, Indonesia should also abolish the death penalty here,"
        said Todung Mulya Lubis, one of the men''s lawyers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc43f5-ccc3-44be-a598-44acfd70f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan, 31, and Sukumaran — who also turns 34 on Friday — are currently
        incarcerated on Nusakambangan Island in preparation for their execution but
        no date has been set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837c16d-d5ea-41a2-9810-0e476faa0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch called on Widodo to suspend all planned executions
        in Indonesia — as the previous government did between 2008 and 2013. No executions
        were carried out in 2014, but earlier this year, six people — including five
        foreigners — faced the firing squad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f68546-c005-46b2-9773-2b0d5641c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executions of two Indonesian citizens in Saudi Arabia in a
        single week should be a turning point on the subject of death penalty in Indonesia,"
        said Andreas Harsono, the Indonesian researcher for Human Rights Watch. "Please
        stop the lecture of sovereignty. It is so old fashioned."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c6358-e8bb-4aa0-895d-76aa7950a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before news of the second execution emerged on Thursday, the Indonesian
        Ministry of Foreign Affairs held a press briefing to denounce the Saudi action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5aa124-c594-4d6c-863b-41cee2c8014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Jakarta''s complaints smacked of hypocrisy, given
        the country''s refusal to spare foreigners on death row, spokesman</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70999bcc-85e1-4252-852a-790b42c84692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrmanatha Nasir said: "If you read our constitution, it is the
        job, the role of the government to protect its citizens, right? So it''s not
        a double standard."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e7c068-756c-43c5-b082-a92addd6b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the issue of death penalty, we can have a long debate whether
        it is against human rights or it is morally wrong or right. That''s a whole
        other discussion, that''s a whole other argument, but what we''re saying now
        here is we are implementing our laws and we are adhering to our constitution
        that we have to protect our citizens abroad."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25efba09-2e14-4c69-8b7a-c0bb74bbed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:49:03.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/17/asia/indonesia-saudi-arabia-executions/">"Saudi
        Arabia executes second Indonesian maid in one week."</a></em></p>'
  'muslim-migrants-throw-christians-overboard':
    'author': 'Hada Messia, Livia Borghese, and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-17T21:54:38.101+08:00
    'imagesource': 'jcr:19845b6c-a5a4-4e72-bc0c-419bc71b5f3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe88d771-e32c-46e3-9733-91012e8f8ad4'
    'lead': 'Muslims who were among migrants trying to get from Libya to Italy in
      a boat this week threw 12 fellow passengers overboard — killing them — because
      they were Christians. The 12 victims were from Nigeria and Ghana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:55:09.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:34:14.281+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian police: Muslim migrants threw Christians overboard

      '
    'updated': 2015-04-20T22:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de8d9a-0438-40df-b1e9-de81a2222cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome (CNN) — Muslims who were among migrants trying to get from
        Libya to Italy in a boat this week threw 12 fellow passengers overboard —
        killing them — because the 12 were Christians, Italian police said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16872f-ac87-4b1f-b69d-dd4229f07de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities have arrested 15 people on suspicion of murdering
        the Christians at sea, police in Palermo, Sicily, said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21be2d0-624d-4e05-b805-70d37b6b9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original group of 105 people left Libya on Tuesday in a rubber
        boat. Sometime during the trip north across the Mediterranean Sea, the alleged
        assailants — Muslims from the Ivory Coast, Mali and Senegal — threw the 12
        overboard, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c2413-3b99-47d7-b19d-e855bdf8a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people on the voyage told police that they themselves were
        spared "because they strongly opposed the drowning attempt and formed a human
        chain," Palermo police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20023914-8c24-4bd7-a319-8c02fd0b2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was intercepted by an Italian navy vessel, which transferred
        the passengers to a Panamanian-flagged ship. That ship docked in Palermo on
        Wednesday, after which the arrests were made, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8356e82-ee31-4374-a1b5-0f9d1c98c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 who died were from Nigeria and Ghana, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1d381-7331-41b1-94f7-993e763a9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people each year make the dangerous sea journey from
        North Africa to Europe''s Mediterranean coast, often aboard vessels poorly
        equipped for the trip. Many of them attempt the voyage to flee war and poverty
        in Africa and the Middle East.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ab2c7-c42c-4eca-a70e-155d6f92d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 people have arrived on Italian shores from Libya
        since last weekend alone, according to the Italian coast guard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02ef7f-b380-407a-8ba8-09f05de537c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many die each year while attempting the voyage, often when boats
        capsized. Last year at least 3,200 died trying to make the trip. Since 2000,
        according to the International Organization for Migration, almost 22,000 people
        have died fleeing across the Mediterranean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797b337-8520-437b-8ff7-a2f6367c1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOM reported Thursday the latest boat to sink in trying to make
        the journey. Only four people survived from the original 45 on board, bringing
        the estimated death toll so far this year close to a thousand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c884e-8551-4c2c-8de2-76b703602248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hada Messia reported from Rome, and CNN''s Livia Borghese
        reported from Augusta, Sicily. CNN''s Jason Hanna wrote in Atlanta. CNN''s
        Ben Wedeman contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a7382-8c7f-4458-b231-51bc325c120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:55:09.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:34:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/16/europe/italy-migrants-christians-thrown-overboard/">
        "Italian police: Muslim migrants threw Christians overboard."</a></em></p>'
  'Expert-doubts-milk-tea-mystery-be-solved':
    'author': 'CNN Philippines Staff'
    'caption': 'ErgoCha Milk Tea House owner William Abrigo and customer Suzaine Dagohoy
      died on April 9 after sipping Hokkaido milk tea ordered from the store.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-17T21:29:49.305+08:00
    'imagesource': 'jcr:2cb0a9d6-8869-4afa-a72f-a4579e622b44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb346576-c0a7-4084-a9bd-0a29ae68b8b3'
    'lead': 'More than a week has passed since the milk tea incident that killed two,
      but the question as to what caused their deaths still remains unanswered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T16:01:11.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:01:15.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:01:15.684+08:00
