      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first reported by Spin.ph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabe382-aeeb-4c85-9908-48f5c58d5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:24.215+08:00
