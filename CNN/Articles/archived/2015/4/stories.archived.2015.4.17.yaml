      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning league Most Valuable Player (MVP) June Mar Fajardo, Asia’s
        best point guard and Talk ’N Text star Jayson Castro, and 7-foot behemoth
        Greg Slaughter are considered to be shoo-ins&nbsp;in the roster.</p>'
  'what-jihadis-plan-for-women':
    'author': 'Frida Ghitis, for CNN'
    'caption': 'The Shariya refugee camp in Duhok holds 19,000 Yazidis that fled from
      Mount Sinjar and surrounding Yazidi towns.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-17T16:12:58.500+08:00
    'imagesource': 'jcr:603701a6-6152-4cb4-aba2-33851b232a27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f96044c7-c961-42e4-ab21-9cf0a3ab48be'
    'lead': 'According to world affairs columnist Frida Ghitis, there is a special
      kind of hell reserved for the women who fall into the clutches of today''s Jihadi
      fighters. Some are forced to marry, while others are pushed into sexual slavery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:22:26.123+08:00
