      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Star Wars fans
        all over the world stopped for a minute and 47 seconds when the second teaser
        trailer of the most-awaited saga The Force Awakens was released worldwide
        early Friday morning (April 17, Philippine time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4f444-948e-479b-81eb-9f4f40fa81f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:52:37.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:53:13.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Luke Skywalker''s unmistakable voice, the burnt helmet
        of Darth Vader, and the adorable droid BB-8, the trailer ended in a massive
        way: Giving fans the first glimpse of Han Solo, played by Harrison Ford, and
        it is not without a spine-chilling and nostalgic quote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4994ed0-c738-48b7-9ebb-7925395037da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:52:37.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:53:13.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chewie, we''re home," Han Solo tells Chewbacca, his fiercely loyal
        sidekick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506062ce-76f1-466e-a113-5bc33da62274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:52:37.044+08:00
      'mgnl:createdBy': 'jeff'
