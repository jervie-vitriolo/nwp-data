      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) — National</strong> team coach Tab Baldwin
        submitted to the Philippine Basketball Association (PBA) the list of 26 players
        that will comprise the new Gilas Pilipinas pool on Wednesday (April 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fef53-8667-4c33-93e9-855217715d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:24.215+08:00
