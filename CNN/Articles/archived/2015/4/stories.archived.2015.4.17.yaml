    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02a2cc-93db-4e63-9303-93fd282a8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, people in China — who tend to save significantly
        more than their Western counterparts — sunk their excess savings into the
        real estate market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106eb6cf-e459-4d11-97a5-03b2bf594087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the bubble in housing is deflating, they are latching onto
        the skyrocketing stock market. Investors opened 4.8 million new stock trading
        accounts in March and then another million more in early April, according
        to the Financial Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82758b8-ff5c-4858-b1a8-a8bc7b3dda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question there''s a lot of domestic euphoria about
        equities within China," said Albert Brenner, director of asset allocation
        strategy at People''s United Wealth Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e4ee5-96e8-4677-98f0-a8c0e4de3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Chinese retail investors polled by CNNMoney said they trade
        stocks frequently — up to several times a day -- in part to have fun. One
        Shanghai woman, who didn''t give her full name, said she''s not worried about
        trading expenses hurting performance because "fees tend to drop during bullish
        markets anyway."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289c889-e496-449c-9763-4435dfd8f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-Chinese investors are also taking notice. Exchange-traded funds
        that track China — the best way for U.S. investors to play China — have soared.
        The iShares MSCI China ETF and SPDR S&amp;P China ETF are both up over 20%
        so far this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280119e3-c044-4845-af33-8070508605ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquidity-fueled bubble? Hoping to avoid a so-called "hard landing,"
        China''s central bank is pumping liquidity into the market by cutting rates.
        That''s good for risky assets like stocks, but liquidity-driven moves are
        susceptible to bubbles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bca05-404f-4efc-8584-ec00f6c1fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquidity is also being pumped by the Hong-Kong Shanghai Stock Connect
        Program, which allows investors to buy Shanghai stocks through Hong Kong --
        and vice versa. Not only is fresh foreign capital flowing onto Mainland China
        for the first time, but excess liquidity inside China is flooding into Hong
        Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a68494-d57d-488d-8642-abc00b7b1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs isn''t worried: Of course, not everyone believes it''s
        time to call China''s rapid rise a bubble.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c785d5-72ac-4486-97e2-993756ac2cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Moe, co-head of macro research in Asia at Goldman Sachs,
        told CNBC the market "certainly is getting frothy" amid "very frenetic retail
        activity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f882f-23b2-4d00-be6e-e5e547e669d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that a bubble that will crash the system? The answer is not
        yet," Moe said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c704c-604d-4cf0-b1b5-8b26a5c1259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, just because Chinese stocks look very speculative
        doesn''t mean the party has to end today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22b6e3-ad2f-4a31-a594-d104dae6136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possibility, Patel said, is for the bubble to end "benignly"
        if China''s growth regains momentum, justifying current valuations. He said
        that looks unlikely and there''s a better chance the opposite will occur.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679aa584-22cf-4270-b3c1-16d67aed4502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible outcome is the stock market keeps roaring ahead
        before imploding, like it did the last time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd70d7c-7c3e-4edc-ab82-916870896623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, what''s underway in China is an out-and-out bubble,
        but there''s plenty of money to be made riding bubbles up a bit," Bespoke
        Investment Group wrote in a note to clients. The firm said it "may be worthwhile
        to consider a small position" in Chinese ETFs like the SPDR S&amp;P China
        ETF.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44c5bb-8218-4f69-819d-8aa946f8ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just remember: Bubbles are notoriously difficult to time, even for
        sophisticated investors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264295b-8ec5-4629-85e9-f4ebd494089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:03:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T09:03:19.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2015/04/15/investing/china-stock-market-bubble/index.html?iid=HP_River">Bubble
        trouble: China''s stock market looks too hot"</a></em></p>'
  'Mayweather-Pacquiao-weigh-in-price':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The weigh-in that is set a day before the fight is expected to draw
      a sizeable crowd to the MGM Grand.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-17T12:03:06.592+08:00
    'imagesource': 'jcr:ed1417a6-1e26-49c2-a52d-7f925e26b56c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915660de-dcae-4d0c-86ae-328060550c7c'
    'lead': 'The weigh-in before the fight has always been an event that was open
      free to the public in the state of Nevada, but for the Mayweather-Pacquiao bout
      there will be a price tag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:07:07.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:16:26.703+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:16:26.400+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fans to be charged admission for Mayweather-Pacquiao weigh-in

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305ee87-af57-43d0-ad58-aa3015be6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The weigh-in before an actual
        fight has become a major part of the boxing culture where fans who aren''t
        lucky enough to have tickets to watch the bout live can go see the fighters
        and experience the fight night atmosphere for free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ec079-9d74-451b-abaf-ff54913d0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, except for this fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be2644-76dd-475f-995a-f867db37b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown between Floyd Mayweather Jr. and Manny Pacquiao, which
        is set to shatter records and become the most expensive bout in history, and
        will now own the distinction of having the first weigh-in that requires an
        entry fee in Nevada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843af77-8261-4df4-b7da-d80e2c357a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/13/Mayweather-Pacquiao-cost-watch-Vegas-live.html">Related:
        How much would it cost to watch Mayweather-Pacquiao live in Vegas?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97ac6b-e0e6-483e-a198-80015c16091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Iole of Yahoo! Sports got the chance to talk to Nevada Athletic
        Commission chairman Francisco Aguilar, reporting that the main reason for
        charging the entrance fee is due to crowd control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e52f0b-5c2a-4d93-ae11-84639cff6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make it as safe as possible for the fighters and for
        everyone who attends," Aguilar said. "And if fans know they need a ticket
        to get in, it might prevent people lining up way earlier or any disagreements
        as people attempt to get into the arena."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304c2d4-97a8-4707-a77c-4c60675625a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the massive turn out of fans expected, the promoters of the
        fight and the MGM Grand worked with the Nevada State Athletic Commission before
        deciding to charge the fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f991f67-1794-4e2a-9419-c14370c4ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/17/boxing-Mayweather-Pacquiao-media-day-workouts.html">Also
        read: Mayweather-Pacquiao media workouts wrap-up</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87948e02-f596-47cc-9e46-2c9daab714ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the purse and earnings for the fight itself, all the proceeds
        will be split equally between charities of the fighters choice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01b28e-c8af-4b1c-804e-2cbb0ed98dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the money, every dollar, from the ticket sales will go to
        the charities," Mayweather Promotions CEO Leonard Ellerbe said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce4047-2021-4bd6-a4a9-c4459990e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd Mayweather has selected the Susan B. Komen Foundation, while
        Manny Pacquiao picked the Lou Ruvo Center for Brain Health as his charity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d037f15-f0e8-4cb9-9df7-264ce987fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:07:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:16:26.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weigh in will take place on May 1 (May 2 PHT) in the MGM Grand
        in Las Vegas, Nevada.</p>'
  'boxing-Mayweather-Pacquiao-media-day-workouts':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Manny Pacquiao shows off his moves in front of a massive crowd of
      journalists at the Wild Card Gym in Los Angeles.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-17T11:22:09.613+08:00
