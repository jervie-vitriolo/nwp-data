      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls and Anna Estanislao contributed
        to this report.</em></p>'
  'life-imprisonment-reclusion-perpetua-legalese-napoles':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-17T20:22:04.138+08:00
    'imagesource': 'jcr:d7ba4b06-4eab-4855-a012-c3c685b02702'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16f51c1-1b21-41bb-98d2-5b23530d4233'
    'lead': 'Roughly translated, ''reclusion perpetua'' may actually mean ''life imprisonment,''
      but it doesn''t follow that they''re the same thing. Take a note from confused
      reports on the recent conviction of alleged pork scam mastermind Janet Lim-Napoles
      for illegal detention and learn to differentiate one penalty term from another. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T16:08:26.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:33:46.454+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:33:46.108+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life imprisonment, reclusion perpetua, and other legal terms you should
      know

      '
    'updated': 2016-04-18T18:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e2d9c-5ca4-4b53-a1b6-5bb821a47963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Yes, one is the rough translation
        of the other, but do you know the actual difference between life imprisonment
        and reclusion perpetua? And before you go kidding around — no, it''s not just
        the spelling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3210f-0e43-44de-8c05-4a6d23cc9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were left muddled after reports revealed that alleged pork
        scam mastermind Janet Lim-Napoles was found guilty of illegal detention on
        Tuesday (April 14) and was sentenced to reclusion perpetua, or at least 30
        years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da3ccf-3da7-4026-82ec-ffe37bcc9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>elated: Napoles gets at least 30 years for serious illegal detention</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6fc6e-c45d-4e5e-98bd-ba0b3d775105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some reports reflected the same information, others misinformed
        the public by announcing that Lim-Napoles was sentenced to life imprisonment.
        Some reports insinuated that the two terms are interchangeable — but they
        aren''t.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8389995-aba8-424d-95b5-9b298cd584ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion was so apparent that Theodore Te, spokesperson of
        the Supreme Court (SC) of the Philippines, even schooled media practitioners
        on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce67d4-1e0a-4f50-9c57-222db14b66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement that&nbsp;could only be viewed by Te''s friends on
        Facebook and was posted on Wednesday (April 17), he explained that life imprisonment
        and reclusion perpetua "are distinct and separate penalties with different
        natures, periods, and consequences."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29762a-dd06-46e8-93f0-430864e76116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Headline writers and news editors/managers should not shorthand
        reclusion perpetua as ''life imprisonment'' or ''sentenced to life,''" the
        post read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36f277-64a8-4b6a-aad5-b55242e48c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what exactly is the distinction between the two?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e8008-4f9a-452a-9af4-842cdfcb6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lingual sense, they might mean the same thing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c302b4a-18f8-4461-b544-63aa808e3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines consulted a practicing lawyer and the Revised Penal
        Code (RPC) to sort things out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd2eff-4bf5-4352-8ee5-e0762e962572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that you have to check so that you use the correct
        terminology is if the crime committed is under the RPC, or under a special
        law," said a praticing lawyer, who asked not to be named.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5b7ae-24b6-45ec-b39f-522b966498a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the legal consultant, reclusion perpetua is a penalty
        for a crime committed under the RPC, while life imprisonment is a sentence
        for a crime that falls under a special penal law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542a0dd-da53-4665-a8fe-d10108fb6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RPC prescribes certain penalties — among them, reclusion perpetua.
        Reclusion perpetua is an indivisible penalty," she added. "After 30 years,
        the person sentenced to reclusion perpetua becomes eligible for pardon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222135a1-9f4d-450b-9fc9-d49f4eaf9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reclusion perpetua, which places a convict in prison from 20 to
        40 years and falls under the RPC''s list of afflictive penalties, also carries
        with it accessory penalties.</p>'
    '14':
      'image': 'jcr:5b974dc0-ef4d-4567-810f-5900c30d435b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844f33a-61a6-4285-ab79-bacf38af3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8569a-7be1-4a4b-b2db-31545c942001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life imprisonment, on the other hand, has an indefinite duration,
        has no specific details on pardon, and does not come with compulsary accessory
        penalties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e08d4-e597-42c3-abce-44c237817302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the differences between reclusion perpetua and life imprisonment
        are simply understood, the confusion between these two terms is more common
        than you think. In the past, the mistake was even committed by SC officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff4806-2f63-43a6-8628-dc0e2a3cab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, there''s a Supreme Court circular saying that trial courts
        should not make the mistake of interchanging the two because they are very
        different," said the lawyer, who was referring to an SC circular released
        in 1993.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281902c-b859-43f5-896b-a3a0a759ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed by Chief Justice Andres Narvasa, Administrative Circular
        No. 6-A-92 aimed to remind the Court of Appeals, the Sandiganbayan, and Regional
        Trial Courts (RTC) of the "correct application of the penalties of reclusion
        perpetua and life imprisonment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29699649-0790-4556-aeac-137d99a0d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court has observed that several trial judges, in their judgements
        of conviction for such serious offenses as Murder, Robbery with Homicide and
        Rape with Homicide under the Revised Penal Code and violation of Section 4,
        Art. II, RA 6425, as amended by P. D. 1675 [Dangerous Drugs Act], fail to
        appreciate and observe the substantial difference between reclusion perpetua
        under the Revised Penal Code and life imprisonment when imposed as a penalty
        by special law," the document read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034cf5dd-232f-4c03-82a7-d82318b953b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reclusion perpetua, the circular stressed, "is not the same as life
        imprisonment which, for one thing, does not carry with it any accessory penalty,
        and for another, does not appear to have any definite extent or duration."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622dd8ab-bc40-46f9-888d-c7d76964e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the RPC</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b062438-356d-4c7e-bba7-f4bc7019b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessory penalties that are listed in the RPC are perpetual or
        temporary absolute disqualification, perpetual or temporary special disqualification,
        suspension from public office, the right to vote and be voted for, the profession
        or calling, civil interdiction, indemnification, forfeiture or confiscation
        of instruments and proceeds of the offense, and payment of costs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd2565-efb9-449d-b3c3-165903521aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RPC also places principal penalties in six categories:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ac60b-fd6e-4ff5-9505-1206d63069de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd47094-0ba9-42a4-887d-d4302c01beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afflictive penalties</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db8b91-7af9-432d-a427-4972d2791744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correctional penalties</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485760f4-c0c1-4697-8e38-8203a894c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light penalties</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d31dca-232a-41cc-a3e0-841604ba573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties common to the three preceding classes</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828e9e9-9dfa-48e1-b4b9-08808694f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessory penalties</p>'
    '32':
      'image': 'jcr:7cca994f-f74e-4a59-af25-79bfda4ada50'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dca4a2-d5d5-4f5b-934d-9738d014f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d965a4d-fbfa-4b28-9211-6086f3c09435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light penalties are arresto menor and public censure, while penalties
        common to the three preceding classes are fine and bond to keep the peace.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5571d00-d2cd-4743-8a24-36760906a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines are also imposed on certain penalties.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fce2b3-d85f-45c5-8da7-b59b59a664fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:26.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:33:46.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the next time you come across the terms reclusion perpetua or
        reclusion temporal, you''ll know exactly what they mean. Best to keep those
        terms in your word bank, though, and not as something you come across because
        they''re uttered to you by a judge in court — unless you''re a lawyer, of
        course.</p>'
