      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin, however, refused to name the players from which he will
        form the national squad&nbsp;which hopes to stomp class anew in the 2015 FIBA
        Asia Championships in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2d940-8f06-4527-b563-76792708ba31'
      'mgnl:activationStatus': true
