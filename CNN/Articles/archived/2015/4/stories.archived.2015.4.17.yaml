    'lead': 'Floyd Mayweather Jr. and Manny Pacquiao held a media workout in their
      respective camps. We take a look at some of the talking points from those events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:11:49.367+08:00
