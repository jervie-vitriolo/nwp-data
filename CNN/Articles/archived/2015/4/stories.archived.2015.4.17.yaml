      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Wars-themed plane is due to start flying international
        routes this fall, says the airline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2abf0a-8254-4ea8-98fd-0a1c47472184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Star Wars Project" includes a special ANA website that plays
        the iconic theme song and features videos and photos of the plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09375fed-e7ea-4498-9ee5-076ddbcd5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotional tie-in comes ahead of the release of Star Wars:
        The Force Awakens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34564d-34b6-4030-9979-4bd42c794675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to hit theaters December 18, it''s likely to be one of the biggest
        box office hits of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742ca9a-e32d-47c9-a61e-df0a164d5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first film in the franchise to be released under Disney''s
        ownership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b708e64-5047-43c9-a72c-4aafad93824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio paid $4 billion for Lucasfilm Ltd. in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c677c522-8ae2-4702-ab07-2f482f0a7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World''s largest 787 fleet</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b1d75-bafe-43b7-81d9-f50342948007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANA was the launch customer for the 787, which entered service in
        2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59583311-bc4e-497d-ae52-6a860515ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 34 Dreamliners, it currently operates the world''s largest
        787 fleet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78f3db-ac97-4ad2-9ef5-51555bfae3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has an additional 49 787s on order, says manufacturer
        Boeing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5cde9-a938-40b8-ae77-8a0424917720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Boeing announced ANA had finalized an order for
        three 787-10 Dreamliners, valued at approximately $900 million at list prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14769fdd-b592-44f4-bd38-11fcd0617724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order makes ANA the first airline in Asia to operate the entire
        family of 787 Dreamliners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becc53c-7d98-4930-81ec-9660291c340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:05:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:05:06.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/ana-star-wars-livery/index.html">"May
