      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:08:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the top-ranked passports, followed by the number of countries
        they offer access to:</p>'
    '6':
