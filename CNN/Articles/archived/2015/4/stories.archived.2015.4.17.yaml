    'template': '1'
    'title': 'What jihadis plan for women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6da59f-cf4e-48fc-9253-7fd3f46274ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Frida Ghitis is a world affairs
        columnist for The Miami Herald and World Politics Review and a former CNN
        producer and correspondent. Follow her @FridaGhitis. The opinions expressed
        in this commentary are solely those of the author.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5cdba-9294-46d9-99ca-873afee9ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — There is a special kind of hell reserved for the women who
        fall into the clutches of today''s Jihadi fighters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7b474-246d-4596-b234-33bb3a98c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all familiar with the brutality of ISIS, the self-anointed
        Islamic State, or Boko Haram, the Nigerian terrorists who have pledged allegiance
        to ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d27d4-7393-4e88-aa0f-6fd7da96a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new wave of violent Islamist groups proudly brandishes medieval
        methods of cruelty through modern technology as a tool of recruitment and
        intimidation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b5a41-be2a-4880-878d-425a744b0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is something very different about the way they treat women.</p>'
    '9':
      'image': 'jcr:b74d48ae-df9c-400a-ae16-d016b1a71141'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c9616-4f1b-4eda-90c6-b527128ee6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585c9fa-9a82-4440-b33c-0a04e3357c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jihadi chiefs have a strategy beyond the battlefield. Their
        treatment of their female victims plays an important part in their ambitious
        radical strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869b5ee-cb4a-47b1-8579-8233bc48ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killing the enemy, the men, is a tactic for winning battles and
        conquering territory. What they do to women has an altogether different purpose:
        It is part of the larger plan of building a "caliphate," a Sharia-ruled state
        complete with controls and norms harking back to the seventh century or, rather,
        to the group''s interpretation of life in the early days of Islam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a362bd-a7f6-4c6f-baf0-6dcf3bc2cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yazidi girls who slipped ISIS after its siege of Mount Sinjar describe
        how they were sent to slave warehouses along with hundreds of other women.
        There, they were lined up in groups of 50 and displayed for ISIS fighters
        to choose among them, some for marriage, others for sexual slavery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fd2cb-953d-478f-9221-77999266ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories told to journalists or to human rights workers are confirmed
        by doctors who have examined the girls and say they have found evidence of
        repeated sexual assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a31b48-fbb6-4146-9cca-dfadf5fa12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by Human Rights Watch found "a system of organized
        rape and sexual assault, sexual slavery, and forced marriage by ISIS forces,"
        actions that the group says "are war crimes and may be crimes against humanity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5170e-7154-49d3-880c-47601b4d3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nigeria, Boko Haram also has a very specific approach to women.
        The 276 students kidnapped one year ago make up a small portion of the 2,000
        women and girls kidnapped by the group since 2014, according to Amnesty International.
        There, too, women captives move from house to house and village to village,
        forced to convert when they are not Muslim, and prepare for marriage to jihadis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eae8ee-2dc9-42e4-8652-1598f030cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stark change from the previous generation of jihadis, when
        Osama bin Laden headed al Qaeda. Women were not a big part of al Qaeda''s
        immediate plans because al Qaeda, unlike ISIS, viewed the establishment of
        a caliphate as a distant goal, one for future generations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74fbeb-70a0-4781-bbf0-b4fad197f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, ISIS is actively engaged in building those social structures.
        And if you want to build a new society, you need more than soldiers. You also
        need women. Women are indispensable for establishing a functioning community,
        even one whose laws are brutally repressive. Even if women are viewed as the
        property of men, they are still needed, not just for cooking, cleaning and
        sex, but to keep the home and raise children; hence the methodical capture,
        assault and subjugation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebf5a8-7616-43dc-86f0-b313b2e42dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no accident that Boko Haram has targeted students, as it did
        in Chibok, or that Somalia''s Al-Shabaab Islamists killed scores of women
        in the massacre at Kenya''s Garissa University in Kenya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d00aa1-d853-4d8c-af22-749d32a62db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in previous conflicts, women are spoils of war and rape is a
        weapon of war. It is a way to humiliate the enemy, a "reward" for soldiers
        and a tactic of ethnic cleansing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f77360-40d3-407e-ab6f-b20e2393e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Bosnian war of the 1990s, experts said Serbian soldiers
        engaged in systematic rape, thinking the babies of raped Bosnian Muslim women
        would be Serbian. In Darfur, government-backed militias were accused of using
        mass rape to humiliate the non-Arab groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e9687-ea31-4f30-aacb-bac366bba3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is different. The women are not simply abused and discarded.
        ISIS and Boko Haram are enslaving them and incorporating them into the daily
        life of territories they rule, subjecting them to asphyxiating restrictions
        and abuses that have caused many of them to attempt suicide, according to
        some of those who escaped — a phenomenon reminiscent of Afghanistan during
        the rule of the Taliban, another radical Islamic group that managed to take
        control and impose unspeakable rules for women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcd602-8af6-4c14-bde4-f6e2e864fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is going to great lengths to prove how its treatment of women,
        including the selling of Yazidi prisoners as slaves, is in keeping with Islamic
        law. Its online magazine cites Islamic writings proclaiming: "We will conquer
        your Rome, break your crosses, and enslave your women, by the permission of
        Allah."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a2949-d343-47cb-b3df-88e9d5c24eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst fate is reserved for non-Muslims, such as Yazidis, but
        Muslim women in areas seized by Islamists have seen disaster. From Mosul,
        Iraq''s second-largest city, a modern town until ISIS conquered it last year,
        women say, "They have withheld all freedoms from us" and describe oppressive,
        fear-filled lives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ef90c-f801-4b42-a7a0-a92bb1a044ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutality of the new jihadis is more than mere sadism. If it
        is madness, it is madness with a method. And when it comes to women, the method
        is one that aims to control them as a way to establish the society they envision,
        one where some women say life is simply not worth living.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b10ff-b886-442a-a757-e8d23fd61f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:22:26.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:22:29.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/16/opinions/ghitis-women-isis-boko-haram/index.html">"What
        jihadis plan for women."</a></em></p>'
  'majority-of-Filipinos-without-bank-accounts-study':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-17T16:01:38.795+08:00
    'imagesource': 'jcr:d1af4dab-eb14-4d73-987d-2b3e1aa05781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c46d71bb-0863-4453-a85b-26b0ae9cdca4'
    'lead': 'About seven out of 10 Filipinos do not have bank accounts as of 2014,
      according to a World Bank study. The figure is far higher than the global average
      of 38%. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:25:54.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T08:25:57.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T08:25:57.561+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '69% of Filipinos have no bank accounts - study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f673c64-8097-4b9a-b0be-f33ecfb788f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — In 2014, about 69% of Filipinos did not have
        bank accounts of their own or maintained one with someone else, according
        to a study by the World Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7d214-97bf-4149-86c6-d1ff52f210b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, neither did this group hold accounts in other formal financial
        institutions. The figure is far higher than the global average of 38%, the
        developing economy median of 46%, and the East Asia and Pacific average of
        31%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44120053-0ea8-4316-b67f-113b13cdeaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank''s Global Findex Database for 2014, which measures
        financial inclusion around the world, reports that only about three out of
        10 Filipino adults possess bank accounts. Women comprise only 38% of that
        group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f584b47-0159-4203-91b1-80c2fb5f5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is far worse among the poorest 40% of Filipino households:
        Only about two out of every 10 adults in that group have their own bank accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe5bcc-1c7f-462e-a09c-52aa72d657bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also found that the Philippines is one of a few countries
        around the world where more than 10% of adults seek loans from private informal
        lenders. The world average stands at only 5%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60becff-a088-4a4d-aa9c-32d3596d32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the study reported that money-transfer operators were
        the main avenues of remittances in the country instead of banks. It''s a statistic
        that the Philippines shares with Colombia: "About three-quarters of adults
        who reported sending or receiving remittances said that they used this method."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01cddd-b741-4322-bffa-2141aa60463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/16/remmitances-rise-february.html">Related:
        Remittances rise by 4% in February</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2243eda-6310-4e98-a367-29acb1d58194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money transfer operators have more counters than banks have branches
        in both countries, and the domestic remittances business was built on an existing
        infrastructure of these operators set up to receive international remittances,"
        the study says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63e868-2a79-44e4-858a-6f2b02dc8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Account ownership has been identified by the bank as a crucial part
        of financial inclusion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3c8cc-af6c-4e9b-b961-cc7d7145eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies show that when people participate in the financial system,
        they are better able to start and expand businesses, invest in education,
        manage risk, and absorb financial shocks," the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb98a970-e0bd-4e4d-81fa-b356504b57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most people, owning an account provides an entry point into
        the formal financial system. An account makes it easier and often more affordable
        to pay bills, to receive payments, and to send or receive remittances. It
        also offers a safe place to store money and so can encourage saving. And it
        can open access to credit from a financial institution. In short, having an
        account is a marker of financial inclusion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa3210-0a98-444f-ae76-7abd93025e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/06/philippines-most-resilient-economy.html">Read:
        Philippines has most resilient economy – study</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ff7be-424a-4c58-89e1-9cf0dfc2be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes that a lack of enough money is the most common
        reason why individuals around the world don''t own formal financial accounts
        — about 59% of them identified it as a reason, while 16% said that it was
        the only reason.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44192899-1330-482b-86a5-e91d3a43d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:25:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge in each case is for the private sector to design
        appropriate financial products that meet the needs of the unbanked and make
        using an account at least as easy, convenient, and affordable as the alternatives."</p>'
  'Supermodel-Gisele-Bündchen-retires':
    'author': 'Shasta Darlington, CNN'
    'caption': 'Gisele Bündchen walks the runway during the Colcci show at SPFW Summer
      2016 at Parque Candido Portinari on April 15, 2015 in Sao Paulo, Brazil.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-17T17:53:38.921+08:00
    'imagesource': 'jcr:56dc2f19-3807-4252-b8f6-d767068e3675'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3a94a2-6311-46bf-aeac-0ce1b01c3fa4'
    'lead': 'Brazilian supermodel Gisele Bündchen sashayed down the catwalk at Sao
      Paulo Fashion Week on Wednesday night (April 15) in an emotional farewell to
      the runway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:29:38.095+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T08:29:42.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T08:29:41.994+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supermodel Gisele Bündchen struts her stuff a final time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3263b-d6dd-4bb1-bbba-b1db75fcec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAO PAULO, Brazil (CNN) -- Brazilian supermodel Gisele Bündchen&nbsp;
        sashayed down the catwalk at Sao Paulo Fashion Week on Wednesday night (April
        15) in an emotional farewell to the runway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b77e3-2da9-427b-9ae0-7357e052e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bündchen announced over the weekend that she would be retiring from
        the catwalk, though not the fashion industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6020c-cb74-4bcc-8a68-8861d67ede21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old, who is married to New England Patriots quarterback
        Tom Brady and has two children, has said she wants to spend more time with
        her family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2fade-63ed-42aa-9d5f-979d266bb24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Brady had a front-row seat at what was hailed
        as a historic moment in Brazil''s fashion world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2774f4-5478-4112-9b46-df8283a4b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bündchen wrote about her fashion career on her Instagram account:
        "I am grateful that at 14, I was given the opportunity to start this journey.
        Today after 20 years in the industry, it is a privilege to be doing my last
        fashion show by choice and yet still be working in other facets of the business."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd1781-ce10-4ec9-85f7-99b8f9def411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bündchen made her final appearance for Brazilian label Colcci, walking
        the runway three times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8cf2c-962d-4dd5-911f-ea71635fd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her final bow, she walked down the catwalk with a group of models
        all wearing jeans and t-shirts with different drawings of the world-famous
        model. She appeared close to tears as she gave a thumbs-up. Many of the other
        models were also trying to hold back to tears.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c2df0-654a-42a8-aff7-cd3fc73c8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bündchen told the Estado de S. Paulo newspaper, "I want to be with
        my family more and focus on special projects."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9d520-65a2-4db8-bf0b-3ea9c50c3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bündchen was the highest-paid model in 2014, according to Forbes
        magazine, with a total $47 million in contracts. She is the face of Chanel
        and Carolina Herrera and has her own line of lingerie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafe4bc-790e-4bef-8439-b429807f0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final runway show was also an emotional moment for the supermodel''s
        mother, Vania Bündchen, who watched the final appearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d706a2-e3bd-46bf-add1-a19ff96f6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did her part, and it''s a choice people have to respect," she
        told Globo TV as she wiped away tears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f738e-d34c-4dd2-aaeb-f9838a0e45db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:29:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:29:42.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bündchen was discovered by a modeling agency when she was just 14.
        She was born in the southern Brazilian state of Rio Grande do Sul and has
        inspired a generation of young Brazilian women to seek their fortunes on the
        runway.</p>'
  'sixers-nerlens-noel-ruth-riley-jr-nba-manila':
    'author': 'CNN Philippines Staff'
    'caption': 'Nerlens Noel of the Philadelphia 76ers is set for a visit to the Philippines.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-17T14:22:37.376+08:00
    'imagesource': 'jcr:efd0532a-3044-4f2b-a41f-9df4315f9324'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54b9f463-d22c-4a80-a6ef-ee938a2810cc'
    'lead': 'NBA star Nerlens Noel and WNBA legend Ruth Riley are set to visit the
      Philippines for this year''s edition of the Jr. NBA and Jr. WNBA camps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:32:47.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T08:32:50.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T08:32:50.085+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sixers'' Nerlens Noel, WNBA legend Ruth Riley to attend Jr. NBA camps
      in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832391a-312f-442d-8a6a-2055d1f78079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Nerlens Noel of the Philadelphia 76ers and WNBA
        Legend Ruth Riley will travel to Manila to participate in the Jr. NBA/Jr.
        WNBA Philippines 2015 National Training Camp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a59762-746b-4980-a8dd-b5c39cb2cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Training Camp will be held at the Philippine International
        Convention Center (PICC) Forum from April 24-25 and at the SM Mall of Asia
        Music Hall on April 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b27cf-36c2-4f71-b436-12e600c02e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel and Riley will join Jr. NBA/Jr. WNBA Head Coach Chris Sumner
        to coach the finalists at the National Training Camp and will also serve as
        coaches for the annual Jr. NBA Alumni All-Star game featuring past Jr. NBA
        standouts Kib Montalbo (2010 All-Star) and Ricci Rivero (2013 All-Star).&nbsp;
        They will also conduct an NBA Cares basketball clinic in conjunction with
        World Vision for 60 youth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e95a81-b886-48ed-ab02-52ac0f233ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel and Riley join BJ Armstrong, A.C. Green, Luc Longley, Muggsy
        Bogues, Gordon Hayward and Tina Thompson as members of the NBA family who
        have been part of the Jr. NBA program in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcbebe0-f089-4fb9-9b98-5072469aee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited that my first trip with the NBA will be to the Philippines,
        a country that is so passionate about basketball,” said Noel. “The campers
        have worked extremely hard to get to this point, and I hope to give them some
        added motivation to make one final push.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea607c-9140-4e7b-928d-891847061b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s great to know how much enthusiasm there is for basketball
        among girls in the Philippines,” said Riley. “I look forward to the experience
        and to inspiring even more young girls to pick up the game I love so much.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b5f3a-6159-4304-9851-d5879f543c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel, a 6’11” forward from the University of Kentucky, was selected
        6th overall by the New Orleans Pelicans in the 2013 NBA Draft before being
        traded to the Philadelphia 76ers.&nbsp; After missing the 2013-14 season due
        to injury, Noel averaged 9.9 points, 8.1 rebounds, 1.7 assists, 1.8 steals
        and 1.9 blocks in his rookie campaign and was selected to participate in the
        2015 Rising Stars Challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff76a7-1df7-481a-96a0-a0409e2979f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley, a two-time WNBA Champion and former All-Star, was selected
        5th overall in the 2001 WNBA Draft.&nbsp; Riley spent 13 seasons in the WNBA,
        playing for the Miami Sol, the Detroit Shock, San Antonio Silver Stars, Chicago
        Sky and Atlanta Dream before retiring in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8eaa69-3712-43db-bf2a-29ec816862f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Training Camp is the culmination of the Jr. NBA/Jr.
        WNBA Philippines 2015 presented by Alaska program, providing the top 50 boys
        and top 24 girls the opportunity to train with and compete against their peers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317482e0-fe24-4220-ac8e-18ef51decbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finalists were selected from Regional Selection Camp participants
        from Puerto Princesa, Binan, Iloilo, Baguio, Bacolod, Davao and Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf014b-dd9b-4509-84b4-f1226af82247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the National Training Camp, 10 boys and five girls
        will be named&nbsp; Jr. NBA and Jr. WNBA All-Stars and will have the opportunity
        to participate in a unique, overseas NBA experience together with fellow Jr.
        NBA All-Stars from Southeast Asia later in the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33cf36-daf0-4428-85ec-5a4bb095593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for the 2015 Jr. NBA and Jr. WNBA Coach of the Year will
        also conclude at the National Training Camp, and the winning coaches will
        take part in the NBA experience trip alongside the Jr. NBA and Jr. WNBA All-Stars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30851dd8-2cb3-4eda-933c-95dd3484df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:32:47.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:32:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jr. NBA/Jr. WNBA is the NBA’s global youth development program that
        promotes basketball participation and an active lifestyle among children.&nbsp;
        Participants are trained in the fundamentals of basketball and learn the importance
        of the Jr. NBA/Jr. WNBA core values of sportsmanship, teamwork, a positive
        attitude, and respect (S.T.A.R.).&nbsp; The 2014 Philippines schedule included
        school clinics and coaching seminars in the lead up to Regional Selection
        Camps.&nbsp; The program, which remains free and open to players between 10
        and 14 years old, concludes in Metro Manila with the Jr. NBA/Jr. WNBA National
        Training Camp.</p>'
  'Leonardo-Espina-has-submitted-resignation-letter':
    'author': 'CNN Philippines Staff'
    'caption': 'Deputy Director General Leonardo Espina is the current officer-in-charge
      (OIC) of the Philippines'' 149,000-strong police force.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-17T19:42:32.561+08:00
    'imagesource': 'jcr:317400aa-6b75-4516-bb94-f2655c6cab99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2cfb532-b2e2-41f9-b593-ed90c6aa3e47'
    'lead': 'Deputy Director General Leonardo Espina has submitted his resignation
      letter as officer-in-charge of the Philippine National Police (PNP). But President
      Benigno Aquino III says he will accept it only when he has found a replacement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:35:58.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-21T16:15:18.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T16:15:17.794+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Espina still interim top cop until new PNP chief is selected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33349fe5-042f-43b6-b119-0131189bf6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Deputy Director General Leonardo
        Espina has submitted his resignation letter as officer-in-charge of the Philippine
        National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154348c-a17e-4b91-9b17-a703cbc25337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III himself confirmed on Friday (April
        17) the report that earlier came out, attributed only to "sources," that Espina
        has quit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ada3b1-63eb-4691-81b1-20b06bc65f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aquino said he would only accept the resignation once a replacement
        had been found for the top PNP post .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2157584c-eb6e-4e00-b0a9-860985ea8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this time, ‘yung we are conducting various interviews and
        checks on the various candidates," he added. "I will beg everybody’s patience
        on this matter. It was not projected that we will be changing the chief [of
        the] PNP at this point, in 2015. We were thinking that it would be at the
        end of 2015 where we would have to change the chief [of the] PNP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32dd8f3-8dc6-4fdb-b2fc-03b91e4e5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Espina, who is turning 56 in July, would have only three
        months to serve before another chief is selected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405e2ea-898b-4022-829a-82f1ee2114fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] transition between two does not do the service ay good. So
        on that basis, he did submit his resignation," Aquino said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5047626-475c-4954-b36b-ddd8889dd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Director Espina is a very honorable person and he loves the institution
        and he loves the service, and he loves the country," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d7b68-e161-4c35-859d-fc4b2f841600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, Espina said in a statement that he tendered his
        resignation letter because he didn''t want to get in the way of the President
        Aquino''s free hand in appointing a new Chief PNP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9710a8-4a9d-4d92-9f05-855f0ed5ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am, therefore, humbled by the continued expression of trust and
        confidence of President Benigno S Aquino III in reaffirming my continued designation
        as PNP Officer-in-Charge," Espina said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653aa7c4-4a56-4d7b-b843-dc878650b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also I urged the PNP to rally behind the new leader whom Aquino
        will name soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5acf5-0218-47a9-9b6e-4fb7fc06f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until then, as your officer-in-charge, I am duty-bound to lead
        the organization as we continue to move on."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ba366-a63c-48d6-b42b-77a9d9d156ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before, on Thursday, Chief Supt. Generoso Cerbo Jr., PNP spokesman,
        said it made no sense for Espina to resign, having just been promoted as full-time
        deputy chief for administration, the second highest PNP post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a524f85-af24-4d1c-99ee-6befab9b366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerbo also cited the fact that earlier this April, the National
        Police Commission (Napolcom) even granted Espina additional authority to approve
        and issue permits for the import and transport of ordnance, to carry out disciplinary
        measures and to release funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ef61b-6a67-4b0b-a728-be6a0bacb4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cerbo said, if the alleged resignation did take place verbally
        and privately between Espina and the president, only the two officials can
        confirm or deny the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4502b5c-c66e-4683-9835-0879eb3eb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina has been serving as officer-in-charge since December after
        then PNP chief Director General Alan Purisima was slapped with a six-month
        suspension order by the Office of the Ombudsman over graft, plunder, and indirect
        bribery charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95b8f1-2726-4296-bafa-03edc753a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima later resigned in February in the wake of the Mamasapano
        firefight on January 25, which left 44 police commandos dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be62556-a511-470a-95a0-63d0085d369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:58.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Gerg Cahiles and the Philippine
        News Agency contributed to this report.</em></p>'
  'royal-baby-kate-middleton-prince-william-united-kingdom':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
