      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin is the consultant of the Talk ''N Text coaching staff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6e038-6c07-4de9-ab53-31bac2ad1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:24.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:14:27.774+08:00
