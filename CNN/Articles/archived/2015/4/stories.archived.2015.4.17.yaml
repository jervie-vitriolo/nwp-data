      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Force Awakens director J.J. Abrams graced a Star Wars celebration
        event held in Anaheim, California on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c6b31-bcac-45ec-af97-d3b27a5aa8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:52:37.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:53:13.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams he was proud that "you can watch the movie and see what it
        is" before the effects wizards at Industrial Light and Magic did their work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622b9b3-de21-42ae-9c12-a00907ef7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:52:37.045+08:00
