      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former New Zealand mentor, who steered the team to a fourth-place
        finish in the 2002 World Cup, is leaving everything to the league but is hoping
        he’ll get the green light from all the team owners when they meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88347962-08f5-4849-9d74-276785689c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:14:24.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-21T08:14:27.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t have any expectations. I’m going to meet the team owners
        and talk about the whole process,” he said in the aftermath of Talk ’N Text
        Tropang Texters’ 99-92 victory over Rain or Sine Elasto Painters in the Commissioner’s
        Cup finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263016e-159a-491d-aee9-bc7eb76950b2'
      'mgnl:activationStatus': true
