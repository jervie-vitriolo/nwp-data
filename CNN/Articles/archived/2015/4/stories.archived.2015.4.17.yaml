      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also introduced in the event are the new Star Wars emoji and some
        new Stormtroopers.</p>'
    '16':
