      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/15/pba-finals-talk-n-text-rain-or-shine-game-1.html">Related:
        Talk ‘N Text takes 1-0 series lead over Rain or Shine</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf67c75-9054-470f-820e-755d70db8e32'
      'mgnl:activationStatus': true
