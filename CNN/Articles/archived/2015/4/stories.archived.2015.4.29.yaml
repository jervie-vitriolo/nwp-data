      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> British singer Sam Smith said
        on Tuesday (April 28) he has canceled the remainder of his Australian tour
        due to a hemorrhage on his vocal cords.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c51eb7-69b1-4cb6-9985-5ebbfbb4b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:50:48.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:56:06.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apologizing to his fans, the Grammy Award winner said the decision
        was taken on doctor''s orders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b4842-7521-448a-b7ab-973f0a8b8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:50:48.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:56:06.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply, deeply saddened to tell my Australian fans, I have
        to cancel my Australian tour," the singer said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc29f63-a906-4754-b543-ff0b41cdac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:50:48.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:56:06.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been vocally exhausted for a while now however last night
        in Sydney I had a small hemorrhage on my vocal cords. The doctors have told
        me I need to fully rest until my vocal cords have healed otherwise this could
        become a long-term issue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02bb694-b574-4d78-b863-193c0b44dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:50:48.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:56:06.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Australian tour promoter, Frontier Touring, said it was working
        with Smith to schedule new performance dates in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd82334-f591-4442-903d-3a56262fe5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:50:48.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:56:06.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was scheduled to play more gigs in Sydney, Melbourne, Adelaide,
        and Perth before moving onto the Asian leg of his "In The Lonely Hour" tour,
        starting in Tokyo on May 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81eafab-2e2e-4696-b826-dffdda5e7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:50:48.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:56:06.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith triumphed at this year''s Grammy Awards, scooping four awards
        including song of the year for his hit "Stay With Me."</p>'
  '4-day-workweek-real-companies':
    'author': 'Jeanne Sahadi, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-29T12:31:54.195+08:00
    'imagesource': 'jcr:fddff0ea-7f0a-4ec6-984e-74e5e859d2cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80309155-d418-4c12-8192-ef2d3b4cef49'
    'lead': 'A 4-day — or compressed — workweek is offered as an option to at least
      some employees at 43% of companies, according to the Society for Human Resource
      Management. But only 10% of those companies make it available to all or most
      of their employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:01:12.582+08:00
