  'Extension-or-lifting-of-Velosos-execution-order':
    'author': 'CNN Philippines'
    'caption': 'Atty. Edre Olalia says among the first order of things is to bring
      Mary Jane Veloso (inset) back home'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-29T16:42:08.102+08:00
    'imagesource': 'jcr:bcbd08bf-2961-469c-8e7e-bc13a055a3d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4543d607-5c0b-4db1-a3a9-285443c10037'
    'lead': 'Counsels for Mary Jane Veloso map out their next move after Indonesia
      spared the overseas Filipino worker from death by firing squad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:33:55.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T10:33:58.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T10:33:58.573+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers to clarify ''extension'' or ''lifting'' of Veloso''s death order

      '
    'updated': 2015-07-15T16:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec0175-8ab3-4fc3-b7ee-df1cb27f4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A start of a new beginning.
        A new battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e79f2c1-146b-4b7d-8476-c6a62fde33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Edre Olalia, of the National Union of People''s Lawyers
        (NUPL) decribed the legal tack to be taken after a stay in the execution of
        Mary Jane Veloso in Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5249b9-6672-4ddc-b30b-0674c4783278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom on Wednesday (April
        29), Olalia said his group had yet to see the hard copy of the suspension
        order to find out whether it indicated an extension or lifting of Veloso''s
        execution order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b1f71-ee66-4cf6-a33e-3f2db1b29d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said that first on the agenda was to gather the members of
        the NUPL in Indonesia to meet and get their acts together for their next legal
        move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a26f4-9667-480a-a9ed-4bb689d6fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go back to the drawing boards," he said. "We have ideas, but
        we have to collectively decide on these next steps."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca652bd-f5de-4753-8626-cf5b3f1fced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that on the legal aspect, Indonesia'' attorney general will
        coordinate with the Philippines secretary of Department of Justice (DOJ) or
        the prosecutor general. And on the level of the lawyers, the Indonesians will
        coordinate with their Filipino counterparts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78199832-ff68-4147-9007-472852147fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia also noted a legal "peculiarity" in Veloso''s case, since
        she was already convicted for drug trafficking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8abd2d-fc96-4bea-974f-2f4b71c02808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to study the most appropriate and efficient&nbsp; and fastest
        way to which she would be released, should we be able to. And we are confident
        that we will be able to establish that she is indeed a victim of human trafficking
        by Sergio and her live-in boyfriend Lacanilao," Olalia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbfad35-e65b-4d20-b4fa-c18cc4193fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) had earlier filed illegal
        recruitment, human trafficking, and estafa charges against Maria Kristina
        Sergio and Julius Lacanilao and a certain "Ike," who was reportedly of African
        descent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb45f0e-e36f-4ea3-b3b1-9c52044909e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the scheduled death by firing squad of Veloso and eight
        others on Wednesday (April 28), Sergio showed up at a Cabanatuan City police
        station in Nueva Ecija to seek protection from alleged death threats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7075e2-2b30-40a6-a4a8-495e79e47ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police later clarified that Sergio did not "surrender," as there
        was no warrant of arrest for her and, therefore, she was still free to go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d446321-9f02-4ac4-826b-156e35d57c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:33:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:33:58.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOJ had summoned Sergio, Lacanilao and "Ike" for
        a preliminary investigation set on May 8, and another one on May 14.</p>'
  'floyd-mayweather-manny-pacquiao-bob-arum-alex-ariza-connections':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Bob Arum and Alex Ariza have both played a part in both the camps
      of Floyd Mayweather Jr. and Manny Pacquiao.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-29T16:40:19.913+08:00
    'imagesource': 'jcr:2c08b015-7932-4cc4-9945-336276605f4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1064c55d-85e5-42cb-9284-5a700770caf2'
    'lead': 'Bob Arum and Alex Ariza are two faces that both sides are familiar with
      since both have played a part in the build-up to the Mayweather-Pacquiao fight,
      but what history do they actually share with the two fighters?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:38:28.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T10:38:39.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T10:38:38.730+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arum and Ariza: The connections between Mayweather and Pacquiao

      '
    'updated': 2015-07-24T09:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610bd59-86a5-4de6-b38c-24ff9e6ac662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It''s a small world after all,
        and for Manny Pacquiao and Floyd Mayweather Jr. the world of boxing is even
        smaller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f743a-d6f5-4b19-be99-501de6cfd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We take a look at the camps of the two fighters and the two figures
        who have worked for both sides: Bob Arum and Alex Ariza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a6b0e-cd6d-4c29-ab7b-15d3d13635e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the build up to the fight reaching fever pitch, every move
        by the fighter and the company that he keeps is being placed under the microscope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91da4b-4895-4417-bfe7-ffdfdb556dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look into each camp will show two faces that have both been a
        vital part of Team Pacquiao and Team Mayweather, these two people are Top
        Rank CEO Arum and strength and conditioning coach Ariza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8b44d-eb03-4fce-b3ac-078f44003ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Arum</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285b657-a6d1-4c7a-aaf0-c377090e76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1996 to 2006, Bob Arum was the promoter of Mayweather before
        the fighter decided to buy out his own contract with Top Rank for $750,000
        and start self promoting himself under Mayweather Promotions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce00639-8396-4a26-b784-e7d65ce6f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yahoo Sport''s Kevin Iole, Mayweather essentially accused
        Arum of underpaying, exploitation of his talents, and manipulating officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7096ae7-026a-424b-96f8-045e45ae796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather was also unhappy with what he perceived was a lack of
        effort on Arum''s part in marketing him to the black community, something
        that Arum has admitted to be the only mistake he has ever made in their professional
        relationship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082e592-e0d0-4d83-8eac-8b473d4c40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their last fight together was against Zab Judah which gave Mayweather
        his first welterweight title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446de13-c86e-451d-9cd3-898fa1e0e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Mayweather has broken pay-per-view records twice with
        fights against Oscar Dela Hoya and Saul Alvarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399957f-fc89-40d1-a72b-28293b05d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the protracted negotiations, it was speculated at one point
        that Arum was one of the biggest obstacles in making the super fight happen,
        and that the strained relationship between him and Mayweather was to blame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d0dbd-fcff-4861-8f45-a2c95b04b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re all family. We’re all part of this boxing family, and we
        are so proud to put on this event,” said Arum at the opening press conference
        for the Mayweather-Pacquiao fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb19561-d9cb-4044-9cf7-f9cdf2f906a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems as though that the bad blood between the two in the past
        has dissipated as they''ve shown mutual respect towards each other throughout
        the build-up to the fight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bdbb6-55a2-42a8-9cdd-34a0d284fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/28/mayweather-pacquiao-gambling-betting-against-pacman.html">Read:
        Are there Filipinos betting against Pacquiao?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1ccea-1784-4875-a95b-1987e5998232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Ariza</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a16a6-6ad6-4f73-88b0-5f5250f029fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Manny Pacquiao''s greatest achievements is how he climbed
        up the weight classes from flyweight to light middle weight, while winning
        title after title along the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8985c-e35d-4937-8689-2e3cd7f362e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumping up weight classes is always difficult for a professional
        boxer physically, and the journey Pacquaio has made up the weight ladder -
        while keeping both his strength and speed - plays a big part in the legacy
        that he will leave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5faaa-c841-43c5-a765-a864c9003fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man credited for keeping Pacquiao physically competitive at
        that time is Alex Ariza, the current strength and conditioning coach of Mayweather.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbc382-5632-42b9-a180-de42553fc300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he did a good job," said Pacquiao trainer Freddie Roach
        on Ariza. "Then, he started giving Manny advice in the corner, and I''m like,
        ''What are you doing?''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb6b3d-be71-4e27-b34d-07c061bde387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roach, Ariza, during his time with the team, tried
        to do more than just strengthening the Filipino fighter. He ended up trying
        to do the job of other members of the team as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980d726-f1ef-4c8c-9aab-4991c94741dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since been replaced by Justin Fortune, who was the original
        strength and conditioning coach of Pacquiao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a91a02-c082-4e6d-9f68-f5f36f30ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at all the knockouts when he had Alex Ariza," Mayweather pointed
        out. "As soon as Alex Ariza left, no on has been knocked out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9aaa28-d570-4c5f-9f5d-7cc6f1399111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, despite the praise of the American fighter, one of the
        greatest critics of Ariza''s work comes from the Mayweather camp itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c1de9-0496-4016-a82c-dfb1965e6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview, trainer and father Floyd Mayweather Sr. went
        on&nbsp;a rant about Ariza''s involvement in the camp, implying that Ariza
        knew nothing about boxing and wasn''t doing anything to help his son prepare
        for the fight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db7a41-2aac-42f2-adcf-639f9e63c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not Ariza has made an impact on Mayweather will become
        more apparent on May 2 (May 3 PHT) when the two fighters finally clash in
        a bout billed as the fight of the century.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ef1dd-f400-4cb2-84f0-bb5ce934e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:38:28.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:38:39.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/28/Mayweather-Pacquiao-integrity-boxing.html">Read:&nbsp;Mayweather-Pacquiao
        fight will preserve integrity of boxing, says analyst</a></p>'
  'income-end-salary':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-29T17:20:38.918+08:00
    'imagesource': 'jcr:e8a6669a-a60b-47f1-bab0-49f1d1027a88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93d98c80-b7ac-4792-b5ca-d55d687beeaa'
    'lead': 'Financial guru Armand Bengco of the Colayco Foundation believes that
      Filipinos should take advantage of the economy''s improved investment climate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:41:48.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T10:41:55.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T10:41:55.213+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Income shouldn''t end with a salary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad35a5e-2693-4ed5-a67c-0c0b1eac07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> By the year 2040, 66.8% of
        the country''s projected population of 141.7 million will be part of the 16-64
        age bracket, according to the National Statistical Coordination Board</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8646400-42d9-4af4-985f-bffb9ef8590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This essentially means that the Philippines is on the cusp of what
        the Bangko Sentral ng Pilipinas (BSP) defines as a "demographic sweet spot"
        — that is, a demographic window.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f648f29-774e-47ec-ac61-031a2aadfa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic phenomena marks a period when a country has the most
        number of people available to participate in its workforce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a57d63-235b-47d4-94d5-aced4d2417c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial guru Armand Bengco of the Colayco Foundation believes
        that Filipinos should take advantage of the economy''s improved investment
        climate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4734a-9fae-41b6-b902-d7749d70f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tragedy if you''re not enjoying in an improved investment
        climate," he said in Money Matters, a seminar held by Entrepreneur Magazine
        last Tuesday (April 28). He believes that Filipinos, more than foreigners,
        should be the ones to benefit from the improved investment climate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe7685-6360-447a-87a7-37b92d3eded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the finance guru says that the Philippine economy is in
        a significantly much better state compared to more than a decade ago. "There
        is a lot more capital now [from 1997 through today]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dfd06-beba-48c7-bc7a-43bcb2195733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/23/billionaire-ken-fisher-advice-beat-the-crowd.html">Read:
        A billionaire investor''s advice</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef7495-2d3d-4edc-9f6f-9878468b20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that inflation has become manageable and contained.
        According to the latest figures of the BSP, inflation eased during the first
        three months of 2015 at 2.4%, falling within the government''s target band
        of 2% to 4%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9c80f-ca3a-4994-9d20-50d51cd05f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than big picture, however, Bengco stressed the importance of
        personal finance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604b4af-39b0-428d-80af-042ad4f3ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, get employed for life," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79952063-9bed-4a0d-b2d7-dad9e3c36272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government figures, he said that the average life span of
        Filipino males and females stand at 77 years and 79 years, respectively. That''s
        more than a decade after the retirement age of 65.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1189e3-4f49-460f-8980-3930d9513457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentions an increased competitive atmosphere, pointing to
        a 21-year-old fresh graduate who is set to begin his first job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde57c1a-c2d3-4dd2-b8a0-6d2fa3e6d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are born today will be your competitors 21 years from
        now," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb7902-fb76-4b5f-a02c-c6765b7d8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that investing is a key facet of personal financial management,
        defining it as a "commitment to use money, to expect to make money, based
        on a long term goal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f59a97-838a-4e6f-b6da-479aa5473950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing also entails an element of risk. Higher risks can get
        higher returns or losses: "What you will expect is not what you get."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b34677-6b54-4ef8-be90-a915c45aa5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in inverse for lower risks: "What you expect is what you
        will get."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7aeeb0-036a-43e3-ab6d-f0c62d17f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the investments should revolve around three words:
        purpose, target, and timeline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66625b30-00cc-4f02-a7c2-8a5ac99b8248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good investment is not good because it is iso [popular], but
        because you have met your target amount within your timeline," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a16d6-daad-45b9-bc35-dd3adec7a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengco classifies investments in two types: buy and lend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160a107-d0e3-44d2-9995-5e13f4273a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy investments are those that focus on capital growth and include
        stocks, mutual funds, and variable universal life insurance funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0795e-d23f-42c5-b3b4-24bd2f92bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that such investments benefit from higher returns at a range
        of 10% to 20%. However, he warns that growth is not fixed or guaranteed, and
        one''s money is not insured.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff408c-d704-4506-9f70-3825966f62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, lend investments are those that focus on gaining
        interest, such as bank accounts, government securities and corporate bonds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08d509-fc0c-4a4a-8b04-79eefd372acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengco said that by nature, such investments are fixed, guaranteed
        and insured. However, they have significantly lower rates of return at an
        estimate of 1% to 2%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e70cc-3c13-4b99-9900-6d77e491071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengco ultimately believes that Filipinos should take part in the
        economy: "Be present in the financial world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa25a3-5e0c-4e1e-804d-dd6251bc3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:41:48.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:41:55.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cites a popular quote: "Let us not be afraid of tomorrow. We
        have seen yesterday. Let us make the most of today."</p>'
  'Philippine-Red-Cross-help-after-Nepal-quake':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-29T13:36:34.100+08:00
    'imagesource': 'jcr:68d9962b-79a6-4110-aa40-f280179fad03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25388a1d-b834-40c3-90bb-413a67912fd7'
    'lead': 'The Philippine Red Cross is set to deploy three teams to Nepal in the
      aftermath of the devastating quake that left eight million affected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:43:51.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:23:19.830+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:23:19.617+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Red Cross sends Yolanda teams to Nepal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610b7f1-1c27-4eea-8bcd-959ab3dc0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Philippine Red Cross is set to deploy three
        teams to Nepal in the aftermath of the devastating quake that left eight million
        affected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29e962-5e51-491f-8f92-587d6043e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 13-member Emergency Response Unit Search &amp; Rescue team — the
        first of three teams to be deployed — is set to arrive in Kathmandu on the
        night of Wednesday (April 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84904fe3-49de-4aec-9b66-89ee7c310e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross (PRC) said the team is well trained in
        disaster response, collapsed structure search and rescue, firefighting, urban
        search and rescue, mass casualty incidents, water search, and has been exposed
        to major disaster response in the previous years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef6567-ebb4-44fb-a67e-5508faf89b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two search and rescue teams and a team leader are ready to go for
        an initial deployment of two weeks in Nepal and is now having their final
        briefing," PRC Secretary-General Gwendolyn Pang said in a post on her Facebook
        timeline on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b2827-50c0-44d0-9e7b-2e59e46331f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing held Tuesday, PRC Chairman Richard Gordon reminded
        the team of volunteers and staff to be sent to Nepal to show compassion and
        care to the people who have lost practically everything.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421415c-3bc0-43c7-8929-af3a8999bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross promised to continue to send more of its resources
        to Nepal as part of its humanitarian work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba094ba-06f3-42e1-a207-29a469decd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nnphilippines.com/news/2015/04/27/Help-Nepal-quake-victims-donate.html">Related:
        How to help the victims of Nepal earthquake</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18e24d-571e-49a5-9fa0-fa6ac47a59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published by Agence France-Presse on Tuesday, a total
        of 30 Filipinos from the local and international Red Cross offices are being
        dispatched this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74121031-50b3-4951-811e-09182e8a8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the aid workers being sent to Nepal were a part of the relief
        activities after Super Typhoon Yolanda (international name: Haiyan) hit central
        Philippines in November 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667ee2c-8cf2-41c9-adfd-fb95ab7213e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:43:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.8-magnitude quake in Nepal on April 25 left more than 4,800
        people dead, more than 9,200 injured, and one million children urgently in
        need of help.</p>'
  'employee-job-satisfaction':
    'author': 'Jeanne Sahadi, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-29T13:48:08.777+08:00
    'imagesource': 'jcr:12c82193-e1ea-4ba1-9c24-a54598957915'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2f8f23-937f-4c8b-ac7a-40b598788c24'
    'lead': 'A new survey from the Society for Human Resource Management found 72%
      of employees rank "respectful treatment of all employees at all levels" to be
      the most important factor in job satisfaction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:47:23.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T10:47:27.925+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T10:47:27.611+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What do employees want most? R-E-S-P-E-C-T

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76de1d-5202-4542-b016-b3188ebaa93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) --</strong> Even if you''re pulling
        down a fat paycheck, if you''re earning it at a place where you''re treated
        like dirt, chances are you''ll want out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc794eb-6694-46db-a057-63058f533671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new survey from the Society for Human Resource Management found
        72% of employees rank "respectful treatment of all employees at all levels"
        to be the most important factor in job satisfaction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b91caa-e7c9-466d-909c-21b3b9e04fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other factors in the top 5 are trust between employees and senior
        management (64%); benefits (63%), compensation/pay (61%); and job security
        (59%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b314c-3e54-4191-bfcd-4a35472b641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the actual work itself? It ranked No. 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0faff7-7927-4c11-be2b-df5e39094840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 600 survey takers, 86% said they were satisfied
        with their jobs overall -- the highest level in a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed30cfb8-599e-4449-a347-ace31f04f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of survey takers indicated they were satisfied -- either
        very much so or somewhat -- in terms of the respect, trust, benefits, pay
        and job security at their current employers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418bdb10-7ada-4bee-a5a1-2b1ba3e5a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of benefits, survey takers ranked paid time off as the
        most important, followed by health benefits, flexibility to balance life and
        work issues, defined contribution plans such as 401(k)s and family-friendly
        benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13396f2-e4a3-4087-9918-59076bc60df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also indicated that more people saw pay increases in
        2014. A full 63% of survey takers said they got a raise, up from 56% last
        year. And 50% said they got a bonus, up from 36%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5a959-43c5-4d97-91ce-3f9499116f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:47:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:47:27.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/28/pf/employee-job-satisfaction/">"What
        do employees want most? R-E-S-P-E-C-T."</a></em></p>'
  'Sam-Smith-cancels-Australia-tour':
    'author': 'Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-29T11:59:06.219+08:00
    'imagesource': 'jcr:f5ed30ef-d490-4716-beb5-cf7aa3dadf31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68791676-ad9f-425f-9f5c-2935c6b2df67'
    'lead': 'British singer Sam Smith said on Tuesday (April 28) he has canceled the
      remainder of his Australian tour due to a hemorrhage on his vocal chords.'
