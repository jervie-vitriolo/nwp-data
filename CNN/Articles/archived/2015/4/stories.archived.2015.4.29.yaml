      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police from the cities of Makati and Taguig have also secured the
        area to prevent residents from approaching the accident site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a90c5-3b88-443f-8d0f-070052aa9938'
      'mgnl:activationStatus': true
