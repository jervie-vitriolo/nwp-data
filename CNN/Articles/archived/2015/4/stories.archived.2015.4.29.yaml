      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RAIN OR SHINE 119 - Lee 38, Chism 34, Tiu 10, Uyloan 8, Ibanes 8,
        Norwood 6, Arana 5, Cruz Jericho 4, Quinahan 4, Belga 2, Tang 0, Chan 0, Almazan
        0.</p>'
