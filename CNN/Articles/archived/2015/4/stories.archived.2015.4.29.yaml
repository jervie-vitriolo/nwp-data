      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often GAO employees put in eight 9-hour days, then one 8-hour day
        before taking a day off, a GAO spokesman said. Or they may choose to work
        four 10-hour days each week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709a4f9-9a2c-48cf-b7f7-15ea885db394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
