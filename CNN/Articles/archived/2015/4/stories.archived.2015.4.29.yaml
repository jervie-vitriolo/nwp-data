      'mgnl:created': 2019-11-25T10:13:26.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> What may look like a junkyard
        is actually the impounding area inside the Philippine National Police headquarters
        in Camp Crame, where you can see vehicles in bad shape, with tires missing,
        metal parts corroded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90b581-6df9-4a61-af0e-a3ae36bb212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Carnapping Unit of the Quezon City Police District is responsible
        for securing this place, according to Supt. Ferdinand Villanueva, who heads
        the unit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8276137-9a4f-4437-aff4-0b037aa01fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not too far off the impounding area, at the Anti-Illegal Drugs Special
        Operations Task Force, officials tell CNN Philippines that they''d had instances
        of stolen stereos, mag wheels, tires and even upholstery at their impounding
        area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc330225-715a-4c58-9f19-05a27eff4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, recovered vehicles left unclaimed by their owners for up
        to 90 days will be classified as abandoned and may be sold at a public auction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb93fb-3abe-4ba1-977e-26fbfc27e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most, if not all, of these vehicles are kept as evidence in criminal
        cases, which may take years, even decades to resolve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e078de-e5d3-48fd-b7e2-f3e1e22ec0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the cases drag on, some cars are, in a way, put to good use
        — for official police functions, and even for personal purposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2bb8d-1a72-4ef9-b41b-6eaaadab7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are exposed to looters and the weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3c626-5169-4649-ad68-bbff0248ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Panfilo Lacson, who was once PNP chief, said preventing
        unauthorized use of the impounded vehicles would be up to PNP officials. If
        they''re lax, it would be easy for any police officer to use even stolen vehicles
        in the impounding area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97927e31-679e-4923-9b58-4bdf59751f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his term as PNP chief, he said he stopped the questionable
        practice. He ordered anyone using impounded vehicles to return them. He gave
        them two weeks, during which time they could do so either personally or incognito.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df120a8-9354-474f-811b-8f5591a5cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were literally recovering vehicles at the flyover near Crame,"
        Lacson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df1176-d8d4-4dd4-9c72-3c4a25416947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP then released over 260 vehicles, all of those with original
        chassis numbers, and returned to their rightful owners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba7a2e-98bc-4721-8418-109f45cf28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Senior Supt. Jaime Macarilay, chief of the Caraga Regional
        Highway Patrol Unit, was removed from his post after media reported that he
        and several policemen were using stolen vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec4757-3ea2-4589-a78b-226db6bc7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macarilay retired in 2014 without facing administrative charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888510f-4d44-4e94-8dbf-147d3c884260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 15, 2013, convicted bank robbers Ricky Cadavero and Wilfredo
        Panogalinga were ambushed and killed on the way to the New Bilibid Prison
        in Muntinlupa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e96af-010e-4c12-9389-71b9cc57fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed a van being used by the Calabarzon Police Regional
        Office was a stolen vehicle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c23ec-af83-4d5d-a969-86cf4730e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines learned that the recommended penalties against erring
        personnel were submitted to the Office of the PNP Director more than a year
        after the incident — in September 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513cb21-cdba-4a85-a3e5-161ed0138494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no word on the matter from headquarters to this day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fce72-5d56-40b1-8e44-12f9656ec608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP rules, these irregular acts are punishable by demotion
        and dismissal from service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ff387-0015-42cc-886e-43191e2fcf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines found an online inventory of recovered vehicles
        impounded at the Regional Highway Patrol Unit of Calabarzon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1484f-51f6-488e-8953-b162aa9c23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit at Camp Vicente Lim in Calamba, Laguna showed that nine
        of the 12 vehicles supposedly secured in the compound have been returned to
        their owners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177adec3-6be1-428b-91a7-93904196a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one could locate three vehicles — a Honda Civic, a Toyota
        Tamaraw FX, and a Toyota Innova — that are all listed online as impounded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23df1a-2134-494f-8aa9-1741f7128778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also some vehicles, including a Nissan Cefiro and Honda
        CRV, that are in the impounding area but are not in the online list of recovered
        vehicles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857df2a5-e446-403c-b89a-0f0db19424be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One silver Toyota Fortuner, protected by a tent, is parked inside
        the compound of the Highway Patrol Group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf230a-d473-4cf4-9c5b-0f374ae738f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phone call check with the Land Transportation Office revealed
        that there are no records of the SUV plate number — VDT 256.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b826b-59a0-41f3-9dd4-fb6b4c724e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Generoso Cerbo, former PNP spokesman who is now chief
        of the Directorate for Intelligence, said that matter is already under investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b368c7f-621b-4ae3-964c-8f2431145522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the LTO says no record, then there''s really a red flag," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb806e-e8d7-4ef3-b62b-a94e295ed4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer involved would have to be investigated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae9fbc-0823-41fe-ac17-272871f01911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headquarters of the Highway Patrol Group in Camp Crame gave
        CNN Philippines a list of all impounded vehicles nationwide. But there was
        no entry from the Calabarzon unit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46b294-6b2b-4dce-a604-f8f2f15c89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:13:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:13:30.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason given, plain and simple — failure to submit.</p>'
    '29':
      'image': 'jcr:058dc1db-3824-4c17-9eb3-04c33ab9ef10'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799d734-c787-4470-ba1f-fe86850ee9f7'
      'mgnl:activationStatus': true
