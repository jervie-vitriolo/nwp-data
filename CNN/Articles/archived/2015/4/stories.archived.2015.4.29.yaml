      'text': '<p>The train got derailed along the Skyway Magallanes exit.</p>'
  'barangay-ginebra-frankie-lim-tenorio-governors-cup':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-29T17:24:52.123+08:00
    'imagesource': 'jcr:ef7efd16-94a5-418c-b8e2-e0af26c92a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089f4ee9-70cf-43aa-9f45-6f7035faac9a'
    'lead': 'LA Tenorio revealed that Barangay Ginebra has immensely improved after
      just a few weeks under the tutelage of new coach Frankie Lim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:30:22.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:20:04.712+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra making significant strides under coach Lim, says Tenorio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eeb69a-6888-4c57-8899-917c697725de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Gin Kings are getting better
        - at least according to LA Tenorio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d00a57-4fad-49e7-bf0a-3edf76539c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ Sports Desk on Tuesday, Tenorio
        revealed that Barangay Ginebra has improved immensely after just a few weeks
        under the tutelage of new coach Frankie Lim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cecea-7619-4a7f-a99c-033778600b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/08/pba-ginebra-frankie-lim-will-do-everything-possible-to-win.html">Related:
        ‘I will do everything possible to win,’ says Lim</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e25d7-2cdf-49a2-8e11-8f6be510bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be honest maganda yung takbo ng team namin with the way coach
        Frankie conducts the practices,” Tenorio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030aca55-a8ed-45b4-9f40-cd431c281810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think nag-improve sa amin ‘yung mental toughness namin.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d76a11-09a6-4d21-bce3-11e76754c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim told CNN Philippines last April 7, days after he was hired,
        that the team’s plan is to run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f864499-20f3-4619-8bc4-edb29824699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yun naman ang goal namin, kasi tatakbo talaga kami. ''Yung conditioning
        talaga very important,” added Tenorio, whose team has undergone a strict style
        of training since Lim’s appointment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a4429-c1ea-4527-a44a-7304bdd2750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung gusto namin tumakbo, kung gusto namin maging consistent this
        coming conference kailangan namin yung conditioning. That’s why from day one
        pa lang sunod-sunod na ganun ang practice.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7315b-091c-41c3-bd41-5f4aebdedc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/10/ginebra-caguioa-rodney-santos.html">Also
        read: Ginebra ‘still Caguioa’s team,'' says former Gin King Rodney Santos</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe682345-a22c-40e3-a7b4-afdfe250b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio knows that Lim, who is famously known for being a disciplinarian,
        just wants to bring the best out of the team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba17b95-0f4e-4a19-a64f-ae2409f08df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi niya naman papagalitan ang isang player, hindi naman siya
        sisigaw kung walang purpose,” explained Tenorio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa24d0-c14a-426a-89ac-5adaf5a2cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basta gusto niya magawa namin ng tama lahat ng pinapagawa niya.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1022d5-c195-4a71-9b53-62b25329e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra hopes to return to top form in the Governors’ Cup
        with Lim at the helm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee94bb-0027-4dd2-a44f-c91d61448029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:30:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:20:05.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first assignment is against Alaska on May 8 at the SMART-Araneta
        Coliseum.</p>'
