      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Gilas Cadets continued
        to remain undefeated after beating Malaysia 104-42 on Wednesday (April 29)
        in the Southeast Asian Basketball Championship (SEABA) at the OCBC Arena in
        Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deede10a-797e-43ab-8b74-c915bbb75ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:21:00.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:21:03.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the previous two games, the Gilas Cadets hit the ground
        running and set the tone early behind Kiefer Ravena and Bobby Ray Parks who
        combined for 17 points in the first quarter to give the Philippines a 23-14
        lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad5864-a024-4cd7-9790-607d2848f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:21:00.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:21:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cadets took a commanding 57-29 into the break, shooting at 51.3-percent
        from the field while holding their Malaysian counterparts to only 37.1-percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58957a5c-91f0-49f4-9400-4199df25256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:21:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the third quarter, Malaysia got to the line more
        often but the Filipinos continued to press on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f3948-8e2f-4a21-8c76-ae4cf6f83d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:21:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Cadets extended their advantage to 79-35 after limiting
        their opponents to only six points in the third quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b58847-ec5e-4604-873b-0d835b575f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:21:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the fourth quarter as Philippines notched
        their third straight win of the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e0ab6-aa47-4e3c-902b-b2a62d91b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:21:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Cadets will next play Brunei on April 30 (Thursday).</p>'
