  'Department-of-Energy-Jericho-Petilla-resignation':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-29T21:45:36.551+08:00
    'imagesource': 'jcr:653a1dc9-1cd5-47b2-812d-dcc1019b2b94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c309461f-dd80-4bb3-aaa5-10d872fcf967'
    'lead': 'It may be Energy Secretary Jericho Petilla''s last day in office on Thursday
      (April 30), but the Cabinet official says that he will be stepping down from
      his post proud of what his department has done so far. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:18:48.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T10:18:52.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T10:18:52.000+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Energy Secretary Jericho Petilla steps down, cites personal reasons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2f12e-97a1-4260-ab81-e574f98091e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Energy Secretary Jericho Petilla
        may be set to officially step down from office on Thursday (April 30), but
        he assured the public that he considered the country''s power supply before
        he decided to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44524c71-0ec2-4aa5-bfd4-44e0d7114c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is pleased with what the Department of Energy (DOE)
        has accomplished for the country so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35517f87-c9c9-4962-b19c-06dec13f875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of what the people have done because it''s not me, it''s
        really the people of DOE," Petilla said. "Secretaries come and go. The people
        of DOE stay — they''re the backbone here."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340399d-1cd3-471c-a688-739c77611037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Malacañan has yet to appoint a replacement, Petilla recommended
        that Energy Undersecretary Zenaida Monsada be put in charge in the mean time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92f63b-be60-472c-a674-87d04d18560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace on Wednesday (April 29) said that Petilla''s
        resignation should not affect the department''s public service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba0db0-1846-41c7-a2fa-8f00e82718ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the Philippines News Agency, Malacañan
        stressed on "continuity in the leadership of the Department of Energy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048e46f-557c-41e8-ae01-00c44b6cfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is assuring that there will be no delay in the delivery
        of basic services specially the continuous supply of energy during the summer
        months," said Presidential Communications Secretary Herminio Coloma Jr. said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb86b61-4f95-49cc-92c2-e540b877dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla handed in his irrevocable resignation to President Benigno
        Aquino III before Holy Week — citing personal and family reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148312d4-6136-40de-908c-f0ad9d8410ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Aquino admitted that finding qualified public servants is
        no easy task, he said that the energy sector''s transition from one chief
        to another would go smoothly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437fbdec-8de9-4303-b723-8ead87121b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important announcement of the president yesterday was his assurance
        that there would be smooth transition on the position of the DOE secretary,"
        Coloma said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca81c58-2e3a-4f10-b44c-f24c8343df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:18:52.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla''s resignation followed that of former Customs Commissioner
        John Sevilla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e3c73-45cb-47b9-98fa-8a95a29dfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:18:48.242+08:00
      'mgnl:createdBy': 'jeff'
