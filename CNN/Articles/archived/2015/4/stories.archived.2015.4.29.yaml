  'bank-lending-standards-unchanged-Q1-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-28T14:17:39.331+08:00
    'imagesource': 'jcr:9097c04c-c83d-4c67-914c-434ee7cc484e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa63dac-6595-457d-93e8-1b1f4c83cf46'
    'lead': 'Bank lending standards remained broadly unchanged during the first three
      months of the year for enterprise and household loans, according to a study
      by the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:08:45.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:09:00.172+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bank lending standards broadly unchanged in Q1 2015

      '
    'updated': 2015-04-29T04:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf19b3-bd63-475e-a94b-6ccb0ea216be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong>&nbsp;Bank lending standards
        — the guidelines which banks use to determine potential borrowers'' credit
        worthiness — remained broadly unchanged during the first three months of the
        year for enterprise and household loans, according to a modal analysis of
        the Bangko Sentral ng Pilipinas (BSP) Q1 2015 Senior Bank Loan Officer''s
        Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b99c16-f692-47fe-8000-9b57dabd8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a modal approach, the bank interprets the results by looking
        at the survey option with the highest share of responses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331b482-57f8-4c4a-acdf-0b4dbcf8bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP pointed out that the results mark the 23rd
        consecutive quarter since Q2 2009 that majority of banks reported broadly
        unchanged lending standards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c9bc0-4f43-4488-895c-fea11f50ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/27/Inflation-eases-Q1-2015.html">Read:
        Inflation eases off in Q1 2015</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f89bd-93ac-46fe-9cfe-4781f29216b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another statistical analysis yielded slightly different
        results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781b713-9638-4b1c-be91-14841c0b478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a diffusion index (DI) approach, the BSP found that a greater
        proportion of banks tightened their overall lending standards in household
        and enterprise loans compared to those that eased such guidelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb017d-01b2-4b4d-90b4-25e88ea41266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tightening was attributed to perceptions of stricter financial
        system regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e098515-d94b-4cfb-b0c7-7f3f9fa39c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous quarter, the DI approach found that standards where
        only tightened in household loans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909a582-ce42-4328-a0b2-f068f99aaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the surveyed banks expect credit standard for enterprise
        and household loans to remain unchanged for the next quarter. However, the
        BSP said that&nbsp; "[T]he percentage of banks foreseeing a slight easing
        of overall credit standards for loans to businesses was higher compared to
        those expecting the opposite."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155951f0-3d0f-4a98-93be-59be36855a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent banks cited more aggressive competition from banks and
        non-bank lenders, increased tolerance for risk, and improvement in the profitability
        of banks’ portfolio as among the reasons behind the expected net easing of
        credit standards."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29719ab6-b1c3-40a7-9714-dc55772d9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/24/march-hot-money-swings-net-outflow.html">Read:
        March ''hot money'' swings to net outflow</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991d2ad-dc4a-4028-aa56-7a1a9ad01037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is inverse for households. Most banks foresee "overall
        credit standards tightening slightly for credit card, auto, and personal/salary
        loans due largely to expectations of continued strict financial system regulations
        and banks’ reduced tolerance for risk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1535d-00ec-4b98-8a38-c3c1cb435908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, the BSP said the most banks expect an unchanged demand
        in loans for firms:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2e83f-f47c-4881-a9bf-e3a6c7add5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, a larger proportion of respondents expect overall demand
        for loans to increase further in the next quarter relative to those who indicated
        the opposite."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f5fde-9a83-4a09-8bd1-03ccb5f53078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expected net increase in loan demand by firms was attributed
        by respondent banks to the higher inventory and working capital financing
        needs of borrower firms along with the improved economic outlook of clients."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e03bb-a09d-40b4-905e-aef84c2a4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand in household loans on the other hand is expected to increase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad38d83-0ff0-4806-a7d7-f724280a742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:08:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T09:09:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expectations of higher household consumption, banks’ more attractive
        financing terms, and lower interest rates were cited by respondent banks as
        key factors behind the anticipated increase in demand for household loans."</p>'
  'Girls-rescued-by-Nigerian-troops':
    'author': 'Aminu Abubakar, Christian Purefoy and Ralph Ellis, CNN'
    'caption': 'This map shows the location of Sambisa Forest in Nigeria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-29T23:26:53.564+08:00
    'imagesource': 'jcr:57c84862-7365-482b-bc4c-1578051d5eb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c5f5aa-b4da-4299-bd75-97a247ebed4a'
    'lead': 'According to Nigerian Army spokesman Sani Usman, the girls rescued from
      Boko Haram terror camps in Sambisa Forest on Tuesday are "not the Chibok girls."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:00:02.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T10:00:30.205+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Girls rescued from Boko Haram camp not from Chibok, Nigerian military
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b099909-ddaa-4864-b3a8-251c12b48ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hotoro, Kano, Nigeria (CNN) —</strong> Girls rescued from
        Boko Haram terror camps in Sambisa Forest on Tuesday are "not the Chibok girls,"
        Nigerian Army spokesman Sani Usman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc53614-46c7-4512-b6a3-5e8755df64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one official did not rule out that captives from other
        Boko Haram camps that were raided might include some of the 200 girls abducted
        in April 2014 from a school in Chibok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7703e1f-7ac0-42a8-8926-5c980f2408b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian troops rescued 200 girls and 93 women Tuesday in the Sambisa
        Forest in the northeastern part of the country, the Nigerian Armed Forces
        announced on its official Twitter account. The forest is a stronghold for
        the militant Boko Haram group and is not far from Chibok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c33ad1-bc59-4d44-9aa1-93211d0d34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military spokesman Maj. Gen. Chris Olukolade said the rescued girls
        and women are still being screened and none has spoken to their families yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa7cf1-d787-45be-82bc-3a69fc0699cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 mass abduction from Chibok led to an international social
        media movement, #BringBackOurGirls, to rescue them. Boko Haram, a militant
        Islamist group, has been kidnapping females for years and has hundreds in
        their custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4af5d-b2a8-4aac-9ac0-b9e04e35a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokumbere, Sassa and Tlafa terror camps were raided and destroyed,
        said a source close to the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6726129-14c2-40b1-a3e0-ae8835ecbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokumbere camp is the most notorious, where the training of
        small children by Boko Haram is said to have occurred, the source said. Boko
        Haram terrorists were killed in the operation, but the military did not say
        how many.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c3d4f-58d0-4454-8d77-b955218a102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Nigerian troops and vigilantes moved into the Sambisa
        Forest. Last Wednesday the troops had to retreat because of explosive devices
        Boko Haram planted in the forest, according to military sources and a vigilante
        who was with the troops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94249a44-ef4f-474b-83e0-e57e6d58c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, troops re-entered the forest and on Tuesday afternoon
        they raided Boko Haram camps and rescued scores of girls and women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c797fa-771a-43cf-b523-dbafcf76cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stumbled on the girls and may find more," Usman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31eb5ba-fb02-4039-8f01-e70e8e199962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about the fate of the kidnapped schoolgirls has been
        spotty and inconsistent, with some school officials giving conflicting figures
        for the number of girls who were abducted or escaped their captors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73af1b-8d8b-4904-80a5-5198e97b9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea where the Chibok girls are or were," CNN correspondent
        Christian Purefoy said Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2be0e-7935-423e-b471-0d8d95a02147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Boko Haram translates to "Western education is sin" in
        the local Hausa language. The group has said its aim is to impose a stricter
        enforcement of Sharia law across Nigeria, which is split between a majority
        Muslim north and a mostly Christian south.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a17be44-b6f4-4459-888e-be2f3f24a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Z. Deaton contributed to this report. CNN''s
        Christian Purefoy reported from London, Ralph Ellis wrote from Atlanta and
        Journalist Aminu Abubakar reported from Hotoro, Kano, Nigeria.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d3436-2bb2-4c60-9cd1-2aca734ac9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:00:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:00:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/28/africa/nigerian-troops-rescue-women-girls/">
        "Girls rescued from Boko Haram camp not from Chibok, Nigerian military says."</a></em></p>'
  'baltimore-after-riots-protesters-and-police-ensure-peace':
    'author': 'Holly Yan and Brian Todd, CNN'
    'caption': 'The is a sharp contrast between the protests in Baltimore on Monday
      (April 27) and Tuesday (April 28).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-29T22:58:06.583+08:00
    'imagesource': 'jcr:ff29e908-18ed-4d84-a107-dfcf0c88b4a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45beeb9c-f471-46a8-a592-9e2dd94a762a'
    'lead': 'After sharp criticism over what went wrong Monday night, many are marveling
      at everything that went right Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:03:33.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T10:04:49.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T10:04:48.331+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baltimore: After riots, protesters and police ensure peace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ba807-07ba-4974-a2f7-0fbfd937ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baltimore, Maryland (CNN) —</strong> In Baltimore, the numbers
        alone show the stark contrast between Monday''s (April 27) lawlessness and
        Tuesday''s (April 28)restraint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e8358-6c88-478c-ac54-313137f218f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, police made 235 arrests. After a citywide curfew
        went into effect at 10 p.m. Tuesday, only 10 people were arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248deb18-b25b-4f5a-9181-300a128eacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, 20 officers were injured, including six seriously. On
        Tuesday night, one officer was hurt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2742ad8-e9fd-4071-959f-4bced1a26930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday night, dozens of cars and buildings went up in flames
        as sirens blared throughout the city. On Tuesday night, nothing was on fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c327c-1379-4743-89d2-fc596424ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Monday''s violent outburst, the city had held its breath in
        the minutes leading up to the 10 p.m. to 5 a.m. curfew, wondering whether
        mayhem will erupt once again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69fc98-69cb-4eee-a79f-25b6f537facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbaeaff-0e0b-42d3-b859-0e0b13e2e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some protesters defied the curfew and faced off with police,
        the confrontation was essentially a staring contest — each side waiting to
        see what the other side would do.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e978ae-a388-4214-a9d4-aecfe0386b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a notorious intersection near where Freddie Gray was arrested
        was peaceful Tuesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759414c2-89ae-4537-8658-f87d4ff3637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four earlier, the intersection had a burned out car. A tavern
        there was looted. So was a liquor store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05324d6-866b-44b0-9395-4afe798daaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday night, aside from officers in riot gear standing next
        to armored vehicles, there wasn''t a soul in sight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160e5be-75cf-4fc4-91ea-057b390d35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the renewed peace, Baltimore city schools will reopen Wednesday.
        Cleanup will continue. The Baltimore Symphony Orchestra will host a free concert
        because "we could all use a little music in our lives right about now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6d706-4b67-4fd3-a370-2eae6487bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sharp criticism over what went wrong Monday night, many are
        marveling at everything that went right Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393cae4-e3ee-4164-b622-e4e1fbde04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters policed each other</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c508c-0064-4f83-aee3-712bb94784d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day and night, peaceful protesters formed human barricades
        between hot-tempered demonstrators and police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ca9d1-05b3-4858-b243-99ef2ba505aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We show that we can police ourselves," said one man who stood for
        hours in what protesters dubbed a "unity line."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c31ae7-886b-4390-9680-9075d52b8d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re about positivity here in Baltimore. It starts with us. This
        long line of people came out here because what we seen on TV yesterday, we
        didn''t like it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48428c-80dc-4791-8b5b-0c352219a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the minutes before the curfew, one community leader grabbed a
        megaphone and clamored for demonstrators to leave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b7f6f-61d8-488e-b2a6-41e14f9812ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go home tonight! Please!" she bellowed on the megaphone. "You know,
        it''s not about people selling out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c991e-99f8-4b00-8711-1b08bdc61eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police restraint</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6414c9-e50f-4a51-aaa9-4c6002fcd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents also credited the police for not over-reacting after
        the curfew went into effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74908682-f856-402a-9464-20cf9e7946cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police did a fantastic job tonight," one person commented on
        Twitter. "Technically they could of arrested everyone at 10:01."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fda22-37be-4dc7-b76a-fe6dd9f57730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, authorities made just 10 arrests: seven for violating curfew,
        two for looting and one for disorderly conduct, Police Commissioner Anthony
        Batts said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2324a-6246-491e-832d-55868280c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the curfew, Baltimore police Capt. Eric Kowalczyk said officers
        had a "wide range of discretion'' on how to enforce it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aff675-985b-43c1-b752-59778a0758b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, police had help — lots of it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f4371-e563-4eac-8c4f-01cf525cbfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,000 National Guardsmen and more than 1,000 police officers
        from across Maryland and neighboring states were assigned to the streets of
        Baltimore on Tuesday night, Maryland Gov. Larry Hogan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f468ff-3c57-4f89-b743-7df5ddf08d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This combined force will not tolerate violence or looting, which
        has led to the destruction of property and put innocent Marylanders at risk,"
        the governor said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a67eb9-2459-4e16-ad6a-dd909fcf9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean-up</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04a801-82cd-4e89-9dc0-9723acb0f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no major damage Tuesday night, the recovery from
        Monday''s destruction is far from over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43986f-f3c6-403f-920b-28d3475da1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw their neighborhoods torn apart, their homes and vehicles
        damaged, their livelihoods in shambles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca0d20-3cb5-49c6-a2e5-cd8113bee1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So residents like Cindy Oxendine took to the streets to sweep up
        rocks, glass and more, despite her aching back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7abb3-8246-4735-a30c-b7d13a51b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started off peaceful, and it ends up like this," Oxendine told
        CNN affiliate WBAL. "I''ve seen stuff like this on the news in other cities,
        but I never thought I would see it in front of my doorstep. It''s crazy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9f0a0-7025-4d2a-a234-c467843c365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who also had nothing to do with the riots also tried to clean
        up the mess. Sulaiman Abdul-Aziz, 15, said he saw some of the mayhem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d32be-98dc-4e63-90e2-371c9b67c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt disappointed," the teen said, "because a lot of that could
        have been avoided if people would have started thinking before they would
        have done all that stuff."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcf899-2740-4fb4-b1bf-8764c2e2be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s office has started a new website for those wanting
        to help Baltimore recover from the havoc of this week''s riots.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697883cc-c336-4fd8-970d-6ec656c20cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received an outpouring of support from Marylanders and
        people all around the country who want to help get our beloved Baltimore back
        on its feet in the wake of the violence and destruction," Hogan said in a
        statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4acf3f-4743-4121-ba83-de88a9f1a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website, www.marylandunites.org, allows visitors to volunteer
        for clean-up efforts, donate to charities helping affected residents and report
        new incidents to police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2e625-15b7-484f-ba9c-6fba1854f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh protests across the country</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e38b33-abba-4811-b562-682b7472d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore wasn''t alone in protests Tuesday night. Hundreds of demonstrators
        flooded streets in Ferguson, Missouri, in solidarity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a4436-5007-4bc4-8420-92d298b8f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outcome in Ferguson was more violent. At least two people
        were shot in separate incidents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4199c4-7ce2-4ed6-8f85-fbfb58f848dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City spokesman Jeff Small said officers aren''t sure whether the
        shootings were linked to the protests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddc4d5-783c-484f-83c8-3d7722b109e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police are having a difficult time investigating because of the
        rocks being thrown at them," Small said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf82eb5-18a5-4e3e-a96b-14ddfbf53f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson and Baltimore are among a spate of cities where protests
        have erupted over the deaths of black men who died after encounters with police.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189737b-f319-4ac8-9c3f-d60a6d2599c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, unarmed black teenager Michael Brown was shot and killed
        by Officer Darren Wilson in Ferguson.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdcd27-3131-44ba-aa23-cb6cc3b3dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore''s outrage came after the death of Freddie Gray, who died
        from a severe spinal cord injury on April 19. Many questions remain over how
        Gray suffered that fatal injury a week earlier, after he was arrested.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f886420-7f9a-4c87-a875-663e625129cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore police have been investigating Gray''s death and are expected
        to have a report for the state''s attorney''s office by Friday (May 1). From
        there, prosecutors will decide whether charges should be filed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9b897-e6ae-439e-acdd-c3f86fb2bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger over Gray''s death may have spurred Monday''s violence, but
        Baltimore City Council Member Brandon Scott said it was also fueled by "a
        long, long, longstanding issue with young African-Americans."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f3416-e90b-4186-abf1-a401bb625881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about years and decades of mistrust, of misfortune,
        of despair that it''s just coming out in anger," Scott said. "No, it is not
        right for them to burn down their own city. But that is what''s coming out
        of these young people."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf06a58-9aed-48cf-968e-5ea4d42a18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e3e2b-7cf4-426e-92ec-4d1b82960c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will still have a curfew from 10 p.m. to 5 a.m. for the
        next week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b13a04-f9af-48d7-8688-f0adc60e5503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baltimore Orioles, whose Tuesday night game was postponed, will
        get to play the Chicago White Sox on Wednesday (April 29) — though the game
        will be closed to the public. A Major League Baseball source said the league
        is not aware of any prior closed-door games in major league history.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64dc647-b5b5-45fb-a9b1-d82604437fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mayor Stephanie Rawlings-Blake said Tuesday the city is recovering.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb1b8d-fb2b-4eaf-808b-3ccc04215aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we saw a lot more of what Baltimore is about," she said.
        "We saw people coming together to reclaim our city, to clean our city, and
        to help heal our city. I think this can be our defining moment."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4e1d4-0e84-4467-acd5-6dd1b40a81f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Todd reported from Baltimore; Holly Yan reported
        and wrote from Atlanta. CNN''s Greg Botelho, Dana Ford, Evan Perez, and Jason
        Hanna contributed to this report.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404e6e1-7f4b-44b2-8c17-20f11fcb6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:03:33.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T10:04:49.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/29/us/baltimore-protests/">
        "Baltimore: After riots, protesters and police ensure peace."</a></em></p>'
