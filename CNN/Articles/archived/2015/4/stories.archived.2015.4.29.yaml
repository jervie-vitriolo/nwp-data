    'title': 'Apple''s stock hits another all-time high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c11d2-7950-4530-a783-ea8c50be9d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock just reached another all-time high Tuesday after
        announcing that it had one of its best quarters ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5a58e-5c54-4507-bb65-fe0674a9d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its stock clocked $134.54 when markets opened Tuesday, surpassing
        its previous high of $133.60 set in February. It''s stock has since fallen
        back a bit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f8a15-b4ca-49bd-b853-2b220e651077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/20/apple-first-trillion-dollar-company.html">Read:
        Apple could be America''s first $1 trillion company</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccbbce-401d-4cec-a40d-4b906ea7217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors smiled ear-to-ear on Monday after Apple reported revenue
        of $58 billion and profits of $13.6 billion, records for the company''s second
        quarter. Apple is increasing its dividend to shareholders too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64f56c-a633-47eb-9118-29a1cd9696d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fun doesn''t stop there. Apple also sold 61 million iPhones,
        or 42% more than it sold in the same quarter a year ago. Millions of iPads
        and Mac computers fed the Apple cash cow in its last quarter as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e5d76-f26e-45c9-9d45-e9f551792f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buzz has also built up on Apple''s latest gadget, the Apple Watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccedb4e-0fc6-4f0e-81ed-69fd8cba434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers are finally starting to receive their Apple Watches
        too. Apple (AAPL, Tech30) has received huge demand for the watch with 1.7
        million pre-orders. Apple began shipping them last Friday and about 22% of
        customers already have the prized watch, according to Slice Intelligence,
        an e-commerce data firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538e5cd-a106-48f3-9ed0-9b026725406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/24/Nasdaq-record-closing-high.html">Related:
        Nasdaq tops its March 2000 record</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b2dc0-5e87-4693-a9f8-5086989a4479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook said customers'' response to the Watch has been
        "overwhelmingly positive,"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d1c6e-707b-4a04-ac54-1aa8a210d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really great to see the reaction of customers. We couldn''t
        be happier," Cook said during a conference call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77bc60-0b83-489f-a91f-fca54f60fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many customers will wait until June or later to get the watch,
        Which fetches between $349 and $17,000 depending on the version.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0cf77-d6a6-4646-9c6a-676b1ab44b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing excitement on the Watch only helped boost more excitement
        about Apple''s earnings Monday afternoon. In January, Apple''s reported the
        highest corporate profits of all time in a single quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f7421-adfb-48db-bc50-42108fd0261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:04:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:04:59.693+08:00
