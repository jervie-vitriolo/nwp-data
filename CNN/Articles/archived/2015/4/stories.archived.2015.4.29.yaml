      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With 3.1 seconds to go in the
        second overtime, Paul Lee munched the first pressure-packed free throw. But
        he had to intentionally miss the second one to give Rain or Shine a ray of
        hope with Talk ‘N Text ahead by three.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6856ebf-5471-4aed-978d-0893578d3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball bounced off but things didn’t go as planned as Talk ‘N
        Text import Ivan Johnson secured the most important rebound of the contest
        that put the stranglehold on the victory for the Tropang Texters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fff59-b6cc-496c-8fbb-fb4a0307c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed until the final buzzer, Talk ‘N Text prevailed in the highly-physical
        series opposite the Elasto Painters and captured the Philippine Basketball
        Association (PBA) Commissioner’s Cup title, 121-119, at the packed SMART-Araneta
        Coliseum Wednesday (April 29).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47ddbc-1e4d-47fb-b808-206cf9698269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Grabe Rain or Shine, they kept coming back,” said Talk ‘N Text
        coach Jong Uichico, who scored his first championship since leading Ginebra
        in the 2008 Fiesta Cup, moments after the rousing Game 7 win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdc6df-5e6c-4a7a-935d-1c651dab468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really hard to play Rain or Shine. Some people thought it’s
        going to be easy pero hindi ganun kadali. It could have been anybody’s game.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766152c6-6ca6-410c-b5bf-ea99476c0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel de Ocampo scored a career-high 34 points to lead Talk ‘N
        Text to its seventh title. De Ocampo was named the Finals Most Valuable Player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08001d3f-b55b-4357-8d5e-b10d1ef5990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/29/PBA-Finals-Talk-N-Text-vs-Rain-or-Shine-Game-7.html">Photos:
        Talk ''N Text vs Rain or Shine Game 7</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7d927-d821-4458-9a94-db599d03aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the series that saw dramatic altercations on and off the
        court, De Ocampo spoke highly of the Elasto Painters, who fought back from
        a 16-point hole and turned a catch-up game into a slugfest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fc0ac-c9a4-44a8-be13-8e543ca0c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang sarap (ng panalo) kasi sobrang nirerespeto talaga namin
        Rain or Shine,” said the Talk ‘N Text forward, who also shot 6-of-9 from the
        three-point area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92287bed-30de-4212-b7b8-f2b185fd2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tanza, Cavite native uncorked two of those three-pointers in
        the second extra period to give the team a comfortable 114-108 cushion before
        Larry Fonacier’s free throws put them on top for good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdf874-1bdc-404a-854c-f09ddf43d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson helped De Ocampo with the load, unloading 30 points with
        11 rebounds, four assists, two steals, and a block. Jayson Castro added 24
        markers, including nine in the fourth period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e1876-204d-44c4-bf73-0846fb7798b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee scored a career-high 38 points for Rain or Shine, but his output
        wasn’t enough to help his team get over the hump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc94bd-696c-47d2-8320-a0c9773e0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lee went gun-shy in the fourth quarter, import Wayne Chism
        took over. He dropped a staggering 19 points during that quarter alone to
        buck his sluggish first three periods to help Rain or Shine force overtime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18b011-32e2-43fb-bf49-6e12be18bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chism also collared 29 rebounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5877ee-0237-499a-bac0-abe8fc994518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da0bbd-85b6-4911-9862-53bc5acb9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:15:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:18:37.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TALK N'' TEXT 121 - De Ocampo 34, Johnson 30, Castro 24, Fonacier
        12, Washington 10, Carey 9, Rosser 2, Alas 0, Miller 0.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ccce4-dc5b-4571-adc8-87645f906b85'
