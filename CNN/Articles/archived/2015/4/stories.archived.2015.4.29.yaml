  'Velosos-execution-suspended':
    'author': 'Louie U. Navarro, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-29T11:42:01.826+08:00
    'imagesource': 'jcr:f874a64f-c3af-41cb-9723-c2d8d990ea3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4990cf95-338d-4c88-91e1-ac58c16bf33e'
    'lead': 'Mary Jane Veloso, who is scheduled to be executed by firing squad early
      Wednesday (April 29), was delayed at the last minute. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:10:13.508+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T11:10:17.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T11:10:16.849+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veloso''s execution suspended

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7baf6a-ec6b-4ae2-b861-f8d220389bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN video: Why was Mary Jane Veloso spared execution?</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d17348-17bf-4c83-ac0e-3b430955e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) – Mary Jane Veloso''s execution by an Indonesian
        firing squad was delayed at the last minute early Wednesday morning (April
        29), her lawyer Ed Olalia confirmed to CNN Philippines just minutes after
        the news broke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f1e13-d05c-4dfc-a89a-b7191e1a0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia cited the latest development in the Philippines as the reason
        behind the suspension of Veloso''s execution, who was sentenced to death in
        Indonesia for drug trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249da6f-cf51-469c-8cad-b8c734f51729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as Mary Jane is concerned, her life has been spared for
        the moment and the reason is that the legal proceedings in the Philippines
        must be respected first in view of the fact that the illegal recruiter is
        now in custody," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43fcff-f59a-4fea-9858-5d33b92a6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Kristina Sergio, Veloso''s alleged recruiter, surrendered
        to authorities Tuesday morning (April 28) and is facing charges of illegal
        recruitment, human trafficking, and estafa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a6bbe-83c2-4d64-8ef9-a55bf236fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Attorney General''s Office earlier said the
        delay came in response to a request from Manila after the alleged illegal
        recruiter gave herself up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa76b37-9aeb-4911-9f32-f496cca4ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III said on Tuesday that he had made one
        last appeal to the Indonesian government to spare Veloso, arguing that she
        could be a vital witness in prosecuting drug syndicates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030df6b-2aa5-4390-becc-a1865fc46591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The execution of Mary Jane (Veloso) has been postponed because
        there was a request from the Philippine president related to a perpetrator
        suspected of human trafficking who surrendered herself in the Philippines,"
        said Tony Spontana, spokesman for the attorney general.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de66e1b-ad1e-4013-b338-e16a8caf54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary Jane has been asked to testify."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf3267-d8fc-483d-80f6-32ad5e74288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Veloso, a mother of two, was arrested in 2010 after
        she arrived in Indonesia with 2.6 kg of heroin hidden in her suitcase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8df69a-d04a-4bb3-aacb-4305e273b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/28/Mary-Jane-Veloso-Job-search-ends-in-death-row.html">Related:
        Who is Mary Jane Veloso?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e1e7d-226c-46c2-ae82-218b56558210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unexpected reprieve</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca93e0c-7a86-4439-b9f3-1edfafd1fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s suspension was unexpected as the attorney general was
        still saying at around 11 p.m. Tuesday that nine people would be executed,
        Veloso included.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f094c-80c4-47f6-a161-68251ab908df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Veloso’s family and legal counsels were obviously unaware of
        the eventual reprieve as they traveled over to Nusa Kambangan – a maximum
        high-security prison in Central Java, Indonesia, also known as “execution
        island” – late Tuesday night to take legal custody of Mary Jane''s body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e17c9c-eb26-494e-ae75-47de1c6c881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masayang-masaya po kami ngayon buong pamilya kasi papunta na po
        kami ng Jakarta, eh. Nandun na po kami sa may gasolinahan nahabol po kami
        dito, at ibinalita po na hindi po natuloy ''yung bitay sa anak ko kaya masayang-masaya
        po kami buong pamilya ngayon," said Celia Veloso, Mary Jane''s mother.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9fa536-6a0d-4712-b92d-d7a838454038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are very, very happy, the whole family. We were
        on our way back to Jakarta, at the gasoline station, when we heard the news
        that Mary Jane''s execution did not push through that''s why we''re very happy
        right now.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565a281-839a-4c0a-b9bc-ef4eef574f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People holding a vigil outside the Indonesian embassy in Manila
        cheered and clapped on hearing the news.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b86c1-a953-4bf0-933e-68a7c0b3524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:10:17.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, along with eight other drug-trafficking convicts, was set
        to be executed by firing squad shortly after midnight. They were Australians
        Andrew Chan and Myuran Sukumaran, Indonesian Zainal Abidin, Brazilian Rodrigo
        Gularte, Nigerians Sylvester Obiekwe Nwolise, Raheem Agbaje Salami, and Okwudili
        Oyatanze, and Ghanaian Martin Anderson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd3d35-50de-43f4-9bc3-0e5cd6496ffc'
