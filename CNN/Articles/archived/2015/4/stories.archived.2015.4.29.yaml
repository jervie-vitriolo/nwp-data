      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are roughly two dozen local union contracts that include
        a compressed workweek option for public-service employees working in municipalities,
        universities and institutions such as prisons, according to the American Federation
        of State, County and Municipal Employees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1f83a-19d5-4cac-80ef-2f175c635f8d'
