      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the accident has yet to be determined, but witnesses
        said that the train was running beyond the usual speed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7e215-7c22-4786-b238-fe5b4d6489dd'
      'mgnl:activationStatus': true
