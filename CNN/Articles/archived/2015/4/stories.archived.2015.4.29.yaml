      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine National Railways
        (PNR) is conducting an investigation Wednesday (April 29) after one of its
        trains got derailed past 3:00 p.m injuring six passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0272e-a15e-4972-83bf-35ebcf91aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:25:48.865+08:00
