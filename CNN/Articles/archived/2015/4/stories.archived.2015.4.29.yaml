    'template': '1'
    'title': 'SEABA: Gilas Cadets remain unbeaten with 104-42 mauling of Malaysia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b2560-b746-4dad-b0c7-2a5f9f7a0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:21:00.161+08:00
