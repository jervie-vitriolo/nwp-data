    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6f7c5-ecb2-469c-8ef4-cf8cfcd96a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:50:48.353+08:00
