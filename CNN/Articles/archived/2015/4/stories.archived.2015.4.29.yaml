    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc1b8b-5186-4611-9643-cf9a2e0a1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Who doesn''t want to take
        Fridays off?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77d62d-4c16-490e-ab95-4660887d4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of us, a long weekend is an occasional thing. For some
        people, however, it''s a regular thing. And they''re still paid their full-time
        salaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199d539-0395-4c39-8113-c472311fdb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-day — or compressed — workweek is offered as an option to at
        least some employees at 43% of companies, according to the Society for Human
        Resource Management. But only 10% of those companies make it available to
        all or most of their employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07d5f8-949c-4f37-880d-f09210c441b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/18/ceo-takes-pay-cut-to-give-workers-a-huge-raise.html">Read:
        CEO takes 90% pay cut to give workers huge raise</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa034009-7542-46dd-b477-3033fe5e8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a perk more likely to be found at small companies, 14% of
        which make it available to all or most of their workers, while only 5% of
        large companies do the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336a62e-e8e2-4a2f-ae17-8fb4c31e6861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the concept of a compressed workweek isn''t new — it''s been
        common among nurses and emergency medical personnel, for instance — it''s
        not the norm for most jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479177c-3d14-466f-9e8e-8091335e8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has become a viable option as employers seek to expand their
        workplace flexibility menu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6eb2c-755d-4f0f-8ab2-ddcd530a9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it doesn''t just benefit employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82611fc-1bf0-4446-b20b-f383cc3bf8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Reusser Design, a 9-person Web app development company in Indiana
        that is open from 6:30 am to 5 pm Monday to Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1fdb5-26ae-4e78-9649-7d90a49c452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading about the idea, founder Nate Reusser consulted with
        his team and decided to try it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ac0a2-13b1-4b4c-bd08-2ed6c404fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reusser has found that the policy, now in place for two years, motivates
        everyone to work faster and with greater focus — much like the way people
        work just before going on vacation, he said. And the extended hours let the
        company''s Web developers concentrate on a project for longer periods of time
        uninterrupted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d11c3-26a3-42e2-b8d4-1d716f78b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wouldn''t believe how much we get done," Reusser said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e09c23-0448-4f92-8984-210b7cd6cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimates that he and his staff might end up working overtime
        once a year or so. And he acknowledges that with such tight scheduling to
        complete client projects, it can be tricky when a staff member calls in sick
        during one of the four work days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a85715-cefa-4f93-8920-c7b885b3000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s worth the tradeoff, he said, because the policy has been
        a great talent acquisition and retention tool, since none of his company''s
        Midwest competitors offer a 4-day workweek.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbabb0-b45b-470d-8464-ccc803919dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project management Web toolmaker Basecamp, which has 47 employees,
        institutes a 4-day workweek from May through August for staffers who have
        been there at least a year. And — bonus — they only have to put in 8-hour
        days during those summer months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f7956-8190-4a50-8173-ab0c83e5dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering a compressed workweek may require new kinds of oversight
        — not only to ensure that productivity is maintained, but to stagger staff
        schedules so a company can operate five days a week if need be. And larger
        companies especially need to make sure the workweek is set up in a way that
        won''t violate federal and state laws regarding overtime and holiday pay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942498cd-901f-4572-951e-bbe2cb1dddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/27/ceos-work-for-free.html">Related:
        These CEOs work for ''free''</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521bf88-92b0-4046-a67a-e35e5affb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among large employers, global tax and advisory firm KPMG, offers
        a compressed workweek option to its U.S. employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167d3f6-9fcb-4dec-97b9-a045a2d020f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize it''s a win-win for the company and the employees,"
        said Barbara Wankoff, KPMG''s director of workplace solutions. "Their satisfaction
        goes way up when they have control over their time. And it increases employee
        morale and productivity and retention."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d975c0a-aff9-4712-bf80-de49bb67a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not a given that someone at KPMG can work a compressed
        week. It''s an arrangement that has to be worked out between employees and
        their managers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdfce0-49e9-4b81-9518-27bb971b2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:01:12.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:01:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-day workweek isn''t limited to the private sector. The U.S.
        Government Accountability Office offers it too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97199d80-a8e9-45a3-9de1-88ea47be2b28'
