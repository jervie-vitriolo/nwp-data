  'pba-bowles-49-points-vs-talkntext-semifinals':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-02T16:19:46.492+08:00
    'imagesource': 'jcr:a7c01c2e-8483-4ab5-bbc1-5a30e3a4b5d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc73b412-a54b-4ccc-be8a-2609329bdef5'
    'lead': 'Purefoods import Denzel Bowles said he found his groove early en route
      to a 49-point game against Talk ''N Text in the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:29:10.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T08:30:22.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T08:30:22.066+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bowles on stellar game vs TNT: ''Just my night''

      '
    'updated': 2015-04-03T12:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d240a-46ec-4f30-bde9-298b0cc51422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Import Denzel Bowles did almost everything for
        the Purefoods Star Hotshots, who put the stranglehold on the Game 1 win over
        Talk ''N Text in their Philippine Basketball Association (PBA) Commissioner''s
        Cup semifinals Wednesday (April 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32894cf-f295-4fc6-9076-5df2f64bf371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-9 reinforcement dropped 28 of his total output 49 points
        after two quarters that gave the Hotshots a sizeable lead that never relinquished
        despite the Tropang Texters'' second-half outburst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff47d0-bb97-47f3-9f38-8cc8b41d5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/01/pba-semifinals-purefoods-beat-talk-n-text-game-1.html">Read:
        Bowles drops 49 as Purefoods beats Talk ''N Text for 1-0 lead</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc603be2-11eb-4f5f-b62f-6e430dafb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, Bowles seemed always at his best when up against Talk
        ''N Text, the team they beat in the 2012 mid-season conference finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e343e-cb34-46cd-b2ca-245806d75b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their elimination round encounter that needed three extra periods
        to decide the winner also saw him go berserk, not to mention that he made
        the off-balanced game-winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1422e-57eb-4757-96c0-56ee84957ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if it''s Talk ''N Text or not but I just got in a
        rhythm early," said Bowles, who also collared 10 rebounds with five assists
        and two blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea620c2f-91d9-47ef-929a-d35f7008d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no clue. I just had that tunnel-vision mode a couple of
        shots went in and I just took advantage of it. Tonight was just my night."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af993944-37b0-4f0e-9b0c-9f740010312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as much as Bowles has been a beast, Purefoods coach Tim Cone
        expressed some concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147ed30-862d-42ef-b92a-ffe5436e0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t go too reliant with Denzel," said Cone. "We have to figure
        out a way to get ourselves more involved."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dec320-f39b-4633-828d-e6abf5926a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he will take this victory that gave Purefoods a 1-0 upperhand
        in the best-of-five series heading into the break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c7b35-8bc0-44d5-8c76-513a43e4d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purefoods and Talk ''N Text slug it out again in Game 2 on Monday
        (April 6).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1658ac0-92d9-4067-8f45-7827a49fe6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:29:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:30:22.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need that. We got guys who are banged up.&nbsp; We love long
        breaks, we need it and we like to practice," said Bowles.</p>'
  'FBI-confirms-Marwans-death':
    'author': 'Julia Edwards, Reuters'
    'caption': 'Slain terrorist Zulkifli bin Hir, alias Marwan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-02T15:03:00.369+08:00
    'imagesource': 'jcr:0b0d737a-425d-4698-92ce-7d184bb7bb26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db943cbb-ed0e-40f3-8e62-701e44bccb25'
    'lead': 'The U.S. Federal Bureau of Investigation confirmed that Zulkifli bin
      Hir, one of its "most wanted terrorists," was killed in a raid in the Philippines
      in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:33:03.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T08:33:09.943+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T08:33:09.705+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI confirms death of Marwan with DNA from severed finger

      '
    'updated': 2015-04-03T13:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaaf9a3-9026-4aa2-b809-f99d1a272b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> The U.S. Federal Bureau
        of Investigation said on Wednesday (April 1) it has confirmed that Zulkifli
        bin Hir, one of its "most wanted terrorists," was killed in a raid in the
        Philippines in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ceb588-9a03-4855-8f4b-ead371789cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the investigation said the FBI was able to
        confirm bin Hir''s death in part through DNA analysis of a severed finger
        that Philippine authorities collected from the gruesome scene of a raid that
        left bin Hir dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72999098-f465-4a3a-8f39-aceb62c9227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finger was transported to the United States where FBI agents
        compared its DNA to one of bin Hir''s siblings and found a link.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e7c92-83b0-4728-9802-b8a6d23bae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a finger, and not a full body, was recovered from the scene
        because of the chaotic aftermath of the raid in which 44 Philippine police
        commandos were killed when they clashed with Muslim rebels. The raid ended
        a three-year ceasefire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385253d-4028-42f4-be3a-3e97da5afad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department had offered $5 million for the arrest
        of bin Hir, a Malaysian member of the al Qaeda-linked Jemaah Islamiah militant
        group behind numerous bombing attacks in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c081e4c-bb95-4f6b-a923-d2fce21df59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, the Philippine military reported bin Hir died in
        an air strike, but he surfaced again last year in Mindanao under protection
        of a Moro Islamic Liberation Front splinter group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661aaad-42a3-49c9-a0b7-98a9eff8d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, David Bowdich, assistant director in charge at the
        FBI Los Angeles Field office said the agency has now taken bin Hir off its
        Most Wanted Terrorist list and thanked the Philippine police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e7955-3cd6-4577-9522-d692e88aefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, the men and women of the FBI express sincere condolences
        to the brave officers of the Special Action Force who lost their lives while
        attempting to apprehend this dangerous fugitive," Bowdich said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd4d39-fc55-46ad-97ca-5f2669836b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:33:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:33:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eric Beech and David Gregorio edited this report.</em></p>'
  'responsorial-psalm-guy-Kenneth-Parsad':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-02T12:22:50.528+08:00
    'imagesource': 'jcr:d8f9f1b2-4ef5-49e3-b5b0-c02523d7919d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d215cd-d179-4483-878d-523ead8feb58'
    'lead': 'Kenneth Rey Parsad became a hot topic on social media during the Papal
      Visit last January as he sang the Responsorial Psalm during one of the Masses
      that was celebrated by Pope Francis. But beyond his musical ability and good
      looks is his life in the seminary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:38:09.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T08:38:13.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T08:38:13.076+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Responsorial Psalm guy talks about seminary life

      '
    'updated': 2015-04-14T20:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b1ef0-e0fb-4541-88e3-1d53c94e9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With hair neatly coiffed, a
        book tucked under his arm, and the black pullover-and-jeans combo he donned
        emanating a subtle cool, Kenneth Rey Parsad looked every bit the 22-year-old
        he is as he waited patiently in front of the Santisimo Rosario Chapel at the
        University of Santo Tomas (UST).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890241a-1abe-491c-b7d9-62385d1c8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood beside the Martyrs'' Carillon under the shade of a nearby
        tree — curiously, his umbrella hung from one of its branches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b900d-c651-4039-9362-d534cf88fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was obvious that the spot was familiar to Parsad. And why wouldn''t
        it be?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea35126-6bfd-4ba5-8ed8-73875197028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, UST has been his home for about seven years now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0e4db-04c2-4bd6-ba12-fbadc62a8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsad has been in the seminary for 11 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1275d5a6-c84d-472e-aa11-e3885d9c787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s practically half of my life. You can just imagine how the
        seminary has altered my life," Parsad said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d969d4-d4a9-436b-8032-74d1f866aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsad, who is half Filipino and half Indian, made waves on social
        media during the Papal Visit last January. As he sang the Responsorial Psalm
        at the Mass celebrated by Pope Francis at the Manila Cathedral, netizens were
        quick to notice the Abra native''s musical ability and good looks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa4a3a-d623-47ff-a0d1-cfb60be1d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a blessing for me because you don''t get to meet the pope
        often. About seven years ago, I was looking at a picture of Pope John Paul
        II when he held mass here and I wondered what it was like to be able to serve
        the pope," said Parsad, who will be graduating with a Bachelor''s Degree in
        Theology this May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037bc8c-0aed-4f3c-8cb8-e5e39df86702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While thankful for the praise and the kind words he received that
        day, Parsad said that, more than anything, he was grateful for the spiritual
        experience he gained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e3fd7-a535-474c-885e-691960fcf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kenneth, an authentic spiritual life is what matters most —
        and this is what he continually works on in the seminary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ce8f2-173c-436f-b7ce-edd3c6583cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am into the faith. I am passionate about the faith, the Christian
        faith, the&nbsp; Catholic faith. I love theology," said Parsad, who entered
        the seminary in high school and is hoping to pursue further studies on scriptures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeff80b-b84e-4b46-a4ba-3abfd83f9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he finished minor seminary in his hometown, Bangued, Parsad
        found himself taking up Philosophy at the UST Central Seminary, where "centralites,"
        as they''re called, from various dioceses, study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a19585-237e-4ae8-a275-7a2f55d86dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of those who represented the Diocese of Bangued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6579b-565e-4645-827d-1831049ae3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life in the seminary</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b262d-5c8d-44af-8057-a84163314767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday life in the seminary is structured. There is a time for
        everything," Parsad explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa1138-5ebb-4c7d-a554-5fae3dc3ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment they rise at 5:45 a.m. to lights out at 10 p.m.,
        a typical day in Theology school starts and ends with prayer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc35b7-4551-422a-be1d-833224b6a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seminarians hear mass, engage in lauds (morning praise), pray the
        rosary, and go through the rite of benediction and exposition daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec373d92-76d4-4c51-b2a8-6ed1b6ef2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayers in the morning, in the evening, and at night are never forgotten
        and are said as a community.</p>'
    '18':
      'image': 'jcr:84b4a9ae-2095-4009-b3f7-886e00d40672'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306b1a1-7d4f-4e16-b7a3-b6582afc4b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bcd5dc-f55b-46c0-aa5e-b5a631695126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the gist of the seminary formation — community life. That''s
        based on the Bible: Acts 2:42. The first Christians, they did everything together
        from prayers to eating. You''ll observe the same thing in the seminary ,"
        Parsad said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4e669-43b4-4de2-959a-1624624fbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even studying has its designated time and is often done in groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bde067-b9e0-471c-8763-15edf0f13e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still normal</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de66336-e337-4a52-b372-4e599c486231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Parsad admitted that pursuing priesthood is "quite different"
        and that seminarians "are set apart for a certain call," he noted that they''re
        just like other people — they still do "normal" things.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9ad9b-633e-47fd-9e2e-0f1bebff4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might not have experienced junior-senior (JS) prom, their Valentine''s
        Days are usually spent with brothers in the seminary, and they might not receive
        salaries, but they are allowed to have and use Facebook, Twitter, and Instagram.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fcfa58-0be4-482a-a19a-862275cf3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have assigned chores within the seminary, just like in any
        home. They spend time hanging out with friends, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca70ee2-c7eb-4a4b-af88-a33ef007c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, before the interview with CNN Philippines, Parsad came
        from the mall, where he checked out materials for light reading — a habit
        that was instilled in him by his mother.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7250668-456d-45a7-8e2b-73571b126717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the UST Central Seminary, there is the principle of responsible
        freedom: It can either make you or break you," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd571ee-e9e5-4a83-a637-d0688fddb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they are encouraged to practice responsible freedom, Parsad
        and his fellow theologians also have ample to time to ripen other skills and
        to pursue personal hobbies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac1533-40e9-440f-b0a5-1e840521c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his love for books developed at an early age — at a time
        when he would describe himself as a "scrawny, little kid" with lots of antics
        — Parsad attributed his interest in basketball to his stay in the minor seminary,
        where formation was far more rigid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678e955-b1e5-4200-9a48-21c29fd3b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his talent in singing and guitar-playing were also
        developed in UST.</p>'
    '30':
      'image': 'jcr:4f7240d8-132e-4b9c-822a-59fb7d7da19f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc6200-8fb4-43d7-8930-08da38f23be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc7aff-0e42-4e9c-ad73-c64e2d417f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seminary will not hinder you from developing your talents.
        That''s why there are many talented seminarians. They will help hone your
        skills," Parsad said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b5295-39af-4344-887b-39cfa7d54822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great responsibility</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6694cc7-7a44-418f-aea2-5179fceaa6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Parsad acknowledged that this freedom demanded great responsibility
        and self-discipline. He lives by the mantra "Not all that you want is right."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1672bbf-60e6-47a7-acc5-9a8963f7d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not angels, we are not robots. We feel the same emotions,
        the same things that you do. We get hurt, we also love. But it''s how we deal
        with these things — that''s where the difference lies," Parsad said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73706d0c-b26f-4ed9-91d7-79052564fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to all aspects of being human, he said that as a seminarian,
        all life choices should boil down to spiritual stability and knowing who your
        are and what your calling is.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdfea6-47ea-40c7-9794-3514d6353c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsad also shared one of the biggest struggles of seminary life
        — achieving an authentic prayer life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719511d-f3e3-4721-87ea-7358e8504e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my personal take on it. I don''t know what others will
        tell you," he said. "For me, prayer is not just supplicatory. It is more that
        just reciting the patterned prayers. How can you say authentic prayers? How
        will you authentically say that you are in a relationship with God?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e02c5a-b4f5-44f0-b9d1-0d1e13a88ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that his entry into the priesthood is only two years away —
        the age requirement for ordination is 24 — Parsad revealed that the plan that
        God has for him is, in some ways, still not as clear as he would want it to
        be.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ce0a1-f99b-44e2-9ccb-7bd88e79d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stressed that his stay in the seminary has prepared him for
        a life dedicated to God and has taught him two important lessons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223da1f-89d3-4da8-a162-f004beb5c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First: "What matters most is your relationship with God — and when
        I say God, I also mean His Church."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79697c-5c91-445b-beea-af17e0cc6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second: "He is a God that both rejoices and suffers with you."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab22591-7b93-4c1d-a461-b8d99fe807b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It [the seminary] has helped me to deal with people," he said.
        "To bring God to the people, that''s the most special thing about the seminary."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7791bf-4969-499c-b6f4-7fa73ae3027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:38:09.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:38:13.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending most of a lifetime in one institution and dedicating yourself
        to the faith is certainly something you think through, but when asked if he
        would do it all over again, Parsad, without blinking an eye, said yes — even
        if it still meant no JS prom.</p>'
  'iraq-isis-tikrit-legacy':
    'author': 'Hamdi Alkhshali, Jomana Karadsheh and Don Melvin, CNN'
    'caption': 'The liberation of Tikrit from ISIS represented a significant victory
      for the Iraqi government, which had tried — and failed — to retake the city
      many times before.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-02T22:37:14.366+08:00
    'imagesource': 'jcr:e22a1040-92bd-47d5-ad9a-c785828ada72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748753a4-d47f-480b-b57d-b7ab80e7691f'
    'lead': 'ISIS is gone, but the fear remains. As Iraqi forces, aided by Shiite
      militiamen, took control Wednesday of the northern city of Tikrit, they found
      vehicles laden with explosives and buildings that might be booby-trapped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:41:23.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T08:41:27.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T08:41:26.732+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS'' legacy in Tikrit: booby traps, IEDs and fear

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859788b3-cce6-41cd-9a95-290334f32a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tikrit, Iraq (CNN) —</strong> ISIS is gone, but the fear
        remains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8e6a0-9e9c-4979-aa6b-96ad7d51dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Iraqi forces, aided by Shiite militiamen, took control Wednesday
        of the northern city of Tikrit, they found vehicles laden with explosives
        and buildings that might be booby-trapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c4c46-3f6f-469e-820b-ae25fc384674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN senior international correspondent Arwa Damon, who was in Tikrit
        on Tuesday, saw a large mechanical digger packed with explosives that Iraqi
        forces had to disarm. The troops, she said, were cautious when they entered
        buildings in case they were wired to explode. Plumes of smoke rose from burning
        buildings in the background.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35d640-0e84-4900-8648-64d22fb88b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential booby traps were political as well as physical. Officials
        are concerned about the behavior of the conquerors, particularly the Iranian-backed
        Shiite militiamen who helped Iraqi troops. Officials fear the militiamen might
        take "scorched earth" reprisals for the reported massacre of Shiite air force
        cadets by ISIS fighters in Tikrit last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc143a6-76f3-4913-affe-b127fba6a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the population of Tikrit is, like ISIS, Sunni Muslim. And
        officials fear that reprisals by Shiite militias against the Sunni population
        could stoke local anger, jeopardizing the government''s ability to hold onto
        Tikrit and pull the country together. Sectarian resentment helped fuel the
        rise of ISIS in the first place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1874e98-59f7-4e22-a5c3-7261bea6a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant victory</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d4a8d-dee0-4b68-b3aa-bc9b600ec914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the liberation of Tikrit from the terrorist group, which
        is also known as ISIL and calls itself the Islamic State, represented a significant
        victory for the Iraqi government, which had tried -- and failed -- to retake
        the city many times before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460734ef-0df4-4f01-97f6-bb84cad2d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Haider al-Abadi arrived Wednesday to claim
        the victory, which took place a year after the city was first attacked by
        ISIS. Al-Abadi, who is also Iraq''s top military commander, had announced
        the previous evening on Iraqiya TV that the city was under the control of
        Iraqi forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c237fe7-3b96-4391-93a1-8d0437119ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi forces continued to clean out pockets of resistance Wednesday,
        said Interior Minister Mohammed al-Ghabban, who was also in the city. But
        he said the Iraqi government would be in full control shortly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913d700-2482-482a-8b05-da07eb1a418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemy has been defeated, and it has lost all its capabilities,"
        al-Ghabban said. "In the coming hours, the battle will end."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca52a79-de72-4403-8b0f-b7695b39fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' nine-month dominion over Tikrit was marked by brutality.
        In addition to the reported massacre of the 1,500-plus air force cadets at
        Camp Speicher in June, ISIS is believed to have buried victims in mass graves
        and to have destroyed an Assyrian church that had graced Tikrit since the
        eighth century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725183e-a5d8-479c-8ee1-19516154d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tactics to be replicated in other cities</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eac872-2f0a-4be7-8838-4fa84b83d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push into Tikrit came days after U.S.-led airstrikes targeted
        ISIS bases around the city. Al-Abadi said those tactics would now be replicated
        in other areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536cee63-4bef-4abe-9bc2-77bff702b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brett McGurk, the U.S. deputy special presidential envoy to the
        Global Coalition to Counter ISIL, tweeted that the coalition''s airstrikes
        had destroyed numerous ISIS shelters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8926cf9-27b7-4d33-a6fb-823f5b61da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to support courageous Iraqi forces operating under
        Iraqi command as they work to reclaim their territory from #ISIL," McGurk
        tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342e508-b00a-47eb-afb9-44fbb9e84e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to victory in Tikrit this time, the Prime Minister said,
        was surprise. But help from the coalition of Shiite militiamen and volunteers
        also played a part.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341900aa-a1f4-48ad-9bec-ea1f9ae97878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militia members, estimated to number around 20,000, are backed
        by Iran. The offensive marked the first open participation of Iranian advisers
        on the front lines in Iraq.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a89737-1fe7-4e81-aeb2-1ea6328fc362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory in Tikrit sets the stage for Iraqi forces to take back
        an even bigger prize -- Mosul, Iraq''s second-largest city. A U.S. official
        said in February that up to 25,000 Iraqi troops plan to return to Mosul in
        April or May in an effort to retake the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ce698-d170-4a68-bb46-1b9a64c6317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:41:27.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Don Melvin wrote this report in London. Arwa Damon and Hamdi
        Alkhshali reported from Tikrit and Jomana Karadsheh from Baghdad.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fd7e4-f6d3-4314-bc0c-b05a7e2d316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:41:23.697+08:00
