      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to becoming a super typhoon, Maysak already caused significant
        damage and reportedly killed at least five people in the Chuuk state of Micronesia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758e72f-ef12-421e-b35c-7f4caea2b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon was earlier predicted to be as severe as Tropical Cyclone
        Pam, which ravaged Vanuatu two weeks ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66214ed-2c4c-4ab0-8e29-261122ec74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2013, Typhoon Haiyan (local name: Yolanda) hit parts
        of Visayas packing maximum winds of 230 kph and gustiness of 315 kph. Haiyan
        is also the strongest typhoon recorded at landfall in world history, killing
        at least 6,300 people in the Philippines alone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb8c2c-eb29-4b23-89df-622b822d67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Pam, on the other hand, was one of the worst natural
        disasters to hit the island nation of Vanuatu in the South Pacific, leaving
        11 people dead and tens of thousands residents homeless.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2782845-5553-4d83-a6a0-c400e61c2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said it will raise Public Storm Warning Signal
        #1 within the next 12 hours over Bicol and Samar provinces, making sea travel
        over these areas possibly suspended.</p>'
