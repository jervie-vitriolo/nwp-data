  'mercury-painted-black':
    'author': 'Michael Pearson, CNN'
    'caption': 'Carbon from tiny meteorites has gradually darkened Mercury''s surface,
      researchers say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-02T11:48:22.415+08:00
    'imagesource': 'jcr:6cf40391-c867-48a8-9fde-eb662fe3cafe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad73351b-ae63-414c-a823-5b6fe09fc049'
    'lead': 'Scientists say that they may have found an answer to one of Mercury''s
      longstanding mysteries: Why is it so dark?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:44:17.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T08:44:20.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T08:44:20.186+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cue the Stones! Scientists say planet Mercury was ''painted black''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778753c0-4ddc-461f-bdb3-e7481b70cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As planets go, Mercury doesn''t get a lot of love. People
        spend more time on Google searching for Queen singer Freddy Mercury than planet
        Mercury... and Freddie''s been gone for nearly a quarter-century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce829be0-1808-4aa0-b053-2332cf8a35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even NASA spends much time there, making it the least-explored
        inner planet in the solar system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd5d12-821f-4f47-aa40-8bcb0491512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one question has long perplexed scientists: Why''s the darned
        thing so dark? Compared with our own moon, which is about the same size, Mercury
        reflects much less light.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d820e6-a125-418d-bc04-b7be93ae055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at Lawrence Livermore National Laboratory, Brown University
        and the Planetary Sciences Institute say they may have found the answer: It''s
        been "effectively painted black," in the words of Megan Bruck Syal, a postdoctoral
        researcher at Lawrence Livermore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602f5d9-b583-46c9-9063-8997f3369688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the eons, the researchers argue in a paper published Monday
        in the journal Nature Geoscience, microscopic meteorites spawned from carbon-rich
        comets may have contributed enough dark-hued carbon to reduce the amount of
        reflected light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d6f2a-7a68-4c5b-95bb-e7bfd7215f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pieces seem to fit together: There''s a lot more carbon dust
        thrown off from comets close to the sun, where Mercury orbits — about 50 times
        as much for Mercury as for our moon, the researchers say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4c11a-5d9c-4d2a-bc2a-1e836666e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tests using a big NASA gun made to simulate planetary impacts
        on a small scale seem to show the theory is plausible, the authors say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56afb7b-ab93-4c3a-a1db-006d7ea0a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We show that carbon acts like a stealth darkening agent," said
        Peter Schultz, a professor emeritus of geological sciences at Brown University.
        "From the standpoint of spectral analysis, it''s like an invisible paint."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425c8eb-29d0-4a50-ba09-f7711daa263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:44:17.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:44:20.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/03/31/us/feat-mercury-painted-black/index.html">"Cue
        the Stones! Scientists say planet Mercury was ''painted black''"</a></em></p>'
  'Typhoon-Chedeng-enters-Philippine-territory':
    'author': ' CNN Philippines Staff'
    'caption': 'Typhoon Chedeng''s projected path over the next five days. Circles
      denote uncertainty in the position of the center at each forecast point.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-02T00:28:02.844+08:00
    'imagesource': 'jcr:955acd46-1a2b-42b5-9a73-6e079f5c425a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '734ba519-d818-482a-957b-4733dec9f659'
    'lead': 'Holy Week vacationers can heave a sigh of relief as Chedeng (International
      name: Maysak) is no longer a super typhoon after entering the Philippine territory
      late Wednesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:49:15.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T08:49:22.541+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T08:49:21.948+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chedeng no longer a super typhoon

      '
    'updated': 2015-04-03T18:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47388c2-52b1-47b0-9193-3da8087838e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Typhoon Chedeng (International
        name: Maysak) is no longer a super typhoon after entering Philippine territory
        at 11 p.m. on Wednesday (April 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c246ca-9ce3-4425-93a8-345799871ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its earlier super typhoon status, Chedeng has further weakened,
        according to the Philippine Atmospheric, Geophysical, Astronomical Services
        Administration (PAGASA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e66bb-8b8e-41d6-988f-938bc8d3f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin on Friday, PAGASA estimated Chedeng to be
        traveling at 19 kph toward the eastern coast of Central Luzon, as of 4 p.m.
        on Good Friday (April 3).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71ca9e-5b42-4a56-9261-749f1ec835cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was located at 845 km east-southeast of Casiguran, Aurora, with
        maximum sustained winds of 140 kph and gustiness of up to 170 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478e30e-8109-497c-8d06-916453968474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has also raised raised Storm Signal No. 1 in Isabela, Aurora,
        Quirino, Quezon including Polillo Island, Catanduanes, Camarines Norte, and
        Camarines Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa718ba0-d13f-4a21-b2ea-fdc0fad0dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau predicts that Chedeng will make landfall
        over eastern coast of Aurora-Isabela area by Saturday evening (April 5), and
        exit the landmass via Ilocos Sur by Sunday evening (April 6)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429d148-fb96-489a-94ab-bb5c06543c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau has predicted that the whole archipelago
        will experience partly cloudy to cloudy skies with isolated showers or thunderstorms
        on Good Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e8711-03fa-467e-bc02-3b81fc74ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned that the eastern section of the country will experience
        moderate to rough seas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e3a9d-b4b5-4d13-8d8c-41a8269982eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before it assumed the local name, Maysak hovered over the Pacific
        Ocean with winds gusting as stong as as 250 kph, according to a Reuters report.
        It intensified into a Category 5 hurricane Tuesday evening (March 31), prompting
        the U.S. Joint Typhoon Warning Center (JTWC) to elevate it into super typhoon
        status.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528b635-7f80-413d-beee-cf85580207ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon''s status falls in line with PAGASA''s earlier forecasts
        — the weather bureau earlier projected Maysak to weaken once it hits central
        or northern Luzon this Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6307d-7604-4c9a-9a6c-e9480ea6f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very strong and it will maintain its strength as it nears,
        although we expect that the typhoon will weaken," said PAGASA weather division
        chief Esperanza Cayanan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d0fcb4-516f-4606-9594-dc1635e609cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this will still be typhoon intensity so it will bring strong
        winds when it makes landfall on the eastern coast."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874e71b-31cc-4e0e-b264-f208a423362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is set to raise storm warning signals over Bicol and other
        regions of eastern Luzon within the day with the entry of Chedeng.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01600611-a695-46a8-9271-b7b51f52d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Manuel "Mar" Roxas II, meanwhile, has called
        on mayors and governors of Eastern Visayas and Southern Luzon as early as
        Tuesday to stand guard and be ready for Chedeng.</p>'
    '29':
      'image': 'jcr:b1c75bf0-2705-4b2f-a1df-145f3d345d9e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e757c-2737-46a8-be0a-7d37e03606db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd20993-8530-44a8-bb14-a97571db8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mayors are the first responders," said Roxas. "They should
        man the command centers in their respective localities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967cec9-7d6b-4262-b5ae-dcd6abd36964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:49:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:49:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Japan Meteorological Agency (JMA) categorized Maysak
        as a "violent" super typhoon after it intensified into a powerful howler equivalent
        to a Category 5 hurricane. It later pummeled the tiny island of Yap in the
        Federated States of Micronesia with strong winds and heavy rain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
