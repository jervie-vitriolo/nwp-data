      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All we want for Christmas is you, Mariah
        Carey!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92b26c-62bd-4044-8c0a-173f8a97e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:04:21.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to EW, New Line Cinema is planning a Mariah Carey Christmas
        movie. Producer Jonathan Shestack confirmed that he is working on the yet-untitled
        project with Carey''s good friend director Brett Ratner co-producing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e85d5-6d84-4612-9649-af3edb45790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:04:21.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit about how music can take you back in time,"
        Shestack told EW. "It will be everything you hope a Christmas movie with Mariah
        Carey would be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42223f6-85d0-44ba-80d9-f9bd9faf97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:04:21.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five reasons this movie has to happen:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1178d6-b409-4300-a684-b19748c529c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:04:21.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the Christmas season without a little Mariah?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd78a67-a327-433b-8fa8-46ba31eefab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.180+08:00
