      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duh!</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a0c08-9eba-4516-b710-c0d8ae881ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:04:21.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 1994 hit "All I Want For Christmas is You" is a classic, and
        admit it: You start listening to it well before the holiday season even begins.
        It''s the jam!</p>'
