      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic Affairs: 16.6 percent</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9e2d5-0b27-4268-809b-c3d8ee656706'
