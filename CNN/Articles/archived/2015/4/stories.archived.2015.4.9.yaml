      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental Protection: 0.2 percent</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9374d-1a30-4202-953a-126d23b2f34f'
      'mgnl:activationStatus': true
