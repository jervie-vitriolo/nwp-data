      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariah was the queen of the 1990s, so it''s only right that she
        get in on the revival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b312a-8267-46b3-9def-0465136b12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:04:21.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t forget about her</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61e780-e9be-4c6f-81f2-5c6d7750cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:04:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She already told you: "Don''t Forget About Us."</p>'
