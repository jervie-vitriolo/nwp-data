      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recreation, Culture, and Religion: 0.2 percent</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43195a30-9afb-4efc-bdb7-ced13986ec96'
      'mgnl:activationStatus': true
