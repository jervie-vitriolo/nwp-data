      'mgnl:lastActivated': 2019-11-19T09:04:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diva still reigns</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fd932-f4f7-44c0-8602-f2018a449b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.181+08:00
      'mgnl:createdBy': 'jeff'
