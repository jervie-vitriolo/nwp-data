    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b804b1-3bd2-4948-94b2-ab0377d5a21f'
    'lead': 'The Philippine Basketball Association (PBA) will name the next commissioner
      on or before May 15. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:19:06.006+08:00
