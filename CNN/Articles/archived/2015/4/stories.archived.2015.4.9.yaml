    'template': '1'
    'title': 'PBA names 6 candidates for next commissioner

      '
    'updated': 2015-08-10T14:11:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92244bbe-8355-4cf1-a2e7-086f13bb7816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Wondering who might become
        the next Philippine Basketball Association (PBA) commissioner?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5a2dd-1661-4050-b0dd-8c8de9d1604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA announced Thursday (April 9) a shortlist of the candidates
        for the next league chieftain before Game 3 of the Purefoods-Talk ''N Text
        semifinals series at the SMART-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5244ff7-d98f-4f7e-84e8-f0a8835bcd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six candidates are PBA operations director Rickie Santos, Talk
        ''N Text''s Danny Seigle, Filsports Basketball Association commissioner Vince
        Hizon, former National Basketball Association (NBA) China and Taiwan official
        Mark Fischer, PBA commentator Charlie Cuna, and Samahang Basketbol ng Pilipinas
        (SBP) finance committee head Jay Adalen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce7518-b662-42c6-a56a-e60f989552d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the qualities the next commissioner should posses?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf958292-2a3f-4d4c-a1e5-f38094237708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should have the time and commitment to join games on a 24/7 basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901e978-3b50-401c-8022-0640ec566ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should have the technical understanding of the game and officiating</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3188833-fafa-4e3b-a8ce-7b38b92a70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should have the stature and should be respected in the industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f26f66-94b3-407c-a15b-26f386483775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should have the leadership capability. The next commissioner will
        also oversee the Developmental League.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528488c-fde9-4747-9d66-4c0c59cc7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chito Salud, who will serve as the league President/Chief Executive
        Officer who will work hand-in-hand with the next commissioner, said they interviewed
        the candidates thoroughly forno less than two hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10ef39-22df-46cd-bb8f-8efb6d6b0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:19:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:19:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six candidates will be trimmed down to three. Those three will
        be interviewed by the PBA Governors before naming the new commissioner on
        or before May 15.</p>'
  'taxes-a-love-hate-relationship':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-09T17:29:10.537+08:00
    'imagesource': 'jcr:ed3c48c1-38a6-4ec9-97b0-d969a1bdd6e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11336bf-7c52-4854-b236-4d10680ccf07'
    'lead': 'A study shows that income tax constitutes the largest share of the government''s
      total tax revenue. However, the World Bank ranks the Philippines 126th out of
      189 economies in its Paying Taxes metric. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:27:34.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:27:40.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:27:37.351+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taxes: A love-hate relationship

      '
    'updated': 2015-08-03T14:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15066b91-bcff-4dce-b04e-b1e13404d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Regardless of ideology or form
        of economy, governments around the world share one thing in common: the power
        of taxation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9861e49-4906-4d11-8d2a-bf8fc7a8986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever is in power has the right to tax — and modern governments
        have found ways to tax just about everything: inheritance, amusement, consumption,
        and even "sin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d7276-8d30-4f7b-ba44-3c512056af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most direct — and arguably largest — levy that workers face
        is the income tax.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e4791-0514-4237-bd68-a094d2b494c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 10-year study by the National Tax Research Council
        (NTRC), the income tax constitutes the largest share of the national government''s
        tax revenue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9318d0b-fba8-4ff4-b969-b97ffb10aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/14/How-to-file-income-tax-returns.html">Related:
        How to file income tax returns</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd39710-cfdb-4377-824d-bd664159b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2001 to 2010, income taxes consistently comprised no less than
        43 percent of the total taxes collected by the government. The value added
        tax comes at a distant second, with a consistent share of no less than 21
        percent over the same decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01881de-0208-47c0-95b0-f5e69a30e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the significance of income tax to the national government''s
        tax revenue, it''s been nearly 20 years since reform has taken place. The
        levy''s current schedule was established through the Tax Reform Act of 1997
        (R.A. 8424) which amended the National Internal Revenue Code.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f87138-8ec0-4999-8c34-74d7770ffc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/04/12/bir-electronic-filing-system-expansion.html">Read:
        BIR expands electronic filing system</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec292e01-856e-4e22-a3a5-3f86915de36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy of 2015 is certainly different than that
        of 1997. And yet, income tax remains virtually the same.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4d0a8-aeab-4a3e-a727-ca0009adb3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 8424 provided for marginal changes, but such only concerned
        individuals in the highest incoming bracket — those who earn more than P500,000
        a month. The law reduced their marginal rate from 34 percent in 1997 to 32
        percent in 2000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7622d6-3a7f-4051-af8f-3b494905fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax reform</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa0da5-601b-4a70-96a4-03a1872644fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lawmakers have filed several bills seeking to reform taxation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d836c4-1611-410f-938b-cdea35f6659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill (SB) 716, filed by Sen. Ralph Recto in 2013, factors
        in the variable of inflation. In his explanatory note, Recto mentioned that
        "the rate of inflation of all commodity groups as measured by the consumer
        price index (CPI) from 1998 to May 2013 has almost doubled at 96%…"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f727b6-f148-4732-88dd-1251200c8f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Recto''s legislation, the tax brackets would be moved further
        upward.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125069f-ef4e-418a-ba06-04c51727e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, individuals earning P20,000 or less will constitute
        the lowest portion of the schedule, and will be charged just 5% of their income
        instead of the current P1,000 levy plus 10% of the excess over P10,000.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89627fc8-f556-408e-a313-5e59ea63864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the bill provides that the tax rates be adjusted every
        six years according to the CPI.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcab4eb-fd64-4ca2-a869-22ad052bbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1942, filed by Sen. Paolo Benigno "Bam" Aquino IV during the
        same year also makes use of a tax rate adjustment on a six year interval,
        based on the CPI.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ad636-f022-480a-83df-89cc37bb3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino''s bill exempts individuals earning no more than
        P60,000 from paying income tax. The legislation also moves the bracket further
        upward.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c5331-ef25-4f9e-a85d-f3b275e8ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The salary of a management level employee [sixteen] years ago will
        probably be equivalent to the salary of an entry level call center agent today
        because of inflation and other economic factors," explained Aquino in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d2597-5259-4c77-9c8e-640c86c1ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent tax reform bill, SB 2149 filed by Sen. Juan Edgardo
        "Sonny" Angara last year, deviates from the previous two bills. In his explanatory
        statement, Angara stressed the importance of tax reform in preparation for
        the upcoming economic integration of the Association of Southeast Asian Nations
        (ASEAN).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295462a-6bac-46eb-ad7f-ed95cfc8c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for the Philippines to attract human capital and to prevent
        the migration of our own, it is imperative that we reduce the existing income
        tax rates while maintaining the progressivity of our income tax system, as
        mandated by the 1987 Philippine Constitution."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564bbe1-9b51-48b9-b187-092b6ab3c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, he also explained that next to Thailand and Vietnam, the
        Philippines has ASEAN''s highest top income tax rate at 32%. Angara''s bill
        moves the schedule upward and reduces tax rates on all income brackets by
        2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fab508-c99b-4fb2-921f-b6c3e0854ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that year, for example, those earning between P20,000 to P70,000
        will be charged only 10% of their income.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2492d-ae88-4530-a5ed-1f9ff2d72e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where do taxes go?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395986da-52c6-41f6-8dc4-819a6ffbd848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.347+08:00
      'mgnl:createdBy': 'jeff'
