      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine''s Department of Budget and Management says that
        the country''s P3 trillion budget for 2016 will go to a myriad of sectors:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec6c348-92dc-4ace-bc48-af9665d87bc5'
      'mgnl:activationStatus': true
