      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey was ridiculed for the dismal 2001 film "Glitter," but she
        has more than since redeemed herself with small roles in the critically acclaimed
        Lee Daniels films "Precious" and "The Butler."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76960886-2a48-4ca3-9a7f-28de8389089b'
      'mgnl:activationStatus': true
