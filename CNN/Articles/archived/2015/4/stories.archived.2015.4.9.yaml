      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Public Services: 41.7 percent</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af83d20-7446-4053-899b-3c9c892954e6'
