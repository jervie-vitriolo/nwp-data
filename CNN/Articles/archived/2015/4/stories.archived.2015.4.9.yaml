      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Backstreet Boys have a documentary out, NBC is bringing the
        sitcom "Coach" back to television, JNCO jeans are being spotted, and there''s
        talk of a new version of "Full House."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497d87a-f7e4-41a6-a675-d4526a22b794'
      'mgnl:activationStatus': true
