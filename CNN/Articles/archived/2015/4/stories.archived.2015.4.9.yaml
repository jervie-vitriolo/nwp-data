      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom half ranking</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07873117-96ce-4e4f-b6d0-3433e7541ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the "Paying Taxes 2016" report by the World Bank and
        PricewaterhouseCoopers, it takes a total of 193 hours per year in the Philippines
        to prepare, file and pay three major types of taxes and contributions: corporate
        income tax, value added or sales tax, and labour taxes, including payroll
        taxes and social contributions." Nevertheless, this still sits below the Asia-Pacific
        average of 222 hours.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efe9c8-e5ee-4565-b53c-99859360c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:27:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:27:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study still ranks the Philippines 126th out of 189
        economies in its overall Paying Taxes ranking. The study measures the ease
        of paying taxes across selected countries.</p>'
