      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s come a long way from "Glitter"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b5292-f757-443f-a2ed-46ae514a9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.181+08:00
