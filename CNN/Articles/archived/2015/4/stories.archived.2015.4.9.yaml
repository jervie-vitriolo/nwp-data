  'camera-man-of-shooting-video':
    'author': 'Reuters'
    'caption': 'Feidin Santana said he wanted to turn over the video to the victim''s
      family for them to know what really happened.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-09T20:53:24.145+08:00
    'imagesource': 'jcr:a32d9865-e4d0-4db4-b0d6-b729ed4b5158'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25699e34-be0c-4d1d-882e-bcdc4550bcb5'
    'lead': 'Feidin Santana said he was making a call when he heard the sound of a
      Taser being used. He said he turned on the camera and walking over saw that
      the suspect, Walter Scott, was struggling with the officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:30:13.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:30:16.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:30:16.381+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man who recorded shooting on video tells his story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6ae92-cc77-468a-bfe0-be9b607d8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The man who shot the cell phone video
        of a police officer apparently shooting a fleeing suspect several times in
        the back shared his story on Wednesday (April 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553101b8-2aef-4dc3-ad1b-d7d6ac92af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feidin (pronounced fay-din) Santana said he was making a call when
        he heard the sound of a Taser being used. He said he turned on the camera
        and walking over saw that the suspect, Walter Scott, was struggling with the
        officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534a42a-0a1c-4750-84f2-0d1de44b0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Scott had been Tased and was trying to get away. Santana
        said he never saw Scott holding the Taser, and the officer had control of
        Scott the entire time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588dbc81-2099-459d-823a-33d1b1916d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said that after he recorded the suspect being shot in
        the back, he realized he was holding something important in his hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a0871-9197-49db-9284-0f3dcd276cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana said he wanted to turn over the video to Scott''s family
        for them to know the truth about what happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a00b26-2a75-424b-9f87-c1e5eeaf70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought about his position, their situation. I say, if I would
        have a family member and that would happen I would like to know the truth
        the truth you know about all this. And that was the reason I gave, I returned
        the information, the video, to them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421a126-184e-4768-a900-48962e6833b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he felt afraid when he realized the police saw him
        standing nearby recording video with his phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522b0ac-52aa-4b84-a301-2fd0bd45161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white South Carolina police officer that fired at Scott has
        been fired after being charged with murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809237c-c387-4e93-aae5-1f85c8d16216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred on Saturday in North Charleston, a town of
        about 100,000 people, nearly half of whom are black, but it gained national
        media attention on Tuesday when the video became public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745791e2-c1b3-4846-9934-e4264e10a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening in North Charleston more than 100 people gathered
        on the steps of City hall to protest the police shooting. They called for
        an end to police brutality and racial profiling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6de490-ad71-49ef-b893-bb1285c1f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:30:13.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:30:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was the latest in a series of deaths during police
        encounters in the United States that have led protesters to decry racism and
        police brutality.</p>'
  'China-Bi-Fujian-insulting-Mao-Zedong':
    'author': 'Kevin Wang and Katie Hunt, CNN'
    'caption': 'Fondly known as "Grandpa Bi," Fujian was born and grew up in the Mao
      era.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-09T15:44:35.402+08:00
    'imagesource': 'jcr:ea3554b4-3807-42fc-9b6d-46ceac8838b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '000a867b-382a-4ea3-8655-9b8517f4637f'
    'lead': 'The 75-second video clip, seemingly filmed on the cellphone of another
      dinner guest, saw the 56-year-old tv personality cursing the late Chairman Mao
      Zedong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:34:01.204+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:34:04.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:34:03.718+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese TV star Bi Fujian caught insulting Mao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b9685-442f-42bc-abab-401bcd59a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A popular Chinese television host known
        for impromptu satire is now the subject of controversy after being caught
        on camera cursing the late Chairman Mao Zedong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895bb5b-6351-4e46-b6cf-1f61822bdf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bi Fujian, who works for state-run China Central Television (CCTV),
        was filmed at a dinner party singing a revolutionary song that eulogizes the
        Communist Party''s early years when he started going off script.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d858c84-9df8-41d0-ba8b-c3ad3ff0665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Communist Party, Chairman Mao. Don''t mention that old son
        of a b****. He made us suffer so bad," went Bi''s improvised lyrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5379a-c410-4f92-aa69-ed9b60437c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other dinner guests burst into laughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f1dfa-bf06-45c2-933c-dbe118ad6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making disrespectful references to China''s leaders in public is
        considered a taboo in China, even today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f2e16-50d5-4458-812e-05ea876e3180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Bi''s comment was directed at the man regarded by many as the
        country''s founding father -- despite his controversial reputation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e164455-41e3-4ce5-8d3a-64616e0584d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-second video clip, seemingly filmed on the cellphone of another
        dinner guest, was uploaded on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02ea03-691f-4c7c-abdd-b245c36630f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, it has been removed from video-sharing sites inside
        China, although was still accessible on social media platform Weibo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0fdca4-6d40-4ea4-b3b8-df7e6e8fa10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the incident occurred, or the camera person''s
        relation with Bi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c229eca-d982-41bc-8fc3-3ac9210a5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bi has not commented publicly on the video. CCTV said it would investigate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9bf6d-5a31-4eac-a761-66b6f493b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a CCTV presenter, Bi Fujian''s speech in the online video has
        led to grave social consequences," CCTV said in a statement posted on its
        Weibo account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fcdebf-e078-4789-b829-c38c38928fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV did not respond to a CNN request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1dcc0c-de09-42cc-8160-23f0f5e12be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao divides opinion</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ef401-3747-4503-9ee8-045c7607f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fondly known as "Grandpa Bi," the 56-year-old TV personality was
        born and grew up in the Mao era.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a71be-2276-4d4d-9029-785b356fadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song Bi riffed on was part of a "red" Peking opera that was
        first performed in the late 1950s. It was popularized during the Cultural
        Revolution of the 1960s and 1970s -- which was launched by Mao -- when China
        was torn apart by violence and social unrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f32cb-a024-4812-a99d-a56a4931266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video quickly divided China''s online community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e300fb-db0a-4213-b9bd-e127fd13f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said Bi, as an influential public figure, deserved a harsh
        punishment. But others rushed to his defense, arguing that Bi was simply enjoying
        himself in a private setting and was set up by whoever uploaded the clip.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3654d3-d072-42e4-8639-5ae6f9bc1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also emerged just a day before the new head of CCTV started
        his job, leading some to wonder if it were a case of "a new broom sweeps clean."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671691f3-c877-44c5-9937-d680570388ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao still divides opinion in China. His giant portrait hangs on
        Beijing''s Tiananmen Gate, and thousands flock to see his embalmed body at
        his mausoleum in Tiananmen Square in the heart of the Chinese capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae67f44-d6cf-47d0-9992-d72ecbf373dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this reverence, Mao''s is a deeply flawed legacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bddbc7-4012-4639-af45-20644fadee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many remember him as a brutal dictator who inspired fear, paranoia
        and famine, and whose actions resulted in tens of millions of deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc83eb-38f5-49b5-b7c9-b7a118d4c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:34:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:34:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shen Lu contributed to this story that was first published
        on CNN.com, <a href="http://edition.cnn.com/2015/04/08/asia/china-tv-star-curse/">"Chinese
        TV star Bi Fujian caught insulting Mao"</a></em></p>'
  'President-Aquino-leads-Araw-ng-Kagitingan-rites':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'President Benigno Aquino III leads the Day of Valor rites at the Mount
      Samat Shrine in Pilar, Bataan on April 9, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-09T14:12:03.366+08:00
    'imagesource': 'jcr:73087538-e3b5-4358-8468-fece30c7b308'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e55578-5a54-4531-bdcb-5821cd872e65'
    'lead': 'President Benigno Aquino III honored the bravery of the veterans who
      fought for freedom and a better future for Filipinos at the 73rd commemoration
      of Araw ng Kagitingan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:38:19.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:38:22.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:38:22.071+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino: War enemies unite for peace

      '
    'updated': 2015-04-10T13:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb6fbe-6454-4e53-83d6-f5583d51d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> President Benigno Aquino III
        on Thursday (April 9) paid tribute to the collective valor of those who fought
        in the Battle of Bataan in 1942.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8fecb4-f3ec-44f8-b01a-9f65cd4c808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the 73rd commemoration of Araw ng Kagitingan at
        the Mount Samat Shrine in Pilar, Bataan, Aquino honored the bravery of the
        veterans who fought for freedom and a better future for Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301baf9-2f23-4134-82e3-987d2597b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the country''s enemy in World War II have
        have now come to the Philippines'' aid in times of typhoons and calamities.
        He cited the immediate response of Japan, along with longtime ally the United
        States, after Typhoon Yolanda hit the Visayas in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a230da-7ab1-4f38-a7b4-36cddafb8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isipin ninyo: Ang dating kalaban, ngayon, katuwang na natin sa
        pagkamit ng kapayapaang makatarungan sa lahat," said Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a47303-6c55-4d01-8a8a-35f70ded1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Imagine: Those who were once our enemies are today
        our partners in realizing a just peace for all."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b359913-370c-402e-b391-432a02a55ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/09/Bataan-fall-death-march-history.html">Related:
        Bataan 1942: Shortage before the fall</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1687b9e-8efc-495f-bb8a-928802c4210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino challenged other countries and its leaders to further strengthen
        solidarity as it brings widespread benefit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2035624-95c3-4f85-b455-7b22b0ff0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon man tayong mga pagkakaiba, iisang mundo pa rin ang ating
        ginagalawan. Ang lehitimong problema ng isa, problema nating lahat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc110f6e-c7e8-48ed-bee0-fc28d4c85197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Despite our differences, we live in and share a single
        world. The legitimate concern of one is a concern of all."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5832f-2216-4817-9756-7a381bfb79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/03/17/Where-will-the-Bangsamoro-funds-go.html">Also
        read: The price of peace</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd7b727-303c-443a-bd05-faf7a17828de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that progress could be achieved through mere individual
        action and conflict could only lead to more suffering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc74d8-b639-4f51-95e6-34328f4ade21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino likened this to the situation in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e610b-ff46-4739-a5ac-ca6b84d94ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aral pong ito ang lalong nagtutulak sa atin upang itaguyod
        ang pangmatagalang kapayapaan sa Mindanao, at isulong ang Bangsamoro Basic
        Law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea725257-4149-47d8-848a-cf534b8b846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is the same lesson that leads us to champion
        lasting peace in Mindanao, and to call for the passage of the Bangsamoro Basic
        Law."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512da37f-3cd9-4d5b-93ac-87eeceacda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/24/Expert-says-Bangsamoro-is-constitutional.html">Related:
        Expert: ''Possibility of war'' if Bangsamoro is derailed</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f6d42-fc98-41fe-9947-3fee3e3e82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino asked Filipinos to reflect upon the lessons of the history
        so we may never repeat its failures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb701cd-3df9-42d6-926c-336cbcbadc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the veterans</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a575b1-b291-4823-8d7d-0a0d36870bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commemoration of the Day of Valor is accompanied by the celebration
        of the Philippine Veteran''s Week held from April 5 to 11.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63be54-10c7-4f5f-be56-e9a535f00e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino told veterans that through good governance, improved and
        expanded benefits have been given.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd6e99-5cd4-4747-92bb-b16d1eb73598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the government has been cleaning up and correcting
        the list of veterans who receive benefits through the Pensioner''s Revalidation
        Program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab8ee3-e130-4dea-a2f7-461c48a33eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the now-digitized records of our veterans, Aquino assures
        them that only legitimate veterans will receive full benefits, and no unqualified
        individual receives a share.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b4b27-7a25-454b-bc26-1135d395d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money set aside for you now goes directly to you," Aquino said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995185ed-0fb8-4c8e-9286-d6c343cfb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 9, 1942, officials in command of Bataan — where Filipino
        and American forces maintained the main resistance in the war against Japanese
        invaders — formally surrendered after intense fighting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ced684-1ed5-487f-b37b-d1a80b7d6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:38:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:38:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the full transcript of Aquino''s speech <a href="http://cnnphilippines.com/news/2015/03/24/Expert-says-Bangsamoro-is-constitutional.html">here.</a></em></p>'
  'NBA-Chris-Copeland-stabbed-New-York-nightclub-Thabo-Sefolosha-Pero-Antic':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Chris Copeland currently plays for the Indiana Pacers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-09T12:50:55.247+08:00
    'imagesource': 'jcr:4b5ae1d1-3823-475c-a333-0047b8384d98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db90d13-dbc9-47fa-99e4-0a3754720a8a'
    'lead': 'The Indiana Pacers released a statement saying Chris Copeland suffered
      a knife wound to his left elbow and abdomen, and he''s in stable condition at
      a New York hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:43:15.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:43:19.390+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:43:19.006+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA''s Chris Copeland stabbed, 2 Atlanta Hawks arrested for obstruction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3b7c7-7f21-4b56-a00a-42e009e35f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Copeland of the Indiana Pacers was
        stabbed after leaving a trendy New York nightclub early Wednesday (Wednesday
        night PHT) and two Atlanta Hawks -- who had just finished a home game hours
        before the incident -- were among those arrested, according to police and
        CNN affiliates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6589a73-f494-4c93-a7e9-a5badbe29b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks were not involved in the stabbing incident, police said,
        but were arrested on obstruction and other charges later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ad436-6d11-4419-8b97-ace3b326af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though New York Police Department Det. Kelly Ort initially told
        CNN the incident occurred just before 4 a.m. at 1OAK, a club in New York''s
        Chelsea neighborhood known to draw celebrities among its clientele, the club
        later told CNN that the stabbing occurred in front of the Fulton Houses project
        down the street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba17c8-d990-4a04-8e35-0302e1a6c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1OAK staff was unaware of the incident when it happened, as it
        occurred beyond their view in a different location. However, 1OAK''s team
        assisted Mr. Copeland to their fullest capabilities, and called for help as
        soon as he was seen walking back towards the venue," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5780c3c-6c60-4933-a6b2-444620b8a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued, "A review of the video footage seems to
        reveal the incident did not originate from the venue or its immediate surroundings
        that are under 1OAK supervision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ecf9d7-5d7f-450a-99b2-e38f7b6c6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland and a female companion, Katrine Saltara, were in the club
        for about 10 minutes before leaving and walking down the street toward Fulton
        Houses, where their car was parked, said a 1OAK spokesperson. The spokesperson
        gave CNN additional details on condition of anonymity because 1OAK''s legal
        team had approved only the club''s official statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e6eb1-bf15-44ad-9b08-881fbff543ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who the spokesperson said never entered 1OAK, stabbed
        Copeland and Saltara in front of Fulton Houses, and according to the club''s
        statement, "Mr. Copeland''s driver sprang to accost and detain the apparent
        perpetrator and that individual is now in police custody."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99bca2f-1195-421d-ac66-6b066e4e5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against the suspect are pending, and his name will be released
        once charges are filed, Ort said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af918380-d063-4275-9aad-134143047abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland and Saltara tried to make their way back to the club to
        seek help from the 20 or so security personnel on hand, leaving a "bloody
        trail of handprints" between the site of the stabbing and the club, the spokesperson
        said. Copeland "almost landed right next to the club," the spokesperson said,
        adding that surveillance footage will not show the actual stabbing because
        it occurred too far away from the club.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5485934-74d7-41f0-bc43-d5647d3afd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club shut down immediately after the incident, the spokesperson
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cc176-055c-4fa0-b25a-a046b44aa0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A male and two females were taken to area hospitals, Ort said. A
        knife was recovered, a suspect was arrested and two individuals not involved
        in the dispute -- the Hawks'' Pero Antic, 32, and Thabo Sefolosha, 30 -- were
        arrested on charges of obstructing governmental administration and disorderly
        conduct, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ff510-b91a-4d84-a634-889e1e99b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sefolosha faces an additional charge of resisting arrest, Ort said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf302f-9765-48ce-b414-f64647823ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will contest these charges and look forward to communicating
        the facts of the situation at the appropriate time," the players said in a
        joint statement released by the team. "We apologize to our respective families,
        teammates, and the Hawks'' organization for any negative attention this incident
        has brought upon them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe3b46-a8cb-4fc4-9a37-df8550ebce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks are in New York for a Wednesday night game against the
        Brooklyn Nets. Neither player will be in uniform, the team said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b939c1f-fa23-46cb-8006-8977fa344e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of the stabbing quickly spread through the club, reaching Antic
        and Sefolosha, who went outside to check on their friend, Copeland, a 1OAK
        spokesperson said. At one point, the two began pushing their way through a
        crowd that had gathered around the scene, leading to their arrests, the spokesperson
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08430a9-b9a7-4103-b8aa-01f5cb8bdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police released little information Wednesday morning, but local
        media identified the injured man as Copeland, 31, who is from Orange, New
        Jersey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49bda63-5184-4704-96e2-eb0f130a2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers released a statement saying Copeland suffered a knife
        wound to his left elbow and abdomen, and he''s in stable condition at a New
        York hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe9650-ac14-4059-84b4-54c9caa6f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that Chris Copeland was injured early this morning
        in New York City. We are still gathering information and will update when
        we know more. Our thoughts are with Chris and those injured," Larry Bird,
        the Pacers'' president of basketball operations, said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb1ee4-11b8-4b19-8611-ff2f1e6ab2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland''s agent, John Spencer, issued a statement saying, "We''re
        concerned about the safety of Chris and Katrine. We don''t have any details
        at this particular time. All we can do is pray and wait."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9f992-34bb-45f4-824f-932acbeceac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA and the Hawks front office said they were looking into the
        incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f294a-2fda-41b4-8c62-dae224919101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the situation involving Pero Antic and Thabo Sefolosha
        this morning. We are in the process of gathering more information and will
        have further comment at the appropriate time," Hawks spokesman Garin Narain
        said in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51134acf-41e5-446c-9dd9-4b22e8895725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland''s Pacers are slated to play the New York Knicks on Wednesday
        night (Thursday morning PHT).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426e2d0-adf2-466d-ab40-9f43957ffe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair apparently had only recently arrived in New York prior
        to their arrests, as both were on the court for the Hawks'' 96-69 win over
        the Phoenix Suns in Atlanta on Tuesday night. Antic played 12 minutes, and
        Sefolosha played 20. The game ended around 10 p.m.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e443ed-39a2-4ae6-af60-0ea17ed7f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland, a former Knick, was near the nightclub with Saltara when
        a 22-year-old Brooklyn man approached them, police told CNN affiliate WABC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3faa2f2-4b2a-41ef-b305-bd7a2107edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some sort of dispute before the suspect stabbed the 6-foot-8-inch
        Copeland in the abdomen, slashed Saltara and then slashed another woman, the
        station reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd2c7d-6ef7-4c5e-8f5b-83c0ed92eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saltara suffered cuts to her arm, breast and buttock, and the other
        woman suffered a slash to her stomach, CNN affiliate WCBS reported. While
        WCBS reported that the second woman was 53 years old, WABC reported she was
        23.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae703e-5238-4946-9de0-bdc3292f694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images published in the New York Daily News showed a considerable
        amount of blood on the sidewalk and a white sports coupe, roped off with police
        tape, with several streaks of blood on its driver''s side.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf491f1-1cb5-4905-81a7-e686e8beb02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antic and Sefolosha interfered with officers trying to establish
        a crime scene, and one of the Hawks pushed a police officer, WABC reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc6c3e-6107-4fc3-9257-0e967f205cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:43:19.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks are preparing for a historic playoff run after clinching
        the No. 1 seed in the NBA''s Eastern Conference. Tuesday''s win over the Suns
        marked a franchise-best 58 wins in a season for the club. The Pacers sit in
        the conference''s 10th spot but are only one game out of playoff contention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffccf5e-9bde-46d1-99f4-be81704365df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:43:15.992+08:00
