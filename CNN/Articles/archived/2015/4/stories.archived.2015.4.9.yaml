      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lest we forget how much sparkle she can bring into our lives, check
        out this collection of Mariah Carey throwing shade. It really is everything.</p>'
