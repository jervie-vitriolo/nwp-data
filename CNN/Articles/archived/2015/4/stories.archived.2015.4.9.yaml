      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing and Community Amenities: 0.5 percent</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f383f-ac12-4790-ad1a-356455666766'
