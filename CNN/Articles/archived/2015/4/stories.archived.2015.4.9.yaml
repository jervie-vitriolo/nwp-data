    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e368fa-ddfc-444b-9545-70a936803476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:04:18.180+08:00
