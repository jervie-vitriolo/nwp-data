  'Bataan-fall-death-march-history':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Filipino and American troops surrender to the Japanese on April 9,
      1942. (Photo in the public domain, from the book "The Fall of the Philippines
      by Louisi Morton")'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-09T19:42:27.932+08:00
    'imagesource': 'jcr:5bc6cb14-bb01-482c-80b3-1024a183ae4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a186978a-a4b2-462e-85e4-cca7ab1a0f9a'
    'lead': 'A National Guard colonel explained the cause of the Fall of Bataan where
      American and Filipino troops were supposed to stand their ground for six months
      until the US could send reinforcements: "The simple answer is that there was
      this period of indecision when foodstuffs, equipment, and other supplies should
      have been hauled into Bataan and were not. Hence, the empty trucks."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:15:49.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:15:53.478+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:15:53.052+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bataan 1942: Shortage before the fall

      '
    'updated': 2015-07-16T01:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9be1e-63ab-4215-9e9c-d2e412e9e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Fall of Bataan, which happened
        on April 9, 1943, and the Fall of Corregidor, which took place about a month
        later on May 6, are the lowest points in the World War II for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48d963-aae6-4f91-afcf-053f7463edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those events also drew the finest show of gallantry from thousands
        of Filipino and American troops who stubbornly stood their ground against
        the invading forces of the Japanese Imperial Army and Navy — despite dwindling
        food, ammunition, and other equipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d943fbb-21a3-41c9-bbe6-4586170ded39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who were keenly aware of this supply shortage was Col.
        Ernest B. Miller of Brainerd, Minnesota.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb6c88-3803-4eba-a974-aa7d72ffb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was commander of the 194th Tank Battalion of the National Guard,
        which was covering the withdrawals of the troops — about 120,000 in all —
        into Bataan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98932fa-9e64-4ac6-91ce-ece865d66523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the situation briefly in his book, Bataan Uncensored,
        which was published in February 1949.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44daeb4b-8d31-42e8-8502-f3a9a1f2e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Eve in 1941, he and his troops were guarding the
        Calumpit Bridge, on the one road to Bataan from San Fernando in Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d3038-0e00-495a-92c7-b7a02bf70a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops were executing War Plan Orange 3, which Gen. Douglas
        MacArthur ordered for implementation on Dec. 23, 1941.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfffbf-de21-4b63-b150-f6e5f9cb530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original plan called for American and Filipino troops to defend
        the beachheads against Japanese invasion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4b951-c0fc-4257-8e38-38fa2d0b8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So MacArthur ordered this plan executed shortly after the Japanese
        attack on Pearl Harbor in Hawaii on December 7, 1941 (December 8 in the Philippines).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbeb25a-ad0e-429a-81be-53e6d2056afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Japanese planes attacked main air bases in Luzon —
        Clark Field in Pampanga and Iba Field in Zambales — and the headquarters of
        the United States Asiatic Fleet in Cavite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587b595-c943-40b1-9864-ee9d4f123504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 23, with the key beachheads having fallen to the invaders
        a day before, MacArthur fell back on WPO3, which called for the withdrawal
        of all troops into Bataan and Corregidor, where they are expected to hold
        for six months until reinforcements could arrive to drive away the Japanese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67950b-8cda-4b37-9adc-2b4ae42ae73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that, of course, didn''t happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4327ac-7b49-4344-9c4d-32eab44a07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Colonel Miller saw the reason for that in the vicinity of Calumpit
        Bridge on New Year''s Eve:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e9f91-99e9-4bc3-a786-ba40ede8cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous Orange Plan (WPO-3) was in effect. The last Quartermaster
        units from Manila and the Port Area were moving into the areas destined to
        become the Philippine defender''s last stand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0159f-4c98-4196-a31f-456f809cc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young Tanker, his face expressing bewilderment, was speaking words
        never to be forgotten. They still ring in my ears and they constitute one
        of the reasons for the story I am telling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1f2a4-b59c-4e78-93be-4aecf31023b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hell, they''re empty!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db21eb6-2b6e-4c68-828f-2580f3b57bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I looked — and I saw what I had seen before. The Tanker was calling
        attention to rumbling truck moving through. Truck that were empty!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a61912-f3ca-44f2-a2c0-4fd2e74697d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There they were — trucks rolling toward Bataan that should have
        been crammed with life-sustaining food and pertinent equipment procurable
        only in Manila. My men counted between 100 and 150 empty supply trucks. They
        rattled like the bare skeletons which most of those watching Tankers were
        destined to become.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154cec73-76aa-4e4a-bc60-0aab0694605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and equipment would have given us a fighting chance against
        overwhelming Japanese war power. But were helpless against overwhelming Japanese
        war power. But we were helpless — because someone had failed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14536e-edd4-4d45-8b8a-8f60efe150b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller explained the cause of the failure, saying: "The simple answer
        is that there was this period of indecision when foodstuffs, equipment, and
        other supplies should have been hauled into Bataan and were not. Hence, the
        empty trucks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf4eee1-cf7d-4295-b63d-8b63814968d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of that indecision Miller also recorded in his book:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f4d2e-7fb3-46e8-aa0a-c1a12413aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Thursday — April 9, 1942 — the day the siege of Bataan became
        a flaming page in history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873aa994-14ea-4bf1-8af7-75812e88b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ragged, starved, disease-ridden expendables shuffling and stumbling
        into the March of Death — many to die on that march — many to die later in
        Japanese prison camps or on the hell ships — and the rest, a pitiful minority,
        destined to a living death of starvation, disease, and abuse for three and
        one-half years in the hands of a nation which knew no code of ethics... human
        footballs that also wanted to live... and the sickening realization always
        clawing at the mind that help had failed to arrived.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e8655-6264-4d37-9df0-99e32976bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of supplies had taken its toll.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b243490-2ec9-4968-a91a-b1df5f7a224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was meant to last for six months ended in surrender in 93 days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a3211-ddb4-4233-a428-fc88eacd5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that tim, the Japanese had killed 10,000 and wounded 20,00 American
        and Filipino soldiers. It also took 75,000 prisoners — about 60,000 of them
        Filipinos and 15,000 American.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6488cfa-e28f-4264-befd-b73517021f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the defenders made it a very costly victory for the Japanese,
        killing 7,000 and wounding 12,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b73c7a-245f-448a-b94f-6920d56bfe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retaliation, the invaders subjected their prisoners to what became
        known as the Death March — a six-day trek from Mariveles in Bataan to Capas
        in Tarlac covering about 137 kilometers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b205e4-8789-4b7b-881a-8022da8bad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll even before the prisoners could reach Capas was from
        2,500 to 10,000 Filipinos and from 100 to 650 Americans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a9dd1-f231-43fc-9b0f-2772f41dba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:15:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:15:53.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 10,000 to 12,000 were able to escape, blending in with
        the civilians along the way. Many of them would join guerrilla units who tried
        to make life for the Japanese as hard as possible until MacArthur could make
        good his promise to return.</p>'
  'pba-next-commissioner-candidates':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
