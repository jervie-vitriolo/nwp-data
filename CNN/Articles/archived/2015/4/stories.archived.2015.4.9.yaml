  'why-is-saudi-arabia-bombing-yemen':
    'author': 'Jethro Mullen, CNN'
    'caption': 'A Saudi Special Forces troop mans a gun in Aden, Yemen as they assist
      pro government forces on April 3, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-09T08:55:15.675+08:00
    'imagesource': 'jcr:bc65c2cc-1e28-440a-89f2-5849afffcd7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45583333-a4f8-44e1-b081-0b842763ff17'
    'lead': 'The current crisis in Yemen may actually constitute a small part of the
      greater strategic contest for influence between Saudi Arabia and Iran. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:07:02.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T09:07:06.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T09:07:05.727+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is Saudi Arabia bombing Yemen?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ccce9-c271-47c8-b991-31e5e128d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia is leading a military campaign
        against Shiite rebels in Yemen, bringing the wider region directly into a
        complex conflict that has festered for months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7ffca-3524-4c5e-aca4-300209f3f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis say they want to restore the Yemeni government, a key
        U.S. ally in the fight against al Qaeda, which was kicked out of the capital
        by the rebels earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6aef6f-66f6-49e1-a30d-60df5a1767ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having Yemen fail cannot be option for us or for our coalition
        partners," said Adel al-Jubeir, the Saudi ambassador to the United States,
        referring to the other nations in the region supporting the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e3769-8ce1-4869-b612-aa92095f3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are answers to key questions about the escalating conflict
        in Yemen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb18c7-c2b8-416d-aa10-97847f5791f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the reason behind the Saudi-led offensive?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e729c-c905-49a5-8527-8e892c9736e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it can be summed up in one word: Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c72df-9126-4f42-8e46-0a4e2b977fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis "perceive this as a threat from the Iranians," said CNN
        military analyst Lt. Col. Rick Francona. "They look at the Houthis as nothing
        more than a proxy Iranian force, just like we can look at Hezbollah as a proxy
        Iranian force in southern Lebanon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36865884-a253-4571-803b-2dab1d46cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that Shiite-majority Iran and Sunni-dominated Saudi
        Arabia are locked in a strategic contest for influence across the Middle East.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dae840-2e7c-4c44-922c-000d1eb04c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the epic chess match has spread into Yemen, Saudi Arabia''s
        southern neighbor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a149906-1faf-421c-8325-8e0b072fe831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they do not want is an Iranian-run state on their southern
        border, because they already feel they''ve got enough problems on their northern
        border," said Francona, a retired U.S. Air Force intelligence officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36cb39-a817-46d9-9659-f5c78b1a311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, northeast of Saudi Arabia, is considered to exercise powerful
        influence within the regime of President Bashar al-Assad in war-torn Syria
        and within the Shiite-led Iraqi government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23905d-e78d-451c-bd92-5ee1afb759a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis and other Gulf nations appeared to make an implicit reference
        to Iran in a statement about the start of the military campaign, describing
        the Houthi militias as "backed by regional powers" that are aiming for "hegemony"
        in Yemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45e2bc-e4b7-465f-8a35-254762cfc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government, for its part, condemned the offensive, calling
        for an immediate halt to Saudi-led airstrikes, state media reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bfff2-147a-4d68-a252-6fb11d850c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Saudi Arabia acting now?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f2b14-c7e8-4b7d-8e34-be36470e8e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos in Yemen appeared to be careering toward a full-blown
        civil war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db4df1-9820-4368-9029-5094b742d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis, whose power base is in northern Yemen, started protests
        against the central government in the capital, Sanaa, last summer. But they
        stepped up their campaign in September, seizing multiple government buildings.
        Attempts to strike political deals between the two sides had no effect, and
        the Houthis pushed into other areas of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086df743-a35a-4a80-af56-7090ced4a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis intensified in January, when the Houthis displayed their
        clout by storming the presidential palace and putting President Abdu Rabu
        Mansour Hadi under house arrest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38386e1-9781-4ed0-863d-b42bd7378dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadi escaped to the southern city of Aden in February and declared
        that he remained the legitimate president. Since then, Hadi''s supporters
        have repeatedly clashed with the Houthis and their allies, prompting the United
        Nations to warn of an impending civil war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5fa18-4a44-4589-a5e1-718ee1852757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis also have support from forces loyal to Hadi''s predecessor,
        former President Ali Abdullah Saleh, who resigned in 2012 after months of
        Arab Spring-inspired protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a6c2d-0016-421e-806a-3b867aabf5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deepening chaos has led many governments to pull embassy staff
        out of Sanaa. The United States recently withdrew its remaining special forces
        in Yemen, dealing a blow to counterterrorism efforts in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fc4dc-ce9b-43b0-89f1-97b87e11cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel forces captured parts of Aden and a nearby airbase Wednesday.
        Early Thursday, the Saudi-led strikes began.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce920be-8fc7-41de-b5ed-4a4fae305624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do the Saudis plan to do?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c93b1-9e3d-4720-aad6-310d1e6b9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes appear to be only the start of the campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4a43d-55e8-416f-aa7b-e33c5a7c626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has also pledged 150,000 soldiers to the coalition
        that''s intervening in Yemen, the Saudi-owned Al-Arabiya TV network reported
        Thursday, raising the possibility of a ground offensive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327489d0-b92b-40bc-b4d4-32632b7e174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airstrikes will be the kickoff of the campaign," Francona said
        "They''ll want to knock down the air defenses and create a corridor with which
        they can move their troops in there."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e0fe47-8125-4585-8ddd-8f550fb5be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear if other nations in the coalition were
        offering any ground troops.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8359d8-15e3-465e-ad05-4f0df2024d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ground offensive isn''t a decision that Saudi King Salman bin
        Abdulaziz Al-Saud would take lightly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4c067-33c8-4cc3-80d6-801096cbe509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia, all these years, has avoided sending troops into
        Yemen. It''s a quagmire for the Saudis," CNN intelligence and security analyst
        Bob Baer said in January.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f967f-bffe-4bcb-8226-87a39af4474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the military campaign, the Saudis and their allies say they
        want to find a political solution for the violence-plagued nation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44f369-5d9d-43b1-a34c-d78261c75827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to bring back Yemen''s "security and stability through
        establishing a political process," said a statement from Saudi Arabia, the
        United Arab Emirates, Bahrain, Qatar and Kuwait.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0c0ae-bfa2-40ed-9f4b-5ec8b0a2f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What role is the United States playing in all this?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c3a4e-5bfc-4575-8dba-2bf7282c3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir, the Saudi ambassador to the United States, said American
        forces are not involved in the airstrikes. But Francona said he thought the
        United States most likely assisted with information needed to pick out targets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e95be-4616-4ef3-910b-8fd675d896e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudis don''t have the intelligence surveillance and reconnaissance
        capability to determine all of these targets," he said. "They''ve had to have
        had some help, and I think it probably came from us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02556f6-0ce6-49f7-b251-01befc68290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab and senior Obama administration officials tell CNN that an
        interagency U.S. coordination team is in Saudi Arabia. The sources said the
        Saudis have not specified what they want yet, but will probably ask for American
        air support, satellite imagery and other intelligence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b727d57-cbe0-45c1-96fa-b3e43aa15cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can help with logistics and intelligence and things like that,
        but there will be no military intervention by the U.S.," a senior administration
        official said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a9189-ef63-46e6-b50a-7cbfa0684726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi adviser told CNN that 10 countries are involved in the coalition:
        Saudi Arabia, the United Arab Emirates, Bahrain, Qatar, Kuwait, Jordan, Egypt,
        Morocco, Pakistan and Sudan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef430b6c-f1e6-48fb-b636-631c1936f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was unclear how many of those countries other than Saudi
        Arabia were taking an active military role. The Saudi adviser told CNN that
        the UAE, Bahrain, Kuwait and Qatar had contributed fighter planes to the operations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b86f55-a529-4ee6-a2f0-7340fe048675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does al Qaeda fit into the picture?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34116f4-fcd3-4f0f-abf0-b9716a8a7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brings another disturbing angle to the conflict.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bcd9bd-c00f-4dd0-b4a0-8385753fcda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen is home to al Qaeda in the Arabian Peninsula, considered by
        U.S. officials to be the most dangerous branch of the terrorist network.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf8a13-94ba-40d9-a1b9-91737edc3ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunni Muslim extremist group, also known as AQAP, has taken
        advantage of Yemen''s weak government to plan and launch terrorist attacks
        against the West.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc930b53-ed8f-45c3-b226-dfa886f19bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating from its heartland in central Yemen, it considers both
        the Shiite Houthis and the pro-U.S. Yemeni government as its foes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579f63d-6172-4ad8-8502-71390ed6782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi forces have clashed with AQAP and its allies in central Yemen.
        And bomb attacks have repeatedly hit Shiite gatherings in the capital.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03f7e3-f0e8-449b-949e-e4893a428902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns about ISIS'' growing influence in Yemen.
        The Sunni militant group that controls large areas of Iraq and Syria claimed
        responsibility for attacks on Shiite mosques in Sanaa that killed more than
        130 people this month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c0815-5730-467a-8005-77ed8c11a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AQAP and ISIS looked set to be "the big winners" from the deepening
        chaos in Yemen, CNN terrorism analyst Paul Cruickshank said Wednesday before
        news of the Saudi airstrikes emerged.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb41f5-ede7-410d-b7b8-b12fec647949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the big question now is whether the Saudi-led coalition will
        take any action against the Sunni terrorist groups.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eae40a-7259-4d06-b1ff-4688903152a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Nic Robertson contributed to this report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfe63d-c61c-4121-8513-719e3914a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:07:02.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T09:07:06.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This piece was first published on CNN.com, <a href="http://edition.cnn.com/2015/03/26/middleeast/yemen-saudi-arabia-offensive-why-now/index.html">"Why
        is Saudi Arabia bombing Yemen?"</a></em></p>'
