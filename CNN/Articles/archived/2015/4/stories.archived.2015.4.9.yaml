      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''90s are so coming back</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bef689-2eab-45eb-adbb-f666db3b6476'
