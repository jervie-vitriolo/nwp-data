      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Ly, Jason Durand and Jill Martin contributed to
        this story that was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/08/us/new-york-chris-copeland-indiana-pacers-stabbed-hawks-arrested/index.html">"NBA''s
        Chris Copeland stabbed, 2 Atlanta Hawks arrested for obstruction"</a></em></p>'
  'China-continues-reclamation-on-disputed-mischief-reef':
    'author': 'Reuters'
    'caption': 'A structure on Mischief Reef as seen from an image from Google Maps.
      Inset shows the reef viewed from a higher vantage point.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-09T10:37:51.948+08:00
    'imagesource': 'jcr:a08c72d0-a667-48e3-bdcc-6490dc8a6355'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c328c61b-4e42-4e9b-8090-be7a29c84aef'
    'lead': 'Satellite images show that China is quickly reclaiming land around Mischief
      Reef, a submerged reef in the West Philippine Sea within the Philippines exclusive
      economic zone. Reclamation is well advanced on six other reefs in the Spratlys.
      which has alarmed claimants and drawn criticism from Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:50:26.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:50:30.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:50:29.731+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China continues reclamation on disputed Mischief Reef

      '
    'updated': 2015-04-22T17:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88fa21-2139-466c-9b83-0dd3c2300ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Newly published satellite images show
        that China is quickly reclaiming land around a submerged reef within the Philippines''
        exclusive economic zone, with several dredgers in operation and seawalls built.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0003a-fbc6-4818-9b78-a45c5fec03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work on Mischief Reef is China''s most recent reclamation in
        the disputed Spratly archipelago of the South China Sea. Reclamation is well
        advanced on six other reefs in the Spratlys, Reuters reported in February,
        activities that have alarmed other claimants and drawn criticism from Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d4fed-4cec-46b3-b547-2f4c3107c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A March 16 image published by the Washington-based Center for Strategic
        and International Studies (CSIS) shows what it said were a chain of small
        artificial land formations as well as new structures, fortified seawalls and
        construction equipment along Mischief Reef.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f35a2-9645-4d23-9c04-3f9ff613f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several dredgers are also present while the entrance to the reef
        had been expanded, the CSIS Asia Maritime Transparency Initiative said on
        its website. http://amti.csis.org/</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785586c-9312-472c-9684-6195f938c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image from Feb. 1 showed a Chinese amphibious transport naval
        vessel about several hundred metres from the reef''s entrance. CSIS said such
        a ship was capable of holding up to 800 troops and as many as 20 amphibious
        armoured vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8ec72-1534-4272-ad75-6317206a4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance photos taken of Mischief Reef in October and seen by
        Reuters showed no reclamation work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51722dd3-e043-497f-b87e-e1ca89f09c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Japan''s Yomiuri newspaper published on Wednesday,
        U.S. Secretary of Defense Ash Carter expressed concern about China''s reclamation
        in the Spratlys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae226c-ebd8-4710-9661-f96db1883db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are especially concerned at the prospect of militarization of
        these outposts," said Carter, who is in Tokyo on his first visit to Asia as
        defense chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2296f-3912-4b38-8f58-46f4971518b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing rejects criticism of its activities around the reefs, saying
        the work falls "within the scope of China''s sovereignty".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76dea50-1d92-444e-8e0d-a86472d3f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new islands will not overturn U.S. military superiority
        in the region, Chinese workers are building ports and fuel storage depots
        as well as possibly two airstrips that experts have said would allow Beijing
        to project power deep into the maritime heart of Southeast Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2c69c-dc41-45f4-bba8-e4ccc3312daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines first said in February that Chinese dredgers had
        started work at Mischief Reef, 135 km (85 miles) west of the Philippine island
        of Palawan and within the country''s exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77fa88-8117-4372-96d4-4c9ca994fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the entire South China Sea. Brunei, Malaysia, the Philippines,
        Taiwan, and Vietnam also have claims on a waterway where $5 trillion in ship-borne
        trade passes annually.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7478068-08f8-4b00-bb4b-04778cfe736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:50:26.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:50:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China occupied Mischief Reef in 1995. The October photos showed
        two structures, including a three-storey building sitting on an atoll equipped
        with wind turbines and solar panels.</p>'
  'Tsarnaev-guilty-Boston-bombing':
    'author': 'Ann O''Neill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-09T01:02:12.353+08:00
    'embedimage': 'jcr:93aaac60-0de5-4788-9fde-2dd13b36bb39'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/2mlqM1Y41ys"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2152c2b-edf1-4af0-8544-141ae6c60c72'
    'lead': 'Dzhokhar Tsarnaev was found guilty on all 30 counts for his actions in
      the 2013 Boston Marathon Bombing. The verdicts make him eligible for the death
      penalty. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:59:34.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:59:38.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:59:37.407+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tsarnaev guilty of all 30 counts in Boston bombing

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa87354-2e98-42c8-8626-f42b8a2bc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boston (CNN) —</strong> Dzhokhar Tsarnaev, his face a blank,
        stood with his head bowed and his hands clasped as the guilty verdicts tolled
        one after another for what seemed like an eternity: Guilty of using weapons
        of mass destruction, guilty of bombing a place of public use, guilty of conspiracy
        and aiding and abetting. Guilty, guilty, guilty: The word was spoken 32 times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958ce80-363c-48b1-b9f5-f22e45485787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the jury said, Tsarnaev caused the deaths of Krystle Campbell,
        Martin Richard, Lingzi Lu and Sean Collier. Yes, it was murder. And so, the
        word "yes" was spoken 63 times, each time making Tsarnaev eligible for the
        death penalty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778cbcb-1749-41ac-8116-6528a34c1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From start to finish, it took 26 minutes for the jury to announce
        its verdict in the Boston Marathon bombing trial: Tsarnaev didn''t skate on
        a single charge. He now stands guilty of all 30 counts, 17 of which could
        send him to death row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96e9b5-8caa-4a51-a63d-9508636788fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If hearing the verdicts seemed overwhelming, that paled in comparison
        to seeing and hearing evidence behind them: awful images and sounds. The jury
        saw bombs explode and tear people apart. They saw streets splashed crimson
        with blood and littered with severed limbs and body parts. They heard the
        cries of the injured, and witnesses told them how people tended to the dying
        and gravely injured, unaware of their own injuries as they tied belts around
        the mangled limbs of friends and strangers alike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f5e17-960b-47ce-88f5-4878780d29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They heard a prosecutor explain why this was done: Tsarnaev was
        punishing Americans and sending a message to the holy warriors of radical
        Islam to rise up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc7f98-9df6-44b2-a059-73f5f633108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they saw surveillance photos of Tsarnaev, who prosecutors described
        as a callous killer, strolling through the aisles of Whole Foods to buy milk
        and smiling as he stopped by his college gym shortly after the deadly bombing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c8fed-a031-412b-954a-f7dc80080038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s verdict was a major step in the trial, but the toughest
        legal battles may be yet to come.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db7c8c-301b-478e-859c-9196ae020db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will resume, possibly early next week, for a second phase
        to determine Tsarnaev''s punishment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3088a7c-d483-4b2a-bcda-1bac0579189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury''s next assignment: deciding whether the man responsible
        for the worst act of terrorism on U.S. soil since September 11, 2001, should
        pay with his life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53335f-d864-461e-aafb-7ed7c147be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are grateful''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415a764-79e7-48bb-806e-2aaf94346583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the jury of seven women and five men 11½ hours of deliberations
        to reach their verdict. Tsarnaev, 21, didn''t look at jurors as their decisions
        were read.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">halfway thru reading of counts <a href="https://twitter.com/hashtag/Tsarnaev?src=hash&amp;ref_src=twsrc%5Etfw">#Tsarnaev</a>
        is fidgeting, rubbing his chin, scratching the back of his head, stilll not
        looking at the jury</p>&mdash; Alexandra Field (@AFieldCNN) <a href="https://twitter.com/AFieldCNN/status/585871955280003072?ref_src=twsrc%5Etfw">April
        8, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ebf10a-3ea5-4d95-aa0e-f5a6b13f3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30641140-cfac-48cf-a8f6-2f4dc4cd2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims and their families leaned forward in their seats to hear.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">survivors and family members of victims make no noise as each count
        is read, some of them actually on the edge of their seats. <a href="https://twitter.com/hashtag/tsarnaev?src=hash&amp;ref_src=twsrc%5Etfw">#tsarnaev</a></p>&mdash;
        Alexandra Field (@AFieldCNN) <a href="https://twitter.com/AFieldCNN/status/585869207373357056?ref_src=twsrc%5Etfw">April
        8, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c814b8b-2f20-4c31-839c-addd787f6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070dc6c7-98c0-4978-b1ea-f0936b7c7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of the bombing said they were gratified by Wednesday''s
        decision, but found no joy in it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135663d-ff19-4be9-b9a8-be2afeec3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we are grateful for the outcome today," bombing survivor
        Karen Brassard said after the verdict was announced. "It''s not a happy occasion,
        but it''s something that we can put one more step behind us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b917be-e211-42b2-8938-4630280b0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bauman, who lost his legs in the bombing, said he was relieved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aad684-10ce-4b68-9a69-80d6832f5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing can ever replace the lives that were lost or changed forever,"
        Bauman said in a statement, "but at least there is some relief in knowing
        that justice is served and responsibility will be taken."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c8561-ee2c-449e-8930-e54bd5f94d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors are now focusing on the trial''s upcoming penalty
        phase, said Carmen Ortiz, the U.S. Attorney for the District of Massachusetts.
        "We are gratified by the jury''s verdict and thank everyone who played a role
        in the trial for their hard work," Oritz said, declining to comment further.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d322a-16f0-410a-8556-ff624617e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next phase of the trial, jurors will hear evidence of what
        makes Tsarnaev''s crimes so heinous he should be executed. The defense will
        try to soften his actions by painting him in a more sympathetic light.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e726a3-58d1-4987-9900-e4710c0537dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev''s attorney, Judy Clarke, is one of the nation''s foremost
        experts on keeping clients off death row.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3745f9a-a16e-41f0-a86e-e93af196cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has successfully fought for the lives of Ted Kaczynski, aka
        the Unabomber, and Jared Loughner, the gunman who killed a judge and wounded
        former U.S. Rep. Gabrielle Giffords.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd3b5b-9882-4593-9659-5d1c3e95eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Clarke has been laying the groundwork for her argument
        to persuade the jury to spare Tsarnaev''s life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c10fc-9a63-4f79-a0f0-5b4747ef4bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wrenching case</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0912f6b-076e-4dc6-b713-84bd57d0d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there had been doubts that Tsarnaev could receive a fair
        trial in Boston, the case moved quickly and smoothly once testimony began
        on March 5. Some 96 witnesses testified over 15 court days: 92 for the prosecution
        and four for the defense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286d3c9-d76a-4f93-b1d7-3e3269d2b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense all but conceded guilt during this part of the trial,
        choosing instead to focus its efforts on persuading the jury during the penalty
        phase to spare Tsarnaev''s life.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1205ff7-c13b-45a8-ab3c-476dca942e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-key strategy played in stark contrast to the emotionally
        wrenching case put on by prosecutors, who displayed videos and photographs
        of the dead, the dying and the maimed along Boylston Street.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee49d50-da42-411e-a240-94fcbb2a5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors saw graphic scenes of a street awash in blood and severed
        limbs and the dazed, traumatized expressions on people''s faces. They heard
        screams and moans. It looked like a war zone, several witnesses said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa7d3e-0ccf-4e51-9228-e14bcb9908c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses described how deafening and disorienting it was
        to have a bomb go off nearby. Some survivors said they could see people screaming
        but could not hear them. They felt like they were underwater as the surreal
        events unfolded around them. Several said they felt nauseated by the "vile"
        stench of gunpowder and burning hair and flesh.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3068a6-5998-43b6-beb3-dffd0918283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury heard a young woman, now in college, describe how it felt
        to nearly die; Sydney Corcoran said she felt cold, but peaceful as the blood
        drained from her body.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3334e-471a-4bb0-b00a-2ff03825d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they viewed a video shot by spectator Colton Kilgore, jurors
        could hear the cries of a 5-year-old boy. They saw his mother''s bones protruding
        from her leg and shredded hand as she reached for him. Others in the background
        were scrambling to apply tourniquets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90e6a5-06e9-4c98-9057-90e76a027d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My bones were laying next to me on the sidewalk," said Rebekah
        Gregory. "That''s the day I thought I was going to die."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16839c3a-a115-4f15-9d15-c3833b7ad32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They heard the urgent voices of spectators suddenly turned into
        first responders. Tourniquets were quickly fashioned from belts and running
        clothes brought by the armload from Marathon Sports, a store near the first
        bomb site along Boylston Street.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc6801-5361-4d0c-af53-955be9784912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described the agonizing decisions they made about whom
        they could help and who was beyond saving. Shane O''Hara, the manager of Marathon
        Sports, said the day still haunts him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c3ea2-71ad-42d8-9d7b-6c9afffa26eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you heard were sirens, cries and screams," he said. "The thing
        that haunts me is making decisions — who needed help first, who needed more,
        who was more injured than the other one. I felt it wasn''t my role to make
        those decisions, but you have to do that."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf978a0-9d53-4baf-959f-e00c018ba042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Toole told jurors he was sorry they had to view such gruesome
        images, but urged them to view them clinically, as evidence. He said they
        were necessary to show what happened.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439f200-ecc7-45a8-88b2-aa5708aef81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He wanted to punish America''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab5722-f674-4f5b-b5ef-f05366788647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Tamerlan and Dzhokhar Tsarnaev steeped themselves
        in writings and lectures of top al Qaeda leaders who urged young men to avenge
        injustice to Muslims by waging holy war against the enemies of Islam, including
        the United States.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4780a-fbaa-4f53-a3ff-6b7d8dabe0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant literature promised paradise and other awards to any
        warrior who died as a martyr for jihad.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e60c6-a2db-4c9e-9994-234569172f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to bomb the marathon was hatched a year earlier, prosecutors
        alleged. The brothers chose the event because "all eyes would be on Boston
        that day," Assistant U.S. Attorney Aloke Chakravarty said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017606c-23e5-478f-a845-0dc2da46af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He chose a day where there would be civilians on the sidewalks.
        And he and his brother targeted those civilians — men, women and children
        — because he wanted to make a point. He wanted to terrorize this country.
        He wanted to punish America for what it was doing to his people."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a44d55-c553-441e-8780-88465831bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers took their war from an 800-square-foot apartment in
        Cambridge to Boston''s Boylston Street shortly before 3 p.m. on Monday, April
        15, 2013.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9dc4e1-76ef-4264-8d23-70cc8413ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That day they felt like they were soldiers," Chakravary said. "They
        were the mujahedeen."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a49d7d-cde2-465f-ae59-5cac854a6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos showed the brothers carrying the bombs in backpacks and
        moving through the crowd near the marathon finish line. It was, the prosecutor
        said, "a coordinated attack."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bab858-1e4e-4de1-9c42-5e827f09425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamerlan Tsarnaev set off the first bomb near Marathon Sports, according
        to testimony. The 6-quart pressure cooker contained gunpowder, nails and BBs
        and was sealed with duct tape.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c05fb-79b6-410a-ba15-7e96b0a7ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the life of Krystle Campbell, a 29-year-old restaurant manager,
        and the legs of several other people.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb5e7e-f008-429f-8482-435b69bf6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second pressure cooker bomb, carried in by Dzhokhar Tsarnaev,
        went off 12 seconds later in front of the Forum restaurant. That bomb killed
        two people — Martin Richard, 8, and Lingzi Lu, 23, a graduate student from
        China.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922d4ed-36d4-4dee-9187-9c7d04abc35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video shows Dzhokhar Tsarnaev, wearing a turned-around
        white ball cap, lingering for four minutes by a tree. He slips his backpack
        off his shoulder. In front of him, a row of children, including Martin Richard,
        stands behind a metal barricade.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fed77-433b-4fef-bdcd-0d3eeb312671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These children weren''t innocent to him," Chakravarty told jurors.
        "They were American. He knew what the bag was designed to do."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298edeaf-5709-4de7-a0cf-19c617a70166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin was torn apart by the blast, and his sister, Jane, lost a
        leg. Their father, Bill Richard, testified that he immediately knew his son
        would not survived his injuries, and focused on getting help for Jane.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbc52b-cd27-4b14-9034-d9020eb58e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a little boy who had his body severely damaged by an explosion,"
        Richard testified. He paused, adding, "This is difficult. I just knew from
        what I saw that there was no chance. The color of his skin, and so on. I knew
        in my head that I needed to act quickly or we might not only lose Martin,
        we might lose Jane, too."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f6d5d-1218-4f11-b174-9d14256c0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu flailed her arms and screamed before bleeding to death in the
        street. Her leg was shredded from her ankle to her hip.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca891f8b-98e3-40aa-b288-4d88197b8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense: He followed his brother''s lead</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed39473-d8a7-411e-a1b4-7831eaa8ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense disputes little about what happened and instead focused
        on why it happened. Lead defense attorney Judy Clarke all but conceded that
        Tsarnaev is guilty, and has focused instead on persuading jurors to spare
        him from the death penalty in the trial''s next phase.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930eb42-b613-4030-93cd-b9fcdeda2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke disputed the prosecutors'' arguments that their client was
        bent on becoming a holy warrior, although she acknowledged the horror the
        bombs caused and said her client''s actions were "inexcusable."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f677202-c8e2-4ac0-8746-fe5b9f959719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this destruction, suffering and profound loss, there is no
        excuse," she said. "No one is trying to make one. Planting bombs at the Boston
        Marathon one year and 51 weeks ago was a senseless act."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcc02b-179c-48a1-9dce-64b4f09e7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked jurors to keep their minds open to what is to come — a
        case based heavily on the Tsarnaev family''s troubled history and the control
        and influence Tamerlan Tsarnaev held over his younger brother. Tamerlan was
        the mastermind of the bomb plot, Clarke said. He bought the pressure cookers
        and built the bombs. He researched the marathon as a possible event to attack.
        He shot and killed Collier at MIT.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703e867-904b-4dba-9594-8c22c4279313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jahar merely followed his lead, she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3abbb2-6b22-4145-a11b-b9abee7f891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Tamerlan," Clarke said, over and over in her closing argument
        to the jury.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896eb2db-17bf-44db-8f2e-851d68f3b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamerlan downloaded the jihadist material urging young men to wage
        holy war against the infidels while Jahar spent most of his time on Facebook,
        Clarke said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c4629-d9df-4edb-bac6-fbe99d371b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a kid doing kid things."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280bf04-f70c-4490-9e26-d26b9a20fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prosecutors insisted the brothers were "partners in crime,"
        working together to punish Americans for what they perceived as crimes against
        Muslims.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9cdb8-5632-43b7-8919-3991f0df75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to terrorize this country," said Chakravartay. "He wanted
        to punish America for what it was doing to his people. And that''s what he
        did."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6814f75-7aaa-447e-8709-658f670d3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tamerlan Tsarnaev didn''t turn his brother into a murderer," said
        another prosecutor, Assistant U.S. Attorney William Weinreb. "If you are capable
        of such hate, such callousness that you can murder and maim 20 people and
        then drive to Whole Foods and buy some milk, can you really blame it on your
        brother?"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc284c72-0f93-4e23-bd7a-0057e33634a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors point to writing inside boat</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cd95c-59d4-4aa9-b507-fcc777db553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors used computer searches to show that both brothers were
        steeped in jihadist writings and lectures. They acted calmly and with purpose,
        believing they were right, Chakravarty said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6258b75-0166-4f4c-af3a-3934fc91338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told jurors they had to look no futher than Tsarnaev''s
        manifesto, written with a pencil on the side of a boat where he hid during
        the manhunt. It showed, more than anything else, how he had adopted the beliefs
        of the jihadists as his own.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74941ef8-072b-4749-9dc5-7748787e2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that boat, with helicopters overhead and sirens blaring, he
        chose to write something to the American people," the prosecutor said, adding
        he probably believed he was spending his final moments on Earth.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba027d-d9c1-4fa1-bec0-ba8c10016e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that boat, when the helicopters were overhead, the sirens were
        blaring, there were police canvassing, looking for him, he was all alone,
        and in his voice he chose to write something to the American people," Chakravarty
        said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d107811-e2d4-4ec1-9d02-573bbc11ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote in the first person. He was an "I," not a "we."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ec327-7026-44b0-9747-4b6705fdeeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor displayed a photograph of the writing on the sides
        of a boat pocked by bullets and streaked with Tsarnaev''s blood, and read
        the manifesto in its entirety.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197317b5-2916-48a7-8feb-6ae5add5a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some key portions:</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a28bdc-cc9a-4a7a-ad83-ffaeb5f176b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am jealous of my brother who has received the reward of (paradise.)
        ... I do not mourn because his soul is very much alive. God has a plan for
        each person. Mine was to hide in this boat and shed some light on our actions."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90617e-76e0-4727-9efd-24c41860e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked God to make him a martyr so he could "be among all the
        righteous people in the highest levels of heaven."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7968ba1-3828-4169-a46e-53dd05cf1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he lashed out against America:</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019327c3-536e-4ef4-9bd1-82933d3b39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government is killing our innocent civilians, but most
        of you already know that. As a Muslim, I can''t stand to see such evil go
        unpunished. We Muslims are one body. You hurt one, you hurt us all."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3c6fb-6f43-43bf-b671-b7f7862b28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that the Muslim nation is beginning to rise, along with
        the soldiers of the holy war. "Know that you are fighting men who look into
        the barrel of your gun and see heaven. Now, how can you compete with that?
        We are promised victory and we will surely get it. Now I don''t like killing
        innocent people. It is forbidden in Islam. But due to (bullet hole), it is
        allowed."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d4d6b-34cf-4b68-ac63-25c35dc7951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not yet finished. He carved another message into a wooden
        slat inside the boat: "Stop killing our people and we will stop."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919e6bc-5c80-407c-b3dc-48e5376b96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chakravarty said Tsarnaev wanted to be "a terrorist hero." He was
        making a statement. He was proud of the choices he made.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce417532-e257-464d-b92d-09d5530603a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, while he hid in that boat and the police closed in on him,
        the prosecutor said, Tsarnaev "was negotiating the terms of death with the
        people of America."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb1d69-c026-466a-9ba8-fb87d0e907b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ann O''Neill reported from Boston. CNN''s Catherine E.
        Shoichet, Alexandra Field, Aaron Cooper, Kevin Conlon, Jason Hanna and Steve
        Almasy contributed to this report.</em></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1f54b-7442-4096-aa39-6483c007e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:59:34.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:59:38.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://us.cnn.com/2015/04/08/us/boston-marathon-bombing-trial/index.html">"Tsarnaev
        guilty of all 30 counts in Boston bombing"</a></em></p>'
  'mariah-carey-christmas-movie':
