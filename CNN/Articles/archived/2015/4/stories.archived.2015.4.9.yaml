      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education: 16.3 percent</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6382b-a0c9-4ddc-974b-9dcece5a6384'
