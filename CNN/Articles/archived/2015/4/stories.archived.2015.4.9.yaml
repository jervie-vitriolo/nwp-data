      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Deputy Director General Leonardo
        Espina gets additional authority as the officer-in-charge (OIC) of the Philippine
        National Police (PNP). Espina can now approve and issue permits for the import
        and transport of weapons, ammunitions, and explosives. The National Police
        Commission (Napolcom) also gave Espina power over fund releases and disciplinary
        measures. This report aired over CNN Philippines'' Network News on April 8,
        2015.</p>'
  'DFA-urges-Pinoys-in-Yemen-to-register-for-repatriation':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'The BPC Dixmude, an amphibious assault ship that also operates as
      a helicopter carrier and was pre-positioned off the coast of Yemen, carried
      out an operation to evacuate 44 people of various nationalities.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-09T22:10:25.510+08:00
    'imagesource': 'jcr:32c22a13-9615-4b6b-a351-75f63407bd6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747ef1de-ae4c-4a5c-991e-91d637880489'
    'lead': 'Citing "continued deterioration of the political and security situation
      in Yemen," the Department of Foreign Affairs (DFA) urges Filipinos staying in
      the country to immediately register with the crisis management team for mandatory
      evacuation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:04:07.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:04:11.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:04:11.106+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA urges Pinoys in war-torn Yemen to register for repatriation

      '
    'updated': 2015-08-02T13:16:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7eadd-5f1f-415c-8f7a-be27b151d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> As bombs continue to batter
        Yemen, the Department of Foreign Affairs (DFA) on Wednesday (April 8) urged
        Filipinos remaining in the war-torn country to immediately register with the
        crisis management team for mandatory evacuation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908d45e-dfaf-49b5-a638-2b4faf303015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Alert Level 4 or mandatory repatriation was issued by DFA last
        February citing the "continued deterioration of the political and security
        situation in Yemen.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc34be-6184-4d3b-832f-204d4ec75528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repatriation of nationals started last Sunday (April&nbsp; 5) with
        99 evacuees. The second and third group followed on Monday (April 6) and Tuesday
        (April 7) with 243 and 44 evacuees, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ad3f0-ed52-4784-af86-d3ab76798e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees were from the Yemeni cities of Hodeidah, Taiz, Aden, and
        Hajjah, according to the DFA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21503b75-166a-413d-9cbc-8b88296689f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN report stated that hundreds of people died within days due
        to the fighting between Houthi rebels and troops loyal to deposed Yemeni President
        Abdu Rabu Mansour Hadi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e108867-ee48-420f-9171-5ea79dcdd464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday (April 4), some 44 people of various nationalities
        were evacuated by French forces stationed in Djibouti following a four-hour
        window by the Saudi air force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135000c-b797-479a-a806-00564090be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2015/04/06/world/yemen-evacuees/">Related:
        Yemen crisis: Evacuee prays for ''those we left behind''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bf1cd-cd5a-4860-8f89-1c65d635687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen’s capital of Sana’a, which is under the control of Houthis,
        has been the target of strategic bombings by Saudi Arabia which is working
        to reinstall Hadi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26adeb0c-cfd0-455c-ae0d-e464f40bf170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes have reduced buildings into rubble, though airstrips
        were spared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a5300-3d2b-46eb-8bdf-179fb0536f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the DFA, the Philippines'' crisis management team in
        Yemen include personnel from the Philippine Embassy in Riyadh and the Philippine
        Consulate General in Jeddah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae5a24-2bd3-41fa-aa0b-41a3f3e1e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:04:07.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:04:11.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With evacuation getting “progressively difficult with each passing
        day” the DFA called out for the urgent registration of Filipinos who are still
        in Yemen at the Movenpick Hotel Sana''a and in Al-Sherif Hotel Hodeidah so
        they can be repatriated.</p>'
  'pba-semifinals-castro-8-threes-talk-n-text-2-1-lead-purefoods':
    'author': ' Jan Ballesteros, CNN Philippines'
    'caption': 'Jayson Castro knocked down eight triples to power Talk ''N Text to
      a Game 3 victory over Purefoods on Thursday (April 9).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-09T22:08:48.955+08:00
    'imagesource': 'jcr:a30a4358-c907-40bb-8a34-271a8b82f1aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0019fe6f-1c9d-4efd-a9db-897bf6c847ea'
    'lead': 'Thanks to Jayson Castro''s hot shooting from three-point land, Talk ’N
      Text is now a win away from the Philippine Basketball Association (PBA) Commissioner’s
      Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T08:06:31.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T08:06:35.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T08:06:34.809+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Castro sparkles with 8 three-pointers to give Texters
      2-1 series lead over Purefoods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e6215-f864-40f7-bd68-f19bfb141a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Talk ’N Text Tropang Texters shot a whopping
        19 three-pointers on their way to a 111-107 Game 3 victory over Purefoods
        Star Hotshots, taking a 2-1 upperhand in the Philippine Basketball Association
        (PBA) semifinals Thursday (April 9) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd99f3f-0249-476b-8c99-1305dd04ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of those triples came from Jayson Castro, who finished with
        27 points on top of 10 assists and three steals for the Tropang Texters, who
        are a win away from a return trip to the finals against the Rain or Shine
        Elasto Painters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93730d31-755a-4246-ac79-7d4820ff0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s dazzling performance came on the heels of being part of
        the 15 players enshrined as additions to the list of the league’s 40 Greatest
        Players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322dbd57-a511-40e9-8843-1ed43cb14f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is on Saturday (April 11) at the Big Dome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518cc8f2-2451-4064-a47f-014bd3720544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, who has starred for the team in its last seven outings,
        unleashed his eighth triple - a career-high - at the 1:16 mark of the final
        period that sealed the win for Talk ’N Text, 111-103.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b631cb3-7af9-4927-8056-cd71724f277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Devance and import Denzel Bowles scored back-to-back baskets,
        and Purefoods made a couple of stops but everything went for naught as the
        Tropang Texters still went on to rack up the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb69f6-3f01-4fe4-9dd6-62aafe2fc380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ’N Text import Ivan Johnson, who was came out fresh in the
        fourth period, added 26 points, while seldom-used Aaron Aban and Ranidel de
        Ocampo chipped in 17 and 14 markers, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d82e6-074b-4035-b3d1-f15e16b2a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the nth time, Bowles did almost everything for the Hotshots
        with 39 points, but was a non-factor in the crucial stretch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df454efa-4b74-4f20-b2c1-0f9e77408b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PJ Simon kept the Hotshots’ heads above the water with six straight
        points after Johnson uncorked a trey that pushed Talk ’N Text’s lead back
        to double digits, 107-96.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92f063-9b49-49a4-bfae-3e877ff7438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon had 18 points, while James Yap and Marc Pingris combined for
        21 points for Purefoods, which lost the last two games in the best-of-five
        series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e886a-bd23-4353-bedc-93c4eb732e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T08:06:35.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13321b30-e847-4da1-9745-df92361eb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T08:06:31.231+08:00
      'mgnl:createdBy': 'jeff'
