  'joblesness-falls':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) The Philippine economy''s resiliency has been attributed
      to improved debt and inflation management.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-30T15:22:47.282+08:00
    'imagesource': 'jcr:990cce20-ac1e-41c5-a207-5cbdc5a1d268'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae886686-9c4a-4775-a443-63ef0e309cb5'
    'lead': 'Jobless Filipinos — those without work at present and looking for a job —
      fell to about nine million during the first three months of the year, according
      to the First Quarter 2015 Survey of Social Weather Stations (SWS). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:17:17.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T14:17:21.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T14:17:21.622+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joblessness falls to 19.1% — SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a562af-1bf5-40f0-8620-ed5539932b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Jobless Filipinos — those without
        work at present and looking for a job — fell to about nine million during
        the first three months of the year, according to the First Quarter 2015 Survey
        of Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18360070-98e0-4314-8632-93254ec61b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure amounts to a rate of 19.1% and represents a steep drop
        from the 27.5% registered in December 2014, as well as last year''s average
        of 25.4%. It''s the lowest joblesness rating for the Aquino administration
        since the 18.9% registered in September 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbaf2f4-f5f8-4cd4-905e-d2fc0069d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pollster found a significant gender gap in joblessness
        — more than one in four (27.6%) of females were without work, compared to
        only 12.2% of males.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067acacd-62e8-495a-b2ca-9eb4497f9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/20/government-expedite-spending.html">Read:
        Aquino wants gov''t to speed up spending for 2015</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d1484-b09f-487f-a71f-d5229c2dc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a current figure of 50.2%, only the 18-24 age group saw an
        increase in joblessness from the previous quarter''s 48%. Rates for the 25-34,
        35-44, and 45+ groups stand at 28.1%, 16%, and 7.9%, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded47bd5-310d-481f-949f-96f017d13bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of respondents, SWS found that 4% never worked,
        7% voluntarily left their posts, 3% saw their employers close down, 4% had
        their contracts not renewed, and 1% were laid off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375651d-bebb-4273-afbc-78e1be7aa7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, job optimism has slightly increased. About 38% of
        respondents compared to last quarter''s 36% believe that there will be more
        jobs over the next 12 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7affafa5-e811-448f-9c94-e9b75ffb2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster also clarified that "Those without a job but not looking
        for one, such as housewives, retirees, differently abled, and students, are
        excluded from the labor force."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19087742-b5e1-4758-b4e7-25d713f42b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/06/philippines-most-resilient-economy.html">Read:
        Philippines has most resilient economy - study</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5af91a-b532-4f49-a879-3a087af97589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Secretary Edwin Lacierda, presidential spokesperson,&nbsp;
        said that the survey results are consistent with the government''s January
        2015 Labor Force Survey, which also indicated a decrease in unemployment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ba580-7e23-4682-b943-dbcea23562b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:17:17.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:17:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the president has repeatedly said, the Filipino people are our
        nation’s greatest resource," Lacierda said. "His virtuous cycle of growth
        and empowerment is evident in figures such as this, which show the cumulative
        effect of gains we have achieved in recent years."</p>'
  'alyssa-valdez-philippines-asian-U23-women’s-volleyball-championship':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-30T18:06:14.491+08:00
    'imagesource': 'jcr:1cf9dc55-32a2-4013-a8ee-df7ec8b599fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adc9c731-ea2a-4ce8-86ed-2417d365a898'
    'lead': 'Asked on what the Philippine squad''s edge will be over the other teams,
      Alyssa Valdez says the support from fans will boost their chances in the competition.'
