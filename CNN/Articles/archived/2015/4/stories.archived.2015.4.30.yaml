      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Department of Justice (DOJ)
        on Wednesday (April 29) ordered the National Bureau of Investigation (NBI)
        to track down and serve an arrest warrant against Jeane Catherine Napoles
        after skipping her arraignment on tax evasion charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51981c9-d0cf-4ea1-9865-ead52003ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:42:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:42:17.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima gave NBI the directive to implement
        the arrest warrant against Jeane Napoles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e065e-2183-41cc-9777-9fa20e31fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:42:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:42:17.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Tax Appeals (CTA) earlier issued a warrant of arrest
        against the younger Napoles after she failed to appear in her arraignment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470dd61-a873-49dc-ae51-67e4118a4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:42:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:42:17.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTA Third Division also canceled the P50,000 bail bond granted to
        Napoles and set her arraignment on May 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4e6f5-e568-42d1-9873-42e567a459e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:42:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:42:17.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax evasion case against Jeane Napoles stemmed from her alleged
        failure to file her income tax returns (ITRs) for the years 2011 and 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9371a86-093b-453b-82a5-861055ca7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:42:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:42:17.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeane Napoles is the daughter of alleged pork scam mastermind Janet
        Lim Napoles, who also faces a tax evasion case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d672523-59fa-4da5-8b6a-2842ff3c2f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:42:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:42:17.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNA contributed to this report.</p>'
  'another-MRT-glitch':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-30T13:20:19.917+08:00
    'imagesource': 'jcr:f3bd281e-6915-42a5-89b8-9b6c39fc2506'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2169953-ffc3-4c8c-b7c0-7c178de28fc1'
    'lead': 'Brake problems early Thursday morning (April 30) caused the MRT to operate
      only from its Shaw Boulevard to Taft Stations and vice versa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:51:11.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T13:51:15.100+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T13:51:14.633+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yet another glitch at MRT ruins passengers'' day

      '
    'updated': 2015-08-02T13:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed1b16-b2dc-41a4-9499-b92c9ff502f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Brake problems early Thursday morning (April
        30) caused the MRT to operate only from its Shaw Boulevard to Taft Stations
        and vice versa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a3783-1740-40a0-82a9-fa521822588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the North Avenue Station, security guards announced the disruption
        at around 6:20 a.m., but some passengers there said that the line had not
        moved as early as 6:00 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25042c-0fca-4d8d-9c95-bd76a3f31cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT Control Center said that it resumed normal operations by
        8:11 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264fbb4-704d-4fda-a5d6-afb9973b56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers lined up at the North Avenue Station were forced to take
        buses after the announcement that the trains were running on a limited operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be560b5-17d1-4896-b88d-5099238477ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hundreds of MRT passengers at the station occupied up to two
        lanes of the southbound side of EDSA hoping to get on a cab or a bus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292f099-2d0d-4553-a585-0d4a7d200b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was similar at the Quezon Avenue Station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef60452-caff-4df5-8087-3f32ebdc5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, there were also photos of passengers who got off
        the trains and were walking on the tracks to reach the next station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8675e-3d7a-4d85-8adc-79964af7d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger, Katrina Lau, who works as an on-the-job trainee in
        Makati, said that this is the fourth time for her to experience glitches in
        the MRT. She has just started her training two weeks ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac7f3a-56f6-4ade-a5b0-c3d1fc967c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her shift starts at 8:00 a.m. and explained that she would always
        take the train as early as 6:00 a.m. to avoid getting late.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a56ef-3985-4421-b002-8d0cd86d9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Super hassle. Perwisyo talaga. Kung may ganito kasi late na naman
        nakakahiya,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641d6e5-7dab-4f33-b591-cdf14b9df222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It’s a big hassle. It’s really a nuisance. If there
        are glitches I will be late for work again. It’s embarrassing."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67afa82-bc68-4b68-90f7-49631db2b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had no option but to take the bus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919833ce-227c-4090-b33a-2278436a5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus commuters also bore the brunt of the glitch as they had to compete
        with MRT passengers just to get a ride.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843869c-24e1-46e0-9c70-6d86901677f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/28/MRT-woes-push-commuters-to-take-the-bus.html">Related:
        MRT woes push commuters to take the bus</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0222568-79a7-4d9f-864d-db25d96bb5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers affected by Thursday’s glitch were office and construction
        workers whose jobs are located in the business districts in Makati and in
        Mandaluyong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8a48c-149f-4204-8ee9-b9676b575ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mel Pomeda, who works at a construction site on Shaw Boulevard,
        said he had no choice but to call his superiors and tell them that he would
        work half day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fcb40-6568-4ac8-94f0-67fc9b9e2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would reduce his wage for the day, but he said that it is useless
        to get angry so he would just have to remain calm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02082590-2ce2-4c74-9312-0fc5ed7531bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April 21, MRT was forced to run with only four trains, according
        to MRT General Manager Roman Buenafe, after its trains were sent to the depot
        to fix air-conditioning problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23a063-6517-4762-99a9-7e9b3c7ba91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT is set to undergo rehabilitation after the Department of
        Budget and Management (DBM) released a fund of P1.2 billion, in which 75%
        will go to the upgrading and the eventual replacement of its outdated signaling
        system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a47598-75ca-4b25-a0e5-3c8170d264c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:51:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:51:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/23/P1.2B-mrt-rehabilitation-fund.html">Related:
        P1.2B MRT rehab seeks to relieve commuter stress</a></p>'
  'Microsoft-PC-future':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-30T13:24:50.941+08:00
    'imagesource': 'jcr:893432a4-3e8b-4664-b080-6259e594ddcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efbeb7cc-03b2-43db-bcf3-26e81a23acf8'
    'lead': 'Microsoft just gave us a glimpse at the future of computing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:54:49.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T13:54:56.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T13:54:55.922+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft just showed off the future of the PC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780b5d0-9611-41a4-9391-72124a74b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) --</strong> Microsoft just gave us a
        glimpse at the future of computing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44852964-63e5-4ae7-bab8-60bce0eba2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some day soon, your smartphone might be able to replace your work
        PC and home laptop. You could keep your computer in your pocket, because your
        phone Tecywill be your PC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1275c62-7a98-4430-8282-f674166b73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its Build developers conference in San Francisco on Wednesday,
        Microsoft unveiled a new Windows 10 feature called Continuum for Phones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d84400-31af-40ba-b501-75787666852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuum will allow Windows to dynamically switch its appearance
        to fit the screen and device you''re using.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04736ac5-6e77-442b-a745-bbaee5da307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you are running Windows on a tablet, apps will display
        apps full-screen. But if Windows senses that you have connected a keyboard
        and a mouse, apps will automatically switch to a desktop experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69fdf9-cc96-4d35-bbdf-c1c64ec85e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Windows 10 phones will run virtually the same code as Windows
        10 PCs, you will be able to connect a Bluetooth monitor, keyboard and mouse
        to your phone, and run a PC-like experience from your smartphone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e1f67-2ff0-4ddf-a989-f1e021a845e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said the hardware for that feature doesn''t exist yet
        -- phones with dual screen support will have to be built. On top of that,
        Windows 10 isn''t due out until summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d24181-4ff8-4fe2-ae29-167fe3c23c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big whoop. Microsoft owns a big smartphone company now (formerly
        known as Nokia), and you can be sure those phones are coming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c364b-8089-481e-b073-2e9671dd7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the demo by Microsoft''s operating systems chief, Joe Belfiore,
        was still impressive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511cc9fd-2baf-41a0-85f4-2b7723331b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as Belfiore connected his phone to his display, keyboard
        and mouse, his phone''s screen appeared like a Windows desktop on his monitor.
        The Windows Start button was in the bottom left, which he could click to bring
        up the app launcher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c916d1-84f4-43ad-92b7-d292b2443c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran PowerPoint, Outlook and Excel from his phone, and they appeared
        almost exactly the way they would on a PC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bb8a9-ddcb-4574-90f7-183990504fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demo was limited. It wasn''t quite the "full" Windows experience
        that you''d expect with a Windows 10 PC. You can''t run standard "Win32" Windows
        apps like iTunes and Chrome from a phone, for instance. You can''t resize
        Windows, and there''s no real taskbar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3789e5-18f2-4d86-81af-e1111c80efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, you can''t throw out your PC just yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61888060-223a-4a76-91be-2cf00daac31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one day, Continuum could be revolutionary. Down the road, Microsoft
        phones might be able to run a fuller version of Windows. Then, you could walk
        into your office, automatically connect to the wireless keyboard, mouse and
        monitor, and get to work without ever turning on a PC. You could go home and
        instantly connect your smartphone to your TV, monitor, or whatever screen
        you want to be your home PC -- the processing power will all be from your
        smartphone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bdab9-855e-4954-b6a9-642ff2a96fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as technology evolves (computers are on your wrists now!),
        nothing beats the keyboard/mouse/monitor when it comes to getting work done.
        The only bummer is that you have to either keep separate PCs at home and at
        work -- or you can schlep your laptop back and forth with you every day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85eda9a-14f7-4fec-a3ca-b84b4caf9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you always have your phone on you anyway. Wouldn''t it be cool
        if that were the only computer you needed?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff1b7e-70a6-48fb-9703-3afafaeac645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft thinks so. And that future isn''t as far away as you might
        think.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8bbb0-ab5e-4609-9427-e11cbbfe61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:54:49.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:54:56.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com,<a href="http://money.cnn.com/2015/04/29/technology/microsoft-windows-pc/">
        "Microsoft just showed off the future of the PC."</a></em></p>'
