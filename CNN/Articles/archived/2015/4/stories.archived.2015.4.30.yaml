      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Player agent Sheryl Reyes told CNN Philippines that Johnson, who
        is coming off an impressive season in the NBA Developmental League (D-League),
        will be arriving in Manila on Friday (May 1).</p>'
