  'Philippine-Commission-on-Women-campaign-mimics-Pacquiao-Mayweather-promo':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-30T20:40:05.257+08:00
    'imagesource': 'jcr:6e8ea5af-8573-478e-bcb6-c5a7805567d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a22ab180-c0b5-43cc-9f89-ad7339334ffa'
    'lead': 'Advocates of violence against women came up with a witty campaign — and
      the perfect timing — to create awareness and gather support against domestic
      abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:14:11.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:23:04.308+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violence against women campaign mimics Pacquiao-Mayweather promo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afab17-b7dc-452f-bd9a-492235b5ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — As the world awaits "the fight
        of the century" between Manny Pacquiao and Floyd Mayweather Jr., advocates
        of violence against women bring to the spotlight the bigger fight that is
        happening to some Filipino homes: domestic violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62933841-8b14-4940-b0cd-4d236eb64153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Commission on Women (PCW), in collaboration with
        DDB Group Philippines, thought the much-anticipated megafight on May 3 (PHT)
        is the best time to create awareness and gather support for the different
        kinds of violence being committed by men against women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7f69e-9bc0-455f-ae26-8a9b65c18cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-run agency''s graphic campaign mimics the ‘Battle
        for Greatness'' promotional poster, but with titles that represent the physical,
        emotional, and psychological abuse women experience. It also has details where
        violence against women occurs — from the privacy of their own homes and in
        the public eye.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9c507-e0e0-44ee-89f0-6c8380885342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bring the issue of violence against women out of the shadows,
        DDB Group Philippines and its subsidiary Tribal Worldwide plans to strategically
        place PCW’s series of posters where the ''Battle for Greatness'' promotional
        materials are placed, both online and on-ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb815e3-ef47-47a3-b5e8-676301afca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCW Executive Director Emmeline Verzosa said that violence against
        women threatens the security of half of humanity and is rooted in men''s desire
        for ultimate power and control over women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb66378-de4a-447b-b98c-58a2a024aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence against women cuts across all race, religion, age, social
        demographics, and sexuality. We must put a stop to it," Verzosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6435d-208d-4409-ad97-8c9011eee034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 30 is the 78th anniversary of women’s suffrage in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926bd56c-36f1-4f82-91d4-b5c664781832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a survey conducted by the National Statistics Office (NSO)
        in 2008, statistics have shown that one in five women ages 15-49 have or are
        continuing to suffer from domestic violence and intimate relationship violence
        since age 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c14560-cfd5-41b1-b192-7776ab8cddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:11.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:04.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, cases of violence against women reported to the Philippine
        National Police (PNP) rose to 59 percent, with majority of the victims knowing
        their attackers.</p>'
  'seaba-gilas-cadets-brunei':
