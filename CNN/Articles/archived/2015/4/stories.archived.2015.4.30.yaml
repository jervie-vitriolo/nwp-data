  'Baby-saved-from-Nepal-quake-rubble':
    'author': ' Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-30T12:37:16.524+08:00
    'embedimage': 'jcr:ab4b3ccd-c8d3-4903-abde-31f7f75df7a8'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/HtTefO-Xrvw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d691144-f258-4d15-a8ce-98869a7006ca'
    'lead': 'A photo of a baby boy being pulled from the rubble of the Nepal earthquake
      has become the defining image of a disaster that has devastated the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:09:34.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T14:09:38.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T14:09:37.846+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby pulled from Nepal earthquake rubble after 22 hours

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63385b7-64d0-4b6d-8264-fcb4e0c28cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A photo of a baby boy being pulled from
        the rubble of the Nepal earthquake has become the defining image of a disaster
        that has devastated the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8dbbf-570d-41e3-b3fe-6ffa91a7a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tiny face is coated in dust from the debris that crashed around
        him as the earth shook on Saturday, April 25, killing more than 5,000 people
        and injuring at least twice as many more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97102559-61bf-4b62-b20b-addfd4d42472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name is Sonit Awal, and he''s just four months old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379ce29-a478-4cdc-a883-56520ae645af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Sonit was at home in Muldhoka, Bhaktapur, east of the
        capital Kathmandu, when the 7.8-magnitude quake sent tremors through Nepal
        and neighboring countries, according to Kathmandu Today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72813804-50b0-4502-8bfe-f191982a2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house collapsed, burying the child, leaving his father Shyam
        Awal frantically searching for him amid the rubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61a0f7-b6d2-4e12-8274-7fd1266f96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A desperate Awal called the Nepalese Army, and they too scrambled
        through the dirt and debris until midnight, before giving up hope and leaving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b340a-7872-434c-904f-d41300134225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonit''s father had lost all hope of finding his son alive, the
        paper reported, until he heard faint cries from below.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164b708-34fd-4eaa-a0f9-5311a3d259ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, the soldiers returned and at 10 a.m they lifted
        Sonit clear of the fallen rocks, beams, bricks and dust that had trapped him
        for 22 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e308e-44c8-433a-996d-314dc1023dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rescuers held him high in their hands to the sun, though his
        eyes were still wedged tightly shut.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d2f91-aa20-412c-be41-addcc964f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonit''s face was exposed during the whole ordeal, though a hooded
        top and shawl protected his head and body during the cold night spent under
        rubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944278b-b928-4ec4-a999-92a2f51dd66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was taken to Bhaktapur Hospital and found to be uninjured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426759b-4103-43ab-a010-8ba67ca55ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His unlikely rescue provides some hope to a country that has experienced
        so much loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086c8e6-cbf8-4388-9db9-d79295c75d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:09:34.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:09:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/29/asia/nepal-earthquake-survivor-stories/">"Baby
        pulled from Nepal earthquake rubble after 22 hours."</a></p>'
  'Mayweather-Pacquiao-final-press-conference':
    'author': 'CNN Philippines Staff'
    'caption': 'Floyd Mayweather Jr. and Manny Pacquiao meet for the final press conference
      before their long anticipated fight on May 2 (May 3 PHT)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-30T14:06:20.646+08:00
    'imagesource': 'jcr:dc2303dd-8e09-43fb-85e3-7d465bf5ae0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e821bd-4db9-495e-ac68-4186288198fb'
    'lead': 'Floyd Mayweather Jr. and Manny Pacquiao met for the first time in Las
      Vegas in the final press conference before their bout on May 2 (May 3 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:12:50.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T14:12:57.015+08:00
