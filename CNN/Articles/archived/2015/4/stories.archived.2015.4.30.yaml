      'mgnl:type': 'text'
      'text': '<p>Johnson averaged 17.4 points, while shooting almost 50-percent from
        the field, for the Austin Spurs in the 2014-15 season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6757fbe-8523-462c-a8a0-33644cc4add3'
