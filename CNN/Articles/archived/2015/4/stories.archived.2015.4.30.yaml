    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T11:37:05.206+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Keys to victory for Mayweather and Pacquiao

      '
    'updated': 2015-07-24T09:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8daeedc-3fcf-4e08-85be-2f974874a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The long awaited clash between
        Floyd Mayweather Jr. and Manny Pacquiao is just around the corner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d251557-813f-4700-a66b-4869b56a5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons why the matchup between Mayweather and Pacquiao
        is so intriguing, is because of the vastly contrasting styles that the two
        fighters have built their careers upon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56032475-07c1-4d30-9fca-b76ab3e59042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one corner you have Mayweather, touted as this generation''s
        smartest and most skilled boxer, who utilizes his air tight defense to systematically
        tear his opponents apart on the way to becoming the sport''s biggest draw.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc7716-3d64-4251-8d1e-466bbda1361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other corner you have Pacquiao who has made a name by being
        a dynamic offensive force inside the ring, utilizing a dazzling combination
        of speed and power to pound his opponents into submission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66afa12e-9da6-4948-ba9d-69ea950ade79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/30/Is-Manny-Pacquiao-the-underdog.html">Related:
        Is Manny Pacquiao the underdog?</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9667c-a7a1-4bfd-a9b2-6c3ea482b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of teasing the fans with a fight that seemed impossible
        to make, the two fighters will finally meet in the ring in a bout that will
        help define a chapter of boxing history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097b290-98ae-43bc-b1dc-9e6ed15f42ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to veteran Filipino boxing analyst Quinito
        Henson to break down the matchup and give us an idea on what each fighter
        will try to do on May 2 (May 3 PHT).</p>'
    '14':
      'image': 'jcr:ddf838f1-6454-41f9-bf7f-f9c0031f3a05'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfc65d-b46e-46f8-9f80-76402deb9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46953b-69f3-4a8c-97ce-9b7cce84f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd Mayweather Jr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bec8c4-97bf-4203-9291-a5b931e240d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather is known for both his boxing intelligence and defense,
        and Henson believes that this will be on display early on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a9bca-9dbc-451e-9630-c80d09e829dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will probably use the early rounds to figure out Pacquiao''s
        game plan before adjusting to negate it later on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a1a98-6df5-41a1-b070-d8d5c1ed82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Mayweather''s ability to adjust to his opponent in the middle
        of a fight that makes him such a dangerous opponent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82e4b8-ccae-4023-ad44-510f808b187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American will also try to keep the fight in the middle of the
        ring in order to have the mobility to circle around Pacquiao and utilize his
        footwork.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37cd31-f518-4e5a-bf24-c71d6beeae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mayweather can get to his spots before Pacquiao and win the battle
        for positions throughout the fight, he would be poised to take whatever the
        Filipino throws at him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae7625-7853-4916-bae8-5992b528d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/29/floyd-mayweather-manny-pacquiao-bob-arum-alex-ariza-connections.html">Read:
        The familiar connections between Mayweather and Pacquiao</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474423d-3634-4328-a4bc-225580cfb073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45eb6c0-cf1e-416b-9fe0-343944b9d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pacquiao, Henson believes that the the Filipino has to take
        advantage of Mayweather''s slow start and secure the early lead in case the
        fight goes to a decision.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1419db6-9b29-4f26-93a5-155d5b4f054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been said about the speed and mobility of these two fighters,
        and for Pacquiao to stymie Mayweather''s game plan he needs to be a step ahead
        and cut off the ring and limit his movements.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409041b8-7a96-4142-8610-5db447ace844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also needs to attack the body of Mayweather as he zips
        in and out of his reach.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97665ae8-7941-489f-9d64-3d49612f036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first fight in the MGM Grand, the Filipino shocked Lehlohonolo
        Ledwaba in the first round by breaking his nose and making his opponent fear
        him throughout the fight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de028ddb-6fb4-4e9f-bfd5-f963d3fc5980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (May 3), Pacquiao has to do the same and instill that
        fear factor by hitting Mayweather with enough force early on to intimidate
        the American and force him out of his comfort zone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622f386-d467-4df8-8162-628a25e15721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather is one of the most elusive fighters in the ring but if
        Manny can connect and smother his opponent with punches consistently, the
        Filipino will be able to steal rounds should the fight go to the scorecards.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9d3cb-6a25-4439-83eb-3769c2d89030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:01.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:37:05.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/28/mayweather-pacquiao-gambling-betting-against-pacman.html">Read:
        Are Filipinos gambling on Mayweather-Pacquiao?</a></p>'
  'Nepal-earthquake-survivors-rescued':
    'author': 'Jethro Mullen and Elizabeth Joseph, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-30T16:52:53.194+08:00
    'embedimage': 'jcr:f72ec45a-7d91-422f-b5a5-c4349c38ad57'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/HtTefO-Xrvw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7a1b788-1150-40f4-b9c2-1291dd82bfcf'
    'lead': 'Amid disaster, Nepal sees hope as rescuers continue to save lives. A
      man was pulled from earthquake rubble after being trapped for 82 hours and a
      4-month-old baby was reportedly rescued from a destroyed building in the town
      of Bhaktapur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:45:28.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:24:18.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:24:18.118+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man pulled from earthquake rubble in Nepal after being trapped for 82
      hours

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793ec06-c5b7-4ec2-94f0-782c918057ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathmandu, Nepal (CNN) — Rescuers in Nepal have pulled a man from
        the wreckage of a building where he was stuck for a staggering 82 hours after
        the devastating earthquake that hit the country Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d7cb3-1909-41da-a407-98bd4858929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His survival is unusual, as experts say it''s rare for injured people
        who are trapped to hold out for longer than 72 hours after a disaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7706ba-52f4-4c75-a8e2-bf2be4f0c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, Rishi Khanal, was saved after a French search and rescue
        team found him under the rubble on the outskirts of Kathmandu, the capital,
        around noon Tuesday, said Pushparam K.C., a spokesman for the Armed Police
        Force of Nepal. The team used specialized gear that detects signs of life,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44854fc5-fe14-4a60-af6f-138b16d79d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it took about 10 more hours for the French team and police officers
        to dig him out, the spokesman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621800cd-c389-4b20-b3af-60f8c8a7aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police video of the rescue showed the teams drilling through concrete
        to reach Khanal''s location and then hauling him up through the hole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606e260-77b7-49db-870a-da09bdc9ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then carried him out of the ruined building on a stretcher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582504b-b302-4201-9de3-974b9d3ee659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, Khanal, 27, had just undergone surgery and
        was resting, surrounded by family and friends. He had suffered a crushed foot
        and was too weak and distraught to talk about his traumatic experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a8ab7-e44d-46bf-85a2-7c4802f0699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems he survived by sheer willpower," said Akhilesh Shrestha,
        a doctor who treated Khanal, according to the Reuters news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495c722-8745-4876-9095-f8fcb70d1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khanal''s story of survival isn''t the only one to emerge from the
        terrible destruction wrought by the quake, which has killed more than 5,000
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754378ca-5ba0-46fe-bc66-cc4910a2aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An infant''s cry heard from the rubble</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fe189-c574-4756-b147-88b5d15c7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-month-old baby was rescued from a destroyed building in the
        town of Bhaktapur at least 22 hours after the quake struck, the newspaper
        Kathmandu Today reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfa97f-2d32-4407-bb22-ab37a6ddcb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nepali military team had failed to notice the child during its
        search but returned after his cry was heard, the newspaper said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49eed4-87f6-4b79-8520-1b960cd51f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little boy, whose name is Sonit Awal, was reported to be in
        stable condition without any internal injuries, according to initial</p>'
    '13':
      'image': 'jcr:cbd80cc8-0e96-4bb8-ae9a-3dfadc8d2f6a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96774f0-f8a0-4bf6-a1c7-78daa84bbac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711f0cc-7f61-47b2-8fc2-2ebdce3d474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN hasn''t independently confirmed Sonit''s rescue, but the newspaper
        published photos showing the dust-caked infant being lifted by Nepali soldiers
        in the ruined structure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b63e5b-b727-4c2b-9ee0-c5483198b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother trapped for 36 hours</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96c560-8cb5-4803-8544-c54f20cfce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanka Maya Sitoula, a 40-year-old mother of four, was at home in
        Kathmandu when the earthquake shook the city, bringing the five-story building
        down around her ground-floor apartment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e245510-b529-43a1-a657-9e2b3ddef657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She endured 36 long hours trapped in a room before an Indian rescue
        team freed her. She escaped without injury, apparently protected by a beam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40672cdf-11ec-4dfa-9fd3-d6d6489ee52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitoula says she remained confident she would survive amid the rubble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73013f-695c-4d04-a007-16ec09261912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard people making noise outside, so I thought I would be rescued,"
        she said, as she and her family sheltered on the grounds of a nearby school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb232d3-9488-4dc9-a411-7f4895e50d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did she do for 36 hours? "I was just lying down," she said.
        "There was no room to move here and there."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d25aa-6e39-45dc-a177-9784b2adb3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitoula''s husband, Mahendra, a butcher, said he called out for
        help for hours after the quake, as he could hear her shouting in the rubble
        of the collapsed building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b32f6-d321-43af-9d18-2ed616765454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 18 hours before the necessary help arrived, he said. And
        it took another 18 hours to free her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d49c55-ba2b-4e91-939e-1aeb053787e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days beneath a collapsed seven-story building</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab048f8-c0bc-4a78-a0c6-4ce513107cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Keisi was buried for more than 60 hours under the wreckage of
        a seven-story building in Kathmandu that came tumbling down around him during
        the quake.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760048d-5604-4cc5-976b-68ea84aaee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers flown in from Turkey had to help carve a tunnel deep
        into the debris to reach him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cf650-37d6-4926-867c-993fbce4bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encased in an orange stretcher, he was lifted to safety Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88995121-141f-4ad4-bf43-7a161c83d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cried out in pain after his rescuers set him down, shaking
        his head from side to side. One of the hard-hat-wearing search team members
        that crowded around him called for water.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921957a-0410-48d9-b169-9b7432da4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keisi was injured and dehydrated, but the rescuers said they were
        confident he would survive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2b124-c038-4de9-808f-3af9186a954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Joseph reported from Kathmandu, and CNN''s
        Jethro Mullen wrote from Hong Kong. CNN''s Moni Basu, Manesh Shrestha, Ivan
        Watson, Tim Hume and Pamela Boykoff contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec22be-28d5-4c76-9d81-821b7ba7f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:45:28.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:24:18.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/29/asia/nepal-earthquake-survivor-stories/">"Man
        pulled from earthquake rubble in Nepal after being trapped for 82 hours."</a></em></p>'
  '15-year-old-boy-rescued-after-5-days':
    'author': 'Reuters'
    'caption': 'Nepal army forces in collaboration with members of an American search
      and rescue team rescue 15-year old Pemba Lama from a collapsed hotel, five days
      after the earthquake hit Nepal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-30T18:12:30.791+08:00
    'imagesource': 'jcr:4fc1b3bb-d767-4cd2-8402-c0756dd05ee3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d965f3d-bc02-4409-a8c0-cfb03bc6c33d'
    'lead': 'Pema Lama was rescued in Kathmandu on Thursday (April 30) under the rubble
      of a collapsed hotel building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:48:23.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T11:48:27.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T11:48:27.118+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teenage boy rescued after five days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599d2f4-73cb-4f31-8b99-300f7d96cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Fifteen-year old earthquake survivor,
        Pema Lama, was rescued in Kathmandu on Thursday (April 30), five days after
        a 7.8-magnitude earthquake hit Nepal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad43a5-9832-40b7-9482-ae8b28600c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found covered by the rubble of the collapsed Hilton Hotel,
        and quickly extricated by Nepal''s Armed Police Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90d05d-9160-4a85-8011-6cdbeefcd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the death toll on Thursday neared 5,500, rescue teams toiled
        in pouring rain in the debris left by Saturday''s (April 25) deadly quake,
        as officials said the chance of finding any more survivors was bleak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f809ff-107a-48e8-a6ec-c710311b8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lama''s discovery came as a glimpse of hope in a country that has
        faced its worst earthquake in more than 80 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c1fca-2ecf-4a51-be4c-51df568309bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nepali-French rescue team pulled a 28-year-old man, Rishi Khanal,
        from a collapsed apartment block in Kathmandu on Tuesday (April 28) after
        he had spent around 80 hours trapped in a room with three dead bodies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628410a-b474-42ef-a7bd-622a56d324d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, doctors amputated one of his legs on Wednesday (April 29)
        because of damage from prolonged internal bleeding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291a58e-5315-4116-b4d8-41f7f8c009cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from Nepal''s home ministry said the number of confirmed
        deaths from Saturday''s 7.8 magnitude earthquake had risen to 5,489 by Thursday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f8d9f-fb0a-47d1-9b14-9c980899a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 11,000 were injured, and more than 80 were also killed in
        neighbouring India and Tibet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd55686-9d81-431f-9309-49481f0e3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:48:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:48:27.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have been sleeping in the open after the quake - the
        United Nations has said 600,000 houses were destroyed or damaged. It has said
        eight million people have been affected, with at least two million in need
        of tents, water, food and medicines over the next three months.</p>'
  'Baltimore-mom-slaps-rioting-son-on-live-TV':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-30T06:49:25.362+08:00
    'embedimage': 'jcr:8ade5254-f32a-43b0-80c5-1088ba4b59d1'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/J5aNhO7c4qw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff432e1-a261-44b6-aeff-823c6a401e8d'
    'lead': 'A video of Toya Graham going to a protest in Baltimore and forcefully
      removing her son has gone viral and drew a lot of praise. The single mother
      of six tells CNN her son was scolded that he wasn''t brought up that way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:53:53.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T11:53:58.026+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T11:53:57.549+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baltimore mom slaps rioting son on live TV

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a953aeb-9587-42c6-8776-f8bdc5bd6dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Baltimore mother who slapped her son
        several times and pulled him out of a protest told CNN on Wednesday she wasn''t
        concerned that she might be embarrassing her son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3126189-c50f-4e62-9423-ed12a29d579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not at all," Toya Graham told CNN''s Anderson Cooper 360˚ in an
        interview that aired Wednesday night. "He was embarrassing himself by wearing
        that mask and that hoodie and doing what he was doing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c659c04-f17b-4cf7-b161-a6c599e4a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video of Graham yanking her son, Michael Singleton, and slapping
        him with a right hand as CNN affiliate WMAR recorded has led to the Internet
        calling Graham #motheroftheyear. Many people have praised the unemployed,
        single mother of six for going to the Mondawmin Mall and getting her son away
        from the escalating violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4228dba-f07a-471f-805b-1dba35d4203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham told Cooper that she saw her son with a brick in his hand,
        and she lost control of her emotions and told him to drop it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c24f4-184e-406b-8a2f-9da8fef6e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did (get emotional). You know, once he threw that rock down I
        said, ''You weren''t brought up like this,'' " Graham said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c227a-c471-40e5-9296-cc5454f986ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not a perfect child, but he''s also not a thug, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad13b4-8e5e-4085-a9d8-af2b1df050b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old boy said he understood that his mother was there
        looking out for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513b0e5-4e51-409e-8eb0-06afb9196692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t want me to get in trouble (with the) law. She didn''t
        want me to be like another Freddie Gray," he said, referring to the 25-year-old
        man who died of a severe spinal injury after being arrested by Baltimore police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcc738-785c-4f6e-9802-b409a1a18178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s death has sparked daily protests over police brutality.
        There have also been riots and looting that prompted the city to put a curfew
        into effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9bf4f-07d4-4914-a83d-2f7224fe5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a brick in hand</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d77d4-d859-4b90-a1ee-963e739277a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said her son told her the night before the violence at the
        mall that something was up. She told him then and the next morning not to
        go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597fd76-5a96-4564-a667-22a04f7d5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He swore to her he wouldn''t.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe13357-2635-4b0f-b326-2606c3cd701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her motherly sense kicked in when she heard school had closed early
        and the mall was shutting down, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5975946-b822-4aba-ac27-37b7382c8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went to the mall and focused on the teens who were tossing rocks
        and bricks. There he was, in sweatpants she recognized. They made eye contact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c580c-35b3-4af0-bb58-733edba25505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a brick in his hand, and that set her off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6524792-c33f-4602-86e9-5614651d6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so angry with him that he had made a decision to do some
        harm to the police officers," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40202b72-2393-403f-be95-527092c5e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She yelled at him to put the brick down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbeb01-4b46-46ba-8b4d-0639b57981d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singleton said he had seen her, but it didn''t make sense that his
        mother would be there. But when he heard her voice, he realized it really
        was his mom — and he was in big trouble.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985dfc5e-61f7-44a1-b126-8c1d3c5ef0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the camera captured her memorable smackdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f38ea-8d0d-4edf-bf85-aba228154133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just World War III from right there," he said, showing some
        humor about the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd1e86-01ce-4c5a-a014-463a6f93eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham noticed the TV crew but didn''t think anything of it. And
        she didn''t care.</p>'
    '34':
      'image': 'jcr:e5986774-a684-40af-8550-e3a38d6d7a9c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075292c-cdfd-4c29-9fc8-98223e9fa2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507db48a-2735-4b4d-85c9-a355ff069f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t there to be recorded. I was there to get my child," she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fad355-9b6c-4325-bcc8-c743447c73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough love</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5940def-a9de-4135-a60c-02ea8e77e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tameka Brown, one of Graham''s five daughters, told CNN on Tuesday
        it wasn''t that hard for her mom to spot her 16-year-old half-brother.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91973d11-fa40-4a8b-9adc-b19d662bbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows her son and picked him out. Even with the mask on, she
        knew," Brown said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910b802-0257-4c30-95a2-e9cd63726cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said her mother is always looking out for her children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05a70f-9bd0-4ed4-af32-a5ba7f1c2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has always been tough and knows where we are at," Brown said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf3098-4525-4bb2-b6af-67ad793c4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said she tries to steer her son away from potential trouble
        and troublemakers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa8308-b557-4a25-a2d2-5c800b29b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I have breath in my body I will always try to do right
        by Michael and show him what''s going on out in society doesn''t have to be
        you," she told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed23ac-a298-4583-a592-44be8189f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son said that once they got home from the mall he understood
        why she pulled him out of the crowd.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433f35f-eb19-4a4a-b5cf-59ba2931f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was embarrassed a little bit, until she just started talking
        to me when we got home," he said. "(She was) just telling me she did it because
        she cared about me. And it wasn''t to embarrass me, but because she cared."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79e101-f5bf-4370-85c3-0953768fda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elise Miller and AnneClaire Stapleton contributed to
        this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3606b8-0708-4bc5-b035-f681495c88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:53:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:53:58.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/04/29/us/baltimore-mother-slapping-son/">"Baltimore
        mom who slapped son: He was embarrassing himself."</a></em></p>'
  'Apple-watch-tattoos':
    'author': ' David Goldman, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-30T15:15:39.378+08:00
    'imagesource': 'jcr:af49e691-1360-4840-8f86-d2270b19c8e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f5c98c-7eec-4415-81f9-cd71892b53dc'
    'lead': 'Tattooed wrists can prevent the Apple Watch''s heart rate sensor from
      functioning properly, according to some customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:58:11.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T11:58:16.231+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T11:58:15.953+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tattoos may stop Apple Watch from working

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ddc4ee-55b5-49c8-ab9b-9d89e8193608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) -- Your mother hates your tattoos. So does your
        Apple Watch, apparently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f2e16-7996-431b-8673-810f654890f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tattooed wrists can prevent the Apple Watch''s heart rate sensor
        from functioning properly, according to some customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88ef3c-0bfb-48b0-a308-b705c547a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Apple Watch uses your heart rate to determine whether
        you''re wearing it, you might not be able to use Apple Pay, receive notifications,
        place calls, or use certain apps if you have tattoos on your wrists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1684245-f37f-45be-a74f-da2ecf803e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Apple Watch wearers on Reddit and Twitter complained about
        the tattoo issue, and Apple blog iMore confirmed that the problem exists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e219a-a9ea-4be1-a5c9-ce7acb8690c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue stems from the way that the Apple Watch senses your heartbeat.
        According to Apple, the back of the Watch rapidly flashes green and infrared
        light at your skin, which gets absorbed or reflected by your red blood. When
        your heart beats, there is more blood in your wrist, and there is less blood
        between beats. By sensing the timing between your heartbeats, the Apple Watch
        can calculate your heart rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5c259-1469-4b0f-9ac2-67f730068f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, solid-colored tattoos -- particularly red ones
        -- also absorb the green light and reflect red light. Black tattoos, which
        absorb both green and red light, can also screw up the Apple Watch''s heart
        rate sensor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddcf3c-7cb5-40f1-9797-c0c0280c174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch works fine with dark-colored skin, scars and skin
        abrasions, which are translucent, allowing light to pass through. Tattoo ink
        is opaque, preventing outside light from penetrating your skin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085372eb-4bc2-4a00-8e4e-cb179cb7d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Reddit user found that he could turn off the Apple Watch''s
        wrist detection, allowing notifications to come in. But he couldn''t use Apple
        Pay or receive calls without the wrist detection setting turned on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3555a1e-09b7-4b90-9da8-60851a53bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:58:11.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T11:58:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman from Apple did not respond to a request for comment.</p>'
    '9':
