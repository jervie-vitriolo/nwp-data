      'mgnl:type': 'text'
      'text': '<p>Asked on what their edge will be over the other teams, Valdez says
        the support from fans will boost their chances in the competition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6c548-ddd3-40fc-82d2-ac89439de9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.089+08:00
