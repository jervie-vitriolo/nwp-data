    'template': '1'
    'title': 'NBI ordered to arrest Jeane Napoles for tax evasion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d6918-8c3f-4751-b187-29ef7e954eb4'
      'mgnl:activationStatus': true
