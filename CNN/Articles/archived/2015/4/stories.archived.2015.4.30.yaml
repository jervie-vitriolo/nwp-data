      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time with the Pacers, the 26-year-old cager had stints
        in the D-League. In 2014 he returned to the Kings but shortly after played
        overseas before returning to the D-League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
