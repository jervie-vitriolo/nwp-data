    'template': '1'
    'title': 'Alyssa Valdez: Home crowd will be team''s edge in Asian U23 Volleyball
      Championship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526885f-1c17-4a0f-8d6f-5caadc4e48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippines is looking
        to write history when it hosts the inaugural Asian U23 Women’s Volleyball
        Championship from May 1 to 9 at the PhilSports Arena in Pasig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64734ca-6767-4216-8e7c-96c91cfa520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the charge for the national squad is reigning University
        Athletic Association of the Philippines (UAAP) MVP Alyssa Valdez, who is looking
        forward to representing the country in an international competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf336484-850e-441a-97f1-3330ace8ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very honored that I will be wearing the national flag. I''m
        very blessed to be a part of this tournament," said Valdez at the press conference
        on Thursday (April 30).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37339f-0f31-4816-8da2-f13b70882a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly speaking, we don''t expect anything. We''ll just do our
        best."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5f42e-483f-4b00-bfec-7584b1d71341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/30/National-U23-volleyball-team-to-expect-full-support-from-fans.html">Watch:
        National U23 volleyball team to expect full support from fans</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502293a-38a2-46ba-877d-2773584d4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez will be joined by National Collegiate Athletic Association
        (NCAA) MVP Gretchel Soltones, Ella De Jesus, Jhoana Maraguinot, Julia Morado,
        Risa Sato and Bea De Leon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882da26-932e-4c73-9f01-ac6e3a8ad749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team, which will be coached by Roger Gorayeb, also
        consists of EJ Laure, Ria Meneses, Myla Pablo, Jaja Santiago, and Christine
        Agno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38295f-bee5-4a5f-b0bb-661be0450638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is bracketed in Pool A together with powerhouses
        Iran and Kazakhstan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515580e-f7eb-4282-b6b8-8594ed4922db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:21:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:22:00.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang tangkad nila. We haven''t seen them play. But we''re preparing
        for every game na ibibigay sa amin," Valdez said of Iran and Kazakhstan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a0b83-a19b-4a64-9738-a1ee0e3dd941'
      'mgnl:activationStatus': true
