  'pope-gender-pay-gap':
    'author': 'Chris Isidore, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-30T09:57:13.638+08:00
    'imagesource': 'jcr:a70c345c-e2cc-4e45-a7a5-d715575b28aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e398abf-a054-450a-8cf7-17d36700827e'
    'lead': 'Pope Francis has come out in favor of equal pay for men and women, saying
      that the current gender gap is "pure scandal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:33:03.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T14:34:08.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T14:34:08.350+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis calls gender pay gap a ''scandal''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e348b-9338-46a1-83ed-dfb135bff2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:33:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:34:08.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Pope Francis has come out
        in favor of equal pay for men and women, saying that the current gender gap
        is "pure scandal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76bae8-e095-449f-b7bd-7ce2cdc58fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:33:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:34:08.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said that Christians must work to close the gender pay
        gap so that men and women receive equal pay for equal work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d52e1-5633-4df0-b437-5c27832816c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:33:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:34:08.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his remarks in comments about the state of marriage in modern
        society, saying that declining marriage rates are a problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d007b-3cfe-46be-af69-2b981c8648d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:33:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:34:08.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it is wrong to blame the troubles of modern marriage
        on womens'' liberation. Rather he said that economic stresses are a bigger
        problem for marriages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e304f-17ac-49da-b7bb-fa444b7bec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:33:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:34:08.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Christian seed of radical equality between spouses must bear
        new fruit today," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6fadd-6913-4852-a845-a155f3cf721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:33:03.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:34:08.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is it taken for granted that women should earn less than men?
        No! They have the same rights," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d5593-3467-4eb3-b321-472843dda221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:33:03.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:34:08.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/29/news/economy/pope-gender-pay-gap/index.html?iid=HP_LN">"Pope
        Francis calls gender pay gap a ''scandal''"</a></p>'
  'Nepal-quake-Homeless-need-tents-death-toll-above-5200':
    'author': 'Manesh Shrestha, Jethro Mullen, and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-30T18:11:47.472+08:00
    'gallerysource': 'jcr:04bf04d0-15e7-4889-a6ee-61cdffa19c78'
    'imagesource': 'jcr:58fcafbd-6011-42a2-bf5c-f1ed4f3f4a62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3683fa3-240f-4064-af55-e08fcdcd331e'
    'lead': 'UNICEF says tents and other supplies are badly needed by those living
      in camps . So far, the government has provided more than 4,700 tents and 22,000
      tarpaulins to those whose homes were destroyed by a magnitude 7.8 quake that
      hit Nepal last Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:57:00.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:32:11.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:32:10.933+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal quake: Homeless need tents; death toll above 5,500

      '
    'visualType': 'gallery'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9db2c-66bc-4d7e-bbb3-932565c03f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu, Nepal (CNN) —</strong> Half a million tents are
        urgently needed for the huge number of people forced from their homes by Nepal''s
        devastating earthquake, a government minister said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ea56a-c8a8-4d11-9d80-13681b278ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minendra Rijal, Nepal''s minister of information and communications,
        said relief operations were underway but that much more needs to be done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5cd97-edc3-4e1d-975b-df3e939c9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is returning to normal, but it will be some time to be completely
        normal," he said. "We have still not been able to properly manage to provide
        relief."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87a85c-8ba1-4af9-8d00-2f3c5cc3dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rijal wasn''t able to put a precise number on those made homeless
        by Saturday''s devastating quake, but he said the government had so far provided
        more than 4,700 tents and 22,000 tarpaulins to those in need of shelter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f8694-d9f4-4d73-851e-24f0615d91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft loaded with tents are expected from India and Thailand
        in the next day, he said, with another 100,000 tents expected from Pakistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e862937-9700-4331-93ce-f375e750af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two UNICEF flights arrived Wednesday with supplies such as water-purification
        tablets, family hygiene kits and tents and tarps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc47b9-2275-4701-bb15-22c8cfad012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Regional Communication Advisor Jean-Jacques Simon said the
        supplies "are desperately needed by those living in camps, and other areas
        in Kathmandu, the Kathmandu Valley and in hard-to-reach remote areas, where
        UNICEF plans to distribute the items as soon as possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb47e61-3444-40e6-90f9-86ac5779cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has said the quake has affected 8 million people
        across 39 districts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619234f-0855-4a5c-b007-921ad9ec25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rijal said 21 helicopters, including seven provided by India, were
        helping in the rescue and relief efforts, with 866 people rescued by air and
        a little more than 1,000 rescued using land transport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b6f5a-0071-4d51-b524-f95faa9d19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rescue workers seek to reach people who desperately need help,
        the weather is making things worse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920390d4-be3a-4699-a009-f1b3e32e8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain has intensified the hardships for the countless Nepalis
        who are sleeping out in the open because their homes were destroyed or they
        don''t feel safe inside buildings amid continuing aftershocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2eebe-1435-4497-8402-43f373431ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tundhikal Park, known now as Tent City, the crowds are thinning,
        but it''s not necessarily a sign of improvement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e392f6-03a1-43d0-b562-32959eacf8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, some had enough of sleeping huddled in a tent and
        were readying to return to their houses. That''s the correct term — houses;
        they were no longer homes, no longer places of sanctuary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174483c2-b6dc-4a70-a4fd-67b40afa6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama called Prime Minister Sushil Koirala
        on Wednesday to express condolences, the White House said. This is the first
        time Obama has spoken with the Prime Minister since Saturday''s first earthquake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb6038-fad2-42f1-b8fa-2b51ba96e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and he talked about disaster response efforts and Obama pledged
        that the United States "will do all that it can to help the people of Nepal
        in their time of need," the White House said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4cb54-5608-43e2-8af2-b417b932e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vital supplies</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0079b75-cf12-4ccc-8bdc-46c235cc3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the district of Gorkha, where the magnitude-7.8 quake was centered,
        a large storm rumbled over the mountainous terrain Tuesday afternoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18317db4-1947-46dc-a0f2-e2e85a385ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That essentially shut down helicopter missions for the entire afternoon,
        except for a small window before sunset," Matt Darvas, an emergency communications
        officer for the humanitarian group World Vision, told CNN on Wednesday. He''s
        currently in the main town in Gorkha.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0165891-f3f1-4c00-8714-fb77b0a7c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But signs of improvement can be found.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0b6e0-0fff-444e-bd23-cb2d955990c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the walls of Ranta Park''s tent city, the streets are beginning
        to come back to life. Small groups work together to clear sidewalks and roads
        of rubble after the earthquake. Cars and motorbikes buzz down the streets,
        while shops reopen for business. Street vendors are out once again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845dfa0a-0b07-4048-bf00-46bf62802d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ranta Park is still a grim place There are few signs of activity
        here, as families wait for some change in the status quo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250ef3e-f413-48cc-a18b-71b4742dc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Makeshift field hospital</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808fdb5-9370-40eb-86a8-7fbb68624cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5,489 people were confirmed dead as of Wednesday evening as
        a result of the massive earthquake, with another 11,440 injured, Nepal''s
        National Emergency Coordination Center told CNN. Officials have warned the
        death toll is expected to rise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76bba5-4981-421d-94af-4746daa9a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two neighboring countries, India and China, have reported totals
        of 72 and 25 deaths from the quake, respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0282c-b62d-4472-b16c-08aafaf1da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequent downpours in Nepal have made it harder for emergency
        workers to help the injured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b482cd4-efd5-422b-9dcc-62619e4f4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dr. Sanjay Gupta was at an army field hospital in Kathmandu
        when the heavens opened Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2948e-a459-4299-bf0f-004626169f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rain has arrived, and in many cases, this is the worst-case
        scenario," he said. "This is what they were hoping wouldn''t happen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51ec41-9707-4868-88cb-47502600a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said it was "kind of remarkable what they''ve been able to
        do" at the makeshift hospital. Over three days, the medical staff there had
        treated 617 patients and saved 586 of them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa8d0e-9f80-40cd-ac20-78d068313c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon looms</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947718d1-c614-49ee-b7ab-596697813413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain has also increased the risk of landslides and mudslides
        across rugged terrain already destabilized by the earthquake''s tremors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6d589-7de0-47c5-9127-a3ecc61268fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two landslides were reported Tuesday afternoon in the Langtang region,
        a popular trekking area north of Kathmandu. As many as 200 people were feared
        to be missing in each of the landslides, officials said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34950907-1568-4c7a-bb84-f9d14174247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners are among the missing from one of them, said Gautam Rimal,
        a senior official in Rasuwa district. He said 210 people had been rescued
        from the area Wednesday by government helicopters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f22a0-270a-447e-bdc4-74dc5b069e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Bodde, U.S. ambassador to Nepal, said via Twitter on Wednesday
        that four U.S. citizens trapped in Langtang were among those rescued and that
        they were on their way to Kathmandu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbe44e-4980-41cc-ad85-09865170eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to army officials, dozens of foreigners are among those
        saved from the Dhunche area, near Langtang, in the past three days. Other
        victims, including foreigners, still wait to be brought out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f1783-8c6a-490b-9b56-6f9f403dc5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Villagers cut off from families</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207179e-454c-48c7-858c-3ba0fa38bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people are stuck at the main town in Gorkha, unable to reach
        their families in villages cut off by the earthquake.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717bb8f-7553-44d1-9ddd-f5d30917d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Kumar Gurung, a 37-year-old man who has had no word
        from his wife and four children since the hours after the quake, according
        to Darvas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c3977-48ca-48fa-9d77-7e270b6820ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurung was on his way to a town 80 kilometers (about 50 miles) away
        for an animal health training course when the earthquake threw his plans into
        chaos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb01742-2da4-4e71-a84c-8923299dcb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he can''t get back to his village, Singla, which is perched
        on a mountain above a cliff face and would take days to reach after landslides
        blocked roads. Before he lost contact with them, the people in his village
        told him that at least 70% of the dwellings in the village had been destroyed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97994253-dce9-451b-a1aa-b5704460e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darvas said that Gurung told him: "I am incredibly sad about this
        situation and want to rescue not just my family but all of my friends in the
        village, but I don''t know what to do or how to reach them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdcbbd5-c127-43c0-a0bf-dbb83ada059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local leaders in the main town in Gorkha are "absolutely exhausted
        and totally stretched" as they try to deal with the crisis in their district,
        Darvas said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc75cb-29b8-4d6f-b4eb-4ebf13f89353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their difficulties are being shared by other officials across Nepal.
        An influx of international aid is struggling to find its way to many of the
        people in need. Officials have reported logjams at Kathmandu''s airport as
        well as on the way to badly affected areas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc2472-fe41-47a9-8b8e-fd25b1391b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anger flares in Kathmandu</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afa8d8-f235-4e04-a0c7-547637db1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kathmandu, where the quake felled temples and homes across the
        city of more than 1.7 million, many people are desperately trying to return
        to their family homes in the countryside.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf6d77-9255-4883-9745-6c152a4dda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has led to angry outbursts at times.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f55272-a211-429a-8fe8-23cb2a3f30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 13-year-old girl, Manushi, who joined protests Wednesday in
        Kathmandu, told CNN that too little was being done to help.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47673a2f-a1e1-4d46-a3dc-617246509055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 people in her family were getting only one plate of food
        for every two of them, she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229aa7e8-91e0-4808-8ab9-92576d7b874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a squad of riot police was deployed in response to a
        short-lived effort to block traffic as part of a demonstration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e93bbb-f762-464c-8831-f93915e2faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters were shouting "down with the government" and accusing
        authorities of not doing enough to stop bus companies from hiking their prices.
        They also complained the government hadn''t done enough to help victims of
        the disaster.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd294e24-72a4-4844-b5c9-03fcbabf5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said Wednesday that they had deployed troops to
        help manage the throngs of people seeking transportation out of town and that
        there had been some reports of looting but no serious breakdown in order.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7dbcc-afd6-4ddc-95a3-92e978605f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just want to get home," said Pushparam KC, a spokesman for
        Nepal''s Armed Police.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b59e31-bf3d-4782-af27-8bc9945c17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those people were much better off than those cramming the wards
        in nearby hospitals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1292ee-ffa0-4ff9-ac9c-46001d5567bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rishi Khanal, 27, had just undergone surgery and was resting, surrounded
        by family and friends. He had been buried under the rubble for 82 hours before
        a French rescue team pulled him out Tuesday. His rescue took several hours,
        and Nepalese police posted a video of it on YouTube.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a35799-7cb2-4624-ae0f-fc078d61cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khanal had spoken briefly to a few reporters but on this afternoon,
        he could not. He was too distraught and too feeble. His foot was crushed and
        his relatives did not want him to relive the trauma of having survived buried
        for more than three days.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ef63b-bc6a-4ec7-8e17-e6f69cbd466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was alive. A sign of hope in a hospital full of despair.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98662677-6331-4f49-a0ec-7f284aa4f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Manesh Shrestha, Moni Basu and Oren Liebermann reported from
        Kathmandu, Jethro Mullen reported and wrote from Hong Kong, and Laura Smith-Spark
        wrote in London. CNN''s Elizabeth Joseph, Ivan Watson, Sugam Pokharel, Khalil
        Abdallah contributed to this report.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cec233-fe81-41cc-aa2c-97eb5dc3d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:32:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:32:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Nepal quake: Homeless
        need tents; death toll above 5,500."</p>'
