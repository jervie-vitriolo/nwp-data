  'Lizzie-McGuire-cast-reunites':
    'author': 'Lara Tan, CNN Philippines'
    'caption': '''Lizzie McGuire'' stars (L-R) Lalaine Vergara-Paras, Hilary Duff,
      and Jake Thomas reunite.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
