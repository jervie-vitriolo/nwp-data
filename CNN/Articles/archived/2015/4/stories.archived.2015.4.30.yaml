      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Gilas Cadets stepped on the gas from start
        to finish to demolish Brunei, 140-29, on Thursday (April 30) in the Southeast
        Asian Basketball Championship (SEABA) at the OCBC Arena in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b853ed-1b02-4f2a-bf9d-1ab2a9285620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:18:54.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:26.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking invulnerable in the regional meet, the Philippine team rolled
        on to its fourth straight victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf922733-ea60-44e7-a32d-c979b55bd486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:18:54.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:26.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/29/SEABA-Gilas-Cadets-Malaysia.html">Related:
        Gilas Cadets remain unbeaten with 104-42 mauling of Malaysia</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7386eaa-d414-4053-9bd1-39e2942d74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:18:54.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:26.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With head coach Tab Baldwin back on the sidelines, Gilas raced off
        to a scintillating 39-10 start and never looked back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510a047-9b25-4007-b8bc-c29652b9312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:18:54.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:26.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin just arrived today because he had to be with the Talk ''N
        Text Tropang Texters in the recently-concluded Philippine Basketball Association
        (PBA) Commissioner''s Cup finals. He is the consultant of Talk ''N Text, which
        beat the Rain or Shine Elasto Painters to bag the mid-season conference''s
        title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdeba09-30c2-4e1c-8137-d9934c9a8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:18:54.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:26.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/29/pba-finals-commissioners-cup-championship-talk-n-text-rain-or-shine.html">Also
        read: Talk ''N Text wins Game 7 in double overtime, claims Commissioner''s
        Cup crown</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f752f47-677d-4fb4-81e1-d559407113f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:18:54.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:26.986+08:00
