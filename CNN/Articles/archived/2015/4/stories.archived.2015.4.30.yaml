      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was selected as the 36th overall pick in the 2012 NBA draft by
        the Sacramento Kings, but was immediately shipped to the Indiana Pacers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a0cc5-072f-4599-8e58-c67e6d1e12e5'
