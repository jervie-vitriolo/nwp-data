      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> An Instagram post brought nostalgia
        for many kids who grew up watching cable TV in early 2000s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bac51-9fdd-4ee1-ab50-dc772b256e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:29:27.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:29:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Lizzie McGuire'' actor Jake Thomas on Tuesday (April 28) posted
        a picture of him with former co-stars Hilary Duff and Lalaine Vergara-Paras
        with the caption "So this happened last night...".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887bf72-1b4a-49a0-8c95-edc12d1b427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:29:27.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:29:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the popular Disney kid''s show immediately started riding
        the nostalgia train.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14f1c9-cc91-497b-a701-559d24da0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:29:27.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:29:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Lizzie McGuire,'' played by Hilary Duff, is about a shy teen with
        an animated alter ego.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eff46f-8b1a-4134-bc9c-3d6c1f2ee6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:29:27.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:29:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, Thomas played Lizzie''s annoying little brother Matt.
        Lizzie was best friends with the quirky Miranda played by Vergara-Paras.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599e666-f179-4995-988b-9cb44fa1a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:29:27.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:29:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas''s Instagram page is a trove of throwback goodness. He has
        also posted photos of his reunions with stars who played the swoony Ehtan
        Craft, his partner in crime Melinda, and his peculiar dad played by Robert
        Carradine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bc68c-6478-4ac2-a930-a4cfd2e2d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:29:27.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:29:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are left wondering, "When do we get to see Lizzie''s other
        best friend Gordo, who is secretly in love with her?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459c25b-4592-4ef3-a437-be5f9c6f138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:29:27.209+08:00
