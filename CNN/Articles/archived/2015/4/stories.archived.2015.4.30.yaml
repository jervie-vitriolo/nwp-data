      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corner three by Kiefer Ravena and a fastbreak layup by Bobby Ray
        Parks wrapped up the first half at 68-16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61bff4-7a21-48de-baa2-8fdc9a49d12c'
      'mgnl:activationStatus': true
