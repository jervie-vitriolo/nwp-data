    'lead': 'The Department of Justice (DOJ) on Wednesday (April 29) ordered the NBI
      to track down and serve an arrest warrant against Jeane Napoles after skipping
      her arraignment on tax evasion charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:42:13.381+08:00
