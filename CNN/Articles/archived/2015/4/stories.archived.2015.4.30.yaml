      'text': '<p>Parks led Gilas'' attack with 19 points, while Kevin Ferrer and
        Russel Escoto chipped in 18 apiece.</p>'
  'Tboli-princess-in-a-coma':
    'author': 'Abner Francisco, for CNN Philippines'
    'caption': 'Lang Dulay is best remembered for her contribution in the promotion
      and preservation of T’boli culture in Lake Sebu, South Cotabato. She pioneered
      the weaving of T’nalak, a traditional cloth among tribal groups in Mindanao.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-30T17:31:27.189+08:00
    'imagesource': 'jcr:69cf10d2-de79-4b41-ace5-ae876a450cdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d159ebb-682c-4dd5-a8f9-68ab1a49a066'
    'lead': 'A 91-year-old T’boli princess who was declared a national living treasure
      for pioneering the T’nalak cloth, is in a critical condition after being in
      a coma since January this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:31:55.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:23:49.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:23:49.149+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'T''boli princess in a coma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fdbce-af8b-4d22-b07b-791c28539de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Lang Dulay, a T''boli tribe
        princess who was declared a national living treasure in 1998, is comatose
        after experiencing a mild stroke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13d43c-e40f-4b72-ac3a-a99859912954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 91-year-old princess was in a coma since January this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3b948-c1cd-48d3-88b6-b0787d335206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 28), Professor Framer Cristy Mella, chairperson
        of North Cotabato Network of Women, expressed her sadness upon seeing Lang
        Dulay in her critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d7b8c-0607-4048-b98e-cecf39cf5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Matagal na siyang naka-coma at ngayon ay tinanggal na nga ang kanyang
        ventilator at patuloy naman nabubuhay kahit nga nasa coma na siya,” the professor
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75fd6f-07f7-494f-a4a9-86e409983e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She has been in a coma for a long time and now her
        ventilator was removed but she still continues to live even if she’s in a
        coma.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b23889-cd0c-4cc0-bbed-bdbfd5498759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mella said she first met the T’boli princess in December 2014 but
        she did not expect that her condition will deteriorate at this rate five months
        later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee44058-afc1-4d41-8d5d-14ab5bc634a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang Dulay is best remembered for her contribution in the promotion
        and preservation of T’boli culture in Lake Sebu, South Cotabato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc78f2-0fa9-47f9-916b-22c36f6b931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pioneered the weaving of T’nalak, a traditional cloth among
        tribal groups in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14272e8f-e6bd-41e1-816a-8099fd1b3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only a few traditional weavers of T’nalak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6800665-96e9-445c-a7b6-38ddd3a046f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weaving process begins with the tedious process of stripping
        the stem of the abaca plant to get the fibers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c92303-9e38-4cf1-9a07-7f2d6b4dfb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stripped stem is then coaxed into finer fibers for textile use
        followed by the delicate task of setting the strands on the "bed-tying" frame
        made of bamboo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f07fa-c0a3-471e-823b-ba565aef136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commission for Culture and the Arts (NCCA) said that
        Lang Dulay speaks more eloquently through abaca fibers – that are as fine
        as hair – than words can.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba7f87-c94a-412d-9312-985a8fccacef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first learned how to weave at age 12 and through the years the
        princess dreamt to pass on the tradition to the young in her community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e887553-b9e1-45ed-9344-73c35b8e2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCCA said that four of her grandchildren “picked up the shuttle
        and are learning to weave.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7d341-d254-4cf8-b8e7-dd4cf6520253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dream weaver</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb134343-9c31-477f-99bc-570777db7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang Dulay is called the “dream weaver” as a description to her
        rare ability of weaving T’nalak based on the designs she dreamed about.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191883d6-be38-416c-8d7b-882610982d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spirit of abaca, a fibrous banana-like plant used as main material
        for T’nalak, is said to have spoken to Lang Dulay and guided her in making
        very intricate designs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82480982-b700-4afc-8895-8909a93ef18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional tapestry became more popular when some legislators
        made it their habit to wear T’nalak–inspired gowns during the annual State
        of Nation Address (SONA) of the Philippine president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452f51e-bd5f-411b-ab1e-7cf9080affcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mella said that she hopes that the younger generation will value
        the tradition of T’nalak trading just as Lang Dulay did in her youth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccd1b2-2ada-4e6d-a1c6-799ee06f6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ikinalulungkot ko lang malaman [na] marami sa ating mga Pilipino
        ang hindi man lang alam na meron pala tayong isang national living treasure,”
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a997e-ab89-4eed-9258-e78bd3ee4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:31:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:23:49.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I fear that Filipinos are not even aware that we have
        a national living treasure.]</p>'
  'mayweather-pacquiao-keys-to-victory':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Who will win on May 3?'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-30T17:15:42.070+08:00
    'imagesource': 'jcr:35b35659-0825-4c20-9037-c33ca982fb4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '655276ff-56c5-4225-811e-446f3519eb15'
    'lead': 'With the "Fight of the Century" only a few days away, we identify the
      things Floyd Mayweather Jr. and Manny Pacquiao have to do to secure the victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:37:01.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T11:37:05.747+08:00
