    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather, Pacquiao hold final press conference before megabout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a81d1-2c1d-423a-8b2a-e7137eeea10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Days away from their long awaited
        bout, Floyd Mayweather Jr. and Manny Pacquiao met at the final press conference
        at the KA Theater at the MGM Grand on April 30 PHT.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393135e-03ad-41e1-b0f0-42349a8097b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing fans and sports personalities alike were delighted to see
        both fighters share the stage ahead of the May 2 (May 3 PHT) showdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a38b0-3fb1-4025-bf6b-b08326a02906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary boxing promoter and Top Rank''s very own Bob Arum was
        also optimistic that the fight will be great for the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f656c3-06a7-4396-bacc-25fabe63a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two great fighters. It is wonderful for the sport of boxing, and
        indeed I hope that this [bout] will help elevate the rest of boxing," said
        Arum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cce771-daaa-45e4-af00-8fd8fbac2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sentiment that Showtime Sports'' Stephen Espinoza shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6fc07-3e8e-46ae-b990-73e7cf733a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this event so special, is that we have 2 once in a generation
        athletes involved," said Espinoza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe2242-558e-43e3-ad7f-7d664ba2185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of the event wasn''t lost on team Pacquiao trainer
        Freddie Roach who expressed how huge this fight is - that he''s "never seen
        something like this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a3941-26de-40fa-9489-bf05416a56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/29/floyd-mayweather-manny-pacquiao-bob-arum-alex-ariza-connections.html">Related:
        Arum and Ariza - the connections between Mayweather and Pacquiao</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499035e-72d6-45b2-86da-74b1e2c5e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pacquiao took the stage, he assumed the same religious disposition
        that has become a trademark of his and was thankful of how far he has come
        in his own life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50f9d0-2b4a-4602-99c5-1477eb75e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:12:50.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:12:57.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
