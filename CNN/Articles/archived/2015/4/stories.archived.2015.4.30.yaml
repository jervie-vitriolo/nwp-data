  'negotiate-wall-street-banker':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo) The famous charging bull sculpture in Bowling Green Park,
      New York City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-30T10:14:41.773+08:00
    'imagesource': 'jcr:a2d6d961-8583-4f2d-a395-82e32cfec1d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01dd906e-9995-40d9-81a8-8bc3138d6019'
    'lead': 'Think what you want about Wall Street bankers — they''re greedy, overpaid,
      egotistical — but negotiation is their area of expertise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:26:20.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T14:26:24.098+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T14:26:23.758+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to negotiate like a Wall Street banker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07c50f-77ed-47b9-9cbe-e4108a676820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Think what you want about
        Wall Street bankers — they''re greedy, overpaid, egotistical — but negotiation
        is their area of expertise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d99810-780b-493d-8726-525fa9edfc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have perfected the art of cutting a deal to their advantage,
        whether it''s to buy a company, trade a stock or snag a bigger bonus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776be1d-bddc-4634-8ef5-8e3689b49707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/18/ceo-takes-pay-cut-to-give-workers-a-huge-raise.html">Related:
        CEO takes 90% pay cut to give workers huge raise</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cc3cb-cb2c-4c67-98b2-ae8e09913fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t need millions (or billions) in your bank account to use
        some Wall Street negotiating tricks in your everyday life. CNNMoney spoke
        with numerous bankers. Here are the top 5 tips:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930af82-27a5-4b27-bbca-65fe9bd161bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Is that the best you can do? When you negotiate for a living,
        it permeates everything you do, even when planning a kid''s birthday party
        at a local ice skating rink. One banker always ends any type of transaction
        by asking something to the effect of "is that your best offer?" He says you
        would be surprised how often someone then comes back with an additional discount,
        including at the local skating rink.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df46182-0bcf-465d-a7d4-d6a6e3db56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t ask, it will never happen," says Hart Lambur, a former
        Goldman Sachs trader who founded the investing community Openfolio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbde01b-a130-4b1c-8b2e-e069ad868023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambur says the same philosophy works for your bonus or salary increase.
        He recommends being clear about your desires and intentions months before
        your review day. Waiting until that day is too late.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78be95-fd3b-4642-9662-88acaadde913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/23/billionaire-ken-fisher-advice-beat-the-crowd.html">Read:
        A billionaire investor''s advice</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031ec00-1920-42dc-86aa-f9f59ed58a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Give a reason: It''s simple psychology that people respond better
        when they hear rationale for why they should give you something.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd1513-d9ab-4360-b773-7f043355831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this: researchers have done studies in cities where they
        go out into and solicit money. They ask for $1 from passersby. They get a
        bit, but not much. They get a lot more when they ask for $1 because they are
        sick or hungry. What''s interesting is that they get almost as much when they
        ask for $1 because it''s sunny or Tuesday or some other random reason.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48302fb8-df91-4bd4-9a37-b009603868f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like reasons," says Stuart Diamond, a professor at the University
        of Pennsylvania and author of the bestseller "Getting More: How you can negotiate
        to succeed in work and life." "A good reason is better than a bad reason,
        but a bad reason is better than no reason."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef1212-80dc-4c1a-ae07-1b4e5df094d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One private equity vice president agrees. He has seen colleagues
        see success in negotiating bigger bonuses partly by reminding senior executives
        that they have a family, a mortgage and other responsibilities and thus need
        more money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8fb60-2718-488f-a785-b3255f5d7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Be ready to walk away: The ability to walk away is a powerful
        negotiating tactic. It''s not always possible, but when it is, use it. On
        Wall Street, traders are taught never to lead with the best offer. Their job
        is to figure out at what price you will cave. It''s pretty similar to buying
        or selling a house. You know the other person is interested, but how far can
        you push the price?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7d1b2-809f-43f3-9cb7-e3ad7120602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trader describes how his landlord raised his rent close to 20%
        after the first year. He tried to fight it, but was unsuccessful. It happened
        again this year but with a much different outcome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d43fe4-9b2b-4a2b-aaa6-6d007accfaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went in with a different plan — if he raises too much, we''re
        going to walk away," he said. "Three days later (the landlord) called back
        and said would you take a $50 increase?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf265e-b6a5-4ecb-86d0-613fabbafb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a job setting, the ideal is often to get a counteroffer from
        another firm if you don''t think you''re being paid enough or given the right
        opportunities. It''s amazing how fast companies will meet or even exceed a
        competitor''s offer if they want to keep you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb154ca-15c7-4d04-8a32-7a9d585fbc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/17/china-stock-market-buble.html">Read:
        China''s stock market looks too hot</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483ded3-c151-40c7-9558-f93c9297eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Stalk your opponent: Ok, you don''t quite want to stalk someone,
        but the more information you know about the other person or party you''re
        dealing with, the better.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435f45d-eb84-49ea-80ef-e674861b1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to start with THEM," says Professor Diamond. "You don''t
        say ''I want a raise.'' You say, ''How do I meet your needs so much that I
        get a raise?''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016d0b6-9c49-4f93-91a6-9654ce766be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often people only think about money in transactions, but there
        are many other ways to create value -- perhaps you could refer more business
        to someone or even offer to give people a tour of a factory or another unique
        experience that might mean a lot more to them than money. It sweetens the
        deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a953f-6dbb-4ce5-9987-81c9d79729b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Diamond, for example, has trained thousands of Google
        employees in negotiating. When he first started working with Google, the company
        offered to give his then 8-year-old son a tour. "It was his favorite thing
        all summer," Diamond says. "It''s those kinds of intangibles that really matter."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a035b-5cfd-4c75-abb7-6b7e06042c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) Leave the screaming to Hollywood: Bankers in films talk tough
        and shout down the phone or across their big desk. They are all about reducing
        the person on the other side of a deal to ant-like status. That might be good
        Hollywood drama, but Wall Streeters say that being polite beats throwing punches
        any day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059e5ca-eda0-44d4-9d18-395c9369ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to get the best deal for my side, but I want to other person
        to know it''s not personal," explains one underwriter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f9f16-69fd-446e-a4d1-bfe98ccffc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:26:20.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T14:26:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is most business relationships are long-term, including
        with your bosses doing your review. You don''t want to blow it, even if you''re
        disappointed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a4186-546d-4bdd-83a1-56f2dde96507'
      'mgnl:activationStatus': true
