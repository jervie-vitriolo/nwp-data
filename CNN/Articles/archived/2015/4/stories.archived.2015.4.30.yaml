  'climate-change-clock-ticking':
    'author': 'CNN Philippine Staff'
    'caption': 'A man walks through the rubble left after Typhoon Yolanda hit Palo,
      Leyte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-30T14:44:16.086+08:00
    'imagesource': 'jcr:13058e28-333f-441e-8197-57771cec6d6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c15a48f-a116-42ac-9c77-d9ad6738119e'
    'lead': 'According to the Long-Term Climate Risk Index of think tank Germanwatch,
      the Philippines ranks as the fifth most affected country of extreme weather
      events from 1994 to 2013, with about 1.13 deaths per 100,000 people, 0.74% in
      losses per unit GDP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:34:02.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T13:34:06.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T13:34:06.612+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change: The clock is ticking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc45f54-c8c6-4aba-9c06-4712507a6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> According to the Long-Term
        Climate Risk Index of think tank Germanwatch, the Philippines ranks as the
        fifth most affected country of extreme weather events from 1994 to 2013, with
        about 1.13 deaths per 100,000 people, 0.74% in losses per unit GDP. In that
        same period, the country experienced the most number of extreme weather events,
        at a total of 328.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48ee27-1e13-4300-934b-762d33c53700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, it was also reported that the Philippines was the worst
        affected country in 2013 — the very year Typhoon Haiyan (Yolanda) struck the
        country. Extreme weather brought about 6.65 deaths per 100,000 inhabits and
        about 3.82% in losses per unit GDP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519499d-636d-447d-bfdf-d253e2107d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/22/DENR-on-Earth-Day.html">Read:
        Filipinos reminded to ''pause and reflect'' on Earth Day</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665619d-2548-4562-929c-b25833dc1625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this year, the United Nations will conduct the Climate Change
        Conference in Paris, France, aiming to achieve an international agreement
        among countries that seeks to limit global warming to just 2°C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211b5a6-e9c8-49e0-9f78-aa84fc5b4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UN climate negotiations in December mark a crucial opportunity
        for the international community to come to a bold, universal agreement to
        make significant emissions reductions commitments, including a long term goal
        for zero net carbon emissions,” said former United States Vice President Al
        Gore in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac04645-4e03-4282-81b7-2a59d6bf7ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore, who is the chairman of the Climate Reality Project, recently
        launched the Road to Paris campaign that aims to mobilize support from different
        stake holders in eight countries — including the Philippines —&nbsp; that
        hold strategic significance for the upcoming negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921c9e8-b947-4881-8089-eba42bc63825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having significant role in the climate talks, the Philippines chairs
        the Climate Vulnerable Forum and actively participates in the large negotiating
        bloc called&nbsp; the G77+ China,” said Climate Reality Philippine manager
        Rodne Galicha.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98413a-5bc4-4a8d-ab93-f87646a86ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipino negotiators and civil society organisations have been
        long respected in their stances and positions in climate finance and loss
        and damage talks.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2d2dd-b652-41e5-b0d6-4edd0ece58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/19/thousands-of-manila-cyclists-pedal-for-clean-air-ahead-of-earth-day.html">Read:
        Manila cyclists pedal for clean air ahead of Earth Day</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de77da4-d224-4f13-950d-5cb7907cfcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicha believes that the government should submit a "bottom-up"
        Intended Nationally Determined Contribution Document, that among other things,
        pushes the Department of Energy "to implement the National Renewable Energy
        Plan which aims to triple renewable energy capacity by 2030 and to include
        in its policy the phasing out our of&nbsp; coal fired power plants by&nbsp;
        2020.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4785d1-7168-4490-9ee8-bd4689d0a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e cannot afford to gamble with the future of our planet. Solutions
        to the climate crisis are within reach, but in order to capture them, we must
        take urgent action today across every level of society," Gore said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3e494-23b4-414c-8d69-60d376939f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:34:02.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:34:06.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for people all over the world to lend their voices
        to the cause and urge their leaders to take this historic first step.”</p>'
  'PNR-probes-cause-of-train-derailment':
    'author': 'Patricia de Leon, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-30T22:03:38.097+08:00
    'imagesource': 'jcr:0d4dd9af-da9c-40d2-ad30-e4d21bb2bf6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a198479-ce98-488c-ad33-6d76f94ca292'
    'lead': 'Authorities are looking at two possible reasons for the derailment of
      a Philippine National Railways train on Wednesday afternoon (April 29) — pilferage
      of the rail''s fastening system and rail expansion due to heat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:38:52.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:26:32.225+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNR probes cause of train derailment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a7745-fa40-4188-81f0-4f30ee271640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Authorities are looking at
        two possible reasons for the derailment of a Philippine National Railways
        train on Wednesday afternoon (April 29) — pilferage of the rail''s fastening
        system and rail expansion due to heat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabda5b-4732-4689-b2ef-07ef821bfc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the area allegedly steal track materials, which are
        then sold for profit, Engineer Edwin Balongangay, division manager of PNR''s
        Engineering Department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1377257-9c23-461f-bd7d-d3ef73e3d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail''s fastening system — which includes two fishplates and
        three track bolts — totals to about 16 kilos of metal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46465360-6408-4e90-b806-fb81d179ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sold in the market, this will cost P235, equivalent to 5 kilos
        of rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be33845-fd4b-40d5-8dae-432192364abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cause of derailment that PNR is looking at is the heat,
        which expands and deforms the shape of the rails.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbc9e7-9a26-4b4b-850a-7fe551cb7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PNR task force is also investigating the driver after reports
        of overspeeding were cited by some witnesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7482b-4328-4281-ad16-c4bac921d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City police said that more than a hundred passengers were
        injured by the derailment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082a87e-ae5a-4d1b-88e2-031d5b87e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNR said that it documented only 10 passengers who sustained
        only minor injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8055151-b027-46d8-991e-a1dfa68a4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the 10 were brought to Taguig-Pateros District Hospital while
        the other four were given medical aid at PNR''s Nichols Station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466a894-4e06-4319-9f47-4dfd53449778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that it will shoulder the medical expenses of those injured
        by the derailment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8cf45-ec48-4c46-bebd-2253fc524c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach retrieval</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa200ea9-b0c0-41eb-8cd1-618c717bc90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crane arrived at 10:00 p.m. Wednesday to remove the derailed coaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24560da7-7a93-4d22-b4c9-6893ac756694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR earlier said that two out of the three coaches are yet to be
        retrieved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc32a07-aff0-44da-ba8e-99e806778b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retrieval takes about three hours per coach — a tasking job
        that includes the removal of all the accessories attached to each coach before
        it is finally lifted by a rail crane.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f93c4-ac09-4742-b8da-155c5b8d2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty meters of damaged rails will also be replaced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8639bd-31a5-4404-a00a-8dbbd6589fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR said that regular train operations will not be disrupted but
        southbound and northbound trains will share the northbound rail track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810a51c-d3e8-487f-bf4d-6455e481b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal operations is expected in two days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c962c4-5034-41f6-830c-ac0a1eb534e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:38:52.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:26:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yumi Lugod contributed to this report.</em></p>'
  'NBI-to-arrest-Jeane-Napoles-tax-evasion':
    'author': 'CNN Philippines Staff'
    'caption': 'Jeane Napoles faces tax evasion raps for allegedly failing to file
      her income tax returns for 2011 and 2012.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-30T21:37:52.252+08:00
