      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Lizzie McGuire'' ran from 2001 to 2004 and spurred a 2003 film,
        The Lizzie McGuire Movie.</p>'
