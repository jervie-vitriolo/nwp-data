  'Honest-guard-returns-P1.18M-to-owner':
    'author': 'Jean Rose Geronga, CNN Philippines'
    'caption': 'Noel Lorilla (second from left) was on duty as a security personnel
      of the DSWD Regional Office 5 when he found an envelope containing cash and
      checks amounting to P1.18 million.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-30T17:39:59.013+08:00
    'imagesource': 'jcr:07b12c37-39c4-4db9-b915-b12526f071a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa7596f7-b5d4-4d51-b3bd-7ef575a893cd'
    'lead': 'A 40-year-old security guard recently found – and returned – a plastic
      envelope with P1.188 million worth of cash and check meant for indigent senior
      citizens in Bicol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:22:09.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T13:22:18.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T13:22:18.306+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honest guard returns P1.18M to owner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da100e-d9e9-471a-85eb-cce020a537ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:22:09.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:22:18.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) – Last March 20, a 40-year-old security guard
        from Albay found – and returned – a plastic envelope with P1.188 million worth
        of cash and check inside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d855707-ce73-49d8-b320-88ec7c14a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:22:09.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:22:18.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Lorilla, a Criminology graduate and a resident of Barangay
        Sipi in Daraga, Albay, was on duty as a security personnel of the Department
        of Social Welfare and Development (DSWD) Regional Office 5 at around 6 a.m.
        when he found a thick envelope – which belongs to the local government unit
        of Prieto Diaz, Sorsogon – placed on top of the table near the office’s hallway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cd566-54d6-4d88-bdda-f4545387220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:22:09.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:22:18.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorilla said he never expected the envelope to be full of money
        as he thought there were only documents inside it at first. He was checking
        the envelope for an identification card when he saw the money inside and decided
        to immediately surrender it to the management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb7021-d18c-422d-aa6c-d9de406530cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:22:09.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:22:18.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was to be used as financial assistance to Social Pension
        beneficiaries under the DSWD that gives a monthly assistance of P500 to indigent
        senior citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22f59e-a84e-4bc6-8ac5-b03d90855f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:22:09.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:22:18.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exemplary honestly shown by Lorilla, meanwhile, was commended
        by the DSWD during a simple rites held last April 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9c7e3-ed6d-4df6-98d3-5edea6ffce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:22:09.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:22:18.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Regional Director Arnel Garcia praised and handed Lorilla a
        certificate of commendation for his honesty and truthfulness in service. He
        said Lorilla is a clear manifestation that despite hardships, there are still
        people who remain honest.</p>'
  'pba-talk-n-text-finals-mvp-ranidel-de-ocampo-rain-or-shine':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Ranidel de Ocampo muscling his way through Rain or Shine enforcer
      Beau Belga.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-30T14:34:03.859+08:00
    'imagesource': 'jcr:9a4c425e-b43c-4c1b-b537-4a24808dbe5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27eabc24-62b4-413d-8484-c1ab869863af'
    'lead': 'Finals MVP Ranidel de Ocampos scored a career-best 34 points to lead
      Talk ''N Text to its seventh title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:25:13.694+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T13:25:18.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T13:25:17.670+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beating Rain or Shine an uphill climb, says Finals MVP De Ocampo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d858b-a857-4b2b-9fb4-2d60093a4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> When nothing else worked for
        Talk ‘N Text, Ranidel de Ocampo thought he had to take over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2a015-2565-4e5f-aaec-2cd6b0843816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he did just that especially in the second overtime of Game 7
        of their Philippine Basketball Association (PBA) Commissioner’s Cup finals
        opposite Rain or Shine Elasto Painters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7db50-52fc-43d6-a5d2-5d60d7f3fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo scored eight, including two tightly-contested three-pointers,
        of his career-best 34 points in the second extra period to put Talk ‘N Text
        on top for good despite repeated rallies by the resilient Elasto Painters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d65f5-4f19-4f13-9c29-22c7cce06dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team went on to prevail in the series against Rain or Shine
        that had all the trappings of a classic, and bag the Commissioner’s Cup title
        with a rousing 121-119 win Wednesday (April 29).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6f339-dc5e-4a1e-b162-b5957c7a6295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/29/pba-finals-commissioners-cup-championship-talk-n-text-rain-or-shine.html">Related:
        Talk ''N Text wins Game 7 in double overtime, claims Commissioner''s Cup crown</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28316981-0ff3-4160-9a08-3cb04c9905fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang sarap sa pakiramdam. Napatakbo at talon ako sa sobrang
        tuwa kasi matagal na kaming hindi nagcha-champion,” said De Ocampo in the
        aftermath of their conquest of Rain or Shine at the SMART-Araneta Colseum
        that went the distance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3404a9-0a40-4ab1-9daa-22377bec87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first Game 7 that needed two overtime periods to decide
        the winner as per PBA head statistician Fidel Mangonon III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a68a2-c9e3-49ee-96e2-c0ba70c338af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text won its seventh franchise crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec6232-e5c2-4019-965e-b0cde1f79e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough task</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b93fd-406f-4aa5-b7a5-b3390ac37a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo admitted beating Rain or Shine in a series that saw altercations
        on and off the court was an uphill climb for the Tropang Texters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f7451-39c2-43d8-8a62-bd990b08f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text was actually ahead for the most part only to squander
        the lead in the regulation because of Rain or Shine import Wayne Chism''s
        19-point outburst in the fourth period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f8704-633f-4fcd-8942-c5817e496417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang hirap talaga,” said the Talk ‘N Text forward, who was named
        Finals Most Valubale Player.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3a6f8-1603-47df-b94b-773e7936a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dun mo masasabi na ibang klase ang basketball sa atin. May mind
        games. Hindi nawawala yung init, yung laban hanggang sa labas ng dugout. Coaches
        at players nagkakainitian. Dun ko masasabing competitive yung dalawang teams.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7341af-726a-4f77-9d21-7f0e3d75c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/29/PBA-Finals-Talk-N-Text-vs-Rain-or-Shine-Game-7.html">Photos:
        Talk ''N Text vs Rain or Shine Game 7</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb90531-0672-4d3d-ab3b-5e15ea8b2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Talk ‘N Text survive a grueling seven-game series against
        the rugged Rain or Shine?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e201f0-0616-4d33-9dda-0b1b8a427912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo cited their stinging defeat in the hands of San Miguel
        Beer in this year’s Philippine Cup semifinals as an important learning curve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4ee2a-0617-4c81-b6c4-202b8e3f1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa tingin ko medyo nakakuha kami ng aral dun sa last conference
        nung na-sweep kami ng SMB (San Miguel Beer). Natuto kami lalo yung mga rookies
        namin at mga bago naming like Jay Washington,” he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b6fad-b629-4a0e-bd39-40d10afa4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:25:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T13:25:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaking bagay na na-experience nila yun kasi marami silang natutunan
        at maganda nagging resulta ngayon.”</p>'
  'migration-risks-illegal-recruitment-migrant-smuggling':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-30T14:06:14.890+08:00
    'imagesource': 'jcr:0d9fb457-571a-45cf-81f9-8e7e53f0fd8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f109cd2-93b1-4b83-af47-92028a7d8c0b'
    'lead': 'Economic conditions — such as poverty, high levels of unemployment, persecution,
      discrimination and environmental degradation — fuel irregular migration. And
      migrant smugglers and illegal recruiters exploit these conditions to their advantage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:29:33.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T16:28:18.142+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$2B industry: Drug smugglers prey on migrants

      '
    'updated': 2015-10-04T12:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de680c9-fd4d-4649-becf-715f49b230bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It''s a high-risk industry
        that generates $2 billion annually for criminal groups and abounds with human
        rights abuses and even deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89656a0-67ea-4f1e-8f01-cefdb75ffe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite these perils, a significant number of migrants use smugglers
        to cross borders in search of a better life, a new report of the United Nations
        Office on Drugs and Crime (UNODC) found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ec056-fab2-4cdc-93d2-2f35987dd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s more is that the complex phenomenon of migrant smuggling
        is posing a significant threat to Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d477bf-1885-4fc2-84b9-68f9f156e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was&nbsp; released Tuesday (April 28), said that
        criminal networks are charging as high as $50,000 to get migrants to some
        destinations. But they end up in human trafficking situations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e36466-e1ad-4d39-92dd-fe4756571adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Far away from home and working illegally, smuggled migrants have
        little ability to assert basic rights and become vulnerable to abuse, trafficking,
        and exploitation,” the UNODC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a00d4-bc7f-4909-aaa5-96d08d3da18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smuggled migrants also end up having "extensive debt" to the
        smugglers as they "enter into arrangements using typically limited savings…
        in the hope of creating a better future for themselves and their families,”
        Jeremy Douglas, UNODC Southeast Asia and the Pacific Regional Representative,
        said in the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30626300-ac44-4818-b755-1f229c135cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in Southeast Asia, the report added, continue “to serve
        as an important source, transit and destination for migrant smuggling, with
        the majority of smuggling taking place within the region but with routes also
        reaching countries as far as Australia, New Zealand, Canada, and the United
        States.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774bf734-2723-452c-89f9-e3ed385a925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was cited by the report as primarily a source country
        for irregular migration to other countries in Southeast and East Asia, Europe
        and the Gulf region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656b9c5-21aa-4e37-b442-d18379f9d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An irregular migrant is someone lacks legal status in the host country
        due to unauthorized entry, a breach of a condition of entry, or the expiry
        of visa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0424c-bfb7-4152-accb-c2a5bb007a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 10 percent of Filipinos overseas are irregular migrants,
        UNODC said citing a 2011 situation report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20471f-86a0-4b3c-ace4-8a1599dbe5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino diaspora</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c8ef2-5741-4d16-8e91-36f2406449d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic conditions — such as poverty, high levels of unemployment,
        persecution, discrimination, and environmental degradation — fuel irregular
        migration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e09d2-16ed-4f2e-82e2-c02e8c5701a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And migrant smugglers and illegal recruiters exploit these conditions
        to their advantage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127cf9a-295f-4400-a7a8-ba4de7f95bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/28/Mary-Jane-Veloso-Job-search-ends-in-death-row.html">Related:
        Mary Jane Veloso: Job search ends in death row</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59644ab4-744e-48fe-a776-de025f458d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, public school teacher Loel Naparato was duped by an illegal
        recruiter who promised her a job abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58985312-16fa-47ea-9e5b-643d9407754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruiter communicated with her through e-mail promising her
        that she she would be able to work abroad in just 90 days as long as she pays
        the processing fees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ce4ce-abf8-49a8-a4b7-6efb580f2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naparato, who is a mother of three, immediately thought that she
        couldn’t let such an opportunity pass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdebe78-efa6-4f63-b39c-720311945f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She loaned more than P500,000 to pay to the recruiter but she never
        left the country. Now she is deep in debt and is still paying for the loan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a819361-3985-4de5-bf1d-438a8503590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Overseas Employment Administration (POEA),
        recruitment offers sent through e-mail should be an automatic red flag — especially
        if the offers seem too good to be true.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154edf31-2802-47a2-8817-009f2b09e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/23/Middle-East-OFW-social-media-scam.html">Related:
        New social media scam targets Pinoys in Middle East</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbba45-31fe-4664-978a-ea4f9c3732e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paminsan sasabihin kaya kita mapa-alis ng two months. Sabihin nila
        dun na sila kasi mapapa-alis ng two months. Sa iba, after a year pa. Not knowing
        na for example pag-process palang ng visa dito sa pilipinas will take about
        six months eh bago ma-release," Atty. Celso Hernandez, officer-in-charge of
        the POEA’s Legal Department, said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2332f16-ec7c-49c2-bee0-d4dc8bf2af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Sometimes they will say that they can send you abroad
        in just two months. They will then opt for that recruiter as they can migrate
        in just two months. In other agencies, it could take a year. Not knowing that
        the visa process alone in the Philippines will take about six months before
        it gets released."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7bd1c-84f5-4e36-9f38-dae608e8949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA also warned against house-to-house recruitments. It said
        that legitimate recruiters are only allowed to transact business at the registered
        address of the agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83fd4c-7757-43fc-93bc-7ef2796086a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning to migrants</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fc1a5-f27d-4ed9-a972-6b73b355eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA on Tuesday issued some reminders for overseas Filipino
        workers in dealing with recruiters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222275c-edb1-4da6-9882-023e5677f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t apply with dubious agencies</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d124c-cd2a-48b7-be82-dc25fe9ac97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check with POEA whether the position you are applying for has an
        approved job order</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f566ab-b965-4a82-93d0-506faa4503ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:28:18.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay only the allowable placement fee</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19cefdb-1bf6-4276-aca5-118bd54dbfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:29:33.017+08:00
