      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro yung home court. ''Pag tumingin kami sa crowd, sobrang familiar
        na. We''ll just enjoy the games."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2875c0-bef2-4621-a4f4-cc22f27d5915'
