  'balesin-island-club-yaya-meal':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'The Balesin Island Club is a luxury resort located in Polillo, Quezon.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-06T11:47:43.411+08:00
    'imagesource': 'jcr:56cf1d0a-105e-41a4-9cdd-c015a17a6866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb682ba7-e475-405b-a2b7-19888d31a28e'
    'lead': 'The Balesin Island Club broke its silence two days after former Binibining
      Pilipinas-World and fashion designer Maggie Wilson-Consunji slammed the resort
      for offering the "Yaya Meal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:50:30.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T10:50:34.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T10:50:34.458+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Balesin Island Club explains why ''Yaya Meal'' exists

      '
    'updated': 2015-04-07T00:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0ded3-c13c-4c48-8955-371ceb8f1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> "Any talk of discrimination
        is inappropriate," said the exclusive resort which ironically offers — for
        supposed practical purposes — a "Yaya Meal," or a dish specially designated
        to the help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891a30b-5116-4785-902e-927c6fdc8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balesin Island Club came out with a defense on Monday (April
        6), two days after former Binibining Pilipinas-World and fashion designer
        Maggie Wilson-Consunji slammed the resort for even having such an offering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a9b34-e93c-4cd1-b722-9b930fd44bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Balesin Island Club do not understand this entire hullabaloo
        about the ''yaya meal,''" said Mike Asperin, CEO and Island Director of the
        Balesin Island Club.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d0041-3222-4387-aef6-1e5a7f08c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the said meal "is merely an accommodation and an option"
        for guests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5a7ac-423c-43d9-9345-a7ae47ce3384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incidentally, the yayas are thrilled with their meals because these
        are deliciously prepared by our chefs," Asperin noted.</p>'
    '5':
      'image': 'jcr:d7b55e59-6a2c-4555-ab71-614ba7867d50'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e082a-8be8-4f6f-a26e-c61b2a194b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c79c56-3715-46cc-84d6-cfa26ebe7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asperin posted his statement on the resort''s official Facebook
        page on Monday after Wilson-Consunji exposed the "Yaya Meal" on the same social
        media site on Saturday (April 4).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c642f-a182-443d-90aa-bf5db503f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson-Consunji was on vacation with her family when she found out
        that the Balesin Island Club offered the "Yaya Meal."</p>'
    '8':
      'image': 'jcr:6462b9a5-2c5c-4b43-961f-57d44a843d37'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd53d89-fc42-401d-a967-fe7657e3cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344140d-d023-437d-81b4-05b0d6c9b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model didn''t hold back when she took offense and expressed
        concern over something she considered highly discriminating and "offensive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bc4b9-5963-4646-a102-39eb8984cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson-Consunji relayed her own "Yaya Meal" experience and netizens
        were quick to pick up the hot topic. As comments started flying, it became
        apparent that Facebook users all over shared the same sentiment.</p>'
    '11':
      'image': 'jcr:ff12a1c2-e8e2-4e16-be23-a4dbfa4fdbb0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9ef5f-3603-4956-ad8a-bbe99a0b1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5f4a9-7d9a-4e70-898c-64a462f1a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, Wilson-Consunji explained what happened in full detail:
        While her son''s nanny was allowed to order the dish in question, her mother
        was discouraged to order the same thing because it was a "yaya''s meal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd94a3d-636e-413f-b177-79186afbe0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson-Consunji was able to clear with management that Balesin Island
        Club will never stop any guest — nannies included — from ordering what they
        want, but she was still appalled by the mere existence of a "Yaya Meal." She
        expressed dismay over the fact that there are some people "who don''t want
        their yayas to eat whatever they want."</p>'
    '14':
      'image': 'jcr:1840b239-66f5-4ba7-a745-3e5169eb2e81'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30c93e-ca0a-4185-b047-61c633958c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666a77f-fa4d-4cf3-9a4c-8e9bd3e941ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant winner also criticized the resort for implementing a
        "No Credit Card, No Food" policy — a rule that the model also wants corrected.</p>'
    '17':
      'image': 'jcr:9832cb00-34b2-4fef-9aae-e9a57e47e44d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe4f094-4f25-4f8d-866b-60568a38352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f60af1-d05a-40f4-bbbd-7bb898ac32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson-Consunji''s latest post on the matter was calmer: She said
        that offering the "Yaya Meal" wasn''t the resort''s fault, but she did want
        to know who among its members demanded the dish''s availability.</p>'
    '19':
      'image': 'jcr:3a84ff60-76e2-4058-b4a8-980057f9d066'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bf26b-d26e-4f0a-b936-1b727130e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8333c83-6943-43a2-85e3-ccbd18a959a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model also said that the resort could have trained their staff
        to respond better to guests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa67ee4-e267-4918-90a3-a2d1db71e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:50:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:50:34.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balesin Island Club is a luxury resort located in Polillo, Quezon.</p>'
  'pba-pingris-johnson-post-game-fracas':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Purefoods'' Marc Pingris and Talk ''N Text''s Ivan Johnson both exchanged
      verbal jabs after their Game 2 tussle.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
