  'pnp-camp-crame-to-get-solar-power':
    'author': 'CNN Philippines'
    'caption': 'The solar power to be generated for two PNP buildings in Camp Crame
      will be 600,000 kWh yearly and will be effective for a decade, according to
      the DOE.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-06T19:01:36.114+08:00
    'imagesource': 'jcr:82850923-4c18-4c61-8ee0-0d89c5f599ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a4837e7-91fd-4d76-8012-823484f149b1'
    'lead': 'The Philippine National Police will be able to cut down its electric
      bill from P12.3 million to P5.3 million monthly with the installation of a Solar
      Generation System to power two buildings in Camp Crame, site of its National
      Headquarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:14:36.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T11:14:47.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T11:14:47.058+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Camp Crame buildings to get solar power for 10 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf6179-af62-4ee9-a07a-75e2f5b21b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) will soon get solar power for
        two of its buildings in Camp Crame,&nbsp; Quezon City — the PNP Sports Center
        and the Center for Law Enforcement Studies (CLES).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247b028-2592-4285-ae62-ddd2d994f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has already signed a memorandum of agreement on a Solar
        Generation System with the Department of Energy, according to statement posted
        on Monday (April 6) on the PNP website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c994d-faf9-478c-b6d7-ef011f17665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed by Deputy Director General Leonardo Espina,
        PNP officer-in-charge, and Energy Secretary Jericho Petilla.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2681ab8-6d58-43c7-b73e-aa782df14022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buildings for the renewable energy facility were selected with
        the aid of of the Japan International Corporation System (JICS) and NEWJEC
        Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5cafe-e688-45a8-9f45-3202db8f47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar power to be generated for the two sites will be 600,000
        kWh yearly and will be effective for a decade, according to the DOE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c807c-664a-4dc5-8d36-39f163f14adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and the DOE will still have to agree on the commission date
        of the facility, which may be extended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1161d-69f2-4ab1-bb63-60f0ed971e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP National Headquarters has an average monthly consumption
        of P12.3 million, while the current Meralco rate is P8.88 per kWh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635e031-5904-457f-8f98-0cd7fe11efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the system, the PNP can expect its yearly bill to drop to P5.3
        million, which means it will save P444,000 monthly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2ec59-2be4-4bd5-9441-5a3d45a436ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:14:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation of the Solar Generation System is in line with
        the Renewable Energy Act of 2008 (Republic Act No. 9513), which directs the
        government to promote the use of renewable energy.</p>'
  'Blackouts-may-hit-Philippines-any-time':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-06T17:24:48.242+08:00
    'imagesource': 'jcr:48908200-661d-458b-9018-774d48b752dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2282abe6-97f4-4612-b335-528452d4a8c6'
    'lead': 'Possible blackouts threaten the Philippines this year, with no less than
      Energy Secretary Jericho Petilla warning the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:18:33.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T11:18:36.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T11:18:36.333+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blackouts may hit Philippines any time – DOE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f48b51-9421-4af0-b076-b678239064cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Prepare for possible blackouts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279f1b8-258f-4d6e-b5a4-73b9568a34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A looming power shortage threatens the Philippines this year, with
        no less than Energy Secretary Jericho Petilla warning the public of a "possibility
        of experiencing blackouts at any given time, any time of the year."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad965429-3f39-43dd-9d5d-bbbbf7fd39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines anchor Amelyn Veloso on
        Sunday (April 5), Petilla, however, said that the power shortage in the country
        is only a possibility as that is simply "the situation of power."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d12f14-2c54-455a-a54a-ec81fd312906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and energy corporations have been preparing since
        2014 for the looming power shortage, especially this summer when the demand
        for electricity is at its highest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8240e-b53c-4137-b42c-debfe80d3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla said that as far as government knows, the blackouts are
        caused by forced outages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f266f26-05a0-4eb5-85dc-d4c1204a16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy chief, however, said they cannot advise the public in
        advance as to when exactly a blackout will occur since it all depends on the
        reserves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f3602-d796-4624-8392-8d86138cf3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla reiterated that the shortfall is in the power reserves and
        not the supply – to be used in case of sudden shutdowns of power plants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126637ba-e3dd-4f2c-99a4-fd1d56b88ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not as if there is a forecasted deficiency already; it is
        actually a deficiency in reserves," Petilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d382cee-f07a-4046-8ebd-2f6fde4e1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/03/17/lack-of-reserves-behind-looming-power-shortage.html">Related:
        Looming power shortage caused by lack of reserves</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d6e8c-ffa3-447b-b058-cf0a5b1d87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-up power is critical when demand exceeds supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995801ab-eed4-4c88-8e1a-dc9bd431588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Mindanao, which is not connected to the power grid, Petilla
        said the water level in hydroplants are drastically going down but, according
        to him, is not a cause for alarm as a brand new commercial plant will be supplying
        power to Mindanao starting April 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af12c24-2cad-49fe-bf1d-6f1c88ef3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:18:33.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:18:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/04/06/mindanao-easter-sunday-blackout.html">Related:
        Officials find lead in Mindanao Easter blackout</a></p>'
