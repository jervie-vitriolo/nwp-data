      'mgnl:lastActivated': 2019-11-18T11:38:46.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the March 2015 poll, which was released Monday (April
        6), show only 47% of Filipinos are happy with the president’s performance
        – down 16% from his 63% rating in the previous quarter – the biggest drop
        in his ratings a little over a year left before he steps down from his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ec5eb-063f-46de-9cbd-5af0ccab227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey, conducted on 1,200 respondents from March 20 to
        23, translated Aquino’s net satisfaction rating from "good" at +39 (December
        2014) to moderate at +11. The slide was also reflected across all geographic
        areas and socioeconomic classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
