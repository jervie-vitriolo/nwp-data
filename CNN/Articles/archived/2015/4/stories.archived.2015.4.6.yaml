      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Barangay Ginebra San Miguel
        made yet another change to its roster following the appointment of Frankie
        Lim as the ballclub''s new head coach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e7710-04e9-4e42-875d-69e1edbf4ec6'
      'mgnl:activationStatus': true
