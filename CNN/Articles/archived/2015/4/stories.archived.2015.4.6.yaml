      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the Energy will give Ginebra the rights to Dave Marcelo,
        who played for Lim in the San Beda Red Lions’ four-title conquest in the National
        Collegiate Athletic Association (NCAA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
