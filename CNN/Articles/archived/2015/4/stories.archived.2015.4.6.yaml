  'no-registration-no-travel-policylto':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'If a vehicle remains unregistered after seven days from the date it
      was purchased, the owner will be fined P10,000. Failure to attach license plates,
      on the other hand, will cost a car owner P5,000.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-06T08:46:08.395+08:00
    'imagesource': 'jcr:f5a01d1e-843c-49fd-80e5-c3212bac265e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd9aa60-1ca4-4904-bdc3-8b8f9a6841b4'
    'lead': 'The Metropolitan Manila Development Authority and the Land Transportation
      Office are not on the same page when it comes to the newly implemented "no registration,
      no travel" policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:02:45.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:41:06.470+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:41:06.052+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA chief slams ''no plate, no travel policy'' of LTO

      '
    'updated': 2015-04-07T20:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9272db-e1a2-47c0-a637-7b479f13f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Two car dealers whose businesses
        are based in Metro Manila were caught red-handed issuing several sales invoices
        for single-vehicle purchases to help clients avoid violations against the
        "No Registration, No Travel" policy, which was implemented by the Land Transportation
        Office (LTO) last Wednesday (April 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e1c0b-67b6-4957-9619-4469ce2e78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dealer, a salesman from Quezon City, was caught with three
        different sales invoices for just one vehicle, while 10 sales invoices dated
        from March until May were discovered from a car dealer in Makati — all for
        a vehicle that was bought early this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d343d5d-0800-4f0a-be0f-f2fbf98a50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ploy was developed by salesmen to get around the newly implemented
        travel ban for unregistered cars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff4602-71df-4b3d-9580-d5c5f93e97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the policy, new cars must be registered within seven
        days upon the date of purchase — a responsibility that falls both on the car
        owner and the car dealer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae32d5-e289-41d0-8af0-fac7c30aac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OR, CR, plate and sticker will be given upon registration,"
        said LTO spokesperson Jason Salvador.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99907777-74c1-4777-b906-927943798f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The license plates, on the other hand, will be released within seven
        days from registration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5839e-2cbb-4f1f-95e5-7f004b706604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply to the new LTO ruling will cost motorists thousands
        in fines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00340b13-29ca-442f-b4fa-c98e3a41a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a vehicle remains unregistered after seven days from the date
        it was purchased, the owner will be fined P10,000. Failure to attach license
        plates, on the other hand, will cost a car owner P5,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340cf62-3c0f-459e-8a05-3b34e0e366c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the LTO, motorists may counter claims of violating
        the travel ban if they can prove that registration delays were caused by their
        dealer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dceba8c-1def-4698-8ffd-fce6e230fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador added that some car dealers delay registration for their
        own convenience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd0120-060f-4732-96d3-e5307a648fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Office urged car owners to fight against this
        practice by demanding immediate registration from car sellers. Car owners
        were also encouraged to ask assistance from the LTO in verifying documents
        should they encounter glitches in the registration process — especially those
        that are brought on by dealers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd341453-99f4-4c6a-9f84-31026caa6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the car dealers in question were already asked by regulators
        to explain their side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdac5fd-62a0-4327-a616-a707d9c33500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seller in Makati admitted to the scheme, but claimed to have
        stopped the practice when the "No Registration, No Travel" was strictly enforced
        last week. The car dealer in Quezon City, on the other hand, refused to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae5845-29d3-413e-9462-a43f34a79824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both face suspension, or revocation of dealer''s accreditation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6acfe4-fbc2-42a2-ad45-71d05ffba18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reconsider new policy</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5afac-fc14-4775-8b79-609c475f58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA), on the other
        hand, asked the Transportation Office to reconsider the travel ban on unregistered
        vehicles a day after the new policy was implemented.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652b500-3ed8-46ae-8a87-13b3f9629e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippines News Agency, MMDA Chairman Atty. Francis
        Tolentino said that the policy might be "unconstitutional" since it deprives
        an individual of the right to use personal property.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca0b3a-d323-4b2c-946d-9390694ad9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that owners of brand new vehicles — those who have registered
        their cars and are only waiting for the issuance of their license plates —
        should not be faulted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b506724-fb25-4d7c-8cc1-f81e837896ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [owners of brand new vehicles] should not be penalized for
        not having their license plates on time, they already have their conduction
        stickers. They are paying their monthly amortizations and have no deliberate
        intention to violate the law," Tolentino said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53693e-c3c2-4c49-b636-ff064785fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LTO and the Department of Transportation and Communications
        has made a list of license plates'' series available to the public so that
        four-wheeled vehicle owners can identify where their new plates are.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936663e-24fb-4c81-bbcb-214092fe3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list covers transactions made with the LTO from January to March
        27 this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20b039-a02d-4781-9802-04a5945db6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:02:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:41:06.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'psl-petron-undefeated-comeback-shopinas':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-06T08:10:59.002+08:00
    'imagesource': 'jcr:6af91632-28d0-4916-905d-ee96291f87ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91622abf-4734-4ba4-9e13-25a5338eb95f'
    'lead': 'The Petron Blaze Spikers rallied from a 0-2 set deficit to beat the Shopinas
      Lady Clickers in the Philippine SuperLiga All Filipino Conference on Monday
      (April 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:06:46.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T11:06:54.297+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T11:06:54.032+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSL: Petron remains undefeated with comeback win over Shopinas; Cignal
      chalks up first win

      '
    'updated': 2015-04-07T15:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501216a-06d3-41ed-a09c-13b9b365aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:06:46.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:06:54.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Petron Blaze Spikers bucked
        a slow start to pull of a comeback win over the Shopinas Lady Clickers in
        a five-set thriller, 21-25, 20-25, 25-21, 25-16, 15-9, on Monday (April 6)
        at the Cuneta Astrodome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7101b83-ad13-4231-9331-642a23ac818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:06:46.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:06:54.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dindin Santiago-Manabat finished with 23 points and was named the
        Best Player of the match after rallying Petron in the third and fourth sets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f3547-88cf-46d5-9744-d76e2148ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:06:46.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:06:54.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teammate Aby Marano added 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8a2f2-b4e5-4789-b009-b0684955d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:06:46.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:06:54.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers improved to a 3-0 card with the win, while the
        Lady Clickers slid to 2-2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f5ec8-14e1-424d-b76a-1eae00833980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:06:46.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:06:54.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cha Cruz paced Shopinas with 17 points, three coming from aces.
        Stephanie Mercado chipped in 12 markers in the loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833de42-5a63-41f6-8e37-a0e8e833efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:06:46.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:06:54.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second match, Cignal defeated Philips Gold in straight sets,
        25-18, 25-16, 25-15, to notch their first win of the conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da049699-b7ab-4006-938c-162ff3c7b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:06:46.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:06:54.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jannine Navarro scored 14 points for the HD Spikers, while Carmela
        Tunay added 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6d5a6-e106-44ab-a158-fa1f284ef66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:06:46.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:06:54.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Slammers got eight points from Shaya Adorador, while Michele
        Gumabao and Myla Pablo had five apiece.</p>'
  'Court-grants-Binay-injunction-vs-suspension':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-06T06:22:39.614+08:00
    'imagesource': 'jcr:baaf8b49-f66f-4fd3-822f-0ebc9a63bc14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a163c43-32f4-4810-b748-65fb6ef4d168'
    'lead': 'The Court of Appeals has extended indefinitely its restraining order
      on the suspension of Makati Mayor Jejomar Erwin “Junjun” Binay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:11:40.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:42:13.468+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:42:13.233+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court grants Mayor Binay injunction vs. suspension

      '
    'updated': 2015-04-07T12:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc22402-d1b0-43bc-90d3-05b7b1ea15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:11:40.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:42:13.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Court of Appeals has extended
        indefinitely its restraining order against Makati Mayor Jejomar Erwin “Junjun”
        Binay''s suspension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043dd70-044a-485b-a34e-15d0c1ff4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:11:40.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:42:13.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution issued Monday afternoon (April 6), the appellate
        court''s sixth division granted Binay''s request for a writ of preliminary
        injunction against an Ombudsman order suspending him for six months due to
        a pending probe on the alleged overpriced Makati City Hall Building II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11306ee-78fb-488a-aa24-1cae71d3de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:11:40.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:42:13.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court directed Binay to post a P500,000 bond for any damages
        that may be caused by the preliminary injunction if the court should later
        decide that the petitioner is not entitled to it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10bb44-2afa-4ba3-aaed-fddf2d74a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:11:40.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:42:13.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also has a petition for certiorari contesting his suspension
        pending before the appellate court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd5aa7-73ab-45e1-a4bd-b1d534aa3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:11:40.621+08:00
      'mgnl:createdBy': 'jeff'
