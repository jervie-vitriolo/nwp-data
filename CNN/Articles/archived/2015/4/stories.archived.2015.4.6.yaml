    'template': '1'
    'title': 'PBA: Purefoods’ Pingris, Talk ’N Text import figure in post-game fracas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd60a8-aed4-4793-a058-9529fbeacd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Purefoods bruiser Marc Pingris
        got into altercations with Talk ’N Text import Ivan Johnson several times
        during the heated Philippine Basketball Association (PBA) Commissioner’s Cup
        semifinals game at the SMART-Araneta Coliseum on Monday (April 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c6d1f-20dd-49ec-ad1f-369ec567e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was so intense that the two cagers continued jawing at
        each other even after the final buzzer while on their way to their respective
        dugouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c43024-ba3d-4883-957e-ebcf14b5c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pingris bared it was Johnson who instigated the post-game fracas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e8134-c29f-4c83-8be3-0d88eccfd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nanghahamon yung import nila e. Hindi ko pinapansin tapos siya
        nagmumura.” Pingris said in the aftermath of their 93-77 Game 2 loss in the
        best-of-five series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3fb40-48c3-49ba-ac45-1882f9dd0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayaw kong ma-fine.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591c9cd-fac5-4909-aba5-64856e37e567'
