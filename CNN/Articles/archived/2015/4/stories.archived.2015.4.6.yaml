      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Rain or Shine rolled on to a 2-0 lead in the
        Philippine Basketball Association (PBA) Commissioner’s Cup best-of-five semifinal
        series against the Meralco Bolts, but Elasto Painters coach Yeng Guiao was
        not entirely happy after the contest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdba61c-2c2a-472a-8500-e2758394ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:49:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:44:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, as usual, with the officiating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca902e1-d4d1-4d42-8151-f1791b8fb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:49:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:44:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting out at game officials seems to be a fixture for the fiery
        coach, but this time Guiao named the referee that blew his top Sunday (April
        5).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5df8a-d5dc-45ff-916a-9150566c432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:49:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:44:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s a bare-faced liar. Sinungaling siya,” said the outspoken coach,
        referring to referee Rey Yante, in the aftermath of the 92-82 Game 2 win at
        the SMART-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87960e-32f2-4098-a86e-4e1fce5cf4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:49:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:44:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Twice he said I used a profane language. I don’t know where he
        got that,” added Guiao, who was charged with a technical foul early in the
        game for lashing out offensive words.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236acd66-8bb8-499e-8482-3911fcfe18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:49:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:44:57.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/05/pba-rain-or-shine-heats-up-shuts-down-meralco.html">Related:
        Rain or Shine heats up from outside to shut down Meralco</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e2d97-2c35-4393-b6f8-c2a44a0eb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:49:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:44:57.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the post-game presser, the multi-titled coach went straight
        to the Commissioner’s Office at the Big Dome. He told PBA Operations chief
        Ricky Santos the league has to investigate Yante and “not to assign him anymore
        in our games."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49325ef2-cb41-4a0c-88ab-e32d93778a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:49:32.258+08:00
      'mgnl:createdBy': 'jeff'
