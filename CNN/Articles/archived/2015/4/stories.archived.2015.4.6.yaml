      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/06/pba-semis-talk-n-text-evens-series.html">Related:
        Talk ''N Text evens series with win over Purefoods</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff87b25-becc-4cf5-8a8b-f8aa08564417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 Governors’ Cup, Pingris figured in a brawl opposite
        GlobalPort’s Kelly Nabong resulting in a hefty P60,000 fine and a one-game
        suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5172fe9-9913-4258-b636-82cc2c7af142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the dust settled, Pingris said the team is moving on from the
        incident and is shifting its focus on Game 3 on Thursday (April 9), also at
        the Big Dome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4401b-5726-4332-ae58-85d57b3bc5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-five series is tied at one-game apiece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae362d1-6b4b-4c35-9b49-f7995cb16fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basta kami focus kami sa sunod na laro. Tapos na ''yan. Iiwanan
        na namin ''yun, bahala na siya,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf32fd-6661-491d-bcd3-e247d445a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots, for sure, will be ready for the physicality but Pingris
        expressed that game officials should keep an eye out for second motions to
        avoid scuffles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a235585-7878-4964-aa94-ef0f6c2d4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Handa na kami sa physicality, pero hindi naman yung makikipagsuntukan
        na kami,” Pingris said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa380e4f-b067-4feb-8790-f209e93c4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:54:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T10:54:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto namin sana na makontrol din ng mga referees. Hindi ko sinasabi
        dahli nanalo sila. Dapat makita yung mga second motion kasi doon nagsisimula
        yung mga away.”</p>'
  'pba-semis-talk-n-text-evens-series':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Ivan Johnson had a double-double of 16 points and 20 rebounds to lift
      Talk ''N Text to a victory in Game 2.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-06T09:39:40.330+08:00
    'imagesource': 'jcr:64165be7-60c1-468a-b2ed-5594f87f44cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a4af8a0-ba4d-412d-9272-64fb3dbd720d'
    'lead': 'The Talk ''N Text Tropang Texters defeated the Purefoods Star Hotshots,
      93-77, to even the semifinals series 1-1 on Monday (April 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:58:09.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:40:40.466+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:40:40.174+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Talk ’N Text ties series with win over Purefoods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51ec3e-1637-451f-b92c-5e13d4742722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With star guard Jayson Castro
        shelved for the most part with five fouls, rookie Kevin Alas stepped up early
        in the fourth period to help Talk ’N Text take a 93-77 win over Purefoods
        in Game 2 of the Philippine Basketball Association (PBA) Commissioner’s Cup
        semifinals Monday (April 6) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b93fe1-0519-49f4-bf1b-558162545f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas shot back-to-back three-pointers followed by a breakaway layup
        at the 6:08 mark of the final quarter to give the Tropang Texters a 76-70
        lead that never relinquished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e741b-7292-49a8-8b23-5215fc269582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro checked back in late in the period to put the finishing touches
        by scoring seven straight points. A three-pointer by Ranidel de Ocampo and
        Larry Fonacier followed after that sealed the deal for the Tropang Texters,
        who tied the best-of-five series at one-game apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1654fa-419b-4699-937d-699e1d0c1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Teams find ways to win the game so it’s a given that emotions are
        too high,” said Talk ’N Text coach Jong Uichico. “Nobody wants to back down.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719f220-7889-44b5-ac85-4f7a9c41edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being hounded by foul trouble, Castro managed to scatter
        a team-high 21 points with seven rebounds, and four assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f8db3-83ff-4fae-80d9-c3631b33a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Ivan Johnson, who got into altercations with Marc Pingris,
        was limited to 16 points but his stingy defense on Purefoods import Denzel
        Bowles did wonders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359cbd5-c87b-4b41-8191-173600d0695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles scored a game-high 35 points but hardly made an impact in
        the final quarter with only two points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1183b-059c-466b-9de0-5e0607414903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap and PJ Simon added 15 and 10 points, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76f1c4-72e9-4cda-9157-38d2da1207a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is on Thursday (April 9) at the Big Dome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579fd91-6dd9-49f9-b9f8-3b1a0716a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:40:40.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb5747-d5c6-4a90-b245-bc890072d2c1'
