      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One hundred and forty-seven victims. Many
        more families affected. Even more broken hopes and dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d90108-077b-458b-a87d-ff6921cf4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kenyans mourned those killed last week in one of the deadliest
        terrorist attacks in the nation, citizens used social media to share the victims''
        stories, hopes and dreams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d6b6b-71e3-45ca-a31d-f81d48eb97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #147notjustanumber -- a reference to the number
        of people, mostly students, killed at Garissa University College on Thursday
        -- Kenyans tweeted pictures of the victims in happier times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d283ab-1a2e-4d6f-a149-c5464f7082fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan authorities have not released a list of the victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ff2a5-b679-4ec9-af81-56706188335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts provided heart-wrenching details on the victims, including
        one about an elderly man whose dreams died with his son. He had reportedly
        taken a loan to educate him at the university, where he was killed by Al-Shabaab
        terrorists.</p>'
