      'mgnl:created': 2019-11-18T11:38:36.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>execrable: -70 and below</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50adfb-f0b3-4318-83d8-2f739ab61e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan, however, remained positive despite the decline in Aquino’s
        numbers, saying that the “satisfied” people (47%) still outnumber those who
        say otherwise (36%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696f364-8153-4929-a8e4-9dc4d82126ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday (April 6), Presidential Communications
        Secretary Herminio Coloma Jr. acknowledged the decline in the president’s
        ratings, but&nbsp;he also pointed out that most Filipinos do not want Aquino
        to leave office prematurely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf585a5-f883-4fd7-acf7-bb31242c4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there has been a decline in the president''s satisfaction
        rating, it is evident that a higher number of Filipinos affirm their belief
        in his leadership and outnumber those who are dissatisfied or prefer that
        he resign from office,” Coloma said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff8453-041e-407b-bef0-d5161ed4a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dip in Aquino’s ratings, which practically echoed an earlier
        Pulse Asia survey showing the president’s approval ratings at an all-time
        low of 38 percent, come nearly two months after the January 25 Mamasapano
        battle that left 44 Special Action Force commandos dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae1ead-dc1a-48c6-b0b0-7edf3c8d90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We note that the survey was taken on March 20 to 23, or three weeks
        after the other regular public opinion survey (Pulse Asia''s) was conducted
        (on March 01 to 07)," Coloma said. "It is possible that, having gathered more
        information about current events – and having been able to know and understand
        better the President''s position on the Mamasapano incident – the people gave
        the president a higher satisfaction rating in the SWS survey than the performance
        approval rating that he obtained in the Pulse Asia survey."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ad171-26a7-445c-aca6-1a86a5ac9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the president and his Cabinet are firmly determined
        to carry on reforms and development programs to achieve the primary objective
        of attaining inclusive growth and improving the quality of life of Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f965aa0-4ae4-4b83-bf98-dd9537201f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:38:46.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next 15 months, we will continue to stay focused on priority
        programs such as infrastructure development, employment generation, and poverty
        reduction and improved social protection," Coloma said. "Transparent and responsive
        governance along the righteous path will be pursued, so that public institutions
        may be strengthened, the transformation process may be sustained, and that
        the concrete gains achieved will become permanent."</p>'
  'philippines-most-resilient-economy':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-06T15:18:25.795+08:00
    'imagesource': 'jcr:be61ff25-9a48-4ad2-9146-9edaa450fbcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18935d0-5ca5-4dac-9d69-678f5d3f6ec3'
    'lead': 'A recent study found that the Philippines is the least vulnerable country
      to the next financial crisis, despite its status as an emerging market economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:42:25.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T11:42:29.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T11:42:28.701+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines has most resilient economy – study

      '
    'updated': 2015-04-07T06:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d50b1-496b-47ee-be55-191045adf4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Should an economic crisis akin
        to last decade''s Great Recession happen again, the Philippines would be the
        most "resilient" country and be able withstand it, despite its status as an
        emerging-market economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce813b8-133d-42a0-9557-3dfc5c06a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the assessment of Center for Global Development (CGD), a
        think tank based in Washington, D.C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54628f9e-789b-4598-9cca-5073913d086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that hard to imagine another financial crisis happening:
        Growth in China — the world''s second largest economy — has slowed, the United
        States'' bull market hasn''t had a correction since 2011, and in the Eurozone,
        debt-ridden Greece has yet to strike a deal with its creditors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce6f1d-734d-4332-bcb1-6a6a3ca47de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Liliana Rojas-Suarez of the CGD recently created a "resilience
        indicator" that measures the vulnerability of an economy to future financial
        shocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889aa385-409e-413e-838f-e5b33a1c7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her metric looks into several economic indicators that fall under
        two categories:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7122cb9-b309-4b8a-a708-7c2ac58d62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a country''s ability to withstand external shocks</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee49d7-a995-4595-9259-65f904c83010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>government''s ability to "rapidly" implement policies that counteract
        the effects of such shocks</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45bd2c-4511-42f7-bf04-e2e615212e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I compare the values of the identified variables in 2007 (the preglobal
        financial crisis year) with the respective values at the end of 2014," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480043e3-be9b-4f99-9cc6-9f850a60983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas-Suarez explained: "A country is said to be highly resilient
        to adverse external shocks if the event does not result in a sharp contractions
        of economic growth, a severe decline in the rate of growth of real credit
        and/or the emergence of deep instabilities in the financial sector."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f68a2-9efd-4a36-b660-93fde906dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Income increases but so does poverty</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a33c6d-b0a3-4e8b-8c31-31eedcdbead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 21 countries she studied, Rojas-Suarez ranked the Philippines
        as the most resilient economy, ahead of South Korea and China, which fall
        at second and third, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1e0ef-8b4c-4aa2-8fce-c251567a53c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas-Suarez found that the Philippines posted a strong improvement
        in its indebtedness. The debt indicators had substantial influence over the
        country''s ranking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9268d35-49bb-48b6-ba76-93695738a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she points out that the country cut in half its external
        debt to GDP ratio "from around 40 percent in 2007 to around 20 percent in
        2014." This figure stands in stark contrast with most whose ratios are "without
        significant changes" within that same time period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a709a-2a02-471d-be02-894450486f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cites the country''s lower government debt to GDP ratio
        which stood above 40% in 2007, and subsequently shrank to below that figure
        in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7456c68-0b04-4299-beb4-ed57d3f0a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the country also stood out because of its improved inflation
        performance in 2014 relative to 2007. Rojas-Suarez pointed out that inflation
        rates have been within the government''s targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e83052-3ef7-4949-a627-f28fb7f7bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin American countries did not do well in the study: "Four of
        the six Latin American countries in the sample have deteriorated their positions
        in the ranking. This includes Argentina, which now holds the last position.
        "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca43ae-22c2-4721-b637-f33d14ed1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from "bad luck in terms of unfavorable trade," Rojas-Suarez
        explained that such countries ranked lower because of "the squandering of
        opportunity to implement needed reforms in the good post-crisis years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075cc23-7e30-4347-b86a-3f50c71e8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her study ultimately affirms a long-running cliché: An ounce of
        prevention is better than a pound of cure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44863c-1c4a-40ea-9fd3-80ddf94db5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policy decisions taken in the precrisis period played a major role
        in explaining a country''s macroeconomic performance during the global economic
        crisis (of last decade)," explained Rojas-Suarez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4500a16-be82-418d-aeaf-e08cfdf47346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:42:25.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:42:29.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]nitial conditions at the onset of a severe adverse external
        shock matter a lot. The good news is that, besides the commodity price shock,
        the most feared external shock: a sudden rise in interest rates in the US
        has not (yet) materialized. Time is still on the side of emerging markets’
        authorities."</p>'
  'caap-two-men-in-cockpit-rule-aviation-safety':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-06T13:57:04.521+08:00
    'imagesource': 'jcr:f992d306-e3b4-4ea8-b083-d89a0ad8a291'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc321c73-9819-489d-8ec6-a7c6090f2de0'
    'lead': 'The Civil Aviation Authority has a new aviation rule requiring commercial
      planes to have two people in the cockpit at all times. A cabin crew, preferably
      male, should get in the cockpit if any one of the pilots have to step out for
      a break. The rule comes after of a downed Germanwings flight which investigators
      say might have been deliberately crashed by its co-pilot after he locked the
      pilot out of the cockpit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:46:49.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T11:46:55.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T11:46:52.562+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
