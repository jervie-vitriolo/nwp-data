      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TALK N'' TEXT 93 - Castro 21, Johnson 16, De Ocampo 14, Washington
        12, Alas 12, Fonacier 10, Carey 2, Williams 2, Rosser 2, Aban 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
