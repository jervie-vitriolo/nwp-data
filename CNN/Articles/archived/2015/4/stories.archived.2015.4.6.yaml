      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/06/asia/food-frenzy/">"Hong
        Kong''s underground cookie trade."</a></em></p>'
