      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> President Benigno Aquino III’s
        public satisfaction ratings continue to slide in the latest Social Weather
        Stations (SWS) survey, which shows his numbers in the first three months of
        the year have plummeted to an all-time low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27ad42-dd45-4228-a896-16329cbee266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:38:36.270+08:00
