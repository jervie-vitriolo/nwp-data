      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is on Tuesday (April 7) with the Elasto Painters looking
        to close out the series to clinch the first finals berth, which would be their
        third in five conferences.</p>'
  'Social-media-honor-Kenya-attack-victims':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-06T12:40:28.638+08:00
    'imagesource': 'jcr:b65c04ab-9c3c-49b1-be9c-6b7bbd3d2bdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b73b142-7b0b-417c-85c6-9c480cc947aa'
    'lead': 'As Kenyans mourned those killed last week in one of the deadliest terrorist
      attacks in the nation, citizens used social media to share the victims'' stories,
      hopes and dreams.'
