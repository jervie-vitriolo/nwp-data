    'template': '1'
    'title': 'New aviation rule: 2 people in cockpit at all times

      '
    'updated': 2015-08-02T01:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7363e-33e1-459a-b4c7-fd7f4c5b669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> "It’s simple aviation safety.
        Nothing more, nothing less."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92425f67-8a37-45fa-9ccd-2803ba9e3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how William Hotchkiss, director general of the Civil Aviation
        Authority of the Philippines (CAAP), described the new aviation rule requiring
        commercial airlines to have two people in the cockpit at all times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac4880-96e7-4510-918d-c9f4858cab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule came after news of a downed Germanwings flight which investigators
        say might have been deliberately crashed by its co-pilot after he locked the
        pilot out of the cockpit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f0778-bd03-4a01-9e41-ef12a86d1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment in the Philippine Civil Aviation Regulations would
        ensure that if there is any unlikely incident in the cockpit, it can be controlled
        by either the pilot or co-pilot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9cc13b-3982-4a87-bea5-db60df3caf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotchkiss, a retired Air Force lieutenant general, explained this
        in an interview with anchor Amelyn Veloso on Monday (April 6), which aired
        on CNN Philippines "Headline News."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7340b3-939b-4190-9af9-45816866904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amendment, a member of the cabin crew — preferably male
        — is qualified to remain inside the flight deck in case one of the pilots
        leave for personal or other reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8420059-6cde-4bed-9b65-d90a7a60bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The male of the species is still, I think, generally the stronger
        one,” Hotchkiss said explaining the reason why CAAP specified a preference
        on having a male cabin crew. “If there''s any violence that''s going to happen
        inside the cockpit, it''s something that can probably be controlled more easily
        by a male individual.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0b414-be84-4f5a-a0aa-e285643f68c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified that this doesn''t mean that a female cabin crew
        isn’t qualified to enter even admitting that there are “some females who may
        be&nbsp; stronger.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76e305-0559-46ea-bf0b-e3e743eb80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP also included a provision requiring cockpit doors to be closed
        and locked from the time all external doors are closed following embarkation.
        They may only be opened upon disembarkation or when necessary to permit access
        of authorized persons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30744065-980a-4b1f-b712-9b9270c87947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another provision directs for a&nbsp; means to monitor the entire
        door area outside the flight crew compartment. This way, persons requesting
        entry can be identified and suspicious behavior or a potential threat can
        be detected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ac19f-1f4b-4f9b-9027-2c8289e0dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:46:49.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:46:55.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendments which were approved on April 1 will take effect 15
        days after publication in the Official Gazette or any newspaper of general
        circulation.</p>'
  'pba-yeng-guiao-slams-referee':
