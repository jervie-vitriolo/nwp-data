      'mgnl:type': 'text'
      'text': '<p>— ZION (@Kirinyaga_) April 4, 2015</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0000eb-9324-41d1-86d5-1d0f838d3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in Kenya killed 142 students, three security officers
        and two university security personnel, and was the nation''s deadliest since
        the bombing of the U.S. Embassy in 1998.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6643e11-55ad-4d66-be1d-6cdadce77b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan churches mourned the dead during Easter services Sunday as
        armed guards protected the congregations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d08fb4-a46a-4031-998c-0cf1b35a4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In emotional services nationwide, churchgoers wept as they paid
        tribute to the victims of the massacre. The gunmen who attacked the university
        in the predawn hours separated Muslims from Christians and killed the latter.
        The extremist group has also killed Muslims over the years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d83d7c-9535-42eb-8043-2c8f9d487e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Ministry has identified one of the attackers killed
        by security forces as the son of a government official. The father of suspect
        Abdirahim Abdullahi is a chief in Mandera and had reported his son missing,
        officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973917c-39b8-4f0e-8233-07736c1f9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamist extremist group is based in Somalia, but it hasn''t
        confined its terrorism to the nation that shares a border with Kenya. In 2013,
        militants attacked Nairobi''s upscale Westgate Mall, killing nearly 70 people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe2dc4-4d84-4706-8415-da4ed423352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:52:58.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:53:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/05/world/kenya-attack-147-notjustanumber/">"Social
        media honor Kenya attack victims."</a></em></p>'
  'Antarctica-record-temperature-63-degrees':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-06T11:36:34.977+08:00
    'imagesource': 'jcr:0bba3b8c-759c-42f9-b514-564374f852a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c3c1be-a7e3-4ecd-b3b6-89e5b03e999b'
    'lead': 'On March 24, the temperature in Antarctica climbed to what could be its
      highest record ever. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T12:56:37.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T12:56:43.414+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T12:56:43.135+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antarctica hits 63 degrees, believed to be a record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51520cf2-fce6-4dcb-9139-13410fa07ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:56:37.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T12:56:43.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A high temperature of 63.5 degrees Fahrenheit
        might sound like a pleasant day in early spring — unless you''re in Antarctica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dfcea4-8580-4404-b499-908db955c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:56:37.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T12:56:43.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chilly continent recorded the temperature (15.5 degrees Celsius)
        on March 24, possibly the highest ever recorded on Antarctica, according to
        the Weather Underground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85efeda-9bf8-46cd-9472-f557fce97900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:56:37.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T12:56:43.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature was recorded at Argentina''s Esperanza Base on the
        northern tip of the Antarctica Peninsula, according to CNN affiliate WTNH.
        (Note to map lovers: The Argentine base is not geographically part of the
        South American continent.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565236b-c144-4dc4-a47f-e089d2cc307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:56:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T12:56:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Meteorological Organization, a specialized United Nations
        agency, is in the process of setting up an international ad-hoc committee
        of about 10 blue-ribbon climatologists and meteorologists to begin collecting
        relevant evidence, said Randy Cerveny, the agency''s lead rapporteur of weather
        and climate extremes and Arizona State University professor of geographical
        sciences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5576ae-bb09-48d3-82fb-13c1ff0e213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:56:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T12:56:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will examine the equipment used to measure the temperature,
        whether it was in good working order, whether the correct monitoring procedures
        were followed, whether the equipment was placed in the correct location and
        whether the measurement is matched by corresponding records from surrounding
        stations, Cerveny said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3ddc2-01b5-4cd6-9ff2-9a80142d5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:56:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T12:56:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will discuss the issues and make a recommendation
        to Cerveny, who will make an official finding, probably by late summer or
        early fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63c13e-4389-4c48-bf0d-f7998b219169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:56:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T12:56:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers who study climate change carefully watch weather changes
        in the Antarctic region and elsewhere for evidence that the Earth is getting
        warmer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68069728-bccd-45b2-8f42-91a141f4e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:56:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T12:56:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/feat-antarctica-highest-temperature-ever-recorded/index.html">"Antarctica
        record temperature 63 degrees"</a></em></p>'
  'Child-sex-trade-in-Cambodia':
    'author': 'Lisa Cohen, CNN'
    'caption': '"Every Day in Cambodia: A CNN Freedom Project Documentary" tackles
      child sex trafficking in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-06T11:05:35.879+08:00
    'imagesource': 'jcr:6c97b12f-4109-45c6-8e4a-879cb0bfc99b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '840e719d-9439-4e8b-b383-93a857ca9d4d'
    'lead': '"If people weren''t trying to buy child sex it wouldn''t be sold." Actress
      and activist Mira Sorvino talks about the child sex trade in Cambodia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:00:06.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T13:00:09.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T13:00:09.664+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sold by mothers: The child sex trade in Cambodia

      '
    'updated': 2015-04-07T22:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8396ea-32b7-4326-84cc-2b2bec6cf8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> The CNN Freedom Project wants
        to amplify the voices of the victims of modern-day slavery, highlight success
        stories and help unravel the tangle of criminal enterprises trading in human
        life.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11ab27-d91f-4b9c-a246-f59fb8fd9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When Kieu was 12, her mother asked her to take a job. But
        not just any job. Kieu was first examined by a doctor, who issued her a "certificate
        of virginity." She was then delivered to a hotel, where a man raped her for
        two days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04c768-cc62-49f9-8028-0310d0c55ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the Freedom Project went to Cambodia with Oscar-winning
        actress and UNODC Goodwill Ambassador against Human Trafficking, Mira Sorvino.
        The result was "Every Day in Cambodia: A CNN Freedom Project Documentary,"
        which looked at child sex trafficking in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd870f47-c926-4839-8d46-a63d6dcd6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Svay Pak, a notorious child sex trafficking hub in Phnom Penh,
        Sorvino met Kieu, who was then around 14 years old. She had been rescued from
        sex trafficking by Agape International Missions (AIM), a non-profit for trafficked
        and at risk children and teenagers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc92a25-b43f-4023-9b94-21e1137db95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kieu told of how she had been sold aged 12 by her mother to a Khmer
        man of "maybe more than 50" who had three children of his own, Sorvino explained
        in her Cambodia journal: "The price set in advance for her virginity: $1,500,
        though she was ultimately only given $1,000, of which she had to give $400
        to the woman who brought her to the man. Her mother used the money to pay
        down a debt and for food for the fish they raise under their floating house
        — their primary income source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc1f80-e505-48f9-919c-89cf633156f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beforehand, Kieu said, ''I did not know what the job was and whether
        it was good for me. I had no idea what to expect. But now I know the job was
        not good for me.'' After she lost her virginity to the man, she felt ''very
        heartbroken.'' Her mother supposedly felt bad too, but still sent her to work
        in a brothel. Kieu said she did not want to go, but had to. She said, ''They
        held me like I was in prison.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b140c1-8d5f-474e-bc63-2b12f583a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was kept there for three days, raped by three to six men a day.
        When she returned home, her mother sent her away for stints in two other brothels,
        including one 400 kilometers away on the Thai border. When she learned her
        mother was planning to sell her again, this time for a six-month stretch,
        she realized she needed to flee her home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea34069-2e02-420e-aa52-ddd94587a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her story is all too common in Svay Pak; she was just one of the
        girls whose stories were told in the film. Fast forward to 2015 and "Everyday
        in Cambodia" was named "outstanding documentary" by the Alliance for Women
        in Media Foundation, winning a Gracie Allen award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007735a-688f-4246-a5fa-f4a14b3a95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorvino says the film has raised awareness of the issue of child
        sex trafficking in Svay Pak and Cambodia, helping to raise funds for AIM to
        build a school that, when completed, will offer hope for more than 1,000 children
        in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0235b7-3cb2-4766-afef-37c3b7330a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primary and especially secondary education is extremely important
        in preventing trafficking," she says. "It allows children to develop critical
        thinking skills to be able to defend themselves from traffickers and to have
        the skills that will enable them to have gainful employment to be able to
        support their families in other ways than being sexually exploited."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ec6b7-22b0-4bfe-a07a-2cde1cd14af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIM also now works with an "incorruptible" police SWAT team to raid
        brothels where children are working.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576e1a7-ea74-4268-9151-b28f9af5c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sorvino adds that it''s not just about helping the victims.
        "The demand side really needs to be addressed," she says. "If people weren''t
        trying to buy child sex it wouldn''t be sold."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17c7e6-b27e-401a-b67a-871f1264efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:00:06.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:00:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/04/03/world/cambodia-child-sex-trafficking/">Sold
        by their mothers: Shining a light on the child sex trade in Cambodia."</a></em></p>'
  'djokovic-murray-miami':
    'author': 'CNN Staff'
    'caption': 'Novak Djokovic of Serbia celebrates defeating Marsel Ilhan of Turkey
      during their men''s singles quarterfinal match of the ATP Dubai Duty Free Tennis
      Championships at the Dubai Duty Free Stadium on February 26, 2015 in Dubai,
      United Arab Emirates.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-06T10:51:02.438+08:00
    'imagesource': 'jcr:06898aa4-e0a4-48ad-9374-9c15ef4c9eb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df7ab03-bc97-4fab-9ea7-84857ad15ec3'
    'lead': 'Novak Djokovic defeated Andy Murray to bag the Masters 1000 title in
      Miami on Sunday (April 6 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:02:56.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:45:58.377+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:45:58.092+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic wears down Andy Murray to bag fifth Miami title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34800d-2f9b-4c0b-b447-b2ef25cf3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Novak Djokovic outlasted Andy Murray in
        stifling heat and humidity to win the Masters 1000 title in Miami Sunday (April
        6 PHT) for the fifth time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a552b6-1f49-4760-b386-12ae327b31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world number one wrapped up a 7-6 4-6 6-0 victory in two hours
        46 minutes at Crandon Park, becoming the first man in history to complete
        the Indian Wells - Miami double three times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9354d-bcec-4d20-8826-2fd88615a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who will rise to number three in the world in the new rankings,
        pushed him hard in a brutal and unrelenting match, but buckled in the decider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd90c47-9a7d-4402-83af-d3e1d24b2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an almost mirror image of their Australian Open final earlier
        this year, where the Scot pulled back to two sets to one down before losing
        the next six games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c86b22-3c51-4db4-8c52-569cb2efc5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has now collected 22 Masters 1000 crowns, part of 51 ATP
        career titles and his triumph in Australia was his eighth grand slam crown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4800a2-309b-4d04-9ccc-016df74b4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joins Roger Federer in claiming the two prestigious hard court
        titles in California and Florida in successive years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795abb85-b093-4980-88e7-615d6218411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic beat Federer in this year''s final at Indian Wells, avenging
        a defeat in the Dubai in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0505c8a-b0a3-4fdb-9e47-855a2c1fe890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clay court ambition</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a78443-d9fc-47df-a62f-43a10a12ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will now turn his attentions to clay and his bid to dethrone
        Rafael Nadal and to win the French Open for the first time to complete a career
        grand slam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185f958-2e16-43ce-8090-a137ee65f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening set saw Murray forcing the pace, twice breaking Djokovic
        to lead, but each time the Serbian hit back to negate the advantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4c2fe-aecc-4305-a536-cb4864e4f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic took an early lead in the tiebreak and Murray was unable
        to get on terms to fall a set down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc87f5-83fa-44df-82e5-4f3a0c76ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeterred, he stayed with the defending champion throughout the
        second, digging deep to hold at 5-4 then playing an inspired game on the Djokovic
        service, winning all four points to level at one set apiece.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9b95b-5a79-4a1f-874c-f7e6b9b81fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once again Murray was to find that Djokovic can be briefly down
        but never out and after dropping his service in a lengthy first game of the
        decider was always on the back foot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c8e58-caa6-462b-93df-300f1efd302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Murray''s seventh straight loss to Djokovic, but can take
        heart from how hard he pushed him, with just a difference of seven in point
        won despite the one-sided decider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9862bef-f034-423e-8030-77512eb644d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was brutal," admitted Djokovic. "I just managed to play the
        third set the way I was supposed to."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52ca02-cfd2-46e5-9c44-1b7ced985c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:02:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:45:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2015/04/05/tennis/tennis-miami-djokovic-murray/index.html">Novak
        Djokovic wears down Andy Murray to bag fifth Miami title"</a></em></p>'
  'bad-body-odor':
    'author': 'Jen Christensen, CNN'
    'caption': 'Scientists have learned more about why bacteria make some people''s
      body odor unpleasant.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-06T14:10:48.318+08:00
    'imagesource': 'jcr:833ab939-ae3d-49ff-b746-3d298a92a0de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49e81392-3436-48eb-aeda-7202c6fb019f'
    'lead': 'Deodorants and antiperspirants can either stop you from sweating temporarily
      or mask the smell with other fragrances. But scientists believe that targeting
      a chemical process in your armpit could get rid of the "oniony smell."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:07:05.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:46:22.863+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New research could take the stink out of body odor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e2107-0528-4471-8060-701650ff0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sweaty people around the world may one
        day sing the praises of scientists at the University of York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fa520-bfee-4dee-939a-6022cb523b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These researchers in England have made a groundbreaking genetic
        discovery about bacteria called Staphylococcus hominis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f15fea-a7fc-40b1-bd2f-afd10988ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never heard of Staphylococcus hominis? They are closer to you right
        now than you might imagine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88a9f8-efd8-42cf-a584-236b1ed8a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are some of the bacteria that live in your underarm microbiome.
        There are more of these tiny little guys living under your arm than there
        are humans living on this planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59585e1-9f97-46a3-8c07-55a2ba2f5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They make body odor smell less than pleasant by breaking down naturally
        secreted molecules that are in sweat. That''s why scientists are chasing the
        holy grail of hygiene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7133beb-63dc-4361-97f1-2954cd89e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists — Daniel Bawdon and Gavin Thomas of York, along with
        Gordon James and Diana Cox of Unilever, which makes personal care products
        — presented their research this week at the Society for General Microbiology''s
        annual conference in Birmingham, England. What they found literally (but not
        figuratively) stinks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c691b3-4ff1-4693-8789-af0dda8847cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time the active molecular pathway for this particular
        form of body odor has been understood," Bawdon said. "We''ve never known any
        specific details about how they do this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29424b-2c17-4a52-b0b0-aa17e25f0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve identified the genes encoding the proteins responsible
        for producing free thioalcohols, an important component of what makes people
        stinky when they sweat. It''s part of the reason unwashed gym clothes smell
        worse on a second day. These bacteria have had a longer time to lunch on sweat
        and produce more thioalcohols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b488e1-2fc7-4be4-8260-3afe966d1880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One gene the researchers found was not just in Staphylococcus hominis,
        but also in two other Staphylococcus species that produce thioalcohols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475ecd3-47f3-48bc-8607-9a115d30484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out you only need a tiny number of these bacteria to create
        an "extremely smelly amount" of this odor, often described as having an oniony
        smell or the smell of rotten eggs, according to Bawdon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60106c2-038f-43fd-9850-20a928601f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the (bacteria) don''t produce this and only a certain limited
        number of species seem to create this biochemical reaction," Bawdon explained.
        "We really don''t fully understand why this happens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a98c70-b21b-4c79-a242-2e8716b76a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers may now know what path to travel to stop this chemical
        process from happening. You can bet that''s why a food and personal care product
        company, Unilever, joined the British government to help fund the program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987afec-8a88-4918-a42f-e31225960b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently deodorants and antiperspirants can either stop you from
        sweating temporarily, mask the smell with other fragrances, or eliminate some
        of the odor by nonselectively killing your underarm friends. A product that
        could target thioalcohol production could be more effective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3078e-f832-40f9-b85a-7c5ff938c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most products can only keep you smelling fresh for about 12 to 24
        hours, according to George Preti, an organic chemist at the Monell Center
        at the University of Pennsylvania who made national news in 1990 for discovering
        the chemical that produced the odor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780c8a0-0e28-4a11-8611-be234a418a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the research behind the new findings is really solid and
        does advance this sweaty science, but stopping body odor is still a long way
        away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c4bc0-2b7a-4dae-bc48-a61cc1b83920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they could stop this process from happening, it would need
        to meet a rigorous standard for approval to be used on your skin," Preti said.
        He holds more than a dozen patents related to deodorants and related products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87e5d3-9942-4be4-94cb-ff554ce9806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this science has a product application, you''ll have to stick
        with the products that are currently on the market, or turn to Botox, which
        can control sweat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2cb94-7caf-405f-859b-021532976fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or you could always consider an armpit transplant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09da247-8e07-4cfd-94e5-beb0ed7676e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a new armpit — just a transplant of the bacteria that live there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07934a0b-860f-47a3-b494-c22ba5cd5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure was pioneered by Chris Callewaert, who calls himself
        "Dr. Armpit" and works as a scientist at Ghent University in Belgium.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626743be-8735-44c2-a07b-7fd3c78ab2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks this new research could help put the science on the right
        path. But until we get there, he has been experimenting with armpit biome
        transplants. He discussed it at length in a TEDx talk last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085b578-bf66-4a80-abc5-f42a622d64f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good hygiene helps only so much. Your genes can also play a big
        role in how good or bad you smell. In fact some people, no matter how much
        they shower, still smell bad. Callewaert has found these individuals have
        a larger amount of "bad" bacteria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a693a-93f5-4ef5-89c9-3afb8b4ac1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His approach is to replace the "bad" bacteria that produce the smell
        with "good" bacteria. He tried this with a set of twins. In the pair, one
        individual smelled fine with regular grooming and the other struggled with
        bad body odor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5e5b7-919e-4814-88b0-25837000173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took the good bacteria from the more "natural"-smelling twin
        and replaced the bad bacteria on the smelly twin. It worked. The first day
        after the transplant, the researchers saw more of the good bacteria start
        to take over as the bad bacteria declined.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea2a82-ff64-47dc-a271-070bc415c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news is that when Callewaert tried to replicate these results
        with unrelated individuals, the change for them was not permanent in all the
        cases. But "50% is better than nothing," he said. "Especially in our area
        of science."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e96faf-dbeb-447f-93ba-63252f4a3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts concede there''s still a lot to learn about how to stop
        body odor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0411ec9-80a3-4a47-9f91-c859ed2425cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know more about cancer and cell phones than we do about how
        to get rid of body odor," Callewaert said. "The science moves slowly in this
        field, so any advance comes as great news."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03db562-b22f-4024-9009-3d115efaaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:07:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:46:23.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/01/health/bad-body-odor/">"New
        research could take the stink out of body odor."</a></em></p>'
  'bill-gates-email-40th-anniversary-email':
    'author': 'Hannah Bae, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-06T12:49:58.971+08:00
    'embedimage': 'jcr:8ce4706f-f238-42c8-9c5b-3f836f802598'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/sd__8HqUtuU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '549b4615-f6e9-482b-9b24-54fdb6ceb2e8'
    'lead': 'It''s been 40 years since Microsoft began as an upstart software company,
      and it''s co-founder Bill Gates believes that computing will evolve faster in
      the next 10 years than it has ever before. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:11:07.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T13:11:10.679+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T13:11:10.328+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft''s 40th year: Goal was ''a computer on every desk''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84593603-b9c4-44d2-9927-420c180837b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It''s been 40 years since
        Bill Gates and Paul Allen founded Microsoft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ebe15-a42b-4431-be8e-39cad1296906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the anniversary, Gates reportedly sent an email to Microsoft
        employees Friday. The message, which made the rounds on Twitter, invokes the
        origin of Microsoft, which opened it doors on April 4, 1975.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610bb93-a6f3-402a-91b9-46cf8447a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early on, Paul Allen and I set the goal of a computer on every
        desk and in every home. It was a bold idea and a lot of people thought we
        were out of our minds to imagine it was possible," Gates wrote. "It is amazing
        to think about how far computing has come since then, and we can all be proud
        of the role Microsoft played in that revolution."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1678025-3cc3-4356-a128-3e5acd8e7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email, Gates also looks toward the future, supporting the
        leadership of Microsoft''s current CEO, Satya Nadella.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906429ea-aded-4b63-8049-b47cdf51ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my role as technical advisor to Satya, I get to join product
        reviews and am impressed by the vision and talent I see," he said, specifically
        pointing to products like Cortana, Skype Translator, and HoloLens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344179b-b242-49f6-8bca-bb0bf91289c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, 59, has undergone a transformation himself in that time.
        Now worth nearly $80 billion, he is now the world''s richest man and has become
        a major figure in philanthropy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348115e6-6111-4902-a711-58fcbebfee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote to employees: "I hope you will think about what you can
        do to make the power of technology accessible to everyone, to connect people
        to each other, and make personal computing available everywhere."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04291555-217f-4e07-afde-ab49a22496e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates stepped down as chairman of Microsoft last year, after leaving
        his day-to-day role in 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887aa3f-201d-468f-8fad-c7358ed21768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:11:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:11:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen has also become a noted philanthropist, making headlines last
        year for pledging to donate $100 million to combat Ebola.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135c11a-8fe3-44f1-92bc-9cb0a9b2062c'
