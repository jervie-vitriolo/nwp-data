      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/05/technology/bill-gates-email-microsoft-40-anniversary/index.html?iid=HP_LN">"Bill
        Gates'' 40th anniversary email: Goal was ''a computer on every desk''"</a></em></p>'
  'Amy-Winehouse-documentary-trailer':
    'author': 'Melonyce McAfee, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-06T09:29:04.665+08:00
    'embedimage': 'jcr:c2c0b03c-eb3f-4fdc-bdd0-e2ab70470a64'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/A97-pQJD6Hw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c2e5a0a-d304-4754-97ba-7cbe3a008c90'
    'lead': 'Unlike a 2013 film on Amy Winehouse, the documentary "Amy: The Girl Behind
      the Name" has been endorsed by the singer''s family. The trailer showed Winehouse''s
      ambivalence about fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:14:02.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T13:14:06.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T13:14:06.311+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amy Winehouse ponders fame in trailer for documentary

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80e08b-a500-46cf-ae96-4626f3dc1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first trailer for a documentary on
        the life and music of late British singer Amy Winehouse was released Thursday
        (April 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e876dc7-2635-4a15-9a03-bea90756f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser for "Amy: The Girl Behind the Name," set for UK release
        on July 3, features early footage of Winehouse talking about how her music
        career was born and where she believed she was headed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21374e7c-8691-4cda-a207-fa577f006fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singing has always been important to me, but I never thought, ''I''ll
        end up singing'' or ''I''ll be a singer,'' " Winehouse said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e135fa7-ce52-4376-9aa7-69d9a81e7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I had nothing new that was coming out at the time that
        really represented me or the way I felt, so, you know, I just started writing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa99f1-d71d-41ea-88d1-86f40d983de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winehouse, known for her bluesy voice, bouffant hairdo and numerous
        tattoos, struggled publicly with drugs and alcohol during a career in which
        she recorded two albums and won six Grammys (one posthumous). She died from
        alcohol poisoning at the age of 27 on July 23, 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597e02e-b791-4f26-9279-749f848ed7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her biggest hit, "Rehab," chronicled the efforts of those around
        her to get her to submit to substance abuse treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154bfb1-9c42-4604-bcbb-79e662c1167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amy" seeks to "truly capture not just the great artist that she
        was, but also the funny and loving person that most people didn''t get a chance
        to know," the filmmakers said on Facebook after announcing the film in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780cf88-4a48-4a93-99d1-1e289ef2433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer conveys Winehouse''s ambivalence about fame. "I''m not
        a girl trying to be a star or trying to be anything other than a musician,"
        she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd249f5-29d3-4ab8-b802-bab614e0931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''m gonna be at all famous," Winehouse tells an
        interviewer early in her career. "I don''t think I could handle it. I would
        probably go mad. Do you know what I mean? I would go mad."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe7fca-d5da-4694-92f3-152a86729529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike an earlier look at the singer''s life, 2013''s "Fallen Star,"
        the documentary has been endorsed by Winehouse''s family. It will feature
        "extensive unseen archive footage and previously unheard tracks," Deadline
        reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ac788-0a09-4116-91d7-fe131343cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind the new film includes Asif Kapadia, director of
        the documentary "Senna," on the life of Brazilian Formula 1 racer Ayrton Senna.
        The film won two BAFTA awards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7c595-d12d-4dad-bd71-d5e6a0eb9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The award-winning producers of Senna presented a vision that would
        look at Amy''s story sensitively, honestly and without sensationalising her,"
        the family statement said. "We want this to be a tribute to her musical legacy."''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef60357-8f35-415c-9a5e-6aef7cac4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Michael Pearson contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b8063-b554-4767-9452-87610cc9037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:14:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T13:14:06.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/02/entertainment/feat-amy-winehouse-documentary-trailer/">"Amy
        Winehouse ponders fame in trailer for documentary."</a></em></p>'
  'mindanao-easter-sunday-blackout':
    'author': 'CNN Philippines Staff'
    'caption': 'Energy secretary Jericho Petilla said it took up to seven hours to
      completely restore power in the Mindanao grid. (File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-06T18:07:47.616+08:00
    'imagesource': 'jcr:b37b219c-aae4-4e5b-a7a2-4a8b723abe91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b9f2e1-c527-42bb-905b-c5653bfc15d6'
    'lead': 'Officials of the Department of Energy have found a starting point in
      their probe of the massive blackout that struck Mindanao on Easter Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:18:00.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:47:14.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:47:14.343+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials find lead in Mindanao Easter blackout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f351d1c-43ba-43bc-964c-97c7d21e9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Energy officials have yet to
        identify the cause of a massive blackout in Mindanao on the early hours of
        Easter Sunday (April 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad9bfd-c87c-4bf3-967a-91722635df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took up to seven hours to completely restore power in the Mindanao
        grid, Energy Secretary Jericho Petilla told CNN Philippines in a phone interview.
        However, he noted that some areas near power plants had their electricity
        restored right away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16c57b-3ad8-440c-bc0a-02f27d5994b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla added that authorities are still investigating which power
        plant tripped. Likewise, he said that they know at least where to start looking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f53dc-20b7-48e7-ab83-2b5f64328eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always a starting point," Petilla said. "And the starting
        point indicates, based on the log, to Agus VI and Agus VII area. That would
        be the starting point of the investigation because that''s where the tripping
        started."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d001e-8c7a-47c2-ba8c-dcbaf7982f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electrical tripping can happen for a number of reasons, such as
        an overload, a short circuit, or a ground fault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8924f43-91f1-4ace-bea1-eb12f17648c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plants form a major portion of Mindanao''s Agus Power Plant
        Complex. According to the National Power Corporation (NAPOCOR), this consists
        of six cascading hydroelectric power plants that fall along the Agus River
        and snake from the mouth of Lake Lanao in Marawi City, down to the Maria Cristina
        Falls in Iligan City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d988923-224a-4316-9b81-3217add424b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOCOR said that the Agus VI power plant is the oldest among the
        lot, a project of President Elpidio Quirino back in the early 1950s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26d68f-d466-498d-b42d-aba01d26ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally known as the Maria Cristina Falls Hydroelectric
        Plant because of its location right next to the tourist attraction. The corporation
        said that the plant''s first two generators are due for complete rehabilitation
        and up-rating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe15dc1-ec72-4b45-976f-1e4b981ca873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:18:00.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:47:14.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Agus VII plant was constructed in 1979 during
        the Marcos administration. NAPOCOR said that it is the last of the downstream
        cascading hydroelectric plants. It is located near the mouth of the Agus River
        at Feuentes, Maria Cristina, Iligan City.</p>'
