      'mgnl:lastActivated': 2019-11-18T11:22:54.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long lines for butter cookies in HK</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21e436-7998-4ac1-bc6b-f4b80ad47a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN) —</strong> There''s a booming black market
        in Hong Kong, but it''s not for fake Apple Watches or the iPhone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca64f1-ce7e-4aa1-b24e-afa94b1f1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, people are going crazy for tins of butter cookies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b69139-3b4d-4c55-9b0d-2e7f98f718de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists and locals line up around the block for several hours just
        to get their hands on Jenny''s cookies -- at $9 a tin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300886a0-3abc-4a4c-82e7-f143943dec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its popularity has spurred bakeries to make and sell knockoffs,
        and the original store has signs warning against buying ''fake'' Jenny''s
        cookies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d80c8-8bc4-4593-b656-9dfd9d63537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny shop, located in Tsim Sha Tsui, one of the city''s main
        shopping districts, is swarming with people handing over wads of cash for
        the "little bear cookies" as they are known across Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58b027-5868-43f3-a8e9-0299d0bbba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are even hired to stand in line to buy the goods and are
        later resold at a 70% mark-up yards away, something the bakery also tries
        to discourage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34716446-badb-4f98-a46c-2c34a14859a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few meters away from the long cookie line, old ladies hold up
        paper signs advertising the cookies for sale. But when they see cameras approaching,
        they scurry away, only to reappear on another street corner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17facddd-e910-4765-8721-5ceedd052ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenzy in Hong Kong over the buttery treats is by no means an
        isolated example.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e832eda-8f9d-428f-9c74-13d630fb2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the world, food mania has erupted, swiftly winning
        people''s hearts and stomachs, only to fizzle out in a few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf699b-3954-46f2-af74-d172b08490dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T11:22:54.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From cronuts to ramen burgers, here are some foods that people around
        the world have spent hours of their lives waiting for. Were they worth it?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7396047-fe67-4c03-aa90-9fd03fede9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:22:49.697+08:00
