      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-6 center was shipped from Barako Bull to San Miguel Beer in
        exchange for Rico Maierhofer.</p>'
