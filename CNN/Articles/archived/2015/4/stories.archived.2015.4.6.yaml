      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (April 6), the Philippine Basketball Association (PBA)
        approved a four-team trade that saw Ginebra ship back-up center Billy Mamaril
        to Barako Bull.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b07580-ec7d-4045-9e17-7a145a5f0579'
      'mgnl:activationStatus': true
