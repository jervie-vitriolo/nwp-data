    'template': '1'
    'title': 'Miller, Ildefonso, Yap lead new batch of PBA Greatest Players

      '
    'updated': 2015-04-10T14:06:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299f272-74b2-47d4-9ae9-cbd87a948b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:03:34.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:06.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Two-time Most Valuable Player
        award winners Danny Ildefonso, James Yap, and Willie Miller led the 15 Philippine
        Basketball Association (PBA) players feted during the league’s 40th anniversary
        Wednesday (April 8) at Newport Performing Arts Theatre in Resorts World Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b51db-5a14-478d-ae9b-10c988c92182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:03:34.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:06.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the 15 stars that were enshrined as additions to the
        league’s list of 40 greatest players are one-time MVP awardees Jimmy Alapag,
        Eric Menk, Asi Taulava, Kelly Williams, Jayjay Helterbrand, Arwind Santos,
        and Mark Caguioa, with Chito Loyzaga, Marc Pingris, Jayson Castro, Kerby Raymundo,
        and Marlou Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec635e5e-6e25-46cf-960b-6b4b0985a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:03:34.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:06.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is the PBA? Who is the PBA? Our honorees. We thank them sincerely
        for their contributions,” said PBA commissioner Chito Salud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72e6f0-376b-4e0b-9ae1-90d50783004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:03:34.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:06.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Jaworski, Alvin Patrimonio, Ramon Fernandez, Abet Guidaben,
        Bogs Adornado, Atoy Co, Benjie Paras, Freddie Hubalde, Philip Cezar, Ricky
        Brown, Johnny Abarrientos, Ato Agustin, Francis Arnaiz, Allan Caidic, Jerry
        Codinera, Hector Calma, Bernie Fabiosa, Kenneth Duremdes, Jojo Lastimosa,
        Danny Florencio, Lim Eng Beng, Samboy Lim, Ronnie Magsanoc, Manny Paner, and
        Vergel Meneses were the initial batch feted during the league’s silver anniversary
        in 1990.</p>'
    '7':
      'image': 'jcr:b74b38cf-bce9-4ff6-a723-1855c344acc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13680493-ce88-40fb-b0c1-1c25405aafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:03:34.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:06.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468ea4b-aee3-4caa-9da4-217615a76767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:03:34.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:06.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski, who was part of the selection committee, said they had
        a hard time selecting the 15 players.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100a656-374d-484f-a2c2-6cc03b2bbfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:03:34.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:06.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports scribes Lito Tacujan, Gus Villanueva, Ding Marcelo, Ernie
        Gonzales, Jun Engracia, and Eddi Alinea - who covered the league during its
        early years - were also honored in the sporting gala night dubbed as “PBA
        FAB@40.”</p>'
  'yaya-meal-explained-by-former-staff':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'The Balesin Island Club is a 500-hectare members-only luxury resort,
      which features seven themed villages: Balesin, Bali, Phuket, Mykonos, St. Tropez,
      Costa del Sol, and Toscana.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-08T18:50:54.342+08:00
    'imagesource': 'jcr:6b02b643-8c12-4365-9d2c-1b83b7761d65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f437f36-be14-4a08-b510-ccfffa1d5706'
    'lead': 'A former staff member of a posh resort in Quezon province clarifies that
      a so-called "yaya meal" has never been included in Balesin Island Club''s menu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:07:35.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:54:27.593+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Balesin employee: No such thing as ''yaya meal''

      '
    'updated': 2015-04-09T21:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6bc90c-cbc7-4b44-bb72-e4863a03e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Two words started it all: yaya
        or nanny, and meal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c41bbe-825d-4ff7-93f0-446e60c17d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put together, the phrase took on a connotation that left a bad taste
        in the mouths of social media activists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa14ef-2338-4219-b1c1-3c54d86d8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to previous reports, there is no such dish that''s specifically
        labeled as the "yaya meal" — the controversial term that drew flak from netizens
        in the past few days because of what they consider ''discriminating'' and
        ''offensive.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b988be-74f5-44a3-96d6-ed23adb71e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the posh Balesin Island Club in Quezon province, where the issue
        started, does offer a "budget meal" of sorts, which is available upon the
        request of any guest —&nbsp; nannies included.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e336fd0-abaf-4110-8004-b5e0a4e8538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just so happens that the budget dish is usually served to staff
        of club members who stay on the island with their employers, whether they
        be nannies, assistants, babysitters, or family drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59b636-d671-4bda-964a-a9d25811b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never labeled it the ''yaya meal.'' Perhaps it was a misinterpretation
        or miswording that could be attributed to the waiter involved in the incident,"
        said a former staff of the resort during an exclusive phone interview with
        CNN Philippines on Tuesday night (April 7).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221d723-4299-4135-ac06-e997a1dba302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who refused to be identified, was referring to an incident
        that went viral on social media last Saturday (April 4) when a waiter of the
        resort supposedly coined the term "yaya meal" as he took the orders of the
        companions of Binibining Pilipinas-World 2007 and fashion designer Maggie
        Wilson-Consunji.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefd513-f409-4ff6-a66b-8dce7ac89a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/07/balesin-island-club-yaya-meal.html">Related:
        Balesin Island Club explains why ''Yaya Meal'' exists</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b46a3d-7d3b-47fe-92eb-c3ae8cab1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were never informed that we had a dish called the ''yaya meal.''
        I worked in the kitchen, so I would know if there was such a thing — that
        would have been in the inventory," the source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e078f1-e893-4206-8e08-8429a15f4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source further explained that what has been dubbed as the "yaya
        meal" is not strictly chicken or pork adobo. It might be what is readily available
        in the kitchen, or it could be the same dish that will be served in the employees''
        cafeteria for that day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee67ba2-67cf-403e-ae83-d794c0eea9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Balesin staff added that guests are also given the option
        to let their staff eat with resort employees in their cafeteria for an added
        fee. The package includes three meals a day for P200.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d22d1-dc3f-4a51-8dcd-76d501e998c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the resort''s Facebook page on Monday (April
        6), CEO and Island Director Mike Asperin said that the "yaya meal" is merely
        "an accommodation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef54450-1406-4f65-a4cd-960a788acb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asperin''s statement was echoed by the source, who said that the
        "budget meal" in question is an off-menu option for guests who ask for it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c7b11-b96f-4494-862b-9422ec73eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This affordable meal, according to the source, is there for two
        practical reasons:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176cdf1-94d2-4405-aea4-61434ac4d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests'' staff (nannies or drivers) usually prefer something with
        rice. Restaurants inside the resort''s themed villages offer a particular
        menu, each reflecting its assigned theme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b37ef-a827-4177-b90a-18ab614c4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s merely an option for those who would prefer to spend less
        on a meal. Again, there is emphasis on the word, "option."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1531b-fed3-4aac-892a-3f917a6eb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balesin Island Club is a 500-hectare members-only luxury resort,
        which features seven themed villages: Balesin, Bali, Phuket, Mykonos, St.
        Tropez, Costa del Sol, and Toscana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b30cc6-1203-4f95-b9eb-fc45e70e331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also explained that since the dishes served in the village
        depend on the country it represents, the Mykonos village, for example, would
        be expected to serve a wide array of Greek cuisine. Other restaurants also
        take on a single theme.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55cd2f-d3fd-4b7d-8b5c-da231e20c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by the way, Wilson-Consunji did not specifically state in any
        of her public Facebook (FB) posts that the "yaya meal" offered to them was
        adobo, as reported by others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83988762-29af-4d95-9c66-0bae9f38a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:07:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:54:28.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick check on the former beauty queen''s public FB posts in relation
        to the incident can confirm this.</p>'
  'south-carolina-officer-charged-murder':
    'author': 'Dana Ford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-08T16:09:26.867+08:00
    'embedimage': 'jcr:e41b96fe-e8da-4233-a55d-ef75d097efd2'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Aqvel1B62QU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9642cac-206b-4d6b-8096-465829e9c59a'
    'lead': 'A South Carolina officer has been charged with murder after a video surfaced
      that appears to show him shooting an unarmed black man who was running away.
      The shooting took place Saturday morning after a traffic stop, the South Carolina
      Law Enforcement Division said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:11:26.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T15:11:37.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T15:11:37.215+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. policeman charged with murder after video of shooting emerges

      '
    'updated': 2015-04-09T07:25:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227ce46-1780-4e06-9dda-c0ddb94fbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A South Carolina officer has been charged
        with murder after a video surfaced that appears to show him shooting an unarmed
        man who was running away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e241b9-e89e-4d7e-bffb-f711730f583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Slager, an officer with the North Charleston Police Department,
        was arrested Tuesday (April 7), according to a statement from the South Carolina
        Law Enforcement Division, or SLED. If found guilty of murder, he could face
        up to life in prison or death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30cae4-d0c3-4246-97f0-fda467a8d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place Saturday morning (April 4) after a traffic
        stop, SLED said. Video obtained by The New York Times shows what happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57364e-8714-411b-b401-a87c177ab1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black man, identified as 50-year-old Walter Scott, breaks away
        from the white officer. Something falls, and the officer fires eight shots
        at the man as he runs away. Scott, who appears to be unarmed, drops to the
        ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35864ddd-5d42-4fd2-a76e-155a010b4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that as the result of that video and the bad decision
        made by our officer, he will be charged with murder," North Charleston Mayor
        Keith Summey told reporters Tuesday. "When you''re wrong, you''re wrong. And
        if you make a bad decision -- don''t care if you''re behind the shield or
        just a citizen on the street -- you have to live by that decision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86570b02-4e46-49fe-b535-28c932ad2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family seeks truth</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acae549-54ac-4a9f-a384-934f74aa25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott was remembered by his brother as loving, kind and outgoing,
        somebody who "knew everybody." He spent two years in the Coast Guard, and
        had four children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306817a-325d-4574-ae6f-c6c11ce1eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we wanted was the truth," said Anthony Scott. "I don''t think
        that all police officers are bad cops, but there are some bad ones out there,
        and I don''t want to see anyone get shot down the way that my brother got
        shot down."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0872d-cd7e-4846-b01c-4101b9ac0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate WCIV, Slager initially said through his
        attorney, David Aylor, that he followed the appropriate policies and procedures.
        Aylor later told CNN that he no longer represents the officer, and it was
        unclear whether Slager had obtained new representation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e6611-5b67-44e3-8c70-f697c0ee7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reports show that Slager said he used his Taser. The officer
        later said: "Shots fired and the subject is down. He took my Taser," according
        to reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfed69b-c67f-4d41-9a5f-228d5b6cf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tim Scott of South Carolina said on Twitter that he had watched
        the video and that "the senseless shooting and taking of #WalterScott''s life
        was absolutely unnecessary and avoidable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3d113-1ede-4d16-a2c7-ad151eee5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart aches for the family and our North Charleston community.
        I will be watching this case closely," said the senator, who is African-American.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b54002-4421-4ac5-b316-56c5f96c32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department released a statement Tuesday saying it would
        "take appropriate action in light of the evidence and developments in the
        state case."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69394ec-ee27-4020-afe3-7008f05d67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South Carolina Office of the Federal Bureau of Investigation
        has opened an investigation concurrent with the S.C. Law Enforcement Division
        and are providing aid as necessary to the state investigation. The Department
        of Justice Civil Rights Division and the South Carolina U.S. Attorney''s Office
        will work with the FBI in the investigation," it read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245698c3-91f3-4798-8332-41c8656eca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race and policing</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c0f67-dbd6-4ac2-a0ed-178684f892a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Charleston Police Chief Eddie Driggers, who spoke to CNN''s
        "Erin Burnett OutFront," described the shooting as tragic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64036fba-9a87-412b-ad24-3d26e78ff383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the incident began when the officer stopped Scott for driving
        with a brake light being out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9063e2-611e-44ec-9356-aa0de20ba2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he thought race played a role in what happened,
        Driggers did not rule out the possibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071a3e6-e420-4ad3-9be1-f4258e951f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatal shooting is the latest in a string of controversial deaths
        involving white officers and black suspects. The death of Michael Brown in
        Ferguson, Missouri, touched off protests and sparked a nationwide debate over
        race and policing. Brown, an unarmed black teen, was shot by Darren Wilson,
        a white officer, last August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395e325-96a6-4b78-bc1c-24387ede7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to believe in my heart of hearts that it was a tragic set
        of events after a traffic stop," Driggers said. "I always look for the good
        in folks, and so I would hope that nobody would ever do something like that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43cf20-69a4-4539-bdd0-b44c3a3fc158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters late Tuesday, an attorney for the Scott family
        was also asked about the role race might have played in the shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1ad1a-0bc5-437f-bd11-52e7fdf35918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bigger issue of human life and the value of it, and when
        people start respecting that more it won''t matter what color you are," said
        L. Chris Stewart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deeb92-b9e2-4e8f-8d25-c7ab4c631748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sam Stringer, Chandler Friedman, Evan Perez, Jethro Mullen
        and Steve Brusk contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feea3c9-ccce-4572-931c-75ddbabd2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:11:26.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:11:37.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/07/us/south-carolina-officer-charged-murder/">"South
        Carolina policeman charged with murder after video of shooting emerges."</a></em></p>'
