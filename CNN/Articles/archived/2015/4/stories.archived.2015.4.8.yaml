      'jcr:uuid': '61d01cce-85be-4ba1-add7-67cb128a3d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Prior to the 40th season of the Philippine Basketball
        Association (PBA), Paul Lee and the Elasto Painters almost parted ways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d12553-428d-4a69-ba43-7934d75b4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee and the Rain or Shine management agreed to give it one more
        shot, and the result has been beneficial for both camps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349904b-9941-4d8c-82d5-4fab9d139800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters just clinched the first finals berth in the
        ongoing Commissioner’s Cup with the prolific point guard leading the way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f7787-f7d0-4361-96a2-49e7969de7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Lee is a strong candidate for the Best Player of the Conference
        award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091ed08-8013-4338-901d-cc55ee6be196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a validation of the decisions that were made by the management
        to retain Paul and to keep our faith in him despite the things that have happened,”
        Rain or Shine coach Yeng Guiao on the heels of the team’s Game 3 victory over
        the Meralco Bolts Tuesday (April 7).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42b734-6166-4070-8bca-1d70fae1f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/07/pba-semifinals-rain-or-shine-finals-berth.html">Related:
        Rain or Shine clinches first finals berth with sweep of Meralco</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26feb179-1d60-4d4c-ab77-33df59a2159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam naman nating nagkaroon ng kaunting mga obstacles to the final
        completion of the negotiations with his contract, but after a while everything
        fell into place.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aed355-9a26-4538-9172-a83b9e068cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee averaged 16.5 points, 6.7 rebounds, and 3.0 assists heading
        into the playoffs. In the semifinal series opposite Meralco, he normed 20
        points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446d577-254a-4acd-a9fb-14adcd87d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His consistent display of his offensive repertoire and leadership
        can be attributed the “peace of mind” he got after inking a contract renewal
        with the team, according to the outspoken mentor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a6cab-c596-491a-b7d4-753de0371871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way he’s playing now I think is a result of the fact na wala
        ng mga siyang mga inaalala na mga insecurities o mga decisions he has to make,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf75cf-d058-42dc-b6f4-80206003e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When he made that final decision to stay, na-settle na lahat ''yun.
        He has that peace of mind, he’s in better shape now.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5340a0c-a4c3-41c8-a370-1c34b0f336e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee couldn’t agree more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86cf27-eac5-4606-ade6-1847dba2ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simula nung pumirma ako uli rito sa Rain or Shine, binuhos ko buong
        loob ko. Talagang gusto ko rin ipakita na nasa Rain or Shine puso ko kasi
        dito ako pumirma e. Gusto ko rin suklian yung tiwala ni coach Yeng,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7633de-d659-496b-97d7-8c637bdad80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he deflected sole credit for the team’s “improvement” in the
        mid-season conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f449b-6d0a-4416-912d-3cbcc425f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:15:40.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko team ‘to, or ni Jeff (Chan), (Beau) Belga, or Gabe (Norwood).
        Walang superstar dito,” he said. “Sa team namin equal lahat.”</p>'
  'Appeal-for-Filipina-on-Indonesian-death-row':
    'author': 'Reuters'
    'caption': 'The family of Filipino death convict Mary Jane Veloso'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-08T16:31:39.362+08:00
    'imagesource': 'jcr:358cec5b-5f08-453b-b899-0842d58b69af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7335ab5-4c39-4601-8e1d-460c8c6e0bec'
    'lead': 'Family members of Mary Jane Veloso, a Filipino migrant facing execution
      in Indonesia for drug smuggling, renewed appeals for clemency at the Indonesian
      Embassy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:18:16.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T15:18:19.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T15:18:19.366+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of OFW on death row in Indonesia asks for clemency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7587c-0dce-46e0-9a82-e83b551eb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Family members of a Filipino migrant
        facing execution in Indonesia for drug smuggling appealed for clemency at
        the Indonesian Embassy on Wednesday (April 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7e927-7c2b-4324-9c73-af930f10ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant rights activists accompanied the family members to hand
        over the appeal to Indonesian authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9849b-e525-4942-a9d2-e62a33233055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia Veloso, mother of convicted Filipino migrant Mary Jane Veloso,
        begged for both countries to save her daughter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1bcfd-d856-4429-833c-872bdbcb7279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past five years, I''ve been asking for help but there had
        been no response until I''ve lost faith, but again I ask for our president''s
        help to save my daughter," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6b4a5-f8eb-4d1e-8344-8f7705630d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, a 30-year-old mother of two children, was convicted by an
        Indonesian court for attempting to smuggle 2.6 kilograms of heroin into Indonesia
        in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd66382-b08c-4985-95fe-021f2b9a74bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied the allegations, but the Indonesia''s Supreme Court upheld
        its ruling and ordered her execution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9157e6-6f9f-4ceb-8eae-191ae14fbd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has applied for a judicial review on her case, but
        was recently rejected by the Indonesian court. It is planning to apply for
        a second judicial review in a last-minute effort to save the Filipino migrant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be27a69-3403-41a7-9944-4a9273dc42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was among the 10 drug convicts due to be executed on the
        prison island of Nusakambangan. Others in the group include citizens of France,
        Brazil, Australia, Ghana, Nigeria and Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cbe1c-2fb9-49cf-a072-cc79af0d4c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian court has yet to decide on a definitive schedule
        of the execution, but hinted it could happen after the Asian-African Conference
        due to take place in Indonesia''s capital Jakarta later this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31071be-4784-4624-9701-0f6bb295ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has harsh penalties for drug trafficking and resumed executions
        in 2013 after a five-year gap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df41f49-fd85-4769-821e-32b9dbec2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:18:19.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s President Joko Widodo has pledged no mercy for drug
        offenders, saying the country is facing a "drug emergency." Indonesia is a
        major destination for drugs trafficked in the region.</p>'
