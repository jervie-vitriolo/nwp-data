      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to do a lot better than the other coaches. I just have to
        work hard and give [the players] something they will believe in to make things
        work,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a628c0-c49a-46b7-9aa8-28a0f371733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.895+08:00
