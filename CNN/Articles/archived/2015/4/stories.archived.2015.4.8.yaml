  'isis-gains-good-for-assad-commentary':
    'author': 'Lina Khatib, special for CNN'
    'caption': '(File photo) Heavy smoke rises following an airstrike by U.S.-led
      coalition aircraft in Kobani, Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-08T15:57:18.674+08:00
    'imagesource': 'jcr:2425b86a-7c6c-476c-aee2-a4e33e4bc048'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daf92732-30ff-4ad5-a405-3566fb5ee677'
    'lead': 'A Middle East analyst believes that ISIS''s gains in Syria benefit the
      Bashar al-Assad regime, through the alienation of moderate rebel groups. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:12:56.801+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:13:00.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:13:00.024+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Yarmouk''s takeover by ISIS is good news for Bashar al-Assad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fb656-30d6-4942-b721-5251ea4ded4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Lina Khatib is director of
        the Carnegie Middle East Center in Beirut. Previously, she was the co-founding
        head of the Program on Arab Reform and Democracy at Stanford University''s
        Center on Democracy, Development, and the Rule of Law. The views expressed
        in this commentary are solely hers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6bc6d-eed7-4e4b-880f-303d34721e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The past two weeks have witnessed two significant
        advances for rebel groups — and for ISIS — in Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e364ab-3f38-4d4c-86b6-7dff19cb90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS recently took over most of the Yarmouk Palestinian refugee
        camp near Damascus. A week before that, a rebel coalition calling itself Jaysh
        al-Fateh — mainly composed of ISIS rivals Ahrar al-Sham and Jabhat al-Nusra
        — took over the northern city of Idlib, making it the second urban center
        lost by the Syrian regime after Raqqa, where ISIS is headquartered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc6bf2-7f02-41a2-97c9-4917ea17f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two advances are wildly different: While the fall of Idlib
        is a clear loss for the regime of embattled Syrian President Bashar al-Assad,
        the ISIS takeover of Yarmouk is a regime-blessed tactic, if not necessarily
        a successful one. And they are both signs that the position of the Syrian
        regime is not as solid as it used to be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d19c20-14ca-4aee-9c35-0c98020016b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime, following the loss of Idlib, is now concerned it could
        also lose the southern city of Daraa, where more moderate Free Syrian Army
        (FSA) rebels have been making significant gains. The regime has started to
        move its administrative bureaus out of the area as it did just before Idlib''s
        fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251998a-827f-4107-af14-6f515ab72d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarmouk is only 100 kilometers away from Daraa. If ISIS, now in
        control of the camp, uses it as a base to attack the FSA in Daraa, it would
        save the Syrian regime from having to fight that battle itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78d5b9-aeb1-48f7-bd5d-b729e35b21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tactic is not new. ISIS has been attempting to gain a foothold
        in FSA-controlled southern Syria for several months, relying on local recruitment
        of Syrians and Palestinians to have a presence in an area. Throughout this
        time, the Syrian regime has also been indirectly enabling ISIS access to the
        south because this serves the regime''s aim of crushing the moderate opposition
        in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927c816-c65f-4a2e-99ea-fe1b561c229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Yarmouk scenario is also about countering the gains of al-Nusra
        in Idlib. Unable to overwhelm al-Nusra militarily, the Syrian regime tried
        to indirectly use Yarmouk as a way to discredit al-Nusra through facilitating
        the access of ISIS to the camp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c045095-8dee-40f2-92a3-7eddd469c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ISIS was provoked by a Palestinian brigade in the Yarmouk
        camp, Aknaf Bayt al-Maqdis — a group which had threated ISIS after accusing
        it of murdering one of its leaders — the regime did not stand in the way of
        ISIS fighters who raided the camp. The regime had already besieged Yarmouk
        for several months and starved its residents, so it was no regime stronghold.
        Allowing ISIS to take over the camp was only a small sacrifice for Assad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179c73d-562b-4e25-850f-3ea6c3ebca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the regime calculated that ISIS'' takeover of the camp
        would achieve a much bigger gain: sparking a rift within al-Nusra.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117508b-2915-4011-8ef7-6bda754c6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the group is officially an enemy of ISIS — the latter has
        declared al-Nusra an apostate — some al-Nusra brigades in southern Syria have
        personal connections with ISIS leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8b9c0-0286-46f0-8be7-96970a9eae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS advance in Yarmouk pushed the al-Nusra brigades that are
        sympathetic to ISIS to help it on the ground. The attack also forced the al-Nusra
        brigades opposed to ISIS to stay out of the battle so as not to spark a hot
        war between the two groups that would detract them from achieving their objectives
        (establishing a caliphate in the case of ISIS, and fighting the regime in
        the case of al-Nusra).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70b89e-577f-4b59-b39f-4abb93031e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime''s calculation was that this contradiction between the
        actions of some al-Nusra brigades and the "neutrality" of others would embarrass
        the leaders of al-Nusra and hurt the group''s credibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53a622-56ec-478a-aeb0-90dae3e549fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, public criticisms of al-Nusra''s apparent flip-flopping
        in Yarmouk have already begun to emerge — and rival groups see in the Yarmouk
        scenario an opportunity to reassert themselves in the face of al-Nusra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a68a21-5cff-46e7-bc8a-6c1936d0798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damaging Jabhat al-Nusra''s credibility is crucial for Assad. Unlike
        ISIS, which has largely refrained from attacking the regime as it concentrates
        on building its state-within-a-state, al-Nusra in particular has always had
        fighting Assad its sole raison d''être.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3487f20-b85d-40de-ad5a-5a90dbd15d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Idlib, Jaysh al-Fateh — which again, is partly comprised of al-Nusra
        — is now working on creating a joint civilian-military administration similar
        to the model offered by the FSA in the south. This model is more acceptable
        to the local population than an Islamist mode of governance, and is a way
        for al-Nusra as well as the FSA to demonstrate that they can offer a better
        alternative to the regime. Any further growth of al-Nusra therefore means
        a growing concrete threat to the Syrian regime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b017c732-c50e-4fb5-b1d9-1aec14187d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeover of the Yarmouk camp has therefore been a wily and tactical
        maneuver by the Syrian regime. But its success remains to be seen. So far,
        al-Nusra has released a statement distancing itself from the events in Yarmouk,
        and has handed over control of the main crossing on the Syrian-Jordanian border
        near Daraa to the FSA. Whether this indicates that the Islamist Jaysh al-Fateh
        and the moderate FSA are exploring a pragmatic formula to increase their cooperation
        in the future is an open question.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff483e34-d237-4588-adda-70259fa08671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the developments in Yarmouk, Idlib, and Daraa show, in the Syrian
        conflict, the line between friends and enemies is often blurry. But they also
        signal that the regime is facing graver challenges in the north and the south
        than ever — threats that it cannot counter on its own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df119c4-22e6-4ed2-819b-f1e02ec19b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:12:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:13:00.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why Yarmouk''s takeover
        by ISIS is good news for Bashar al-Assad"</em></p>'
