      'mgnl:lastActivated': 2019-11-18T15:22:15.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly minted head coach of Barangay Ginebra has instilled a
        more disciplined approach that is evident in the few&nbsp;practices the team
        has had.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b635830-8978-4d96-b4ff-4fdbde99b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had to do a lot of teaching, what to do on offense and on defense…
        all those little things, mga detalye lang,” said Lim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195b1ad-692b-403f-9210-2483ae94d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung drills naman we do one after the other. Everybody was quiet
        [the first two practices] and was just following the drills.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df1143-2718-47ba-a76a-07d1f3831d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/03/31/pba-frankie-lim-new-ginebra-head-coach.html">Related:
        Frankie Lim replaces Ato Agustin as Ginebra coach</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013393a-ce81-4e83-8dd3-eab37603038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have branded him as a disciplinarian who is strict with his
        methods. But Lim brushed off aside such notions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c98b0-fb90-4d8e-92a0-af892745d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perception nila ‘yun. Sa akin naman I want to keep it simple… allow
        [the players] to do the right things, make the right decisions,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104934f-32ba-46c6-b6b8-a4fd27ba2ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also want the players to enjoy the game.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08099181-3d4b-43df-b015-7e4fcfaf61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking advantage of Slaughter</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34421d71-8815-4d2b-96cf-4c3c68440aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though veterans like Mark Caguioa and Jayjay Helterbrand will have
        huge roles under his system, Lim suggested that Ginebra will rely more on
        Greg Slaughter moving forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c206e8-a9a2-4316-b405-66206cc9031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just basing it on the last conference I felt Greg played 11 great
        games out of 12,” Lim pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38eae22-6135-4483-bf3b-43a69bd694c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other players are having a hard time guarding him in the post.
        I want to take advantage of that.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49383bf5-8220-40a0-8893-115195164229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Commissioner’s Cup, the 7-foot center was the lone consistent
        local for Ginebra, averaging 17.0 points per contest. But Lim doesn’t want
        Slaughter to focus on just offense - he also would like to see him become
        the team’s catalyst in the rebounding department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299b4d6-41d1-4ae5-a851-01dc91b8e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We need to work on rebounding] because our plan is to run and
        to let them enjoy the game,” said Lim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e219b30-d6cd-48d4-adf7-3ce55b83237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iwas kami sa sets - although we have sets - but if we can control
        the rebounds, there are better opportunities to run.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289294a3-2e76-452d-b893-ba6fffa30831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweaking the roster</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4ca87-4ef3-4c29-854a-669c27aef753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his appointment as head coach, Lim has made several changes
        to the Gin Kings’ lineup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46176fd0-778b-47dc-b0b2-bc43ed7ea9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First he shipped seldom-used players Dylan Ababou and James Forrester
        to Barako Bull for a first-rounder in the 2015 Draft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb80f8-034a-4626-a2a0-2af3dd78601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after, Ginebra traded Billy Mamaril and acquired Dave
        Marcelo, again from the Energy, a move that received a lot of flak from the
        team’s supporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d76262-88c6-403d-8350-2297aaee36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some didn’t like the [latest] trade. But I have to do what I have
        to do… it’s my job,” said Lim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8848c-fcec-414c-afaa-1e2e3cb6e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The fans] shouldn’t be afraid of changes. Of course you change
        for the better. Kasi palakasan dito e, every year the other 11 teams in the
        PBA want to get stronger.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cfc35-d63e-4d74-b3ce-e14981814712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And adjusting the roster is something Lim will continue to do if
        it will benefit the team in the long run, even if the Ginebra fans long for
        some kind of consistency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1270d-de97-4661-9d5a-8fc7fbea602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can be stable if you’re a powerhouse, I understand that. But
        if you haven’t won a championship in 21 conferences, you have to upgrade,”
        added Lim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c8952-219a-451e-8df8-9f0b48ba9d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think management is supporting us naman. If there are more changes,
        for sure it will be for the best interest of the team.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364c3b4-8dbe-4f8b-a454-25a4c401f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure of coaching the crowd favorite</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558f8d5-ac99-444c-ba0b-5bea6149be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is Ginebra’s third coach in as many conferences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6886f-49c3-480e-952a-b0a51435c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though gratifying, he is aware that a lot is expected of him
        knowing that the team he’s handling has the largest fan base in the country.
        But that doesn’t scare him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f83686-c5d3-4441-b133-08141da528b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You get any coaching job in this league, there’s pressure. When
        you sign that piece of paper, the pressure starts,” said Lim.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf84bff-31f8-4851-841b-6d4d1ad4bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/01/pba-how-long-barangay-ginebra-coach-last.html">Related:
        How long does a Barangay Ginebra coach last?</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27f21b-a408-44f0-a34d-5a282bca2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pressure on handling a popular team, it’s a given… I get motivated
        with that,” said Lim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc379a5-ca0e-49a4-aeff-689bcace1b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim admits that he wants to bring back the old Ginebra style of
        play in the hopes of winning another championship for the franchise, which
        last won it all in 2008.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5bc6eb-80a7-4a12-afd3-c14a5260025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to see the team to be exciting. Gusto ko masiyahan mga tao
        ‘pag naglalaro kami,” said Lim.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c35c77-d634-4539-8163-e852d6af7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve seen [the] other Ginebra teams, before when I was still playing...
        they played with a lot of heart. Gusto ko mabalik dito ngayon.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48bbc3-4927-40a0-9750-59f80dfceddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:22:15.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task for Lim may be daunting but he seems prepared to help Barangay
        Ginebra regain the glory it once had.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e6e9e-fc88-409e-b43d-d89af69dffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:11.895+08:00
