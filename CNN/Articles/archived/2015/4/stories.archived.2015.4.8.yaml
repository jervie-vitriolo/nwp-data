    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masters 2015: Making halfway cut ''will be a triumph for Tiger Woods''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d88c6-e51e-4d1d-ad7d-89a236185a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Tiger Woods prepares for his unlikely
        bid for Augusta glory, the struggling superstar has found support from three-time
        Masters winner and golfing legend Gary Player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88d0f5-fac5-40ee-bd91-a54ea640a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone''s capable of coming back it''s Tiger," Player told CNN
        Living Golf''s live web chat ahead of the opening major of the 2015 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d45245-8bd3-41fb-8c74-bda8909111c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is returning to competitive golf after slipping outside of
        the world''s top 100, hit by poor form and then a back injury when he attempted
        his latest comeback earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8345714-9e88-411f-9624-0200913798f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing an "indefinite break," it came as a surprise when
        Woods said he would be teeing it up around an unforgiving course and under
        the full glare of the media spotlight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ad36d-fd3d-4257-b265-7056c0e8635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/03/31/tiger-woods-out-of-top-100.html">Related:
        Woods drops out of golf''s top 100</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30b498-ee88-4a30-8332-64728ee9041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s (Wednesday PHT) draw paired the former world No. 1 with
        European Ryder Cup hero Jamie Donaldson and American Jimmy Walker for the
        first two rounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eabf6b-491f-4584-9e25-f9c16bb83e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiger brings in more people, more publicity for tournaments, ticket
        sales are higher, sponsors are happy, so I hope he comes back," Player said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f5aaa-7fe4-4992-99ab-cde5f5281727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he can make the cut at the Masters this week, with what he has
        gone through lately it will be a good start."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e428d7-12ae-4e74-89fd-640bba1ffd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Player''s backing, the omens are not promising for the 39-year-old
        Woods, whose few appearances on the 2015 PGA Tour have been marked by uncharacteristically
        poor play around the greens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4606eda-c6a7-4a7c-b7a4-1d9882e6ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and seasoned observers were shocked as Woods "duffed" chip
        shots like a high handicap player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7561f-db11-4b23-ae2a-0b12824899b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many suggested he had the "yips" -- which is a golfing term for
        the loss of the co-ordination required to play touch shots like putting and
        chipping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c66cb7-f013-4e99-9249-38b43fbf04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Woods'' practice round Monday (Tuesday PHT) at Augusta there
        was no sign of this problem and Player is hoping that it was just a temporary
        situation because of a swing change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412c2b8-f72c-4d16-88bc-490f7cb5bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people that say he has the ''yips.'' If he has got the
        ''yips'' it will be a miracle if he wins majors again," added the 79-year-old
        South African, who won the Masters in 1961, 1974 and 1978.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204441d-6633-4919-8e74-b238bd6a249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has certainly been in relaxed move ahead of his bid for a
        15th major crown, but first since 2008.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0b322-2894-43f3-8c04-ccd20718c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His two children, daughter Sam and son Charlie, have been seen on
        the practice ground with him and he confirmed that they will act as his caddies
        during Wednesday''s (Thursday PHT) annual par-three contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5d94f-6374-454e-8780-cc74edad7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My two littles are going to be out there with me," he told a media
        conference Tuesday (Wednesday PHT).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852bd7d5-3178-4aac-bc48-66eb944455ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods aside, Player has picked four players to watch when the famed
        tournament starts Thursday (Wednesday PHT).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc653661-9280-4ff5-84ee-38ecb31a93a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rory McIlroy, Jordan Spieth, Henrik Stenson, and Jason Day," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f8d0b-382d-4ab0-b7b5-8992185ae43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 1 McIlroy will partner three-time Masters winner Phil
        Mickelson and fellow American Ryan Moore for his opening two rounds, as the
        Northern Irishman seeks to complete his collection of major titles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095e86c-dfe9-4521-b6df-4e4086e2924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time champion Bubba Watson will open his title defense in an
        early tee-off with 2013 U.S. Open winner Justin Rose of England and South
        Korean amateur Gunn Yang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf695c3-6034-42a4-b39c-9c20077eb2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:15:22.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:15:25.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/07/golf/masters-tiger-woods-gary-player/index.html">''Masters
        2015: Making halfway cut ''will be a triumph for Tiger Woods''''</a></em></p>'
  'reece-germany-war-damages':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo) German Chancellor Angela Merkel (R) and Greek Prime Minister
      Alexis Tsipras speak to the media following talks at the Chancellery on March
      23, 2015 in Berlin, Germany.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-08T09:47:03.007+08:00
    'imagesource': 'jcr:7a253e7c-1d83-4b75-b553-3fab4e2ce4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6d14914-ac4e-4023-8a08-4ee0d3b66b48'
    'lead': 'In the midst of a debt crisis, the Greek government says that Germany
      owes their country 279 billion euros in World War II reparations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:17:34.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:57:49.062+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece: Germany owes us 279 billion euros

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cac7b8-63bd-455d-9c17-036d5c0f3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Germany owes Greece 279 billion
        euros in compensation for war damage. At least that''s what the Greeks say.
        The Germans say the claim is nonsense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613a106-85af-4d7f-b3df-ad18d6777778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of German war debt towards Greece has been raised many
        times before — most recently in 2010 and 2012, when Greece was negotiating
        the terms of its 240 billion euros ($260 billion) international bailout package.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1de11b-000f-402d-b1bc-632c3de83439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is the first time Athens has put an official number — roughly
        $300 billion — on World War II reparations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432759b1-3d71-431d-a80f-f65b1f99f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government has — again — dismissed the claims, saying
        the matter has long been closed. "They won''t get their debts paid by conjuring
        up German obligations from World War II," German finance minister Wolfgang
        Schaeuble told German media last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee2083-7721-49ee-97e3-9aa003b8e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany paid Greece 115 million marks in 1960, as required by reparation
        agreements. On top of that, it also paid compensation directly to individual
        victims of the Nazi regime in Greece — forced laborers, for example.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ae9ab-0c73-466a-b57b-a0bba6dd972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin says the issue of reparations was settled once and for all
        by the international treaties that cleared the way for German reunification
        in 1990.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af6355-dd4e-4186-af85-5c06ca349d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece did not lodge a protest against those agreements at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8d883-f920-468c-826c-eb88abcbb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Greek government now says the 1960 payments were not enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd4882-5fe5-466e-b8f6-a030d2d67ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 1960 agreement provided reparations only for the victims of
        Nazism in Greece, not for the damage inflicted on the country itself," Prime
        Minister Alexis Tspiras said in March, when he launched a commission to establish
        the size of the claim and suggest ways of resolving the dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded4f00-2168-4b88-b6e4-242b3d47b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athens also says those reparations did not cover an interest-free
        loan that occupied Greece was forced to make to the Nazis in 1942. The loan
        was never repaid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b761a-1304-4971-9abc-89fcda235a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate of damages comes as Germans are losing patience with
        Greece over its attempts to renegotiate the terms of its massive bailout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5891290-ab6f-4990-bf95-934d82473848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany itself has lent Greece 56 billion euros.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178c3cd-a479-44b8-8d97-e6da977c7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek government has not made any formal request for reparations
        but opinion polls show a claim would have widespread popular support in Greece,
        which is struggling to avoid another financial collapse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161c9af-ac01-44c4-9519-3b7eadda1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tspiras went as far as suggesting Greece could start confiscating
        German assets if Berlin refuses to pay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219b132-af50-4a71-9800-ccd4c5b5750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was described as "bizarre and impertinent" by German media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a934057-b0ed-4590-95e3-b4160a49f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:17:34.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:57:49.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/07/news/economy/greece-germany-war-damages/index.html?iid=Lead">"Greece:
        Germany owes us 279 billion euros"</a></em></p>'
  'north-korea-the-interview-dvd-balloons':
    'author': 'Paula Hancocks, CNN'
    'caption': '(File photo) Seth Rogen (L) and Evan Goldberg pose during a photocall
      for their film ''The Interview''.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-08T14:13:16.855+08:00
    'imagesource': 'jcr:b0812606-9fe5-4976-a457-57d4260efb99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4793e896-9a4b-43d7-9abf-b936bf4e5ff5'
    'lead': 'More than 80,000 copies of the controversial comedy film "The Interview"
      have been set to North Korea by a defector determined to portray Kim Jong Un
      "[A]s a man, not a God."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:20:35.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:20:39.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:20:39.023+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defector sends thousands of ''The Interview'' DVDs to North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9852bb7-422f-42fa-995a-4a2651cf183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Lee Min-bok didn''t
        laugh once when he watched "The Interview." The North Korean defector calls
        the Hollywood comedy "vulgar," admitting he couldn''t even watch the whole
        film.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece401b-012b-4bd8-a4be-4f057b621dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he is still sending thousands of copies across the border from
        South to North Korea in balloons, determined his people will see the movie
        in which the leader Kim Jong Un is assassinated on screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce66ca-121c-4b2d-b97a-a6eaa577e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime hates this film because it shows Kim Jong Un as a man,
        not a God," says Lee. "He cries and is afraid like us and then he''s assassinated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8c5f4-eb3f-4994-be0b-c3993e954db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is portrayed in the movie as a Katy Perry-loving, sensitive
        soul with daddy issues, clashing with the all-powerful image beamed out by
        Pyongyang''s tightly controlled state media and propaganda machine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853d93b-806f-4367-973d-4f0e17b821af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1 a.m., Lee makes a final check of the wind speed and direction,
        then heads towards the border with North Korea. He has company. The South
        Korean police and military drive closely behind. After Pyongyang fired on
        similar propaganda balloons recently, they are monitoring launches very closely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4339c1-f971-4cf4-96dd-9485de4cd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This irritates Lee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4daf3c4-8f48-453e-abce-156503de6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can help towards reunification with these balloons," says Lee.
        "It costs millions of dollars to buy a F-22 fighter jet which the South Korean
        government insist they need and that''s not for peaceful purposes. So why
        do civilians like me have to do this under cover of darkness?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07489e-e11d-49cd-a85e-06dea2f60659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes of disseminating info</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5987c-6c41-4471-bdde-ce675bf491f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3 a.m., Lee fills the balloons with helium and ties the bundles
        of DVDs, dollar bills and political leaflets to the bottom. A timer is attached
        which will release the bundle once safely in North Korean territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93e8c6-b2ea-4565-8412-e7754d55d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has no way of knowing what will happen to the goods after that.
        He doesn''t know if ordinary North Koreans will watch the movie and read the
        leaflets. The fact that Pyongyang acts with fury against these so-called propaganda
        balloons suggests some information is seeping through to the hermit kingdom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3c72c-9a08-4fa8-8391-6dc3171b046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you tell the truth in North Korea, you die. But by using these
        balloons from here, I can tell the truth in safety," Lee adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37063df5-95dd-4491-ad2a-f805af81b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to launch the balloons in the dead of night is not
        just to avoid confrontation with North Korea, but also with South Korea''s
        local residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996d478-7b2a-4fe9-af62-4a3f974e37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pyongyang fired on balloons last October and South Korea returned
        fire, those living close to the border have been trying to physically stop
        the launches, arguing they are being put in the line of fire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fd0b9-8e13-40f3-b5d3-6b1373ff6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee sent more than 80,000 copies of "The Interview" in this batch
        — this is his fourth launch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8831d5b-cad7-4f20-b8a3-109aca2e4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chances of at least some North Koreans having watched the film
        that North Korea sees as "an act of terrorism" is certainly possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91977c8f-bb55-4707-9759-03663b606f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:20:35.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:20:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/04/07/asia/north-korea-interview-balloons/index.html">
        "Defector sends thousands of ''The Interview'' DVDs to North Korea."</a></em></p>'
