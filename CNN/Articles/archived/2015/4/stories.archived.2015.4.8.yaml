    'imagesource': 'jcr:05423b9e-314c-44ec-8268-847daf2d1b3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '903609f6-59a4-4ff9-932a-07b2e47395f4'
    'lead': 'Three-time Masters winner and golfing legend Gary Player offers words
      of encouragement to Tiger Woods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:15:22.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:15:25.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:15:25.256+08:00
