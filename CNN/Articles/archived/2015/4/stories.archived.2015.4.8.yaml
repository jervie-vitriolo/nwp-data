    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b6bbd-6cbf-4332-b7ff-06e09c43a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Russian hackers behind the damaging
        cyber intrusion of the State Department in recent months used that perch to
        penetrate sensitive parts of the White House computer system, according to
        U.S. officials briefed on the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f976d-96b5-4845-9b53-81d42f967617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House has said the breach only affected an unclassified
        system, that description belies the seriousness of the intrusion. The hackers
        had access to sensitive information such as real-time non-public details of
        the president''s schedule. While such information is not classified, it is
        still highly sensitive and prized by foreign intelligence agencies, U.S. officials
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8764ea-61b9-4646-a417-8f1ba118d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House in October said it noticed suspicious activity in
        the unclassified network that serves the executive office of the president.
        The system has been shut down periodically to allow for security upgrades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095b25b-fe74-468d-b07b-6dfb41549d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, Secret Service and U.S. intelligence agencies are all involved
        in investigating the breach, which they consider among the most sophisticated
        attacks ever launched against U.S. government systems. The intrusion was routed
        through computers around the world, as hackers often do to hide their tracks,
        but investigators found tell-tale codes and other markers that they believe
        point to hackers working for the Russian government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ba439-edae-4a91-b479-4caf978b6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council spokesman Mark Stroh didn''t confirm the
        Russian hack, but he did say that "any such activity is something we take
        very seriously."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc4bfe-40c9-4f7d-a5bc-69173254034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, as we made clear at the time, we took immediate measures
        to evaluate and mitigate the activity," he said. "As has been our position,
        we are not going to comment on [this] article''s attribution to specific actors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4137fd-fdb3-4218-b8c8-cc27e0feda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the U.S. State Department nor the Russian Embassy immediately
        responded to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873789a-91e9-4016-846c-d60997459d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Rhodes, President Barack Obama''s deputy national security adviser,
        said the White House''s use of a separate system for classified information
        protected sensitive national security-related items from being obtained by
        hackers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01b3be-5fb7-4f34-8a29-d273f4cd96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe that our classified systems were compromised,"
        Rhodes told CNN''s Wolf Blitzer on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3663e-0de6-4aae-8893-152381d25fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re constantly updating our security measures on our unclassified
        system, but we''re frankly told to act as if we need not put information that''s
        sensitive on that system," he said. "In other words, if you''re going to do
        something classified, you have to do it on one email system, one phone system.
        Frankly, you have to act as if information could be compromised if it''s not
        on the classified system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07b4f6-c44f-430d-8a10-d3f245dfa5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to the White House, the hackers first broke into the State
        Department, investigators believe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79dfaa4-b1b5-45e0-a766-7975dae8f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department computer system has been bedeviled by signs
        that despite efforts to lock them out, the Russian hackers have been able
        to reenter the system. One official says the Russian hackers have "owned"
        the State Department system for months and it is not clear the hackers have
        been fully eradicated from the system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c44f2-2088-4641-b462-df309ca14d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in many hacks, investigators believe the White House intrusion
        began with a phishing email that was launched using a State Department email
        account that the hackers had taken over, according to the U.S. officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba9c14-b8ca-4416-b498-ffe1ac5f6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence James Clapper, in a speech at
        an FBI cyberconference in January, warned government officials and private
        businesses to teach employees what "spear phishing" looks like.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308adca7-88d6-4b00-b07b-8a8ff30b52d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many times, the Chinese and others get access to our systems
        just by pretending to be someone else and then asking for access, and someone
        gives it to them," Clapper said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da205a35-9a8c-4258-bdce-7de01ce24858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferocity of the Russian intrusions in recent months caught U.S.
        officials by surprise, leading to a reassessment of the cybersecurity threat
        as the U.S. and Russia increasingly confront each other over issues ranging
        from the Russian aggression in Ukraine to the U.S. military operations in
        Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea3ce5-c206-418c-8b30-a3624339e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on the State and White House systems is one reason why
        Clapper told a Senate hearing in February that the "Russian cyberthreat is
        more severe than we have previously assessed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90403728-1c47-44fc-af9b-4f86b0621e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations about the State Department hacks also come amid
        controversy over former Secretary of State Hillary Clinton''s use of a private
        email server to conduct government business during her time in office. Critics
        say her private server likely was even less safe than the State system. The
        Russian breach is believed to have come after Clinton departed State.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13eed3-4fb8-44f0-905b-3f4b10e8dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hackers have long made Clinton and her associates targets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43208b8d-34aa-4776-8a9c-4b6bafcfb1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website The Smoking Gun first reported in 2013 that a hacker
        known as Guccifer had broken into the AOL email of Sidney Blumenthal, a friend
        and advisor to the Clintons, and published emails Blumenthal sent to Hillary
        Clinton''s private account. The emails included sensitive memos on foreign
        policy issues and were the first public revelation of the existence of Hillary
        Clinton''s private email address now at the center of controversy: hdr22@clintonemail.com.
        The address is no longer in use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4fbee2-ee72-44f5-b8dd-822c3ddb95df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesley Bruer contributed to this report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8e16a-891e-4ef0-a1b6-d21fc20abca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:23:14.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:23:19.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/07/politics/how-russians-hacked-the-wh/index.html">"How
        the U.S. thinks Russians hacked the White House"</a></em></p>'
