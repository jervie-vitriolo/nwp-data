      'mgnl:type': 'text'
      'text': '<p>“I’m bound to do that. I’ll do everything possible to win.”</p>'
  'Lawmakers-seek-to-reopen-peace-talks-with-communists':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'The New People''s Army — the military arm of the Communist Party of
      the Philippines — is now on its 46th year. It wages the longest-running Maoist
      insurgency in Asia.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-08T16:47:55.352+08:00
    'imagesource': 'jcr:74cb74b4-f6f1-48c4-9cf1-7d83a9f874be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef8071a-3532-411f-b677-1dcf537b498a'
    'lead': 'Reps. Rufus Rodriguez and Maxiimo Rodriguez Jr. has filed a resolution
      to reopen peace talks between the government and the National Democratic Front.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:24:33.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:55:55.765+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:55:55.561+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers seek to reopen peace talks with communists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a724409-d311-436e-ab16-62c8c6a6b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:24:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A House resolution seeks the
        revival of the peace talks between the government and the communist National
        Democratic Front of the Philippines (NDFP), almost four years after formal
        negotiations were stalled in 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a7179-691e-42de-92c0-bf758b9748d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:24:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Wednesday (April 8), the House of Representatives
        said that House Resolution 1927 will direct the Special Committee on Peace,
        Reconciliation and Unity “to study the possible revival of the peace talks”
        with the Communist Party of the Philippines'' (CPP) political arm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984b383-1b8b-4e2b-82da-fe8b62b5a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:24:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2015/03/29/NPA-downfall-looms.html">Related:
        NPA downfall looms – AFP</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e315074-4d13-483c-9236-a442952f2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:24:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Rufus Rodriguez of Cagayan de Oro City authored the resolution,
        with his brother, Rep. Maximo Rodriguez Jr. of the ABAMIN partylist group,
        as co-author.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ffb24-f63e-43d1-95bd-a452d8c0902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:24:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal talks reached an impasse after the NDFP postponed the scheduled
        meetings in June 2011, refusing to continue unless the Philippine government
        would release its captured consultants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c6fd0-8332-4afb-b06c-a8bdf7d6aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:24:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, talks were also stymied for almost seven years when
        the NDFP withdrew from the negotiating table in 2004 after the renewed inclusion
        of CPP founder Jose Maria Sison and the CPP-New People’s Army (NPA) in the
        U.S. terrorist list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45f362-35e9-4b1f-9660-f9b7cefb7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:24:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing the resolution, the Rodriguez brothers cited a statement
        by Secretary Teresita Deles, the presidential adviser on the peace process,
        that both parties were “amenable to returning to the negotiating table.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b468781-e0dd-4ca6-b1cd-0978f674c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:24:33.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:55:55.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Rufus Rodriguez added that peace talks, which began in 1987,
        could bring to an end the 46-year Maoist insurgency in the country — the longest-running
        in Asia.</p>'
  'inflation-settles-march-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-08T14:54:11.198+08:00
    'imagesource': 'jcr:a6e0d453-ceeb-4689-8dfa-4ff8a16ca788'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0192aaa-a259-43d2-986c-c04695d51a46'
    'lead': 'Inflation remained steady at 2.4% in March, from 2.5% in February. NEDA
      chief Arsenio Balisacan credits this rate to lower food prices, primarily those
      of rice and meat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:28:10.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T15:28:13.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T15:28:13.262+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine inflation rate eases to 2.4% in March

      '
    'updated': 2015-08-21T16:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c875ac-ee93-45ac-a8bb-8189a164a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The economy''s headline inflation
        rate slightly eased to 2.4% last March from 2.5% in February, according to
        figures from the Philippine Statistics Authority. The figure is also lower
        than the 3.9% rate posted on March 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e111681-4a89-4de1-9fe8-cfecabf741cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority credits the decline
        to lower food prices, primarily those of rice and meat. “The easing annual
        growth rate of rice prices was supported by favorable total rice stocks inventory,"
        explained NEDA chief Arsenio Balisacan, who is also the country''s economic
        planning secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5dfca0-6c88-4423-af86-4f86e72f9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food inflation could have been lower if not for the relatively
        higher prices of vegetables and fish, which is due in part to the likely shift
        in consumers’ preferences given the onset of the Lenten season,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d9639-5619-4014-b032-799547b75066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, inflation among non-food items rose to 0.9% last month,
        from 0.6% in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04dc72-d933-4284-bef1-d630245edb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bangko Sentral ng Pilipinas (BSP) attributed
        this "mainly to the upward adjustment of electricity rates as well as higher
        gasoline and diesel prices in most regions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e10c24-8a1f-4576-a418-6b1228d878d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average rate for the first quarter of 2015 stands at 2.4%. This
        figure sits within the government''s target range of 2% to 4% for 2015, as
        set by the NEDA Board Development Budget Coordination Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ede2c7-79c9-4ff3-8df5-768fbe5a6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slowdown, the economy''s core inflation rate rose to
        2.7% in March, from 2.5% in February. However, the figure is still lower than
        2.8% recorded on March 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5d252-04a7-4006-a2e3-087fe93a5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike headline inflation, core inflation is a metric that excludes
        certain food and energy prices because of their volatility. The BSP said that
        this metric better captures underlying price pressures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abee05-0d8b-42f8-8edc-107a2eb9df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure''s average rate for the first quarter of 2015 stands
        at 2.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4915f-39dd-433c-9a7a-03ad68291e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inflation remained low and stable in the first three months of
        the year in line with expectations over the policy horizon, which is likely
        to support consumption growth,” Balisacan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0a9a1-07c2-4c36-b6ff-5648681aaeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NEDA, the current stability in domestic prices can
        be attributed to strong remittances, rising business process outsourcing industry
        earnings and foreign direct investment, a manageable level of external debt,
        and the BSP''s ample international reserves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf3a93-78fe-472f-809a-8d3e2b0fc771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:28:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:28:13.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our overall inflation outlook remains well- anchored as policies
        continue to be supportive of a stable inflation rate. While the current episode
        of mild El Niño and power woes still pose risks to inflation, the continuing
        efforts to ensure that appropriate policy actions are implemented are expected
        to temper inflationary pressures over the near to medium term," contends Balisacan.</p>'
