  'washington-dc-power-outages':
    'author': ' Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-08T15:40:22.239+08:00
    'imagesource': 'jcr:0391580d-a154-43fd-a30d-5a53a5c94d87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53f6ad66-3963-4b59-9508-e77b0ed1285d'
    'lead': 'U.S. officials say a small explosion and fire at a power substation in
      Maryland caused widespread power outages across America''s capital on Tuesday
      afternoon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:08:15.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:08:19.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:08:18.687+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Widespread power outages sweep Washington, D.C.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97203c3-3377-421e-bee4-a16f50e57120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Widespread power outages hit across Washington,
        D.C. on Tuesday, affecting government and privately-owned buildings and the
        city''s public transit rail system intermittently early in the afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d5e93-b87b-4fea-8449-7246e8126e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage, which is affecting about 2,000 customers in the
        Washington area was caused by a small explosion and fire at a power substation
        in southern Maryland, according to local and U.S. officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b9282f-5c0d-4720-8232-9630a0a340e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles County Fire &amp; EMS dispatched fire trucks to the Southern
        Maryland Electric Cooperative''s Ryceville power substation shortly after
        12:45 p.m. on Tuesday, when 9-1-1 calls came in reporting the incident, said
        Bill Smith, the Fire &amp; EMS department''s public information officer. The
        station is partly operated by PEPCO, the electricity utility in Washington,
        D.C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220c4d8-5af6-42ca-b44b-f2f324c4eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials extinguished the "small fire" that sparked off at
        a transformer at the power station in about 35 minutes, Smith told CNN. There
        were no injuries, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e15a8c-77dd-43f0-8559-497cb66cc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power has been shut down [at the station]. Any fires that we
        had are out," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270aab0-3b37-44cc-80fe-e5e8054874a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2 p.m., most power was back on, SMECO said. It explained the
        outage on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da707caf-03a5-4d03-92ca-97540670495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith added that the incident was likely an accident and there is
        no indication of arson or a terrorism connection and County fire officials
        have handed over the scene to PEPCO and SMECO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f154d3-e25f-4d34-95df-65a65b599c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, there is no indication that this outage is the result
        of any malicious activity," a Department of Homeland Security official told
        CNN, adding that the department is monitoring the power outage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ad751-4209-4b42-87dd-cdd089a4ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage struck everything from the White House to the State Department,
        where government employees and reporters saw lights and power flicker out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f63909-0eea-4621-9835-4504cd1e32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm William Gortney, the NORAD commander, said power in the nation''s
        capital is just one example of the "fragile" infrastructures — including banking,
        rail, aviation and cyber threats — that "causes me great concern."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc417db-e9f2-4cb2-ada5-041fe2784189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try and mitigate them as best we can," he said, noting that
        backup systems kicked in as expected on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504283d0-b664-46c4-954d-c8de47820021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power at CNN''s D.C. bureau twice flickered off and on early in
        the afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecaa19-6091-49fa-ae2b-4b84e03d6bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power went out during the daily State Department briefing, with
        Deputy Spokesperson Marie Harf using a phone light to continue taking questions
        from reporters. Power remained off for the State Department as of 1:15 p.m.,
        though most other affected buildings appeared to have power restored within
        seconds of it going out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4484446-0f29-472b-a18d-c8be75dd83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Pepco, the city''s major electric utility, told
        CNN that the company is aware of the outages and is investigating the source
        of the problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53c1b0-0e8c-4fa2-99c6-148bddb3c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitol Hill Police spokeswoman Kim Schneider said power has been
        restored to all buildings on Capitol grounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f642d-91cf-455a-9408-47f85cd7e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Pepco attempts to resolve the problem, we are prepared for any
        further power outages and/or surges that may occur," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38c783-ad5e-45d5-a6aa-6059edec8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage also forced the Smithsonian to evacuate four of its museums
        in D.C.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f472878-3c4c-412e-909f-1bb5a8f9bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outages did not appear to affect major buildings outside
        of the District besides the power substation. Neither of the city''s two major
        airports, which are both located in Virginia, were affected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaf78b-4fc9-4325-8ef2-84e3844364de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesman says the power outage that affected many
        parts of the city also affected the White House complex. The White House was
        on a backup generator and is now back on normal power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e2cf7-3801-4c5f-931f-02f6983ca96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the briefing room, power went out very briefly in
        the West Wing and other portions of the White House. Building maintenance
        workers were circulating through office space ensuring power had been restored,
        which it had.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9004dc-a6f8-430b-8ce1-4fb64f6548a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the city''s Metro rail system says 13 stations
        are on backup power, meaning no escalators or elevators working — but lights
        are on and trains are running.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46afe3-1565-47b6-918b-a43c8a85c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages gave some familiar D.C. locations an unfamiliar appearance,
        including the National Portrait Gallery, which tweeted a lights-out photo
        from inside the building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff46b22-283e-4882-8c89-6ae47b0356f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eric Bradner, Jim Sciutto, Shimon Prokupecz, Kevin Liptak,
        Matthew Hoye and Jamie Crawford contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163c0d4-1d11-47b4-89c3-678f4e9ebde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:08:15.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:08:19.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/07/politics/power-outage-washington-dc/">"Widespread
        power outages sweep Washington, D.C."</a></em></p>'
