      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce4e49-a5b3-4e7b-a438-98e8a08b74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said that the Philippine government has been monitoring Bello''s
        case since January and the Philippine Embassy in Singapore has been in constant
        communication with him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf13a50-fa37-4eba-a579-31c7c089fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bello''s anti-Singapore rant, he has also touched on
        other race and religion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49216c04-0f30-420b-b085-0302378f3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean netizens gave their opinions on the issue, some calling
        for Bello to be blacklisted in the country.</p>'
    '36':
      'image': 'jcr:b89940cf-075c-4957-ab1a-b1f0f2ab5fa0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909f411-38f3-4437-aba6-61df7deff85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
