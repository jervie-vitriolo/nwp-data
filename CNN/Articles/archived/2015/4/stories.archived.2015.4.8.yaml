      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Unidentified persons kidnapped
        an Indian businessman in Davao City on Tuesday (April 7) possibly because
        of a personal grudge, Senior Insp. Milgrace Driz, spokesperson of the Davao
        City Police Office, said on Wednesday,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ad84c-8921-4b92-a5a2-2d4dc1dd8315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:10:45.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:10:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian, Jaspar Malih, had a recent dispute with someone, according
        to his wife.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28120621-6911-4ac9-9bb5-8fe96a539efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:10:45.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:10:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malih, a resident of Barangay Catalunan Pequeño, was last seen at
        around 9:30 a.m. on Tuesday in Barangay Ula, Tugbok District.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac413d1a-90f9-42b6-b0c6-fee1641b5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:10:45.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:10:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Driz, witnesses saw some persons pushing Malih inside
        a vehicle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f835c1a-6b61-4795-b3dc-74380f5b63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:10:45.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:10:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, she said, nobody could reach Malih through his mobile
        phone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637034b7-6850-4921-8f21-e69ee86348f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:10:45.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:10:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DCPO assured the security of thousands of Indians
        living in Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443f5c3-1e8d-44f6-9a2f-6d317f4e96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:10:45.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:10:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driz pointed out that the police solved recent abductions within
        24 hours with the help of CCTV cameras installed in several public places
        in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a41b1-4593-4602-94ed-ff211fdcb680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:10:45.673+08:00
