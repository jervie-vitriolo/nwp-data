  'Real-life-TFIOS-couple':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'caption': 'Katie and Dalton Prager met as patients dealing with cystic fibrosis
      and were married two years later. Dalton received a lung transplant, but Katie
      is still waiting.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-08T14:30:26.935+08:00
    'imagesource': 'jcr:34e75557-c839-4c0a-9964-fc29da8085e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e100c5b3-863d-4282-b34d-5073d6bae9fa'
    'lead': 'Katie and Dalton Prager, a young couple who both have cystic fibrosis,
      celebrated happy news when they reunited Tuesday afternoon after nearly five
      months apart: Katie is on her way to getting a lifesaving lung transplant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:02:01.437+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:02:04.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:02:04.456+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Real ''Fault in Our Stars'' couple reunited by hope

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa0b0a-9895-43d1-8949-e27d74f36b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Katie and Dalton Prager, a young couple
        who both have cystic fibrosis, celebrated happy news when they reunited Tuesday
        afternoon after nearly five months apart: Katie is on her way to getting a
        lifesaving lung transplant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41968c79-e802-4e79-a0ea-8d9d811970fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure was on hold for months while Katie''s insurance and
        the University of Pittsburgh squabbled over payment details. CNN brought her
        predicament to light last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b30ad8-2a86-48bd-b31d-e98895827e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without CNN I don''t think any of this would have been possible,"
        Katie said in a statement Tuesday. "I am so thankful for all the support that
        Dalton and I have received from people all over the world. CNN will always
        hold a special place in my heart because they have ultimately played a huge
        part in saving my life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601083e-ba89-417d-b16f-8b8df0f1cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pragers have been separated since November. Dalton, 23, has
        been recovering from his own lung transplant in Pittsburgh, and Katie, 24,
        has been hospitalized at the University of Kentucky with severe lung disease
        complicated by an infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120cf850-7d55-4601-bfe2-aa3e4bbf3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalton''s doctors cleared him on Monday to leave Pittsburgh, and
        on Tuesday he arrived at the doorway of his wife''s hospital room. He yearned
        to rush into her room but couldn''t take a step farther, because Katie''s
        infection could kill him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a438a-9436-45bf-81c0-bbafa515bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s indescribable," Dalton said as he stood in her doorway. "My
        heart -- well, it was like walking through a forest and a deer crosses your
        path. It just took my breath away."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4492d-cc6b-446b-aa87-477fd7907d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her husband watched from afar, Katie opened the Christmas presents
        he hadn''t been able to give her -- a bracelet and a pendant and a shot glass
        from Germany for her collection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c7492-6990-496e-b92b-94d42994c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard not to run in and hug her, but Katie keeps saying ''stay
        back!''" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646877f0-a3c8-48ad-948e-2b6ff099aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie''s ordeal began several months ago when Medicaid denied her
        doctor''s request for an out-of-state transplant. Like most hospitals in the
        United States, the two lung transplant centers in Kentucky don''t do transplants
        on patients with Katie''s infection because it''s too risky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47dec9-07ff-438e-b78c-c33953ad306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her doctor at the University of Kentucky asked for her to be treated
        at the University of Pittsburgh Medical Center. For several months, Medicaid
        and UPMC went back and forth about financial issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1582ca1-0cce-41af-9902-a16b4c9ba74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kentucky Medicaid released a statement saying it would
        issue a provider number to UPMC, the first step toward getting Katie care
        there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a9085-5c98-4982-9adc-3ccc07b4ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has the best interests of the patient at heart, and are
        working collaboratively to overcome any further administrative hurdles," Kentucky
        Medicaid spokeswoman Jill Midkiff wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153afcf6-f3fd-4cfa-bf43-302368ac2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Kentucky Medicaid was "diligently working" to get
        UPMC''s transplant team enrolled as a provider even before the media coverage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307a590-6ba2-4868-a256-2577637b03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that UPMC Presbyterian has been enrolled in Kentucky
        Medicaid, and we are working to complete enrollment of some of our physicians,"
        said Wendy Zellner, a spokeswoman for UPMC. "Kentucky Medicaid executives
        are helping us to get this done in a streamlined fashion that overcomes previous
        administrative hurdles and misunderstandings in this complex case."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74684c7-ce0d-402d-85d6-9f665526975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie doesn''t know when exactly she''ll get transferred to UPMC,
        but she hopes to have her transplant in time for their fourth wedding anniversary
        in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210187fe-b0c3-4825-b1e7-6add7c5a50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will hug my husband on our four-year anniversary, I just know
        it!" she wrote to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45e031-6f53-45a4-8f6f-a942c375f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:02:01.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:02:04.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on<a href="http://edition.cnn.com/2015/04/07/health/cystic-fibrosis-couple-update/">
        "Real ''Fault in Our Stars'' couple reunited by hope."</a></em></p>'
  'Filipino-charged-with-sedition-in-Singapore':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-08T18:58:32.647+08:00
    'imagesource': 'jcr:613401e6-3b18-42ad-890b-195fa5ee7021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54a2d162-a686-426e-b8fc-262858d326cf'
    'lead': 'A Filipino nurse who allegedly made anti-Singaporean rants on Facebook
      was charged on Tuesday (April 7) with sedition and giving false information
      to the police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:05:51.848+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-18T16:05:55.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T16:05:54.932+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore charges Filipino nurse with sedition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1714def-d705-4e37-95ef-5a19f7bfe742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino nurse Ello Ed Mundsel
        Bello was charged with sedition on Tuesday (April 7) after allegedly posting
        anti-Singaporean rants on his Facebook account last January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171e3e4-eca2-4a6a-b00d-2e1c5e91da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from sedition, the 28-year-old Bello was also charged for
        lying to the police after he allegedly told authorities last January 3 that
        his account was hacked and so it wasn''t he who posted the racist rants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc042c7-0622-4e3e-a40a-783bf515976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Straits Times report written by Elena Chong which
        was posted April 7, Bello''s posts could promote ill will and hostility among
        Singaporeans and Filipinos in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5b0da-6650-491c-92af-df543e2564aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedition refers to the "conduct or speech inciting people to rebel
        against the authority of a state."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd5e53-ce06-4af3-a886-666467a15853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Singapore''s Sedition Act, anyone found guilty of promoting
        feelings of ill-will and hostility between different races of the population
        of Singapore will be fined up to $5,000 or sentenced to five years in prison
        — or both.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59373d6-ccc3-46c3-815c-fe2a1cd5179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing false information to a public servant, meanwhile, is punishable
        with a prison term of up to one year or a fine of up to $5,000 in Singaporean
        currency per charge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486529d4-c538-4852-9055-b9444203caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal aid</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e16f3-68cf-467b-a0aa-c1879a41dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs (DFA) said Wednesday
        (April 8) that it respects the processes undertaken by the Singapore government
        on Bello''s case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee5239-f9fb-46fb-9bb6-6438432fdb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, DFA Spokesperson Charles Jose told CNN Philippines
        that the government through the Philippine Embassy in Singapore continues
        to provide all the possible legal assistance to Bello in accordance with the
        Singapore law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324e1a9-c225-4721-aedc-4924316d0fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forms of assistance further required will be determined by
        the sentence to be imposed on him," said Jose.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e6df5-3ce5-4edc-9458-d924db194cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, Bello or Edz Ello allegedly made a Facebook post describing
        Singaporeans as "loosers [sic] in their own country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6311d1a-20d9-447a-a074-e0a7cac103fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenshots of his Facebook rants show that he is allegedly "praying
        that disastors [sic] strike Singapore and more Singaporeans will die than
        [sic] I will celebrate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd01579-a368-4972-a673-227638971c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then ended his FB post with the message: "REMEMBER PINOY BETTER
        AND STRONGER THAN STINKAPOREANS [sic]."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0e7c3-9f80-4adc-b357-026e2ffca52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello was immediately dismissed from his job at the government-run
        Tan Tock Seng Hospital last January 9 following internal investigations into
        a series of Bello''s social media posts that were deemed offensive and detrimental
        to multi-cultural harmony in Singapore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9adcd3e-1129-4f3d-8bd5-6d5fceacc8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:05:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T16:05:55.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sacked for his conduct that goes against the hospital staff''s
        "values of respect, professionalism, and social responsibility."</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTanTockSengHospital%2Fposts%2F10152988402218069&width=500&show_text=true&height=308&appId"
        width="500" height="308" style="border:none;overflow:hidden" scrolling="no"
