      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swingster Syndicate, led by Paolo Cortez on guitar, with a movable
        roster of Tago regulars like keyboardist Chuck Joson, drummer Chuck Menor,
        and bassist Bergen Nuñez.</p>'
