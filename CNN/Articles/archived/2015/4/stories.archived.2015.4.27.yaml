      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug-related offenses do not fall under this category.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
