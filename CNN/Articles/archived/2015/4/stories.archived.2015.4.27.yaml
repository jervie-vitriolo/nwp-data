      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other highlights include Manila''s Spanish restaurant and paella-specialist
        ArroZeria under guest chefs like Chele Gonzalez of Gallery Vask, offering
        scampi and longaniza sausage with snow peas.</p>'
    '57':
