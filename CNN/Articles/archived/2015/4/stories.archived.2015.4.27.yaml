    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rain or Shine''s Jeff Chan plays through pain, serves as inspiration
      to teammates in Game 6 win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ecc62-71a0-4754-bc98-3adeeadc749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Talk ‘N Text Tropang Texters
        had the Rain or Shine Elasto Painters on the ropes with a 3-2 lead in the
        Philippine Basketball Association (PBA) Commissioner''s Cup finals entering
        Game 6 Sunday (April 26) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df0a2e-6d4f-4911-87f0-65a637c637e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of the imminent ouster, Rain or Shine’s Jeff Chan decided
        to play through pain to help his team avert disaster upon getting the green
        light from his doctor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8bf94-3694-44ad-93ed-f25d86f0d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/26/pba-finals-rain-or-shine-talk-n-text-game-6-almazan.html">Related:
        Rain or Shine still alive, forces do-or-die Game 7 vs. Talk ''N Text</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090da3b1-e812-4a41-b2b9-e7729106b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was nursing a plantar fascia and was supposedly ruled out for
        the rest of the best-of-seven finals series opposite the Tropang Texters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f2e8a-29b1-4d54-b077-3ad11f01ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lumabas yung result kagabi ng MRI (magnetic resonance imaging).
        Dun namin nalaman napunit yung plantar ko. Sabi ni Doc, dahil championship,
        pwede ako mag-risk kasi two games lang,” said Chan. “Kapag kaya, tuloy, kapag
        hindi, desisyon mo na mag-stop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e266c-f3e1-443f-b080-34002fe02424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was still a twinge in his right foot, but he didn’t want to
        be shelved, especially with the team’s championship hopes on the line. He
        called up Rain or Shine coach Yeng Guiao and told the latter he wanted to
        help the team force a deciding Game 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87734c8a-45c9-4c81-8102-fc3449d138a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko kay coach, may go-signal ako (from the doctor) so I’ll
        try (to play). Sabi niya ‘Sige, ready ka bukas,” Chan recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645b77e-229e-4629-be13-1df4b5d1fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rain or Shine sniper checked into the contest in the second
        quarter and made his presence felt right away with eight straight points in
        the first four minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd211d-8a47-47b0-b53f-d2138421464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished with 11 points to help the Elasto Painters hammer out
        a 101-93 victory over Talk ‘N Text and force a do-or-die game on Wednesday
        (April 29).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03dafb8-04a1-4916-8a1e-87a8aab55df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/26/PBA-Finals-Talk-N-Text-vs-Rain-or-Shine-Game-6.html">Photos:
        Talk ''N Text vs Rain or Shine Game 6</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b163ad-b3e0-4d20-8208-e7a6abe0ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an inspiration to his teammates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa1354-93d0-486c-a0f5-c5198de52cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakuha kami ng lakas ng loob sa kanya,” said point guard Paul
        Lee. “Gusto niya talaga manalo ng championship. Sinacrifice nya injury nya
        kahit alam natin na kapag lumala, mas matagal (gagaling) at mas masakit.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d84739-cb9a-4a60-bc72-8b173951181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang bilib ako dun (kay Jeff) kasi sinasabi niya masakit pero
        for the sake of the team (naglaro siya), kahit kaunting contribution lang.
        Fighter talaga siya," said big man Raymond Almazan, who led Rain or Shine
        with 18 points during Sunday''s game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b03c7-aae9-4252-bf91-7ac3c1e01ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Rain or Shine coach Yeng Guiao echoed Lee’s sentiment and spoke
        highly of Chan, saying, “He wanted to show the rest of the team that he really
        wanted to make a contribution. Even in pain, he wanted to help.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e087ead-0228-4bcc-a1f6-e305a2573116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said he actually needs to rest his injury for at least two
        weeks, but said he might actually suit up again in Game 7 with their second
        championship at stake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f368070-e5ad-4e57-a2f3-3abf5d07e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:49:00.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:49:03.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All-out, do-or-die,” he said. “Sana maging consistent kami sa defense
        at mag-contribute ang lahat.”</p>'
