  'pba-rain-or-shine-jeff-chan-plays-with-injury':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Rain or Shine''s Jeff Chan was nursing an injury, but played anyway
      and helped his team win in Game 6.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-27T12:39:39.481+08:00
    'imagesource': 'jcr:400ec8d7-5b62-4715-a88e-8f91707be170'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1def152b-392b-4c17-afad-f9adc97318e3'
    'lead': 'Despite the twinge in his right foot, Jeff Chan still played to help
      Rain or Shine force a Game 7 vs. Talk ''N Text.'
    'mgnl:activationStatus': true
