      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upcoming events -- Flavors of the Philippines</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c2b59-f51f-4a5e-8e62-a4d9b71f81e0'
      'mgnl:activationStatus': true
