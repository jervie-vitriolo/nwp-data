  'qc-eyes-payatas-property-for-new-city-jail':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'The new jail facility will be located in a 3.4 hectare property in
      Barangay Payatas, Quezon City.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-27T21:12:21.663+08:00
    'imagesource': 'jcr:f2dfde28-d3e4-41ee-aeab-766f39bd669c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58adbfdf-7609-46ae-b3ac-af7c31e4a0a4'
    'lead': 'The Quezon City government has acquired property in Barangay Payatas
      — located in the city''s second district — and has pegged it as the location
      for a new city jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:54:34.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T14:54:37.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T14:54:37.732+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC eyes Payatas property for new city jail

      '
    'updated': 2015-07-23T00:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519c7e1-6d08-4046-9ad4-72a207de9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:54:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:54:37.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Quezon City government
        has acquired property in Barangay Payatas — located in the city''s second
        district — and has pegged it as the location for a new city jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316b874-8c3c-441a-b001-628d6448f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:54:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:54:37.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on the official website of the government of Quezon
        City, Mayor Herbert Bautista signed the deed of absolute sale for the 3.4
        hectare property last Wednesday (April 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d17e26-20d0-4708-94ab-ab3c7f28ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:54:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:54:37.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new jail, composed of two five-storey buildings, will be able
        to accommodate 6,600 inmates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2f625-8617-42ba-b43f-9d3346510d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:54:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:54:37.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to move the facility was seen as the solution to the
        congestion at the current city jail located in Kamuning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b73afe-f6cb-4c96-980a-06c4bdec31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:54:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:54:37.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said, "The location of the existing city jail has been
        surpassed and overwhelmed by the development of the area, and therefore considered
        to be a strategically inconvenient and disadvantageous to its neighboring
        communities and to Quezon City."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efcb89-08ad-4e94-906b-6293832e103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:54:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:54:37.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jail Senior Insp. Alberto Mariano, chief of Real Property
        Division–Directorate for Logistic, P200 million was allocated for the new
        city jail in the Bureau of Jail Management and Penology''s (BJMP) 2012 budget.
        However, it has been reverted so the fund will have to be requested again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4fbc0-1d9c-4bb8-b647-e565d75b19d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:54:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:54:37.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said that the city government is also planning to
        put up a barangay community center in the area since only 2.4 hectares of
        the acquired property will be utilized as jail site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae37e13-dcf6-486b-af4c-f96e3769d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:54:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:54:37.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are 2,993 male detainees at the QC Jail in Kamuning
        and 595 female inmates at the QC Police District headquarters at Camp Karingal.</p>'
  'QC-bar-leads-Philippine-celebration-of-International-Jazz-Day':
    'author': 'Alexander T. Magno, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-27T21:09:20.708+08:00
    'imagesource': 'jcr:191d9113-68d4-4fc1-acbd-0f48e4031b5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dae9999-01e6-45ec-a7a5-a7ee389621f0'
    'lead': 'For the second time in a row, Tago Jazz Cafe leads the Philippine celebration
      of International Jazz Day an annual celebration started in November 2011 by
      the United Nations Educational, Scientific and Cultural Organization (UNESCO),
      to promote not only the genre but peace and cultural understanding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T14:59:26.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T14:59:33.085+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T14:59:32.723+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC bar leads local celebration of International Jazz Day

      '
    'updated': 2015-04-28T14:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c70fb-866e-4ed4-be50-46b381ae5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> As jazz fans around the world
        would know, April 30 is International Jazz Day, an annual celebration started
        in November 2011 by the United Nations Educational, Scientific and Cultural
        Organization (UNESCO), to promote not only the genre but peace and cultural
        understanding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04152f62-8600-4f72-bbce-6af5681a2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year''s celebration, which falls on Thursday, Paris will
        be the Global Host City — obviously unreachable for many except the richest
        Filipino jazz fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02ca5f-7720-4bd0-aa11-05d7d1efe8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these fans will be glad to know — if they don''t know it already
        — that UNESCO is endorsing for the second year in a row one little low profile
        joint as the hub of activities for International Jazz Day in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200621e4-d003-42f2-a83c-0618e6c21372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Tago Jazz Cafe on Justice Lourdes Paredes San Diego Street
        in Cubao, Quezon City. Long street name, but most regulars there refer to
        it by its old name — Main Avenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f6c65-e983-443b-b5ee-8fdfbc79dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafe owner Nelson Gonzales — himself a musician, a drummer presiding
        over the cafe kit most nights — got an endorsement last year from Herbie Hancock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6ea3e-677a-48f5-a7d0-3c36236771f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it''s that Herbie Hancock, the one who composed and performed
        "Rockit."</p>'
    '6':
      'image': 'jcr:d5225618-16ed-4899-9eb3-be6c5cbf3dbc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d26f7-2a2a-4532-97d2-7a9dcabd6b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55eb10-fda4-4cea-b570-fd3642f004ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also happens to be the UNESCO ambassador for intercultural dialogue
        and chairman of the Thelonious Monk Institute of Jazz, the lead nonprofit
        organization that plans, promotes, and produces the annual celebration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af322dea-bc4b-4ef8-a817-5c7057de8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musical melting pot</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c67724-2672-4f0a-b2d0-0da38408055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past celebrations have been successful for Tago, a low profile
        but highly popular joint among jazz fans, who tend to crowd up the small place
        on certain nights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26050d-cab3-4a82-b35c-09352dfd9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a bit of background.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8638181-f275-4d60-b581-dcf9e02f3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales started this joint with a group of friends some four years
        ago. For some reason or another, the other partners fell out of the way. So
        now it''s Gonzales managing the place — besides doubling as janitor, waiter,
        security guard, guest relations officer, and drummer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f783df-5a53-48cd-98cb-68635ca65eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a third of the customers are themselves musicians — both amateurs
        and professionals, young and old, a lot of them accomplished. So it''s rare
        night when nobody comes up on the stage to jam with whoever''s performing.
        In fact, that has become pretty much a standard feature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774380a1-aaa4-4a8b-be3b-18480faca0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, just by word of mouth, or via social media, the place has
        attracted some celebrities — like Annie Brazil, who was accompanied by Richard
        Merck and wife Ronnie; film scorer, arranger, composer, and lyricist Nonong
        Buencamino; keyboardist Henry Katindig and his singer-wife Jeannie Tiongco;
        and actresses Solenn Heussaff, Georgina Wilson, and Carla Humphries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521fce1-0c30-4d91-bcfc-1dc9d318166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also mainly via social media, Tago has attracted foreign jazz fans
        and even musicians like keyboardist Todd Hunter and drummer Jeffry Lewis,
        who dropped in one night with fashion designer Kate Torralba, who also composes
        and plays keyboard, to jam. Hunter and Lewis came straight from their concert
        with Dionne Warwick at the Araneta Coliseum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b233e-a0fc-42ce-a49a-7ebedd2150d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable walk-in customer was New York-based Latin jazz pianist
        Edsel Gomez, who found the place by searching the Internet. He had come from
        a gig in Japan and decided to make a side trip to the Philippines, specifically
        Tago, where he did several performances — for free.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6503911-dddc-4a83-b78b-9f3957d3cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get a better idea of what this place is about, you can scan through
        the pictures at the Tago Facebook account.</p>'
    '19':
      'image': 'jcr:38288bcc-e1aa-4e48-a4e8-1b0a67968706'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd473449-ce04-4d09-b4d5-e6749591d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
