      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the capital, restaurants have been running special menus
        celebrating Madrid Fusion Manila with a month of Iberian-inspired dishes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e16542-a8d3-43af-8c7c-1ac68cbc90f2'
