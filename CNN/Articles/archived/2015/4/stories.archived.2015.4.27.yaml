      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round was dominated by Mayweather.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a45a2-4457-4494-bfae-98a67cdb0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American was relentless in working Todorov around the ring and
        gave the crowd a preview of the move that he would perfect as he grew in stature
        as a professional fighter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fd6e6-85df-43f4-ba4a-ed23fb2dd4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the second round, Mayweather showed us a glimpse of his shoulder
        roll... Something that we’re now very familiar with in his professional career,"
        Henson pointed out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae73ad6-ad2a-4bc8-abeb-c44bf74fabf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather in the second round also showcased that quick over hand
        right that usually followed him dodging a punch from his opponent as he rolled
        his shoulder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac86d47-e840-45c0-8b05-ba469d2650e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not as refined yet, at a tender age of 19 years old Mayweather
        was already working on the foundations of the technique that would cement
        his place in the boxing hall of fame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9031213e-354b-4b14-b04a-e8434866db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised that he already applied that as early as his amateur
        career, but in the second round I saw that. I didn’t see much of it in the
        third round, so I thought he was mixing up his defenses," said Henson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5d1ce-f807-4e7d-ac3b-3bec8f78b9dc'
