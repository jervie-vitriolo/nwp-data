      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deadline prompted migrant rights group Migrante International
        to call for a vigil in front of the Indonesian Embassy to press for a halt
        in the execution. The vigil will last until Tuesday.</p>'
