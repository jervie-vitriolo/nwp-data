      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, UN Secretary-General Ban Ki-moon urged Indonesia
        not to execute the 10 people on death row for drug crimes.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c40015-ce5e-4681-a0b7-6d26754f861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.976+08:00
