      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UN said that under international law, the death
        penalty, if it is going to be used at all, should only be imposed for most
        serious crimes that involve intentional killing.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2cd8f-7c09-463f-a211-15f2339a2f7b'
