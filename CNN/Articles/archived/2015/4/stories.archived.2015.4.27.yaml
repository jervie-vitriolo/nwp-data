      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skarlet, whom many still know as Myra Ruaro, to be backed up by
        Elmhir Saison on keyboard, Riki Gonzales on guitar, Noel Asistores on bass,
        and Will Elazegui on drums. Incidentally, Skarlet used to run her own bar
        — Ten 02 which became Skarlet''s Jazz Kitchen, whose regulars, after its closing
        down for good, migrated to Tago.</p>'
