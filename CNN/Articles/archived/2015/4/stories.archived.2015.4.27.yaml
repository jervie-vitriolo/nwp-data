      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Philippine Embassy representative who attended the
        meeting at Nusakambangan island, Mary Jane and her lawyer did not sign the
        notice of execution as there was still a pending second appeal.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e460c-1925-45ae-911f-500135e6ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s camp then got a letter indicating that she had refused
        to sign the notice of execution. This was what she, her lawyer, and the embassy
        representative signed.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5781e-18b1-4e24-a99a-14ac8937f7d2'
