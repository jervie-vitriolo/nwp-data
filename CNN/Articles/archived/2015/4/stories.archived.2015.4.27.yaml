      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned chef Fernando Aracama is serving up a fusion of Spain and
        the Philippines with empanaditas of local keso (cheese) and malunggay (herbs).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0eab3b-e185-4211-9899-8ba17de25d36'
