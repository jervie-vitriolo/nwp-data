      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days of jazz</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1257e2-6999-40fd-bb8e-b18ee9bbe245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.603+08:00
