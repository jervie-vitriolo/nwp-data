      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baihana, led by a trio of singers — Krina Cayabyab (yes, she''s
        Ryan Cayabyab''s daughter), Anna Achacoso, and Mel Torre</p>'
