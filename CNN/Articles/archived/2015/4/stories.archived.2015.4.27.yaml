      'mgnl:type': 'text'
      'text': '<p>MAYWEATHER&nbsp; 1</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d4391-2d72-460c-aaf6-787c099aa337'
