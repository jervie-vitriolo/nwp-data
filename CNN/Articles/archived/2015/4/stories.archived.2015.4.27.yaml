  'michael-schumacher-son-mick-f4-race-debut-win':
    'author': 'Gary Morley, CNN'
    'caption': 'Mick Schumacher, the son of seven-time Formula 1 world champion Michael
      Schumacher, has won a Formula 4 race for the first time.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-27T14:20:19.160+08:00
    'imagesource': 'jcr:dbcd642e-6558-4232-baec-d3f8f6729ee0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df1256bd-afc1-470d-a5d9-d0b6f657c6a7'
    'lead': 'Mick Schumacher, the son of seven-time Formula 1 world champion Michael
      Schumacher, has won a Formula 4 race for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:54:49.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:54:54.207+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:54:54.008+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mick Schumacher impresses in car-racing debut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9bda88-6c0a-4263-9a4b-80dcc90fd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> His father would be so proud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fe76b-398b-4aac-a671-66d830d54a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a familiar sight for motorsport fans on Saturday (Sunday
        PHT) as a smiling Schumacher splashed champagne on the podium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b74f8-c3f3-4e4f-bb9d-dd1fae2dc435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not Formula One legend Michael, who is still recovering from serious
        head injuries suffered in a 2013 skiing accident, but his teenage son Mick
        -- who impressed on his debut in the new F4 series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7ba8d-1dfd-4253-8882-0c6d5971cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old placed ninth out of 35 drivers in the inaugural
        race in his native Germany, and was awarded the trophy for best-placed rookie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93170a8e-231c-47f6-b17c-ae5b6f439e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He climbed up the field from 19th on the starting grid in his first
        car-racing event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe098d-b3e6-41c2-97cf-0e48d770bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleased that I caught up -- it didn''t occur to me at first
        that I was best rookie!" said Schumacher, who previously raced karts under
        the surname Betsch -- his mother Corinna''s maiden name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d08c3-4bf3-4091-81ed-4b19c46a5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After yesterday''s qualifying and my grid position, I''m really
        satisfied."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bf2e9-5c8f-4afb-b73e-4e28e3b76159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was, however, beaten by another famous F1 name: Harrison Newey,
        the son of the Red Bull team''s chief technical officer Adrian Newey, who
        has designed 10 championship-winning cars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7645e52-3245-4239-a3a9-282c08d396df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumacher''s Van Amersfoort Racing teammate -- who made his car-racing
        debut last year -- was seventh, while the race was won by 18-year-old German
        Marvin Dienst.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739511be-754a-46d1-bbc7-34470eb4b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F4 series has been introduced as a stepping stone from karts
        to Formula Three -- the format in which Michael Schumacher was a champion
        before going on to win a record seven F1 titles with Benetton and Ferrari.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca39ebc-5345-40e2-ae13-614ea16e3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its patron is four-time world champion Sebastian Vettel, who has
        followed the path of his idol Schumacher by joining Ferrari this season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a09d8-787a-4522-9f1f-2254684fb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys are going to be racing at a high level, and I''m sure
        that I''ll be seeing some of them eventually in Formula One," Vettel said
        on Thursday (Friday PHT).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8e98d-9490-49f7-a1cb-6511a376a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:54:54.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young drivers will line up again Sunday for two more races at
        Motorsport Arena Oschersleben.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bca918-da26-4ce5-bf0a-1ff0ac9557a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:54:49.597+08:00
