      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you truly love getting your caffeine on, an hour''s drive south
        of Manila in Cavite is a Coffee Cupping &amp; Coffee Pairing Tour at Gourmet
        Farms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3d08e-43fb-4d60-86d7-49c50994b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A guided tour of the twelve-hectare site and coffee 101 session
        is followed by cupping using the finest beans from the Philippines and single-origin
        varieties sourced from around the world.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88d66b-7689-47b9-afc0-3c60a11ace54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best of all? Coffee tastings are paired with local delicacies including
        Buko (coconut) pie from Cavite, sweet rice cakes such as Puto from Laguna
        and Espasol from Quezon, or peanut brittle Panocha from Batangas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569457d-8a6e-4d27-8d88-91177e55398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
