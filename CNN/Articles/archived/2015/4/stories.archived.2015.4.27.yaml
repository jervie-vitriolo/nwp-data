      'mgnl:lastActivated': 2019-11-22T14:59:33.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, this year several other places are joining Tago in celebrating
        International Jazz Day, which Gonzales welcomes because his joint can only
        comfortably take in around 50 people Beyond, it''s an SRO crowd with some
        stragglers taking possession of the sidewalk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bbc96-b0df-4f4c-baf3-63901009e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of his commitment to promoting jazz, Gonzales has decided
        to bookend International Jazz Day with five extra days of gigs — two before
        and three after the day itself — for six days of solid jazz.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb2b94-6dd5-4692-87df-c1e1aa4fde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Jazz Day itself, Back to the 90s, a bar on Morato Avenue
        in Quezon City, will also feature several groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024007a-ed14-4f5b-9618-3d7f66df93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:59:26.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T14:59:33.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the owners of this bar is J.R. Oca, a singer-guitarist who
        was a band mate of Gonzales in Alakpa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed609aec-7682-4dae-b5c9-aceb4c4f0e0b'
