    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641e9880-717c-45b6-884f-19d4114410fb'
    'lead': 'Gilas Cadets got off to a great start in the Southeast Asian Basketball
      Championship with a victory over Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:01:56.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:02:00.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:01:59.976+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEABA: Gilas Cadets open campaign with rout of Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75220602-65e3-443f-9fa2-a26c2fe9cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Philippine national team started the Southeast
        Asian Basketball Championship (SEABA) off on the right foot after notching
        an easy victory over Indonesia, 92-36, at the OCBC Arena in Singapore on Monday
        (April 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f92a37-54d4-47bd-a769-c1320a0a7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Parks Jr. led Gilas with 15 points. Almond Vosotros and Kiefer
        Ravena chipped in 13 and 11 markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1e441-bfcd-4b24-b4a5-6d00354362f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Cadets had control of the game from the get-go. Back-to-back
        triples from Vosotros and five straight points from Parks gave Philippines
        a 17-5 advantage, with under four minutes in the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a3d43-61df-4471-8c27-0ea02c15adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 26-7 lead established, Gilas opened the second quarter with
        a 10-0 run to further widen the margin to 29 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8876f-1906-4dde-bb94-aeeec79ea8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines shot 58.1-percent from the field, while holding Indonesia
        to a dismal 30.8-percent, en route to a 50-19 lead entering halftime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4fac9-c2ec-4cbe-89ea-87e0f5367847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They outscored their opponents in the paint, 24-6, and forced Indonesia
        to 13 first-half turnovers, which translated to 18 points for the Gilas Cadets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa45c8-0d8a-4a53-9107-73ce04ca7c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia was hoping to turn things around in the second half but
        the onslaught by Gilas continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6be37-7980-4b29-9ea4-4241276c1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines staged a 16-3 blast to bring the lead up to 44 points,
        66-22, a little under three minutes remaining in the third period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73236091-fac7-4ac3-b37c-756693858114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little the Indonesian squad could do as they let Gilas,
        which led by as much as 56 points in the final quarter, dominate on both ends
        of the floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9d036-5b4c-4ebb-806e-b3b7339b7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:01:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:02:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines will face Laos next on Tuesday (April 27).</p>'
  'Velosos-four-letters':
    'author': 'Louie U. Navarro, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-27T22:22:08.105+08:00
    'gallerysource': 'jcr:294e16d2-7efe-4130-84bc-081fde8eab9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e68113-4679-478c-bdcf-82ceefdcdec0'
    'lead': 'Mary Jane Veloso’s family visited her for the first time last Saturday
      (April 25) at the Nusa Kambangan, otherwise known as “execution island.” There,
      Mary Jane played with her two kids, bonded with her siblings, and buoyed her
      parents’ spirits. She also gave them four handwritten letters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:09:36.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:09:40.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:09:39.605+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Letters from death row: Mary Jane Veloso writes

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c3d66-74ee-4a72-9c68-19e517c1747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) – Last Saturday (April 25), Mary Jane Veloso’s
        family visited her at the Nusa Kambangan correctional facility in Cilacap,
        Central Java, Indonesia – where the convicted Filipino maid, along with nine
        other death row inmates, were transferred a day before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4089817-526b-465a-bc01-97920bd27aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nusa Kambangan, an island located in the Indian Ocean, is a maximum
        high-security prison also known as “execution island.” To be transferred there,
        as in the case of the 10 death row inmates, is a sign that the sentences may
        be carried out soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afbf2a-7245-487f-aa91-da70e42a7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, it’s death by a firing squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a7883-9580-4e37-91b6-33effd14e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Veloso spent about two hours of quality time with family.
        She played with her two boys. She was surprisingly strong – calm, composed,
        and even made jokes. Veloso’s bonding with her siblings was intense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b01843-6223-4874-a387-096e7469ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried to buoy their spirits, especially her parents. She told
        them not to feel sad for her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e972531-f5bd-40c4-9532-62c0c90e22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the prison guards and officials were very nice to Veloso and
        even vouched for her amiable, thoughtful, and bubbly personality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb541e8-717c-4edb-a6fb-ea2f8fbd20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also during that visit when Mary Jane handed over to the
        Department of Foreign Affairs personnel four handwritten letters addressed
        to President Benigno S. Aquino III and Vice President Jejomar Binay, the Filipino
        youth, the Filipino women, and to those responsible for what happened to her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12575021-163b-4b40-816d-5378f3fc9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso insists on her innocence in her letter. She claims that she
        was just a victim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d325de8-8664-45eb-88fd-66040c149a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter to Aquino and Binay, Veloso said: “Lubos po akong
        humihingi ng tulong sa inyo. Iligtas po ninyo ang aking buhay sa hatol na
        kamatayan. Mayroon po akong dalawang anak na maliliit pa at nangangailangan
        ng inang mag-aaruga, magpapatnubay sa kanila at nangangailangan ng pagmamahal
        ng isang ina.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee371a3-4db4-474e-9f92-f433844d115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I’m asking for your help. Please spare my life from
        death sentence. I have two small kids who need a mother’s nurturing, guidance,
        and love."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e3781-d256-46e2-b242-e366b5f068f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter to the Filipino youth, Veloso started by introducing
        herself and then emphasized that she was a victim of drug trafficking, briefly
        explaining the circumstances that led to her arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f4a0b-8131-4494-8e46-48be9b0bfd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa mga mahal kong kababayang kabataan sa Pilipinas: Ako si
        Mary Jane, isa akong biktima ng ipinagbabawal na gamot. Dahil sa kagustuhan
        kong mabago ang buhay ng aking pamilya, naniwala ako sa isang tao na bibigyan
        niya ako ng trabaho sa ibang bansa bilang katulong, at dahil sa kabaitan niya
        sa akin hindi ako naghinala na may masama siyang balak sa akin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d365b0-6b4c-4700-a45e-2a746bca2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakuhanan ng drugs ang dala-dala kong bag na binili ng kaibigan
        ng nagsama sa akin sa ibang bansa at hinuli ako ng pulis at hinatulan ng kamatayan.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e5eb1-46aa-447e-b7c1-8c687d2f4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "To my beloved young citizens in the Philippines:
        I am Mary Jane, a victim of drug trafficking. Because of my desire to change
        my family’s life, I accepted a friend’s offer to work overseas as a house
        help. She was so kind to me that I never suspected that she would do anything
        bad to me. Drugs were found in the bag that was I was carrying, which was
        bought by a friend of the one who accompanied me. I was arrested by police
        and sentenced to death."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cedb3e-a743-4147-adbb-af310a2b0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, meanwhile, gave the Filipino women a few words of advice:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c5771-48fc-4691-85a1-0a422288ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga mahal kong kababayang babae sa Pilipinas, huwag kayong magpapabaya
        sa mga rekruter na hindi gumagamit ng ligal na paraan, para makaiwas tayo
        sa ano mang klaseng problema.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eef68a-0a38-4334-91ae-f1327b4edc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi katulad ko na naloko at sa ngayon limang taon na akong nakakulong
        dahil sa kasalanang hindi ako ang may gawa at hinatulan ng kamatayan.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7b76d-8a5d-48ae-98e6-b04ff683251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My beloved Filipina women, don’t be fooled by illegal
        recruiters – unlike me who was tricked. I got imprisoned for five years now
        for a crime that I did not do and was sentenced to death."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5d0ab-fe7e-40df-ac8c-0a114f2671ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Veloso made an emotional appeal to the persons responsible
        for the whole mess:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb7585-82a2-42fe-a0b5-221525cda310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana lumiwanag ang inyong isipan at makunsensiya kayo, sana sa
        lalong madaling panahon mahuli agad ang taong nagpahamak sa buhay ko at para
        wala nang maging biktimang katulad ko… napakasakit at napakahirap tanggapin
        na kailangan kong pagdanasan ang lahat nang ito dahil sa mga taong tulad ninyo
        na gumagawa ng masama."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e86c0-fcb4-42f7-8686-be8be115116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "May your conscience clear up your minds. As soon
        as possible, may those responsible for putting my life on the life be caught
        so that there would be nobody else who would become a victimized like me...
        It''s so painful and so hard to accept that I have to go through all this
        because of people like you who do bad things."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ebc80-2ace-4db3-891b-62cace5f1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, on that same day, it was Veloso’s turn to receive
        a letter – a notice of execution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3ad0b-9890-4b09-96d7-eee2f3572646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Transcript of Veloso''s letters)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa63df-2cae-4501-9fea-77864ad102a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LETTER TO PRESIDENT AQUINO AND VICE PRESIDENT BINAY:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85a045-dc1a-4812-9f8a-4dc36407c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa mahal kung Pangalawang Pangulo nang Pilipinas</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e75e05-3aa3-444e-8d27-72daab161a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako po si Mary Jane Fiesta Veloso, lubus po akong humihingi nang
        tulong sa inyo, iligtas po niyo ang aking buhay sa hatol na kamatayan, mayroon
        po akong dalawang anak na maliliit pa at nangangailangan nang inang mag-aaruga,
        magpapatnubay sa kanila at nangangailangan nang pagmamahal nang isang ina.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762275f-c356-483f-ba32-ee3aa1925fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Binay, kayo lang po ang makakatulong sa akin, hawak
        nyo po at nang Pangulong Pilipinas Ninoy Aquino ang kaligtasan nang aking
        buhay, Vice President Binay wala po akong kasalanan, isa lang po akong biktima,
        hinding-hindi ko po magagwang magtrabaho nang masama lalong-lalu na ang magdala
        o magbenta nang droga sa ibang bansa na hindi ko kilala at unang beses ko
        palang napuntahan, kahit na po mahirap lang ang buhay namin at gusto kong
        mabago ang aming buhay, hinding-hindi ko po magagawa ang ibinibintang nila
        sa akin, mas gugustuhin ko pa pong magtrabaho bilang katulong kahit na mahirap
        at pagod pero malinis naman na paraan, pinalaki din po ako nang aking mga
        magulang ma may takot sa Panginoong Diyos, sumusumpa po ako sa harap ng Panginoong
        Diyos na wala po akong kasalanan at isa lang po akong biktima nang mga taong
        gumagawa ng kasamaan, marami man pong hindi naniniwala na wala akong kasalanan
        alam ko po na alam nang Panginoong Diyos na nagsasabi ako nang pawang katotohanan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55dcce9-50d9-41b4-aab2-c749dbfb411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Binay kayo po ang pangalawang ama nang aming bansa
        at bilang Pangalawang ama nang amiing bansa, iligtas po niyo ang inyong mga
        anak sa kapahamakan lalong-lalu na po ang walang kasalanan at naging biktima
        lang dahil sa kagustuhang magkaroon nang trabaho sa ibang bansa para mabigyan
        nang magandang kinabukasan ang aming pamilya at mapagtapos nang pag-aaral
        ang aming mga anak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa8c1a-f9d7-4b20-85ce-1419c0d51384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Binay, naniniwala po ako na hindi nyo po ako pababayaan,
        maraming salamat po sa lahat nang tulong na ipinagkaloob po ninyo sa akin
        at nagpapasalamat din po ako kay Pangulong Pilipinas Ninoy Aquino bilang ama
        nang ating Bansa alam ko po na hindi din po tumitigil ang ating Pangulo sa
        pagtulong at paghanap nang paraan para matulungan po ako at nang hindi matuloy
        ang hatol na kamatayan sa akin,</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28502efd-734c-4491-b1cf-16706520366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanggang dito na lang po ang sulat ko, umaasa po ako na makakamit
        ko po ang katarungan sa nangyari sa akin, nagpapasalamat din po ako sa mga
        kababayan natin na handang tumulong, ganoon din po sa ating Embassy Filipina,
        Embassy Di Jakarta, DFA, na umaasikaso sa kaso ko, ganon din sa mga abogado
        na may hawak nang kaso ko at sa lahat nang taong tumutulong na mailigtas ako,
        kahit na hindi sila Pilipina pero handa silang tumulong at palaging nagdadasal
        para sa kaligtasan ko.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffccb4f-a6c0-4ea7-bfde-72cc77b804ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOD BLESS US.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e3930-f938-4c02-b2ba-bdf9e1003bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubos na gumagalang</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949c295-025e-455a-94f9-6993b290ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- (sgd.) Mary Jane F. Veloso</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad0275-78af-4856-884b-f71d6ca2d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane Fiesta Veloso</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9171124-1261-4e93-9261-64e842ab3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8c9c1-532a-46e3-a508-2dd892534cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LETTER TO THOSE RESPONSIBLE FOR WHAT HAPPENED TO HER:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc684b-b7a5-408e-8195-c88e764d3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa mga taong nagpahamak nang aking buhay.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47e058-94f9-4120-8d76-1875af706c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusto kung iparating sa kanila na mabagabag sana ang puso sila sa
        ginawa nilang kasamaan at itigil na nila ang mga masama nilang trabaho para
        wala nang mapahamak na katulad ko at nang wala nang maging biktima nang iligal
        na trabaho sa ibang bansa.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd3d4f-3471-492d-abac-0703d1cf6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam niyo na inosente ako at bibitayin ako dahil sa kasalanang hindi
        ko ginawa, ituloy man ang bitay sa akin alam ko na hindi natutulog ang Panginoong
        Diyos at bibigyan Niya ako nang kataringan sa lahat nang nangyari sa akin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc3dc1-7c5e-433b-b118-4096493aa13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sana lumiwanang ang inyong isipan at makunsensiya kayo, sana sa
        lalung madaling panahon mahuli agad ang taong nagpahamak sa buhay ko at para
        wala nang maging biktima katulad ko.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a807554-9f51-4de9-9b06-7027d979dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa akin, napakasakit at napakahirap tanggapin na kailangan
        kung pagdanasan ang lahat nang ito dahil sa mga taong katulad ninyo na gumagawa
        nang masama.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fbc3c-fa5a-4235-972a-d44f5d724074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero kahit na napakasama nang ginawa ninyo sa akin palagi ko pa
        rin kayong ipinagdadasal na Panginoong Diyos at ihinihingi nang tawad sa lahat
        nang nagawa ninyong kasalanan at kasamaan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8424a7-8533-4c7a-b1cf-17ef1fe1f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi pa huli ang lahat para sa pagbabago, huwag kayong magpakasama
        nang lubos, meron pang naghihintau na kinabukasan sa inyo kung lalapit at
        hihingi nang tawad sa lahat nang nagawa ninyong kasalanan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505f169-de19-4922-bd29-165966bb0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in God</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54d8cc-ebbf-4402-b5b8-ff1edc4137c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Mary Jane</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c18eb-abdc-4bd3-885c-4e8395c799b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LETTER TO FILIPINA WOMEN:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0a3a5-b14d-48f2-87e0-9c577a5a65a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa mga mahal kung kababayang babae sa Pilipinas, gusto kung
        ipaabot sa inyong lahat na kung gusto ninyong magtrabaho o pumunta sa ibang
        bansa, huwag kayong papayag kung hindi kayo gagamit nang Agency o ligal na
        paraan para maiwas kayo sa kapahamakan at nang hindi ninyo abutin ang sinapit
        ko.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a80f5d-257a-4e8c-9a8f-3adbe05ba0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam ko kung gano ang hirap nang buhay sa atin, kasi isa rin ako
        sa inyo na nakipag sapalaran sa ibang bansa, isa din akong babae na may pangarap
        na maiahon sa hirap ang aking pamilya, mabigyan nang magandang kinabukasan
        ang aking mga anak at mapagtapos nang pag-aaral ang dalawa kung anak.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fad3bc-2462-41d1-8c14-de6f106426e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa laki nang kagustuhan kung matupad ang aking mga pangarap hindi
        ko naisip na paggamit ko nang iligal na paraan ito ang magpapahamak sa akin,
        may nag-alok sa akin na bibigyan niya ako nang trabaho sa ibang bansa at madali
        daw akong makakaalis at magkakatrabaho kasi daw marami siyang kaibigan sa
        ibang bansa kaya lang papasok daw kami sa ibang bansa na hindi gagamit nang
        ligal na paraan (tourist) sa kagustuhan kung makaalis kaagad tinanggap ko
        ang alok sa akin at hindi ko inisip na maling disisyon ang ginawa ko.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2d5a2-3fed-45e3-b335-996ace6ad758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga mahal kung kababayang babae sa Pilipinas, huwag kayong magpapaloko
        sa mga rekruter na hindi gumagamit nang ligal na paraan, para makaiwas kayo
        sa ano mang klasing problema. Hindi katulad ko na naloko at sa ngayon limang
        taon na akong nakakulong dahil sa kasalanang hindi ako ang may gawa at hinatulan
        nang kamatayan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a436d02-d08e-46ec-a1ad-aa91498010e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga kababayang kung babae ayokong mangyari sa inyo ang nangyari
        sa akin kaya kung mas mabuti huwag na kayong umalis sa ating bangsa, kahit
        na mahirap ang ating buhay kasama naman natin ang ating mga mahal sa buhay.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084c49e-53e3-47eb-8cb0-e16d46c5b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idinadalangin ko sa Panginoong Diyos na sa paggamit ninyo nang ligal
        na paraan, maging maayos ang lahat at makapagtrabaho kayo sa ibang bansa nang
        walang ano mang maging problema o kapahamakan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c62fcf-858f-4562-b230-6e6455913089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naway pagpalain kayo nang Panginoong Diyos.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a54a4-8cc5-47e1-a6cb-e2c942e259f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus love us</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934bb4a-4f61-4445-aee0-843b0a286e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Mary Jane</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9eb1c9-b475-49e5-b6d5-69e3f8c1b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d73be0-770b-4f75-9d15-58966c84d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LETTER TO FILIPINO YOUTH:</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad89b3e-eb8f-46fe-944f-3a571649194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa mga mahal kung kababayang kabataan sa Pilipinas. Ako si
        Mary Jane isa akong biktima nang ipinagbabawal na gamot, dahil sa kagustuhan
        kung mabago ang buhay nang aking pamilya, naniwala ako sa isang tao na bibigyan
        niya ako nang trabaho sa ibang bansa bilang katulong at dahil sa kabaitan
        niya sa akin hindi ako naghinala na may masama siyang balak sa akin.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b166026-4c3b-4781-a066-f22db9dc08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakuhanan nang drugs any dala-dala kung bag na binili nang kaibigan
        nang nagsama sa akin sa ibang bansa at hinuli ako nang pulis at hinatulan
        nang kamatayan.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c24ce-b3ed-4843-b479-0ea75b853cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa limang taon na pananatili ko sa loob nang kulungan marami akong
        nalaman, araw-araw kung kasama ang mga taong nalulong sa ipinagbabawal na
        gamot, karamihan sa kanila ay mga kabataan at dahil sa maling pakikihalubilo
        o pakikipag barkada sa mga taong gumagawa nang ipinag babawal na gawain, marami
        ang nagiging biktima at nalilihis nang landas. Karamihan sa kanila ay itinatakwil
        nang kanilang pamilya, napapariwara, nasisira ang pag-aaral, meron ding nagkakasakit
        dahil sa ipinagbabawal na gamot at marami na rin akong nakitang namatay dahil
        sa sobrang paggamit nang drugs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d7664-b0f6-42f1-b187-7252ce6d8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huwag ninyong sayangin ang inyong buhay, huwag na huwag kayong gagamit
        nang ipinagbabawal na gamot o magbebenta, walang idudulot na mabuti sa inyo
        at masisira pa ang inyong buhay.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833077d-d1be-43de-b0b7-02fd134fc184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naniniwala ako na sa hindi ninyo paggamit nang drugs o masasangkot
        sa ano mang klase nang iligal na trabaho, may magandang kinabukasan ang naghihintay
        sa inyo.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70da25-0214-44d8-88a2-3eddedf6a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huwag kayong makakalimot sa Panginoong diyos siya ang maggagabay
        sa inyo para hindi kayo malihis nang tamang landas.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0756e82-9b62-496f-b4dd-da2e1c399f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayong mga kabataan ang pag-asa nang ating bayan at magiging bayani
        nang ating bansa.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2448a5-2d9f-4a81-b67c-4f4af7703cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patnubayan nawa kayo nang Poong Maykapal at palaging mapasainyo
        ang pagpapala nang Panginoong Diyos magpakailanman. Amen.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc096e99-f70e-43d2-b9d8-11f9455eee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:09:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:09:40.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>God Bless Us</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb3da9-196b-481a-9c21-34c37ef442c1'
      'mgnl:activationStatus': true
