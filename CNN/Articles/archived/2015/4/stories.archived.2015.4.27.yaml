    'title': 'Mayweather vs. Todorov: Analysis of the last fight Floyd lost

      '
    'updated': 2015-07-24T09:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e650c9-b3c4-463c-9812-5caa192c7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — It was the 1996 Atlanta Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0daa2f-22a8-4f3a-b8a9-681dbcc053ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 19-year-old Floyd Mayweather Jr. took the ring for a semi-final
        bout against Bulgaria''s Serafim Todorov and the chance to fight for the gold
        in front of a partisan American crowd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bcdf7-a278-4e8c-83f5-737434c2cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of the bout, a young and very active Mayweather
        took Todorov head on and exchange blows in the middle of the ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c6e76-21c4-4c20-a65c-b62de3a11c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed that Mayweather did enough to advance to the gold-medal
        round. But in a decision that shocked even the referee, who, in fact, raised
        Mayweather''s hand first, Todorov emerged as the winner after scoring 10-9
        over the American.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6c635-c91a-4b83-941b-707a4c52d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of boxing analyst Quinito Henson, we''ll give you
        a round-by-round breakdown of the controversial fight, the last time Mayweather
        tasted defeat in a competitive match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37797f8b-330b-426d-8d81-def06aad3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROUND 1</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec7ca7-2951-48cc-ae0d-8cdafb36c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are familiar with the way Mayweather fights today, you wouldn''t
        be able to recognize the fighter bearing the same name in 1996 if you judged
        him solely on his style.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a42045-6d23-417b-a806-c5e4aeb0b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/20/floyd-mayweather-notable-fights.html">Related:
        Floyd Mayweather''s 5 most notable fights</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11626f23-fa05-4144-9448-2fa8024f1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That particular fight, I thought that Mayweather should’ve scored
        a lot more than 2-1 in the first round... 2-1 in favor of Todorov, that’s
        how the judges saw it," said Henson after viewing the fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587b460-6616-4daa-975c-b02c65fa5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather came out aggressive and fought fire with fire against
        the bigger and longer Bulgarian, since in an amateur bout it is usually the
        more active fighter who gets the victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edba41-bf63-4dbd-adcf-9da7f5850fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather now is famed for his defense and movement, the nature
        of the Todorov fight showed a more offensive fighter that we aren''t used
        to associating with the man we see today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d43bcc-83c6-4977-9081-0df668ca78cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayweather may have connected a lot more than Todorov, although
        that wasn’t reflected in the judges score cards, I thought that he was a little
        bit careless in the sense that when he was coming in, his defense was opening
        up," said Henson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20908bc0-caf9-479b-b515-61f9054921ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was not looking to attack, though, we see glimpses of the
        fighter he would become which was more evident after the second round began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24edc8cd-c80d-430c-952f-1d2b7587561d'
      'mgnl:activationStatus': true
