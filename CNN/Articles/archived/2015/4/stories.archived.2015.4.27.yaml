      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[E]ven here in Indonesia, we got information that the appeal for
        the life of Mary Jane  in particular has been gaining ground. Even celebrities
        have been asking their president to grant clemency.”</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ddd5e6-c80b-4112-91e9-ee35660815d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last-ditch appeal</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f1d0e-28ed-4fcd-a2a2-3d8dc27f12d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If President Benigno Aquino III makes a last-ditch appeal for Mary
        Jane’s clemency, it would be very welcome, Olalia said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204938b3-91b3-4637-a0e1-b0a194377246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Olalia, Mary Jane’s father, Cesar, worked at Hacienda
        Luisita, a sugar plantation in Tarlac owned by the president’s family.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fc67f-c8d6-429a-aba9-77696b38b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is incumbent on the president to really do everything in a firm,
        strong, determined and categorical manner that taking the life of an innocent
        Filipino mother coming from their poor family who left their poor country
        because of the economic and social conditions is something that is very important
        for all of us,” Olalia said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa8946-9889-4988-88a5-76cad6cee242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that different tracks could be taken to stop the execution.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16eb52-5352-492e-9a8f-22e829af5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, the lawyer explained that the judicial track could still
        intervene given that a second appeal had already been filed.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d3739-b71e-422a-b99e-7e264da72d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A political act, though, will take precedence now as the 72-hour
        notice presupposes that all legal remedies had already been exhausted.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2a815-6fda-4d9c-a810-833392642201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until there is the 72-hour notice and until the last moment that
        the execution takes place anything and everything is still possible,” he said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3679cb-0265-49c6-8a1f-d0f6334fb166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Mary Jane, nationals from Australia, France, Nigeria,
        and Brazil also face execution for drug offenses.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2508f1c-b3ab-44e0-ac81-ba345db40b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Brian Poe contributed to this report.</em></p>'
  'McCartney-Hey-Jude-Aston-Martin':
    'author': ' Peter Valdes-Dapena, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-27T13:30:53.476+08:00
    'embedimage': 'jcr:417d17a3-2462-42e6-938f-91e92b8f8906'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/jJKyX_Plrgw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8556fd0a-e100-42f0-95eb-a6e9d7a7bfa9'
    'lead': 'One day in 1968, Paul McCartney was driving his Aston Martin DB6 to visit
      John Lennon''s son, Julian, when a song came into his head. There was a reel-to-reel
      tape recorder installed in the car''s dashboard for moments just like this,
      so he turned it on and started recording.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:42:58.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:43:05.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:43:04.168+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McCartney recorded ''Hey Jude'' in this Aston Martin

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f470e04-590b-45b1-9b89-a15208a57bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) -- One day in 1968, Paul McCartney was driving
        his Aston Martin DB6 to visit John Lennon''s son, Julian, when a song came
        into his head. There was a reel-to-reel tape recorder installed in the car''s
        dashboard for moments just like this, so he turned it on and started recording.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae73903e-58c4-4d05-a541-9cd00e3ef2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would have been the very first recording of the song that became
        "Hey, Jude." That Aston Martin is still around, and the carmaker let me take
        it out for a drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76efc9f-6b03-4e7d-9a53-1636df775cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, this nearly 50-year-old "Goodwood Green" sedan was in very
        fine shape. The smooth wooden steering wheel felt good in my hands. The shifter
        slipped easily from gear. Fortunately, I''d been in England a few days by
        that time and had finally gotten used to driving on the "wrong" side of the
        road and shifting gears left-handed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e3ff4-a0b0-4d64-beba-c58f25c4984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car had a 282 horsepower 4.0-liter V6 engine and a five-speed
        transmission. Aston Martin Works, the automaker''s own restoration shop, modified
        the engine so that it''s now 4.2-liters and runs on unleaded fuel. It rumbled
        strongly as I steered into the English countryside. It coughed a bit as I
        went to higher gears too early, but I soon got into the rhythm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437014d8-7723-4734-9556-908f32bcb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric power steering has been added to make parking easier. The
        steering still felt fairly sharp but relaxed, just the way it should in an
        Aston Martin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29c275-3122-4b17-b647-22a2ab27847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that was missing from the car was that historic tape recorder,
        which was removed and stored away "for its own protection," said the folks
        at Aston Martin. In its place is the glove compartment the car originally
        would have had when McCartney bought it for about £4,000. That''s $7,000 at
        modern exchange rates, a fairly large sum for a car in 1966.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300bd0dc-fafb-4da2-b598-74c119545cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Martin Works bought the car in a private transaction in 2001
        through the auction house Bonhams &amp; Brooks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49dd465-8eb6-4039-8c68-cb14dc3030ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, a DB6 like that one would be worth something over $300,000,
        according to the Hagerty Price Guide for collectible cars. Given McCartney''s
        ownership, and the car''s connection to one of the world''s best-known pop
        songs, this Aston Martin''s value could be much higher. Or not. Another McCartney-owned
        Aston Martin, a DB5, was sold at auction in 2012 for considerably less than
        its car''s book value.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe47c4-be77-4bee-882a-5accdd76405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You just never know, and with this particular DB6, we probably never
        will. Aston Martin has no intention of ever selling it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e4c02-7996-4b2a-b941-7a9ef6c180b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:42:58.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:43:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.conm, <a href="http://money.cnn.com/2015/04/23/autos/paul-mccartney-aston-martin-db6/">"McCartney
        recorded ''Hey Jude'' in this Aston Martin."</a></em></p>'
  'Help-Nepal-quake-victims-donate':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-27T12:55:48.971+08:00
    'imagesource': 'jcr:a632f333-5d71-402e-8059-9aedf590342f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da948f7c-500a-4cce-a0c1-04eccbc14792'
    'lead': 'Numerous charities and nongovernment, nonprofit organizations are rushing
      to send rescue teams, medical assistance, and food aid to Nepal after the 7.8
      magnitude quake. Here''s how you can help:'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:45:59.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:46:02.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:46:01.761+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to help the victims of Nepal earthquake

      '
    'updated': 2015-05-05T13:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a24fc9-198b-4b50-9f51-f1a65420fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:45:59.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:46:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A 7.8 magnitude earthquake
        rocked Nepal with devastating force last April 25, with its death toll quickly
        escalating to 3,218 as of 11 a.m. of April 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb2bcc-179d-4a0e-b7e4-e81915a57832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:45:59.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:46:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous charities and nongovernment, nonprofit organizations are
        rushing to send rescue teams, medical assistance, and food aid to Nepal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db06dd-f846-4d82-a450-4e0628622fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:45:59.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:46:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the comfort of your own homes, here are some of the organizations
        you can assist, whether by donating straight to their bank accounts or their
        online accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08974d7c-793f-424d-ad3b-06fcd7169ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:45:59.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:46:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1876d6-f941-4137-b9d3-c0d4d7347327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:45:59.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:46:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s 1.44 billion users can send their help for the victims
        of the Nepal earthquake through its partnership with International Medical
        Corps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4015f04-6347-4743-8916-9f69ab5cc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:45:59.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:46:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Medical Corps’ emergency response teams are operating
        mobile medical units to deliver medical care to the regions hardest-hit by
        the earthquake. It is distributing hygiene kits, water purification tablet,&nbsp;
        and other supplies to keep families healthy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f1246-198f-4c54-afc6-0678219f042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:45:59.218+08:00
      'mgnl:createdBy': 'jeff'
