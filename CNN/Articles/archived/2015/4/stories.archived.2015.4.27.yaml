      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicolanos love their spice and Fiesta Culinaria brings together
        chefs like Gene Gonzales and Sau Laudico in demonstrating dishes including
        spicy sili ice cream, kusidong fish soup or dangerously-decadent longganisa
        sausage.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece561a-bad9-49ea-b211-f52cdf91e64f'
