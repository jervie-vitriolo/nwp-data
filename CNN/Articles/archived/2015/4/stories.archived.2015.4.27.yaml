      'mgnl:lastActivated': 2019-11-22T15:54:54.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/25/motorsport/mick-schumacher-formula-four-debut-motorsport/index.html">"Mick
        Schumacher caps car-racing debut with win"</a></em></p>'
  'ceos-work-for-free':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo) Tesla CEO Elon Musk'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-27T11:47:37.609+08:00
    'imagesource': 'jcr:7930220a-1b40-4fa2-8882-807c02cfedc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d2cc4b-00cf-4bc5-ad22-653d9b887753'
    'lead': 'When we think of Fortune 500 CEOs, we imagine the companies'' most highly
      paid employees. But in a few cases, CEOs are actually the worst-paid people
      on staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:58:06.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:58:10.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:58:10.239+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These CEOs work for ''free''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71499841-f3bc-4e1f-a7be-03d020b72c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNNMoney) —</strong> When we think of Fortune 500 CEOs,
        we imagine the companies'' most highly paid employees. But in a few cases,
        CEOs are actually the worst-paid people on staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e72bf-19f7-49c9-a5ab-cfacb1d86d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla announced Thursday that CEO Elon Musk took home $0 last year.
        No cash. No stock. (Technically, Tesla offered him a minimum wage salary of
        $35,360, but Musk never cashed the checks.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5be42-f327-4816-b81c-49022e79dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is in very exclusive company. Whole Foods'' John Mackey, Google''s
        Larry Page and Sergey Brin, Facebook''s Mark Zuckerberg, National Instruments''
        James Truchard and Kinder Morgan''s Richard Kinder all took home exactly $1
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db941352-cb8b-41d8-a6f7-c121d017da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s assuming they actually cashed their $1 checks. When he was
        mayor of New York, Michael Bloomberg made a point not to cash his $1 checks.
        (Actually, they were for 93 cents after Social Security and Medicare payments
        were taken out).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1886c6f-d199-48b3-ace6-8b2ea4baec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1 salaries became a popular statement for the country''s top
        government officials and some CEOs to make during World War I and World War
        II. They took the nominal $1 salary instead of $0, because it''s illegal to
        volunteer services for the government unless in a time of emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab2bdb-1c4d-4371-9e32-69292b455410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/18/ceo-takes-pay-cut-to-give-workers-a-huge-raise.html">Related:
        CEO takes 90% pay cut to give workers huge raise</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295970b3-1a09-44ac-9ac8-be43fc0936c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are more than a dozen CEOs who make a salary of just
        $1 a year. But the vast majority are also paid in stock options and grants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606f5df-c9e1-42ab-b57a-ec0273bcde28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, former Oracle CEO Larry Ellison took home just a $1
        salary, but he was routinely the highest-paid CEO in the world. In 2013, he
        earned $65.7 million (plus one dollar). Activist investor Carl Icahn, Sears
        CEO Eddie Lampert and HP CEO Meg Whitman were among some of the other handsomely
        paid $1 CEOs last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363f441-d74f-47b2-942b-90c8e24403a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some CEOs opt to take payment in stock rather than salary to make
        a symbolic gesture: their pay is tied to the performance of the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d3def-7cf4-40cb-8b78-ba5610884b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why American Airlines CEO Doug Parker announced Thursday
        that he would no longer accept a salary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2b532-2c2f-49f4-aa4f-f5762feb0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this is the right way for my compensation to be set —
        at risk, based entirely on the results achieved, and in the same currency
        that our shareholders receive," he said in a letter to employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f785a-4edd-4639-986e-a43174143348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a $1 salary also means CEOs pay lower taxes. Income over
        $413,200 is taxed at 39.6% (the highest federal tax bracket), but capital
        gains taxes are just 20%. That''s why billionaire Warren Buffett made a big
        stink a few years ago about paying a lower tax rate than his secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58879cc1-0416-4496-842a-dca2ca8105ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/23/billionaire-ken-fisher-advice-beat-the-crowd.html">Read:
        A billionaire investor''s advice</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd39ed3-f0e0-40a8-869b-a697379e1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common thread that binds the true $1 CEOs is that they are also
        millionaire or billionaire founders of their companies who hold a tremendous
        amount of stock in their businesses. Their fortunes are also tied to the company''s
        performance — but they already have so much skin in the game that they can
        afford not to take any additional payment at all. They already made their
        millions or billions from their companies'' public stock offerings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039a4f8-385b-45ab-a8c8-ae900c905deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg, for instance, owns or controls nearly 62% of Facebook
        shares'' votes. Brin and Page collectively control 55.7% of votes for Google''s
        shares. Adding more shares would only pad their portfolios somewhat — not
        their influence or dependence on the company''s growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96f85e-5e44-4861-9843-cf0eebc20e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one notable exception was former Apple CEO Steve Jobs. He owned
        5.5 million shares of Apple at the time of his death in 2011 — just a half
        percent of Apple''s outstanding shares. Yet he took a $1 salary with no bonus
        or stock grants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee45301-1825-4226-97a6-94afe80bf109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:58:10.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/23/news/companies/ceos-work-for-free/index.html?iid=HP_River">"These
        CEOs work for ''free''"</a></em></p>'
  'hsbc-uk-headquarters-move-quit':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-27T14:24:37.529+08:00
    'imagesource': 'jcr:4ae20e11-5d7a-4768-9eae-58014aa31782'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab67c68-8c3d-4460-9c56-55e14fd7c80e'
    'lead': 'One of the world''s largest banks, HSBC, is considering moving its headquarters
      out of the U.K. because of tough regulations and uncertainty over the country''s
      future in Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:06:21.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:06:26.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:06:25.931+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC: We may quit UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031b30f-cf22-4e71-908e-ee57b7f7f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — One of the world''s largest banks, HSBC, is
        considering moving its headquarters out of the U.K. because of tough regulations
        and uncertainty over the country''s future in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca723462-f509-4f25-bd26-2c322741e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s chairman Dougles Flint blamed "the regulatory and structural
        reforms which have been put in place post crisis" for the bank''s decision
        to launch a review it has been talking about for several years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db589d70-3dcd-4830-8b7a-4f30b89a5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is a complex one and it is too soon to say how long
        this will take or what the conclusion will be; but the work is underway,"
        Flint said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fea448-ae49-4440-ac03-9e5f01c54ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With total assets of $2.63 trillion and pre-tax profits of $18.7
        billion, HSBC is Europe''s largest bank and the only truly global British
        bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f089b-44ea-4093-bbef-b7f30f56f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HSBC current headquarters in London''s Canary Wharf is its biggest
        office worldwide, with 8,500 employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdaaaf0-6793-4b4f-b539-f4558b0dbc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes at a highly sensitive time for British business.
        The economy is growing strongly but executives are concerned that an election
        on May 7 may result in a more hostile environment for companies, or put the
        U.K.''s membership of the European Union at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78524e6f-55da-4cba-b81d-ce36adaa4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour Party has announced plans to take banking
        regulation even further. The Conservatives of Prime Minister David Cameron
        have promised to hold a referendum on Britain''s EU membership if they win
        the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985932b9-e097-4f07-bfdf-664d7d9c14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One economic uncertainty stands out, that of continuing UK membership
        of the EU," said Flint. HSBC has previously warned that the consequences of
        quitting the EU could be painful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded9d7c-75ec-4624-9f67-2872185b9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An obvious choice for the new headquarters would be Hong Kong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84554c0f-f910-49b4-a17c-15aed4749a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC has a strong position in Hong Kong, where it was founded at
        the time when it was a British colony. The bank relocated its headquarters
        to the U.K. in 1992, after it bought Midland Bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae043c7-62ac-4779-8a3e-d43be063d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of HSBC''s Chinese business has been rising. There
        are now 30,000 employees in Hong Kong and further 21,000 in mainland China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ec02c-04b0-42bf-b431-0e7f988a6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/21/china-central-bank-stimulus-mode.html">Related:
        China''s central bank enters stimulus mode</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89b383-2734-4941-bff0-99715f876a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that lower corporate tax in Hong Kong and less strict banking
        regulations and Hong Kong sounds even more promising.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86d3d1-d8e5-4563-a5ac-a3b1eb1f1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Monetary Authority said in a statement it would take
        a "positive attitude" if HSBC decided to move back to Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b3191-3f30-457d-8c47-926e45c79412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the group operates in over 70 countries, 80% of its profit
        comes from Asia, where it made $12 billion in 2014. That compared with a loss
        of $257 million in Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729abcd-7bda-4e10-b69b-1bd558fbd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC has been squeezed by a wave of new regulation following the
        2008 financial crisis. There have been new rules on capital requirements,
        a clampdown on bankers'' bonuses and a requirement for big bank to separate
        their retail units from the rest of their operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf2d4f-875a-42df-8dc4-2a55beb4595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent past has been very difficult for HSBC," Flint said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417635e1-6132-45a6-a2e1-85b21202326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/17/china-stock-market-buble.html">Related:
        China''s stock market looks too hot</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a67fe-485c-4dbb-b6ea-68b34a9dc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could get tougher still, and not just because of the potential
        European headache. All major parties are looking to tax the big banks more
        heavily to help erase the U.K.''s persistent budget deficit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672d5e2-72a1-4bf6-8064-bf591a6cb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being headquartered in the U.K. means HSBC has to pay a levy introduced
        after the global financial meltdown to offset the cost of the crisis for taxpayers.
        But the levy has increased since its introduction, and become a permanent
        feature of the tax system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3194a0c-8c0a-465a-8c7a-a88c31965422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The levy is based on the size of a bank''s balance sheet. This means
        HSBC pays the most: $1.1 billion in 2014 alone. The bank says 58% of the charge
        does not relate to its U.K. banking activities. In total, the bank paid $1.7
        billion in taxes in U.K. last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42680d2-09e2-4204-a9a8-cfea5546ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s financial services industry, which accounts for about
        10% of GDP, is worried about the future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c49c59-420f-4261-b417-2a92d2df2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further increases to taxes like the bank levy and additional layers
        of regulation are creating significant extra costs for banking businesses
        in the UK, which is making many banks move work and jobs to other parts of
        the world and deterring international banks from investing in the UK," said
        Anthony Browne, CEO of banking association BBA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c5637-6cc9-4e5c-ae47-05e23bcd02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank is celebrating its 150th anniversary this year. It employs
        266,000 people worldwide, including 48,000 in Britain. Its shares shot up
        by about 3% in London after the announcement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0787a77-19a4-4347-baac-54eef9b6e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:06:21.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:06:26.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/04/24/news/companies/hsbc-uk-headquarters-move/index.html?iid=HP_LN">
        "HSBC: We may quit UK"</a></em></p>'
  'Traumatized-Nepal-copes-with-quakes-devastation':
    'author': 'Manesh Shrestha, Ralph Ellis and Mark Morgenstein, CNN'
    'caption': 'A Buddha statue is surrounded by debris from a collapsed temple in
      the UNESCO world heritage site of Bhaktapur on April 26, 2015 in Bhaktapur,
      Nepal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-27T16:55:59.535+08:00
    'imagesource': 'jcr:9db6eaf3-c451-4873-ac77-24de511c3ca7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66d87f80-70c0-45a0-8d98-05d073437df0'
    'lead': 'Stunned Nepalis grapple with a landscape of death and devastation two
      days after a cataclysmic quake struck, killing 3,218 people and 6,535 others.
      A magnitude 6.7 aftershock on Sunday added to the damage and number of injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:10:27.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T08:10:31.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:10:31.008+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traumatized Nepal copes with quakes'' devastation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb4c8d-eebd-45c4-84af-e01c8c44cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KATHMANDU, Nepal (CNN) — The death toll in Nepal from the devastating
        earthquake that struck two days ago has risen to 3,218, Nepalese Ministry
        of Home Affairs spokesman Laxmi Dhakal said Monday. The spokesman said there
        were reports that the number of people injured now stands at 6,535.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc8268-56ef-435a-aa64-bbd5fb06cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN video captures a rare bright moment amid the death and dark
        devastation in Nepal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bd80f-f3c3-496b-a593-0a63f0dea348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows uniformed officers digging though rubble, desperately trying
        to free a man who is hurt but alive. Rescuers lift him up, and cheers of joy
        erupt from the crowd. The clip on Nepal State Television shows him being put
        on a stretcher and carried to safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31499ca5-0a90-414d-9834-2ce9a4f2ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As day broke on Monday, Nepal was still in survival mode after suffering
        a series of powerful earthquakes and aftershocks over the weekend. At least
        2,430 people died in Nepal alone, and that number is sure to climb. Including
        fatalities in India and China, more than 2,500 were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde25de5-9ce0-4938-a219-678a1bdce440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors look for others to save in what''s left but usually only
        find bodies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728846b-f11f-42b7-be36-4490d2a7c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage was everywhere. Stunned residents wandered the streets
        of Kathmandu, the capital city of three million people that''s now the focus
        of world disaster relief efforts. They dug through piles of rubble where their
        homes once stood, seeking pieces of their former lives and, possibly, family
        members. Many injured were treated outside overflowing hospitals, where crowds
        of people gathered looking for relatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a47325-9a26-4b40-91d9-1a5b7346cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s most scenic spots became a panorama of devastation
        in minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2014814-b4e0-4f7d-bd2c-0a8f5bc6a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The journey towards my family home in Sitapaila was a map of quake
        destruction, with many houses — old and new — torn apart," wrote freelance
        journalist Sunir Pandey. "A high wall surrounding a monastery had collapsed
        and the nuns had run to a nearby field. A mud-and-brick cottage had fallen
        on a blue motorbike but no trace could be found of its rider. Everywhere,
        survivors gathered wherever they could find open space — fields, private compounds,
        empty roadside lots."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87571159-d6e9-43ac-8cb7-8bd5e62693e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, many Nepalis slept in the open, shivering in the frigid
        air of the Himalayan Mountains but at least safe from falling debris. One
        visitor decided not to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a7b27-9ae3-40e8-b427-23869c8b8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire city was under darkness," Christina Berry of England
        wrote for CNN affiliate IBN. "There was not a single light anywhere. The power
        supply had been cut off. Our caring hotel manager gave us some food and some
        candles too. Me and Alexandra were so scared. We slept in the open verandah
        of the hotel fearing more quakes in the night."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1b98b-e5a8-4139-bf92-b8edcbedd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN producer Ingrid Formanek, who arrived Sunday night, said Kathmandu
        "looks like a city where buildings have been abandoned. People are hanging
        out in public squares and at intersections to avoid rubble from buildings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b414d1c-4739-49ba-bf61-b369ffbe030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to drive the main road to the hotel we''re staying
        at, but they''re not allowing anyone inside because of the aftershocks. The
        guests are in a big tent used for functions on the lawn. People are squeezed
        in. There are probably about 100 people in there," Formanek said. "The tents
        are covered, but water is seeping in from streets puddled with water, especially
        around the edges of the tent. "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876dcbf7-fe8b-4aa5-af6b-6c77b707e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the city''s centuries-old buildings, which had stood stalwart
        for generations and provided a sense of national pride, have been toppled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f41483-f9ef-4044-90b4-4adcf144b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of bodies were pulled from Dharahara, the historic nine-story
        tower that came crashing down during the quake. A backhoe chipped away at
        the nub left protruding through its crumbled ruins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7430d-faaa-4798-b452-70e61dea9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it seemed as if things couldn''t get worse, a powerful aftershock
        jolted Nepal on Sunday, sending people screaming into the streets and causing
        new injuries for already traumatized residents. Climbers said it set off fresh
        avalanches on Mount Everest, where at least 17 people were reported to have
        been killed on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac775df-4824-46af-a04d-277abfd7c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of the new quake Sunday was initially estimated at
        6.7 by the U.S. Geological Survey, considerably weaker than the 7.8 magnitude
        of the devastating one of a day earlier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f638c-4ca1-4edf-b52c-99476b76dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death toll expected to rise</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54488608-a943-4bcb-a02b-b437ac7e5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formanek said people are banding together in other ways, with stores
        shuttered and very few sources of food and drinkable water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82b7f5-ef72-46a8-88e7-f0de6f3bbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communal kitchens have been set up for cooking. Not by the government
        — people set them up on their own," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a59c6c-b5b0-418b-9499-002343d7cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is expected to rise as the full extent of the damage
        emerges. It''s difficult to know how many people died in the rugged countryside
        that makes up most of Nepal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364145f7-106b-4c6e-a9e1-ddc89b3e0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nepal alone, the death toll has jumped to at least 2,430, Nepal
        Home Affairs Ministry spokesman Laxmi Prasad Dhakal said Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33416812-d805-4dff-b457-b67ac3fc577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the dead are U.S. citizens, a State Department official
        told CNN on Sunday, while offering "deepest condolences to the family and
        friends of the victims." The State Department didn''t provide any names, but
        we''ve learned two of the three.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23618cc-2a83-47d4-853a-16ec9718bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google executive Dan Fredinburg was one of the Americans. According
        to an Instagram post by his sister on his account, an avalanche killed Fredinburg
        on Mount Everest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bf1d7-9e53-4e61-990e-e99505a464f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eve Girawong of New Jersey also was killed by an avalanche on Everest,
        according to Madison Mountaineering, the Seattle-based company that led her
        expedition. Girawong was at the Everest base camp when she was swept away
        to her death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83d1e9-9bff-4a84-90dd-e807636e4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring India, the death toll has reached 56, most of them
        in Bihar state, said Lt. Gen. N.C. Marwah, a senior official of India''s National
        Disaster Management Authority. Also, 17 people died in the Tibet region of
        China, according to the Chinese state-run news agency Xinhua. These figures
        bring the overall death toll to more than 2,500.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec50df6-7b06-4930-806d-89b81cd94848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of life reported so far "is really based on the information
        we have from the main cities," Lex Kassenberg, Nepal country director for
        CARE International, told CNN. "But if you look at the spread of the earthquake,
        a lot of the rural areas have been hit as well. The information we received
        from the field is that 80% of the houses in these rural areas have been destroyed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4378a-dc85-40be-90b9-08d394df6a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountains that define Nepal make it difficult to deliver relief,
        though international efforts are in full swing. Aftershocks are also complicating
        operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bf4cc-d8fc-4b6e-84f2-5ec251013cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of 260 emergency responders was about an hour away from departure
        at Israel''s Ben Gurion Airport when an aftershock in Katmandu delayed its
        departure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d35114-6858-4153-89fc-c2047377c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Agency for International Development''s Disaster Response
        Team, made up of 54 urban search and rescue specialists from Fairfax County,
        Virginia, and six K-9s, headed to Nepal on Sunday on a C-17 military transport
        plane. The dogs are trained to find signs of life in rubble after a disaster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65912741-a7fe-47e2-b3da-0d3ea51f74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trip was expected to take about 24 hours. How long can a
        person survive trapped in building rubble after the original earthquake on
        Saturday?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd0287-3e0d-4507-b419-ee3fa8aa7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temples collapse around her</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedb14d-6e34-49e4-81a4-3ed45c78e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siobhan Heanue, a reporter with ABC News Australia, told CNN she
        was wandering around an ancient temple complex at the moment of the earthquake.
        Several temples collapsed around her, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2b957-6827-46e8-8fad-262cd3129f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not too often you find yourself in a situation where you
        have to run for your life," Heanue said, adding that she sought shelter under
        the table of a cafe. "It was utterly terrifying."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c5d5d-ca56-4f69-8d43-72433422a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She watched as residents picked through the rubble of a destroyed
        temple, turning up bodies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46defaa1-b364-40aa-86d5-45314e747ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, that search was not fruitful," Heanue said. "There
        were 12 bodies at least pulled from the rubble in the square. This was just
        one of several historical temple complexes severely affected by the earthquake."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b1894-6e4b-4444-8bfa-6f53c5256f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharahara was packed with people when it collapsed. Heanue said
        at least 50 bodies were pulled from its ruins.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b7147-1834-4102-915a-04174e4f8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower, built in 1832, provided visitors with a panoramic view
        of the Kathmandu Valley.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22524ec9-3caf-4ac2-8cbd-78d99431f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of Saturday''s huge quake was less than 80 kilometers
        (50 miles) northwest of Kathmandu, at a depth of 15 kilometers (9.3 miles),
        which is considered shallow and more damaging than a deeper quake. Sunday''s
        aftershock occurred closer to Mount Everest, 65 kilometers east of the city,
        at a depth of 10 kilometers, according to the USGS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8b50d-7c92-4ee2-86aa-00309b80fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News out of remote areas near the quake''s epicenter, where many
        more may have died, has been scant. Most of the homes in the secluded Latang
        Valley have been destroyed, an official there said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf85e2-9726-4bdb-a014-010b3088d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake Saturday was the strongest in Nepal in more than 80 years.
        A magnitude-8.1 earthquake centered near Mount Everest in 1934 killed more
        than 10,000 people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadb268-12aa-4a4c-ade2-b27230138ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:10:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T08:10:31.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ingrid Formanek and Manesh Shrestha reported from Kathmandu.
        Jethro Mullen wrote and reported from Hong Kong. Wayne Drash and Mark Morgenstein
        wrote and reported from Atlanta. CNN''s Ray Sanchez, Harmeet Shah Singh, Sumnima
        Udas and Brian Walker also contributed to this report.</p>'
