      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo and Nicole David — son and daughter of jazz singer Mon David
        — who will be accompanied by RSDC, a band made up of Tago regular customer-performers:
        Migs Rañeses on on guitar, Juni Sitaca on piano, Tim Dadivas on drums, Gabe
        Cabonce on bass (the band name is made up of the first letters of their surnames).</p>'
    '33':
