      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third round, Todorov woke up and Floyd felt it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b85229-7eb4-43dd-956d-97b3273a62a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulgarian started dictating the proceedings in the third round
        as he actively bothered Floyd throughout the fight and bullied him around
        the ring.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cac316-e362-4adc-872c-bb2bbd076729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought his work rate dropped dramatically in the third round,"
        said Henson on Mayweather''s third round. "That gave an opportunity for Todorov
        to come back strong and score some points."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85608dcc-2caf-4492-bcdc-b20ed07903dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather didn''t look like the same fighter as in the second round,
        and he paid for it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b60cb3-7adf-469e-a6a8-e229f127400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the third round, I thought that maybe that either number one
        he coasted, cause maybe he thought he was way ahead on points, secondly, because
        he may have gotten tired, thirdly, I thought that Todorov, because he is bigger
        and longer than Mayweather, I thought he was getting some solid shots in the
        third round," said Henson.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922adf4-7eaa-44a4-9ac6-d4bfaad584f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulgarian was very physical, and even dragged Mayweather onto
        the canvas at one point.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681b825-e0e7-43cd-bbb8-60ac9eb82f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that aggressive bullying that stopped the rhythm that Floyd
        had built in the second round.</p>'
