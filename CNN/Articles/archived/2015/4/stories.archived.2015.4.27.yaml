    'template': '1'
    'title': 'Madrid Fusion food congress debuts in the Philippines

      '
    'updated': 2015-08-17T11:35:00.000+08:00
    'visualType': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93dcc9-5f95-4150-a0a9-9632de8ce6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN) —</strong> The renaissance of Filipino food
        on the global stage has been a long time coming but last weekend the pace
        was substantially picked up with the Madrid Fusion Manila event taking place
        across the country''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab964d5-0fd2-408a-abb7-32d51fb38f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid Fusion Manila has been one of the biggest food events in
        the world since its establishment in 2003. It''s the largest culinary event
        ever to hit the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbef338-cd0e-4965-bd47-7a57086ac30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brought together the most influential and avant-garde chefs from
        Spain, the Philippines and Asia in a series of events on progressive gastronomy,
        technological innovation and the latest culinary trends and techniques.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc7fc4-908f-440d-8052-767e205dd0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Michelin-starred luminaries such as Elena Arzak, Luis Aduriz
        and Quique Dacosta joined Philippine-based chefs including Chele Gonzalez,
        Margarita Forés and Bruce Ricketts with others from across Asia including
        Andre Chiang from Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b330f0-c7d1-4bf1-b3f4-d8bd30c7bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines President, Benigno Aquino III, told CNN that the event
        is perfectly timed as the country''s palate is getting more adventurous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8220b-b304-4e9f-a4a6-cb5bc9c9f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food is a value shared by our more than 100 million people," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5789fc6-bb14-4b89-8fc7-6aa9cb12ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also getting to be more and more cosmopolitan because of
        the ten million members of our population who live outside the country. As
        a result, every type of food you want is here -- and not just in metro Manila."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7df147-c9a2-4806-a8a6-7049cf3ed14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade exhibition and the International Gastronomy Congress, where
        top chefs present on foods, were two events of Madrid Fusion Manila that took
        place over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd470b4-c432-456a-bef2-069c718965b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running alongside them is the Flavors of the Philippines, a month-long,
        country-wide cultural and gastronomic celebration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b02b3d-1ebd-4f56-9f3e-f3b4917c06b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 highlights from Madrid Fusion Manila</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6b87e-dd0a-4e31-a743-4c1cdd8473c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molecular xiao long bao meets cigar-infused halo halo</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81568a2f-6d56-476e-b771-525db9e9273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of lucky diners won the culinary golden ticket with seats
        at one-night-only pop-ups from Manila''s top restaurants, where Spanish and
        Asian Michelin-starred chefs partnered with local culinary stars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36688f30-6a72-4a3c-8f5c-43a95d130219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "Four Hands" dinners took place across the city including
        at Black Sheep, where chef Jordy Navarre was joined by his former boss, the
        self-styled "demon chef" Alvin Leung from three Michelin-starred Bo Innovation
        in Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27b95b-4c64-4edd-93f7-1c0f66b1bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dishes on the tasting menu included Leung''s signatures "Coca Cola
        Chicken" and "Molecular Xiao Long Bao" alongside Navarre''s "Garden Vegetables"
        and "Cigar Halo Halo," a tobacco-infused version of the Filipino favorite
        dessert.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7079a-f6fc-48f6-a7d6-7c72d2cf9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most in-depth lectures on food</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678c855-26b8-499a-a10f-c499aa10d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all the inspiring food talks, chef Claude Tayag of Bale Dutung
        tackled one of the most divisive of topics in the country: the perfect adobo,
        the beloved stew meat in marinade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ae695-1a95-49d8-9e27-3f35d7420e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subtle, sour, salty, garlicy, peppery, countered with ripe mango
        -- eaten with hot steaming or garlic fried rice," said the Filipino celeb
        chef .</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c75f55-daf8-4e4f-9967-0408cddc974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing beats this combination to beat the rainy day blues, to
        bring us back to our childhoods."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1c1ec-1bed-458a-92d5-357a2de140f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo, the most well-known Filipino dish -- actually more of a cooking
        technique -- crosses all economic boundaries with versions around the country''s
        more than 7,000 islands using everything from classic chicken and pork to
        duck, quail, squid and even cricket.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b106e-21d0-4dd1-bd04-9b7c89480d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag once hosted CNN''s Anthony Bourdain at his restaurant Bale
        Dutung in Pampangas, where the host of "Parts Unknown" said that "Filipino
        is the original fusion cuisine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1e10d-92b3-4f18-88ec-a492603e39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one dish speaks to that claim, it''s adobo, with it''s mix of
        global influences and ingredients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09727bfa-f404-4f32-b1b1-5e855ee836b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next quinoa</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7137ca-c586-4e71-8b8d-5ad7c7d723a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the chef talks, an accompanying exhibition saw Spanish
        and Filipino produce take center stage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a57ce-c6fd-4173-8461-fc90b7c367d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish wines, cheeses, sausages, hams joined Philippine rice, cacao,
        coffee, mango, vegetables, liqueurs and more in a culinary cornucopia of the
        familiar and occasionally odd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc5904-7abe-4650-9a84-ee5f270bbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collection of endangered, naturally produced heritage food listed
        under the Slow Food Movement''s global catelogue "Ark of Taste," are promoted
        during the exhibit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019ac00-09c2-4af1-a8a3-11d1a12f942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare Filipino products highlighted included a souring agent called
        sampalok or heirloom rice that has been cultivated for generations on ancient
        rice terraces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae0234-b827-4374-b46f-293de101534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepinitos -- tiny wild baby cucumbers not much longer than a grain
        of rice -- and star apples also showed the diversity of Filipino produce that
        could one day become the next quinoa on the international stage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9c8bb-6b1b-45c4-a280-57f9bc470268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foie gras'' sperm substitute</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc7164-a9ad-47a7-93e0-d073293701e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is already well known for its willingness to embrace
        all parts of an animal in its cuisine: Balut, a developing duck embryo eaten
        in the shell, and pork blood stew, or dinuguan, are infamous.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45154be-28de-475a-8255-75fff3b74367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In common with Michelin-starred restaurants in Spain and the world
        over, the Filipino fine dining scene has also taken on parts unknown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449bc07-deea-4325-82a7-77f0e7db9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Margarita Forés presented tuna sperm as the hero of one of
        the dishes , followed by a demonstration of the versatility of cooking cow
        and pig udders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec201be5-40ee-44c3-ae5e-139bc3701d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Ricketts from Mecha Uma also served up sperm, this time from
        Spanish mackerel, with a mung bean pureé.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb786d0-8018-498d-a0f2-0ca0d6b57119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tuna sperm allegedly tasting and feeling like foie gras, at
        just $3 per kilogram, it makes great business sense in addition to ensuring
        that nothing is wasted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe2b57-ad8f-4c63-8796-617cce478a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elena Arzak on Filipino cuisine</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cff2fd-bdab-4528-8fe8-3008a40b3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elena Arzak from three-Michelin-star Arzak in San Sebàstian needs
        no introduction to global gastronomes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be208721-46a1-41e3-9230-e105843c9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s most celebrated chefs, she presented on "Creativity,
        a cuisine open to the world" and demonstrated four dishes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44529f63-1abb-4659-9520-f8f78a6638c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.942+08:00
