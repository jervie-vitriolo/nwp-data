      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop- up restaurants by celebrity chefs, food tours and tastings,
        roving food trucks, special markets are some of the Flavors of the Philippines
        events happening this week and beyond:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
