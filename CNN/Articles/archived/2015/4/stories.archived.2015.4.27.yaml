      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL confirmed that the death sentence by firing squad may be implemented
        at 5:00 p.m. at the earliest on Tuesday (April 28) unless a court order or
        clemency halts it.</p>'
    '83':
