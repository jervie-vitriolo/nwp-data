      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culinaria Albay</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0b962-5aaa-445f-8cd3-8f32dd4f856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.568+08:00
