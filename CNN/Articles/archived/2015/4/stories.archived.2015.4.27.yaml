      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brass Munkeys, which is composed of Chris Padilla on vocals,
        Tim Cada on guitar, Glenn Bondoc on bass, Jayman Alviar on drums, King Ansano
        on trumpet, Archie Lacorte on alto sax, and Leo Emnil on trombone</p>'
