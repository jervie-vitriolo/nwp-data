      'mgnl:lastActivated': 2019-11-22T15:40:16.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of her impending execution last Saturday (April 25) was met
        with different reactions by family members who visited: Some broke down, some
        were just quiet, and some questioned the notice.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff60530-01f9-46c7-9557-34a8ab08f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, after some time, they calmed down and they faced the reality
        of the possibility that their daughter, their sister, and their mother might
        be gone anytime after tomorrow,” Olalia said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3e64e-6bdc-4a48-9e12-0af2e0b9ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.974+08:00
      'mgnl:createdBy': 'jeff'
