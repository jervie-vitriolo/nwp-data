      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also gave her impressions on Filipino cuisine and produce.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e674cb8-325e-41c4-add0-5caedf1f8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chefs here are very proud of their origins and have a lot to show
        the world," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f0fbc-7981-4a2f-bcc6-0604a792257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transformation that is happening now and the raw materials
        they have is very exciting. Even if I don''t know the ingredients and flavours,
        when I try them, I like them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4972f04-eacd-41c9-b6cc-6050c3de07ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already use calamansi at Arzak -- I''ll definitely be using
        coconut vinegar from now too.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5c0c6-59d5-4ae5-8505-befb51428233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:15:25.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:15:28.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to create a whole new food dictionary just for Filipino
        cuisine!"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788010a-0f33-4b9d-8458-76ccb418354c'
      'mgnl:activationStatus': true
