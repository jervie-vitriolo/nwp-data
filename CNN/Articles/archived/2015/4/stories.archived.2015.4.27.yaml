      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culinaria Albay celebrates the cooking of the Province of Albay
        in Bicol Region, at the southern tip of the Philippines'' largest island,
        Luzon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb6270-06fd-49cc-b2d3-e473fed17fc7'
      'mgnl:activationStatus': true
