  'Madrid-Fusion-Manila':
    'author': 'Chris Dwyer for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-27T18:01:38.216+08:00
    'imagesource': 'jcr:f9f90b19-9e96-4d18-b60c-af1b4ba4f21a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43b89c1e-e0af-4f19-aea8-8c75a3519c8d'
    'lead': 'Madrid Fusion Manila has been one of the biggest food events in the world
      since its establishment in 2003. It''s the largest culinary event ever to hit
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:15:25.564+08:00
