      'mgnl:type': 'text'
      'text': '<p>TODOROV 10</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea923bc7-a0dd-416a-baf0-b5d87a45b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAYWEATHER 9</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eae676-f64f-409f-b940-a17a7acd37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What''s your forecast for the May 3 match between Manny
        Pacquiao and Floyd Mayweather Jr.?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af2b50-f6d7-45f0-b6ed-07cd7417d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINAL ANALYSIS</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2c441-6637-4fad-ac61-3d30710b3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that the work rate of Todorov might have stymied the
        attack of Mayweather (in the third round). He (Mayweather) tried to catch
        up in the last minute of the third round, I thought the third round was clearly
        Todorov’s, but I also thought that Mayweather should’ve won the first round
        and he did win the second round," said Henson. "I thought that his fight could’ve
        gone Mayweather’s way."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88460061-24b3-4123-aceb-a109eab2afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todorov''s win was marred by controversy and conspiracy. According
        to Henson, the international amateur boxing scene at that time was riddled
        with allegations of corruptions, as evidenced by the large number of Bulgarian
        fighters who ended up competing in the gold medal bouts under the then technical
        director of officiating Emil Jetchev, who was a Bulgarian.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8b4ec-aec3-4669-8082-096e64fdbd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather as a youngster showed great promise, and even in defeat
        he looked exceedingly impressive against Todorov.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c6c30-84d9-485e-9434-024b62403be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 19 years later, we have Mayweather facing the man who has the
        best chance of making him feel the sting of defeat once again.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6012f22-cb77-43a3-981a-94464d7032db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone trying to find out what Pacquiao can use from his rival''s
        last defeat, you might have better luck looking at the times Mayweather has
        been shaken during his professional career.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5581bbd-510a-4f54-b0a6-5365d23d37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, after 19 years, Mayweather is a different animal altogether.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efeeafa-417b-4583-af30-40a5b78f2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:18:40.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:18:43.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again if you’re going to look at how Mayweather fought this fight,
        as against how Mayweather will probably fight Pacquiao, it’s like night and
        day," said Henson.</p>'
  'President-Widodo-consult-Veloso-case-attorney-general':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-27T15:05:27.726+08:00
    'imagesource': 'jcr:93b4495a-db2b-44f0-9197-2602a8827069'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09809014-1646-42e2-9316-9e964ff19638'
    'lead': 'Perhaps all is not lost yet for Mary Jane Veloso, though she barely has
      24 hours left before she gets executed for a drug-related conviction. On Monday,
      Indonesian President Joko Widodo vowed to President Benigno Aquino III that
      he would consult the attorney general the legal issues surrounding Veloso’s
      case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:21:25.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:21:30.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:21:30.347+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Widodo vows to Aquino he would check on Veloso’s case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01b612-24d2-42e9-95d7-32daf21225c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:21:25.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:21:30.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) – Mary Jane Veloso’s hopes remained alive on Monday
        (April 27) following Indonesian President Joko Widodo’s promise that he will
        consult with the attorney general on the legal issues surrounding her case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6dbab-daec-4633-8198-b5dbe2e5b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:21:25.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:21:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Edwin Lacierda, presidential spokesperson, said on Monday
        that Widodo personally assured President Benigno Aquino III that he would
        speak with the attorney general on Veloso’s case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4120ea1-0adf-48fb-bce3-e37c05b70185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:21:25.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:21:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders met at the ASEAN Summit in Kuala Lumpur, Malaysia,
        on Monday morning where Aquino appealed to Widodo for “humanitarian consideration”
        on the eve of Veloso’s execution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8b8e7-ecac-441f-8bdf-82bbfa996e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:21:25.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:21:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lacierda, Widodo was sympathetic as he promised to
        resume the conversation with Aquino later today.</p>'
  'Inflation-eases-Q1-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-27T15:37:21.050+08:00
    'imagesource': 'jcr:18ca88b8-55bb-4b8b-9fe2-1a16c256cc4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2896bfc1-9f3f-4980-bf3c-42faf0ec567f'
    'lead': 'Inflation during the first three months of 2015 eased off at 2.4%, according
      to the Bangko Sentral ng Pilipinas. In a statement the bank said that this figure
      remained well within the government target of 2% to 4%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:25:31.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:25:36.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:25:36.438+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation eases off in Q1 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1c018-23bf-4254-b036-383fd31fefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Inflation during the first
        three months of 2015 eased off&nbsp; at 2.4%, according to the Bangko Sentral
        ng Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60254e5-4397-4009-86e9-f5cb40e70396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent statement, the bank said that this figure remained well
        within the government target of 2% to 4%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae486c-0d6c-4890-81ab-9d387591f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is substantially lower than the 4.1% recorded in the
        same period of 2014, and the 3.6% registered last quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d54ac1-14fd-4c8b-8920-8f27857c8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP credits the deceleration to slower increases in food prices
        brought by "adequate domestic supply."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617c2e9-92d6-41ff-9f33-59a5558d3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the bank notes that the price increase of nonfood products
        also slowed down because of lower prices in domestic petroleum products and
        power rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3f6e6-8b3a-4ae1-9d7d-bca46219d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core inflation, which excludes selected indices such as food and
        energy prices because of their price volatility, also decreased in the first
        quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046fa95-34d0-4370-b0a8-368fb9f24bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/20/government-expedite-spending.html">Related:
        Aquino wants gov''t to speed up spending for 2015</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29cb1b5-e9aa-471d-ba31-042800a81bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slower inflation comes on the heels of what the bank believes
        to be solid domestic demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0d3ef-e81e-4bc4-8f8b-3bc88cd1fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP cited 2014''s full-year gross domestic product (GDP) growth
        rate of 6.1%, which fell within the government target of 6% to 7%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a5ea6-1376-4358-a02a-2df13f964670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Output growth was driven by strong household spending, robust exports
        growth, and accelerated government spending on the expenditure side, and by
        solid gains in the services and industry sectors on the production side,"
        the bank said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22e6f1-9a03-4669-8ef7-a41be1bd9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indicators of demand also continued to point to a sustained economic
        upturn in the near term. Vehicle sales also continued to be brisk, while the
        Purchasing Managers’ Index (PMI) remained on an uptrend."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98206a-f03c-438a-945d-dc5d120cb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/06/philippines-most-resilient-economy.html">Read:
        Philippines has most resilient economy - study</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e51432-e115-41d1-8c4c-cc8658d33b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, it also said that global economic prospects have gradually
        improved. But such comes with a caveat — the bank has noticed a diverging
        growth across countries. The BSP noted firm growth in the U.S., a recovery
        in the euro area, and a modest expansion in Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11712a-8a03-4d97-9ff1-d3b50269a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By contrast, growth conditions in major emerging markets, particularly
        China and India, have stayed generally muted. At the same time, the global
        inflation environment remained benign as the outlook for prices of international
        commodities, particularly oil, continued to be subdued."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a4bc1-35d0-4132-93bc-654485688ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its monetary stance policy meeting last March, the BSP''s Monetary
        Board decided to maintain all of its key policy rates and reserve requirement
        ratios, citing a manageable inflation environment, risks to the inflation
        outlook staying broadly balanced over the policy horizon, and inflation expectations
        remaining well within target.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5b043-34a2-4fa4-ad70-40a54f2fcc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:25:31.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:25:36.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will remain attentive to evolving price
        and output developments and stand ready to undertake preemptive policy action
        as necessary to safeguard its price and financial stability objectives."</p>'
  'Korea-Parts-Unknown-Anthony-Bourdain':
    'author': 'Anthony Bourdain, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-27T14:12:14.717+08:00
    'imagesource': 'jcr:0856b5ec-ca74-46ec-84bf-e54a04ebec80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c05389fd-3dc3-4b03-82e7-2d364cd5f787'
    'lead': 'Anthony Bourdain, American chef and TV personality, returns to Korea
      in the season premiere of "Parts Unknown" for an immersive experience in their
      eating and drinking culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:31:55.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:32:00.819+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:32:00.062+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korea: 24 intoxicated hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529dd44-4f0c-46e4-aa6b-ff7c4e8acc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- I have, for some time, believed that the chefs doing the
        most interesting work in America -- chefs who are in fact redefining what
        "American food" means -- are Korean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3d61c-12f6-4dc7-a05f-9fd708d2ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I go out for dinner with non-Korean chef friends, all they
        want these days is Korean food. They get excited by the deep, tangy, spicy
        funk of kimchi; thrilled by the little plates of pickles and snacks that accompany
        the main courses; intrigued by what is, to them, often a whole new spectrum
        of flavors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673a7fe-46fb-472a-a441-8eb3d627e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Date night with my wife? Korean barbecue. And God help me, among
        a very small circle of friends -- all of them sworn to secrecy, and on all
        of whom I possess horrifying and incriminating photographic evidence that
        ensures their eternal silence -- I have, after much soju, actually gone to
        Korean karaoke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b28aa-a639-4a0c-88ed-b44cb47d9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONLY Korean, by the way. What makes it so special, other than the
        guaranteed anonymity, are the accompanying videos. The Sex Pistols'' "Anarchy
        in the UK " (my wife''s regular showstopper) plays along with images of two
        honeymooning Koreans in a rowboat on Lake Geneva. Iggy and the Stooges'' "I
        Wanna Be Your Dog" (my big finisher) doesn''t even have a dog in its video:
        two teenagers, holding hands at the mall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de61abf-4271-4328-990e-b91e1185d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was a no-brainer that as soon as I could, I''d go back to
        South Korea and do what Koreans do so well: eat lots of great food, drink
        lots and lots of beer and soju and other alcoholic beverages -- and then do
        silly shit that you would never do if you weren''t with Koreans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb5cc6-500d-49ec-a72e-a1eebdacc0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This premiere episode is distinguished by two aspects, one technical
        and one stylistic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655a16a-bc19-4cb0-b510-a41898c6d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had been looking for years for an excuse to tell a story in reverse
        chronological order: To start at the end, and work back relentlessly to the
        beginning. The original cut even opened with end credits, but this was deemed
        suicidal. People would, of course, tune in and think they''d already missed
        the damn thing. But we did, indeed tell the thing in exact reverse chronological
        order, the film "Memento" being an inspiration in this regard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024625f-ebaa-4185-a498-83e30be04c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And also, because we just like doing stuff like this, we begin with
        me, hideously hung over, trying to recreate the wreckage of the last night
        from memory -- and continue through an epic bar crawl -- and onwards. Unlike
        my usual shows, I grow progressively more sober as the show goes on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44a28d-7e81-4bbb-ac93-c94904b35745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other interesting feature is the camera equipment. I''ve never
        seen anything like what directors of photography Todd Liebler and Zach Zamboni
        showed up with this time around. They didn''t even look like cameras! Two
        garden-hose-looking thingies, the two of them tethered to some unfortunate
        camera assistant''s monitor-festooned backpack rig -- all of that hardwired
        into house current.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2fb9d-5677-4864-a6bd-a24d396b847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, the cameras themselves could move like striking cobras
        -- under, over and around like never before. On the other, the two shooters
        looked like they were dancing with Dr. Octopus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b51d21-1942-4443-b41d-c11445979097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major, major source of inspiration (who we referenced/ripped off
        directly) was the video for Queens of the Stone Age''s "Smooth Sailing." As
        if we haven''t benefited enough from the good works of Mr. Josh Homme and
        his merry band, we first used the video as inspiration and then, while figuring
        out how to get some music that sounded like "Smooth Sailing," we just said,
        "screw It, let''s call Josh and see if we can use the song. "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e0d9e-650c-498f-af05-3bce9a3b7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, he delivered for us. Josh? I hope you like the show.
        Consider it an "homage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b508d97-7338-4a4b-a8b2-ec619e093cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those of you who find anything to love in this seriously bent
        episode, please be sure to check out the original video (it''s truly great
        -- and much more disturbing) ... and buy the record!</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8665f-c984-4b5a-9a84-88cf0174e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:31:55.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:32:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/parts-unknown-bourdain-korea-journal/index.html">"Korea:
        24 intoxicated hours."</a></em></p>'
  'Lawyers-cling-to-hope-as-Veloso-execution-nears':
    'author': ' Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-27T13:43:27.780+08:00
    'imagesource': 'jcr:c96cb589-b060-4495-ab0f-777372fa8ace'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ddf081c-e389-44f7-9a93-4fceccb45039'
    'lead': 'Mary Jane Veloso has more than 24 hours left before her execution. But
      her lawyers believe there’s still hope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:40:10.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T15:40:16.220+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T15:40:15.790+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers cling to hope as Veloso''s execution nears

      '
    'updated': 2015-08-02T13:20:00.000+08:00
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e1452-0268-4a60-9cbf-c527f7ec5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Mary Jane Veloso has more than
        24 hours left before her execution. But her lawyers believe there’s still
        hope.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e474a-d806-4e48-857d-40e63fe0cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are still a lot of things that can happen," Edre Olalia,
        one of the lawyers from the National Union of People’s Lawyers (NUPL) handling
        Veloso’s case, said in an interview with CNN Philippines'' Headline News on
        Monday (April 27).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba2882-d6a8-4ba7-a85f-a778d9a3e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be a short time — 72 hours or now [it’s less] but it''s
        a long time. It''s a long time for us. So it''s something that we should be
        capitalizing on."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d76d17-8192-407a-961e-ce5a0bde5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Mary Jane’s request to have her body brought back to
        the Philippines, Olalia said that there was a verbal assurance it would be
        granted. But he added that he was uncomfortable discussing that matter as
        the NUPL''s stance at the moment was that nothing had been made final yet.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01071c3d-780a-474a-a2d3-3fd33f02defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia cited the case of a French national, also on death row with
        Mary Jane, who was spared from execution due to a pending appeal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f16560-cbf2-4919-ae5d-29cbfa7231d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes before the office hours closed last Friday (April 24),
        NUPL lawyers filed a second judicial appeal at the Sleman District Court in
        Yogyakarta, Indonesia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764556d7-c8fd-4fc0-a2a4-e217f13ee7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the appeal is stronger as it contained evidence backed
        by a Philippine Drug Enforcement Agency (PDEA) report stating that Mary Jane
        was a human trafficking victim exploited by an international drug syndicate.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58274b-4fb7-4b8f-ae9b-f8e9df6a4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Woman of strength’</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5e616-548b-44a3-9bce-0ba5bc633405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting with Mary Jane on Sunday (April 26), Olalia said
        he has never seen “such a woman of strength” given the circumstances.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc0fa9-ddcc-44b5-961d-8fcd7d21d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s very calm and composed, and is in fact quite cheerful despite
        what she''s undergoing right now,” he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8cd9b-f08c-4d27-ad31-f9b327fbea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, the NUPL also related that Mary
        Jane had an emotional encounter with her only brother during the family’s
        visit.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701cf7ad-fc2b-4969-a039-7da512ef38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that Mary Jane was her usual "bubbly self" and exuded a "well
        of inner peace and confidence."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5244551-7e88-4909-9ced-13a3018bfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:40:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T15:40:16.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She obviously was well-liked and admired by prison officials, guards
        and fellow inmates,” the statement added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e1b18-06bb-45b9-a495-1e41413cbf81'
      'mgnl:activationStatus': true
