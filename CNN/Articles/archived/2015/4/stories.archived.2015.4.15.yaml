    'mgnl:lastActivated': 2019-11-19T16:57:45.260+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T16:57:41.838+08:00
