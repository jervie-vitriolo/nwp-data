      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Today (April 15) is the deadline
        for the manual filing of the income tax return (ITRs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1593f-d0b4-4f75-ad61-9e47a74ffe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:35:30.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:35:34.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many expressed confusion over the new policy which required certain
        taxpayers to file their ITRs electronically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61791180-27d2-4b83-b2bc-73cb6467438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:35:30.328+08:00
      'mgnl:createdBy': 'jeff'
