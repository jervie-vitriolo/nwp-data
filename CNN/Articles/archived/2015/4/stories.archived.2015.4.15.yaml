      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Commissioner Kim Henares, meanwhile, noted a decrease in the
        number of last-minute tax filers during her rounds on different BIR district
        offices today.</p>'
    '36':
