  'pba-finals-talk-n-text-rain-or-shine-game-1':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Ranidel de Ocampo scored 24 points to lead Talk ''N Text to a Game
      1 victory.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-15T22:15:45.417+08:00
    'imagesource': 'jcr:e366c334-7746-47ba-8150-085de85e4fee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c7d32b-3a11-4af1-b7a2-fd7d83edb374'
    'lead': 'Talk ‘N Text led from start to finish to take Game 1 of the finals against
      Rain or Shine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:59:21.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T16:17:04.448+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: De Ocampo, Johnson team up to give Talk ‘N Text 1-0 series
      lead over Rain or Shine

      '
    'updated': 2015-04-16T10:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1a1bd-5db2-4b63-a115-c24b235ff052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — On a night where ace guard
        Jayson Castro struggled to find his groove, the Tropang Texters relied on
        the other cards from their deck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdbaf6-ce82-4b97-91b5-7384baad39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel de Ocampo and import Ivan Johnson steered Talk ‘N Text to
        a 99-92 victory over the Rain or Shine Elasto Painters in Game 1 of their
        Philippine Basketball Association (PBA) Commissioner’s Cup finals at the Mall
        of Asia Arena Wednesday (April 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d27a2-270e-471c-bf1e-6ea0758e6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo and Johnson finished with 24 and 23 points, respectively,
        while Castro had a paltry output of 14 points on a putrid 5-of-15 shooting
        from the field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f241ec-a3dd-4182-953a-f12dfaf801df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, though, uncorked a dagger of a triple with 1:26 to go to
        push Talk ''N Text’s lead back to double digits, 96-86.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737abe6e-507e-4efd-9e5a-3e8c560e6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo followed it up with an and-one play and a pair of free
        throws to seal the victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b90c7b-172e-4007-90f6-fc99c54cd123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ‘N Text took a 1-0 upperhand in the best-of-seven series, but
        coach Jong Uichico wasn''t contented with how the Texters fared against the
        sluggish Elasto Painters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be6eec-b510-4777-9f1b-757035dcbacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes we won, and we’re happy. But we’re not satisfied,” Uichico
        told sports scribes after the contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ca24d-4946-4709-ad68-b14ceb1e9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine import Wayne Chism finished with a game-high 34 points
        but hardly made an impact especially in the fourth quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc076b-4b1d-4579-ad1e-f22c0efab259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chism dropped 14 points in the third period to keep the Elasto Painters’
        heads above water, but Talk ‘N Text foiled their repeated rallies in the fourth
        period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a89ae-f73a-4e1b-b2e0-d7f269e58fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:59:21.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:17:04.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee added 13 for Rain or Shine.</p>'
  'mark-zuckerberg-only-works-50-to-60-hours-a-week':
    'author': 'David Goldman, CNNMoney'
    'caption': 'Mark Zuckerberg, CEO of Facebook, had some surprising revelations
      about his work hours.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-15T23:32:26.762+08:00
    'imagesource': 'jcr:20f375b9-7a56-4ad6-a23e-72654717e633'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd8bab8e-d8d5-41c1-b098-5c46f86719e0'
    'lead': 'CEOs famously work long hours and have little time for their families.
      Though Zuckerberg works a much longer week than the average American, he seems
      to have struck a better work-life balance than most other heads of corporations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:03:04.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:03:07.973+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:03:07.688+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I take a lot of time just to read and think about things''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d66ea-6dda-4304-b894-46f8f7d7940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Good for you, Mark Zuckerberg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f243d1e-0222-490c-a171-81fc55640505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise Q&amp;A session Tuesday evening (April14), Facebook''s
        CEO said he only spends 50 to 60 hours each week doing "real work" in the
        office or in meetings. But he conceded that if the definition of "work" were
        expanded, he''d be working his "whole life."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f3256-f125-4094-97b9-0c4ae5819798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That depends on what you count as work," Zuckerberg said in response
        to a question about how many hours he works each day. "I spend most of my
        time thinking about how to connect the world and serve our community better,
        but a lot of that time isn''t in our office or meeting with people or doing
        what you''d call real work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102cb5f-65ea-43a0-99bf-758b6a05688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take a lot of time just to read and think about things by myself,"
        he added. "If you count the time I''m in the office, it''s probably no more
        than 50-60 hours a week. But if you count all the time I''m focused on our
        mission, that''s basically my whole life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91314d90-c125-4629-9352-a7dc4273ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEOs famously work long hours and have little time for their families.
        Though Zuckerberg works a much longer week than the average American, he seems
        to have struck a better work-life balance than most other heads of corporations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f12a7-8e59-4e9e-a3cc-4ac8d16050c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg sets personal challenges for himself, including hunting
        all the meat that he eats, learning Mandarin, and reading a new book every
        other week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9218f379-32c1-437f-bd33-c35d7f48b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Q&amp;A, Zuckerberg noted that he reads both fiction and
        nonfiction but "probably" more fact-based books. He said he is currently reading
        Peter Huber''s Orwell''s Revenge, in addition to the books he is reading for
        his "A Year of Books" challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee66453-a818-4ddc-9e6d-6c23a8e4a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for learning Mandarin, he said the key to learning a language
        is to "put in the time and let it seep into your mind."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ed5ec-4744-45d7-acbf-893c3c3c534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning a language is extremely humbling because there''s no way
        to ''figure it out'' by just being clever," he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a9660-0ae5-423a-acdb-a97d03779e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to discussing his work-life balance, Zuckerberg touched
        on a number of other subjects, including a couple controversial ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27332e-370d-4806-b6d7-c6d5af7bd411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Internet.org initiative to connect underprivileged people to
        the Internet has caught some flak for picking and choosing which apps those
        people will have access to. Rather than providing full Internet service, Internet.org
        will only give its customers "a few basic Internet services." He was asked
        how that jibes with his support for net neutrality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da093627-eed0-4050-836a-6f25b82e4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
