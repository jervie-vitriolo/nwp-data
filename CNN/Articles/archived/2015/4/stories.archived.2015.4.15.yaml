      'jcr:uuid': '0709286f-a503-4f0e-9f4b-d059b8326a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippines men’s national
        team were drawn into Group H in the FIFA World Cup and AFC Asian Cup qualifiers
        against the likes of Uzbekistan, Bahrain, Yemen, and North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f492e59-e109-4391-93ef-de3411d7bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lament the strength and the quality of the teams the Philippines
        were grouped with, but Azkal standout Mark Hartmann isn’t fazed by it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba538a-e785-4dba-a540-0d59326c742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[They are] tough teams, but then you look at the other groups.
        Every group has two or three hard teams out there,” said Hartmann.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5048f0-efb2-4c95-b3b8-837b91d98525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last edition of the World Cup qualifiers, the Philippines
        defeated Sri Lanka before falling to Kuwait in the second round in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e77bd-745c-48e3-a76c-08c4add7713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If selected for the final squad by the Azkals coach Thomas Dooley,
        this will be the first time Hartmann will compete in the World Cup Qualifiers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17eb03d-23e4-4573-8d71-348c5babc5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be a first for me. If I get my chance, I’m going
        to take it,” said Hartmann.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3ba98-89b3-44d1-808f-c54e6fc7ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/14/football-philippine-azkals-fifa-world-cup-groupings.html">Related:
        Azkals grouped with Uzbekistan, Bahrain, DPR Korea, Yemen</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542bfe2-7244-4723-8156-5037501e7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their last attempt to get to the World Cup, the Azkals have
        appeared in the semi finals of the AFF Suzuki Cup twice and have finished
        third and reached the finals of the AFC Challenge Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c06226-295e-40e9-adc0-a06760f7089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not winning those two major competitions, the Azkals have
        veered away from their former reputation as Asia''s whipping boys a mere six
        or seven years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c6b20-41dc-42ac-b434-42d70d2ceeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every year the Azkals get better and better, hopefully this time
        around we can proceed to the next round,” said Hartmann.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b71b43-1d81-4e99-b0c6-9319b949c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines kick off their bid for the World Cup on June 11
        at home against Bahrain, a side that they have become familiar with as of
        late after playing friendlies with them and holding a recent camp in their
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb6935-b3a7-454e-9b0c-dd577505eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No more training camps in Bahrain now [are they?]” joked Hartmann.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38615522-9610-40b8-8693-8b80eeb7bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:44:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T16:19:03.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the Philippines’ chances against the Bahrain squad,
        which defeated them 2-1 in their last encounter, Hartmann confidently said:
        “We know we can beat them.”</p>'
  'newer-aircraft-vulnerable-to-hacking':
    'author': 'Matthew Hoye and Rene Marsh, CNN'
    'caption': '(File photo) A commercial pilot told CNN that newer aircraft were
      designed to have technology that, going forward, allows remote control intervention
      between the pilot and the ground.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-15T11:16:48.497+08:00
    'imagesource': 'jcr:ecae5f42-f310-4885-ba8a-638367a6c723'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39feb3e-f819-42f1-af87-b4b27bcfba9d'
    'lead': 'A U.S. government agency report says that modern airplanes are susceptible
      to susceptible to cyberattacks that allow hackers to commandeer the aircraft
      or take over navigation systems. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:47:42.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:47:46.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:47:46.397+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GAO: Newer aircraft vulnerable to hacking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdb21d-494d-42cc-8965-f65080b9cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Hundreds of planes flying commercially
        today could be vulnerable to having their onboard computers hacked and remotely
        taken over by someone using the plane''s passenger Wi-Fi network, or even
        by someone on the ground, according to a new report from the Government Accountability
        Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27cd5c-8320-4548-ae42-4cbe779bbc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the authors of the report, Gerald Dillingham, told CNN the
        planes, include the Boeing 787 Dreamliner, the the Airbus A350 and A380 aircraft
        and have advanced cockpits that are wired into the same Wi-Fi system used
        by passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1d5db-c9a6-4072-a215-34e175747437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern communications technologies, including IP connectivity,
        are increasingly used in aircraft systems, creating the possibility that unauthorized
        individuals might access and compromise aircraft avionics systems," according
        to the report, which is based on interviews with cybersecurity and aviation
        experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ffae4-8bf7-442f-9446-f291439a8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government investigators who wrote the report say it is theoretically
        possible for someone with just a laptop to:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b176b-603c-428b-a0c4-bd7e9e7d8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commandeer the aircraft</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0dca6-b843-4095-b233-766867758219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put a virus into flight control computers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c7412-3aab-4551-a1e7-cd5f1ac89e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeopardize the safety of the flight by taking control of computers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22468b8f-d47f-4442-ad27-fff2324b7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take over the warning systems or even navigation systems</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b2788-90fb-49db-9dd8-bd9ed5565237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report explains that as the air traffic control system is upgraded
        to use Internet-based technology on both the ground and in planes, avionics
        could be compromised. Older planes systems aren''t highly Internet-based,
        so the risk for aircraft 20 years and older is less.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c950c70-1324-497d-9ec7-f5b0a421d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO report does not draw a roadmap on how this could be done,
        but it does say someone would have to bypass the firewall that separates the
        Wi-Fi from the rest of the plane''s electronics. GAO Investigators say they
        spoke with four cybersecurity experts about the firewall vulnerabilities,
        "and all four said that because firewalls are software components, they could
        be hacked like any other software and circumvented."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e8bdb-51bc-422f-b6fb-bb6e3b30cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial pilot John Barton told CNN, "We''ve had hackers get into
        the Pentagon, so getting into an airplane computer system I would think is
        probably quite easy at this point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bcb45c-49bd-4904-a01b-f16bdd0a0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report continues, "According to cybersecurity experts we interviewed,
        Internet connectivity in the cabin should be considered a direct link between
        the aircraft and the outside world, which includes potential malicious actors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d700b77-b714-4a1f-a30d-c09af818b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A virus or malware planted in websites visited by passengers could
        provide an opportunity for a malicious attacker to access the IP-connected
        onboard information system through their infected machines," according to
        the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa92134-fcff-4bfb-a6de-e104519f8807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says another way a hacker could get access to a plane''s computers
        is through a physical connection and notes that whenever there is a physical
        linkage, such as a USB plug in a passenger seat, if those wires are linked
        in any way to the airplane''s avionics, that linkage creates a vulnerability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e755002-a1c5-4eb1-92b9-efaf3a98012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts told investigators, "If the cabin systems connect to the
        cockpit avionics systems and use the same networking platform, in this case
        IP, a user could subvert the firewall and access the cockpit avionics system
        from the cabin."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff38118-81e0-48ec-96a1-09519a2b9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House Transportation and Infrastructure Committee,
        along with senators on the Commerce Committee, requested the report. Rep.
        Peter DeFazio, D-Oregon, who is the ranking member of the House committee,
        tells CNN, "This report exposed a real and serious threat — cyberattacks on
        an aircraft in flight."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f750931-9d05-4909-9439-d945756a9438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that the Federal Aviation Administration "must focus on
        aircraft certification standards that would prevent a terrorist with a laptop
        in the cabin or on the ground from taking control of an airplane through the
        passenger Wi-Fi system. That''s a serious vulnerability."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0da5b-9fe2-48ab-940e-c339913caf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report concludes that the FAA needs to work on certification
        of aircraft avionics that will account for these vulnerabilities and remove
        them as possible threats to commercial aviation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00e3f3-0e3e-48ee-b233-5d2423505cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source briefed on the report tells CNN that cybersecurity experts
        say these vulnerabilities exist and these scenarios are possible. But it is
        unclear how far the GAO went to test any of these possible scenarios. In the
        report, the GAO does not say whether this is based on actual testing or just
        theoretical mockups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd96f6-f5fd-42e9-a8db-672f9a59dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot Barton notes, "This is going to take a long time, vetted by
        the best experts in the world and safety people to make this technology secure
        and safe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8928cc-9da6-4452-9a32-bbefb17ed8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the GAO, Keith Washington, acting assistant secretary
        for administration with the FAA, said the agency "recognizes that cyberbased
        threats to federal information systems are becoming a more significant risk
        and are rapidly evolving and increasingly difficult to detect and defend against.
        We take this risk very seriously."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e2b77-1450-4e86-9fa8-fc684f186190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington went on to say "It is also important to note that the
        FAA had already initiated a comprehensive program to improve the cybersecurity
        defenses of the NAS (National Airspace System) infrastructure, as well as
        other FAA mission-critical systems. We are significantly increasing our collaboration
        and coordination with cyber intelligence and security organizations across
        the federal government and in the private sector."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ae746-9abe-498b-898b-993e5cb29208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dreamliner and the A350 were actually designed to have the
        technology in it going forward to be able to have remote control intervention
        between the pilot and the ground or if an emergency were to happen in the
        air," Barton said. But he quickly added, "It''s going to take a long time
        before we get to the point where that technology is safe and secure."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d48a35-74d4-43e0-9579-bea40479f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing did not immediately respond to a request for comment, but
        Airbus released a statement, which read: "Airbus, in partnership with our
        suppliers, constantly assesses and revisits the system architecture of our
        products, with an eye to establishing and maintaining the highest standards
        of safety and security. Beyond that, we don''t discuss design details or safeguards
        publicly, as such discussion might be counterproductive to security."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a230832-51bd-4626-8411-46aff2aa130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:47:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:47:46.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://cnnphilippines.com/world/2015/04/15/edition.cnn.com/2015/04/14/politics/gao-newer-aircraft-vulnerable-to-hacking">"GAO:
        Newer aircraft vulnerable to hacking"</a></em></p>'
  'google-job-hiring-laszlo-bock':
    'author': 'Logan Whiteside, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-15T11:38:31.603+08:00
    'embedimage': 'jcr:87628be6-5ed2-41ae-89f4-4dfaaf95e3d7'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/cMVA27cNtlw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63475a1e-a9a3-4b72-bf94-e1d8b3cb94b2'
    'lead': 'Google is consistently rated the best place to work. So you need a degree
      from Harvard to get in the door, right? Not really, according to Laszlo Bock,
      Google''s Head of People Operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:51:21.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:51:26.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:51:26.228+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google doesn''t care where you went to college

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ba9b7-e67c-4a2c-a25f-b6390a5fc78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —&nbsp;</strong> Google is consistently
        rated the best place to work. So you need a degree from Harvard to get in
        the door, right?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a92888-cd13-42f5-91e6-5cc34b81323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really, according to Laszlo Bock, Google''s Head of People Operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d437d2-0b19-42ad-be68-0360b4928c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the company was small, Google cared a lot about getting kids
        from Harvard, Stanford, and MIT. But Bock said it was the "wrong" hiring strategy.
        Experience has taught him there are exceptional kids at many other places,
        from state schools in California to New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e06ab2-f71b-45d3-9e15-7449584e082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we find is the best people from places like that are just
        as good if not better as anybody you can get from any Ivy League school,"
        said Bock, who just authored a book titled "Work Rules!" and stopped by CNNMoney
        to share his smarts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe48d0-d841-4a03-9a85-c0366eed8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, 2 million people apply to get a job at Google. Bock
        himself has seen some 25,000 résumés.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be3688-4cf3-4229-8e67-e2d9a118a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what else does Google not care about:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7cbfe-82b1-4a1e-8633-0e593a37b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grades:</strong> Google''s data shows that grades predict
        performance for the first two years of a career, but do not matter after that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85dc47-2745-4bc7-a959-653af1791f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brainteasers:</strong> Gone are interview questions such
        as: Why are manhole covers round? or How many golf balls can fit in a school
        bus? "Our research tells us those questions are a waste of time," Bock said.
        "They''re a really coachable skill. The more you practice, you get better
        at it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d729f9-862e-426c-924c-6473fedb098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A shoe:</strong> "Somebody sent me a shoe once with a résumé
        tucked inside because they wanted to get their foot in the door." That one
        didn''t work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc2c7b-af34-4ec6-86f6-7250b96b43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Or a robot:</strong> Especially when it arrived broken,
        with exposed wires and a "press here" button. Call in the bomb squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367585e-b128-4aed-9595-45ebe966d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what Google does care about:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21da4c8-0c81-4b6b-a579-4f32e33f2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Problem solvers:</strong> Your cognitive ability, or how
        well you solve problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bad32c-dc38-40e3-8a28-cef6331579eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders: The idea is not whether you were president of the student
        body or vice president of the bank, rather: "When you see a problem do you
        step in, help solve it," and then critically, "Are you willing to step out
        and let somebody else take over, and make room for somebody else? Are you
        willing to give up power?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bea7e-cbc1-4e48-854f-e49ba2f73772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Googleyness: That''s what Google calls its cultural fit. It''s not
        "Are you like us?" Bock said. "We actually look for people who are different,
        because diversity gives us great ideas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc759a9-ca3c-4bf4-9b8f-7a58648940e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s most important is that people are intellectually humble,
        willing to admit when they''re wrong, and care about the environment around
        them ..."because we want people who think like owners not employees," Bock
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab76c50-69fe-4a87-9051-53a508f6f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The least important thing? Knowing how to do the job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559f0a2-3759-4dc8-93f7-f84ffd846343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We figure if you get the first three right you''ll figure it out
        most of the time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a89834-de9b-47ea-8bff-4d2257463634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:51:21.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:51:26.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/09/technology/google-people-laszlo-bock/">"Google
        doesn''t care where you went to college."</a></em></p>'
