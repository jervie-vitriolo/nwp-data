    'jcr:uuid': 'c41746fe-7e35-43a4-b7e8-275d85f48421'
    'lead': 'Manila is seeking more "substantive" support from its long-time security
      ally United States on how to counter China''s rapid expansion in the West Philippine
      Sea, according to the Philippine foreign affairs secretary on Wednesday (April
      15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:18:39.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:18:43.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:18:43.191+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines asks for more assistance from U.S. in sea dispute

      '
    'updated': 2015-04-22T17:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e442f2c-1c92-4ba7-9fed-db5cab95f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Philippines is seeking more "substantive"
        support from its long-time security ally United States on how to counter China''s
        rapid expansion in the West Philippine Sea, the foreign secretary said on
        Wednesday (April 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2251648-6622-4d40-a4ba-297fc7ab4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rapid reclamation around seven reefs in the Spratly archipelago
        of the West Philippine Sea has alarmed claimants, including the Philippines
        and Vietnam, and drawn growing criticism from U.S. government officials and
        the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed5bb8-7709-4e98-8475-d42967bb1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama has said Washington is concerned China
        is using its "sheer size and muscle" to push around smaller nations in the
        disputed sea, drawing a swift rebuke from Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c52ee-7f0f-4f85-920f-9cafda69da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, at this point, seeking additional support from the United
        States in terms of being able to take a stronger position in defending our
        position, which is to uphold the rule of law," Albert del Rosario, Manila''s
        foreign affairs secretary, told journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd038c5e-df9c-4e65-80c8-dbcd61f6f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to sit down with defense and also state to be able to see
        if we could get more substantive support." He did not say what kind of support
        he was seeking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6951438-673b-45e1-8f8a-fbf53f4df7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, 11,500 Filipino and American soldiers are taking part
        in the largest-ever 10-day war games in the Philippines, called "Balikatan"
        (shoulder-to-shoulder), setting into motion the U.S. rebalance to Asia policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875e175-eb9d-4193-bc0e-444c6263dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the potentially energy rich South China Sea,
        through which $5 trillion in ship-borne trade passes every year. The Philippines,
        Vietnam, Malaysia, Brunei and Taiwan also have overlapping claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec636ab9-53b4-4935-a0d0-a47abcba192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Wednesday bristled at recent comments by Philippine President
        Benigno Aquino in an interview with Agence France-Presse. Aquino said China
        is engendering fear around the world with its posture in the West Philippine
        Sea''s disputed waters, and that it''s possible conflict over territorial
        disputes could break out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e899fe1-fafd-47f8-9fd7-235430ab4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:18:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:18:43.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accusation is groundless," said Hong Lei, a Chinese Foreign
        Ministry spokesman, in a regular briefing. "We urge the Philippines to respect
        China''s territorial sovereignty."</p>'
  'Nokia-buys-Alcatel-Lucent':
    'author': 'Charles Riley and Alanna Petroff'
    'caption': 'A logo sits illuminated outside the Nokia pavilion during the second
      day of the Mobile World Congress 2015 at the Fira Gran Via complex on March
      3, 2015 in Barcelona, Spain. (File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-15T19:12:31.158+08:00
    'imagesource': 'jcr:2af0c7e0-f5d2-4a50-8cff-1b68a17181cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c762a56c-146f-49dc-837d-acaaaa6105df'
    'lead': 'Nokia confirmed Wednesday (April 15) that it will buy Alcatel-Lucent,
      a deal that will create a telecom-supply giant and possibly spur a wave of consolidation
      in the industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:21:14.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:21:17.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:21:17.634+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nokia is buying Alcatel-Lucent for $16.6 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05255c7c-de8f-4ac7-ae3d-cd41609efa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:21:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:21:17.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney) —</strong> Nokia confirmed Wednesday
        (April 15) that it will buy Alcatel-Lucent, a deal that will create a telecom-supply
        giant and possibly spur a wave of consolidation in the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76007532-6bef-4894-ba53-55c7839fbddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:21:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:21:17.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-stock deal values the French firm at €15.6 billion ($16.6
        billion). The combined company will be called Nokia Corporation, with headquarters
        in Finland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b9b74-6bfc-494d-b284-3fa041c3dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:21:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:21:17.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcatel shareholders will be paid 0.55 Nokia shares per Alcatel
        share, a 28% premium over the company''s three-month weighted stock price.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374c5d7-06d1-4cb9-8cc5-cb6c5b58f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:21:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:21:17.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both firms provide equipment, infrastructure and support to the
        telecommunications industry. Alcatel shareholders will own 33.5% of the combined
        company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb75d6-9c64-4ec3-b3b0-c251b47fbcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:21:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:21:17.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marriage between Nokia and Alcatel should give the combined
        company more clout when competing with rivals like Sweden''s Ericsson and
        China''s Huawei.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912a053-383f-4030-8035-ea189e4a5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:21:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:21:17.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia, which sold its handset unit to Microsoft last year, has a
        market capitalization of about €27.7 billion ($29.5 billion). Alcatel is less
        than half the size, with a market value around €12.6 billion ($13.4 billion).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29daf942-7ba2-49ff-9a1b-068e26b2a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:21:14.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:21:17.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia was once a giant in the mobile phone industry but was clobbered
        by Apple and Samsung. Nokia shares hit a peak in 2007 and then tanked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0bacd-a152-4976-9342-bcd34460fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:21:14.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:21:17.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since selling its mobile phone business to Microsoft, the company
        has refocused on its telecommunications and broadband offerings.</p>'
  'marketing-big-data-big-hearts':
    'author': ' Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-15T16:19:19.005+08:00
    'gallerysource': 'jcr:1e98edbe-bf12-4bef-b6ed-8e8cabc63da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac5828bb-7808-4530-bca9-7009b4748807'
    'lead': 'A number of industry leaders believe that a human element will always
      play an important role in marketing, despite the rise of big data. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:29:15.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:29:20.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:29:20.382+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marketing''s soul: Big data vs. big hearts

      '
    'updated': 2015-04-16T07:46:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33f7f6-adf8-4c5a-810b-ee83f0bfd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Despite the burgeoning role
        of big data in marketing, some industry leaders believe that a human element
        will always play a crucial part in the trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c87e1-762c-47b6-bcc5-ee7a8bff299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Big data is the new normal, but small moments matter the most,”
        said Jasmin Vinculado, marketing director of Coca-Cola Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0fb36-86f2-4fcc-a3cd-504a83ce00b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second Media Conference of the Media Specialists Association
        of the Philippines held on Tuesday (April 14), Vinculado stressed that experiences
        and emotions can never be replaced by raw data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec5657-4f5c-4016-8ab2-3b71f0ff9b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marketing director cites, for example, Coca-Cola’s recent “Share
        a Coke” campaign, which printed different names in the beverage’s packaging.
        According to Vinculado, the campaign was successful in large part because
        of a peculiar way it made consumers “feel good.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c081f-6196-420b-ae41-cb79f7faa05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, some consumers who bought the soda during the
        campaign did so not because of their names, but because of the names of their
        friends and loved ones. Vinculado pointed out how one individual bought the
        drink as a gift for an office security guard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d3367-0a10-4ae2-aa1e-9d1dcbfc26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sentiments are echoed by Margot Torres, senior vice president
        for marketing at McDonald’s Philippines. During the same event, Torres explained
        that&nbsp; the modern paradigm of marketing involves not only all of the five
        human senses, but also the “entire person” of every customer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24efb6d4-9124-417e-be8c-ae53c108950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let the consumers know the essence of your brand through their
        own experiences with it,” Torres remarked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d06c0-3391-473d-bdc7-fedda571d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cites McDonald’s third “National Breakfast Day” as an example.
        Apart from giving away free sandwiches to the first 1,000 customers of selected
        branches, the company conducted a special campaign that celebrated “early
        risers” — those whose go to work before dawn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242d0b0-3287-4db0-b41a-f83a57dced9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The power of storytelling can really change a culture, a generation,
        or a nation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca119562-e269-48ba-9abd-c7e9a29183d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/14/Entire-public-is-now-part-of-media.html">Related:
        Tourism chief: Entire public is now part of media</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07837eb6-677d-4df2-bd8f-1db4c6eb32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although emotions play a major role in modern marketing, Vinculado
        points out that their use could backfire if overdone. “You don’t have to sweat
        the drama. Emotions are best when they’re authentic. More and more people
        can see through the un-natural.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cf05b-0016-4ee5-a07c-e44ec3290f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, big data has grown to have an expanded role in marketing
        — and it’s a role that keeps on growing, especially in out-of-home advertising.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7ae17-835d-45a8-9e59-738e44902520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole amount of data that’s bombarding us now is changing the
        advertising media radically,” said Ron Graham, managing director for Media
        on the Go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f45f9-2dd6-4ea6-b832-b43c01e8e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham explained that big data have given advertisers the ability
        to profile sites and locations and subsequently analyze their exposure to
        audiences, such that “more data” gives “more value.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f82583-4a3e-4239-8f16-0ed7fbc01f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:29:15.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:29:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sentiments are echoed by Haresh Nayak, regional director of
        Posterscope APAC. “The future is going to be fast, its going to be cluttered,
        and it’s going to be very complex,” Nayak said. “We are in an information
        society where the world has become a giant network.”</p>'
