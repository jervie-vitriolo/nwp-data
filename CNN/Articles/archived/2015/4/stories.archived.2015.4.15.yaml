      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not Hawking''s first music gig; he''s also featured on the
        Pink Floyd song "Talkin'' Hawkin.''"</p>'
    '18':
