    'lead': 'Global FC came out with an easy 4-1 victory over Yadanarbon in the AFC
      Cup group stages on Wednesday (April 15) at the new Philippine Sports Stadium
      in Bocaue, Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:01:31.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T14:01:35.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T14:01:35.557+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global FC throttles Yadanarbon FC for first AFC Cup group stage win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032262ec-1851-419b-85a5-c90b5ca1a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Global FC dominated Yadanarbon
        FC, 4-1, in the AFC Cup group stages at the new Philippine Sports Stadium
        in Bocaue, Bulacan on Wednesday (April 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865db304-f60c-4247-9423-3e33dcdcef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leigh Manson, coach of Global FC, seemed pleased his wards came
        out with the victory for the first match held at the 25,000-capacity arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428fdddc-e564-4d9a-94e1-6383baac892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s overwhelming,” said Manson. “It was a new stadium and everyone
        connected with it, giving us a magnificent platform to get this win.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1fbf0-d698-49ed-8b18-30ef3bbdd892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global FC got on the scoreboard first, breaking the ice after Mark
        Hartmann scored a penalty to make it 1-0.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66230106-3d20-4b2d-a7f8-59b481c79dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling behind early seemed to spur the Burmese side which struck
        back within 4 minutes, after striker Yan Paing tucked in a low shot past Patrick
        Deyto following a corner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246765ab-79c5-4485-a89b-2a4ab10595dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloppy play from the back for Yadanarbon resulted to another goal
        from Hartmann to end the half at 2-1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2873239-b527-4f88-9d83-0281741c9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balance of play stayed in Global’s favor in the second half.&nbsp;
        After quelling an attack from Yadanarbon, the Filipino midfield released Misagh
        Bahadoran on the right hand side to extend the cushion to 3-1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634852f-17e4-4db5-bd96-6e1077165572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustration began to show for Yadanarbon when defender Zaw Lin Tun
        was sent off after fouling Amani Aguinaldo in the box during a corner attempt.
        The resulting penalty saw the Yadanarbon keeper deny Hartmann his first hat
        trick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85270c3f-606a-40ac-8cda-8f6cca6e2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese defender Tin Win Aung was sent his marching orders for a
        second bookable offense leaving Yadanarbon with only nine men to finish the
        match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fc153-9925-444c-86df-dfc6d059e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all one way traffic from then on as Global FC capped things
        off with a Renato Gonzales free kick outside the opposition box at the 84th
        minute to finish the game off at 4-1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08037049-692a-4e9a-8220-4fd0068c80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the loss, Yadanarbon coach Kyi Naing lamented the performance
        of his wards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47f05d-29a5-47e1-89ae-b7602583d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today was an unfair result,” said Naing, whose team played without
        Okpechi Happiness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d44ef-3bb4-4dbc-acd6-d0241c1b1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first choice center-half was deported back to Myanmar due to
        visa issues upon arrival in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa8974-17b7-4b85-bab3-ab74039bd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Happiness, was a major loss to our team,” Naing added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae964d-4f6e-47c7-880e-06fd58b9aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leigh Manson, on the other hand, was confident that even if Happiness
        played today, the result wouldn’t have been different.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48021e3-bee9-4356-be86-1c0385e044b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think that Happiness would’ve had much joy here with Misagh’s
        pace,” Manson said. “We would’ve still gotten the result.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796e8e0-8d76-4696-a331-78d949914cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:01:31.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T14:01:35.939+08:00
