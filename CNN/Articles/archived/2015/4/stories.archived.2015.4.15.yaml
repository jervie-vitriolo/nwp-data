      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking''s version is available for download.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3895f54-3856-49a8-bd5f-26d1eccb4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.385+08:00
