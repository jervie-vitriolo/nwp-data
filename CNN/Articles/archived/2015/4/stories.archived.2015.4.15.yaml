      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though manual filing can only be done until today, the BIR reiterated
        Tuesday (April 14) that those required to file their ITRs electronically can
        do so until June 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a9332-c93a-4ffd-902b-241c55f54bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:35:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:35:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The June 15, 2015 deadline is for the electronic filing of NO PAYMENT
        Income Tax Returns using the eBIRForms. This is for those who are required
        to file their income tax returns electronically but who will opt in the meantime
        to file their NO PAYMENT income tax returns manually on or before April 15,
        2015. Having filed their returns manually, they must re-file their income
        tax returns electronically on or before June 15, 2015.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77870efc-6d3c-496f-9486-fe7788332b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:35:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:35:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One taxpayer, Joy Aquino who works in an accounting firm said she
        has been waiting at the BIR district office in Quezon City for six hours already.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31070294-0b63-4770-8e78-bd29ab36689b'
      'mgnl:activationStatus': true
