  'BIFF-gets-a-new-leader':
    'author': 'CNN Philippines Staff'
    'caption': 'The new Bangsamoro Islamic Freedom Fighters (BIFF) leader also known
      as Commander Bungos reportedly studied in the Middle East.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-15T22:05:58.545+08:00
    'imagesource': 'jcr:2a348000-931b-4464-893f-1e8d7445ff3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc40541-9cdb-4548-9c9c-4f704fdcca7a'
    'lead': 'Sheik Ismail Abubakar was proclaimed head of the Bangsamoro Islamic Freedom
      Fighters (BIFF) 14) after the passing of the rogue group''s founding leader,
      Al-Ustaj Amiril Umbra Kato, according to BIFF spokesperson Abu Missry Mama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:07:05.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:07:09.213+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:07:08.935+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former political affairs chief leads Bangsamoro group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18507fd-3ba3-415a-898a-573206da1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Bangsamoro Islamic Freedom
        Fighters (BIFF) is now under a new leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe691883-1bad-46ca-abc2-28536facc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheik Ismail Abubakar, the group''s former vice chairperson for
        political affairs, was proclaimed head of the BIFF on Tuesday (April 14) after
        the passing of the rogue group''s founding leader, Al-Ustaj Amiril Umbra Kato.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e982ee-3f14-4f44-8058-964457ceedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines on Wednesday (April 15) by
        BIFF spokersperson Abu Missry Mama in an exclusive phone interview aired over
        Headlines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e823d-a084-49cc-ada5-123159a5f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abubakar, also known as Commander Bungos, studied in the Middle
        East and is an expert in Shariah law. He also served as the commander of the
        105th Base Command of the Moro Islamic Liberation Front (MILF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026bf13-70fc-49c8-8f0c-10d2bffe63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they continue to grieve the loss of their founder, Mama
        said members of the BIFF carry on as a new chapter unfolded for the Bangsamoro
        group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31804510-e1e5-49c3-a3b1-0e42543e8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagkamatay ng aming pinuno ay malaking kawalan sa amin pero
        itinuturing naming itong pagsubok ni Allah dahil namatay man siya ay hindi
        namatay ang kanyang inimplementa na galing sa Quran," Mama said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc0a7e-40da-454e-bff0-e5f2b3161e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The death of our founding leader is a big loss but we take it as
        a challenge by Allah because the legacy from Quran will live on.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208efd0-3f9b-4c25-815c-407dadf61e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines, meanwhile, was surprised with
        the appointment of Abubakar — citing that he was a low-key personality in
        the militant group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df6867-78e2-4d24-b68a-3c9092c7fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the AFP mentioned Kagi Karialan, BIFF chief-of-staff,
        as Kato''s possible successor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb993146-2093-41e9-b7a7-42ad82f2ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kagi Karialan is a military tactician and they call it powder keg
        mentality, or utak pulbura. And this Sheik Ismail Abubakar Bungos is a political
        strategist. These are the dynamics in&nbsp; their organization right now,"
        said Brigadier Gen. Joselito Kakilala, AFP spokesperson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5ab62-c654-46fa-9760-025d9d1c4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also cited three possible reasons why the BIFF chose
        Bungos over Karialan:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a265e-3aab-4c6b-913d-d4d18805e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF no longer wanted to be associated with ISIS — Karialan
        is a known supporter of the international terrorist group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94f1d2-fa3c-403f-aa3a-4e2377e93a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloodline prevailed in the succession — Bungos is Kato''s nephew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa46088-2167-4ee5-a4f5-d790ecf967d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karialan could have been heavily wounded during the all-out offensives
        of government forces against the BIFF. It is possible that physically, he
        can no longer lead the group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474ea8e-b701-4fcb-92b9-d2aca4bf72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one instance that Commander Bisaya was killed in a clash
        in Datu Unsay area. It was reported that Kagi Karialan was with him. We don''t
        know if he was also wounded at that time," Kakilala said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1266cc3-f732-403b-b6bb-022930421fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the AFP official remained confident that the Islamist militants
        will weaken under the new leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fe033-1c73-47bb-80b0-759da1288591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the military will continue running after the BIFF,
        especially because the group remained a coddler of bomb maker Basit Usman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05091032-f5ba-4175-ba5f-2e1cf8655b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:07:05.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:07:09.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippine''s Gerg Cahiles contributed to this report.</em></p>'
  'Palace-says-Drilon-free-to-choose-his-LP-bet':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Franklin Drilon is the current president of the Senate of the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-15T22:28:53.670+08:00
    'imagesource': 'jcr:a04c5092-a0bd-4f64-8b06-3efbe0b596c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b73eb36-ad29-4fbf-84ff-1d5b1be19482'
    'lead': 'While President Benigno Aquino III remains mum on his preferred successor
      in the 2016 presidential race, Malacañan said Wednesday (April 15) the Chief
      Executive is not barring Senate President Franklin Drilon from choosing Interior
      Secretary Mar Roxas as his bet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:10:02.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:10:08.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:10:08.529+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon’s LP bet does not need Aquino’s nod – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640cecf-7869-4f86-8ad2-a0ae3736a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Senate President Franklin Drilon’s
        choice for possible standard bearer of Liberal Party (LP) in the 2016 national
        election does not have President Benigno Aquino III’s go-signal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1bd8c-309d-44e3-9e2d-7e4ed5ad3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañan said Wednesday (April 15) the Senate President, who
        is also the party’s vice chairman, does not need Aquino’s blessing as Drilon
        is free to choose on who he believes is the right LP bet in next year’s presidential
        derby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfdca3-8f2e-400c-be1e-658f3267f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Edwin Lacierda said that
        ”while the President has yet to endorse his candidate, it does not preclude
        the Senate President to identify the person who Senate President Drilon believes
        will tread the straight path and push the reforms the President started beyond
        2016.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fba83a-e978-4a7f-8ef3-85563dc31e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda made the comment amid reports that the Senate President
        has already chosen Interior Secretary Mar Roxas II as LP’s "chosen one."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48abff4-04ff-4930-8911-53664d066808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”The President has described the virtues of someone he believes
        should succeed him – one that will continue to tread the straight path and
        continue the reforms he started in 2010,”he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2048d-238d-4b0b-930b-d7552f1b685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon earlier said the party is yet to hold consultations among
        its members insofar as its collective choice for standard bearer is concerned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f27cb-9b4c-4eb0-bf1a-addb8e14f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President, however, made it no secret that he would support
        Roxas should the latter eventually decide to seek the highest post of the
        land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b279ad4-ab56-4468-9780-2118c0c8d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, for his part, said he was happy that many people were interested
        on his plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc0d1c-9972-451a-b5c7-fe2ea4a40611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Pero sa totoo lang, nakatutok ako sa aking trabaho (The truth is
        I’m focused on my job),” he told reporters at the sidelines of the League
        of Municipalities of the Philippines national convention in Manila Hotel Wednesday
        when asked if he would resign as Secretary of the Department of Interior and
        Local Government (DILG) to prepare for the incoming national elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b29e7-e59b-40f9-a06c-1f7880c37eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he considered himself a soldier of the straight path
        army.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015194e-2243-458a-9a2d-b0f6504e382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Kung anuman ang iaatas ng Pangulo sa akin ay hindi ko tatalikdan
        ito (I will not turn my back from whatever the President commands me),” he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12745415-439c-47c1-87e4-9b966d59f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:10:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:10:08.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines News Agency contributed to this report.</p>'
  'bring-back-our-girls-one-year-on-we-should-all-feel-shame':
    'author': 'Isha Sesay, CNN'
    'caption': 'A year after more than 200 schoolgirls were abducted in Nigeria, they
      are still missing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-15T19:34:49.599+08:00
    'imagesource': 'jcr:fe491cb8-2855-4201-8498-3763bb5cfca7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90364913-287d-45df-b248-cb1c9d29a9ad'
    'lead': 'Exactly 365 days have passed since 200 Nigerian schoolgirls were snatched
      from their school dormitories in Chibok. They are still missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:13:13.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:13:17.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:13:17.282+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#BringBackOurGirls, one year on: ''We should all feel shame''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a25233-5c81-4527-a52b-9e609ef2c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> Isha Sesay is an anchor and correspondent
        for CNN International. Follow her on Twitter @IshaSesayCNN</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7ea9c-7584-4790-8aa1-e611257c2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — How can more than 200 Nigerian schoolgirls simply disappear?
        And how can the Nigerian government and the rest of the world have allowed
        this to happen?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26ac1a-382a-44d9-a004-70e2a78e0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly 365 days have passed since the girls were snatched from
        their boarding school dormitories in the dead of night in Chibok, northeastern
        Nigeria. They are still missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a033fd8-7750-43fe-b793-52c7b73b83be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this we should all feel shame: shame that we live in a world
        where the lives of young girls can be shattered with impunity by fanatical
        thugs. Shame that when such horrendous acts occur, our collective attention
        span is so fleeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd215a1-75cd-42e0-8c92-4a69e77477ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, I could never have imagined that we would be here today,
        marking the grim 12-month milestone of these girls going missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d4c24-7ee0-474e-b42e-b0fea37c18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of their abduction much of the world stood as
        one, rallying around the hashtag #BringBackOurGirls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e0c6f-baae-4320-b5fa-5f98df743fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground in Nigeria as part of CNN''s team covering the story,
        I was buoyed by this global solidarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe11f1-a578-4660-8fc3-fc5e18133df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught in the blinding glare of global attention, and facing a tide
        of questions about their bungled response to the kidnappings, the Nigerian
        government felt the weight of accountability and was spurred to take greater
        action; offers of assistance from the likes of the US, UK, France, and China
        were accepted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9c7ea-7edd-4a1f-94cd-4b223de4260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promise after promise was made by Nigerian government officials
        that the girls would come home — so where are they, and where is the global
        outrage over these broken promises and broken dreams?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647df9c8-dfcc-4ed6-8d0e-37d296f0fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My heart goes out to the grief-stricken loved ones of these missing
        girls on this painful anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36caea-62db-4441-87cd-649a6d561871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor and socially marginalized, all many of them have is their hope
        that their girls will one day return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e9e25-7106-4125-98c2-8bd20f123ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task of keeping that hope alive has largely been taken up by
        the handful of #BringBackOurGirls campaigners in Nigeria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221f3f0-1d32-4ce4-8531-6cc1a7d48b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These men and women have worked tirelessly to keep the story alive
        for the past year; their struggle has been a painful and increasingly lonely
        one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0565ca6-19d5-471d-ac0e-7246d231b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the world''s gaze has shifted they have continued to meet
        the Nigerian government''s silence with cries of: "Bring Back Our Girls, now
        and alive!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf1a7a-afed-4064-b3c5-960b665a8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, finding the girls will not be easy. But it can be
        done. It must be done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3bd64-ef98-484c-845f-55fe86499e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These girls are no different from your daughters, sisters, nieces:
        each has hopes and dreams of their own.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0de62-f7f7-41b7-927e-b8d7675963b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I also believe there is another reason these girls must be reunited
        with their families - in the words of Martin Luther King: "Injustice anywhere
        is a threat to justice everywhere. We are caught in an inescapable network
        of mutuality, tied in a single garment of destiny. Whatever affects one directly,
        affects us all indirectly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68995e5-7299-40b1-85a3-a4f6e8ab9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our common humanity compels us to do our part, to right this shameful
        wrong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5151ed-1d33-451c-b91d-6eaced257c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:13:13.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:13:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/14/opinions/sesay-bring-back-our-girls-one-year-on/">"#BringBackOurGirls,
        one year on: ''We should all feel shame''."</a></em></p>'
