  'wushu-sashi-montaña':
    'author': 'Sofia Quiray, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-14T18:05:46.111+08:00
    'imagesource': 'jcr:83884d05-9739-4da2-9e46-d3a44de780e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ab277c-e9df-4e64-8ed1-e346f9bb12f3'
    'lead': 'Sashi Montaña is one of the country''s top wushu artist and she is actually
      doing something more meaningful than just playing the sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T15:44:19.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-19T15:44:25.700+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-19T15:44:25.218+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wushu hobby turned into passion

      '
    'updated': 2015-04-17T07:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b2511-c7d3-4b8c-b0a0-1daeb5c63938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Sashi Montaña was like any
        other bored nine-year-old girl who was searching for a meaningful pastime
        while waiting for the onset of the new school year. Before she tried wushu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091368ae-b9a6-4ea2-904e-7487bb424899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out that she would like the sport, and what was first
        a hobby eventually turned into a passion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4c541-3e1f-406c-8341-edb77cb11de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next thing she knew, she was already a top-caliber Filipino
        athlete with over 13 medals – from all the local and international events
        she joined - under her belt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c292c82-2cca-4209-9fdf-d798bc174b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dazzling medal haul required more than time and effort to
        mount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807bf8b-3571-421b-bae7-a049c94b9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had to set my priorities right and use my free time wisely,”
        said Montaña, who was invited to try out for the national team upon winning
        the gold medal in the 2008 National Championships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be086d-2d80-41fa-b885-8dc25acce90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being homeschooled, I get to manage my own studies and sometimes
        bring them with me wherever I go. I learned how to discipline myself and I
        developed perseverance in both my training and in my studies. More often than
        not, I get delayed I my studies and it can get frustrating."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b6960-e5a0-4fc5-a464-a738a26f75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rigorous training put her studies in jeopardy many times, so
        she thought of quitting. In the end, her love for the sport, although not
        as popular as basketball and volleyball in the sporting kingdom in the Philippines,
        prevailed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f2d20-617a-4072-ad47-0c6e461334ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, there’s gain in every sweat she lost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdefc25-0ad0-45c7-9441-ec932464bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, many times I thought of quitting,” she admitted, "because
        training can be very daunting and draining especially when preparing for a
        competition.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe598a-6021-4637-b5ba-771c27f339b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I realized that after reaching that point of wanting to give
        up, which I have reached several times, my resolve is strengthened each time
        I overcome that challenge. Essentially, I come out as a stronger person.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2283079-8969-41c6-a297-6a28d5259397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, “What keeps me going is maintaining a thankful attitude.
        I am reminded that the talents and opportunities are blessings from God and
        He is worthy of my best. I want to honor God, my family, and my country through
        my abilities.”</p>'
    '21':
      'image': 'jcr:c3a42a48-7333-4b4e-b7a0-680356e3ba9d'
      'imageCaption': 'Montaña with her fellow competitors at a wushu competition
        in Hong Kong.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593713e-7b3a-491b-a751-dfc632d2db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9658744-9bc9-4161-9eaa-ef9095cb1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with Special Olympics</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011df9b6-55ba-42de-ac25-25138f4cf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of representing the country in international tiffs, Montaña
        is also a Special Olympics volunteer that promotes “understanding, acceptance,
        and inclusion between people with and without intellectual disabilities.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e427b-8dcc-4526-8281-2634fb23d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, she wanted people with intellectual disabilities to
        feel they belong in the same way wushu did to her when she was in limbo during
        that one summer 11 years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78401f7-5983-4c1f-b798-93a5c47212df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She applied as Global Youth Ambassador for a Youth Summit during
        the 2013 Special Olympics World Winter Games in South Korea, and got accepted
        with her partner, Brina Maxino, an 18-year-old with Down Syndrome.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb9d75-3c22-4293-9c64-3ac9dae09075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a team, we represented the Philippines and the Asia Pacific
        Region. We were elected to serve as co-Chairs for the next Youth Summit this
        2015,” she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607b6f2-ad74-4453-a380-5631ea765fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During our two-year term, we organized projects to promote the
        mission of Special Olympics and deliver the message of acceptance and inclusion.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744b3df-bbf6-4cca-b527-8dc5adee2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did they know, their efforts actually did wonders. The pair
        was invited to have dinner with United States of America (USA) president Barack
        Obama and his wife, Michelle, to celebrate “Special Olympics and A Unified
        Generation” at the White House.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c954d-c390-469f-897d-25ceb035c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was an opportunity given to only a selected few youth pairs
        around the world. It was an amazing and surreal experience!” she said with
        so much gusto.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5da40-ae44-4c6d-9ff4-caf4e14cb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not even in my wildest imagination did I expect that believing
        in an advocacy could bring us to places like this.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b8d41-fb11-4694-9137-2a8b016a5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sure, a lot of young athletes look up to her and want to take
        the same path she is treading.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6699c4c-a846-4a9b-b29c-80e8a2b170fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her advice to aspiring athletes?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2792eed-52cb-4c6e-9108-30fc7b8cd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:44:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T15:44:25.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Get into something you really love and do it with the best of your
        abilities. Whatever challenges you face, don’t be discouraged,” she said.</p>'
  'Koh-Phayam':
    'author': 'Ian Lloyd Neubauer for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-14T11:40:56.356+08:00
