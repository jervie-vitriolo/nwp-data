      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang haba ng pila [at] mainit [pero] wala magagawa pagtitiyagaan
        talaga,” she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe69a2c-7cab-4e0c-b6fa-58d1001fa6ec'
      'mgnl:activationStatus': true
