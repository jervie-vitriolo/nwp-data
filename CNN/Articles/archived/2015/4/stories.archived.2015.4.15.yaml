      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think net neutrality is important...For people who are not on
        the internet though, having some connectivity and some ability to share is
        always much better than having no ability to connect and share at all," Zuckerberg
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f3b67-8ec8-4f4b-a232-5abca08c77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed his widely panned $100 million donation to the
        public school system of Newark, New Jersey, which critics say failed to live
        up to its promise of making the schools "a symbol of educational excellence
        for the whole nation." The donation was also criticized for giving too much
        of the money to consulting firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04489d64-34ca-447c-803c-4fefc02ff079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of good work has come from that grant," Zuckerberg said.
        "The highlight is that the graduation rate has improved by more than 10% since
        we''re started our program there. The leaders we''ve worked with in NJ have
        started many new high performing schools, paid teachers more, and have improved
        the schools in lots of other ways."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a54ee1-f30b-4d18-accb-baef0d546bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:03:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in a rare move, Zuckerberg even flashed some dry humor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5f710-3239-4125-ab67-1126fc912bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:03:04.862+08:00
