    'title': 'Stephen Hawking sings Monty Python''s ''Galaxy Song''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab274b10-5887-4d63-9f67-2faf07b8bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:55:00.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Famed cosmologist Stephen Hawking has proved
        his comedy chops on shows like "The Big Bang Theory," and now he''s trying
        his hand at musicals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9e764-e320-419c-b3c9-f5c5d9b49a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:55:00.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking has partnered with the silly lads of Monty Python to recreate
        the signature "Galaxy Song" from their 1983 film "The Meaning of Life." The
        collabo is in honor of Saturday''s Record Store Day, when the 7-inch single
        will be available for sale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca53d3c-eacb-4b92-9695-a35fc2c3cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:55:00.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accompanying video is guaranteed to be the most awesome thing
        you see today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d434e5-79c0-4e1f-9649-0787d765af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:55:00.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, fellow scientist Brian Cox rails against the inaccuracies
        in "Galaxy Song" when a fed-up Hawking, who has ALS, zooms up in his wheelchair
        and knocks over Cox. Hawking continues singing the song in his signature computerized
        voice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072da8a-f67a-402b-9748-adf4f9ec6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:55:00.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking then launches into the stratosphere for a trippy ride and
        lesson on the cosmos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda5eda-bd0d-4cf7-8eb8-e0df87fd7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:55:00.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene is derived from a filmed bit that Monty Python uses during
        its live shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718a89c-2f67-4373-b945-26e65e3a774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:55:00.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galaxy Song" song was written by Python member Eric Idle, along
        with John Du Prez, and is "an intricate and informative lecture on the enor-mity
        of the Universe fashioned into a bewitching and, above all, highly amusing
        pop song," according to the comedy troupe''s site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103fb0d-a98c-44ad-9de5-d59f96e91cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:54:56.385+08:00
      'mgnl:createdBy': 'jeff'
