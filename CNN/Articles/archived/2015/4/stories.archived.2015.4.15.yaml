      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which was introduced just a month ago, drew flak from
        taxpayers saying that steps to educate them better about it is lacking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040cd34-591e-4e0b-bb01-b09c3dcdf05d'
