  'isis-oil-refinery-iraq':
    'author': 'Hamdi Alkhshali and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-15T09:16:45.021+08:00
    'embedimage': 'jcr:73620ab6-97b2-455e-8568-95471e13afb6'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/rugUvJk4RQ8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f364c33-6104-4026-9588-044b78eac5e6'
    'lead': 'Hundreds of additional Iraqi troops are being sent to enforce colleagues
      protecting Iraq''s largest oil refinery from an ISIS takeover. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:58:43.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:58:47.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:58:47.317+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More troops to battle ISIS at Iraq oil refinery

      '
    'updated': 2015-04-21T16:11:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9841726-54d9-48c8-ade8-a3cc2d0c30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baghdad, Iraq (CNN) —</strong> Hundreds of additional Iraqi
        troops are being sent to reinforce colleagues who are trying to fend off ISIS''
        attempt to overrun Iraq''s largest oil refinery, a key paramilitary force
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12de45f-b0f8-4d47-b04e-ae3e99f4fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reinforcements come four days after ISIS began attacking northern
        Iraq''s Baiji oil refinery, a key strategic resource that has long been a
        target because the facility refines much of the fuel used by Iraqis domestically.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32270afd-a596-4e44-8a8a-e5506183981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional troops came from Camp Speicher, a fortified Iraqi
        base near the city of Tikrit, according to the media office of the Hasd Al-Shaabi
        militia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e44b0a-b1f1-43f1-ae19-7ace32222a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reinforcements include two federal police regiments, an Iraqi
        military quick reaction force battalion and a regiment from Hasd Al-Shaabi,
        which is a predominantly Shia militia that worked with the Iraqi military
        as well as Sunni fighters to liberate Tikrit from ISIS about two weeks ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dff1e0-5396-4f65-8671-8cd0e266fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS launched an assault on the Baiji oil refinery late Saturday.
        By Sunday, ISIS said its fighters were inside the refinery and controlled
        several buildings, but Iraqi government security officials denied that claim
        and insisted that Iraqi forces remained in full control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ffb87-c807-4e2e-9236-0dedf61dd441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hasd Al-Shaabi media office said Tuesday that Iraqi troops already
        at the refinery were holding their ground, preparing to push ISIS out of the
        facility entirely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c74e04-348e-4997-9347-f1cbb05f603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack could have a significant effect if it damages oil fields
        or machinery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8badb4e-6211-4499-828a-e04d0585df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refinery is 40 kilometers (25 miles) from Tikrit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf0481-8e28-4654-b090-9c9391670c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali reported from Baghdad. CNN''s Jason Hanna
        wrote in Atlanta. CNN''s Arwa Damon and Catherine E. Shoichet contributed
        to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9014e1-141e-49c0-af0c-3beaec4e03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:58:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:58:47.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/14/middleeast/isis-iraq/index.html">"Reinforcements
        sent to battle ISIS at Iraq''s largest oil refinery"</a></em></p>'
  'football-global-fc-yadanarbon-afc-philippine-sports-stadium':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Global FC got the best of Yadanarbon in a match of the AFC Cup group
      stages.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-15T11:13:18.286+08:00
    'imagesource': 'jcr:cbb50dc9-fa40-4915-b9bd-2f857ebc0bf5'
