    'template': '1'
    'title': 'Koh Phayam: Still (almost) like Thailand in the 1970s

      '
    'updated': 2015-04-15T12:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4b9bf-dfda-4cab-a080-dfbd1c773985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten years have passed since I first encountered
        Koh Phayam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed607e66-3843-4d35-a02e-42f5239f6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing it described in a brochure I found lying on a table
        in a cafe in Bangkok''s Khaosan Road as "Like Koh Samui in the ''70s," I bought
        a ticket to go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f347e3-7f0c-4828-b19a-45835e046aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And stayed for six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b88ba1-b0e7-43d7-bd16-29593d7cf704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This small kangaroo-shaped island on Thailand''s Andaman Coast attracted
        me not for what it had -- even though it''s home to a brightly colored and
        rarely sighted Hornbill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d24818-eba7-45c2-b156-94c830d6a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real lure is what it came without.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729574e-e008-4ec9-854a-6d5d7c4ad3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010129d-e1c8-4ac4-8f4c-cc9b1f2ede6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No full-moon parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf0855-39d5-4cc1-8a16-401593a02997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And none of the unfettered development that has turned Koh Samui
        and many Thai islands into parodies of their former stunning selves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0734eca-6e60-442a-acf8-f022a477e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last time I visited, the only way to Koh Phayam was on a slow passenger
        ferry from the city of Ranong, 300 kilometers north of Phuket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f4f97-cad3-42a7-9493-a89d1f77d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no cars because there were no roads -- only a concrete
        motorbike track.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d5cc4-3602-4a81-a73c-5db8e82a8245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t connected to the electrical grid -- only diesel generators
        and solar panels for a few hours of power each evening. There were no luxury
        hotels or resorts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c7194-8a96-474d-91a8-147dfb8212bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning a decade later, I was anxious to see what had changed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffea99-0425-41fd-b20a-068896b1b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly it was good news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1b187-ecd0-4bfd-8d1b-7594570215f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old Koh Phayam remains largely intact -- still a throwback to
        the golden times now lost from other popular islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16259c-eaaa-4f36-8c73-78089d4b9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably though, there were changes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab3084-c87e-4f49-b62e-e2dc6bca9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decade of change</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568deeb-9a8f-4016-8c68-1de2bd3d4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the journey there is quicker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874695f7-ff30-4ad9-bfe0-cb8008b84a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last time I traveled on on a big old refurbished crab boat, a pleasant
        and serene journey across smooth ocean that took two or three hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419a411-b13c-4889-b8de-185f7398525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today noisy speedboats do it in 40 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1e827-726b-4cd5-a3e5-a62429eb81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years ago my days on Koh Phayam involved fishing with villagers
        off the concrete pier where long-tail fishing boats came and went.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220736ba-9f57-4be9-b6f7-61c71f14073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I was lucky, I''d reel in a few red-bellied pacu, which I''d
        get cooked for next-to-nothing by at Baan Nam Cha, an organic cafe on the
        island''s Long Beach run by a Frenchwoman called Stella.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e88a3-91bb-48da-a415-33d94570cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days there are no fishermen lazing about the pier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3020e4-ea15-43c1-aa37-2527fabfd9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it''s busy with a rush of human traffic as men load and
        unload boxes and crates from ships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee59cb1-2fb7-45e1-806a-63f47f4f0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding a moto-taxis to Long Beach, I notice that what was once a
        pleasant cycle ride through greenery is now now a strip of restaurants, stores,
        bungalows, massage pavilions and construction sites.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5fc1a-f188-443b-852c-7e4c0558df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baan Nam Cha has changed too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f988f6-6a76-4c85-a4d9-ca667b7ba891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once occupying an empty crossroad behind the beach, it''s now part
        of a thriving retail hub.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c0c2a-7069-4588-8dfb-7452606c7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella, the original owner, left years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc150c2c-d165-461d-96af-a184fd04873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I cannot help feel disappointed by the fact this little island had,
        apparently, been well and truly discovered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb24ae-be23-49ac-bb14-a1ffa88d4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No big parties</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b8864-8246-4fef-9310-a0bba6089574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrizia Togni from Switzerland says Koh Phayam is changing but
        she believes it doesn''t have the environment to go the way of popular Thai
        resorts like Koh Samui</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0b4cb-24b9-4f8a-a851-4e3eeca9e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who talk about a property boom don''t understand how expensive
        to invest here," says Togni, who owns and runs Cede, a brand new property
        on Long Beach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaff8a7-391c-43b2-8bb0-792b8cdbb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very short season -- only four months of the year when
        it doesn''t rain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e66bf-f7d8-4d73-acef-288045f17b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not enough infrastructure on the island to accommodate
        thousands of people and I don''t see them bringing electricity here anytime
        soon. So that means no ATMs, no jet skis and no big parties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ce1e5-5c4e-4ba3-a9f4-cbf7f90a2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we get to preserve the beauty of this place."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d20e23-35e2-4522-9244-4378dfc8b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my first visit Koh Phayam I slept in a flimsy bamboo bungalow.
        This time I stay at Cede.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c3d74-e3be-4171-843e-f6de8cf7e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s among one of a half dozen new barefoot-style micro-resorts
        on Koh Phayam appealing to a new generation of switched-on, eco-friendly travelers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c50cd2-bf2b-4bce-9cd1-c2c19c9b112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort features nine suites with oversize bathrooms, king-size
        beds, flat screen TVs and patchy WiFi, and a Cafe Del Mar bar and restaurant
        on an expansive timber deck looking over the ocean.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cc823-1a04-4c05-b1ea-30c73fc48102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone likes to be a in a small hut," says Togni. "Some people
        want things to be bit fancier."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca7dec-9839-4629-85e7-adac5dc7b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Least polluted'' island</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68514448-8d1c-4f10-8c40-f47d3188da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of luxury hasn''t changed some things.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6131e-c121-43fc-9bb2-82ffee00e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking out to sea the view is absolutely blue, with fishing boats
        and islands shimmering on the horizon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88e26b-eb01-4bec-942b-b5ece7ad7e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back at land, tall green mountain and thick misty jungle
        catch the eye in every direction.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927229d1-6a59-4bef-85da-d2fee8353e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the coconut and pine trees bracing the sand is a conga-line
        of new restaurants with names like Ziggy Stardust, Peacock and Friends.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaa62a-1a89-4188-ba41-ae536bc12cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is ground zero of coastal development on Koh Phayam and it''s
        the height of the peak season, yet the atmosphere couldn''t possibly be more
        chilled.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0ae3f-5088-4bd9-b1fc-60451b126e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venues are almost entirely made of driftwood and natural material
        host laid back couples, young families, old timers and small groups of backpackers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8f2ee-c58a-402b-94b3-b5254a40049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of all the islands I''ve seen, this is probably the less polluted,"
        says Joel Gershon, a Bangkok-based journalist from New York who''s spent the
        past decade exploring Thailand.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403f112-fa60-4f14-8ab4-517a2058bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People here seem to care about keeping the place as beautiful as
        possible and not rushing into developing it in unsightly ways."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445ae8c-3cc1-4cd6-80f3-864afc4cddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island of adventure</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ec321-d079-418f-82a1-f6ff5b3007a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While population pressure now renders my two old favorite activities
        on Koh Phayam -- bike riding on the main track and fishing off the pier --
        unviable, it doesn''t take me long to find new eco-adventures on pristine
        parts of the island.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ba9ac-615b-4a11-ab29-4c440e5ab618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an alternative motorbike track across the island, almost
        overgrown by jungle and cashew-nut plantations, to explore.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b324d-b576-46a3-8a21-9f4066b4d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also some new culinary creations. I become obsessed with
        a fusion dish that mixes Thai massaman curry with pasta, ordering it at restaurants
        all over the island.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4d9ed-e7ec-4b9e-9c6c-35cc6630a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I rent a kayak and paddle around Ko Phayam''s south coast, where
        I take a nap on a little beach on an uninhabited islet and discover a river
        banked by mangroves.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86c49c-1070-4129-8507-9811a4529d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also rediscover Aow Khao Kwai (Buffalo Bay), a beach boasting
        with lagoon-like water, blinding white sand and little bars and restaurants
        hidden in rocky, forest-fringed alcoves .</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a3397d-5e76-4f1e-a93f-067bd34b9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And most importantly, for the first time ever I see the hornbill
        and its giant yellow beak -- not just one bird but an entire flock of the
        magnificent creatures exploding like fireworks from a tamarind tree.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd267b-75df-4541-8ee4-bba9c69ccf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s as if I''ve been reunited with my first love and all the years
        we spent apart are forgotten in an instant.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff377578-10f2-4f8f-8d8e-df0e1779b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a business perspective, things are 100 times busier than it
        was three or four years ago, says Jessica Waters from the U.K., who took over
        Baan Nam Cha in 2010.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950e567-f7ad-4795-a8c5-8cc6f470651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The type of tourist who come here has also changed. When I first
        came in 2008, there were a lot of backpackers. The place had this kind of
        stoner, hippy hangout vibe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc465b-28dd-4bde-b1f2-edf5ffc7282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now it''s predominantly middle class European families.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9a417-e8de-4eaf-9215-99f63dbad41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the write-ups I have seen about Koh Phayam say it''s like
        Thailand was 20 or 30 years ago, when you could leave your bungalow unlocked
        and not have to worry about things.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980b5c3-883a-42d0-b7fe-1fbd5a6fe82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think what''s happened is that a lot of the people who traveled
        to Thailand back then are now coming back here with their kids.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14731c9c-1976-431e-8006-8f3270331dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They choose Koh Phayam, because it''s like the Thailand they remember."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783f845-2a7d-469e-9acf-faffe36d0ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places to visit:</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff76fd3-1ed1-4125-8cd6-f3a0f5a68eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEDE Boutique Beach Resort (60/5 Moo 1, Long Beach; +66 81 622 6464);
        Email to cedekophayam@gmail.com, a suite for 2,400 baht ($74).</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580db5b-f2a0-4718-a152-09ec0e39f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-Self-Yoga (+66 899 880 277) on Long Beach offers yoga classes
        at 5:15 p.m. for 200 baht ($6). Friends Restaurant on Long Beach sells curries
        for 100-160 baht($3-5).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce062f57-d62d-45ad-83de-f6c81dabc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baan Nam Cha cafe and juice bar (On the road just before Aow Yai
        Beach; +66 83 332 8973) has fruit shakes for 70 baht($2).</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d4e58-b189-4918-ad29-4901f710b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayaks, surfboards and SUPs are available for rent from Bamboo Bungalows
        (+66 7782 0012) on Long Beach for 150 baht ($5) per hour.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30691a69-0201-476d-8cb6-218c59322aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea Gypsy village in the Buffalo Bay offers insight into prawn fishing,
        cashew-nut farming and salt-making.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9af6c-2293-4439-a19a-0a1cca40fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T16:57:13.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-19T16:57:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phayam Divers (+66 869 952 598) on Buffalo Bay Beach offer daylong
        snorkelling trips to the Surin Island Group for 2800 baht ($86).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c10c0-68c8-4151-897f-e6947ae84f3d'
      'mgnl:activationStatus': true
