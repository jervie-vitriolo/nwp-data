  'hillary-clinton-18-rating-russia':
    'author': 'Alla Eschenko and Nick Thompson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-15T11:49:31.600+08:00
    'imagesource': 'jcr:63e3f5b0-f79f-4d7b-8455-eb5ec97fb45a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0036ac-d37c-4c82-aa2f-8778797c3de4'
    'lead': 'A Russian TV channel aired Hillary Clinton''s first campaign video with
      a rating stamp that means it''s for mature audiences, because of fears it might
      run afoul of the country''s anti-gay propaganda law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:40:54.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:40:59.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T09:40:59.090+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton''s campaign video carries warning stamp on Russian TV
      channel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10c437-66b6-491c-b70b-bd1089d6f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN) —</strong> A Russian TV channel aired Hillary
        Clinton''s first campaign video with a rating stamp that means it''s for mature
        audiences, because of fears it might run afoul of the country''s anti-gay
        propaganda law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef8553-1099-4512-9177-78bf31e7b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clip of the video, which features a gay couple holding hands,
        got the 18+ rating from the independent TV Rain channel in Russia on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c7bf8-86ab-4a17-b903-d84ba7c41fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel told CNN that it didn''t want to break the controversial
        law, which bans "propaganda of nontraditional sexual relations around minors"
        and bars public discussion of gay rights and relationships within earshot
        of children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768df2c3-5cd2-4baf-baec-6ec5ecff9ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no legal precedents for this law, so we just don''t know
        what comes under this law and (what) doesn''t," a TV Rain spokesperson told
        CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b27c1-f280-4e23-b786-b71bd1d1ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, fearing to break the law — especially given the high
        attention to TV Rain from the supervising authorities — we decided to put
        a marker (on the video)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cbaf1-d1f2-4413-8ad4-9b98575d6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s video was released over the weekend to announce the start
        of her 2016 U.S. presidential campaign. It features about five seconds of
        two men holding hands. One of the men says, "I''m getting married this summer
        to someone I really care about."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371a38e-5d0a-4409-8bba-2087844c126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator and first lady first declared her support for
        same-sex marriage in early 2013, saying that "gay rights are human rights,
        and human rights are gay rights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1949c-e6e7-422f-bf14-1ade61f220d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s controversial law caused an international outcry after
        it was passed by the Russian Parliament and signed by President Vladimir Putin
        in July 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b118dcb-9fc3-4f1e-bf07-2966f8181f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch described the anti-gay propaganda law as "a profoundly
        discriminatory and dangerous bill that is bound to worsen homophobia in Russia."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65c4cf-8f86-4b57-876b-fda2afdd8383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights campaigners called for a boycott of the 2014 Winter Olympics
        in Sochi, and a number of bars around the world stopped serving Russian vodka
        in protest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce2cea-b490-43ea-a467-d795d37f2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama — Clinton''s former boss — said at the
        time that he found the legislation offensive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82366eaf-4a7c-4e39-b1d1-c01411101ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no patience for countries that try to treat gays or lesbians
        or transgendered persons in ways that intimidate them or harmful to them,"
        Obama told Jay Leno in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9265cd-2802-4dec-8f01-154b01196de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin defended the law, noting that unlike other countries, Russia
        decriminalized homosexual relationships (in 1993).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fc5b2-dbab-459e-833e-84326955d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t outlaw anything and don''t nab anyone," he said before
        the 2014 Games. "That''s why you can feel safe and free here," he added, "but
        please leave our children in peace."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd12f64-03cb-4334-9d50-4de9939b2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights group ILGA-Europe said in a May 2014 report that Russia
        was the worst place in Europe (out of 49 countries) for LGBTI people to live.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debcf5d-f5d3-4688-a9c9-d360759fade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:40:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T09:40:59.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://cnnphilippines.com/world/2015/04/15/edition.cnn.com/2015/04/14/europe/hilary-clinton-18-rating-russia/index.html">"Hillary
