  'pba-rain-or-shine-coach-yeng-guiao-says-ivan-Johnson-bumped-him-on-purpose':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Rain or Shine coach Yeng Guiao wasn’t surprised after Talk ‘N Text
      import Ivan Johnson bumped him in the third quarter.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-15T23:30:08.071+08:00
    'imagesource': 'jcr:51677b32-a5d6-4359-b1d3-750ff5a1718f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d387bb-f1c3-42a2-a63b-1ea1bb6939d8'
    'lead': 'Rain or Shine coach Yeng Guiao said Talk ‘N Text import Ivan Johnson
      lacks breeding and respect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:52:53.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T08:52:59.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T08:52:58.916+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yeng Guiao on Ivan Johnson''s bump: ‘It’s a lack of breeding and respect’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd17b67-129a-4156-93af-18300a27abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Rain or Shine coach Yeng Guiao
        said Talk ‘N Text import Ivan Johnson intentionally bumped him in the third
        period of the Philippine Basketball Association (PBA) Commissioner’s Cup finals
        opener at the Mall of Asia Arena Wednesday (April 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414368a-965d-4066-ac5b-98b31e32aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, he did it on purpose,” Guiao said of the incident that sent
        the fiery coach to the floor at the 3:36 mark of the third quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83c151-bdf5-484d-904e-b6519ad1e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The video showed that he can easily avoid me and it was on my blindside.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e010b3d-3c70-4d1f-9680-1d3fd9967e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sluggish Rain or Shine eventually succumbed to Talk ‘N Text,
        99-92, in Game 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1c1b7-5127-4805-b2ec-0950e6f976a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outspoken mentor said he wasn’t actually surprised it happened
        given how short-tempered Johnson is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8b928-0a60-4a47-b9fa-feaf57106740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not surprised because that has been his reputation,” he said.
        “It’s probably a lack of breeding and respect. (That’s) one reason he’s out
        of the NBA (National Basketball Association) and playing overseas.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305d486-6ae9-47d7-afec-5635c5f060b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the bump wasn’t enough, Guiao bared Johnson even taunted him
        following the incident that led to a technical foul on the mercurial reinforcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082f36e-6ec0-4e1f-b785-f44fbb56d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was uncalled for. I wasn’t doing anything to upset him and the
        other thing is that he kept looking at me in the eye and taunting me after
        he did it,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0fdc3-5d10-4dd9-857c-88c3a544c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was surprised it was only a technical. I thought he deserved
        more than that. He should have been out of the game. I don’t know. If my players
        did that to coach Jong (Uichico), I don’t know what the punishment would be
        so I''m really surprised."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b4955-c20a-470c-9d2f-629fe3fafa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Game 2 already on his mind, Guiao is now leaving everything
        to the league.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa540e3-c2c8-467a-8375-32eabced6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll focus on the game and what needs to be done. We’ll see what
        happens with him, it’s a long series anyway. But I’m expecting the league
        to do something about it,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d2028-da62-4702-970c-9f68393224f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:52:53.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:52:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is on Friday (April 17) at the SMART-Araneta Coliseum.</p>'
  'aaron-hernandez-guilty-of-murder':
    'author': 'Susan Candiotti, CNN'
    'caption': 'Aaron Hernandez, a former NFL player for the New England Patriots,
      appeared upset but calm as the verdict was read.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-15T23:10:52.982+08:00
    'imagesource': 'jcr:747d3a08-4024-43f8-bf17-9590442b95a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1853bf1-c5cd-4edb-b2d8-c57ad2987ba0'
    'lead': 'Jurors in the trial of former New England Patriots player Aaron Hernandez
      have found him guilty of first degree murder, which carries a penalty of life
      imprisonment without the possibility of parole.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:56:04.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T08:56:08.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-20T08:56:08.064+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aaron Hernandez guilty of murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efcba3-ca96-4a52-bb70-2b9389aa8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jurors in the trial of former New England
        Patriots player Aaron Hernandez have found him guilty of first degree murder,
        which carries a penalty of life imprisonment without the possibility of parole.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dce598-0f17-44a2-84c2-72f1ef55c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez was also found guilty of unlawful possession of a firearm
        and unlawful possession of ammunition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd610540-a7d4-4ce6-800a-b02ca0eb2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the verdict was read, the former standout tight end appeared
        upset but calm — pursing his lips and taking a deep breath, as his lawyer
        put his arm around him. He looked over to see his mother and fiancee weeping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86799b01-c75f-4396-959c-44f26de3e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mouthed to them, "It''s OK."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfc376-dad3-485a-a3d2-c9fd05df183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez was on trial for the shooting death of Odin Lloyd, whose
        body was found in a Massachusetts industrial park in June 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab68cce-3824-40f1-a03b-d7c2d3409db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd''s family appeared anxious in the Fall River, Massachusetts,
        courtroom prior to the verdict, as did the mother of Hernandez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1291a5c-856b-4203-a298-4450362e5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to Hernandez, he sat awaiting the verdict with his attorneys
        surrounding him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db737a0-902c-40df-87cc-be433abcf36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors took months to present more than 130 witnesses to build
        their case. The defense wrapped its witnesses in less than a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f0491-3e76-444c-85ac-209891c8055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Lloyd was seen June 17, 2013, around 2:30 a.m. with
        Hernandez and Hernandez''s friends, Carlos Ortiz and Ernest Wallace, in a
        rented silver Nissan Altima. Later that day, a jogger found his body riddled
        with gunshots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e5989-5748-4049-9956-9373ff3e3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace and Ortiz, who were also charged with murder, have pleaded
        not guilty, and will be tried separately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b594f34-7afb-421f-bb71-a9ebdcef3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez''s attorney, James Sultan, told jurors that Hernandez
        "witnessed" Lloyd''s killing, "committed by somebody he knew," and that the
        former NFL player "really didn''t know what to do, so he put one foot in front
        of another" and moved on with his life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d1188-92fb-4591-b339-c1873dd2d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other men who were drug dealers allegedly killed Lloyd, Sultan
        told the jury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f006c-79e2-444e-b35e-e95c5b56ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd, who was working for a landscaping firm at the time of his
        killing, played football for the Boston Bandits, the oldest semi-pro team
        in Boston and the winner of four championships in the New England Football
        League, the team''s website says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb07973-d04d-4c48-a38a-94f0b8a99861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence collected in Lloyd''s death led to two more murder charges
        against Hernandez in a separate case in Boston. He has pleaded not guilty.
        That trail is scheduled to begin in May, but officials say it will be pushed
        back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ec044-18d9-4d4d-9362-81274461e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-20T08:56:08.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Susan Candiotti, Laura Dolan, Holly Yan and Mike Pearson
        contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca4bb0-55f8-40b7-a18c-e3363a67af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:56:04.824+08:00
