    'lead': 'Famed cosmologist Stephen Hawking has proved his comedy chops on shows
      like "The Big Bang Theory," and now he''s trying his hand at musicals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:54:56.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-20T09:55:00.538+08:00
