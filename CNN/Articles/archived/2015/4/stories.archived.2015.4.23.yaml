      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/22/investing/billionaire-ken-fisher-beat-the-crowd/index.html">"A
        billionaire investor''s advice"</a></em></p>'
  'country-zero-income-tax-workers':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-23T14:22:17.558+08:00
    'imagesource': 'jcr:f52df253-b1dd-4a3c-8c4c-87601ffd5077'
