    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91bd5d-ad0a-486b-8624-f0bce75b21c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:37.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:47:40.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BoC on Thursday (April 23) announced the return of Lina as the
        new Customs Commissioner, replacing acting chief John Sevilla who resigned
        from his post earlier in the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364b584-5cb9-4b8d-acdf-18f852e9b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:37.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:47:40.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/23/BoC-chief-sevilla-resigns-political-atmosphere.html">Related:
        Customs chief Sevilla quits</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771b0d7-fccd-4d21-ba87-35a3c0a7add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:37.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:47:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turnover ceremony between the outgoing and incoming Customs chiefs
        is set on Friday (April 24), according to an invite sent by the BoC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703545fc-8432-4525-ab5c-9576e1b44b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:37.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:47:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan also confirmed Lina''s appointment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f0f17-13e4-4dfc-8228-e233041689a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:37.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:47:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina became Customs chief in 2005 under the administration of President
        Gloria Macapagal-Arroyo, but resigned in the same year along with nine other
        officials during the height of the ''Hello Garci'' controversy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219e00a-0d7c-4427-a5aa-c504a20d2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:37.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:47:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina is currently the chairman of logistics company Air21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1fe10-3949-4098-9aa1-71ca63f49e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:37.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:47:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla quit from his post citing dismay at the political meddling
        of ''outsiders'' in the BoC affairs.</p>'
  '3-hour-fire-guts-iconic-Savory-resto-in-Escolta':
    'author': ' Louie U. Navarro, CNN Philippines'
    'caption': 'It took firemen from various cities almost three hours to contain
      the blaze that struck the Original Savory restaurant in Escolta, Manila.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-23T17:25:34.530+08:00
    'imagesource': 'jcr:a43f44cd-935e-4349-9f4f-93299bfb4d76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d99e720-8493-4b6d-a0f2-8f191efe36cd'
    'lead': 'The iconic Savory restaurant near the foot of Jones Bridge in Binondo,
      Manila was hit by a three-hour fire Thursday (April 23).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:50:56.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T09:51:21.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T09:51:21.855+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire guts iconic Savory resto on Escolta

      '
    'updated': 2015-04-24T08:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de335ca-15d6-4265-9e1a-309499b56208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:50:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:51:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – A three-hour fire hit one of
        the oldest dining places in Manila late Thursday morning (April 23), engulfing
        The Original Savory restaurant along Escolta Streeet in Binondo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beaf191-5be6-4200-989f-e8fb4a86b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:50:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:51:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said the fire started at the 65-year-old restaurant
        at around 11:02 a.m. and quickly spread to nearby establishments by the time
        it reached Task Force Bravo at 12:39 p.m. The building that houses the famous
        eatery was under renovation when the fire happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0563332-8f53-4d7e-b52e-98b277a8813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:50:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:51:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took firemen from various cities almost three hours to contain
        the blaze before it was eventually declared fire-out at 1:58 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b005a9-bf4c-4be4-80b8-5c2694d1cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:50:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:51:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was reported hurt in the fire, the cause of which remains
        unclear as of posting time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29cb72-e759-4525-ad4c-dd251a16a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:50:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:51:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Escolta branch located at the foot of Jones Bridge in Binondo
        became iconic for being the first Savory restaurant in the country. It started
        out as a panciteria in 1950 until its owners decided to expand its menu which
        includes the ever-popular Savory fried chicken.</p>'
  'YouTube-10-years-of-uploads':
    'author': 'Will Ripley, CNN'
    'caption': 'The file-sharing website is celebrating 10 years since the first 19-second
      video "Me at the zoo," was uploaded on April 23, 2005 by one of the site''s
      founders.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-23T16:41:58.339+08:00
    'imagesource': 'jcr:e5f9985d-95bc-4a33-b0ae-6eb3d57842be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78bbcc22-0a8b-4b05-a195-13800b9de89b'
    'lead': 'April 23 marks 10 years since first video, "Me at the Zoo," was uploaded
      to YouTube. The video-sharing website celebrates this milestone by opening new
      studios for budget filmmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:55:40.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T09:55:43.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T09:55:43.291+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube marks 10 years of uploads with new studios for filmmakers

      '
    'updated': 2015-04-24T08:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7517c8d-2aa1-4075-a500-ad16858c5fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> On the 29th floor of Roppongi Hills,
        an upscale Tokyo high-rise full of offices, restaurants and residences, two
        actors in kimonos sit on a tatami mat and glare at each other as artificial
        smoke billows around them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ed786-2131-412f-a40a-6846f64d22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long day of filming "The Crawler in the Dark," a new
        sci-fi horror movie set in Japan''s Meiji era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c127e2e-1749-4025-883f-5fc70b2e52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This movie won''t be released in theaters; it''s going directly
        to YouTube. The file sharing website is celebrating 10 years since the first
        19-second video "Me at the zoo," was uploaded on April 23, 2005 by one of
        the site''s founders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400db709-ebaa-4646-b6f2-98d5de61162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, the site gets billions of views every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a40d4-4d88-4636-ae67-5f2f79f2f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the most popular YouTube channels draw larger audiences than
        many TV networks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11c0c0-a8db-4ed8-9d77-49cfa42525e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, YouTube is striving to improve the quality of its content
        by investing in "YouTube Spaces," like the one in Tokyo, where "creators"
        like Tokyo independent filmmaker JR Lipartito have access to professional
        studios, training, and many resources once out of reach for low budget productions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e41e5-0a36-412f-a397-71b6dec30b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a set, especially a period set like this, is almost inaccessible
        for an independent filmmaker," Lipartito says. "It really breaks down the
        barriers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b6f5b-7a7c-437e-abf8-28196590ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Macdonald, who moved to Japan as an English teacher two decades
        ago, is now the Head of YouTube Spaces for Asia Pacific.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc833331-d0ad-427e-8390-b9cceade5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube is not only cats and dogs on skateboards any more. It''s
        a place for great content. Great high quality content," Macdonald says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b30d1-8911-4bda-b3f2-fcc7e7ca9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo space is one of five worldwide available for free to YouTube
        partners, who create content and share ad revenue with the website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d3852-ce54-446a-95be-5614e03059d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helping creators find better audiences, more audiences, and just
        improve their craft," Macdonald says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd20ba-e33c-45aa-8e69-6ba92a7a5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube getting glossy</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb03347-6315-4307-93e4-fc16df145e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can create a YouTube channel. The most popular, 25-year-old
        Swedish gamer PewDiePie, has more than 36 million subscribers. Many of his
        videos have a viewership that exceeds popular television programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b490a2-3aa3-4196-85dd-635b5b29b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has 300 hours of video uploads per minute. The website wants
        more of those videos to be polished productions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d4b5e-ff19-4a36-a93e-85c0f3bcab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese film and TV company Toei is partnering with YouTube to
        encourage more Japanese samurai dramas — called Jidaigeki. The goal is to
        attract new subscribers in one of YouTube''s biggest markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e871a2-7f89-436a-8032-46ae8e5238be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re building sets. We have high quality cameras, high quality
        sets, high quality actors," says Bob Werley, one of the actors in "The Crawler
        in the Dark."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d3701-a589-4494-a86a-b7ba272e221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Werley and fellow actor Masa Hitokawahata hope their higher quality
        work will appeal to more of YouTube''s one billion users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a74fd2-3a76-4f30-a23b-ba3331c479cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to raise the bar," Werley says. "We''ve seen a lot
        more people wanting to use [the studio], becoming aware of it, getting excited
        about it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322231d-9bd0-4f49-b30e-e7033adbf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a video goes viral, the financial rewards can be significant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d36e87-e217-42cc-9e6f-0676e61794fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of the most popular YouTube creators earn six-figure incomes
        through ad revenue and sponsorships. A handful earn in the millions of dollars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44ea59-07bd-462e-9065-226caab224e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:55:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:55:43.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/22/asia/youtube-anniversary-japan-studios/index.html">"YouTube
        marks 10 years of uploads with new studios for filmmakers."</a></p>'
  'Chile-Calbuco-volcano-eruption':
    'author': 'Ed Payne, CNN'
    'caption': 'Calbuco''s last major eruption was in 1962, but there was a minor
      eruption in 1972. Calbuco also belched out a bit of gas and smoke in 1996.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-23T16:51:25.170+08:00
    'imagesource': 'jcr:17852f24-824e-473d-9c5f-9476d8b27674'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3bbc531-8c91-4fd1-8025-1bc5a7565268'
    'lead': 'The National Geology and Mining Service says that Chile''s Calbuco volcano
      erupted twice in 24 hours. The volcano''s last major eruption was in 1962.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:00:23.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:00:26.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:00:26.436+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chile''s Calbuco volcano erupts for first time in more than 40 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b67482-7b66-4b2f-9c70-09b5a553bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chile''s Calbuco volcano erupted twice
        in 24 hours, the country''s National Geology and Mining Service said early
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734c610-dcdc-437a-9bd2-bdafbf07fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it was evaluating the spectacular nighttime eruption,
        but indicated it was "stronger than the first one."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3e0d6-45b2-4c11-8da4-bc17bf0d48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities issued a red alert for the towns of Puerto Montt and
        Puerto Varas in southern Chile. Both are popular tourist destinations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972846cd-4fb5-4e8e-91ee-36a339e39ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-mile (20 kilometer) exclusion zone was established around the
        crater. Military and police forces were assisting with the evacuations of
        about 1,500, according to the Ministry of Interior and Public Safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32e4f7-b892-4847-8e71-040c9959181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first eruption on Wednesday set off a bit of a panic in the
        region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804f773-350f-47cf-a82b-ed9b003ce8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning, it was small and later, the cloud grew and later
        there was a huge cloud over you and true terror starts," said one Puerto Montt
        resident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5cceee-f5b0-4cd6-b742-bf76ed798f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person said: "It was impressive to see an enormous mushroom
        cloud, with the immense force of the volcano, and to see the ashes. At that
        point, there was a lot of panic, lots of chaos, traffic jams, people going
        to supermarkets, everyone looking for water, trying to take out money from
        the ATMs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16afa4-3fa5-48c2-a9b3-aff46bb440ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption is a first for many in the region. The last major eruption
        was 1962. There was a minor eruption in 1972.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56cf86-acb5-41ba-94e7-292796e6cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calbuco also belched out a bit of gas and smoke in 1996.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11558224-8fa7-40af-bc6d-9cce62148223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7045e7-0fe1-42c3-b537-d9a8bf531935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:00:23.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:00:26.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/23/americas/chile-volcano/">"Chile''s
        Calbuco volcano erupts for first time in more than 40 years."</a></em></p>'
  'Google-Project-Fi-wireless-service':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-23T15:04:16.154+08:00
    'imagesource': 'jcr:eecf2577-c792-4231-b4b4-3951137a96a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '094c8d68-bda3-478c-a698-d69141d4712a'
    'lead': 'Google on Wednesday (April 22) announced Project Fi, a new cell phone
      service that will compete with AT&T, Verizon, T-Mobile and Sprint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:03:08.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:03:12.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:03:11.862+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google launches ''Project Fi'' wireless service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f60471-1056-42c7-b12d-5d3d6ae7a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Google on Wednesday (April
        22) announced Project Fi, a new cell phone service that will compete with
        AT&amp;T, Verizon, T-Mobile and Sprint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddebb1-782e-41a3-9e51-e3ba1f210102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Fi is like any other wireless service, except for a few
        notable differences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f695fc6-d5fd-480a-a6f8-65181d47fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. It works across multiple networks. Google partnered with Sprint
        and T-Mobile and will tap into more than a million free Wi-Fi hotspots across
        the world. Project Fi will piggyback on those networks, seamlessly switching
        between them to choose the network with the fastest and most reliable service
        in your area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df146a-6083-4496-b94a-47b63c3e6870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what network you''re on -- or if you''re connecting via
        Wi-Fi, Google will let you make calls, stream media, browse the Web and use
        apps. You can also make and place calls using your phone number on any of
        your devices, including a PC or a tablet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ce03d-7b1d-47f4-93b3-5059e6840755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when you''re on an open, public Wi-Fi network, Google will automatically
        encrypt your data to protect it from hackers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845678a1-76aa-4dcd-80c0-ec26a59e1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. You only pay for the data that you use. The service starts at
        $20, which includes unlimited talk, texts, inexpensive international calls
        and international roaming at no additional cost. After that, Project Fi costs
        $10 extra for every gigabyte of data you use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad356fda-3970-4762-b6f4-36cfe9015f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you use less data, you''ll get a credit back on your bill. If
        you use more, you''ll be charged only for the data you use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f83cdb-614f-4bca-80ac-e6950c73b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you have a 3 GB plan and only use 2.2 GB, you''ll get an $8
        credit on your bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cdb88-a63c-4cde-91ff-1493eb31cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. You need a Nexus 6. The only phone on the market right now that
        supports Project Fi''s "network of networks" is Motorola''s Nexus 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e697ec3-9f75-4ad6-9c3d-1a0ab31bd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have a Nexus 6, you''ll have to buy one for $649 up
        front or $27 a month over two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4e701-c17e-41f2-b2ac-e56cc326efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. You''ll have to wait a while. Google is only allowing a small
        number of people to join its "Early Access Program" for Project Fi each week.
        If you have service in your area, you can request an invitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1442e-6786-49fe-b669-5a944e0b6dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Google''s products chief, Sundar Pichai, first announced the
        service at Mobile World Congress in Barcelona in February, he said the scale
        of Google''s wireless service will be small -- it won''t be building out its
        own nationwide infrastructure. And similar to Google Fiber''s small rollout,
        Pichai said the point of Project Fi won''t be to unseat the established Big
        Four wireless giants. Rather, the point is to showcase wireless innovations
        and pressure the carriers to do the same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17969fbc-94ed-44a5-8a4f-c0937664bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is hardly the first to try selling its own branded wireless
        service. Best Buy, Staples and Wal-Mart all offer wireless plans to their
        customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1836a-0bda-4de8-9df5-b9c853ab10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, Google''s plan could pave the way for Apple to sell
        its own wireless service with every iPhone. And Facebook and other companies
        with a vested interest in connecting people to the Internet could get involved
        too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920d1ed-d4c1-4880-84c3-f2ff4b485ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a lot of risk associated with being a wireless carrier
        too. When service inevitably goes down or connections fail, customers will
        blame Google -- not Sprint or T-Mobile -- for the disruptions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263bfe2-b74d-479a-b69e-6105e321cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:03:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:03:12.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/04/22/technology/google-project-fi-wireless-service/">"Google
        launches ''Project Fi'' wireless service."</a></em></p>'
  'pba-jireh-ibanes-matt-ganuelas-rosser-jr-quinahan-suspended-fined':
    'author': 'CNN Philippines Staff'
    'caption': 'The scuffle, sparked by Jireh Ibanes, Matt Ganuelas-Rosser, and JR
      Quinahan, ensued at the 9:47 mark of the period of Game 4.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-23T15:13:17.949+08:00
    'imagesource': 'jcr:4ed5f6a2-e897-4d1a-9fe2-1f25b79d8f06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65289c66-4820-4459-b84e-f7e4e6248c7f'
    'lead': 'The PBA fined the three players involved in the Game 4 scuffle. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:06:50.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:06:53.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
