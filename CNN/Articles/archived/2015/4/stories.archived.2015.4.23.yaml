  'Sandra-Bullock-Peoples-most-beautiful-woman':
    'author': 'Melonyce McAfee, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-23T13:53:08.316+08:00
    'imagesource': 'jcr:c5e58fb8-6b57-4114-a0c9-fd8236117486'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596054fe-257b-4552-8485-8fdc4e3a5772'
    'lead': 'People magazine has anointed Sandra Bullock the world''s most beautiful
      woman of 2015, the publication revealed on Wednesday (April 22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:27:14.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:27:18.199+08:00
