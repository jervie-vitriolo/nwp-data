    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Indian elephant take on Chinese dragon? ''Not in the next 20 years''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f336e8-562a-4be6-81cd-02aa17e18644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> In the latest "On China," which
        premieres Thursday, Kristie Lu Stout explores the rivalry between the world''s
        two most populous nations. (4.30 a.m. ET and 11.30 p.m. ET)</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307062fa-abac-450a-b6ec-13ef292217e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Chinese President Xi Jinping
        and Indian Prime Minister Narendra Modi are two dynamic leaders at the helm
        of the world''s two most populous nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d912db4-d958-4768-957e-211558f5cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one is particularly vocal about making his mark on history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc86ef2-d614-44e7-9f56-b91b818fc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When India successfully placed a spacecraft into orbit around Mars
        last year, Modi reveled in the moment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7536f7-c63e-4a31-9cf2-9854229e65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History has been created today," he said. "We have dared to reach
        out into the unknown and have achieved the near impossible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a20717-552c-4a08-b16e-f22fa2b76ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of our space program is a shining symbol of what we
        are capable of as a nation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf323a79-6ea4-484a-b357-6ecf2c95c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the galactic feat, he took to the stage at New York''s
        famous Madison Square Garden and received a welcome so rapturous that Jon
        Stewart called him "America''s First Modi."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015fe9e-52d7-42c2-9a1a-5a5f59134ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Make in India''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c37f2-b884-4e11-a464-eadf84d95ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all along, Modi has issued his call to "Make in India," encouraging
        companies all over the world to manufacture their products in India where
        there is a vast talent pool and low-cost production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119845d-023e-4214-aaa4-3d0ebb04a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Modi''s India is out to put its economy on the fast track,
        China''s economy is slowing after over 25 years of breakneck growth. President
        Xi is managing the slowdown with efforts to boost domestic spending, while
        cracking down hard on corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422dc5a-9054-4b50-99ab-df44579866fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s been predicted that India could outpace China as the world''s
        fastest growing economy as soon as this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6c9c7-61b9-45e9-8dc4-26b92f63d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is the world''s largest democracy primed to overtake the world''s
        biggest single party state as the next economic miracle?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf9435-8dbd-48c1-a756-93535fda65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so fast, says China watcher and India Today correspondent Ananth
        Krishnan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeeaee1-cb3e-47f3-a427-098094e925bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is still pulling away from India," the Beijing-based reporter
        said. "If India grows 7.5% this year and China grows 7.4%, I think it makes
        a good headline. But I think people shouldn''t get carried away about what
        it means in terms of a gap between China and India."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9d7ac-ce4d-4c7c-8df0-0559961bf6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy may be slowing down but India faces a longer list
        of economic challenges including higher unemployment, chronic inflation and
        an overwhelming lack of basic infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04f986-ccf9-4e6d-b9a9-4e2e468fe517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of education, having access to different resources, and
        job creation, China has done well. It has progressed far better compared to
        India," said Infosys China CEO Rangarajan R. Vellamore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fcea0-4cff-46bb-9525-d73b5658cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there is free movement across the country (in India),
        the paradox is there are a lot of basic issues related to access to water
        and basic education."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8c193-82e4-42b8-87c2-7f5f5daa2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent budget, the Modi government announced plans to boost
        infrastructure spending as well as cut taxes on businesses among other initiatives
        to spur economic growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9456b4-cbc6-4d6d-9509-4219362d3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economic might</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46a8d9-c55f-4744-9b24-74f501401e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite Modi''s big pro-business push, India simply can''t size
        up against China''s raw economic might.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2463ac2-0025-4229-8978-96a97360d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 30 years of dedicated efforts in building China into a manufacturing
        powerhouse, it would take a long time for India to build that kind of manufacturing
        capability," said Haiyan Wang, Managing Partner of the China India Institute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b193a-3f01-47e9-8e28-3db6b4d45178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about lower labor costs. You have to have a complex
        industry cluster of supply chains. You have to have the knowledge. You have
        to have the skills. You have to be connected to the international market,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0dcbe-6805-4a63-b00b-bdff25306693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you ask if India could compete with China, I don''t think
        that is going to be happening — not in the next 20 years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4076d4-3a52-4082-9a00-ea4bfcd3c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian elephant may be charging ahead, but the sinewy dragon
        has the muscle to stay ahead. China has the capacity, the connectivity, and
        the capital to throw its weight around.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d28e7d-0c8d-4052-a348-a4fc81b9451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And being a single party state with no free elections, Xi can march
        toward a long-term goal without fretting about the next election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275ba6f-8dd5-4e8f-9e97-a75ff51ebb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning hearts and minds</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f17f7-dd62-4954-ae45-0dc9622963c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not to say the autocracy has the advantage on all fronts,
        especially when it comes to winning hearts and minds in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc940400-c24b-400e-93a1-043579fab184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if China is putting money into the Asian Infrastructure Investment
        Bank (AIIB) and the Silk Road fund, it is also building airstrips on reclaimed
        islands on the South China Sea," said Krishnan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b520a2-c5fa-4ff4-ac30-5115291bd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There no question that India''s rise is far less threatening than
        China''s rise."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef3927-090b-490d-a90f-82d7d4be3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 1962 border dispute still vividly remembered by many in
        India, the impression of China as a threat stands in the way of further economic
        integration between the two countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655cf50-dba5-4c7d-a41d-c72cc4c46e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at India''s seven northeastern states, which are probably
        in the most dire need of infrastructure, it''s inconceivable for any of those
        states to allow a Chinese company to come and build roads," said Krishnan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f2e69-7a70-474e-afb3-392519e38f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Modi touches down in Beijing next month for his second meeting
        with Xi, can both leaders cast aside areas of political tension to get down
        to business?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc3e0a-2bbe-4bb6-a515-caa30725f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As pragmatic as President Xi is, as pragmatic as Prime Minister
        Modi is, economic integration is going to happen regardless of 100% trust
        or not," said Haiyan Wang.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ef90c-1702-4db7-acf3-2856f3fdf3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eased by the pragmatism of two ambitious leaders, the elephant and
        the dragon could together leap at the opportunity for a strong economic alliance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ac6c3-4674-433e-a88b-e3d734c7d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these two countries come together, 40% of the world''s people
        are going to be prosperous," said Vellamore.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c2434-9050-4f4c-ae68-5b652dd18118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are able to come together, there can be a new kind of world
        order in the entire region which is going to benefit all of Asia."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60f9e7-3671-4c4c-bf67-4dfc0fc17877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a moment for both leaders to make a lasting mark on history.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e110ef-264f-4107-a773-e07671d8fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:23:15.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:23:19.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/22/asia/china-india-compete-stout/index.html">"Can
        Indian elephant take on Chinese dragon? ''Not in the next 20 years''."</a></em></p>'
  'Manny-Pacquiao-Dr-Phil':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Pacquiao ended the interview with a power-punch gesture and went on
      to shake Dr. Phil''s hand.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
