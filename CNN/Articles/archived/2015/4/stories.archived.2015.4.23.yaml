    'jcr:uuid': '1cfe6180-7bac-428e-af06-85eee4c295dc'
    'lead': 'Income taxes are an irritation for most workers around the world — but
      not in India, where the average worker pays zero income tax and social security,
      according to data from the Organisation for Economic Co-operation and Development
      (OECD).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:58:02.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:58:05.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:58:05.637+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This country has zero income tax for most workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348533f-2a42-44e7-8e51-5906bdd6a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Income taxes are an irritation
        for most workers around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859cb464-42ee-4219-ab00-1f5f7424e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not in India, where the average worker pays zero income tax
        and social security, according to data from the Organisation for Economic
        Co-operation and Development (OECD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12f025-6ee7-4f84-97c3-1da15ff6f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the only country tracked by the OECD''s annual survey of
        39 nations where the vast majority of workers get to take home 100% of their
        salary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705ceeb-68f9-437d-8565-18718b5dcf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before you start thinking that India is some kind of haven,
        consider this: The average Indian worker only makes about 80,000 rupees per
        year — that''s roughly equivalent to a U.S. salary of nearly $5,000. And they
        still pay many other taxes, including sales tax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cbcb1-5b72-475c-af24-55248fefef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Taxes: A love-hate relationship</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591e586-0183-4046-8a3a-ef21caf609f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, most workers only pay income tax when earn they over 250,000
        rupees per year, or more than three times the average wage. Only a tiny fraction
        of Indian workers surpass this threshold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d69102-8f74-471e-84d4-d2ff6b45f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s government collected about $220 billion in taxes in the
        last fiscal year, with roughly a third of the cash coming from corporations.
        Rich individuals contributed about $40 billion in income taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc8863-8e7b-4229-99bf-fbb91c26ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the average worker in China, Mexico and Brazil pays
        roughly 10% of their salary in income taxes and social security, according
        to the OECD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e76c47-ab18-4a5c-b77b-7aa318754f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium imposes the highest levels of income tax in the world, with
        a rate of 42%, including social security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5dc6d-46e5-4cc1-97a2-e7b384d36071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:58:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:58:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these discrepancies between nations may seem deeply unfair,
        they often reflect big differences in the provision of public services and
        welfare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
