  'P1.2B-mrt-rehabilitation-fund':
    'author': 'Mikas Matsuzawa and Patricia de Leon, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-23T18:30:04.802+08:00
    'imagesource': 'jcr:1dea3d69-bd52-4781-bc86-33f8e78ccb7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974340b2-4b8f-4651-9b0a-ae71a2104b06'
    'lead': 'To relieve the burden of the commuting public, the Department of Budget
      and Management (DBM) has released P1.2 billion for the rehabilitation of the
      MRT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:44:17.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T16:10:09.370+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P1.2B MRT rehab seeks to relieve commuter stress

      '
    'updated': 2015-04-24T13:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b7bd26-3a59-4c41-af68-ac30d64d5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The MRT plans to limit passenger
        entry in the coming days in order to lessen the cases of passengers fainting
        or suffocating due to overcrowded trains and hot weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e0705-db82-4dc4-9aec-8f8592b8873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, there should be 20 trains running during peak hours which
        could accommodate 7,880 passengers, according to the MRT.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45866a8-9d11-440c-9c6d-324b18067793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By controlling the crowd entry, some of the passengers will be forced
        to battle it out with the estimated 232,000 others who take the bus on rush
        hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716561f-f803-442d-9648-2aed31c314a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/23/MRT-plans-to-limit-passenger-entry.html">Related:
        MRT plans to limit passenger entry</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b5115-ac67-42db-9d9b-8cbadcc9c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, however, did not sit well with some bus drivers and conductors
        who said the passenger influx could be too much to handle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd43c3-69ca-4e9e-b0d3-8c24e1b2398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lalong di kakayanin sa bus kasi siksikan na. May operation na sa
        MRT siksikan na sa bus, lalo na pag nag-limit ng pasahero sa MRT,” said bus
        conductor Esteban Apostol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a254f-74e7-46bf-88ef-14fe1c521557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some MRT riders also opposed the plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131e1ce-04c0-4574-bd6f-0725804aa296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/02/23/mrt-hell-on-wheels.html">Related:
        MRT: Our hell on wheels</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7caca-8fdd-4749-bb91-55fe4f36cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT rehabilitation</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39102c13-979c-4acb-9660-d184fdd0f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To relieve the burden of the commuting public, the Department of
        Budget and Management (DBM) has released P1.2 billion for the rehabilitation
        of the MRT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efe65f-7e83-427e-a041-3cc956820d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund, which is part of the P22 billion supplemental budget passed
        last year, covers the replacement of the rail transit’s existing signaling
        system as well as the rehabilitation of escalators and elevators in different
        stations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f6893-880b-4a10-9444-eb10c7918398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current elevators were in use for 16 to 17 years already, MRT
        General Manager Roman Buenafe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924bede-ec94-4371-9d64-8a18ff1cc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the hydraulic type elevator design is already obsolete
        and it is better to shift to a cable type which is easier to maintain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803adf00-980d-4e67-8d1b-6a8704205cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the breakdown of the fund:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba92c2-0ed2-4b60-91b2-b519cbda376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procurement for the modernization of 12 unit elevators for various
        MRT stations: P50,000,000</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6e132-833a-4607-a4d0-54ddda2e8ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply and delivery of one lot OCS Road-Rail Vehicle for maintenance
        activities: P90,000,000</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35936b15-b265-4aaa-88cd-a7a43959e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply and delivery of one lot Rail Grinder to repair the damaged
        MRT-3 tracks due to stamping and shelling: P167,163,000</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1259c4-dedc-40c7-a128-3bf198378921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total replacement/upgrade of the existing signaling system due to
        obsolescence and in line with capacity extension: P900,000,000</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ea25d-07ba-4d38-9533-30e15e1631c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Buenafe said that the emergency rail replacement is
        ongoing in critical areas. But the target is to replace the rails of MRT''s
        whole stretch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e635f-be37-414a-9bac-4f7cc12fc461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge chunk of the budget, however, will go to the upgrading and
        eventual replacement of the MRT''s outdated signaling system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904bcfeb-539e-4fdf-b35c-e59ebb409f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the fund will improve both the capacity of the mass
        transit system and the overall user experience, according to Budget Secretary
        Butch Abad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7bc62-fc03-4559-8784-865ecc8f5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:44:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:10:09.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anjo Alimario contributed to this report.</em></p>'
