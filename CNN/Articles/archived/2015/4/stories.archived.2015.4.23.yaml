      'mgnl:created': 2019-11-22T10:36:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference held Thursday (April 23), Sevilla said he tendered
        his resignation to President Benigno "Noynoy" Aquino III on Wednesday (April
        22), which will be effective as soon as the president appoints his successor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36502031-eb82-4537-97d2-2bda6bf5fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the briefing, Sevilla expressed dismay at the political meddling
        from the outside in the affairs of the bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88087f-ef31-4d2f-9e76-4b96cb7d7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the job had become all the more difficult given a "political
        atmosphere" brought by the onset of next year''s elections</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a7541-374c-4bf2-ad14-8809abfc69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/21/customs-collections-1q-2015.html">Related:
        Customs collections up, but still fall short of Q1 target</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2152045-0597-46d0-ad00-da165ee6c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magmula noong umpisa ko dito, talagang ginawa ko ang lahat ng gawa
        ko para hindi maging factor ang pulitika sa palakad dito sa Customs," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138942c-3eb9-4af6-8d78-c1af90b719b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nitong mga huling buwan, pahirap na pahirap na iyon. Nitong mga
        darating na buwan, baka maging imposible na iyon. Di niyan ibig sabihin na
        magpi-fail ang reforms sa Customs. Ang dami nakisawsaw na hindi dapat nakisawsaw
        sa Customs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1714bdc-f7b4-45a4-bd5c-9e6067e044d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Since I started, I really did everything so that
        politics wouldn''t be factor in the operations of Customs. This past month,
        it became harder and harder. These coming months, it might become impossible
        to avoid. That doesn''t that reforms in Customs would fail. So many meddled
        in Customs who shouldn''t have meddled.]</p>'
    '16':
      'image': 'jcr:5258f09a-f9ba-4370-9d50-c277801fde36'
      'imageCaption': '(File photo) Customs commissioner John Sevilla'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48533183-9342-4a97-bcd8-3063f64d91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ceb3f3-c122-4fb7-943a-9f1f96eec97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilang beses din ako [sinabihan] ng mga kaibigan ko, ng mga kasamahan
        ko dito: ''Ba''t di mo nalang pagtiyagaan? Ba''t di mo nalang bantayan? Gawin
        mo na lang ng paraan para magkaroon ng damage control''," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b4abe-781f-41ae-9e1e-a73ae605bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So many times my friends and colleagues told: ''Why
        don''t you just to be patient? Why don''t you just look over things? Just
        do everything you can so that there would be damage control''."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37720a30-ded4-4906-a25b-ce0e6abee337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/20/government-expedite-spending.html">Read:
        Aquino wants gov''t to speed up spending for 2015</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce61f8-bc95-481d-bcf4-d47705ed8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No compromising</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1e3f0-3f88-4776-abe9-911e15e5d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner admitted that he did think long about such suggestions,
        but he cited two reasons for his decisions:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f27ec-3fce-4692-ada0-08f9a9895061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could only do so much to administer and watch over what he earlier
        said was a bureau that was increasingly becoming political.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c227ed-a709-4624-a800-fa0371c8c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs employees, particularly reformers, shouldn''t have to put
        up with political compromises.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d193f7-ba06-4883-a86b-249072e2a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ba''t kailangan tanggapin ng mga empleyado sa Customs, ng mga reformers
        sa Customs… yung consequences ng mga political compromises? Ang hirap-hirap
        na ng trabaho dito."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbae49-a811-4d0b-8f48-38ff5619e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Why should Customs employees and reformers accept
        the consequences of political compromises? The work here is hard enough."]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd5ed3-a15a-4bf7-b378-4182e9ffa4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the bureau''s reputation as one of the government''s most
        corrupt agencies, saying: "Dahil malaking problema par rin ang corruption,
        dapat ang laban sa kurapsyon walang compromise."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cd78d-64e9-4b1c-ab13-63c5e54b3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga bagay na in the outside world parang unimaginable… ang
        sama niya, any pangit niya, eh dito normal eh. Kung hindi ka iingat dito,
        parang aanayin any budhi mo dito."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e81dd-d93c-4940-837b-93cf66346a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because corruption is still a big problem, the fight
        against corruption should be done without compromise. Things that in the outside
        world are unimaginable, because they''re wrong and ugly, are normal here.
        If you''re not careful here, your conscience will rot."]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775d380-b945-42eb-982a-abd65e6b3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enumerated a few suspected crimes: "Bribery, corruption, threats."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704a19d-dac3-49ab-8837-fbc83618af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constant consideration</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e754d-6c32-4ad5-95fe-b227b552bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that resignation was something he has thought about
        since his first day in office</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c879ef1c-836e-4bfc-8717-f1434ed7fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been contemplating resignation since my very first day in
        customs," he said. "Walang araw na hindi ko pong isipan."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c3b9a-9d86-49f9-9da2-a3e75480b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There wasn''t a day when I didn''t think about it."]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7457c97-302c-4c8c-b777-534a7bc61643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla noted that he regrets leaving the bureau without finishing
        his reforms and for not improving the accountability of the agency''s employees.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e1554-3f8c-406b-94ac-07144e716cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he says that it was an honor to work in public service.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbee4b3-6d7b-4c6c-9be5-5db36193f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working for the government, working for the people of the Philippines
        — iyan ay ang pinakamalaking karangalan sa buhay ko," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286286aa-c649-48f9-8316-60adf653acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that the success of reforms will largely depend on his
        successor.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39edd76-7b6e-4fcf-89a9-26febf444441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede pa rin mag-succeed ang reforms sa Customs pero kinakailangan
        ang mamuno dito sa Customs ay may skill set at kakayahan na mag-navigate,
        namamuno sa isang political environment na mas political na kaysa sa dati
        habang tinutulak pa rin ang reporma na kailangan sa bureau," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7a2f9-e4d9-4ca8-807e-cb54830c4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan may political skills ang susunod na commissioner ng customs.
        Wala po akong poilitical skills."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8964f0b-6627-4ab8-abad-2a42da15add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most improved agency</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b177d78-ac71-4dd0-871b-14974b8a0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Presidential Communications Secretary Herminio "Sonny"
        Coloma Jr. thanked Sevilla for the reforms instituted in the BoC.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267adc5c-e39e-4227-a6d6-2e0ee935c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "The numbers do not lie: As head of the Customs Reform
        Team, he has helped grow the bureau''s collections by 21% year on year in
        2014 versus 5% in the prereform period, transformed Customs to be one of the
        most radically open and transparent agencies in government, has made government
        regulation more efficient for doing business in the country, and has taken
        great strides to thwart graft, technical and outright smuggling by filing
        cases, alert orders and seizures against erring importers, brokers, and officials."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f752c1c-6f55-48c9-9c74-0ed785f6bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Customs is the most improved national government
        agency in terms of revenue collection last year, thanks in no small part to
        the person who led it," Coloma added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff2629-2c60-467c-826c-f9a061faa655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:36:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:36:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the Customs top post, Sevilla worked as an undersecretary
        in the Department of Finance (DoF) under two different DoF secretaries.</p>'
  'Google-mobilegeddon':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-04-23T13:19:09.570+08:00
    'imagesource': 'jcr:2d9aab91-4c32-42b4-9877-9cde09263ed4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67347b84-459e-48c0-b7a3-76147c4f243a'
    'lead': 'Google released sweeping changes to its search algorithm on Tuesday (April
      21), giving mobile-friendly websites a boost on smartphones. In its mobile search
      results, Google now favors websites that adjust for smaller screens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:42:14.764+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:42:18.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:42:18.160+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s ''Mobilegeddon'' fast facts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369516a-7384-43b1-b6bb-626f41509ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Mobilegeddon is upon us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb850f1-672a-414e-90c0-fca3477c0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google released sweeping changes to its search algorithm on Tuesday
        (April 21), giving mobile-friendly websites a boost on smartphones. In its
        mobile search results, Google now favors websites that adjust for smaller
        screens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defea777-9a24-401d-9c12-5add99984784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like an obvious tweak, but it has website operators scrambling
        to keep their sites listed high up in the search rankings. As with all Google
        algorithm tweaks, some will benefit, and others will lose out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db7bfc-11f5-45a2-8e04-42e143d95092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know about Google''s changes, which
        some have labeled "Mobilegeddon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0baa0-25e4-4a4f-9ee3-9162ad2ceed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Only smartphones impacted. Google''s search results on desktop
        and tablets will be unaffected by the new algorithm. But it''s still a big
        impact. Mobile makes up about half of all Google searches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74630d7b-8986-4cb8-97f7-f95d104baad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Website operators had two months to prepare. Usually, Google
        doesn''t pre-announce algorithm tweaks. But Mobilegeddon could have such a
        dramatic impact on mobile search results that Google opted to give businesses
        time to get ready.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d786ab9-6a69-446d-80a1-66413d601555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the search company released a "mobile-friendly" test,
        which allows websites to see whether their sites are ready for the algorithm
        tweak. Mobile websites with unplayable videos, slow mobile pages and blocked
        image files will get knocked down a peg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0dcdb-2f22-4644-b30f-8b8dc6de1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Algorithm changes can be nasty. Many businesses rely heavily
        on Google to send traffic to their websites. Google controls two-thirds of
        the U.S. search market, and when Google changes its code, companies have to
        scramble to relearn how to optimize their sites for Google''s search.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96558871-1e66-41e9-b268-e572a2891b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high. The top spot on a search page typically attracts
        20% to 30% of the page''s clicks, according to Adam Bunn, SEO director of
        digital marketing agency Greenlight. After that comes an enormous tail-off:
        Positions two to three generate 5% to 10% of the clicks, and links below that
        receive less than 1% of users'' attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14bc4b-665c-4df3-9bfd-17b3fc44f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, a major Google algorithm change designed to promote high-quality
        content sent some companies into financial ruin. Two weeks after the changes,
        Mahalo.com laid off 10% of its workforce thanks to what CEO Jason Calacanis
        called "a significant dip in our traffic and revenue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b9fec-51d9-4e3f-a93f-a1e1b57e600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Websites can adjust on the fly. Unlike previous algorithm tweaks,
        websites can upgrade their "mobile-friendliness" at any time to appear higher
        in Google''s search results -- it doesn''t have to be done on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e0092-8530-4fcd-b4b9-7f2d50ae9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also said that the algorithm tweaks will be rolled out over
        the course of a few weeks, so the changes might not immediately be noticeable
        anyway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91dad0-9ae8-47ab-8028-f258742a6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Some mobile-unfriendly sites could still get favorable search
        placement. Google''s algorithm judges sites based on numerous criteria, of
        which mobile-friendlness is just one. The company''s aim is to provide the
        most relevant results, even if it''s to a site that isn''t optimized for mobile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b76b2c-824f-45af-bb59-5ef8d1451b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:42:14.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/04/21/technology/google-mobilegeddon/">
        "Google''s ''Mobilegeddon'' - 5 Fast Facts."</a></em></p>'
  'White-House-Al-Qaeda-hostage-Warren-Weinstein-killed':
    'author': 'Ashley Fantz, CNN'
    'caption': 'One of the hostages killed in the operation was Warren Weinstein (left),
      an American USAID contractor, held hostage by al Qaeda since August 2011. The
      other hostage, Giovanni Lo Porto, was Italian and had been held by al-Qaeda
      since 2012.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-23T22:54:49.242+08:00
    'imagesource': 'jcr:01fc2ce6-b2d1-4e61-983d-a2982617ff9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e88e80-a8e7-4c87-a1a3-d672cf307a25'
    'lead': 'The White House confirms that a U.S. counterterrorism operation targeting
      an al Qaeda compound in January accidentally killed two innocent hostages —
      one of them was American Warren Weinstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:15:02.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:42:29.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:42:29.395+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House: American hostage of Al Qaeda killed

      '
    'updated': 2015-04-24T17:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a00c2a-8c17-4c8f-ab75-e914b05ac704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House announced Thurs<strong>d</strong>ay
        that a U.S. counterterrorism operation targeting an al Qaeda compound in January
        accidentally killed two innocent hostages. One of them was Warren Weinstein.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc193c7-78ef-478e-a815-9f9a274e5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen abducted Warren Weinstein in 2011 from his home in Lahore,
        Pakistan. They posed as neighbors, offered food and then pistol-whipped the
        American aid worker and tied up his guards, according to his daughter Alisa
        Weinstein.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182bbf7-9a86-4518-aede-456580171a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was working with the United States Agency for International
        Development and helping Pakistanis live better lives, according to President
        Barack Obama, who spoke about Weinstein''s death Thursday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b946fc9-eea3-4bb9-87e1-dd8f14a7266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein "willing left the comforts" of his home in the United
        States to help Pakistanis, Obama said. Both Weinstein and another hostage
        killed in the January operation, Italian Giovanni Lo Porto, "believed passionately"
        that they could make a difference and had dedicated their lives to service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9bf0f-ec15-4cb9-9c7b-f41c398d3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein served in the Peace Corps before he worked for USAID,
        the President said, adding that al Qaeda held Weinstein for his Jewish faith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a09af-30d0-4211-9f70-9771a162e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama noted that the hostage''s health had been deteriorating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbaf18-a968-4fc6-90b4-85238fd89fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alisa Weinstein told CNN in June 2014 that her father was ailing.
        But it was an optimistic time for the family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d32803-62be-4c14-aa56-738be1cc1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That month captors released U.S. Army Sgt. Bowe Bergdahl, and that
        buoyed Alisa Weinstein''s hopes that her father would be freed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f13ef-299a-4c9a-9e32-067e748dcf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s daughter said he had a heart condition and severe asthma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94cb0b2-e19a-4806-9fab-808450e8005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda released a video of him on Christmas 2013. He appeared
        to be suffering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74350b85-1567-4630-99c8-98b47a8331b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, when Weinstein''s case came up, U.S. officials called
        for his release but repeatedly said Washington would not bargain with al Qaeda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acbd95-59da-4e80-9a16-61eb419b1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operation in January, American officials had "no reason
        to believe either hostage was present" when the raid was launched on a compound
        in the Afghanistan-Pakistan border region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf453c-d5a6-40da-aea6-f38cf575f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also disclosed Thursday that two other Americans,
        both al Qaeda operatives, were also killed in U.S. counterterrorism operations
        in the same region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388c583-597f-4b40-8c8f-9a81aafcd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda leader Ahmed Farouq, who was an American citizen, was killed
        in the operation that killed the two hostages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bbf8e-8007-428d-88fa-38d53e2c645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Gadahn, another American who joined al Qaeda, was also killed
        by U.S. forces in the region, "likely in a separate" counterterrorism operation,
        White House press secretary Josh Earnest said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe453f-6100-45ef-952c-e9e706d68654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:15:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:42:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/04/23/world/warren-weinstein-al-qaeda-hostage-death/index.html">"White
        House: Al Qaeda hostage, American Warren Weinstein, killed."</a></em></p>'
  'Avengers-Age-of-Ultron-review':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-04-23T11:00:21.272+08:00
    'imagesource': 'jcr:45199070-542f-4aa3-8029-99cab0db1c12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4928c19-eba7-41ae-a502-37b25869be1c'
    'lead': 'Traditionally, sequels have had a hard time surpassing their predecessors.
      But the ''Age of Ultron'' doesn’t pull back any punches as it tries to do better
      the previous ''Avengers'' flick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:45:01.810+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:45:05.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:45:04.865+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Age of Ultron'': Wild ride back into Marvel Universe

      '
    'updated': 2015-07-24T09:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017c45a-39ed-44d7-b529-27c99e7d808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — From the get-go director Joss Whedon leads you
        into the heat of battle filled with the larger-than-life characters that Marvel
        has so carefully crafted and takes you on a roller-coaster ride back into
        the Marvel Cinematic Universe (MCU) with a bang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d12e5d-dd91-422e-8567-1d5362f79d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, the Avengers have assembled to face what seems to be
        their toughest foe yet in one of the most highly anticipated sequels of the
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e4ab8-5882-415e-9848-2408a7b54e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, sequels have had a hard time surpassing their predecessors.
        But the Age of Ultron doesn’t pull back any punches as it tries to do better
        than the previous Avengers flick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f402a56-a5df-4941-83b8-aaf4a1bdaf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We witness our heroes return to the silver screen with their awesome
        powers showcased like never before, and we are reminded by their banter why
        these characters have become so adored in pop culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57109577-51a0-407a-a0bd-9b6219ad4b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes an MCU flick interesting is not the jaw-dropping action,
        but the development of the characters and the little nuances that each relationship
        in the film builds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498df49d-0e4d-44ca-a732-4f11806f0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Age of Ultron, the dynamics of the relationships that the
        characters have built throughout their time in the MCU are put to the test,
        and it''s easy for the audience to fall for their charm and wit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2c16d-3dd5-4cba-b47d-9a6cdc6d9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is noticeably lacking though is that sleekness and refinement
        of the action sequences that were present in the original Avengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27548c-a2e0-4ffb-9685-c0a3aa1daa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still visually impressive, the Age of Ultron seems to have
        a difficulty navigating through its own sweeping battles throughout the film
        and ends up tripping over itself during some of the most kinetic scenes in
        the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea48329-5e5a-4dbf-9c6d-da7c5790854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By any other movie’s standards, the action in the Age of Ultron
        is very good, but the fact that it comes as a sequel to a movie with particularly
        impressive action sequences, may cause you to expect more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d226203-851b-4314-8654-43bffd62017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the glory and pomp that the heroes bring, a movie like this
        would only function properly if it had a villain who''s managing enough to
        make all these big names quiver in fear, and the titular villain Ultron just
        does that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0e57e-083d-4cf0-a28f-7b34d4d516b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with wry humor of his own and tricks up his sleeves that few
        would genuinely see coming, Ultron presents himself as a real threat to the
        world and its mightiest heroes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954ae1e-4b98-4686-932a-d7e3b4eb06cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where he does fail is that the underlying motivation for doing the
        things he does feels a bit too thin when compared to the previous villains
        in the MCU — which leads us to the plot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9328ab-1b61-4d3b-a013-7e47a4b4305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story upon which all the action is based on isn’t particularly
        friendly to those who aren’t familiar with the MCU and its recent history
        concerning the infinity stones, but is plain enough for everyone to see that
        if the good guys don’t stop the bad guys then bad things will happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c946c0-62fd-46c3-b680-0b7bbf1b2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does start out a bit slow and it may take some time for some
        members of the audience to find its feet before starting to go along with
        everything, but when it does, Whedon will grab you through his lens and refuse
        to let you go as you whirl through all the laughter, explosions, and palpable
        tension that the Avengers bring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40443b-3c48-4931-87d2-be7b6ca03f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Avengers: Age of Ultron is still the movie we have been
        expecting from Joss Whedon and his superstar cast and for the most part lives
        up to its billing as a crowd-pleasing blockbuster with a soul of its own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07327085-2628-40c2-86c4-b241e7911cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:01.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:45:05.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be a classic like its predecessor, but it still is a
        wild, fun, and memorable ride back into the universe that so many people have
        started to love.</p>'
