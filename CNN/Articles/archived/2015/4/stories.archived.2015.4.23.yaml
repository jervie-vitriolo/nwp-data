      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> International boxing superstar
        Manny Pacquiao took an advice from popular TV celebrity Dr. Phil in Pacman''s
        latest guest appearance on ''Jimmy Kimmel Live!''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b753d19-796b-4280-8588-af6247f7d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:32:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:32:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s official YouTube account posted on Thursday (April 23)
        a video showing Dr. Phil interviewing Pacquiao as he tried to get to the bottom
        of why the Filipino pride is fighting Floyd Mayweather Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161f540-1bf2-4635-ac18-7a7557861bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:32:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:32:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two boxers are scheduled to lock horns on May 2 (May 3, PHT)
        at the posh MGM Grand Garden Arena in a highly-anticipated ring duel that
        promises to be the biggest and richest fight in boxing history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8dac36-23a7-4d0f-baee-0e6a17f75f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:32:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:32:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Dr. Phil on what compelled him to fight his boxing nemesis,
        Pacquiao comically replied: "Because I''m being paid millions of millions
        of millions of millions of dollars."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36d4ed-11ad-46a9-ae1c-0969cda8b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:32:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:32:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Phil said: "You know what? In that case, just go beat the
        @*$# out of him!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef4596-8339-405d-9572-8c6cf2d774f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:32:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:32:36.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao ended the interview with a power-punch gesture and went
        on to shake Dr. Phil''s hand.</p>'
  'Jejomar-Binay-Jusuf-Kalla-MaryJane-Veloso':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Vice President Jejomar Binay asked his Indonesian counterpart, Vice
      President Jusuf Kalla, to show compassion and help spare the life of Mary Jane
      Veloso, a Filipino domestic worker was convicted of drug trafficking in 2010.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-23T20:04:51.567+08:00
    'imagesource': 'jcr:396f504a-0395-4ca4-a114-97e1de0479b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cba00dd3-6d01-4712-b2e1-cfb070da0388'
    'lead': 'In line with the Philippine government''s efforts to save the life of
      convicted drug mule Mary Jane Veloso, Vice President Jejomar Binay meets with
      his Indonesian counterpart and Veloso''s family in Jakarta to discuss a final
      appeal regarding Veloso''s case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:40:23.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T09:40:28.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T09:40:28.578+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay pleads with Indonesian VP Jusuf Kalla, meets Veloso kin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192dd0c-6e83-4393-ba41-60e39148b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Vice President Jejomar Binay
        met with the kin of convicted drug mule Mary Jane Veloso in Jakarta on Thursday
        (April 23) after talking with his Indonesian counterpart — Vice President
        Jusuf Kalla — on Wednesday (April 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6a529-5c5b-4314-a157-53a510070cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two appointments were in line with the Philippine government''s
        agenda to make a final appeal on behalf of Veloso, who was arrested, tried,
        and sentenced to execution for drug trafficking in 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c08c6-fcbd-4f6b-b1ab-68ba8cb89aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay previously confirmed his intention of personally asking Indonesian
        President Joko Widodo to spare Veloso''s life before leaving for Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa0e44-b697-4ddc-ab90-043cc3a284eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/22/Jejomar-Binay-appeal-Veloso-death-sentence-President-Widodo.html">Related:
        Binay vows to appeal against Veloso’s execution to Widodo</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b5269-2637-4432-9c81-007f70487e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay reassured Caesar Veloso, Mary Jane''s father, and the rest
        of their family that they were doing everything in their power to save the
        latter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e50cbd-88e7-4c06-8ff9-34d4a3a6b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that letters of appeal from President Benigno Aquino
        III and Foreign Affairs Secretary Albert del Rosario were already handed over
        to the Indonesian government.</p>'
    '6':
      'image': 'jcr:d2750d26-6b0e-4506-bc45-b5aeedb7f15c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7598a3c-e7a2-4995-ba90-f477b0d6bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39cc52-6011-4397-8b28-ae823b27ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To strengthen the Philippines'' appeal, Binay asked Vice President
        Kalla for his and his people''s compassion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7efbe-c4ad-43fa-9cce-a0b19318aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Binay told Kalla that the Philippines regards the Indonesian
        legal system with utmost respect, he also stressed Veloso''s innocence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbeaca4-ad7c-4e78-a64c-13c42963e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane was a first-time traveler to Indonesia and is certainly
        not part of any drug syndicate, Binay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce6c44-cb0c-4929-a709-6ff268c46cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded Kalla that President Widodo himself had recently
        appealed to the king of Saudi Arabia to reconsider the execution of an Indonesian
        domestic worker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c2089-473f-4c32-9aa0-9c7a87a74d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am certain His Excellency understands why we in government are
        doing all we can to save the life of our kababayan. It is the responsibility
        of governments to come to the aid of their countrymen, especially those in
        difficult circumstances,” Binay said.</p>'
    '12':
      'image': 'jcr:2aba8dda-ab6f-4069-a2dd-78778a078940'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea15093-66ad-415d-b892-6630adb8382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55134ca-819d-4f9a-8cc8-eb6a7e1862d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:40:23.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:40:28.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN report, Saudi Arabia executed two Indonesian
        maids last week.</p>'
    '14':
