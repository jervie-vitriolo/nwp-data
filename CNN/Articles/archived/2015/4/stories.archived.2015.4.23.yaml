  'Middle-East-OFW-social-media-scam':
    'author': 'Lara Tan, CNN Philippines'
    'caption': '“It’s so enriching to work with these people … the struggle that they
      go through in a new setting that involves a lot of adjustments — language, culture,
      religion. Anything familiar is lost by going abroad," says Tanalega. "So being
      with them in this ... journey — I would call it pilgrimage also — we will be
      there as long as we can.”'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-04-23T17:50:13.215+08:00
    'imagesource': 'jcr:e132455c-6277-4256-9e00-4c817ea6177d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd9001d0-5d38-4c63-a856-0bcb7d137e7f'
    'lead': 'A new online scheme is using professional social networking sites to
      steal money from unsuspecting individuals, the Department of Foreign Affairs
      (DFA) cautioned the public on Thursday (April 23).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:30:01.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:30:04.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:30:04.270+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New social media scam targets Pinoys in Middle East

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be7518-8fc1-4eef-8374-2792a00e0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:30:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:30:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A new online scheme is using
        professional social networking sites to steal money from unsuspecting individuals,
        the Department of Foreign Affairs (DFA) cautioned the public on Thursday (April
        23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e6080-5c4b-43f0-8da2-9175cd5b504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:30:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:30:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Abu Dhabi obtained information that some
        Filipinos received messages sent through professional social networking sites
        about a so-called "Middle East Compensation Package."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7be42-1c70-4e39-b25b-817d6f1f98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:30:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:30:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, the said scheme would first entice its potential
        victims to invest, after which the unsuspecting recipients will be instructed
        to make arrangements with the paying bank for the release of this compensation,
        with the phone number and email address of the contact person provided by
        the sender.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df42a1a-e8dd-4039-9413-c7ecd8b2d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:30:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:30:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon consultation by the Embassy with the bank''s IT and Fraud Department,
        it was determined that "phishing" is evident in the message, and that it was
        designed to steal money. Police are now tracing the phone number indicated
        in the message as requested by the bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d98dad-f148-4fbb-9ea9-79ab5c9dfa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:30:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:30:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several overseas Filipinos have already been victimized by scam
        operators who have designed schemes promising business or personal partnerships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73e1d6-c76d-4e5c-b3c7-77aae589754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:30:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:30:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA urges the public to be cautious when communicating with
        unknown individuals through social networking sites, particularly in providing
        sensitive personal information and responding to untrusted internet offerings
        involving financial transactions.</p>'
