      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the delegates, the coaches, officials and kitchen crew
        were also given footwear - totaling 678 pairs worth more than P2 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e59987-fbb9-4997-9702-3d79a914f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/21/palarong-pambansa-athletes-return-money.html">Also
        read: 3 Palarong Pambansa athletes find, return 50k cash</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bdcad3-bb3a-40b6-9711-7cc49819e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project according to local photojournalist Bong Cayabyab started
        from his Facebook post of barefooted athletes in last February’s Cordillera
        Administrative Region Athletic Association (CARAA) meet which drew reactions
        from several netizens on how local athletes, despite their stellar performance
        in sports, are not given shoes to wear during competitions.</p>'
    '12':
      'image': 'jcr:38e22aab-08d0-441d-addc-1b65b9f24a73'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb6af7-0d04-4009-909f-efde954d6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c08d0d-e538-4b4a-9991-1551ada31b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the number of individuals expressing their interest in pooling
        funds for the athletes, Cayabyab said they were able to mount the "Share a
        Shoe for the Cordillera Athlete" and "Adopt a Cordillera Athlete Project"
        held in Mabini Elementary School in collaboration with Project H.E.L.E.N.
        (Health, Education, Livelihood, and Environmental Nurturance) of the University
        of the Cordilleras and Children International Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2bc9a-da02-4a74-abf0-1bc878470f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoe-giving activity was aimed at motivating the athletes to
        perform well in the upcoming national sports competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a82f76-0278-4b85-9841-90fd1de01582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anonymous donors from the United States also pledged pairs of shoes
        will be given to the athletes of Cordillera which are expected to arrive on
        the second or third week of May. The second shipment will be arriving in June
        or July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f4389-263e-45d3-9e22-9d1ae456fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/20/duterte-security-palarong-pambansa.html">Also
        read: Duterte assures safety of Palarong Pambansa athletes, visitors</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88c584-dfe0-40e9-907a-a1f7238b6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education-CAR regional director Ellen Donato lauded
        the efforts of the private sector in helping the athletes in the region with
        the hopes of maintaining the fifth place overall in the medal standings or
        even surpassing it in the upcoming sports competition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbeaf8f-dc6e-4c48-915e-d766de30d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strength of CAR is individual sports and hopefully we can manage
        to improve our standings. We hope we can finish higher than number five last
        year," said Donato.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c79bf0-a822-4cae-9c6e-3741a821ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:50:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:50:07.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the region''s delegation will come from Baguio City, who
        retained the overall crown in CARAA with a 197-92-67 gold-silver-bronze tally
        last February.</p>'
  'billionaire-ken-fisher-advice-beat-the-crowd':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-04-23T09:47:53.693+08:00
    'imagesource': 'jcr:65fbdc94-8bfd-40fd-9e9c-c0c11e0b0c91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff4e8dc-d175-48ca-bdb3-9f8058163ed7'
    'lead': 'It seems all investors are worrying about something these days. The Fed
      rate hike, Greece, the strong U.S. dollar, China''s slowdown. The list goes
      on. But Billionaire investor Ken Fisher says ignore it all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:54:37.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:54:42.026+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:54:41.740+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A billionaire investor''s advice

      '
    'updated': 2015-04-27T14:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbad58-b2c8-49e6-8e03-008c704b2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> It seems all investors are
        worrying about something these days. The Fed rate hike, Greece, the strong
        U.S. dollar, China''s slowdown. The list goes on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddd2d5-2383-49b3-a13a-6898658eb556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire investor Ken Fisher says ignore it all. If you''re picking
        stocks, disregard the media and market chatter. All those broadly known fears
        are already priced into the stock markets. Your time is far better spent thinking
        about what''s next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9756d62-63aa-4dbd-85f4-dfcf49c42056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market prices what everyone worries about. They''re doing it
        for you as a free service," says Ken Fisher, CEO of Fisher Investments, a
        money management firm in Portland, Oregon. "Let me worry about something else
        -- that''s where the worry should be applied."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd5905-fb32-40a3-a5be-2240d571c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/17/china-stock-market-buble.html">Read:
        China''s stock market looks too hot</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a748717-6a00-49d5-94db-56f7088ce46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors = Greece: Fisher, a self-described "old goat" from
        Portland, Oregon, details his strategy in his latest book, "Beat the Crowd:
        How You Can Out-Invest the Herd by thinking Differently." For example, many
        investors are concerned about Greece defaulting, leaving the Euro zone or
        both.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47365b-24b6-4149-bf7f-81ecfdde1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher says Greece''s economy is about the same size in production
        as General Motors. The markets didn''t crash when GM filed for bankruptcy
        in June 2009. Stocks actually recovered for the rest of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dac9b9-49fa-464a-b4db-c49d633b7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When General Motors went bankrupt, did the market go through the
        floor? No. the market blinked," argues Fisher, a Forbes columnist. "Greece
        would have about the same impact."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a16fc-feca-40b6-87dd-d189210655c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a regional crisis — either economic or geopolitical (think
        Ukraine) — don''t affect markets much, Fisher says. Only world wars have shaken
        the markets in his view.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e93f8-4429-42ca-9f65-3e5c1851d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher recommends that investors look for events that are three
        to 30 months in the future, but not being widely talked about.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a658f29-5b01-4439-b1fd-e8723ef94f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/04/22/flash-crash-UK-trader-arrested.html">Related:
        UK trader arrested for causing 2010 stock market ''Flash Crash''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e358c3b-29bf-47bc-9a21-056d3141b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''constitutional crisis'': Consider this example: The Supreme
        Court is going to rule on the legality of the Affordable Care Act this year
        (again). That will likely come in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab99e1-76e7-4fd8-9870-ff63196c9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how Fisher thinks about it: What if the Supreme Court were
        to rule the ACA illegal and then President Obama issued an executive order
        putting it back in place? Obama countering the Supreme Court would cause a
        "constitutional crisis," Fisher says. Markets would be filled with uncertainty.
        That''s the scenario an investor should worry about.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3127d-a9aa-4996-910c-b7acc1b64779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A constitutional crisis that''s now just a few months away — nobody
        has that priced in," says Fisher. "Markets hate uncertainty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc8e13-a380-4125-870f-9ce689fe3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the potential uncertainty could spook new investors. Millennials
        are already reluctant to invest their money, according to multiple surveys.
        But Fisher doesn''t see that many differences between Millennials and the
        Baby Boomer generation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a04448-9c76-4876-9d04-cb2456539461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next generation: "The Millennial group is more normal than most
        people think it is," says Fisher. "My generation was terrible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78115cb9-cf3e-4b86-980e-e044270cd02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Baby Boomers didn''t have money at a young age and were timid
        about investing or had no financial direction, he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ce1b6-a8f8-4cd0-83d5-76c759974814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, all those things changed. And I think same thing will
        happen to [Millennials]," says Fisher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216a3c8-97a0-4d0d-8262-ef4bf40e2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:54:37.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:54:42.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire''s advice to investing newbies: Read old-school
        investing books or go for passive, low-risk index funds. The only reasons
        not to be passive is if you know something that everyone else in the markets
        does not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6cbe54-c40e-4d2f-8bd6-5edc4ad95fb3'
