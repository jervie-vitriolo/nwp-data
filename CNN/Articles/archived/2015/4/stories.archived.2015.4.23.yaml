    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ibanes, Rosser fined; Quinahan suspended for Game 4 scuffle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b64ac6-0826-4a89-a164-837834c4d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> On Thursday (April 23), the
        Philippine Basketball Association (PBA) fined Talk ’N Text’s Matt Ganuelas-Rosser
        and Jireh Ibanes a hefty amount of P40,000 each following their shoving match
        that sparked a scuffle at the 9:47 mark of the fourth period of Game 4 of
        the Commissioner’s Cup finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51375f16-fc68-4319-934b-3868f520b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/22/pba-talk-n-text-ties-series-against-rain-or-shine.html">Related:
        Talk ’N Text evens series with win over Rain or Shine in fight-marred Game
        4</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eaa49c-16e5-4393-8819-3f603b433846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinahan was also slapped with a P40,000 fine that came with a one-game
        suspension “for throwing the ball at the face of Ganuelas Rosser” and for
        the Flagrant Foul Penalty 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610324b-9184-4160-ae74-fff764b5de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Office considers the act of hitting an opponent with the basketball
        a highly-provocative and treacherous act,” commissioner Chito Salud said in
        a statement released Thursday (April 23) afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fa610-c49c-459f-a124-d725450f8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not unlike throwing a punch without warning and worse, without
        the attendant risk of retaliation. We did not find this factual condition
        in the incident involving Rosser and Ibanes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfe3d0-3aaf-4924-b4e2-c47b3b1addde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For taking a fighting stance immediately after his act, Quinahan
        was meted an additional P10,000 fine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8978e-782b-42cc-b10c-cadc92f6f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These non-basketball moves and actuations will be called,” Salud
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03914cd-14ce-471b-913f-f5fc6b2b9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we remind both teams that the responsibility of playing the
        game on its merits ultimately rests on them, the game officials have been
        directed to take the appropriate measures to prevent recurrence of these incidents.
        "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36882d-9e4f-4d8d-b29a-16c44801a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:06:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:06:53.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/19/pba-rain-or-shine-beats-talk-n-text-game-3.html">Also
        read: Rain or Shine coach Guiao says PBA refs have lost control of series</a></p>'
  'pba-rain-or-shine-yeng-guiao-says-referees-lost-control-of-finals':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Rain or Shine coach Yeng Guiao said referees are supposed to protect
      the players. But they failed to do so as they lost control of the ongoing PBA
      finals series.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-23T15:08:28.603+08:00
    'imagesource': 'jcr:c7e154ea-d8bf-43d0-b15c-35612c3f9fff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a430d27-4f7b-456a-b657-6173606b1d7d'
    'lead': 'Rain or Shine coach Yeng Guiao said the referees need to control the
      ongoing PBA Commissioner''s Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:13:01.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:13:05.058+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:13:04.852+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rain or Shine coach Guiao says PBA refs have lost control of series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16258a89-72c3-4491-9759-8e8d8bbd6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — It has been a physical series
        for the Talk ‘N Text Tropang Texters and Rain or Shine Elasto Painters in
        the ongoing Philippine Basketball Association (PBA) Commissioner’s Cup finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1566e-e222-4583-a621-0a9300ec2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But worse turned to worst Wednesday (April 22) as a brawl ensued
        early in the fourth quarter of Game 4, resulting in the ejection of Rain or
        Shine’s Jireh Ibanes and JR Quinahan, and Talk ‘N Text rookie Matt Ganuelas-Rosser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d348e-97d1-4c98-9b63-783cff5b9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibanes and Ganuelas-Rosser were jockeying for a position at the
        9:47 mark of the fourth period. Ibanes pulled Ganuelas-Rosser’s jersey, while
        the rookie pushed the former out of the railing to break free. After the shoving
        match, Quinahan threw the basketball right on the face of Ganuelas-Rosser
        to spark the bench-clearing scuffle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2321bb-58ce-483d-b51e-63cfb19896e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ‘N Text eventually won the fight-marred Game 4 to even the
        series at 2-2, making it a virtual best-of-three affair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437b4ca-282d-4416-a644-1857191bb4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/22/pba-talk-n-text-ties-series-against-rain-or-shine.html">Related:
        Talk ’N Text evens series with win over Rain or Shine in fight-marred Game
        4</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39cb63-8cc6-4698-886b-ccb2efef5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rain or Shine coach Yeng Guiao, the game officials have lost
        control of the best-of-seven series where altercations and verbal tussles
        have been a common sight on and off the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa052d44-8b35-4f0f-b4fc-91456f5eaaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s also one reason why there are flare-ups in the game. The
        referees need to control the game. Hindi na na-control yung physicality kaya
        ganun talaga mangyayari,” said the outspoken mentor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae896d3-9f96-40c5-b2ce-72482f8fe110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is this how we want to sell the game? Ganun ba natin ibebenta sa
        mga tao yung laro?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f76a6-c430-4514-ba4f-50a5f8f653ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frustrated coach also claimed the referees let Talk ‘N Text
        import Ivan Johnson, who got into altercations with a lot of players and even
        coaches, get away with his antics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf9926-7935-4e21-98c2-40dfcf5b9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Game 3 yung import nila charged into Paul (Lee) and it was not
        called a charging. The next time he did it on Paul may kasama ng siko, the
        reason why he broke his teeth,” he said. “If they had only called the foul
        the first time he barged into Paul, which is a real foul, hindi na siguro
        nangyari yun kay Paul.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89318c-f1b4-4d9d-9161-0628f9351adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/19/pba-rain-or-shine-beats-talk-n-text-game-3.html">Related:
        Lee loses tooth, but E-Painters go on to take 109-97 win vs Talk ‘N Text</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede0bd0-270f-496d-8d46-05354c79d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the league hasn’t done anything about it, said the
        fiery mentor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689864b8-e9d7-4e35-82d0-83a8b3be238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s been the story e. Bago niya ako binangga, binangga niya
        si Gabe (Norwood) at si Raymond (Almazan). The refs let him go so lumakas
        loob niya pati coach binangga,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e91624-f888-4c38-abad-6eb402826b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The last game hinabol niya si Ryan (Arana) after the game and I
        don’t see the league do anything about it. I mean why ignore that or turned
        your head to those things? Ano ginagawa ng liga dun? Every game na lang. Puputok
        at puputok talaga tignan mo nga nangyari kanina.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64dee4d-0f6d-44b9-9df5-333308ca5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierce as ever, Guiao said his team is not backing down and he won’t
        keep them holstered as Rain or Shine tries to win its second championship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f10710-c5a9-4625-9b0c-cdae425556c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No we’re not backing down. Were just trying to focus on the game,”
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9154f21-97e0-4dc5-bd19-9d774f20a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:01.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:13:05.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 is on Friday (April 24) also at the Big Dome.</p>'
  'iloilo-city-state-of-imminent-water-crisis':
    'author': 'Elyrose Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-04-23T14:19:49.763+08:00
    'imagesource': 'jcr:f94dd390-8be3-4482-89ca-1a3fa7c07904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1516697-8524-443f-b8d1-0761ef67099f'
    'lead': 'The Iloilo City Council placed the city under a state of “imminent water
      crisis” on Tuesday (April 21) due to water shortage induced by the El Niño phenomenon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:15:45.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:15:51.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:15:50.954+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo City under ''state of imminent water crisis''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff5021-3c2e-4813-a183-3b4240ecc87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Iloilo City Council placed
        the city under a state of “imminent water crisis” on Tuesday (April 21) due
        to water shortage induced by the El Niño phenomenon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fbea0-d487-4701-be8d-89ade8589709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many shallow wells in the city are in the brink of drying up causing
        worries as the El Niño is expected to last until the middle of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97cbd1f-58b5-429f-a193-eb39b3e111a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/03/25/El-Ni%F1o-affects-tourism-agriculture.html">Related:
        Tourism, agriculture bear brunt of El Niño</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb8a5e-5aab-483e-9489-d53ca3ee9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration was made through a resolution passed during the
        council’s regular session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848eb4a-71f5-458c-b252-4d42b2f7bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also empowered the city council to approve the release
        of P3 million to address the water crisis as requested by the Iloilo City
        Disaster Risk Reduction and Management Council (DRRMC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ad190-aee7-4af3-875a-0bb2f6d977be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maasin Watershed, which is the main surface water source of the
        Metro Iloilo Water District (MIWD), is also depleting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec486e-e441-4b5a-9840-0368f5c4e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dip in Maasin’s water production — from 54,000 cubic meters
        daily to 39,000 — prompted the MIWD to ration water since April 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbed84-42de-4919-b767-637bb44fc329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (April 20), MIWD said that it has tapped the Maynilad
        Water Services, Inc. — a water and waste water services provider in the west
        zone of Metro Manila — to augment water services in its service area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafedc9-5802-42ac-a099-e31fb47c9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIWD serves over 30,000 consumers in Iloilo City and six towns of
        Iloilo province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742bc5b5-7c3b-4e7e-a104-71f4705b3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government expressed plans to use the fund primarily to
        deliver water to villages with no supply from the MIWD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96776c-cee5-4ed5-9ebf-7e2a1c2f6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:15:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:15:51.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s DRRMC has yet to release the number of barangays affected
        by the water supply shortage.</p>'
  'mayweather-pacquiao-tickets-prices':
    'author': 'Katie Lobosco, CNN Money'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-04-23T14:17:32.144+08:00
    'imagesource': 'jcr:d1ebb94e-e542-498e-9055-7145f1247f02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeae2b15-3d69-4270-b398-1e0944a6e34b'
    'lead': 'Expect to pay big bucks for a ticket to the May 2 (May 3 PHT) fight at
      MGM Grand. The median price is currently $11,507 on the secondary market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:19:52.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T10:23:19.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:23:19.598+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather-Pacquiao ticket sales almost ready -- with knockout prices

      '
    'updated': 2015-05-05T05:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15ed84-70de-483f-8fd6-815dddeace03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNNMoney)</strong> — Tickets to the Mayweather-Pacquiao
        fight are finally going on sale, but they are priced so that only financial
        heavyweights will be able to afford them, one of the fight promoters said
        Wednesday (Thursday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a437c-8381-420f-9403-c2e3b0b6dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the face-value of the tickets will start at $1,500, the median
        price is expected to be more than $11,000 on the secondary market, according
        to price tracker SeatGeek.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612bebe-2335-4c3e-8a91-8e628b6b82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight between welterweight superstars Floyd Mayweather Jr. and
        Manny Pacquiao will be on May 2 (May 3 PHT) at the MGM Grand in La Vegas.
        It is expected to a brawl and a financial blockbuster. Don''t even think about
        getting a ringside seat without a $250,000 line of credit with the casino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65a104-9ee4-46f1-80b8-a04e700a52fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/21/manny-pacquiao-mayweather-greatest-hits-5-memorable-boxing-fights.html">Also
        read: 5 notable fights that defined Manny Pacquiao</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f51f04-f9c2-458e-bbf4-b7b0f8194fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheapest ticket on the secondary market is currently at about
        $5,000, and floor seats are priced at $50,500. To put that in context, fans
        paid a median price of $3,290 on the secondary market to see the Super Bowl
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfabf03-34ba-4d97-8afe-b43727800773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never seen anything like this in boxing, and I don''t think
        in any sporting event," said Bob Arum, Pacquiao''s promoter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71682683-1a68-4e37-8901-be4f436f6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promoter said he wasn''t worried that the steep prices would
        keep fans away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a66d3-f157-40f0-a5cb-25a75ced6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 1% has so much money, they don''t know how to spend it. Whether
        it''s yachts, paintings or tickets to a fight, money means nothing," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb06f98-78d5-4a1e-b28a-df3146d83b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/04/13/Mayweather-Pacquiao-cost-watch-Vegas-live.html">Also
        read: How much would it cost to watch Mayweather-Pacquiao live in Vegas?</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eae7da-a20b-4f7a-9764-f4b9b9c4bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are finally going on sale after a lot of back-and-forth
        about the contract for the fight, said Arum. The contentious negotiations
        still need final signatures, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82d094-9298-4fde-8047-dbf758341678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:19:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:23:19.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s uncommon for tickets to go on sale so close to the fight date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1eceda-017d-42ed-a4a8-06ea0ffaf823'
