    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:27:17.996+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandra Bullock named People''s most beautiful woman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e798f40-b10f-408b-bb0f-2db6c12ad6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People magazine has anointed Sandra Bullock
        the world''s most beautiful woman of 2015, the publication revealed on Wednesday
        (April 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb06545-9227-4cae-811d-be382b694e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullock, 50, joins a long line of actresses to receive the honor,
        including last year''s cover girl, Lupita Nyong''o, and Gwyneth Paltrow in
        2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3958a-94b8-4bc8-9762-d7fa2ef8afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She seems to be taking it all in stride, calling the whole thing
        "ridiculous."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46e3be-19e6-472d-9428-a8e2f2aa1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real beauty is quiet. Especially in this town, it''s just so hard
        not to say, ''Oh, I need to look like that,'' " she told People. "No, be a
        good person; be a good mom; do a good job with the lunch; let someone cut
        in front of you who looks like they''re in a bigger hurry. The people I find
        most beautiful are the ones who aren''t trying."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3e7e3-bdd5-4adc-a5b7-fd73d33986d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover story focuses on Bullock''s home life with her son, Louis,
        5, and her efforts to stay healthy and fit past her 40s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef85c3-a80c-401a-9960-100b3f915dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was putting him to bed and told him that even when I''m old and
        gray and more wrinkly than I am now, I''ll still love him and want to tuck
        him in," she said. "And he asked why I have wrinkles, and I said, ''Well,
        I hope some of them are from laughing so much.'' And he touched my face and
        said, ''You''re not old, you''re just happy.'' "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a8d28-27cf-449d-9dea-b69dcdb4121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-winning star of movies including Gravity, The Blind Side,
        and Crash said she''s happy with who she is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b80855-6bbb-4687-9077-9a4924a56571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I''m healthy and strong and I don''t let this mind of
        mine run amok with insecurities about what I am not, I can look in the mirror
        and like who I see."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be0e84-8f9d-4a10-9f8a-f4a328891cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection of Bullock, the oldest woman to receive top honors
        in the history of the list, is a sign that beauty knows no age, say some.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f40fe-5e74-4f34-af6d-90377675ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great choice! Gorgeous, talented, over 50 and FABULOUS! That''s
        the way it''s done!" wrote one fan on People''s Facebook page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfdcb5-a558-44f8-ad91-e5603381d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T10:27:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also making the "most beautiful" cut this year: Gabrielle Union,
        Ariana Grande, and Laverne Cox.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35109881-1bdf-48b3-a926-303c27acec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:14.703+08:00
