  'A-far-from-happy-life-at-Happy-Land1':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-04-23T22:38:54.675+08:00
    'imagesource': 'jcr:c249f1a7-58da-425c-a216-96b5355345dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b25dc457-76e3-4466-b777-c6c12a779159'
    'lead': 'Children running around barefoot across a pile of garbage and people
      taking baths amid the stench. These are ordinary scenes at Happy Land in Tondo,
      Manila — a temporary relocation site for informal settlers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:18:33.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T09:19:59.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T09:19:59.463+08:00
    'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Informal settlers relocated — only to live in squalor

      '
    'updated': 2015-11-27T12:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a2606-ab0d-4861-bc59-5d26b508917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Children run around barefoot
        across a pile of garbage, while people take baths amid a stench they’ve become
        immune to — these are ordinary scenes at Happy Land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072df1da-5d8d-4141-9eab-0808b06f89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary relocation site for informal settlers is far from
        happy, though — especially where sanitation is concerned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f47cf-f219-4bfb-9a9f-e3068679be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to residents of Barangay 105 Happy Land in Tondo, Manila,
        the last time the government helped clean their community was in 2013, when
        a bulldozer was sent to pick up their garbage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21a224-4402-4c1f-9fd4-8ae6bdcd242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the assistance stopped, they took it upon themselves to
        clean their living space with whatever was available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1988a-075f-46bf-94b0-a7256f402c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Happy Land, waterways are filled with human feces and garbage
        accumulated over the years have taken the place of cemented streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5df4fa-8edd-410d-b437-9ec21dabfcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy Land, along with other nearby communities, were designated
        as temporary relocation sites for more than three thousand families from the
        Smokey Mountain — which was closed down in 1995.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b330ceb-01bd-41be-84c8-e49080762d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Housing Authority (NHA) said that those families were
        already relocated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578f304-2da6-4b72-be49-2a8f8bc6e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, however, was that other families replaced them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29b3cc-b2fd-4735-a520-fd7ea364ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the informal settler families staying in Happy Land have
        been living at the site for a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f4659-19d1-4e09-b2b2-a09c7c7b0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman namin puwedeng sabihin na ilipat na kami dahil wala
        pa namang lilipatan," said resident Gloria Luces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6dd3b0-ae14-4732-b128-10fe4f9b801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We can''t just tell them to transfer us because we don''t have
        anywhere to go in the first place.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903f430-a42d-42ba-93e6-7394165b4501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing problem</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599f8f3-ee67-47a4-ae3f-adb0b6da0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, families in the area had multiplied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a3bfc-6863-4279-8b92-393826406b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the Happy Land community grew bigger, so did the garbage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e779cb-2a77-4109-8999-37da29193182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shanties were even built on top garbage — causing flooding
        problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce0196-6ea4-4a44-b60c-ff07027e2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsa Belaysa, a resident, explained how some people in their community
        had no idea how building houses on top of trash would affect them and their
        neighbors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ac1f3-c37d-426a-989c-98cd77139972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nila alam, kumakatas na diyan sa pader yung kanilang mga
        tubig kasi nagtayo sila diyan. May basura basta tinayuan nila ng bahay, hindi
        nila tinanggal ang basura. Ngayon wala nang kanal roon, dito na lahat katas.
        Kawawa naman kaming naglilimas dito, araw araw nalang limas limas," she lamented.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5034460-a2a2-4bfd-ae19-625b86f398ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[They don''t even know that water is seeping into their walls. They
        just built their houses on top of that trash, they didn''t even clear it first.
        Now that there''s no proper sewage system, the water is finding its way here.
        And we have no choice but keep the flooding at bay by scooping the water out.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e37f85-9970-4451-9259-a96f8afc991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents also complained about a lack of a waste disposal system
        — a problem which poses health risks, especially to children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642d212-ffb3-47b6-96ea-db2727778f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive, many of the people living in Happy Land have also become
        scavengers. They''ve learned to scour through the garbage of their neighbors
        and pick up food wastes of nearby fast food chains just to have something
        to eat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6156a7-1732-4362-ab99-fd003a2113bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NHA, it is in the process of selling its property
        where the temporary shelters are. The agency said that residents will be given
        permanent homes as part of the deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e98f5f-2df4-4f0b-96f4-aec67ae855c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While negotiations are underway, the NHA recognized that the families
        living in Happy Land are facing a big garbage problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8425b-3e58-43a3-b9ff-82fa9d81dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically it’s not our responsibility, although it''s our property.
        Their living there is without the authority of the NHA. They invaded that
        space, but still, it is our concern because we don''t want the people staying
        there to develop various diseases and be in harm''s way," said Engr. Vic Balba,
        head of the NHA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5f8bd-7707-4a56-822f-d74e620d3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balba also stressed that "it is the prime responsibility of the
        local government to take care of its constituents."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06452c73-283a-4a44-bf92-a6f962d15e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manila’s Urban Settlements Office pointed it''s finger back
        at the NHA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336c972-8e20-4de3-b1c1-f4535d4e30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think NHA is more in a position to discuss the status of Happy
        Land because they own the property," said Victoria Clavel of Manila City Hall''s
        Urban Settlements Office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22dcc1-a138-4d10-9e8b-96c2c5a4b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila tourism consultant Carlos Celdran, meanwhile, said that officials
        shouldn''t be too focused on relocating the families because many informal
        settlers tend to come back even after they''re relocated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3cfab7-d5e3-4ca9-9f7a-dba5fe85707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:18:33.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T09:19:59.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:10:24.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not the housing, the problem is these people have
        no skills and no jobs," Celdran said. “We have to really stop and think about
        what we can do to help these people rise from where they are because it’s
        more than just moving them."</p>'
  'India-China-rivalry':
    'author': 'Kristie Lu Stout, CNN'
    'caption': 'Chinese President Xi Jinping and Indian Prime Minister Narendra Modi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-23T21:58:42.380+08:00
    'imagesource': 'jcr:b169bd3f-5571-4e28-80fb-16e9080f33bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3834eb5d-26e8-4f80-9096-0d3415fba425'
    'lead': 'The Indian elephant may be charging ahead, but the sinewy dragon has
      the muscle to stay ahead. China has the capacity, the connectivity, and the
      capital to throw its weight around.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:23:15.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T09:23:19.089+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T09:23:18.719+08:00
