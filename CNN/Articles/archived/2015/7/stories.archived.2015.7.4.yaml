      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two of the biggest
        names in this year''s National Basketball Association free agency period have
        found new homes for the upcoming season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040483e-b24c-467b-bd76-11ec34278f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:26:50.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Boston Celtics and Dallas Mavericks guard Rajon Rondo has
        agreed to sign with the Sacramento Kings on a one-year $10-million dollar
        deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb590f1-9059-43a0-9551-8adcc39c2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:26:50.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondo moves on from the Dallas Mavericks after spending only half
        a season with the Texas-based squad which was cut short due to a back injury
        that sidelined him after two games in the first round of the playoffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d77030-6d11-4939-afdc-f3953bcf1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:26:50.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Mavericks, Rondo averaged 9.3 points, 6.5 assists, and 1.2
        steals in 46 games played.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd3820-5f0f-46da-abc2-1f621158b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:26:50.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another big move, Deandre Jordan has agreed to a deal that sees
        him swap his Los Angeles Clippers jersey for a Dallas Mavericks shirt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297c53a-f4ad-405e-8692-aa01911e7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:26:50.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks have secured the services of the athletic Jordan on
        a four-year, $80-million contract.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c3be4-54e7-4001-a579-488c6b86010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:26:50.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marked the first time Jordan will be suiting up for a side
        that are not the Clippers, who drafted him in the second round of the 2008
        NBA draft with the 35th pick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238721d1-1f07-425a-a2b1-662face5edf0'
