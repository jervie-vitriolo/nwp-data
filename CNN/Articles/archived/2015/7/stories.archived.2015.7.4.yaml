  'Some-spiders-can-cross-oceans1':
    'author': 'Ben Brumfield, CNN'
    'caption': 'The researchers collected 325 wild spiders and dropped them onto water
      to see how they dealt with it.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-04T10:16:53.034+08:00
    'imagesource': 'jcr:c3e73289-d5b2-4a37-8180-108648122f03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a200cd6-07cb-4845-aa83-eeb425c47b17'
    'lead': 'Spiders are invading from the sea. Scientists say so. But that''s no
      reason for arachnophobes suddenly to start climbing flag poles. A select number
      of creepy-crawlies have been doing this for eons, researchers now say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:12:33.653+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:52.654+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.240+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some spiders can cross oceans, scientists say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a515e-e03d-4662-a948-ee79fe22483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Spiders are invading from the sea. Scientists
        say so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116da4c-b23b-4b16-99b2-f045508a90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s no reason for arachnophobes suddenly to start climbing
        flag poles. A select number of creepy-crawlies have been doing this for eons,
        researchers now say, because a good many of them can sail quite adeptly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d30d5-505f-44be-91e9-6704c77e3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can harness wind, weigh anchor and toss a line to a raft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca6889-43ae-4ac2-a45e-a19c68e5e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, poles wouldn''t offer arachnophobes a complete escape, because
        many spiders can fly, too, by catching a breeze in lines of web they spew
        from their abdomens, a feat called ballooning. It can take them to the neighbor''s
        yard or to a neighboring continent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e5be3-e877-477a-a26b-7b54eadd694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myths about spiders and water</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051bec9-ac50-4782-b1d9-12c853eb8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballooning is not news to scientists. It has led to some species
        spreading to new habitats like wildfire, making them part of most every ecosystem
        on land.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01073598-6a0f-4b7e-9118-f987dc632272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But previously, arachnologists thought the ballooning spiders''
        flying range abruptly ended at the water''s edge, because after landing in
        a pond, a creek or the ocean, they''d be helpless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a46171-1a0c-476d-acc3-0e9192c2f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that were the case, then why are a large number of spider species
        found on most continents, the scientists asked? And why have spiders been
        seen floating alive in the middle of oceans?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9564ef-b704-41c9-ac6b-b79170953eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, there are aquatic spiders that have evolved to revel in the
        wet, but they''re in the minority, and they aren''t the spiders that piqued
        the researchers'' curiosity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea1d5a-3546-4fe5-845b-ac9511bbe070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they wondered how the teaming masses of crawly land lovers,
        the purely terrestrial spiders, overcome oceans so well. On top of that, spiders
        are great pest controllers, so knowing how they move can be beneficial to
        agriculture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88083a3-cd97-4c50-b12e-87742ba5569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to know more about where they go, what they eat,
        how they move, how they get to a farmer''s field -- for our own benefit,"
        said Sara Goodacre, head of Spider Lab at the University of Nottingham in
        Britain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb6714-5582-4396-8841-913ac797a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>325 spiders dumped in water</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52e698-9d27-4150-add6-1b8652651f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the researchers collected 325 wild spiders and dropped them
        onto water to see how they dealt with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92aede4-6e7e-4ea1-ac75-d051df35a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note for arachnophobes: The spiders they chose, linyphiids, are
        not the scary, horror movie variety -- they''re more like the itsy bitsy spider
        of nursery rhyme fame that crawled up the water spout. They are about half
        the size of a dime, legs included, often go unnoticed, and aren''t harmful
        to humans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20697cb-bf27-41be-bc94-ce2374662f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They helped the scientists break the mold of previous thinking on
        spiders and sea travel. The researchers published the results this week in
        the journal BMC Evolutionary Biology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ae6eb-8a0d-4bcc-8b87-8d2eb4a3526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 325 spiders floated on their feet, which turned out to be water
        resistant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e16c1-8ce3-4f68-80ae-0344e7ee1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many of them pulled off wind-surfing ballets, catching the breeze
        by stretching legs upward or doing a "hand stand" on all eight legs and protruding
        their abdomens into the air.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fee83-37a3-473c-bde3-9a99ec6b70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind flicked the spiders over the water surface like air-hockey
        pucks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5a415-e6a5-403a-ae17-c60ae6405852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the spiders did all this specifically when on water. When confronted
        with wind on a dry surface, almost all of the spiders hunkered down to duck
        out of the gust.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998a05c-fd30-4297-ac79-79232a91293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fliers are also good sailors</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29586d65-b825-4ef5-9dbf-84ac7ae47a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a third of the spiders that were tested showed ballooning
        behavior — and turned out to be good sailors at the same time. "The propensity
        for sailing appears to be tightly linked to the tendency for aerial dispersal,"
        the arachnologists wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aaaa34-4103-4ea5-8372-b9e58f473c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These spiders were true Marines — going most anywhere by land, sea
        or air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba358b-3a30-4928-9d36-08db5a2c2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some spiders showed off handy seafaring skills to boot. If the wind
        was too much for them, many shot a line of silk onto the water as an anchor
        to slow themselves down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e04e04-d3eb-4042-bafe-445f77310c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our observations suggest that a possibility could be that the silk
        may sometimes work as a dragline for the water-trapped spider to attach to
        floating objects or to the shore," the scientists wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49e309-e36b-4b73-977f-1f256851eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a stick floated by, they zapped it with string, connected the
        other end to the water''s surface and roped over to the object to use it as
        a raft -- or potentially more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c8b55-71d8-47bb-aff3-5fe39cf9f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A spider that reaches a floating tree, for example, might be able
        to become airborne by ballooning from its surface, or from one of its non-submerged
        branches," the researchers wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c175570-1521-4f80-bdb3-eb70a371702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some spiders go anywhere</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3c9c6-542d-4e79-a76b-f6f2a246af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:33.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big takeaway for the arachnologists? The spiders'' quest for
        new land does not end at the water''s edge. And since they can go for long
        periods without food, they can travel very far by water.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecd65f-55e9-4adc-9f95-60f53726394a'
      'mgnl:activationStatus': true
