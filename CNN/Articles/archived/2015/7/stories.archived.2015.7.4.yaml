      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tropical Storm
        Egay slowed down but its strength has intensified as it continued to move
        northwest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73591635-b358-4d4b-a233-a08f867e5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:41:03.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4:00 p.m. on Saturday (July 4), the eye of TS Egay was at 160
        km northeast of Casiguran, Aurora, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said in its 5:00 p.m. severe
        weather bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8432e-0575-4ce2-825f-1b75ade9b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:41:03.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm is forecast to continue to move northwest at
        9 kph with maximum sustained winds of 95 kph near the center and gustiness
        of up to 120 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47cbfa-db0f-4167-b27b-f2124da66cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:41:03.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said that moderate to occasionally heavy rainfall can be
        expected within the 400km diameter of the tropical storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d89e0b-6556-44bd-88d0-b02467063a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:41:03.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised fisherfolk and small seacrafts not to venture out over
        the seaboards of Southern Luzon and Visayas, and the northern seaboard of
        Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16e504-fa6c-4e70-8e54-b902207654b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:41:03.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in low-lying and mountainous areas of Metro Manila, MIMAROPA,
        CALABARZON and Bicol Region were also alerted against possible flashfloods
        and landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
