    'imagesource': 'jcr:0dda93bc-3110-4b88-a090-93771e4a8f40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c429cf2-1f31-4e10-89d2-b8e4e82b046c'
    'lead': 'A scientist from DPRK''s National Aerospace Development Administration
      (NADA) said that the West is too suspicious of the country''s space program.
      He added: "If you won''t trust us, at least drop the sanctions. Don''t stop
      us from moving forward."'
    'mgnl:activationStatus': true
