  'pba-governors-cup-semifinals-rain-or-shine-ties-series-vs-san-miguel':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-04T09:19:40.318+08:00
    'imagesource': 'jcr:8bbba401-2d05-4fdf-93b6-8b95e6e723f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '267b0d37-0cea-48b9-a8cc-89a25731d0cf'
    'lead': 'Rain or Shine fought back from 20 points down to beat San Miguel Beer
      and even the PBA Governors'' Cup semifinal series. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:14:47.167+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:52.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.348+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Rain or Shine overcomes Lassiter''s torrid shooting
      night to even series

      '
    'updated': 2015-07-05T08:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b063c-6ad5-49fd-b8ea-b9ba135aaf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Miguel Beer
        caught fire from downtown, but the Rain or Shine Elasto Painters played with
        much gusto to hammer out a come-from-behind 113-110 victory in the Philippine
        Basketball Association (PBA) Governors'' Cup semifinals Saturday (July 4)
        at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ff412-265e-4309-bcd7-a0a5987e5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine survived a torrid shooting night for Marcio Lassiter,
        who shot 10 three-pointers on his way to a career-high 31 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850a851-3475-401a-96bf-3429f6f7007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter dropped four three-pointers in the first six minutes of
        the third period to give the Beermen a comfortable 20-point cushion, 76-56.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd1e88-2281-4bee-8380-3ca57f937bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if that wasn''t enough, the San Miguel gunner fired four more
        to open the final frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47fb5b-fb2d-41c7-902d-e79824cf294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it was a lost game," said Rain or Shine coach Yeng Guiao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f566b-612a-412d-b317-4de6228ef338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We just tried to finetune our defense which we will use
        for next game."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764cd438-3b1f-45ac-a400-4b8f8a4fb5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that actually worked wonders for the Elasto Painters, complemented
        by import Wendell Mckines'' Herculean efforts down the stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a9a60-125d-4253-b050-ada821a6f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly, Rain or Shine cut the Beermen down to size behind McKines
        and tied the game at 110-all with a Gabe Norwood jumper with 25.1 ticks to
        go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b52a2-d5f2-4d98-8090-c2980d112233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing possession, McKines intercepted a lousy pass by Lassiter
        to import Arizona Reid which led to the game-winning triple by Jeff Chan in
        transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df296e07-f818-4d20-9af7-9e55889a49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine evened the best-of-five series to one game apiece
        thanks in large part to McKines'' 53-point and 17-rebound effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085edc1-c35e-4700-8783-6496caaef823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao paid homage to his prized reinforcement''s impeccable performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466bc4b-0f84-486c-8977-0713a8cd4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to pay tribute to Wendell and his big heart," said Guiao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aecf76-490d-4b96-9f84-b93fb741a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:47.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine will have the chance to gain the upperhand in Game
        3 slated on Monday, 7PM at the same venue.</p>'
  'Leopard-attacks-guide-at-popular-S.-African-game-park':
    'author': 'Steve Almasy, CNN'
    'caption': 'The leopard had gone around to the driver''s side of an open safari
      vehicle and jumped at the guide, clamping down on his arm.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-04T09:33:22.173+08:00
    'imagesource': 'jcr:66209ec0-8abc-4747-8042-5201832830ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3247c62d-785c-408f-8ca7-1fa0867db82f'
    'lead': 'A guide at South Africa''s most famous national park survived a leopard
      attack on Thursday afternoon (July 2) after a tourist scared the animal away
      with his car, Kruger National Park said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:17:10.543+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:52.090+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.418+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leopard attacks guide at popular S. African game park

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71868f-55ee-48d5-a7aa-21a4ac899080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A guide at South Africa''s most famous
        national park survived a leopard attack after a tourist scared the animal
        away with his car, Kruger National Park said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753e64e-d4e7-4f5f-a338-e8025cfd2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred Thursday afternoon (July 2) at the wild animal
        game park as the guide drove an Open Safari Vehicle past some leopards. One
        of the leopards was just 2 meters (6.5 feet) away when the six to eight people
        in the vehicle lost sight of it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8babb-2ddc-4735-95e3-0bd145aeb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leopard had gone around to the driver''s side and jumped at
        the guide, clamping down on his arm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670c631-5340-4d37-bea6-093a4109b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in the OSV started hitting the leopard with any object
        they had with them," the park said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67d5d5-4d78-460c-980f-c452e082a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tourist driving another vehicle raced over and used the truck
        to scare away the leopard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693e57f-6f6f-434b-96f0-9e7e8367172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank the tourist from another vehicle for his
        quick and decisive action as he saved the guide and tourists'' lives," park
        general manager William Mabasa said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8603de-f48d-4868-8d8e-c1f1224e78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide was treated for his injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77897645-7c34-4be7-af5a-d766ba1e9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kruger National Park receives about 1 million guests per year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b88fdb-153f-4fce-99d5-cb1635517829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, an American tourist was mauled to death by a lioness
        at Lion Park in South Africa''s Gauteng province. Katherine Chappell was attacked
        through an open window as she took photos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa08f68-c619-43c3-bf40-70827b501bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:10.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/03/africa/south-africa-leopard-attack/index.html">Leopard
        attacks guide at popular South African game park</a>."</em></p>'
