  'cnn-philippines-eats-dine-and-dessert-at-cab-cafe':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-04T04:00:55.079+08:00
    'gallerysource': 'jcr:06a31802-6a4b-45ab-8966-4860327aa182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc34eb1-8c0b-428e-bd0d-63d0870a1fdc'
    'lead': 'Dessert lovers don''t have to travel far from their dinner to a dessert
      place because Cab Cafe along Kapitolyo in Pasig City offers both, with no compromise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:29:12.914+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:51.108+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.781+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines eats: Dine and dessert at Cab Cafe

      '
    'updated': 2015-07-07T03:45:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2fa1b-c4ae-4422-bb81-36c9fac6406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Dessert lovers
        don''t have to travel far from their dinner to a dessert place because Cab
        Cafe along Kapitolyo in Pasig City offers both, with no compromise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef9d1c-ef8b-4171-8e07-eb86f65ed35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the same family who built and manage Bob''s Restaurant and
        Cafe Bob''s in Bacolod City, food entrepreneur Mark Magalona opened Cab Cafe
        in Manila to give diners both a satisfying meal and dessert in one place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee5329-c79b-4814-b387-643806e7e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Cab Cafe is still far from reaching Bob''s Restaurants
        50 years in the business, Cab Cafe threatens to equal, maybe even surpass,
        the success of Bob''s – by bringing the well-loved dishes of Bob''s and at
        the same time creating its own identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab22553-84d0-44c4-a5d3-338cb0768f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cab Cafe is more known for its desserts (rightfully so), but aside
        from these, it serves delectable savory meals, fresh coffee concoctions, and
        locally-crafted beers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67143558-2773-483a-8c4a-87b7c7a4aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the foodie meet-up organized by online restaurant guide Zomato,
        we were served, by the owner himself, Cab Cafe''s best-selling appetizers,
        main dishes, desserts, and drinks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0f6b3-7bcc-4f70-bc50-58c426ca7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Country Sausage Platter looked plain, but I held back my judgment
        — and I was right to do so. The homemade sausages had the right amount of
        saltiness, smokiness, and flavor. The sausage cocktails are the right size
        for it to be considered a finger food. It didn''t have the usual sausage casing
        or skin, so it didn''t have a bite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6711a-35cb-4b5c-a7e5-6e313cba57c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dish should not only rouse your taste buds, but also awaken your
        sense of smell. Cab Cafe''s Deli Pinoy Spaghetti (P185) did just that. The
        pasta''s abundant bits of smoked bangus or milkfish was a party for the senses.
        It tasted light with its pasta sauce made of fresh tomatoes, vinegar, and
        fish sauce. The sliced salted egg topping sealed the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ad09d-fad1-4120-a755-d8ebbf9b5f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that combination of Italian and Filipino food, it will not
        come as a surprise that Cab Cafe''s Alfredo Deluxe Pizza (P385) tasted best
        eaten with this spaghetti.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb488888-6c5f-4301-bd0d-476d141a8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pizza didn''t scrimp on prime ingredients of cream sauce, ham,
        and mushroom. The way Cab Cafe makes its pizzas are not the type with gooey,
        bubbling cheese, but its generous topping of parmesan cheese more than makes
        up for it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e716519-8f3a-42c1-a367-4e319ce3f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cab Cafe brought to Manila Bob''s Restaurant''s bestseller, the
        Satay Babe. Unlike most satay meals, the Satay Babe (P185) didn''t have an
        overpowering taste of spice. The peanut-based sauce of the two sticks of pork
        barbeque was paired with a cup of java rice and atsara.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274093a5-1b28-48e9-a42a-6fd43104880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meat was admittedly a bit tough, but the complex flavor of the
        dish was enough for me to enjoy it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b9284-9a5a-45c6-ae25-af8a3f65a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, on to the highlight of the meal: Cab Cafe''s delectable desserts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7ff76-68e1-4022-8679-92d59c13aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is one dessert you have to try at Cab Cafe, it''s the Mango
        Pavlova.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e81f8-4a52-4c3c-8b58-626640e38bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layers of whipped cream and crisp and chewy meringue hide chunks
        of sweet and tangy ripe mangoes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534eb21-7344-4152-bf35-b10f5ec85260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, it tasted light despite the layers of whipped cream,
        meringue, and slivers of almonds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5781ff6-fd7e-4fa0-9037-cc1dd7f9e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked the waiter why they don''t add mangoes as toppings to the
        pavlova. He said it would make the dessert soggy and lose its chewy texture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a288cf6-6461-4ed2-81a4-ec49fde12553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were also served slices of blueberry cheesecake. What set it
        apart from other cheesecakes was that it actually tasted like cheese. It was
        more on the savory side rather than a cloyingly sweet dessert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd955d-78c6-4d53-ae55-71d1251ccd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As perfect partner of the dessert, Cab Cafe also offers coffee.
        Its coffee beans are delivered fresh every two weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb45ab-f4b3-486d-8ee5-fcda8d5f6f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also serves Bog''s Brew beers, local beers sourced from Negros
        Island. Mind you, these beers could level those of our massively produced
        beers and it contains alcoholic content of at least 4%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28169366-3dd9-4ebe-a183-da5b93b64555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has to be mentioned that Cab Cafe has a vast parking space, compared
        to the lack of parking of its nearby restaurants in the Kapitolyo area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60addd4-6928-496d-a079-c5ed268fb6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:29:12.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way to Cab Cafe: 18E Capitol Drive, Kapitolyo, Pasig City.
        It''s open from 9 a.m. to 10:30 p.m. daily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a4890-9849-48ce-9cde-867337082d56'
