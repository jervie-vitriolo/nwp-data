    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.587+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamias and ''selective justice, praise''

      '
    'updated': 2015-07-15T04:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aece88-0e5b-4c98-9c07-31b0d3fb768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Any opinions expressed here are solely the author''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760e4d6-6189-4e6c-bde0-d56393bc31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The policeman
        with whom Vice President Jejomar had a staredown during a fracas in the Makati
        city hall quadrangle was no ordinary street cop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03881a2e-6366-4c79-b0e9-b476e769df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is Elmer Jamias — a full-pledged police colonel — who made a
        name for himself when he was still under the Manila Police District (MPD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96515f64-3610-4043-9b22-bc64e167220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he was hailed as one of the outstanding Manilans in 1999
        under the criminal justice system category. He also served as president of
        the PNP Academy Alumni Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf32eeb-53f7-4d44-b079-2dd177bd9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamias'' exploits as a tough cop against criminals were even depicted
        in a 2000 bio-pic titled "Jamias: Barako ng Maynila" ["Fearless/Tough Guy
        of Manila"]. Senator Jinggoy Estrada, the son of Binay''s UNA ally Manila
        Mayor Joseph Estrada, played the part of Jamias in the movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2848071-4dab-44ad-9f40-d325931f8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, movies about outstanding policemen — mostly from the
        erstwhile Western Police District (WPD) dubbed as Manila''s Finest — were
        popular in the industry. To name a few: Mediavillo, Yanquiling, Alfredo Lim,
        Jaime Santiago and Makati''s Joe Pring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0912d1-1ead-413d-bb2b-416ecd34fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jamias'' track record</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154a763-5172-4ccc-b5df-63f84fce5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamias has had his share of recognition as well as "run-ins" with
        the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630709c-9574-416b-8802-1144f49d5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current deputy director for administration of the Southern Police
        District (SPD) was relieved in June 2007 as unit commander of MPD''s Traffic
        Enforcement Office in Port Area due to extortion charges by a group of tricycle
        drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68182b5f-53d0-4f3b-ae0f-a09fab793ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010 when Jamias was Muntinlupa''s chief of police, Jamias was
        also relieved over allegations of issuing a police ID to a civilian, who was
        arrested for extortion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e4fe0-cbb6-4882-8b40-169194f7e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Selective justice vs. selective praise</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ebecf-950a-4b2d-ba3b-cc2020193ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the Makati standoff, Jamias showed the media a copy
        of Binay''s commendation letter for him 16 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729d469-dbc5-4d57-a282-76b36ca577bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As then chairman of the Metropolitan Manila Development Authority
        (MMDA), Binay lavishly praised Jamias and even wanted to "clone" him so we
        could have more exemplary cops like him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1a75f-a0df-4175-a1e4-39269ac37a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was Jamias trying to point out by harking back to the old letter?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891cba39-ac48-4883-a41a-8d039eb267e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently to show the 180-degree turnaround in the VP''s acts:
        from generous praises to painful insults and threat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5d0e7-8a33-4c47-8a3e-323e28388b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and his camp had always harped on the alleged "selective justice"
        by the administration and the Liberal Party in enforcing the law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd743772-a77a-4cf6-b19a-37ddba46e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.087+08:00
      'mgnl:createdBy': 'cnnproducer'
