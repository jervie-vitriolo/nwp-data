      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67746b76-ec9a-4f7d-bcd3-c56f84e950be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere was icy. Hyon Gwang Il, director of scientific research
        and development at North Korea''s space agency, did not mince his words as
        he told us what he thought of Western media. He did not trust us, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b52da9-afb9-40cb-9055-a47bc6664cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our agenda was to ask whether the peaceful space program had military
        ends; after much persuading he had reluctantly agreed to talk with us, he
        said. He already appeared to be regretting that decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e68f8-cf40-461d-83b8-446da7123c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to develop a peaceful space program but the Western
        media say it is a program in disguise but it is actually aimed at improving
        ballistic missile technology in order to develop long-range missiles."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e9af6-5bf2-4399-b72d-22aac7ce0f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on the issue that such launches inevitably benefit
        the missile program, he laughed in exasperation — the only time in the interview
        that his face showed any emotion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c338263-cd1c-4099-a2f2-94a70dc3dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not understand," he told us. "You are talking of two different
        things. We do understand that the same technology applies to two different
        areas: a military one, long-range ballistic missiles, or simply a rocket to
        carry a satellite into orbit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833bc916-6269-49b4-82a6-a61e2f713c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two things share a similar technology but they are not 100%
        the same. There are different technologies for inflight orbit, different delivery
        systems."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641eae30-acdb-429c-8f7d-eb3622e51a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Military does not need us''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf69e1-9caa-4927-9312-73a23175740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hyon, the military did not need the help of the space
        program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1683421-31e3-450d-afef-66e45cd98043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military is already fully equipped with delivery systems with
        warheads on rockets to target military objectives anywhere in the world. On
        that point, I assure you that we are fully equipped and have perfected that
        technology."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70d16c-8623-4269-82fe-d18b30e0c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if that was true, would an impoverished country like North Korea
        spend billions on a space program when according to the U.N. World Food Program,
        18 million North Koreans — around 70% of the population — is "food insecure,"
        or highly vulnerable to food shortages? How could they possibly afford it?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40333f8b-4a69-4e2a-8339-e0cf9727f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun Chang Hyok, deputy director of a NADA research institute, told
        us they could not afford not to. Space was essential to improve the national
        economy and living standards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f560a-625b-4924-b649-9d63041c529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a knowledge-based era, we are trying to develop a knowledge-based
        economy. We need good data from satellites. To improve living standards, agriculture
        is the most important thing. We need satellite information for weather information,
        estimates of grain yields, telecommunications."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b87b9-d8a2-44ba-aa08-42340427348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2012 launch had been a success they told us. It was
        operating normally, though they admitted there were occasional problems communicating
        with it and transmitting data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b573f9-e079-4e0b-80b2-8f2acd5232a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International cooperation</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabfd0e-8224-4885-915f-25fbbd2e1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has announced that it will put up more satellites. Many
        expect their next launch to take place in autumn this year, around the time
        of huge nationwide celebrations for the 70th anniversary of the one party
        state''s ruling Korean Workers'' Party. Hyon would not comment on a specific
        time, but said they were ready to launch at any time they received the order
        from Marshall Kim Jong Un. He said they had several satellites ready to go
        and that the launch would be announced ahead of time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6623b64-cb45-4ee5-bac8-1c26f4f7ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they said North Korea was proud to develop its space program
        on its own, they said they were open to cooperation with other countries.
        They were open to international cooperation and exchanges with any major country
        or space power, and could also help other friendly countries, for example
        by launching their satellites for them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1de30-0cd6-4d22-a3b8-a361c6bc9ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on which countries they were specifically cooperating
        with, he paused.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ffcdd-2fd5-4534-a977-7f6f24ee3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish you hadn''t asked me that question," said Hyon. "If I name
        any particular country we are cooperating with, the next morning there would
        be international headlines and the U.S. would try to bring that country before
        the United Nations and impose sanctions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5e493-b742-46c1-b970-5cfe394d5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanctions biting</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e756a-37d2-4474-aea1-f96d214e05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions were hitting the program hard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cfc70-0346-4eca-a186-0bc062cc5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my life, when I hear any mention of the U.S. it always involves
        sanctions. Sanctions exist, the impact exists. We feel it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff6f67-3cfb-4a4a-be6e-4be962262d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that space program has huge ambitions. Yun Chang Hyok spoke
        of a future involving more sophisticated satellites, and maybe further down
        the line, manned space travel, space stations — even the possibility of going
        to the moon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619aa5b6-4ebc-4f28-9187-50f49f7f3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the interview ended, Yun made a direct appeal to the U.S. public
        to "trust us." He added: "We will succeed in this. Success will come from
        our own efforts, without the help of others. The West is too suspicious about
        our program. If you won''t trust us, at least drop the sanctions. Don''t stop
        us from moving forward."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba684070-3ae9-47a1-87a7-030a9acd09ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/03/asia/north-korean-space-program/index.html">North
        Korean space scientist to U.S. people: ''Trust us''</a>."</em></p>'
  'obama-administration-spying-german-media':
    'author': 'Jake Tapper, Anchor and Chief Washington Correspondent'
    'caption': 'In 2013, German magazine Der Spiegel reported that the NSA was spying
      on German Chancellor Angela Merkel''s cell phone based on information gleaned
      from the stolen then leaked files of Edward Snowden.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-04T03:23:57.775+08:00
    'imagesource': 'jcr:1268c9a9-39ba-43dd-a664-c119ea13fb77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c78b6fe-625c-4e90-9d89-7732ab518a1e'
    'lead': 'An investigation by the German parliament is raising questions on whether
      the Obama administration not only spied on journalists in that country, but
      interfered in the exercise of the free press under the guise of U.S. national
      security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:38:17.370+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:50.538+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:23.022+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama administration spied on German media as well as its government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27dd94-28e1-441e-951b-9dbabef7e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> —&nbsp; An investigation by the
        German parliament is raising questions on whether the Obama administration
        not only spied on journalists in that country, but interfered in the exercise
        of the free press under the guise of U.S. national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df711ff-1719-4336-adfa-b95d1b4ab8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Germany''s intelligence coordinator, Günter Heiss,
        testified before a parliamentary investigative committee of the German parliament,
        the Bundestag, focused on the activities of the U.S. National Security Agency''s
        spying on Germany and the knowledge and/or role of German intelligence, the
        Bundesnachrichtendienst or BND.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f9a80-0392-4f4a-bff3-1ceef8d09405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the NSA was spying on German officials is not new, though it
        continues to upset free press advocates and those with memories of repressive
        governments both Communist and Nazi. That the NSA was spying on German Chancellor
        Angela Merkel''s cell phone was first reported by German magazine Der Spiegel
        in 2013 with information gleaned from the stolen then leaked files of Edward
        Snowden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1405458-add6-423e-9448-f56b2da9d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, WikiLeaks released more information, presumably from
        that surveillance, with Merkel said "professed to be at a loss" over the Greek
        financial crisis, and information suggesting that the NSA was spying on German
        ministers in addition to Merkel. U.S. ambassador to Germany, John Emerson,
        was summoned to meet with the Chancellery chief of staff Peter Altmaier to
        discuss the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b9501-f654-4b45-9d45-a49b63a6dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less observed: that this week came news that the NSA was eavesdropping
        not only on Merkel, but in some capacity on Germany''s free press as well,
        namely Der Spiegel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3552e-b1e8-4315-9b6c-8344edd3c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that in early Summer 2011, the CIA station chief
        in Berlin (also representing the NSA at the U.S. Embassy) met with Heiss,
        and his assistant, Guido Müller. The CIA station chief urged the two men to
        take action against Heiss'' deputy, Hans-Josef Vorbeck, whom he said was leaking
        classified information to journalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc1fc3-af15-420e-8241-92ece4088e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that summer, CNN has learned, Heiss went to Washington, D.C.
        and discussed this same matter with U.S. government officials. In the meantime,
        the Chancellery opened a file on U.S. protocols of intercepted communications
        between Vorbeck and journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7bd57-eed3-4d9c-8bf7-bdfb21f07d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August, Vorbeck had been re-assigned to the Archive — a move
        widely seen as a punishment for his cooperating with reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca72fb7-4fbc-41c2-923e-5f9650fe7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident raises many questions. That the U.S. government thought
        it appropriate to spy on journalists doing their jobs is controversial enough.
        But why would it be appropriate for U.S. officials to use these tools — given
        to save lives and protect U.S. national security — to notify the German government
        about officials talking to reporters in the normal exercise of a free press?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ead48-37ed-4061-9d22-24197dab5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the matter, U.S. National Security Council spokesman
        Ned Price did not deny or confirm the facts obtained by CNN, saying on the
        record only that "people around the world — regardless of their nationality
        — should know that the United States is not spying on ordinary people who
        don''t threaten our national security. We also have made clear that we take
        their privacy concerns into account."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e8db1-d104-429a-817d-5b3e2e8e1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price would not discuss the specific matter of the Obama administration
        spying on Der Spiegel and then telling Merkel''s government about an official
        cooperating with the press.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ffa6c-0fe8-46d8-983c-2415c38ebaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are not going to discuss specific targets, we have repeatedly
        made clear that the United States does not collect intelligence for the purpose
        of suppressing or burdening criticism or dissent, or for disadvantaging persons
        based on their ethnicity, race, gender, sexual orientation, or religion,"
        Price said. "Signals intelligence is collected exclusively where there is
        a foreign intelligence or counterintelligence purpose to support these missions
        and not for any other purposes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1440a16-5d97-466b-9bc6-392fd9ac0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German journalists have a much different take, not surprisingly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d308e9d-ec81-42d7-b9a8-059b67926cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels bitter to learn that American intelligence agencies spied
        on reporters in another country and denounced alleged sources to the government,"
        said one reporter involved, who asked not to be identified for fear of repercussions
        from his government or the U.S. government. "This is something I expected
        to happen in authoritarian states like Russia or China but not in a democracy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76dba4-c58a-454a-bc48-f59ee4d62dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, this German journalist is more focused on the
        fact that "the German Chancellery is complicit in it." The incident raises
        questions about what exactly the German Chancellery knew and when it knew
        it — specifically that officials were notified by the CIA station chief in
        2011, two years before the revelation that the NSA was spying on Merkel''s
        cell phone — that the U.S. was conducting surveillance that touched on both
        German journalists and the German government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8252378-d029-4887-b41b-af4746ba433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The freedom of the press is constitutional not only in the U.S.,
        but also in Germany, but a press which must fear the surveillance of its research
        is no longer a free press," the journalist said to CNN. "This case threatens
        the core of the whole idea of an independent control of a government through
        the public."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850131f-98ce-40d9-8f72-b2c990c19628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregg Leslie, the legal defense director for Reporters Committee
        for Freedom of the Press, described the spying as "not surprising, but nonetheless
        disappointing" in a statement Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b314de-2080-479f-a7ae-e3acf7d4d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government has made it clear in several recent whistleblower
        cases that it sees unauthorized communications with journalists about national
        security as tantamount to espionage, basically," Leslie said. "This upsets
        the traditional methods of newsgathering, where some level of access to sensitive
        information — even some unauthorized access to classified information — is
        necessary to fully inform the American public of what their government is
        up to."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755db529-b3cf-4b6a-8dbd-fbb3887fbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel on Friday reported on the event, writing that "it is
        becoming increasingly clear that representatives of the German government
        at best looked away as the Americans violated the law, and at worst supported
        them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035bc0c-c3e0-4be3-9fa3-331312cef273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heiss, Der Spiegel reported, confirmed that the CIA station chief
        had given him information about an alleged leaker in the Chancellery, but
        claimed the information had not been "concrete enough" to take any action.
        The Chancellery representative present soon said further information could
        only be shared behind closed doors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ac667-8316-459f-a056-63ebd932909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior intelligence official told CNN that the "intelligence community,
        like all Americans, supports a free and robust press. U.S. intelligence activities
        are only for discovering and developing intelligence about valid foreign-intelligence
        targets to help defend the nation, not for intimidating or inhibiting journalists."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f172c34-e3e2-4a1a-a8bc-4eb356dbf76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence official referred to President Barack Obama''s
        January 17, 2014 Presidential Policy Directive 28 that surveillance "shall
        be collected exclusively where there is a foreign intelligence purpose — or
        a counterintelligence purpose — to support national and departmental missions,
        and not for any other purposes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754aec6-1f15-491e-ae5b-9aa3c2bc8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive "affirms that all persons — regardless of nationality
        — have legitimate privacy interests in the handling of their personal information,
        and that privacy and civil liberties shall be integral considerations in the
        planning of U.S. signals intelligence activities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ccfed-4055-45cd-bcf3-679c2d0fb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those statements suggest that the Obama administration necessarily
        sees anything wrong in spying on the free press of another country, and then
        using that information to inform the government of that country about officials
        who might be cooperating with the press. Indeed, all of the statements suggest
        that the NSA can do whatever it wants if it believes national security to
        be at stake, a loose and amorphous principle that apparently includes interfering
        with a free press exercising its right to obtain information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ebe89-32b6-4721-853d-05759eedac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without question, Der Spiegel has broken many stories that have
        frustrated the U.S. intelligence community, including the "extraordinary rendition"
        of Mohammed Haydar Zammar to Syria, where he was allegedly tortured; the WikiLeaks
        files, and the Snowden information.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d18ce-08c8-4815-b2ef-b3c62a399d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear that regardless of the national security principle,
        the Obama administration has been embarrassed before the world and seen its
        diplomatic efforts weighed down by the drip-drip-drip of these revelations.
        Last week, the French government summoned the U.S. ambassador after WikiLeaks
        released information suggesting the NSA had spied on French President Francois
        Hollande and his two predecessors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db74ac8-3ed4-4d1b-ad35-1e9795e0f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House issued a readout of Obama''s subsequent phone call
        with Hollande saying that the U.S. has "abided by the commitment we made to
        our French counterparts in late 2013 that we are not targeting and will not
        target the communications of the French President."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3c716-012d-4a4b-bfbe-a3ef8d9187a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:38:17.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/03/politics/germany-media-spying-obama-administration/index.html?sr=cnnitw">Obama
        administration spied on German media as well as its government</a>."</em></p>'
  'tropical-storm-egay-update':
