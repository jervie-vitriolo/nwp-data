      'mgnl:lastActivated': 2019-12-12T11:00:49.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of living on borrowed money and paying the price with
        savage austerity, Greeks will vote Sunday (July 5) for more of the same (more
        or less) or for a rupture with Europe that could spell disaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afa344-012f-47d4-86a2-2295fd4a82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides held big protests in Athens on Friday evening (July 3),
        with an estimated 20,000 people at the "yes" demonstration and roughly the
        same number at a nearby rally for a "no" vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed554b-8fdb-4c92-9452-520331a87995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered clashes took place police and young protesters ahead of
        the "no" protest and cops used pepper spray to deter demonstrators from throwing
        rocks and smashing property in front of the parliament building, according
        to reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbb1fe-5c2c-4d06-8040-d43104e3211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither option is on the ballot paper. In fact, voters are being
        asked to give their verdict on a draft financial rescue the Greek government
        has rejected, and Europe has allowed to lapse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccad73e-c875-47b5-abba-dcdbdfa003b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the referendum is about much more than that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99fe11-5848-48e4-b22c-cba283047bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Alexis Tsipras is urging Greeks to vote "no" to strengthen
        his hand in talks with creditors. He wants a bigger bailout with less painful
        terms, and a chunk of debt canceled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d9ab6-1684-4fce-a142-07fc5956b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders say a "no" vote would destroy the basis for talks,
        and put Greece on a fast-track out of the euro. The damage to the country
        would be huge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6845743-d579-4906-bb63-fec42a9f4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "yes" vote, however, could allow negotiations to resume, but Europe
        and the International Monetary Fund may demand even tougher conditions for
        more cash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1f03c-d894-47bd-8bbc-4fdc0e5ca302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an awful choice, and one that has split Greece down the middle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d5782-d009-4a50-8a95-d3b0fcb254ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls suggest the result of the referendum – due after 2
        pm ET Sunday (Monday, July 6 PHT) – is too close to call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d9231-a017-4995-8bb3-0aff67e268ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhausted by years of cuts to wages and pensions, many Greeks say
        they''ve had enough. They would rather reclaim control by leaving the eurozone
        and returning to the drachma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd92d9-531a-4aa7-8242-8eca9f8e7e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge devaluation and impoverishment that implies terrifies others.
        They want Greece to keep the euro, and stay firmly rooted in the European
        Union, even if it means greater sacrifices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863075b8-01d2-41ee-b288-724b7ed27ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, something needs to change fast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd6032-d8d0-40c9-888c-ee9aaf9328a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is on the brink of going bust, and the economy is gradually
        grinding to a halt. Its credit lines with the IMF and Europe have collapsed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8ec80-ecac-484b-97f0-dce0d268fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks have been shut all week, and ATM withdrawals are limited to
        60 euros a day. In practice, a shortage of 20 euro notes means some people
        are only able to get their hands on 50 euros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06e53e-710b-4abc-b4e5-50daf34cd110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks won''t be able to reopen Tuesday July 7) as scheduled
        unless the European Central Bank resumes emergency lending – unthinkable without
        an unequivocal commitment from the Greek government to reform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9514078-c1e4-4180-afae-80342d62ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some essential services are starting to feel the pinch, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200856b-f6f8-42f1-ba56-f163c230f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Theo Giannaros, head of the Elpis hospital in Athens, told CNN
        supplies of medicines and basic foodstuffs were running low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc671d3-8e22-4d5b-befa-4deb3136f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s vote will be watched closely around the world. So far,
        markets have taken the escalating crisis in their stride but if Greece looks
        to be crashing out of the euro, they''ll be in uncharted waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c0ae5-5fb4-4849-a633-ecafccefdea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a failing state in southeastern Europe alarms policymakers
        from Brussels to Washington. Greece is a member of NATO, but has been flirting
        with Russia. And it is the gateway to Europe for many migrants fleeing war,
        terror, and poverty in the Middle East and Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2aa1d3-9101-47c8-98ae-c35eddb3ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Isa Soares and Zahra Ullah in Athens, and Ivana Kottasova in
        London, contributed to this article.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e430dff-15da-49c3-9715-982e4bdd69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/03/news/economy/greece-crisis-referendum-polls/index.html">Greece
        deeply divided as vote on Europe looms</a>."</em></p>'
  'america-ferrera-donald-trump-comments-on-mexico':
    'author': 'Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-04T03:04:48.839+08:00
    'imagesource': 'jcr:cbffe7e9-06a5-4de4-b9fd-7ea1c9763cc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96fecb2d-3f00-4c39-87ac-615a04a7b6fe'
    'lead': '"Ugly Betty" actress America Ferrera is thanking Republican presidential
      candidate Donald Trump for his controversial comments on Latino immigrants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:56:59.457+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:48.810+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:23.670+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America Ferrera thanks Donald Trump for comments on Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239929d-7700-4725-9df6-e83bf9f5f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — <em>Ugly Betty</em> actress
        America Ferrera is thanking Republican presidential candidate Donald Trump
        for his controversial comments on Latino immigrants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122e465-5da1-4bc2-8237-1bce3b0d50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter featured on the Huffington Post, Ferrera thanks
        Trump for his comments because they have "ignited a fire" in Latino voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a72d89-e1a3-4be2-99f0-a4b23ef5b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see, what you just did with your straight talk was send more
        Latino voters to the polls than several registration rallies combined! Thank
        you for that" Ferrera''s letter reads. "Here we are pounding the pavement
        to get American Latinos to the polls, while your tactic proves most effective."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b9a04-124c-402d-bb0e-4652c955b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave of criticism and abandoned business deals followed Donald
        Trump''s presidential candidacy announcement after the 2016 hopeful referred
        to Latino immigrants as people who bring drugs, crime, and rape into the United
        States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc207da7-5af5-4548-8ccc-12e47a45107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to Ferrera''s letter, what Trump failed to recognize
        when making these comments is the growing population of Latino voters. Ferrera
        referred to these statistics in her letter, citing an article by NPR that
        said according to census data, the Latino population grew more than 49 percent
        from 2000-2012 compared to the rest of the country, which only grew by 5.8%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cf994-7a40-4f17-b7ca-1ab4722e96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments have also been criticized by fellow Republicans,
        most notably former New York Governor and Republican presidential candidate
        George Pataki who has launched a petition to "stand up" against Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc903b2-aab7-454b-9b52-13f6cd857fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will silence you at the polls. We will vote and use our growing
        position in U.S. politics. Our fellow Americans who understand and value our
        contributions will join us. We know there is nothing that scares you more,"
        Ferrera said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6141d-7438-4315-a014-b7610495637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to directly respond to Ferrera''s letter, but appears
        to be sticking with his original rhetoric about immigration via Twitter, while
        also recently citing a Huffington Post poll that lists him in first place
        among Republican candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba5238-f6c4-4a6a-ae39-f9776021f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations that have cut business ties with Trump include NBC,
        Univision and Macy''s, and have in turn received vast public criticism and
        law suit threats from Trump. But he has yet to directly respond to the actress''s
        letter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053c5d9-fb10-4667-80e6-8f84ac63a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:56:59.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/03/politics/america-ferrera-thanks-donald-trump/">America
        Ferrera thanks Donald Trump for comments on Mexico</a>."</em></p>'
  'solar-plane-lands-in-hawaii':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Solar Impluse, a solar-powered plane, ends the longest and most dangerous
      leg in an attempt to fly around the world without a drop of fuel.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-04T01:25:37.466+08:00
    'imagesource': 'jcr:17b43b37-00c1-46aa-ad6e-feeb7cb77faf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '740d479e-7de7-4819-ad2d-01e7005088d2'
    'lead': 'The experimental solar-powered plane Solar Impulse 2 landed Friday morning
      (July 3) in Hawaii, ending a nearly five-day, 8,200-kilometer flight from Japan
      – the longest and most dangerous leg in an attempt to fly around the world without
      a drop of fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:07:04.005+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:48.674+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:23.735+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solar plane lands in Hawaii, ending perilous leg of around-the-world
      journey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08127fa4-165d-430c-8a3f-29d358a6f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The experimental solar-powered plane Solar
        Impulse 2 landed Friday morning (July 3) in Hawaii, ending a nearly five-day,
        8,200-kilometer flight from Japan – the longest and most dangerous leg in
        an attempt to fly around the world without a drop of fuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568c630-b6f2-47f7-a7c8-2b1f31a3fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leg set a record for the world''s longest solo flight in terms
        of time, organizers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d73e87-e290-42c5-b1df-6ae39a975add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous phase of a historic solar-powered flight should
        come to an end Friday — that is, if the Solar Impulse 2, the experimental
        plane attempting to fly around the world without a single drop of fuel, manages
        to land safely in Hawaii.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f77d28-336f-4012-b3e6-817b7512c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of weather delays, pilot André Borschberg set off Sunday
        (June 28) from Japan on a journey of more than 5,000 miles (8,000 kilometers)
        across the Pacific Ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c759760-0935-464a-bc3f-76de37d4579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes to plan, he is expected to touch down as scheduled at
        noon ET in Hawaii after some 120 hours in the air, running on solar power
        only.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14609e5-c1aa-4f0e-8586-775cbea1b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft is currently in a holding pattern, according to the
        Solar Impulse team''s Twitter feed, which described seeing the first glimpse
        of the plane''s landing lights in the skies above Hawaii as a "very emotional
        moment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4e650-01a3-49bc-a749-f986531b4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borschberg''s family and co-pilot Bertrand Piccard are among those
        waiting at Kalaeloa Airport, on the island of Oahu, for the plane''s arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe54fcd-f8ef-4f3c-a113-2d565ba5f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane has left a rain shower behind, and "weather conditions
        should be good for the landing," the team said in an earlier post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e55414-9af8-4692-a55b-205c6e91e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solar Impulse team says it scheduled the journey, which began
        in Abu Dhabi, United Arab Emirates, in March and was meant to end by July,
        to maximize the amount of daylight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74529e-aed7-4717-8b22-f1e9443990d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is key because the top of the plane''s wings and fuselage are
        covered with more than 17,000 solar cells. Gathering the sun''s rays during
        the day allows the Solar Impulse to fly continuously through the night on
        battery power, typically at a speed no faster than a car.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498438f-91e7-4fbd-8f05-75e8d277f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official website offers a live video feed from the cockpit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711cf2f5-c44f-4269-b0fe-c898d655d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he succeeds, Borschberg – and his partner Piccard, who''s been
        sharing flying duties along the route – will be the first aviators in history
        to fly a plane around the world powered only by solar energy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b815d-29d6-4d73-a6d9-cf85d8ee3613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting on his own Twitter feed, Borschberg reflected on the challenges
        of the latest solo leg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256180b8-aa32-4b3e-8edb-8cebf1721d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the fourth day I felt very tired, having climbed the equivalent
        altitude of Mount Everest four times," he said, adding that it was hard to
        keep his energy in balance with that of the plane.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0770a3-b7b4-4c66-95ef-a3c271d61034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Thom Patterson and David Molko contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd6928-51c3-4e91-84e3-27904535795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:07:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
