  'north-korean-space-program':
    'author': 'Tim Schwarz, CNN'
    'caption': 'North Korea''s National Aerospace Development Administration (NADA)
      has a logo remarkably similar to that of the United States'' National Aeronautics
      and Space Administration (NASA).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
