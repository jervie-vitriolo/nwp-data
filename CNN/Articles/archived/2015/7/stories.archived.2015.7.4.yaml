    'title': 'Guiao on E-Painters'' comeback win vs. Beermen: ''Only God can script
      a game like this''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134685a-29d2-4c1f-a372-c05d48abae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Only God can
        script a game like this."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558eab56-4e69-4814-b2c8-d76cf9b4a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Rain or Shine coach Yeng Guiao described his team''s
        come-from-behind 113-110 victory over San Miguel Beer in Game 2 of their Philippine
        Basketball Association (PBA) Governors'' Cup semifinal duel at the SMART-Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1672c9-f5ab-4d19-826f-1c5b63e7961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao, a multi-titled coach, has been through many battles in the
        40-year-old league, but said Rain or Shine''s win on Saturday (July 4) is
        definitely one for the books.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045bd4b-6a67-4ec7-876f-ab1e691d252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been coaching a for long time and this is probably the most
        amazing comeback I''ve coached," he told sport scribes after their conquest
        of the Beermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce4fc1-e698-40b7-97de-1472fce617d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only God can write a story this way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af939c4-6f33-4171-a566-e43620c806c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine had to overcome a 20-point deficit and Marcio Lassiter''s
        torrid shooting night to win and tie the best-of-five duel at 1-all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f5e5e-299c-4d8d-b29a-36d6fa13bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter shot nine of his 10 three-pointers in the second half on
        his way to a career-high 31 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0aa86-529b-4eed-936a-f58a726f523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Elasto Painters slowly cut the Beermen down to size behind
        the Herculean efforts of import Wendell McKines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bff562-4805-479d-abc2-9fafb185cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beefy reinforcement carried the team on his broad shoulders
        with 53 points and 17 rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1518114-79e9-404d-bfdc-82acdeafa45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKines intercepted Lassiter''s lousy pass to import Arizona Reid
        in a crucial stop that led to the game-winning triple by Jeff Chan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f488b8-c386-471e-b948-18548c80bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it was a lost game," said the fiery mentor, who threw
        both his arms to the air following Chan''s triple that salvaged them from
        the jaws of defeat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077a0f1-a42e-4cbe-bcea-9384ed222fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just tried to finetune our defense in preparation for Game 3.
        But it gave us this kind of result."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a07a31-8af1-4af8-9a88-624105f49b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "A team made up of lesser staff would have been broken
        down. I''m proud of how the guys stood up against torrid shooting of San Miguel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cf38a-f70d-43aa-98de-1f84eabdf10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:19:12.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine, which played sans bruiser Beau Belga who was shelved
        by an ankle injury, will have the chance to gain the upperhand in the series
        in Game 3 slated Monday at the same venue.</p>'
  'Jamias-and-selective-justice-praise':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Senior Supt. Elmer Jamias told reporters how he was praised in 1999
      by then MMDA chair Jejomar Binay, in stark contrast with the "insults" he says
      he sustained in a standoff with the vice president in front of the Makati city
      hall (inset).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-04T06:23:17.740+08:00
    'imagesource': 'jcr:7dd18ba1-5ac6-41b8-bb69-a8f1a63fac24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1fcb2e-1075-4aee-b136-a3e7dd88137f'
    'lead': 'The policeman with whom Vice President Jejomar had a staredown during
      a fracas in the Makati city hall quadrangle was no ordinary street cop.'
    'mgnl:activationStatus': true
