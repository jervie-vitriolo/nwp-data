    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.892+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean space scientist to U.S. people: ''Trust us''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b8ba9-4943-4e9c-87b2-db0565e5fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PYONGYANG (CNN)</strong> — In December 2012, North Korea''s
        fledgling space program at last had something to celebrate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524e5ce-6101-41c2-b52a-83a040a802f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an embarrassing failure earlier that year — a previous rocket
        had blown up just after takeoff in April — they claimed to have placed Kwangmyongsong
        3-2, an earth observation satellite, in orbit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98958692-4134-4d35-953c-a7367b11dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretive state had claimed two previous satellite successes
        in 1998 and 2009, though no one outside of the country was ever able to detect
        them. This time, however, international experts generally agreed that KMS
        3-2 was in space, but most were skeptical that it was operational.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e132b-0a05-46bf-b9cf-000d7468bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea claims its space program is completely peaceful,
        many international governments think its real nature is military — the same
        rocket technology to put a satellite in orbit can be used to deliver nuclear
        warheads to any part of the planet. The launch triggered further U.N. sanctions
        against the DPRK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8c171-8f45-48ae-b13a-99d9bac10c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hotel meeting room, we were about to meet two scientists from
        DPRK''s National Aerospace Development Administration — the space agency has
        an acronym NADA, and a logo remarkably similar to that of NASA — the space
        agency of its archenemy, the USA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ccdc6-4bca-4213-81df-910dc214695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Icy atmosphere</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06af05-d5e0-4621-afc4-408eb01fb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:35:52.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:50.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men walked into the room, stony faced and looked around
        the room at our set-up. We had placed their seats at the end of the conference
        table for a more convenient camera angle, rather than dead center under the
        portraits of the former leaders Kim Il Sung and Kim Jong Il. They were clearly
        unhappy with this arrangement.</p>'
    '7':
