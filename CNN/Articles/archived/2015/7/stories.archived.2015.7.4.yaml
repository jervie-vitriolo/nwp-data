      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamias could counter that when things went Binay''s way, one gets
        a pat on the back. If not, one gets a slap in the face.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144c08e-6633-43d2-a402-64823fac043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:21:56.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this, the veteran police official said, should not go unpunished.</p>'
  'DOF-warns-public-vs.-scam-letters':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Finance (DOF) says it received reports from individuals
      being contacted by persons claiming to be DOF employees.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-04T05:55:00.050+08:00
    'imagesource': 'jcr:f9e4fa03-6268-4db5-9ef3-d6d3a48a6750'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '451a8985-82bd-4608-b96a-a1a7f3841cc7'
    'lead': 'The Department of Finance (DOF) warned the public on Friday (July 3)
      about certain letters that were circulating, requesting individuals to provide
      sensitive personal information, in the guise of official business as authorized
      by the Department.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:24:13.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:51.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.661+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF warns public vs. scam letters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63979ca1-4a3c-4174-b519-68e345b6ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:24:13.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Finance (DOF) warned the public on Friday (July 3) about certain letters
        that were circulating, requesting individuals to provide sensitive personal
        information, in the guise of official business as authorized by the Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c458780-52aa-44a6-ad92-37c343e7ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:24:13.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the government agency said it had received
        reports from individuals being contacted by persons claiming to be DOF employees
        using the e-mail address dof.gov.ph@execs.com.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d0e22-c808-479e-9e9a-a30c8b171c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:24:13.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letters, supposed DOF employees request for pertinent information
        from unsuspecting individuals, to be used for the investigation of fraudulent
        companies, or to facilitate the transfer of funds through a spurious investment
        scheme to so-called beneficiaries, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e394e2c-d24c-4b5d-8030-c9dbdf740cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:24:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said it would like to clarify that these letters were bogus
        and the DOF representatives were likewise fictitious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7ed42-18bf-4b21-bd83-eb8841aa1e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:24:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidently, this is a type of scam to elicit information and funds
        from individuals by unlawfully using the name of the Department of Finance.
        Solicitation of such information in writing, accompanied by a promise of compensation,
        is a hallmark of an attempted scam," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0e18f-4cb2-4f3d-a12b-cdefbc17b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:24:13.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:51.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF advised the public to be highly cautious of such notices,
        especially from entities and individuals claiming to transact on behalf of
        Philippine government agencies. Verification of official and legitimate activities
        can be done through the DOF website: http://www.dof.gov.ph/.</p>'
  'NBA-Free-Agency-Deandre-Jordan-Rajon-Rondo-Sacramento-Kings-Dallas-Mavericks':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Deandre Jordan and Rajon Rondo will suit up for the Dallas Mavericks
      and the Sacramento Kings, respectively.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
