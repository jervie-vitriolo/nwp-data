    'title': 'Kim Kardashian: My selfies give me power

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cd92f-9433-46dc-ac15-624003aa3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Is a selfie empowering? Or objectifying?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df7415-c3ff-42cd-b2c4-55fb93a71091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the undisputed queen of selfies, Kim Kardashian, it
        can be both.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc3dd9-3f2f-49cf-b477-54430e01fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Kardashian said when asked at an appearance in San Francisco
        this week whether her selfies objectify her. "I''m proud of them. There''s
        power in that. There''s a control. Even if I''m objectifying myself, I''m
        OK with that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbaf7d-8dca-4814-9a21-e254b2f0b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people probably don''t ponder this question when they post
        photos of themselves on Instagram, Twitter or other social platforms. But
        for women grappling with self-esteem or body-image issues – or fighting against
        sexism – snapping a selfie is not so simple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce31c15-e380-4969-ad94-c7844b7d2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every selfie you post online cannot be taken back and so you need
        to make sure it''s perfect and there is a lot of pressure to nail a selfie,"
        said Jenesis Parado, 24, an aspiring model in Chicago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028dffa9-e8a3-4804-8841-1f92344687e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You definitely want it to be sexy because, let''s be real, sex
        sells," added Parado, who feels that sharing selfies helps her followers feel
        more connected to her. "So if you want an audience you need to accentuate
        your assets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a0f0c-5607-42f0-b711-879163cfef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian, who has collected many of her selfies into a new book,
        "Selfish," knows a few things about accentuating her assets. The polarizing
        reality TV star has 37 million followers on Instagram, another 33 million
        on Twitter and a reputation for provocative photos that rocket around the
        Internet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425b27b-febe-43fc-88eb-b750710e3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for women who aren''t celebrities, selfies can have a negative
        effect on self-esteem, some experts say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6109e8-fee8-4a5f-aaad-d0367c8ff5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edward Farrior, former president of the American Academy of
        Facial Plastic and Reconstructive Surgery, believes selfies can make people
        look at their appearance more critically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4356fd-fc85-4984-8970-0c4cce160cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the growth of social media, there is no question that people
        see themselves more often in a bad light," he said. "Social media has made
        some people more self-conscious."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c92ed-060f-43f9-a171-31af9851ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan K. Whitbourne, a professor of psychological and brain sciences
        at UMass Amherst, believes there are pitfalls to younger people posting selfies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e814ac-ac83-4ccb-a51b-beccce1cf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s theoretically fine when Kim Kardashian does it but it''s
        not OK when a 12-year-old does it, because young girls will imitate what celebrities
        do and start to become more critical of their body," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae2b95-0843-480b-b5cd-43da585de294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitbourne said she''s not against social media, but she believes
        women who post pictures of themselves can become too self-critical knowing
        that they will be viewed, and judged, by others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a963ab-8a83-494f-b340-aa593f56ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is such a danger there, such as eating disorders, depression,
        anxiety, and low self-esteem," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb708f-5d52-498c-ac8d-8ac1f5e35a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in April in Psychology of Women Quarterly found
        that young women who spend a lot of time reading celebrity magazines or surfing
        Facebook are more likely to compare their appearance to others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855c002-59d1-4e42-b719-91683c2f307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dove and Twitter released a study in February that found more than
        5 million negative tweets posted about women''s bodies last year – most of
        them things women were saying about themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef855e-4cc5-4933-a6de-747e091056e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Finn Connelly, 24, a New Jersey-based fitness trainer, says
        she used to be overweight and compare herself constantly to other people on
        social media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333b69d-fed0-49b7-9930-e7b30fa7e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see these girls and they have these crazy bodies and most of
        them have had a lot of plastic surgery and it''s clear what they post isn''t
        real," she said. "I had to unfollow a lot of people because it was making
        me angry."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2cebf-2291-4169-8763-5fea30efe47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the touchy issue of social media "likes." A recent
        survey by InStyle magazine found that 89% of women said getting a "like" on
        Facebook or Instagram felt like a compliment, while 82% said that getting
        compliments on social media improved their self-esteem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f6bc7-fdba-4325-9f43-53b09ba27199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social-media affirmation can be a double-edged sword, however. What
        happens when you post a selfie and don''t get many likes? Research has found
        that can make people with low self-esteem feel worse about themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582687b-5ed9-4365-839c-7e679acc86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie Kipnis, a 21-year-old NYU student, believes selfies can
        create pressure when people seek self-approval. But she tries to take a healthy
        approach to it by only posting funny selfies, without makeup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49574833-7358-4b9d-bd30-a618c97f8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it''s a really beautiful thing that anyone, anywhere
        can post a selfie and they don''t have to be a celebrity," Kipnis said. "Selfies
        are going to reset the standards of beauty and how people view themselves."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd69585-0bb3-44f8-8220-66ecf2c29186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:49:58.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/03/living/selfies-kardashian-empowerment-feat/">Kim
        Kardashian: My selfies give me power</a>."</em></p>'
  'naia-3-new-scheme-to-end-passenger-woes':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-04T03:44:04.032+08:00
    'imagesource': 'jcr:8cf324de-6435-40b1-ac83-1f6184474ec0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd078f28c-ea98-423b-9f83-10f6c239376b'
    'lead': 'The Bureau of Immigration (BI) is set to implement new deployment plans
      at terminal 3 of the Ninoy Aquino International Airport (NAIA-3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:52:25.187+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:49.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:23.503+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New scheme to end NAIA-3 passenger woes eyed

      '
    'updated': 2015-07-23T00:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43813db3-703a-469e-85dd-2760d6f65b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bureau of
        Immigration (BI) is set to implement new deployment plans at terminal 3 of
        the Ninoy Aquino International Airport (NAIA-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076667e3-abf1-4e85-8ff3-969e8fe8ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Elaine Tan, spokesperson of the BI, this measure is
        being taken to avoid a repeat of Thursday''s (July 2) long queues at NAIA3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd749ae-4041-4da3-ace4-d7aa2214a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports showed that long lines began to form at 5 p.m. and only
        eight Immigration officials were processing 1,767 passengers for 11 flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a812ba-9775-4fc2-bc7e-1ee8ae6f0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said they did not anticipate the unusual spike in departures
        on that day and apologized for the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bc87e-a6f9-4bfd-a579-258290170807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration commissioner Siegfred Mison has called on the head of
        NAIA-3 and other officials to explain why they were unable to manage the queue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af2511-02b2-451d-bac3-ca6d01ac1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "We are still getting all the facts from terminal head
        Chem Siguan and the duty supervisor. We apologize for this temporary inconvenience
        and firmly commit to the public that such events, if inexcusable, will not
        happen again considering that we are maximizing the number of immigration
        inspectors during peak hours."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf21063-0f0a-4cdb-a273-e0e905055040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI has come up with a new schedule to maximize its work force
        at peak hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa45a5e-060a-488c-8a87-84c98e217c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, passengers can expect a better waiting period
        at counters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c81ed-230b-4404-9a4e-ad2799fa817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:52:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:49.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau continues to remind travelers to be at the airport at
        least three hours before the estimated departure time and must be cleared
        at immigration at least 45 minutes before boarding.</p>'
