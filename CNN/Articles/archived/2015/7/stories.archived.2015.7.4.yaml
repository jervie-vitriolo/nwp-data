      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Greece''s moment of truth has
        come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88d211-020e-4526-a18a-284aa0170a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:54:44.495+08:00
