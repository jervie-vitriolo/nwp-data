      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams signed his contract with the Nets during the 2012 offseason
        and was worth $99 million over a period of five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12557c59-a43f-4b04-8db9-f5afbad5487f'
