      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweinsteiger will be the third major signing of United this season
        following the acquisitions of Italian international Matteo Darmian and Dutch
        winger Memphis Depay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749235e-823e-4236-927f-af00d1d25ed4'
