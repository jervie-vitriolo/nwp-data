      'text': '<p><strong>(Reuters)</strong> — Rescuers evacuated people out of rising
        floodwaters in China''s southern, Zhejiang province as approaching Typhoon
        Chan-Hom caused heavy rain, state media reported on Saturday (July 11).</p>'
    '1':
