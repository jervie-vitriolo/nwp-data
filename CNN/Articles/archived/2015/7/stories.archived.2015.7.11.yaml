      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yahoo''s Adrian Wojnarowski, Butler is up for a two-year
        deal with the California based ball club, with player option available in
        the second year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
