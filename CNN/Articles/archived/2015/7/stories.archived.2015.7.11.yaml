    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to set record - again - for world''s longest sea zipline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b5826-76f4-4998-a02f-ad19847a0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        will soon break the world record again for the longest sea zipline in the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e9746-3a11-49c4-b582-7508b0e6080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to Ricky Nolasco, owner of the Hannah''s Beach
        Resort and Convention Center in Pagudpud, Ilocos Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f30c2-318b-47c4-991c-7c7f24a9cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolasco said on Saturday (July 11) that in 2013 the company opened
        a 1.2 kilometer zipline in Barangay Balaoi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1213c5b-57d1-4e85-9347-23da824d4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our zipline has beaten the over-the-water zip line in Haiti which
        only measures less than a kilometer," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06227ce2-0ade-4a1c-b31a-d1443fe41754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon, Nolasco said, another over-the-water zipline will be opening
        in the same area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c8e63-7a99-446a-95d0-b9ce31c7b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a 1.7-kilometer zipline with a more adventurous and
        extreme features."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a74702-6747-4b24-b0a7-3ce77e4bc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zipline ride will cost less than P1,000 with a discount for
        those staying at the hotel.</p>'
    '13':
      'image': 'jcr:3cfab6f7-f9cc-41ba-b75f-0e73f2d0ff43'
      'imageCaption': 'The upcoming sea zipline will be measuring 1.7 km  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5dd43d-cfbc-43aa-a4a6-7af7496f74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.827+08:00
