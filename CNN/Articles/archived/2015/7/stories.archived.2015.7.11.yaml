      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Xiangshan county in Zhejiang, over 30 rescuers and life boats
        were dispatched to for the evacuation, China''s state run television CCTV
        reported.</p>'
    '2':
