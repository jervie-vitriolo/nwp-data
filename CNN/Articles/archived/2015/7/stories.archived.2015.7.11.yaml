      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manchester United''s official website, the deal will
        be completed pending the completion of a medical and the agreement of personal
        terms with the German midfielder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad14d92-c3ba-40be-b22b-7a35c341beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:54:49.362+08:00
