      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, Williams will sign up with the Dallas Mavericks
        on a two-year deal worth $10 million.</p>'
