      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One day into San Diego Comic-Con, and as
        one might expect, Jennifer Lawrence conquered it all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57503071-3eb5-421f-ab1a-7fa3ea6be650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:21:36.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:22:58.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between posing with con newbie Bill Murray and photobombing Conan
        O''Brien, the superstar actress was everywhere in San Diego on Thursday (Friday
        PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b2f60-c70f-45f8-b6e9-84769f087e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:21:36.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:22:58.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a panel that was raucous at times, the star of the upcoming final
        chapter of the "Hunger Games" saga, "Mockingjay Part 2," Lawrence was asked
        about saying goodbye to her most iconic character, Katniss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c7ddf-5ffe-4464-90ee-f1f772edcc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:21:36.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:22:58.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel like it''s happened yet," she said, according to
        Hitfix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e990a64-af52-45f0-8b7e-b2f204997136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:21:36.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:22:58.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still such a big part of my life. These movies really did
        change my life. The people who are in my life ... you guys challenged me.
        I love you. I think that the changes that happened in my life are so permanent
        that I don''t think I''ll ever really say goodbye to her. She feels like she''s
        part of me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf238fd0-1833-4af8-bb37-12759b8dc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:21:36.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:22:58.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also introduced a <a href="https://www.youtube.com/watch?v=quLnpNchAsg">new
        teaser trailer</a> for the final film, out on November 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8d735-1f2e-4a53-a132-d9baea9a922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:21:36.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:22:58.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/09/entertainment/jennifer-lawrence-hunger-games-mockingjay-comic-con-feat/index.html">Jennifer
        Lawrence bids farewell to ''Hunger Games</a>'' "</em></p>'
  'harper-lee-go-set-a-watchman-1st-chapter':
    'author': 'Jethro Mullen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-11T00:35:56.705+08:00
    'imagesource': 'jcr:4143566a-bfa8-4f32-accc-399e7aaae8b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2be4f80-f9d2-4710-b40e-fddc3f317550'
    'lead': 'The first chapter of the Harper Lee''s "Go Set a Watchman" was published
      online early Friday ET by The Guardian in the U.K. and The Wall Street Journal
      in the U.S. The book comes out Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:26:02.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T08:26:02.339+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1st chapter of Harper Lee''s ''Go Set a Watchman'' has readers going
      ''Whoa!''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabe473-d664-45f9-b6a3-4f405f2809b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fans of "To Kill a Mockingbird" will have
        read about three-quarters of the first chapter of Harper Lee''s hotly anticipated
        second novel before their stomachs drop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79949c2d-e961-49cc-a69d-9cea399154e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re not going to reveal the stunning plot development right here,
        because everybody hates spoilers, right? But there will be some pretty big
        hints about what it involves, so read on at your own risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67db4d-e7a5-438e-9a1a-5a82ad3c72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first chapter of the novel, "Go Set a Watchman," was published
        online early Friday ET by The Guardian in the U.K. and The Wall Street Journal
        in the U.S. The book comes out Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7c9de-0c2b-421d-b7f7-60d6ee03deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions swiftly followed on social media, with many readers flabbergasted
        by the big reveal concerning Jem Finch, a central character in "To Kill a
        Mockingbird."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a34f89-3559-45ea-86a9-69d049d5d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow, Harper Lee just broke my heart this morning with one sentence,"
        tweeted book seller Joe Whittington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a40a1-fdef-49aa-83e0-f319c93864ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of "Go Set a Watchman" picks up the story of Jean Louise
        "Scout" Finch, the young girl who narrates her adventures in the rural South
        in "To Kill a Mockingbird."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7bdd0-6593-492e-9bd2-ff392d90e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now she''s a grown woman in the 1950s, riding a train from New
        York back to her childhood home of Maycomb, Alabama, the setting for "To Kill
        a Mockingbird."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf3222-0e04-4da2-b79c-f25701af41eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Lee tells the story in the third person, not in Scout''s
        voice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e5bd2-5a0e-4447-bc4e-b1c6eaf253f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first chapter is still rich with the author''s wry observations
        about human nature, with turns of phrase like, "If you did not want much,
        there was plenty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf0fe0-8816-4e78-9f8d-d0faebb3e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scout has become Jean Louise, transforming from "an overalled, fractious,
        gun-slinging creature into a reasonable facsimile of a human being."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b6f0f-1fdc-428a-a22a-5e89596b721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the gut-punch revelation about her older brother, Jem, we
        also learn about a romantic interest for Jean Louise and health problems faced
        by their aging father, Atticus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712bf6d1-97de-4766-8b9f-35bfbafcb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even an eyebrow-raising detail about what Jean Louise likes
        to wear in bed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91263f56-e65d-49ff-9b40-9af60700e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first chapter didn''t persuade everyone that the novel,
        which is reportedly the most pre-ordered book since the Harry Potter series,
        will live up to the hype.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760bd3a-50d0-4f6a-85e5-18343382b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user said she found the excerpt "problematic," another
        was unimpressed with its description of Jean Louise, a former tomboy, as "easy
        to look at."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824294d3-3165-48e4-8f7c-855c14e3c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Written first, published decades later</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5b2aa-2a01-4003-ba9e-6fa73c89607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s publisher announced in February that the 89-year-old author
        would be publishing the second book, which she actually wrote before "To Kill
        a Mockingbird."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ede85-41b2-45fc-b8b6-c877f728894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the mid-1950s, I completed a novel called ''Go Set a Watchman,''
        " Lee said in a statement released by her publisher. "It features the character
        known as Scout as an adult woman, and I thought it a pretty decent effort.
        My editor, who was taken by the flashbacks to Scout''s childhood, persuaded
        me to write a novel (what became ''To Kill a Mockingbird'') from the point
        of view of the young Scout."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6e77d-b7fe-43a3-ba1a-9039efe4cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manuscript of "Go Set a Watchman" was rediscovered last year,
        the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e2700-79fc-404d-a224-8d1099eb679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grappling with ''issues both personal and political''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6692bc3-39e0-4324-88df-4cfb94b7bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, Jean Louise is "forced to grapple with issues both
        personal and political as she tries to understand her father''s attitude toward
        society, and her own feelings about the place where she was born and spent
        her childhood," according to the statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3203c-220e-4eac-aa49-0f2b189e716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Kill a Mockingbird," which Lee wrote after she moved to New
        York, made her name after its publication in 1960. The book, which addresses
        the problem of racism in the South, won the Pulitzer Prize and was made into
        a beloved 1962 film. Gregory Peck won the Oscar for best actor for his portrayal
        of Atticus Finch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a94666-503c-4d63-9873-6aa492eafe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a mainstay of high school reading lists and, as of 2006, had
        sold more than 30 million copies. Until now, it had been her only published
        novel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f12e23-a070-40a7-a43f-3ea775a2d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:26:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:26:02.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/entertainment/harper-lee-watchman-book-excerpt/index.html">1st
        chapter of Harper Lee''s ''Go Set a Watchman'' has readers going ''Whoa</a>!''"</em></p>'
  'NBA-Free-Agency-Deron-Williams-buy-out-contract-New-Jersey-Nets-Dallas-Mavericks':
