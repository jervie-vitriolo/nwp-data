      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old midfielder took the field for Bayern Munich 342
        times and scored 45 goals since making his debut for the first team in 2002.</p>'
