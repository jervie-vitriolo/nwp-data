      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler comes to Sacramento after spending a season with the Detroit
        Pistons, posting averages of 5.9 points and 2.5 rebounds.</p>'
