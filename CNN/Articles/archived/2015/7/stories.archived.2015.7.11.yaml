      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After Alaska trailed
        by as much as 18 points in the first half of Game 1 of the Philippine Basketball
        Association Governors'' Cup finale, everyone was expecting a vintage Aces
        comeback that would turn a catch-up game into a swashbuckling contest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7faf66-e2ce-4cc6-82c3-45bc63fb2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it never happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b17ce0-468d-4ce3-ab22-fbdb4aa30894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, San Miguel Beer''s lead even ballooned to as big as 30
        points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54cd59-71f9-4112-bc84-768f50482517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beermen coach Leo Austria was as surprised as everyone else inside
        the Mall of Asia Arena on Friday (July 10) as his team blasted the Aces, 108-78.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216cd16-60d1-40d5-8c05-254d12285966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko rin alam</em> (how we won by a huge margin)," said
        Austria moments after the opening game of the best-of-seven duel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1642c-cec8-4d9b-88e0-409f309d34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ine-expect ko it will be a tough game.<em> Pero parang mas</em>
        energetic kami sa kanila."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10971b00-c08b-475f-8a72-9722f9883960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Beermen came out with more energy and confidence, wrapping
        up the opening quarter with a 13-point edge, 35-22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520b168-af64-4b2e-ac50-76a6eac340f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised. Knowing Alaska,<em> sila yung</em> physical na
        team dito," said Austria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40489fca-db40-4d0c-b3fb-e802d4d33aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champion coach added his team didn''t engage the Aces in a physical
        tussle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e1266-8e6f-48b2-aa9c-f02705bbeeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin</em> pinrovoke physicality<em> kasi</em> we want
        to promote clean basketball<em> para ma-</em>expose talents<em> ng</em> players,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602ea74-aa0d-4ee4-a0ae-d27d5eca95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayoko rin may masaktan sa</em> both teams."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695ec7a-1c0b-4511-8450-921916cb7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Austria is expecting Alaska to bounce back stronger
        in Game 2 on Sunday at the SMART-Araneta Coliseum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5dc80-6d32-4056-b62c-18f9a1788a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:39:41.209+08:00
