      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last season with the Nets, Williams logged averages of 13.0
        points, 6.6 assists, and 3.5 rebounds.</p>'
