  'davao-durian-candy-manufacturer-surfaces-to-clear-name-surigao-del-sur-food-poisoning':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'People in at least six towns and a city in Surigao del Sur were poisoned
      after they ate durian candy on Friday (July 10).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-11T02:11:46.213+08:00
    'imagesource': 'jcr:20a48bbc-00a9-4566-b263-d7d004bece07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcc48de0-5d1e-4966-8f70-be1b4bc47893'
    'lead': 'A certain Janet Aquino, whose durian candy shop is located in Maa, appeared
      before the Davao police station to clarify that they are not behind the selling
      of their products in Surigao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:42:42.219+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T08:42:42.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Durian candy manufacturer surfaces to clear name

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615d741-e3d2-4129-bb16-4b91bd32f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> The manufacturer
        of Wendy''s Durian Candy appeared before the Talomo Police here in Davao City
        Friday afternoon to clear their involvement in the food poisoning in Surigao
        del Sur on Thursday (July 10 PHT) that downed hundreds of students, mostly
        elementary, after eating durian candy bearing their product''s name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b381219-186f-4638-94cc-29a37a48568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Janet Aquino, whose durian candy shop is located in Maa,
        appeared before the Davao police station to clarify that they are not behind
        the selling of their products in Surigao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef112b5-4cc1-48ba-8a9b-4e85ab878c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said it is highly possible that their durian candies were
        re-packed and then re-sold by the seven arrested vendors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204eb10d-79bb-454c-9b85-8c105d731604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/regional/2015/07/10/durian-candy-hundreds-poisoned-surigao-del-sur.html">Hundreds
        hospitalized due to candy poisoning in Surigao del Sur</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c257e91-046a-43eb-afd9-11e0b177aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturer said their durian candies have only six months
        shelf life and the ones distributed in Surigao del Sur could have already
        expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4415d-9fc0-45c7-a16e-d8506c33389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturer admitted though that they have bulk buyers from
        Surigao but could not say for certain if the arrested vendors are their buyers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd026b6-a2c6-45b0-ac60-a095b1d33286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Tranquilan of the Philippine Information Agency (PIA) Surigao
        del Sur said that seven people were arrested by the police in relation to
        the food poisoning. She said that five of the suspects are in Cagwait PNP
        while two others are in Tandag City PNP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc14133-2498-4d3f-a6c2-014a795a06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested suspects in Cagwait were identified as Richard Rivera
        Jr., Junnil Teriote, John Dequilla, Joel Pasa, and Martinez Bocaycay. All
        are residents of Calinan, Davao City. An L300 van with plate number MEM-366
        used by the arrested suspects was also confiscated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c7580-7594-429a-bab3-7a1693b0864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested suspects in Tandag City were meanwhile identified as
        Genelyn Dorgas Pasa of Bucana Boulevard, Davao City and Henrito Bitco Amoguis
        of Valencia, Bukidnon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2c444-316c-45c9-8d22-bc1ec0c41bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tranquilan said the confiscated candies bear the name "Wendy''s
        Durian" and "Mangosteen Delicious Candy".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c34f0-a564-4cda-805e-9d5a97d10642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read:</strong> <strong><a href="https://cnnphilippines.com/regional/2015/07/10/Wendys-candy-poisoning-surigao-del-sur-davao-vice-mayor-paolo-duterte.html">Duterte
        coordinates with Surigao officials on durian candy poisoning</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd645a7-7df1-4e79-b3ab-ebee3fc0d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of students, mostly elementary, were confirmed to have
        been poisoned when they ate durian and mangosteen candies Friday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f867a0-b423-4344-bccf-63146a27a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tranquilan stated that in Cagwait town alone, about two hundred
        people mostly students suffered from vomiting and dizziness upon eating the
        candy which was being peddled by vendors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b0f16-273a-43aa-b485-42e61b8fe3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candies were said to have been sold at a very cheap price thus
        many students availed of it. In some areas, the candies were said to be given
        for free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476f861-ab0d-4210-b30e-758f33af1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six towns of Surigao del Sur were said to be affected.
        Food poisoning were also reported in the towns of Lianga, San Agustin, Tago,
        and Marihatag, and the city of Tandag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4848516-df7c-4b5f-a0a0-ddb40d146835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals and clinics of the affected towns were said to be full
        of patients as of this posting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34d6d8-ad13-40da-a55f-895c24baf22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the affected schools are the Cagwait Central Elementary
        School, Aras-asan Elementary School, Unidad Elementary School, Unidad National
        High School, and Surigao del Sur State University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b64204-fa0a-4068-9bc3-b66307eeb0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:42:42.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:42:42.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tranquilan said that all six schools in Tandag, both public and
        private, are affected by the food poisoning.</p>'
