      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of Valdez, who is taking a well-deserved rest, Jho Maraguinot
        spearheaded Ateneo''s balanced attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56e601-c117-45e5-8034-148b1d62351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:19:56.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:19:56.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo got off to a scintillating start, making quick work of the
        Golden Tigresses in the opening set, 25-11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c591f14-0c72-4c40-9ade-03d4fd303531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:19:56.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:19:56.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the España-based players retaliated, making things rough for
        the Lady Eagles the rest of the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653276da-8a5c-41be-a202-0623766a6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:19:56.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:19:56.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams engaged in a tight tussle in the second set, but Ateneo
        prevailed in the end, 27-25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062e76f-fb45-4ef9-8c0d-622653067a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:19:56.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:19:56.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST saw a ray of light after winning the third frame but would ultimately
        succumb to Ateneo in the game-sealing set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153b4e4-8ee9-468e-b2a2-f62a24dd5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:19:56.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:19:56.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraguinot had 23 points, while Amy Ahomiro added 14 and 12 points,
        respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26618d0e-adce-4838-b0e5-fa1d08231690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:19:56.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:19:56.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pam Lastimosa was the bright spot for UST after registering 14 points.</p>'
  'pba-governors-cup-finals-alaska-san-miguel-beer-compton-outcoached':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Alaska coach Alex Compton took the blame for his team''s 30-point
      rout at the hands of San Miguel Beer in Game 1 of the PBA finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-11T16:58:33.489+08:00
    'imagesource': 'jcr:3c85e491-ea10-4364-a785-ab5eaebc8900'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '725c30ee-23e6-48e5-866c-00a58ef809ea'
    'lead': '"I was outcoached," said Alaska coach Alex Compton, referring to the
      reason behind the Aces'' 108-78 loss to San Miguel Beer in Game 1 of the PBA
      Governors'' Cup finals on Friday (July 10). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:23:00.854+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T15:23:01.339+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alaska coach Compton after 30-point loss to Beermen: ''I was outcoached''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a6baf-e357-4d19-8364-70868310076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following his
        team''s 30-point beating at the hands of San Miguel Beer in Game 1 of the
        Philippine Basketball Association (PBA) Governors'' Cup finals, Alaska coach
        Alex Compton took the blame for the lopsided of a loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6741e-ab05-4f22-949b-198bfaa6cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry guys, I was looking at the stats and unfortunately, there''s
        no stat for being outcoached," admitted an apologetic Compton upon entering
        the press room at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8c588-a946-4f34-8a50-55f7dd220353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated: "I was outcoached. That''s just what happened in
        that game."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057305e-ab52-4531-8106-674e83e0b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton and his Aces succumbed to the surprisingly more energetic
        Beermen, 108-78, on Friday (July 10).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48797e3f-c952-4fff-af3f-18bc96c7b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/10/PBA-finals-governors-cup-San-Miguel-Beermen-Alaska-Aces-game-1.html">Read:
        Beermen blast Aces to take 1-0 lead</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fab702-a3f6-4fa1-b6bb-e17b18491e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer was fresh from a semifinal conquest of the Rain
        or Shine Elasto Painters on Wednesday (July 8), but looked more well-rested
        than the Aces in Friday''s (July 10) one-sided affair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ab942-7265-417d-be95-88c99377ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe the long break spelled doom for Alaska, said Compton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4088d-f868-4d02-a8f9-07ca5dd09dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what Im afraid of when we had a break. I hadn’t been in
        a team that had a long break going to a big series. I felt like we''ve lost
        our flow," said the Alaska tactician, whose team swept the Star Hotshots in
        the semifinals hence the long layoff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716eab73-9189-422a-8613-95ac8da8bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The in-form Beermen also did a tremendous job on defense as the
        Aces struggled to get into a groove almost the entire way, shooting just 35-percent
        from the field.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ea107-dcbb-4381-8514-826408f833ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I credit San Miguel for helping us to miss. They did a good job
        defensively," he said. "We''ve missed the shots we usually make."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10cf5b-9d96-49cb-b117-0496b38cfa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tight was San Miguel''s defense that Alaska import Romeo Travis
        scored just 14 points on a putrid 6-of-18 shooting while his counterpart,
        Arizona Reid, went berserk and scattered 32 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd1fcb-f40b-40f1-9e3e-09831b6c0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton believes his team needs a big adjustment before heading
        into Game 2 on Sunday (July 12) at the SMART-Araneta Coliseum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a9054-874f-4a29-b12b-5b4b0cf3c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like the scores are not indicative of who they are and who
        we are," he said. "Whatever we did tonight that''s not gonna work next game,
        that''s for sure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73bc0a-42d4-4d7f-8002-80cb08e1d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:23:01.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/07/11/PBA-Finals-Leo-Austria-San-Miguel-Beermen-Alaska-Aces.html">Related:
        Austria ''surprised'' after Beermen''s blowout win vs. Alaska</a></strong></p>'
  'DepEd-to-help-victims-of-candy-poisoning-file-cases':
    'author': 'Benedict Serrano, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-11T16:16:06.535+08:00
    'imagesource': 'jcr:9d6945d9-4c1a-4538-8de6-3dd63093a921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a49f9e90-ff45-429b-a841-360377d19e4e'
    'lead': 'Provincial and city education officials in Surigao del Sur said on Saturday
      (July 11) that they will assist parents and students in filing cases in connection
      with a candy food poisoning incident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:25:21.674+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd to help victims of candy poisoning file cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ed409-b26f-4caf-a4e6-fe5d9cc1bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Department of
        Education (Dep Ed) Schools Division Superintendent Marilou Dedumo of Surigao
        del Sur said on Saturday (July 11) that provincial education officials&nbsp;
        were ready to help parents and victims of candy poisoning in filing cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a201e3-8cd6-4e61-bb12-d2c2b3200b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after some 1,250 persons — mostly high school and
        elementary public schools students — were hospitalized on Friday (July 10)
        in the province after consuming candies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff3b35-0557-437f-8ae6-d1c2f0a903de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Tandag City Schools Division Superintendent Dr. Gregoria
        Su told CNN Philippines that the local DepEd office was also ready to help
        parents and victims in filing complaints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3590cd-9851-4c1f-b8a8-99516a9e1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su said a male high school teacher in Jacinto Elpa National High
        School also fell ill after eating durian candy, a pasalubong from Davao City
        but not Wendy''s Durian Candy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b8f47-15b5-4e44-b2b2-1573a754e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is different since it was a pasalubong from Davao City not the
        one sold by ambulant vendors" Su said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d8555-e652-476a-bd44-27d123d766d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd officials in the province and Tandag City also said that they
        will be holding meetings within the day and on Monday (July 13) to discuss
        over-all updates and situation including possible revisit of DepEd policy
        on ambulant food vendors coming in and out public school premises</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb033d-9ba2-42f7-a941-0b06574f4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dedumo added that local education officials were considering a total
        ban on ambulant food vendors within school area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0a047-d38b-4292-8f3c-7d67f564c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were elementary and high schools in Tandag City
        and six towns in other parts of Surigao del Sur province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee01fbc-f7e1-4be7-9119-bf5749d31168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Surigao del Sur Gov. Johnny Pimentel said that&nbsp;
        majority — if not almost all — of those who were brought for treatment in
        hospitals and clinics already returned home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06862a-cbb4-4d72-bda1-67a6f4de676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) Caraga regional office already issued
        a public warning about an alleged mobile van — a Mitsubishit L-300 — roaming
        around the region and selling and distributing durian candies, others flavored
        mangosteen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf92b8-2466-4129-988d-6733dbb916bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:25:21.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:25:47.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Caraga regional director Dr. Jose Llacuna Jr. warned the public
        not to to report immediately to authorities if such a van was spotted.</p>'
  'donald-trump-illegal-immigration':
    'author': 'Steve Almasy, CNN'
    'caption': 'Jamiel Shaw Sr., father of a high school football star who was killed
      seven years ago by an undocumented immigrant, said controversial statements
      about illegal immigrants Republican presidential candidate Donald Trump made
      during his announcement that he was running for office resonated with him.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-11T18:04:04.441+08:00
    'imagesource': 'jcr:0807ce38-9d78-40ab-a23b-13bc707ad10f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f604d5-a651-4253-854e-9651071a1913'
    'lead': 'Jamiel Shaw Sr., father of a high school football star who was killed
      seven years ago by an undocumented immigrant, said controversial statements
      about illegal immigrants Republican presidential candidate Donald Trump made
      during his announcement that he was running for office resonated with him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:34:17.492+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T15:34:17.783+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kin of crime victims say Trump speaks for them on immigration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf7d36-3697-42a2-ba45-5b8f06f01439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The father of a high school football star
        who was killed seven years ago by an undocumented immigrant praised Republican
        presidential candidate Donald Trump on Friday (Saturday PHT) for his stance
        on illegal immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c50630-f391-4ea9-8266-25a3160e8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamiel Shaw Sr. said controversial statements about Mexicans and
        other immigrants the billionaire made during his announcement that he was
        running for office resonated with him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafec8d-040a-46fc-b807-731a4a083f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s speaking for the dead. He''s speaking for my son," Shaw said.
        "He''s speaking for the people who can''t speak for themselves that demand
        that somebody do something."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb02c22-ecb9-46a9-9981-371bfdc54fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw said Trump had gone easy with his language when he talked about
        Mexican undocumented immigrants being "rapists "and "criminals."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8aa0f6-665d-4081-bd4e-fb992d1c4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have said they were murderers. My son was murdered," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0e3f4-3c3e-4f56-b84f-1977e7a126cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw''s son was fatally shot in 2008 just outside the family''s
        Los Angeles home by a gang member from Mexico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f8fe7-8df4-444a-9b2c-b39957c95e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met with Shaw and other relatives of victims of crimes by
        undocumented immigrants in Los Angeles at the Beverly Wilshire Hotel. Then
        flanked by the families, he gave another lengthy news conference, claiming
        Mexico was sending its criminals to the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9145d-8edf-4eb4-bb7b-a7946272d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they are sending criminals and prisoners into our
        country and there are people stupid enough to put them in jails or let them
        roam the street, which is even worse, I have to respect (Mexico) for it,"
        Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c4173-aca9-4cea-af01-5491e606c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know it you know, (former Cuban leader Fidel) Castro,
        many years ago, opened up his prisons and sent his prisoners to the United
        States," he continued. "In a much more sophisticated manner, Mexico is doing
        the same thing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6f3e0-4185-4b16-bde2-870d2281688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' family members spoke emotionally about their children,
        how they were killed and lamented that they received very little help from
        political figures and the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a376f-3338-4acd-a8d6-037ed525e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabine Durden''s son Dominic died three years ago when he was riding
        a motorcycle struck by a car driven by an undocumented immigrant from Guatemala.
        Durden said Trump is a voice for her and others who think the same way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9b0ca-11bc-43a2-a90a-413348178695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard Mr. Trump, I started screaming. I started hooting
        and hollering," Durden said. "Finally, somebody that had the guts to say what
        millions are thinking but are afraid to say."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282420f0-26f6-4a94-9f62-c3f603f6d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hourlong news conference, Trump again insisted that he
        will win a majority of votes from Latinos in the presidential election next
        year. He blamed the controversy over his quotes about Mexicans on the media
        and predicted he would be misquoted again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3beae-c6d2-4107-946b-f4e70d880ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several dozen people demonstrated outside the hotel where Trump
        was scheduled to speak after the news conference, not where he was meeting
        with the parents of the victims. They chanted and carried signs with messages
        such as "End the Criminalization of our Communities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62f4e5-8c21-404e-9e13-dee6bfad2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump scoffed at the protesters. He said one was well-spoken and
        was probably was sent by Mexico, because he was speaking out forcefully on
        what he called bad trade deals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9104b-4a08-4a21-995e-5da97cca52cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump often sparred with several reporters who asked repeatedly
        about his prior comments and about the demonstrators. One asked how he could
        be misquoted if the statement was online for people to see.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158be212-9c11-4f99-9eaa-70398ce2c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you have to do is read it. Did you go to college?" Trump asked.
        "Did you got to college?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0106e2-7875-424b-8871-a46a6587c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked whether he needed to apologize.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee95ed-b796-4458-893f-3c9e8811693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should I apologize? It was stated as fact. I know it''s not pleasant,
        but it was stated as fact," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a726b-0b66-48db-82c8-fe3a36facd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another brought up sanctuary cities, like San Francisco, where Kate
        Steinle was shot and killed while walking on a pier with her father.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc67106-871b-4d17-846a-e75622c5ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the sanctuary cities are a disgrace," Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b5d5e-b5e2-4607-ae7b-65010131ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brash real estate mogul said he is not against all immigrants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546bf32-4e3e-4785-9144-859aef963b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to come into the country. Let it be legal," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349f59d-ce7f-4330-b762-30f53f9ee8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:34:17.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:34:17.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, " <a href="http://www.wmac-am.com/news/kin-of-crime-victims-say-trump-speaks-for-them-on-immigration/">Kin
        of crime victims say Trump speaks for them on immigration</a>"</em></p>'
