  'Reddit-CEO-Ellen-Pao-resigned':
    'author': 'Laurie Segall, CNNMoney'
    'caption': 'Reddit''s interim CEO Ellen Pao has resigned. Co-founder and former
      CEO Steve Huffman will replace her.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-11T08:28:58.023+08:00
    'imagesource': 'jcr:5231327a-df3f-4e00-8879-fb6165fa7821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a597107a-63eb-4067-826a-b7b89998bfc6'
    'lead': 'Reddit''s CEO Ellen Pao has announced her decision to step down with
      co-founder and former CEO Steve Huffman set to replace her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:32:21.485+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T08:32:21.852+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reddit CEO Ellen Pao steps down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0108d5-7027-4a76-b48d-8fc5e24d7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The company known as "the
        front page of the Internet" has a new leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce82b69-3c77-4b09-9134-490c3df9fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit''s interim CEO Ellen Pao has resigned. Co-founder and former
        CEO Steve Huffman will replace her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f07c5-5b9b-46d5-b4fa-82060c31ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did an incredible job," board member and Y Combinator president
        Sam Altman told CNNMoney. "She stepped into a really messy situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156227d-a2a9-4770-a32d-c16b066ac2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pao, who became interim CEO in November 2014, said the decision
        to step down was mutual after conversations with the board regarding how fast
        Reddit could grow its user base.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0e85e-91dc-41af-aa09-e4ef41b9a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining Reddit, Pao gained recognition for filing a lawsuit
        against Kleiner Perkins Caufield and Byers, one of Silicon Valley''s most
        recognizable venture capital firms. She accused the firm of gender discrimination
        and retaliation in a case that spotlighted sexism in Silicon Valley and lifted
        the curtain on the tech industry''s boy''s club. Pao lost the case and is
        currently appealing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38001c-97d6-4896-b7be-8b06e03066d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her departure from Reddit comes on the heels of a series of events
        that left Reddit users calling for her resignation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10baff-2e9c-420b-9f6e-7fa58c46443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users and moderators were up in arms after Pao fired Victoria Taylor,
        a popular employee who served as a liaison between moderators and the company.
        An online petition calling for Pao''s resignation collected more than 200,000
        signatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2eac5d-543c-4b86-85bf-73d7656fc1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing spotlighted growing frustrations regarding the lack of
        communication between the site''s administrators and its moderators -- unpaid
        volunteers who help run the site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e3f22-3a8a-47ca-9811-3eff5eb0bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pao apologized in a post, telling users, "We screwed up," and promised
        to improve communication and build better tools for moderators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e139e-990d-4832-a1e5-d4a7d10c99dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ten years, Reddit has become one of the most influential
        forums for open expression, spawning more than 1.7 billion comments. It''s
        also become a forum for misogyny, racism and unfiltered bullying. In the past
        months, Reddit has taken a stronger stance, removing subreddits devoted to
        fat shaming and racism. The company also updated its privacy policy to take
        a stand against revenge porn, prohibiting users from posting sexual images
        without consent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09efbb5-69f7-4d12-9c50-4da9f5dd2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Reddit users complained about the lack of clarity regarding
        the company''s policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729f03f-751d-4dc2-bfc5-590c1521dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the reasons Altman says Huffman was a "benchmark candidate"
        when the board started discussing other options.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90581c90-648a-43e5-b504-a68b6cc16cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He actually built Reddit, he wrote the code,'' Altman told CNNMoney.
        "The chance to get that back was so special."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83f800-1842-4928-a065-ac2132f845dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Huffman''s challenges as CEO will be to help balance the
        open forum with tools that curb harassment. Huffman, who left Reddit in 2009
        and co-founded travel startup Hipmunk, is also tasked with bridging the growing
        divide between Reddit''s users and its administrators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c10ba7-9741-410c-92a4-fa34ac8aae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman says his number one priority will be getting to know the
        team and making clear guidelines on what is and isn''t acceptable behavior
        on Reddit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a90e74-b714-4b21-a9b1-fbb8c67cd696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give a pretty large target on what''s acceptable," Huffman told
        CNNMoney. "There are only a very small number of topics that we will absolutely
        censor."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba83a65-fdca-43a3-bfb5-2a9937f54523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:32:21.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:32:21.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/10/technology/reddit-ceo-ellen-pao-steps-down/index.html">Reddit
        CEO Ellen Pao steps down</a>"</em></p>'
