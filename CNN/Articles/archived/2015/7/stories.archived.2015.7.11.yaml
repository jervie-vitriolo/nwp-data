    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c17fff-4af7-45e9-88da-420a87aaf531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:39:40.960+08:00
      'mgnl:createdBy': 'cnnproducer'
