    'lead': 'San Miguel Beer coach Leo Austria expected a tight match, but his team
      blew past Alaska in Game 1 of the PBA Governors'' Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:39:40.960+08:00
    'mgnl:createdBy': 'cnnproducer'
