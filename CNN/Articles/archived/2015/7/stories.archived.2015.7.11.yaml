    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45961970-63bb-4ec1-a41d-1eeeff2fe625'
    'lead': 'The 16-year-old Candace Hill achieved a feat few world class female track
      athletes ever accomplish in their career -- running a sub 11-second 100 meter
      sprint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:37:10.184+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T15:37:10.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Candace Hill: The fastest girl of all time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5ee1c-359c-40df-a97e-82afec77856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You could be forgiven for thinking Candace
        Hill was a seasoned professional athlete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4065c8-cce1-47b4-893d-81185751e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching her run, you''d assume she''d been a part of the international
        track and field circuit for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e8d50-9fa8-4d91-b523-07130586de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lengthy strides and frightening speed are reminiscent of Usain
        Bolt. And so are her winning margins -- she leaves everyone else on the track
        in her wake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e8c0a-09b6-483b-8a3b-1abc5752b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hill is still in high school, as becomes immediately apparent
        as I introduce myself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5c2d1-60bf-4491-afce-294b3ae33b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She seems nervous. It is her first major television interview, and
        she isn''t entirely sure what to expect. She is courteous and well mannered,
        but clearly shy and overwhelmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65d130-4362-41d9-8cfe-20a9b487028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I try to make small talk, her coach Venson Elder chimes in, "I
        keep telling her she''d better get used to this," Elder says. "It''s going
        to be happening a lot soon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c892d28-9a2a-476b-acc3-ceb832a72811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s probably right.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc340f0-8569-480e-8da3-c4dbfcbe87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this summer, the 16-year-old Rockdale County High-Schooler
        achieved a feat few world class female track athletes ever accomplish in their
        career -- running a sub 11-second 100 meter sprint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09782e6f-36d9-4d12-8ce5-b89f318a3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s official time of 10.98 seconds would have been good enough
        to finish seventh at the 2012 Olympic Games in London, and would have tied
        for silver at the 2008 Beijing Games four years earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c66699-cac1-49bf-9041-e4355a20da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming years, she''ll likely be doing many more interviews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d43cb0-bc16-4445-ab13-1d6eca8069a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside her mother and two high school coaches, we make our way
        to makeup to get ready.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ec789-573c-4440-b2d0-742edbf4b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill barely says a word before getting into the chair. I sense she
        wants to ask if she can take pictures, so I offer to take some photos with
        her phone. "Yes please!" she says, immediately reaching out with her phone
        as though she''d been waiting for a starting pistol to go off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a0cd3-0b8e-4dff-bf94-be573dd16d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few selfies later she''s ready to go, and we leave her entourage
        in makeup. I sense she might feel more relaxed without too many onlookers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad19888-1250-4a1a-af90-fe654dfb0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in front of the camera, we start talking about running, and
        her demeanor changes completely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215aa12-300a-4ef1-9679-84e8e14cfc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nervous introversion is replaced with a broad smile and an abundance
        of confidence as though she''d done this a million times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70024e61-0864-4aa2-8a70-f1a60fafb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it isn''t as though she is churning out tried and tested
        answers approved by media consultants. Rather, she is genuinely excited to
        talk about what it feels like when she''s running.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229bbb7-bc53-490d-930e-8a5bcee5da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels great," she says. "It just feels like nobody can catch
        me. I''m just in that zone and it''s a great feeling."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6734a90-7fe2-402c-a26e-bd5c9a5f6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill started running track in seventh grade and didn''t take long
        to find her stride.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5b77b-9340-4466-a78c-efde73c1c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I broke both state records in my freshman year, that''s when
        I was like, I''m killing it out there. I have a future in this sport -- I
        can make it really far if I just work hard and stay humble."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1016570-b3dc-4bf2-845a-2a21a074d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that Hill is a star in the making, and potentially sooner
        rather than later, with the Rio Olympics just over a year away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ec882-59ea-4598-9116-b2e63254c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 was the year I would actually try and want to make the [U.S.
        Olympic] team. When my coach threw in 2016 I was like, maybe that''s too early
        but you never know. I might show up and, you know, win. But it''s hard to
        think about right now because I''m only a sophomore."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ef409-b2db-491e-bcf3-3b2a4721c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s what is most impressive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92972098-e16d-42b7-a499-c83b43112beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many athletic prodigies already look like adults by the time they
        begin to make waves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4b24d-a800-4059-9a03-978ae1409cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James was a freakish physical specimen in his high school
        basketball team, and footballer Wayne Rooney had the build of a man when he
        made his debut for English Premier League side Everton at the age of 16.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daacb04-7152-44ba-9086-40d8b7777d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Candace Hill still looks her age. The overly-defined muscles
        of a top track star have not yet begun to take shape. Hill is an actual teenager,
        running at speeds akin to the greatest athletes on the planet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110d898-c996-4a83-9090-efeba85eb2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her historic 100m dash at the Brooks PR Invitational in Seattle
        last month saw her become the first 16-year-old ever to go under 11 seconds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf775fb-1f9c-4817-bab9-66be281e62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the official came up and was like, ''Do you know what you just
        ran? You just ran a 10.9!'' I was like it had to be illegal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b7e72-230f-4616-9331-599e50aa9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clock had to be broken or something was wrong because I could
        not run 10.9. But they made it official, and they were like you broke a national
        record, an American junior record, you''re the world youth best. It was just
        so incredible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199df25e-182b-41d0-97e2-cf919985c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder, who has coached Hill since eighth grade says there''s really
        no limit to what she could achieve.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cbf18-c183-4dfa-92e7-c9477c1ebdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has improved a great deal over the past two years. I see her
        getting better and better every week," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd500106-0f1a-4614-a2de-dceb1d227392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What she''s doing is something that a guy would be doing her age
        ... an elite track boy would be doing the stuff that she is doing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383e958-8548-4fec-9a97-b008b02b1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she will be able to participate in multiple Olympic games
        and win gold medals, along with the world championships. I also think that
        she could become one of the best Olympic female runners ever."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f475926-26d8-4f76-b616-b29858905627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you won''t find Hill jumping the gun -- never once did she talk
        like a preordained Olympic gold medalist. Instead, when talking about her
        future, she discusses the subjects she wants to study in college.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcffd5d-075a-4ee0-8045-58ff3f939ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My favorite classes would have to be either Chemistry or Research.
        I feel like Chemistry is hard, but we do a lot of labs and stuff, so the labs
        are fun. We do a lot of labs in Research as well, and working on projects
        with partners as well. It''s pretty fun."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51943b-60e1-4ee0-98a2-cc4f47837d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she''s an academic prodigy as much as an athletic one, with
        grades good enough to get her into just about any university she''d want to
        go to. Candace Hill is primed for success in whatever field she decides to
        take on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a4cbe-f7d6-447b-8702-233fa913e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s hope for the sport''s sake, that field is track and field.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd5e34-ac6f-495f-9f36-db2b6263b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:37:10.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:37:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, " <a href="https://edition.cnn.com/2015/07/09/sport/candace-hill-interview/index.html">Candace
        Hill: The fastest girl of all time</a>"</em></p>'
  'Indonesian-pilots-ISIS':
    'author': 'Bryony Jones, Kathy Quiano, Pamela Boykoff, and Brian Todd, CNN'
    'caption': 'The report, marked Australian Federal Police (AFP), profiles two Indonesian
      pilots who "both appear to be influenced by pro (Islamic State) elements." It
      details the social media behavior of the two men who the AFP believe posed potential
      security threats because of their knowledge of aviation and possible radicalization.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-11T17:33:15.858+08:00
    'imagesource': 'jcr:ac920758-7685-499a-97aa-0dace6b60639'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd07a6b-b2fb-473d-bf95-19c9c6eba79a'
    'lead': 'Authorities in Australia are concerned about the potential radicalization
      of two Indonesian commercial pilots, according to an intelligence report obtained
      by the news website The Intercept.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:50:19.579+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T15:50:19.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Indonesian pilots may have been radicalized by ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a33547-9210-4445-9b23-ba4728923d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Australia are concerned
        about the potential radicalization of two Indonesian commercial pilots, according
        to an intelligence report obtained by the news website The Intercept.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50afc06c-0b9f-49d6-92c8-e00e636f9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, marked Australian Federal Police (AFP), profiles two
        Indonesian pilots who "both appear to be influenced by pro (Islamic State)
        elements." It details the social media behavior of the two men who the AFP
        believe posed potential security threats because of their knowledge of aviation
        and possible radicalization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a40742-b608-4e83-8999-be229e5b2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should raise a lot of concern for everybody," said CNN aviation
        analyst Les Abend. "Commercial pilots have intimate knowledge of not only
        the airplane, but of security procedures and so on and so forth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c72ef-3590-4e5a-81f2-15be016c742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, one pilot''s Facebook profile showed a
        history of employment with the Malaysian-based discount airline AirAsia starting
        in 2009, including flying on international routes. Facebook photos show him
        smiling in front of an AirAsia plane and with colleagues on the tarmac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211f7f7-d3ae-4136-a3a2-b93f0f54b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 2014, the report said he began to post content supportive
        of ISIS and to interact with others affiliated with ISIS and Indonesian terrorist
        groups. He likely changed his name on Facebook and on March 17 listed his
        current city as Raqqa, Syria, according to the report. The Facebook profile
        is no longer online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaca143-c626-43d7-8370-eb3908837142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if the pilot actually traveled to Syria, and CNN
        has not been able to independently verify the contents of the police report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b50988-0645-4f12-9191-6dd0be90db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, AirAsia Indonesia said the pilot is no longer
        an employee and therefore the company was unable to comment further.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750c429-94e4-476a-aacd-04938a69f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the federal police report, a second pilot began posting
        pro-ISIS material in December and went on to post material from "extremist-related"
        articles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b796bc-6836-4bd7-b9b6-7cc9c83961f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intercept article says he now posts on Facebook under a different
        name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64814766-5f56-418e-ae73-5881c59f9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Facebook profile is still active and the career history matches
        that listed in the report. The man lists previous employers as Premiair, an
        Indonesian air charter company and Garuda, the national carrier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5bcb6-10ce-44a4-b158-57615dc98c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook user regularly posts ISIS propaganda and news reports
        alongside family photos and aviation news. On March 19, he reposted a photo
        of a man holding an ISIS flag with a quote in Bahasasa Indonesia calling for
        jihad. It began, "You become a mujahid. If you are not able. Be supportive
        of them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a03a87-8379-45ac-a70e-37acb4903308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February of this year, he posted about a trip to St. Louis for
        additional flight training.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d8b2d-94ae-42f4-afaf-1eb23af0c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS has specifically called for skilled professionals to join
        their self-declared caliphate," a U.S. counterterrorism official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa55827-be02-4240-939d-5470d5c57f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s no evidence so far that the terrorist group actually
        recruited either of the pilots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd4611-8b38-411f-a6fd-3557979b44da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacted by text message, the second pilot declined to speak to
        CNN. But he has sent local media written messages denying any ties with ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db79e5-6f1e-447b-b44c-8d95f777492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no links with ISIS, as they allege ... Does liking someone''s
        status mean we are like them? There is no allegiance between me and ISIS to
        this date," he told Indonesia''s Detik.com.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d8c42-9657-4d83-9e1e-d94344c0098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s National Police Chief General Badrodin Haiti said there
        is no evidence so far that the pilots were members of ISIS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c9e4f-e792-4b12-8deb-467938c1ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of our investigation so far is that they are not directly
        involved, which means they are sympathizers, because they often post about
        ISIS on Facebook," he told CNN. "They were suspected of being ISIS followers
        or members but actually they''re not. Based on our records of several networks,
        they''re not part of it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec28ab-69bf-4974-b5a5-5eca370b0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal police report is dated March 18. The Intercept reported
        it was sent to Australia''s law enforcement partners in Turkey, Jordan, London,
        the United States and the European Union.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00661be0-53f2-4454-bc3d-96af915dcd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Federal Police told CNN it does not comment on intelligence
        matters. In a statement, the police agency said it "maintains strong relationships
        with its domestic and foreign law enforcement partners to ensure the ongoing
        safety of Australians both within Australia and abroad."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0933254c-0518-4182-9819-719aa34b4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP did not respond to questions about the veracity of the report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85696d82-4d7d-4c69-b5d8-cf797916c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman for Indonesia''s Ministry of Foreign Affairs Arrmanatha
        Nasir said he had requested more information about the two pilots from Indonesia''s
        security authorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b81ac-ffa3-4652-bd12-46990af78e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:50:19.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in coordination to find out more about how this case can
        be verified," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834c8fd-5316-480f-8760-130cf8011fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:50:19.581+08:00
      'mgnl:createdBy': 'cnnproducer'
