      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; The Brooklyn
        Nets and National Basketball Association (NBA) guard Deron Williams have reportedly
        agreed to a contract buyout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f02ce5-0f53-4bc8-ab58-1e77ac5c2800'
