  'Typhoon-Chan-hom-slams-eastern-Chinas-Zhoushan-city':
    'author': 'Jason Hanna, CNN'
    'caption': 'People watch sea waves at Shitang Town on July 10, 2015 in Wenling,
      Zhejiang Province of China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-11T22:39:16.438+08:00
    'imagesource': 'jcr:a6579245-a56c-4ced-932d-00150288f325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7621703b-e4e2-4779-992d-ba8143771738'
    'lead': 'A powerful Typhoon Chan-hom slammed into the Chinese island city of Zhoushan
      on Saturday afternoon (July 11), bringing heavy rain and strong winds in an
      event that has prompted hundreds of thousands of people to evacuate their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:52:07.120+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:52:07.507+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Chan-hom slams eastern China''s Zhoushan city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250868c-8817-42ad-913d-bb9e3626d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A powerful Typhoon Chan-hom slammed into
        the Chinese island city of Zhoushan on Saturday afternoon (July 11), bringing
        heavy rain and strong winds in an event that has prompted hundreds of thousands
        of people to evacuate their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b25f1-e85f-47e0-93b9-6a71c34945ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan-hom hit Zhoushan - part of eastern China''s densley populated
        coastal Zhejiang province — with winds of around 100 mph, the equivalent of
        a Category 2 hurricane, state-run media outlet Xinhua reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43603aa7-e318-4d64-aa2d-115bd69200c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties were immediately reported from the storm, which has
        dropped 4 inches of rain in some areas since Friday, Xinhua said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501297d4-0aba-4718-ac52-68ee941dfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Zhejiang evacuated more than 1 million people from
        coastal areas, called nearly 30,000 ships in to port and canceled more than
        600 flights because of the typhoon, according to Xinhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82125ee4-fdee-47db-ab1a-e324c1b3dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s center is forecast to stay in the East China Sea and
        weaken somewhat as it passes just east of Shanghai, China''s most populous
        city, early Sunday, according to the U.S. Joint Typhoon Warning Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48dca84-3426-46cb-9cbf-ad8142a34666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant storm surges are possible in the coastal areas of Zhejiang,
        and Shanghai to the north.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abdc6e-f5b7-4135-b54a-6ba1329d5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earlier system a ''storm in a teacup''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69d653-2e48-41aa-9009-e758e8d654b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the southwest, residents of Guangdong province and Hong Kong
        were getting back to business after disruption brought by Tropical Storm Linfa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fef918-c0b2-4187-8e7f-ad4de6c202cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm resulted in the closure late Thursday of Hong Kong International
        Airport, one of Asia''s key aviation hubs, upsetting the travel plans of thousands
        of passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf229f4-aaa1-4df6-b1d3-523a2d4312fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 1,020 flights to and from the airport had to be rescheduled
        because of the weather system, an airport authority spokesman told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc73c6-b168-41b4-8d8e-d6c379015519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Linfa, which had made landfall Thursday in Guangdong as a typhoon,
        lost strength rapidly as it passed near Hong Kong, prompting the South China
        Morning Post newspaper to describe it as a "storm in a teacup."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3f4e5-577c-46d8-be5b-6f03d893be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths or serious injuries were reported in Hong Kong or Guangdong
        as a result of the weather system. By Friday morning, it had weakened into
        a lower pressure area, according to the Hong Kong Observatory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f5c42-c2ee-4602-96fc-4c4a50717fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Linfa had brought heavy rainfall to the northern
        Philippines, including Manila, the capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfe04d-a07f-406c-83b1-9facc08c4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third storm, Nangka, was churning in the Pacific Ocean at the
        equivalent of a Category 2 hurricane, but it isn''t expected to hit any land
        over the next four days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27387c-22e6-41d6-a39b-7673b3833f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Michael Guy and Steven Jiang contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7d304-b1aa-4043-b5cc-2de956efab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:52:07.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:52:07.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/asia/asia-weather-typhoon-chan-hom/index.html">Typhoon
        Chan-hom slams eastern China''s Zhoushan city</a>"</em></p>'
  'Bastian-Schweinsteiger-Manchester-United-Bayern-Munich-transfer':
