      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are experiencing ten brownouts per day forcing us to spend a
        lot on generators," he said.</p>'
  'shakeys-vleague-ateneo-ust-opener':
