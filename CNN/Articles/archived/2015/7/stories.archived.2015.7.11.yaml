    'mgnl:created': 2019-12-06T08:34:33.574+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T08:34:33.827+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA closer to sending astronauts to Mars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7ff8b-685f-403b-bd95-a77d0644d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — NASA took a key step forward
        in the goal to eventually land a person on Mars on Thursday (Friday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ea59b-0fa9-4de9-bc86-df57b22eb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Behnken, Sunita Williams, Eric Boe and Douglas Hurley will
        train to fly to space on commercial crew vehicles, NASA said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bed7ce-468f-4d05-bfc5-bc49e1efa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on a journey to Mars, and in order to meet our goals for
        sending American astronauts to the Red Planet in the 2030s we need to be able
        to focus both on deep space and the groundbreaking work being done on the
        International Space Station," said NASA Administrator Charlie Bolden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c658b-cf5c-4433-a898-49e90cf669e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial crew initiative is part of the agency''s plan to
        return space launches to U.S. soil. NASA is working towards a 2017 launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04858194-5a99-4d18-8634-23ecf1962285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as I''ve been administrator, President Obama has made
        it very clear that returning the launches of American astronauts to American
        soil is a top priority -- and he has persistently supported this initiative
        in his budget requests to Congress," Bolden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fe4c6-67d3-4e9f-bb64-75e9a023e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training for these flights starts immediately and will create more
        jobs, officials said. More than 350 American companies in 36 states are working
        on the commercial crew initiative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1d7b4-9b06-4af4-9afa-81cc631a0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are real economic benefits to bolstering America''s emerging
        commercial space market," Bolden said. "Every dollar we invest in commercial
        crew is a dollar we invest in ourselves, rather than in the Russian economy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bccc56-3235-4b35-9d27-9ab63f892db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It costs $76 million per astronaut to fly on a Russian spacecraft,
        Bolden said. The average cost on an American-owned aircraft will be $58 million
        per astronaut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a01988-7538-4147-9894-f338a8542564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:34:33.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:34:33.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/09/politics/nasa-mars-commercial-flights-astronauts/index.html">NASA
        closer to sending astronauts to Mars</a>"</em></p>'
