      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1d827-7cb9-4726-b70c-af8840a3996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:17:54.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:17:54.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nolasco — who is also the president of the Pagudpud Home
        Stay and Resorts Association — noted that destroyed bridges and daily power
        outages were affecting the tourism industry in Barangay Balaoi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c0ae4-7c0e-4ef2-afab-d48e3b868b57'
      'mgnl:activationStatus': true
