      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN''s David Aldridge and ESPN''s Marc Stein, the
        three-time All-Star is set to hit free agency after clearing waivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2dd8e-57af-470f-9d09-a13ce955a790'
