      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> World Cup winner
        Bastian Schweinsteiger is set to transfer to Manchester United after the English-based
        club agreed on a deal with Bayern Munich.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eeffd4-cbb4-4bda-9b04-290f3866176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:54:49.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:54:49.612+08:00
