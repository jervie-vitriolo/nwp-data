      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 865,000 people have been evacuated from Zhejiang ahead
        of Saturday''s expected landfall of Typhoon Chan-Hom on Saturday afternoon,
        state news agency Xinhua said. The storm moved onto land in Zhoushan at 4:40pm
        (0840GMT).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b0421-6fb6-4499-aee3-958ff90d18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:04:54.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:04:54.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan-hom, may be the most powerful typhoon to hit Zhejiang in July
        since the Communist Party took power in 1949, local media added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776e666-f786-4071-b96c-57c6e978b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:04:54.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:04:54.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon will bring heavy rain to parts of China, including the
        commercial capital of Shanghai and the eastern provinces of Anhui, Fujian,
        and Jiangsu, besides Zhejiang, the National Meteorological Center said said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207bfd25-6b30-4418-91b9-64bdc1f05719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:04:54.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:04:54.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the closure of schools and the suspension of flights and
        trains, 29,000 ships have returned to port, Xinhua said, citing local authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e85da4-235a-43b4-990b-ecc4f4417a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:04:54.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:04:54.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoons are common at this time of year in the South China Sea,
        picking up strength from the warm waters before dissipating over land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f8de7-42a9-48e1-9676-7ea67418a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:04:54.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:04:54.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, typhoon Linfa moved slowly across the north of
        the Southeast Asian archipelago and up to China''s southern province of Guangdong.</p>'
  'Vatican-delays-trial-of-popes-ex-diplomat-accused-of-pedophilia':
    'author': 'Faith Karimi and Hada Messia, CNN'
    'caption': 'The Vatican, which operates as a city-state, has its own judicial
      system.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-11T20:59:02.081+08:00
    'imagesource': 'jcr:88aef2cf-3d90-441d-9ec6-b83ca0a289af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3bdc40b-9211-418a-bfeb-d36776951851'
    'lead': 'A former papal ambassador accused of sexually abusing minors has been
      hospitalized in an intensive care unit — pushing back his trial once set to
      start Saturday (July 11) in Vatican City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:07:46.719+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T15:07:47.034+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican delays trial of pope''s ex-diplomat accused pedophilia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60673f41-ad26-430b-ae9a-ae46100d7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former papal ambassador accused of sexually
        abusing minors has been hospitalized in an intensive care unit — pushing back
        his trial once set to start Saturday (July 11) in Vatican City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdcd96-7ffb-4508-85f1-c5b64c068328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jozef Wesolowski, 66, was under house arrest in Vatican City when
        he fell sick Friday night and was rushed to a public hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d837471-3914-4e07-9a72-3f5ac1dda550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge subsequently held a short hearing and adjourned Wesolowski''s
        trial to a yet undetermined date, the Vatican Press Office said. It did not
        provide any details on his condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8328674-3a06-4c4f-9499-be70fa9d2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesolowski, 66, is the highest-ranking former Vatican official arrested
        for alleged sexual abuse of minors. He is also the first tried on such charges
        at the Vatican.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f97fc-c51e-46ce-9de7-640eceb0a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to sexual abuse allegations, he is accused of possession
        of child pornography during his time as papal nuncio — or ambassador — to
        the Dominican Republic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e7719-77fe-4175-9850-c7d49ab9dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican, which operates as a city-state, has its own judicial
        system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017a219-5dd3-4746-b47a-a4fcaa66c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Link to child abuse, pedophilia</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43a720-b281-4440-942d-ed9e04beb2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said it was investigating Wesolowski two years ago,
        and it defrocked him last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f6f06-297b-493c-8c37-c46f226f9488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal church report linked him to child abuse and pedophilia,
        said Monsignor Agripino Nunez Collado, a Catholic University rector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa4c4e-e16c-4d5c-a1ce-9d8a64568bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Dominican Attorney General Francisco Dominguez Brito
        said Wesolowski''s case has various ramifications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1551901-f252-4096-a2b0-a60ade4d7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we have to work with two legal aspects, first national laws
        and also international laws in his status as a diplomat, which implies other
        mechanisms of investigation and judgment," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2ffb3-f48c-43d3-9317-c7ff7f3508c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Test of pope''s ruling</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263c695-9eea-4f5f-9be7-d8333fd8dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis announced in 2013 that he was extending the court''s
        jurisdiction in sex abuse cases to include papal diplomats, making Wesolowski''s
        case the first test of the ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f6fd7-ef28-4e13-bdec-7a233e56252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is not only charged with offenses during his five years as nuncio
        of the Dominican Republic, but also with child pornography charges committed
        in Rome between August 2013, when he was recalled, and September 2014, when
        he was arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8ca4b-1942-4f7f-9760-33fd0d358632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pornographic images and videos</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5883c-e33e-484c-852d-f41cca20e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Italy''s Corriere della Sera reported that Wesolowski''s
        laptop contained more than 100,000 files with pornographic images and videos,
        some showing naked teens ages 13 to 17 forced to have sexual relations with
        each other or with adults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421939c-c79f-4e43-9aaa-c0f0b85f14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Act decisively''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339b673-3f6d-4536-8b1b-85bce23d89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his election to the papacy, Francis told a senior Vatican
        official to "act decisively" against sexual abuse and carry out "due proceedings
        against the guilty."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4edc1-0289-4804-a770-c66a7a97f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made it a crime to abuse children sexually or physically
        on Vatican grounds. The acts were already crimes under church law, but are
        now specifically outlawed within the Vatican city-state, which is home to
        hundreds of people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085e22c-2486-47b0-b51f-a1af62d20672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before arriving in the Dominican Republic seven years ago, Wesolowski
        was nuncio to Bolivia, Kazakhstan, Tajikistan, Kyrgyzstan and Uzbekistan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c311aa5-180a-4b5d-9ae8-366eb599ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his career as a priest in Poland in 1972, and became a
        bishop in 2000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d89adb-315b-458c-ba0b-e3521fb68421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was postponed as Pope Francis visits Bolivia, Ecuador
        and Paraguay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2c664-a2df-4566-b12e-220292bcb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin contributed to this report</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f914381-91c6-40fb-bf02-8fd338bb4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:07:46.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:07:47.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/europe/vatican-sex-abuse-trial/index.html">Vatican
        delays trial of pope''s ex-diplomat accused of child porn, pedophilia</a>"</em></p>'
  'ariana-grande-apology-doughnut-licking':
    'author': 'Wilfred Chan, CNN'
    'caption': 'Ariana Grande apologized after a video of her licking doughnuts went
      viral.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-11T19:49:51.513+08:00
    'imagesource': 'jcr:2afa3d55-bf8a-4edc-abe9-49cd2265688a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd47887a2-1ad4-48d0-af32-86916e8df134'
    'lead': 'Ariana Grande posted an apology video on Thursday (Friday PHT) amid backlash
      from a video in which she appears to lick doughnuts in a shop south of Los Angeles
      and says she hates America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:15:06.743+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T15:15:06.999+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande apologizes, explains doughnut licking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c75948-a7aa-4d01-b697-4b632fb01023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ariana Grande is sorry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401514e4-a05b-4683-9151-a24a95302f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted an apology video on Thursday (Friday PHT) amid
        backlash from a video in which she appears to lick doughnuts in a shop south
        of Los Angeles and says she hates America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b8b6c-55fc-4576-a8e7-b6999a1a0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing a video of yourself behaving poorly, that you have no idea
        was taken, is such a rude awakening, that you don''t know what to do -- I
        was so disgusted with myself," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d3e61-d63c-4118-9255-0d588e634676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not here to make any excuses or justify my behavior, because I
        can''t. ... I''m just here to apologize."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886221f-3fca-4d3f-af56-1acbd5b773e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, originally released to TMZ, the 22-year-old celebrity
        seems to stealthily touch the doughnuts with her tongue before jumping up
        and down, laughing. Then, when an employee approaches with a tray full of
        doughnuts, the singer turns to a male companion and says loudly, "What the
        f*** is that? I hate Americans. I hate America."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643b47f-768e-4561-bf3b-b0c2da5bf9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, authorities are investigating, according a statement by the
        Lake Elsinore Police Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80313c8-1546-4ff1-b183-1d198c7e5f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer tweeted an apology of sorts after the video went viral
        on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e050e8-715e-42d5-8739-1d6e9d71bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am EXTREMELY proud to be an American," she wrote. "What I said
        in a private moment ... was taken out of context and I am sorry for not using
        more discretion with my choice of words."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763803f-de4e-4ab7-92e0-e3c73048ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of addressing the incident, Grande only added that she
        felt "very upset" about the food habits of Americans and was "frustrated"
        by child obesity rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc83051-0a2a-4556-b560-b3850d5ad265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, #WeForgiveYouAriana trended as fans reached out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e556a8-fa67-41ff-9dea-468fa805ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone was buying it. Actor Rob Lowe tweeted that Grande''s
        excuse for licking the doughnuts was "#lame."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a74282-d134-411a-9ec2-ac0b22032670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not clear at this time if the affected donuts were disposed
        of or sold to another patron," a police statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1ca2c-354f-4d14-b512-c1afd0a1f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also announced they would investigate the doughnut
        shop to see why the baked goods were left exposed to the public, a violation
        of local food safety codes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cc6a6-8e39-4cf9-a300-3b41860dd603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:06.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T15:15:07.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, " <a href="https://edition.cnn.com/2015/07/09/entertainment/ariana-grande-donut-licking-america/index.html">Ariana
        Grande apologizes, explains doughnut licking</a>"</em></p>'
  'Worlds-longest-sea-zipline-found-in-PH':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'caption': 'In 2013, an over-the-water zipline stretching for 1.2 km broke a record
      held then by Haiti.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
