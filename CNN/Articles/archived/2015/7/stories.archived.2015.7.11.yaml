    'jcr:uuid': '174f8018-a33b-4a36-b568-b0e6213bff4b'
    'lead': 'An over-the-water zipline stretching for 1.7 km will soon be open for
      local and foreign tourists in Pagudpud, Ilocos Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:17:54.556+08:00
