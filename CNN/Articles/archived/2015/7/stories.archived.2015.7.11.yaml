      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/asia/indonesia-pilots-isis-report/index.html">Report:
        Indonesian pilots may have been radicalized by ISIS</a>"</em></p>'
  'doctor-farid-fata-chemotherapy-to-cancer-free-patients':
    'author': 'Sonia Moghe, CNN'
    'caption': 'Dr. Farid Fata gave an emotional apology in court, saying he was "ashamed"
      of his actions.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-11T07:14:38.774+08:00
    'imagesource': 'jcr:19ac584b-8812-42bd-b543-ee3a4155b6e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1226689-6878-48b5-93d2-924915470e10'
    'lead': 'Dr. Farid Fata, 50, pleaded guilty in September to giving cancer treatments
      to misdiagnosed patients, telling some they had a terminal blood cancer called
      multiple myeloma. He pleaded guilty to 13 counts of Medicare fraud, one count
      of conspiracy to pay or receive kickbacks and two counts of money laundering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:16:18.025+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T08:16:18.357+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctor admits giving chemotherapy to cancer-free patients

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38df493-2da9-48e1-b54e-15d9337f762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Detroit-area doctor who authorities say
        gave cancer treatment drugs to patients who did not need them -- including
        some who didn''t actually have cancer -- was sentenced Friday (Saturday, July
        11 PHT) to 45 years in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d610c1a-67b1-4c8c-a940-3758554b4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Farid Fata, 50, pleaded guilty in September to giving cancer
        treatments to misdiagnosed patients, telling some they had a terminal blood
        cancer called multiple myeloma. He pleaded guilty to 13 counts of Medicare
        fraud, one count of conspiracy to pay or receive kickbacks and two counts
        of money laundering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39269e-db29-45ac-93d4-52c3e347335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors called him the "most egregious fraudster in
        the history of this country." To Fata, they said, "patients were not people.
        They were profit centers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658b7ff-5a96-4200-b44e-a1a341e7f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fata forfeited $17.6 million that he collected from Medicare and
        private insurance companies. Some 553 patients received medically unnecessary
        infusions or injections, prosecutors said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345736b5-12ae-4f25-9ad0-6109af29dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hematologist-oncologist gave an emotional apology in court,
        saying he was "ashamed" of his actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07ba65-5587-4101-aeb7-a667344162a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have violated the Hippocratic oath and violated the trust of
        my patients," Fata said, according to CNN affiliate WDIV. "I do not know how
        I can heal the wound. I do not know how to express the sorrow and the shame."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce57cdc-314d-4ec8-b077-a42c8b2cd97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to the dozens of Fata''s victims who filed into U.S. District
        Court for the Eastern District of Michigan throughout the week to watch his
        sentencing, his apology doesn''t matter. Many will live with the effects of
        his, at times, unnecessary treatments, for the rest of their lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1310c5-0f4e-44a1-91a8-9d5c1f8bc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Geraldine Parkin, the wife of one former patient said in court,
        many were "tortured until their last breaths."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b433f-dd72-429a-8c0c-52ebd8bc7cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Treated, but not sick</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55943178-7393-4fde-9110-f76df68ca689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Sobieray went to Fata and was given chemotherapy treatment
        for two and a half years. But he never had cancer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9aa327-9ce0-4756-8630-e495bccdf2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just gets to me," Sobieray said. "What was the motivation? Why,
        why me? I don''t know what did I ever do to him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8301c7-eb94-4726-94f0-4e232aaa5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemotherapy treatments were painful, and made him physically
        sick. They were so strong that his teeth fell out and his jaw started to change
        shape. Years after finding out he didn''t have cancer, he has lost all but
        one of his teeth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a17ca-cf63-49c7-b080-7e672601e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the bills piling up, I can''t afford to get new teeth,"
        Sobieray said. "(I) would like to eat a good meal again someday. Like salad,
        used to love eating salad. I can''t eat that anymore. A lot of things I love
        I can''t eat anymore."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e55fce-19a8-48fe-9706-30a133412f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patty Hester went to Fata in 2010 after being recommended by another
        doctor. Her white blood cell counts were low, and Fata was a renowned hematologist
        and oncologist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed78b1-84d2-4fcf-8d88-b549508b823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was, according to the web page, and according to the fliers,
        he''s world-renowned," Hester said. "When you went in his office, he was top
        doc."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f819976-95e0-4053-909c-898a8300fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hester, who worked in an emergency room at the time, was devastated
        when Fata told her she had myelodysplastic syndrome (MDS).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888d905-3d3f-416c-91c2-e310a5578a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''You need to start on chemo, like, immediately,''" Hester
        recalled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7abe2-e03b-4f74-9e60-db681ef2725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in disbelief. And after debating with Fata, he instead put
        her on iron treatments and, eventually, blood plasma treatments. She was still
        taking those pricey plasma treatments the day co-workers made her come to
        the TV and see the news: her doctor had been arrested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2210cdd-63e0-4fb6-99cc-1bfe72371a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hester did not have cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d04532-1c34-4877-bcf2-4cbf95fe305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Took full advantage of my trust ''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2c789-a780-45d7-b45b-43bdf29800a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Fata''s patients did have various forms of cancer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6deb6-3165-46c8-82bc-3735c94435b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Sneary faced Fata for the first time since his former doctor''s
        arrest on Tuesday as he read his victim impact statement in court. He turned
        to glance at Fata, took a deep breath and read his story.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cce1c2-f373-46c1-b33b-a69a74bcdcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneary came to Fata to be treated for testicular cancer from 2010
        to 2013. He had 40 days of chemotherapy, 14 days of hydration therapy and
        dozens of other treatments and procedures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b21da-43c4-44e8-9b18-d3b770b9cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave full and total trust to this man to get me and my family
        through this journey I was about to begin," Sneary said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57826bfc-4737-4f1b-9296-64fa14d922df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneary discovered after Fata''s arrest that he''d been given "gross
        overtreatment" -- more expensive and harsh chemotherapy than was necessary
        and, worse, he had a testicle removed that was medically unnecessary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295b255-c18c-4937-91b8-98abdbefd595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Fata took full advantage of my trust in him, my fear of dying
        and, most of all, my top of the line health insurance," Sneary said, at times
        fighting back tears in court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798dcd1b-b1c0-4e80-b713-9276e678c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one patient who did have cancer spoke out in court posthumously.
        Donald Crabtree''s wife, Marietta, read a statement he wrote back in December
        last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee028860-7286-4e1a-b70c-0e2753278f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the tumors were helped -- they increased in number, they
        increased in size," Crabtree read in court. "I believe Dr. Fata knowingly
        and purposely treated me for the wrong cancer and gave me the wrong chemotherapy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50cabc-8379-40b2-b259-acd6388898ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crabtree said it was his dying wish for Fata to spend the rest of
        his life in prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f540a3-9e7f-4780-aeb7-8dc78ca69bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fata apologizes to patients</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a6486-63e9-4941-becb-cceb81fa5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being sentenced, Fata turned to face those who were at his
        sentencing and apologized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da51cf-e87d-4547-937a-44827c4275f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quest for power is self-destructive," he said, according to
        WDIV. "They came to me seeking compassion and care. I failed. Yes, I failed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530cfc5-0af3-4fdc-8477-f77e24352c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now some of his former patients have a chance to file claims and
        possibly be awarded some of the funds that he collected from Medicare and
        insurance companies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58f5ab-b071-4296-90c1-dc2f4bd4001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fata is expected to serve at least 34 years of his sentence, possibly
        at a low-security prison in Michigan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a10de-b7bb-4275-bbf0-8875a7cb419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:18.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:16:18.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/us/michigan-cancer-doctor-sentenced/index.html">Patients
        give horror stories as cancer doctor gets 45 years</a>"</em></p>'
  'greece-votes-bailout-reforms':
    'author': 'Alanna Petroff, CNNMoney'
    'caption': 'Earlier this week, European leaders gave Greek Prime Minister Alexis
      Tsipras an ultimatum: Convince us you''re serious about putting Greek finances
      in order, or you''re out of the eurozone.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-11T03:36:46.060+08:00
    'imagesource': 'jcr:7adbbed4-fa06-4a74-aa48-ebc962355fb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c742918-a83a-4ef9-a90a-483fc74af6e1'
    'lead': 'Greek''s parliament voted to accept economic reforms in a desperate bid
      to secure billions in loans and stay in the euro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:18:40.512+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T08:18:40.753+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece votes for bailout reforms, leaves next step to Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e63c7-f697-41c0-9f53-493c79203473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Greek media reported that Greece''s
        parliament voted early Saturday to accept economic reforms the government
        had rejected just a week ago, making a final desperate bid to secure billions
        in loans and stay in the euro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19001e5-0b96-4551-9820-96250952846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote leaves the next step to Europe, which has said it wants
        to finalize a deal by Sunday (Monday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a979631-5bf7-4399-b986-a7fbb28b2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, European leaders gave Greek Prime Minister Alexis
        Tsipras an ultimatum: Convince us you''re serious about putting Greek finances
        in order, or you''re out of the eurozone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb646e7-3a5c-49ba-9a29-3dece1c41f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its vote, Greece is pledging to cut spending, raise taxes,
        and phase out tax discounts on some tourist islands, among many other things.
        Greece is also proposing changes to public pensions, such as raising the retirement
        age, and steps to improve tax collection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313810c3-f4a4-4668-ad2b-bf47910049b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Greek government has done multiple policy U-turns over the
        last few weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91694400-9ad6-4462-85db-2a8fb66303c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now it is asking for a third bailout, after receiving roughly
        233 billion euros in rescue financing over the past five years from European
        and international partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50bd43-a0b9-43d6-be1b-fafbc161238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals approved by Greece Saturday look eerily similar to
        the ones previously tabled by eurozone leaders -- the same ones then rejected
        by the Greek prime minister just 10 days ago and by the Greek people in a
        referendum on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632dd15e-ad56-4ca4-9e9e-57ac305f06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is running out. Greece''s plan will be considered by 28 heads
        of state in the European Union, meaning Europe''s top leaders hold the key
        to any new bailout money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92739ac-b82c-4109-a7ba-deb948bc26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were lingering concerns that Greece will take the money, but
        won''t deliver on its promises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e638323-71db-4a63-83a3-0fc64e2078b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia''s finance minister, Peter Kazimir summed up the situation
        poetically: "Listening to Greece government officials, one can wonder how
        quickly [a] caterpillar [can] turn into butterfly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3dc5b6-70cd-4926-b021-0ffaadb7a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece wants its creditors to help it ease its enormous debt burden,
        but some European leaders deeply oppose debt relief. This opposition could
        kill any new Greek deal, causing the government to default on more debt and
        potentially go bankrupt in a matter of days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539ad27-17b6-402f-aca7-1c5bcffb0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of it all, Greece finances are far worse now than they were
        just weeks ago. Some skeptics wonder whether a third bailout will be enough
        to help Greece out of its economic hole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a0614-b6c9-4c6b-96f0-53738fdb8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF recently estimated Greece will need at least another 50
        billion euros ($55 billion). But analysts say the figure will be much higher
        since the IMF analysis was conducted before Greek banks were forced to shut
        down, wreaking even more havoc on the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb78c7-c17f-41b5-9ca4-b0608b6b0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the key proposals that the Greeks are putting forward,
        which are designed to raise more tax revenue and cut back on spending:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ef2fe-f677-4930-a96a-7397af5fdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Streamline the sales tax system and raise sales taxes on Greek
        islands, which currently receive discounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83738103-828f-4bfa-abd2-80a3a3179089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Clamp down on income tax avoidance and phase out preferential
        tax treatment for farmers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc2270-a2fc-4a68-8a91-e2dabd9b137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Raise the corporate tax rate to 28% from 26%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec0e27-fafe-42f6-85c2-a14f83c2cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Slash military spending.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed0b5b-a024-4253-bf9a-683796fedf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Overhaul the pension system in a bid to discourage people from
        quickly tapping government pensions. For many Greeks, the new retirement age
        will be raised to 67.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c83bb-7da5-4556-9fb4-bf1e34c15af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:18:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:18:40.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/10/news/economy/greece-bailout-europe-deal/index.html?iid=hp-toplead-dom">Greece
        votes for bailout reforms. Now it''s Europe''s turn</a>"</em></p>'
