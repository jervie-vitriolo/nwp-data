      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve been on a White House tour, you may have seen this sign,"
        she said, holding up a placard reading "No Photos or Social Media allowed."
        "Well, not anymore," Obama said as she tore up the sign, laughing.</p>'
