    'template': '1'
    'title': 'DAR''s P130-million tractor deal (Part 1) '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31ec8d-ff9b-4a46-88ef-07a2dca7f8e0'
