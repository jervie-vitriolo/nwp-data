      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — The White House lifted a
        40-year-old ban on taking photos during public tours of the executive mansion
        on Wednesday (July 1) and invited visitors to share their shots on Twitter
        using #WhiteHouseTour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774fd34a-7589-443c-a4bf-c8ea13fe0904'
      'mgnl:activationStatus': true
