    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s biggest stock market just lost 5% in a single hour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66725ff-b6ea-482d-b2f7-df028c3898eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — After an extremely volatile
        few weeks of trading, it looked like Chinese stocks were finally taking a
        breather on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942aa0a-ac11-40ec-8808-e0b88129d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, right!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48acf3e-1cc2-4556-95d5-52096671b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite spent much of the day in positive territory,
        before plummeting roughly 5% in the final hour of trading. The benchmark index
        closed 5.2% lower on the day, while the smaller Shenzhen Composite shed 4.8%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d8917-ff58-4096-90c9-8cb437445370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s 90 million investors have become accustomed to wild stock
        swings in recent weeks, despite efforts by Beijing to stabilize the market.
        The People''s Bank of China cut interest rates to a record low over the weekend,
        but investors have largely shrugged off the central bank''s actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432de12-0db0-4ced-a905-177b4fc9190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite has lost 21% in a little more than two weeks,
        while the Shenzhen market has declined by 25% over the same time period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14216a-8daf-4fa0-bf1e-3d2ecc6841d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Securities Regulatory Commission tried to reassure investors
        again on Monday evening, issuing a statement that blamed "irresponsible internet
        hearsay" and critical commentaries for "disturbing market order." On Tuesday,
        stocks trading in Shanghai responded by dropping through the floor, before
        reversing course and ending 5.5% higher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2beeed-27e2-4502-aaa5-8e264fcb219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nerve-shredding moves may be hard to stomach, but there is a
        silver lining for investors. Despite recent losses, the Shanghai Composite
        has still surged 25% so far this year, and the Shenzhen Composite is up 65%,
        making it the world''s top-performing index.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c376f7-d02c-4e00-88db-57bdd4870877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the performance isn''t backed up by facts on the
        ground. China''s economy is going through a rough patch, with growth now at
        its weakest pace since 2009. Corporate profits are actually lower than a year
        ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88705a-8f90-443d-aa50-eeed0810d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So this isn''t about fundamentals. Instead, it appears the market
        is being carried higher by various forms of government stimulus and investor
        frenzy. BlackRock analysts describe the market as one where "sentiment rules,
        while valuation is an afterthought."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c5063d-3a67-45d1-8fb6-3b257310a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:51:47.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/01/investing/china-stocks/index.html?iid=hp-stack-intl">China''s
        biggest stock market just lost 5% in a single hour</a>"</em></p>'
  'domestic-liquidity-up-may':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-02T15:02:55.493+08:00
    'imagesource': 'jcr:fe65c3dc-818c-4fe1-ad50-849c5ce5cc00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad72a81b-dadf-4991-ab8e-866edf23cb92'
    'lead': 'Domestic liquidity (M3) — the aggregate of currency and cash-equivalent
      securities circulating in the economy — grew at a slightly faster pace in May
      than the previous month, according to figures from the Bangko Sentral ng Pilipinas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:54:55.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:32.672+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:16.206+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Domestic liquidity grows in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2867926-3934-4334-8d61-14af2f1ff375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:55.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Domestic liquidity
        (M3) — the aggregate of currency and cash-equivalent securities circulating
        in the economy — grew at a slightly faster pace in May than the previous month,
        according to figures from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba97f1-e17d-4460-af89-83505d9eb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:55.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M3 reached P7.6 trillion — 9.3% higher than the same month last
        year. April''s M3, on the other hand, grew by 9.0%. On a month-on-month seasonally-adjust
        basis, M3 grew by 0.7%, the BSP added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22194571-1b55-438c-898b-a4c5e491a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:55.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the near-double-digit growth to sustained demand
        for credit. May saw domestic claims grow by 9.6% — compared to April''s 9.3%
        — as credit to the private sector continued to increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04635f-8ac0-408f-b0ce-f3c734cf1d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:55.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, BSP figures also revealed that bank lending generally grew
        at a slower pace (14.5%) in May, from the 15.4% recorded in April. Net public
        sector credit contracted at a markedly slower pace of 3.5%, compared to April''s
        7.9% decline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c73c6-e8d0-4c4a-b576-58c033a49230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:55.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net foreign assets (NFA) in peso terms posted a slightly lower growth
        of 8.3% compared to May''s 8.8%. Nevertheless, the BSP said that the expansion
        was largely driven by robust foreign exchange inflows coming mainly from overseas
        remittances and business process outsourcing receipts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e48ca-3d47-4c86-b112-a4b44248b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:55.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA of banks also increased largely because of growth in their
        investments in marketable debt securities and deposits with other banks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5015c0-a47f-4172-99f2-1b73c1a39c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:55.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, banks'' liabilities decreased on account of lower placements
        made by foreign banks in their local branches, the BSP noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584aa570-83ca-4724-9347-dc6a82bc79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:55.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued expansion in domestic liquidity during the month
        indicates that liquidity remains sufficient to sustain the economy''s growth
        trajectory," the BSP said.</p>'
