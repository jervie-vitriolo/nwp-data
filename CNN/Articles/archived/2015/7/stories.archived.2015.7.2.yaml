      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Michelle Obama announced the change in a video on Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e23a6-2ce1-44f6-8daa-81c2bb62d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:46:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
