  'new-york-prison-break-david-sweat-interview-with-investigators':
    'author': 'Holly Yan, Ray Sanchez and Evan Perez, CNN'
    'caption': 'The hunt is over in upstate New York as police captured David Sweat
      on June 28, 2015. Sweat was one of two inmates that escaped from Clinton Correctional
      Facility earlier in the month.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-02T11:49:05.007+08:00
    'imagesource': 'jcr:6bfe3ef5-addf-4f65-969c-39ef8320ec71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '807401cc-0ec6-4727-9605-5fd009c9dd59'
    'lead': 'After convicted murderers David Sweat and Richard Matt pulled off their
      brazen escape from an upstate New York prison, their relationship quickly began
      to sour, according to a law enforcement official briefed on Sweat''s interviews
      with investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:24:26.468+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:37.779+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:14.439+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Sweat: Breakout bud Richard Matt was out of shape, getting drunk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804a801-d457-43ed-b0fe-7fe79cd21508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After convicted murderers David Sweat and
        Richard Matt pulled off their brazen escape from an upstate New York prison,
        their relationship quickly began to sour, according to a law enforcement official
        briefed on Sweat''s interviews with investigators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53724f9-cca9-4f08-bf58-31d326b4c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat has told investigators that Matt, who was fatally shot last
        week, was out of shape and unable to keep up with him, the law enforcement
        official told CNN on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53013e94-5c3b-452c-ae9a-cb70552b31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Sweat told investigators, he was irked that the older
        man began getting drunk after they broke into a cabin, the official said.
        The discord prompted the fugitives to split up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62d3ca-54e2-4c5e-90d5-1b432705484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a border patrol agent caught up with and killed Matt on Friday,
        authorities said officers could smell alcohol on his body from a few feet
        away, according to a law enforcement source briefed on the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e1617-7909-4cf9-872a-37f3c609f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his hospital bed in Albany, Sweat has been revealing details
        about the prison break and their time on the run that seem to baffle almost
        everyone — except himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3fd811-2365-4895-803e-755a793214c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat and Matt pulled off the sensational escape not once, but twice,
        the inmate told investigators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e9f49-acb1-4fa9-9e49-2701c0b905ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Sweat was the mastermind, or at least that''s what
        he''s telling authorities, a local district attorney said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c0b77-7ca1-412b-bbfb-fbc42e64f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while authorities initially spoke of the possible use of power
        tools in the escape, Sweat has said that he and Matt actually found a sledgehammer
        in an underground passageway. It was probably left behind inadvertently by
        a construction worker, according to the law enforcement official briefed on
        his interviews. The men supposedly used the sledgehammer to break down a brick
        wall on their way out of the maximum security prison, the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb91b8e-63bb-45f3-b56e-ce7fbf33e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their time on the lam, the fugitives had several close calls
        as authorities closed in, Clinton County District Attorney Andrew Wylie told
        CNN. While hiding in the hunting cabin, they heard voices of people nearby
        at one point. And after the pair split up, Wylie said, Sweat saw a law enforcement
        officer walk right by him as he hid in a tree stand used by hunters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53c17b-5d8f-4efb-a104-48d59507e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An escape before the escape</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56038484-c213-4899-8fca-d0d82953f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat said the plot to break out of Clinton Correctional Facility
        actually started in January, Wylie said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc7d41-933a-441d-b23f-112904b0314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five months of hashing out strategies, Sweat and Matt made
        a practice run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ada3f-ab6f-44bf-bc5f-dbdf24cc8b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One night before prison tailor Joyce Mitchell was supposed to meet
        them at a manhole, Sweat and Matt escaped from their cells, a New York state
        official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fca6ba-a52e-4397-aa9d-0b0c1ea56914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They navigated a maze of tunnels and pipes before popping out of
        a manhole. But Sweat said they saw too many houses near that manhole and decided
        to try for a different one the next night, Wylie said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b879c-7db4-4279-abd0-6cbe73508821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why didn''t the guards notice? It''s not clear, but the state
        inspector general''s office has been looking into whether guards had fallen
        asleep, officials told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a108f5-f9c4-4990-b584-7e8e68a1b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just hacksaws</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb733e2-cee0-4a11-842b-cc4fb0d164e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation has raged over what power tools the pair used, but Sweat
        told investigators that he and Matt used only hacksaws to cut through their
        cell walls and a steam pipe inside the prison, the district attorney told
        CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737390a1-ad3f-4838-bc9d-e3dd9b63567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After interviewing Sweat for several hours over the past two days,
        state police investigators had no plans for now to speak with him further,
        spokesman Beau Duffy said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac49887-aaf6-4ea2-b2e6-dde4be90f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duffy did not have information on where Sweat will go once he''s
        released but said he will be turned over to the corrections department. Sweat
        is listed in fair condition and is expected to remain at Albany Medical Center
        for at least a few more days, according to the hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247901a6-8521-4706-b1eb-651d11d80e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell, the prison tailor, has admitted to smuggling hacksaw blades
        by hiding them in frozen hamburger meat and then having the meat delivered
        to Matt, a law enforcement official said last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d32c43-afd4-4e8f-9fc3-7013a543fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been arrested and charged with promoting prison contraband
        and criminal facilitation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f244a61-6bce-4cd1-b840-9d31244fde34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another employee, Gene Palmer, is accused of taking the meat to
        the inmates. He''s charged with promoting dangerous prison contraband, two
        counts of destroying evidence and one count of official misconduct.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f479c0-214b-4ab5-8217-916a715b7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A dozen prison employees put on leave</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8d813-0286-484d-9b72-32cf72049db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the investigation extends beyond Mitchell and Palmer — and well
        beyond the escape.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2593d-d750-4023-b841-ec110df14346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the prison''s executive team, along with nine security
        staff employees, have been placed on paid administrative leave as part of
        the review of the escape, said the New York State Department of Corrections
        and Community Supervision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802b1db-e0c6-443f-b6f1-fe3cdfafc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Steven Racette and Deputy Superintendent Stephen
        Brown are among the executives on leave, a state official told CNN on Tuesday.
        The other is First Deputy Superintendent Donald Quinn, according to a source
        familiar with the investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeabc2f-df39-410e-b694-342c3c8ff9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Kirkpatrick, a former first deputy superintendent of the
        Elmira Correctional Facility and head of the Corrections Emergency Response
        Team, on Wednesday was named the new superintendent of the Clinton Correctional
        Facility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713448d8-8c29-4274-9c41-b73f280eda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the escape, other measures have been taken:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c94a6a-2080-4c4d-9824-276d45fb2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every cell at Clinton is being inspected once a week, with supervision
        from a senior security staff member.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef47a0-71f3-4099-8d5d-29e8d431447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cells searched daily and randomly for contraband has
        tripled, with each cell being searched at least once every two months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba326db5-5251-4175-a0dd-938da757fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tunnels are being inspected monthly instead of biannually.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d66de8-bca4-4ca2-846b-70527b0b52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "honor block," where the escaped prisoners had been
        housed, has been eliminated pending further review, according to the department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546712a-1ef2-47f8-af9c-6bb8dce8fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is investigating possible broader corruption at the prison,
        law enforcement officials briefed on the case said. Agents are looking into
        whether drug trafficking or other criminal behavior among employees and inmates
        took place, officials said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc13bbe-2a71-478b-9b8a-aa19b58bd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employees who have been questioned told investigators that
        there was heroin use among prisoners and an alleged drug trade involving employees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feaa048-4175-4938-949f-d19f6f96a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the plan derailed</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ae465-9fc0-4ce1-a072-4fcf302f5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sweat, officials said, this is how the plan was supposed
        to play out:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3bbf6-d4bc-4b4a-b704-9accf902da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat and Matt would come out of a manhole and meet Mitchell, who
        would drive them away. The convicted murderers would then kill Mitchell''s
        husband, Lyle, before fleeing to Mexico.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f8a17-1077-4880-bac2-44a3b3aaed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat has told investigators that it was Mitchell''s idea for them
        to kill her husband, according to the law enforcement official briefed on
        his interviews. But her attorney denied that accusation Wednesday. And Mitchell
        has also told authorities that Matt and Sweat hatched the plan to kill her
        husband.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fa930-9fef-43ce-b7ee-5efc7c6d0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview, Sweat also denied any sexual contact with Joyce
        Mitchell and said it was Matt who had a sexual relationship with her, officials
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032eec43-fb27-432b-8cee-a636514c2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said that Matt had a sexual relationship with Mitchell,
        and that she had been investigated in the past for an inappropriate relationship
        with Sweat that led corrections officials to move him out of the tailor shop
        where she worked.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467e59b-718e-4982-ab38-71b201c7edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night of the escape, Mitchell did not show up, forcing the fugitives
        to improvise on the run for more than three weeks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ed22c-3b25-4f1b-8c66-c7712effc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police caught up with and killed Matt on Friday. Two days later,
        an officer shot and wounded Sweat less than two miles from the Canadian border.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead7f48-f38e-4766-84d0-60cc6b5e70b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat told investigators that he was upset when he learned that
        Matt had been killed and decided to try to make it to Canada, the official
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1e609-6908-4c13-80c2-8f7b699b0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt''s family members at first had said they wouldn''t claim his
        body, but they changed their minds, Franklin County Coroner Brian Langdon
        told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527640c6-aaf6-477f-ae45-e6e996571b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langdon believes the body will be turned over to Matt''s son.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f4504-6683-43c4-acd6-ef820900d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heald Funeral Home in Plattsburgh will handle the body''s transfer,
        Langdon said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d07495-ffb6-4b3a-8d53-935077f84762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt''s body is at Alice Hyde Medical Center''s morgue in Malone.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1070d-36a3-4bb5-ac89-673614a9e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Fantz, Shimon Prokupecz, Danelle Garcia, Deborah
        Feyerick, Don Lemon, Anderson Cooper, Carolyn Sung, Jean Casarez and Alexandra
        Field contributed to this report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02328982-e728-4004-94be-3f880efd9355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:24:26.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/01/us/new-york-prison-break/index.html">David
        Sweat: Breakout bud Richard Matt was out of shape, getting drunk</a>."</em></p>'
  'Australia-law-on-reporting-refugee-conditions':
    'author': 'Tiffany Ap, CNN'
    'caption': 'The sun sets over the Sfinge rescue ship during a migrant rescue operation
      in the Mediterranean.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-02T11:51:12.912+08:00
    'imagesource': 'jcr:3b738da2-0f6a-4485-90be-d8c452f0c067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a52f7df4-eeee-4e14-bf76-dc82ff5439c6'
    'lead': 'More than 40 doctors, nurses, teachers and other humanitarian workers
      have signed an open letter to the Australian government, challenging a new bill
      that could put whistleblowers in jail for disclosing the conditions of Australian
      detention centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:27:45.780+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:37.215+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:14.614+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Whistleblowers'' challenge Australia''s law on reporting refugee conditions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd505d6-efde-42a6-9f1c-fbc633566fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 40 doctors, nurses, teachers
        and other humanitarian workers have signed an open letter to the Australian
        government, challenging a new bill that could put whistleblowers in jail for
        disclosing the conditions of Australian detention centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b232f2a-e034-4453-b5a2-1f54e8e25208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Border Force Bill, which came into effect Wednesday,
        allows for a jail sentence of up to two years for those that speak publicly
        about detention centers without the permission of the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eac8d3-5e87-4a7c-b828-bcd3a4f8877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Sanggaran, a doctor who used to work at an immigration
        center on Christmas Island — an Australian territory in the Indian Ocean —
        is circulating an open letter addressed to Prime Minister Tony Abbott, "challenging
        the department to prosecute" him and others for exposing the "deplorable state
        of human rights" for asylum seekers in the centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313ae39-125c-4054-ab61-b1f049ba03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have advocated, and will continue to advocate, for the health
        of those for whom we have a duty of care, despite the threats of imprisonment,
        because standing by and watching sub-standard and harmful care, child abuse
        and gross violations of human rights is not ethically justifiable," the letter
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864cf672-d430-4959-a375-4dadd24af4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we witness child abuse in Australia we are legally obliged to
        report it to child protection authorities. If we witness child abuse in detention
        centers, we can go to prison for attempting to advocate for them effectively."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44590014-1480-4cd6-a4fd-6bead98ff156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A line in the sand</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c926b-116d-4c64-8e0f-8c898eedef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanggaran told CNN that the human rights abuses that take place
        in detention centers have been documented for around a decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f0bd4-be59-4691-94c7-8da4dae2b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a long litany of what is going on in Australian immigration
        detention," he said by phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e76bc-6554-4c9a-b174-6ccc0bebd310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that it draws a line in the sand that we will not be
        silenced for whom we have a duty of care. To continue to speak to those currently
        within immigration detention and concerned about the things they see, to encourage
        them to come up, (and provide information) which should be available to the
        Australian public."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129386e7-3090-446a-b2d7-bf15bb05857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of organizations, including the Australian Medical Association,
        Royal Australasian College of Physicians, Australian College of Nursing, Australian
        Lawyers Alliance, along with several teachers'' unions, have also expressed
        their opposition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bc668-ab9d-4c13-b75a-eb5d03592101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new act essentially puts doctors in a dilemma when treating
        detainees and asylum seekers if they have concerns about the provision of
        their healthcare," Australian Medical Association president Brian Owler said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f90269-036d-4f2e-a058-31cc8925cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the bill extends to anyone contracted to work in
        a detention center such as workers providing security or food services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991130ed-1ed3-4407-9492-e63be933284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no clear reasoning why that''s necessary," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688b2f8-ecdf-4ece-bcf5-107e8d60314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Asian migrant crisis</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65a364-cebf-4bed-ad82-ca081b5343a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill comes on the heels of a Southeast Asian migrant crisis
        that saw thousands of refugees — mainly Rohingya Muslims from Myanmar and
        Bangladeshis — stranded at sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5957b9c-0ca5-4f7b-8f3d-e99a65fbb4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abbott administration has enacted strict laws for asylum seekers
        to stem the influx of refugees. Since 2013, those who enter Australia by sea
        can no longer stay in the country while their refugee claims are being processed.
        They are instead transported to controversial offshore detention facilities
        on Manus Island in Papua New Guinea or Nauru.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946a810-9802-46bb-bb8f-48b1efac96d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the United Nations High Commissioner for Refugees reported
        that Australian custom officials paid off human smugglers to turn back a boat
        to Indonesia, a move widely condemned by human rights advocates. The Australian
        government did not deny the payment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb0f7d-6d66-4da3-9409-a0e579cb12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do is we stop the boats by hook or by crook because that''s
        what we''ve got to do and that''s what we''ve successfully done," Prime Minister
        Abbott said in an interview with Australian media last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c601aee-7523-440c-9296-438a216f8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Chilling effect''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e846d7-7c47-4f39-8450-207ffe76c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Peter Dutton, Australia''s Minister for Immigration
        and Border Protection denied the bill would suppress reports of human rights
        abuses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e1256-f5cd-4c7f-9567-78a1b9a7bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will seek to investigate leaks of operationally sensitive information,
        however the public can be assured that it will not prevent people from speaking
        out about conditions in immigration detention facilities," the statement read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9bacb-8181-4d4d-801b-b0d73bac90fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that there were "world leading whistleblower protections"
        in Australia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250acc9-f31c-4c38-89e0-c5bd95ea28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australian Lawyer Association spokesman Greg Barns disagreed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721fdf6-94f7-41bc-9183-dbcd96ecd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are very narrow defenses available," Barnes said. "A person
        can reveal information without getting authorization if a person''s life is
        being threatened but in most cases, if it''s more generally, they will be
        liable to be prosecuted and under the new law and will have no defense."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f4651-0ce1-4c10-a157-72e7b2b1fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so much in case of abuse for a particular individual
        but for example, a teacher who works on Manus Island who then does an interview
        about the appalling conditions in schools or the level of hunger in kids.
        That person might feel a strong moral obligation to speak up but wouldn''t
        be protected under this legislation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff6a4e-4d2e-4f76-93ce-5ce6519134b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes said it will have a chilling effect and deter people speaking
        out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c17600-bafd-488f-bcb9-7184e055cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clearly designed to stop the world from understanding
        the cruelty of the Australian detention centers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5042ac-9262-434c-99cf-429466d82041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:27:45.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2015/07/01/asia/australia-border-force-act/index.html">Whistleblowers''
        challenge Australia''s law on reporting refugee conditions</a>."</em></p>'
  'pba-governors-cup-semifinals-san-miguel-beer-arwind-santos':
