      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers of the MB Kim Nirvana-B were brought to four hospitals
        in Ormoc namely the Ormoc Doctors Hospital, the Gatchalian Clinic Hospital,
        the Ormoc Sugar Planters (OSPA) Association Farmers Medical Center, and the
        Ormoc District Hospital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef6411-670f-4036-9ea5-6cc978f7443e'
