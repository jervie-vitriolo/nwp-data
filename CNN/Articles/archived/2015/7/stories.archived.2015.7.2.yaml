      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added the Red Cross had sent an ambulance team and social
        services people to bring passengers to the hospital and conduct interviews
        to restore family links.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed7506-a3e5-4df3-8eab-4a14b5adc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.001+08:00
