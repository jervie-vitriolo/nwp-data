      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Zamboanga Mayor
        Beng Climaco announced the suspension of classes shortly before 9 a.m. today
        (July 2) due to heavy rain in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4cb0c-6e35-48a2-a9e2-97c77902eb2f'
      'mgnl:activationStatus': true
