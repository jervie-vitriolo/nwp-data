    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korean in Bacolod City negative of MERS-CoV

      '
    'updated': 2015-07-07T10:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b76707-8b47-49ec-85b3-ab8529830c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:54:32.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — The Korean student,
        who has been quarantined at Corazon Locsin Montelibano Memorial Regional Hospital
        (CLMMRH) in Bacolod City since Tuesday (June 30), tested negative for Middle
        East Respiratory Syndrome Corona Virus (MERS-CoV).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da30a33-b5c1-4d95-a83b-55344a5412ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:54:32.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Julius Drilon, CLMMRH chief of hospital, confirmed at about
        4:30 p.m. today (July 2) that the swab sample taken from the 22-year-old student
        yielded negative results for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c68b6-6f2f-43ef-8600-9e61449984ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:54:32.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlon Tabligan, chief of Medical Professional Staff of CLMMRH,
        added that the result came from the Research Institute for Tropical Medicine
        (RITM), where the swab sample of Korean was sent Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc50237-99f5-4673-b4a7-c554be6cfff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:54:32.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said that the patient may be released tonight or tomorrow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae2eca-77dc-44b0-9927-ee2e3de7b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:54:32.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities, meanwhile, appeal to the public to stop re-posting
        posts on social media or forwarding text messages about the MERS scare in
        Bacolod.</p>'
