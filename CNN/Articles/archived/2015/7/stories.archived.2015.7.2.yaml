      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public advisory by City Hall, the mayor ordered the suspension
        of classes in basic education, kinder, elementary and secondary in all public
        and private schools in the city effective immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3214a05-feef-4c0b-a9a3-4b4f8b2c5cfe'
