  'mers-cov-korean-bacolod-city-not-alarming':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-02T22:55:59.813+08:00
    'imagesource': 'jcr:bbd8ae9e-7a62-405b-b35f-b76d480bff83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293d698c-288e-457d-805a-518e7f9d8655'
    'lead': 'The Bacolod City Health Office (CHO) reported that the Korean student
      suspected to have Middle East Respiratory Syndrome (MERS) doesn''t have fever
      anymore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:36:35.635+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:31.585+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:16.595+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MERS case in Bacolod City not alarming

      '
    'updated': 2015-07-07T22:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1f569-8917-46e3-841a-9dbda43d0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:35.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — The Bacolod City
        Health Office (CHO) reported that the case of a Korean student suspected to
        have Middle East Respiratory Syndrome (MERS-CoV)is not so alarming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf0f6f-ad89-4587-a950-5287a0e8cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:35.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carmela Gensoli, officer-in-charge of the Bacolod City Health
        Office says that the 22-year-old Korean, who is under quarantine at the Corazon
        Locsin Montelibano Memorial Regional Hospital (CLMMRH) in Bacolod City, doesn''t
        have fever anymore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315d78b-ba93-4c9b-824b-bdae70fa6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:35.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student is being treated by trained staff for MERS cases at
        CLMMRH, a facility of the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645646d5-c18d-4643-a402-1c07132db31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:35.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHO is still waiting for the result of the swab sample taken
        from the student from the Research Institute for Tropical Medicine in Muntinlupa,
        Metro Manila, to know if he is positive or negative of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d482a74-f83e-422e-b4e0-71d6779d16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:35.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod Mayor Monico Puentevella, meanwhile, said that the public
        should not panic over the report that a Korean student has been quarantined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f49d55-052a-466f-a0a6-cdc34829c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:35.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student entered the country on June 25, and arrived in Bacolod
        on June 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bd432-485c-415a-9c98-8192ce4c5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:35.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only on Monday (June 29) that he suffered from fever, cough
        and a sore throat, which are symptoms of MERS-CoV.</p>'
