  'indonesia-medan-military-plane-crash-investigation-initial-findings':
    'author': 'Jethro Mullen and Kathy Quiano, CNN'
    'caption': 'Military personnel and search and rescue teams comb through the wreckage
      of a military transport plane which crashed into a building on Tuesday (June
      30) in Medan, Indonesia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-02T06:51:34.853+08:00
    'imagesource': 'jcr:0f4c6935-b96d-40b4-a995-471a61217458'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '439fc17d-e82f-403e-8192-16f8580f3d65'
    'lead': 'The propeller wasn''t working on one of the engines of the Indonesian
      military transport plane that crashed this week, killing at least 135 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:51:23.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:35.413+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:15.232+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Propeller wasn''t working on crashed Indonesian military plane, official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620fda0-f3ae-48d3-9e59-d106860e1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN)</strong> — The propeller wasn''t
        working on one of the engines of the Indonesian military transport plane that
        crashed this week, killing at least 135 people, authorities said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32755706-457a-485f-a117-328329f431c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "initial finding" suggests the crash may have been caused by
        problems in the engine, said Air Marshal Agus Supriatna, the chief of the
        Indonesian air force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0004a79-6aca-462b-b85d-906317845784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-130 Hercules smashed into the city of Medan, on the Indonesian
        island of Sumatra, minutes after taking off Tuesday. Authorities say it was
        carrying 122 people, including military personnel and their family members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9d51f-6a27-4382-941a-517ef65df218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supriatna has said that the pilot asked the control tower for permission
        to return to base shortly before the four-engine turboprop plane went down.
        One witness reported that the plane appeared to lose power before it started
        to descend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251a99b-8190-45ab-a464-6acdb8c12bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster left piles of burning wreckage among broken buildings
        in Medan. In addition to the those aboard the plane, at least 13 people on
        the ground were killed, based on the death toll reported by officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfa996-56cd-41b6-a070-7e899b0de3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions over nation''s air fleet</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cf9ba-9152-4d03-88c1-8d67fbf21447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash, the sixth involving an Indonesian Air Force plane in
        the past decade, is still being investigated. But it has raised concerns about
        the condition of the nation''s military aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937caf71-67f4-4471-8cd8-20ae906cd330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the latest disaster, Indonesian President Joko Widodo
        called for a review of military equipment, suggesting older planes should
        be modernized. The C-130 that crashed Tuesday was 50 years old, according
        to the air force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac9f41-2ddc-4a88-8fb4-4303196e8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One squadron of Hercules aircraft has been temporarily banned from
        flying pending the result of the crash investigation, said Indonesian Air
        Force spokesman Dwi Badarminto. He said he was unable to specify exactly how
        many planes were affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b16b69-ed41-47ea-a28a-5362d2550357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remains of the dead recovered from the crash site are still being
        identified in Medan. Some bodies have been flown to Jakarta, the national
        capital, to be turned over to next of kin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e80d4-0382-4413-9b7b-273eac93005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying people and logistical supplies bound for
        bases on other Indonesian islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f776d2-3e12-438e-b93a-fa9eab3a5d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began its multistop journey Tuesday in Jakarta and had made two
        stops along the way to Medan, in Pekanbaru and Dumai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc965d-e06a-4b2d-956c-cd8980175b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Quiano and journalist Rudy Madanir reported from
        Jakarta, and CNN''s Jethro Mullen wrote from Hong Kong.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06764bad-26b9-46e3-9b52-a91458cd433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:51:23.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/02/asia/indonesia-military-plane-crash/index.html">Propeller
        wasn''t working on crashed Indonesian military plane, official says</a>."</em></p>'
  'korean-bacolod-city-negative-mers-cov':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'The 22-year-old Korean was under quarantine at the Corazon Locsin
      Montelibano Memorial Regional Hospital (CLMMRH) in Bacolod City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-02T06:23:28.286+08:00
    'imagesource': 'jcr:074dbb6e-5012-45fb-b0be-a377d3772bca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98cc620e-2e12-41b6-b8a0-db73690ff5c2'
    'lead': 'The Korean student, who has been quarantined at Corazon Locsin Montelibano
      Memorial Regional Hospital (CLMMRH) in Bacolod City since Tuesday (June 30),
      tested negative for Middle East Respiratory Syndrome Corona Virus (MERS-CoV).'
    'mgnl:activationStatus': true
