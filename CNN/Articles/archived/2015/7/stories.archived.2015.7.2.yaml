      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bassett''s attempted sliding clearance from a low cross, crashed
        off the underside of the bar and over the goal-line to end England''s dreams
        of a first final in the cruelest of fashions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63667a01-1774-4e2f-97a1-28670c3ca56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams had been set for extra-time after sharing two controversial
        first half penalties - Aya Miyama''s 33rd minute spot-kick being cancelled
        out by Fara Williams'' penalty seven minutes later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5348817-3c79-44f5-9a12-16c2df4946f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England, playing in their first ever Women''s World Cup semi-final,
        struck the bar twice in the second half and went close with several other
        opportunities but that counted for nothing after Bassett''s mishap which left
        her distraught.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227016d0-0383-400d-b14e-eca071460ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champions Japan again left their victory to late - their
        quarter-final win over Australia had come with an 87th minute winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7070771-97f8-425f-bdc0-81faa72150d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England were bright and active from the outset and striker Jodie
        Taylor went close to a first minute opener when she turned sharply, broke
        clear of her marker and fired a powerful drive just wide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d26ae6-b5c4-446d-8656-5b22e1ab9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan struggled to find their rhythm as England worked hard to close
        them down in midfield and neutralise their possession style of play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3a193-89cb-46a5-8265-93905bb1518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian champions grabbed the lead though in the 33rd minute through
        a controversial penalty, Saori Ariyoshi got goal side of England left-back
        Claire Rafferty who, struggling to catch-up, nudged her in the back and the
        referee pointed to the penalty spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc530202-5ecf-468c-95f8-4ea411d97170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television replays, however, showed the foul had taken place outside
        of the penalty area but England''s protests were dismissed as Miyami took
        her time, with a slow and deliberate run-up, and fired home the penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea9d16-2489-46fb-bedf-0b07943cb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just seven minutes later though and another debatable penalty award
        brought England level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31627ed5-3a60-4329-942a-65a8c402aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Steph Houghton went down inside the box, possibly after
        her heel was clipped by Yuki Ogimi, and New Zealand referee Anna-Marie Keighley
        immediately pointed to the spot and Williams cooly converted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefa5a8-0fc7-41c4-acac-5f3be314eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the break, the Lionesses came close three times to getting
        ahead - a superb shot on the turn from Toni Duggan which crashed against the
        cross-bar, substitute Ellen White''s curling shot brilliantly pushed around
        the post and then from a corner Jill Scott flashed a header wide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b97ff-d7b2-4a18-85bd-753f5bac2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lionesses struck the woodwork again, in the 78th minute when
        a miss hit Rafferty cross looped against the top of the bar but then came
        the dramatic finish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404becc4-4dcd-4c00-a1cd-51d644d80653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:05:54.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/01/Womens-World-Cup-semifinal-USA-Germany.html">Read:
        Americans beat Germany to reach World Cup final</a></strong></p>'
  'NBA-Free-Agency-Los-Angeles-Clippers-Paul-Pierce-Chicago-Jimmy-Butler':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Jimmy Butler (left) is set for a max contract extension with the Bulls,
      while Paul Pierce (right) takes his talents to the red half of Los Angeles'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-02T20:35:09.942+08:00
    'imagesource': 'jcr:3ab4672a-864c-41c8-b745-500fee7090f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d195e00-9b88-4615-856b-ce2d7acd21b2'
    'lead': 'The Los Angeles Clippers signed Paul Pierce while the Chicago Bulls retained
      Jimmy Butler with a max contract on Thursday PHT during the National Basketball
      Association (NBA) free agency period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:10:44.786+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:29.911+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:17.107+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Free Agency: Clippers sign Pierce; Bulls retain Butler

      '
    'updated': 2015-07-22T15:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dcd789-eb43-41cf-b867-a7452dbd4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "The Truth" is
        coming home to Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf988d8-564b-4066-853c-8859de902d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what is proving to be an entertaining National Basketball Association
        (NBA) free agency period, Paul Pierce agreed to terms with the Los Angeles
        Clippers on Thursday (July 2 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749c8df-108c-4582-a7d3-e223f75413e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yahoo''s Adrian Wojnarowski, Pierce is set to ink a
        three-year contract worth $10.5 million with a team option in the third season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd27fa5-a781-4af9-a254-d26f12e304e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will reunite Pierce with coach Doc Rivers, who was at the
        helm of the Boston Celtics from 2004 to 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5ec78-57d5-4f70-81ee-da8fc44a95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce will leave the Washington Wizards after only one season and
        averaging 11.9 points and 4.0 rebounds in 73 games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76819c-7582-414a-852b-2f5c25c94e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wizards tried&nbsp;to keep Pierce, but were unable to tempt
        him to stay even after offering him a contract that would have earned him
        around $6.6 million next season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db22846-45d3-4d20-93aa-6a118b4d4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Five more years for Jimmy</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83cac6-b4a3-41d3-b3d3-f80aa41edbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the NBA most improved player award, Jimmy Butler was
        set for a big payday this off season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063130e-3cdf-4b28-9529-f4297d95748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler spent the last season leading&nbsp;Chicago with averages
        of 20.0 points, 5.8 rebounds, and 3.3 assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20984d3f-ad0d-44d2-a803-5f584e6e29ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls are set to keep Butler with a max contract worth $95 million
        over a five year period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc1b6b-e555-40e2-a88a-a87a9162debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:10:44.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/07/01/NBA-Luke-Ridnour-trade-journeyman.html">Read:
        Luke Ridnour, putting the journey in ''journeyman''</a></p>'
  'Wimbledon-2015-Maria-Sharapova-Grigor-Dimitrov':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Maria Sharapova of Russia plays a forehand in her Ladies Singles Second
      Round match against Robin Haase of Netherlands during day three of the Wimbledon
      Lawn Tennis Championships at the All England Lawn Tennis and Croquet Club on
      July 1, 2015 in London, England'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-02T20:10:50.919+08:00
    'imagesource': 'jcr:6955576f-dac2-4b26-852a-6e53e81e50f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '604259b4-c9c9-4c78-92b4-da6707bdd628'
    'lead': 'Tennis action continues at Wimbledon despite record setting heat, Maria
      Sharapova and Grigor Dimitrov both advance after back-to-back victories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:24:54.633+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-02T15:24:55.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Maria Sharapova wins amid record heat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb2178-f988-4413-b5de-d01fb9b1135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon (CNN)</strong> — Boyfriend and girlfriend, Grigor
        Dimitrov and Maria Sharapova posted back-to-back wins on the same court on
        yet another sizzling -- indeed record-setting -- day at Wimbledon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b56c2-2c4b-4e21-8c1c-8e9aaf528b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov faces a significant drop in the rankings if he loses early
        at the All England Club in London this season given last year''s semifinal
        showing but for now -- with Sharapova watching on television -- he landed
        safely in the third round after defeating Steve Johnson 7-6 (10-8) 6-2 7-6
        (7-2) Wednesday as temperatures soared to nearly 36 degrees Celsius (97 Fahrenheit).
        It eclipsed the previous tournament record high of 34.6C (94F) in 1976.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c5c74-7104-4902-9206-043bf964e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heatwave is unusual for these parts, and a ball boy collapsed
        during a match featuring tennis'' marathon man John Isner. The tournament,
        however, said he''d been treated and is feeling "much better."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bc459-be75-45a3-9977-03bc04d8e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov saved two set points in the first-set tiebreak against
        the big-serving American and another at 4-5 in the third set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020c654-c466-4399-843e-661cb8d97deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With every match, I feel that my game is getting better," the 11th-ranked
        Bulgarian, compared to his friend Roger Federer in the past because of their
        similar looking strokes, told reporters. "But I still feel that there are
        a couple of things I need to sort of tune up, especially for the next round."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f71829-2da5-4108-9e83-7bb9b52346b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his clash with Frenchman Richard Gasquet -- who he has
        never beaten in four attempts -- Dimitrov said he was confident, buoyed by
        the success he had 12 months ago here instead of weighed down by a trying
        campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c377a-74fb-4e09-b1e9-692f385bb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t been entirely happy with his racket this season and admitted
        to going through tough times with his no-nonsense coach, Roger Rasheed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe589655-3a07-4746-b169-b3db0c495fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov entered Wimbledon on the back of a first-round loss at
        the French Open and was beaten in the second round at the Aegon Championships,
        a grass-court tune-up in London, as the defending champion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9087d-d823-441b-8564-2aac7c54551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, the season hasn''t been the way I really imagined it, but
        God, I''m not losing first round every week, you know what I mean?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4927a-9429-4350-9ff6-9506152c6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wimbledon is a very special tournament, and for me it''s one of
        the best events. I have been here quite a few days now, so it feels that I''m
        getting used to the grass pretty good," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1048a97-9f25-4f70-915c-10724b97fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov has openly admitted that Sharapova, the five-time grand
        slam winner, often gives him advice, although he has stopped short of going
        into specifics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460320f-8e61-4c48-b455-1684da6dc006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova briefly took in Dimitrov''s match, keen to see how her
        boyfriend was faring but also for a more practical reason since she followed
        him on Court 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f4c45-4e0c-4525-9b66-8b33c65d0027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, like the other serious contenders that played Wednesday,
        didn''t drop a set against Dutch qualifier Richel Hogenkamp, prevailing 6-3
        6-1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c0e77-014e-4476-8a1f-c748e132b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since he was playing on my court, I like to see what the conditions
        are, how the court is playing," said Sharapova, who set up a third-round meeting
        with 29th-seed Irina-Camelia Begu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73af3b-25b4-4f15-b297-76954c35116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re quite professional in what we do," Sharapova continued.
        "We try to separate our match times and go about our business as we would
        in any other careers, respect each other very much.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7122d47-bde4-4ce5-a711-bf16b56912da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''re out here, we''re doing our job and trying to do the
        best we can."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f871b1-977f-4d61-8bc9-3c8f836a93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the weather, echoing what the majority of her fellow players
        have said, Sharapova wasn''t bothered by the heat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fc283-9d7b-4660-af8c-026cbcfd4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much warmer in my hometown of Longboat Key, Florida," she
        uttered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dd15c-7a72-4a82-89a7-5e8e2fc8fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic ousted soon-to-be retired Finn Jarkko Nieminen 6-4
        6-2 6-3 and the defending champion will next battle the tricky 27th seed from
        Australia, Bernard Tomic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d34d3-4d42-4cdc-a444-1dcfd796eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the draw was made last week, world No. 1 Djokovic versus fifth-seed
        Kei Nishikori was the expected quarterfinal matchup on paper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60e685-3629-4d7f-b47c-79849959a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year''s U.S. Open finalist withdrew from his match with
        Colombian Santiago Giraldo due to the same calf injury that forced the exciting
        Japanese baseliner to retire from his semifinal at the Gerry Weber Open in
        Germany this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edec14d-929a-4c9c-8bbd-bd4afcc80afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very disappointing," said Nishikori. "I thought I was playing
        well on grass. So, unfortunate to lose this chance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3ffe1-28a6-42f0-a386-027c3d7ce81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man Nishikori lost to in New York, Marin Cilic, was moved to
        Center Court and edged Lithuanian Ricardas Berankis in five sets, 6-3 4-6
        7-6 (8-6) 4-6 7-5. A shoulder injury has limited the ninth-seeded Croatian
        -- coached by 2001 Wimbledon winner Goran Ivanisevic -- to only 10 tournaments
        in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963b950-5fc2-45d3-bd2e-f70eb3797e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Open champions Stan Wawrinka and Serena Williams, meanwhile,
        downed Victor Estrella Burgos and Timea Babos, respectively, 6-3 6-4 7-5 and
        6-4 6-1 in Wednesday''s late matches.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf72e3-f9b5-4075-b50a-3af4ee0b806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a change to her first-round win over Margarita Gasparyan and
        several of her victories at Roland Garros this year, Williams advanced in
        routine fashion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d60b71-ad6d-48db-a3b3-3881123b1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is bidding to win a fourth straight major to complete the
        "Serena Slam" for the second time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708fc98-828b-4a2e-8516-73cc0b70d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:24:54.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T15:24:55.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/01/tennis/wimbledon-tennis-dimitrov-sharapova-djokovic/index.html">Wimbledon
        2015: Maria Sharapova wins amid record heat</a>"</em></p>'
  'madonna-in-manila-concert-set-february-2016':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-02T16:30:00.577+08:00
    'imagesource': 'jcr:e27e005e-96fe-4e20-9a7e-337a23edeac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b521fd88-0d0e-4dc8-978a-8b9e67263a57'
    'lead': 'The one and only Madonna is coming to Philippine shores early next year
      for a two-day thrilla in Manila concert as part of her ''Rebel Heart Tour.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:27:23.980+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:29.353+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:17.429+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines, are you ready for Madonna?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daa3dd-4eff-4ac1-b025-88e6f7f35ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Yes, you read
        that right – the Material Girl will turn Manila into a material world early
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b4bae-ff5d-4740-8271-97c4d4f32a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN Philippines Digital early Thursday (July 2) that
        promoters of Madonna''s highly-anticipated Rebel Heart Tour have included
        Manila in the concert''s Australia and Asia legs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae653f-e2fa-42ce-9aa0-e894d496cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one and only pop goddess, known for the hits such as "Like a
        Virgin" and "Material Girl," will perform for two successive nights in her
        #MadonnaInManila concert set February 2016 at the 12,000-seater Mall of Asia
        (MOA) Arena in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed1663-983e-4b84-a7b3-6214890ef28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila leg is not yet officially included in the #RebelHeartTour
        website pending a formal announcement of the Madonna in Manila 2016 Concert
        details this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63798eb-2a93-4cc6-a70e-74f365d7b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old pop icon will kick off her tour this September in
        Canada and continues throughout North America and UK/Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55b4a8-9c59-4a69-bcd0-17508db73bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with extraordinary critical acclaim as an artist, songwriter,
        and producer who has sold a record-breaking 300 million records, Madonna’s
        reputation as one of the most successful, provocative, and enduring live performers
        of all time speaks for itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60524f1d-668d-4ec1-bbb5-85888111462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, her ''Confessions'' tour was named the highest-grossing
        tour in history by a female artist, a record she went on to beat again in
        2009 with her Sticky &amp; Sweet tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c871c8-d4ce-4ce6-9c7c-46bd3930fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna has sold more than 300 million records worldwide and is
        recognized as the best-selling female recording artist of all-time by Guinness
        World Records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc073117-7c4e-40da-aa33-cd35ea8f97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:27:23.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the best-selling female rock artist of the 20th century and
        the second best-selling female artist in the United States, with 64.5 million
        certified albums. Billboard ranked her at number two, behind only The Beatles,
        on the Billboard Hot 100 All-Time Top Artists, making her the most successful
        solo artist in the history of American singles chart.</p>'
  'Simonea-Punsalan-Tapang-huk-commander':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'Simonea Punsalan-Tapang, a high-ranking female commander of the HUKBALAHAP,
      passed away on June 30. She was 92 years old.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-02T18:32:30.203+08:00
    'imagesource': 'jcr:b74364f9-38ee-41b5-b0ee-d00cfe0d8fcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ceed067-b764-4fe5-8bf9-bc40e3596871'
    'lead': 'Simonea Punsalan-Tapang, the last high-ranking female commander of the
      Hukbong Bayan Laban sa mga Hapon (Hukbalahap) has passed away on June 30. She
      was 92.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:30:01.709+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:29.226+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:17.484+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last HUK commander passes away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74324e51-6863-4664-af4c-651bad6e5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Simonea Punsalan-Tapang,
        the last high-ranking female commander of the Hukbong Bayan Laban sa mga Hapon
        (Hukbalahap)&nbsp;passed away on June 30. She was 92.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8fee2-f39f-4d5e-9ab2-414d73ef2715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was popularly known as Kumander Guerrero while serving with
        the HUK, an anti-Japanese guerilla group formed during World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3c0b5-0aa4-4156-b848-e6c2a6ee047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Ernesto Carolina, administrator of the Philippine
        Veterans Affairs Office (PVAO), announced Tapang''s demise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bfa1a-ba5a-4af4-b734-f01b2e43f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lola Mameng’s life had exemplified not only love for country in
        her wartime military service against the Japanese but also her able leadership
        in their organization, a testament that women rise to the occasion of defending
        our country. She was an epitome of service and love for her fellow Filipinos,
        especially for her comrades who joined the guerrilla resistance movement and
        who are in need of government’s attention and support," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fcd2ce-f5df-420c-a234-9faddf4f488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapang started as an officer with the HUK with the rank of captain
        in 1942 and was promoted to major two years later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37261a25-c4cb-46fc-afc4-4936c95015ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Tapang was given a special citation by the government of
        Pampanga headed by Gov. Lilia Pineda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912503d4-be71-4110-9ef9-d7ae7fe141d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apung Mameng, as she is fondly called, is survived by her daughter
        Ligaya, several grandchildren, and great grandchildren. Her remains lie in
        state at their residence in Brgy. San Miguel, San Simon, Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290d19f-70a9-48f1-984b-b613e2b44072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interment will be on Tuesday, July 7, 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69798e05-ca1c-4a14-b526-ce5cc1aa36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:30:01.710+08:00
