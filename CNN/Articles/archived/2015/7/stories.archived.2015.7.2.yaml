      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Farmers toil under
        the scorching heat of the sun almost all day. Yet they can barely survive
        and makes ends meet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b14d38-23e2-4fab-9570-e786c59a390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rico Dagli has been a farmer for more than 20 years now. He''s been
        depending on carabaos to till his land. All this hard work would bring home
        P6,000 to his family each month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf352856-4ee4-4599-a585-f6bc1550cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of farmers in Negros Oriental, like Dagli, have long been
        waiting for help from the government. And just this year, farm tractors from
        the Department of Agrarian Reform finally arrived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4af9a5-c0ed-41f8-b176-cc0e2edd18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are happy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2558a67-6c2e-44ea-a317-8100708893d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking tulong sa amin yung traktora na naibigay sa amin,</em>"
        says Freddie Salgon, chairman of Hacienda Carmen. "<em>Sa katotohanan, yung</em>
        sugar cane n<em>a ngayon tinatanim namin naging</em> productive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7678df-af8e-4e62-b249-bffc292b4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others aren''t happy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260278f-0ad9-4ceb-a9b5-5089431a2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> proposal <em>nga po na&nbsp;</em> 90 horsepower<em>
        mas maganda sa amin,</em>" says Dagli, chairman of Kasfarbico Coioperatives,
        "<em>Eh pag dumating na ang traktora eh</em> 129 horsepower. Eh hindi na siguro
        kami mamimili."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945d742-f4cd-4101-ba76-f242edb1f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers say they were not forced to accept the tractors. But it
        appears they were barely left with a choice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05645da6-fae2-4cd0-adc5-4e15b090297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local cooperatives in Negros Oriental say they requested 90-horsepower
        farm tractors, which would have been more suitable for their average sized
        farms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d655d60-a1c2-45d5-aee9-b7aa275dfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DAR bought 120-horsepower tractors instead. In buying the Italian-made
        tractors, commonly used for big farms, the government may have wasted P131
        million in the Visayas region - P36 million in Negros Oriental alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757ec6b-ed28-4eb7-b098-f5b266e7d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the bidding documents of the Department of Agriculture
        in 2013, a 90-horsepower tractor with tools cost about P2.2 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69b041-f2fc-41b0-8e51-984bf80de154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR purchased 120-horsepower tractors at P3.98 million each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e82fd-169f-440c-887e-3cb478bfd2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers say the government could have saved P1.78 million per unit
        if they had bought tractors with less horsepower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6386325-a26e-45d4-9505-9ec3429dc097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Rep. Henry Pryde Teves, who is a farmer himself,
        claims that ill-suited tractors were puchased to favor a particular bidder
        - Equity Mahchineries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43bbcc-83a6-4d2f-871d-eaa66b31bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has yet to give its comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde3dcf-232e-421e-989d-6c7b885b34ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other suppliers, Teves says, were capable of supplying 120-horsepower
        tractors. But they just didn''t have any in stock because they were not very
        easy to sell because they use up a lot of fuel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4a581-8577-4f79-bd64-16c66321685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there was only one supplier of these tractors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37e22f-b25f-413a-8cae-c48e808cd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR Undersecretary Perry Villanueva denies there was a favored bidder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810e984-6926-44e4-a94b-e208ae39dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that there are bidders who are not capable of complying
        with the requirements for turbo-charged and fuel-injected engines," Villanueva
        says. "However, the purpose of procurement is not to accommodate everyone,
        so long as the bidding is competitive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d232fc-abf4-42fa-9626-6660ca8926da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that the tractors were purchased based on the recommendations
        of the Sugar Regulatory Administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa84a2f-24a3-48cb-8392-73aa7c5d8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SRA Administrator Regina Martin, says it had two recommendations
        back then - the 90-horsepower for average-sized farms and 120-horsepower for
        bigger farms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da252ab2-dcd4-46ea-aad1-13213e541203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also another problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e438d1e-20f6-4574-86c0-042084b1e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tools that DAR purchased are for 90-horsepower tractors - not
        for the high-powered 120-horsepowered ones. These included disk harrows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4776538-239c-4234-83ca-fbcf94fda345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not having the right tools would not let you have the right output
        in the operation," Martin says. "With a heavy tractor, you''ll need also a
        heavy farm implement. If not, it will just fly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38b076-258c-4a52-89d0-a34b8ed89ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:44:22.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers say they have no choice but to use the tractors - even if
        they''re the wrong kind, even if it will cost them more - to help the government
        not further waste millions of pesos.</p>'
