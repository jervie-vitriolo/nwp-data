      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer and Ola Adeogun, who returned after missing the Red Lion''s
        opening game due to injuries, helped ensure that San Beda take the early lead
        in the standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99078b59-367b-42ac-8c90-425b2f8a61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.670+08:00
