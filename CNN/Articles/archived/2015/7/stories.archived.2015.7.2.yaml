    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b09c8-9105-4ef7-a9ce-3b6cda59a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:46:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the ban was put in place more than 40 years
        ago to limit the damage old flash photography could have on artwork, the Office
        of the First Lady said. It did not have an exact date for when the rule took
        effect, but said changes in flash photography led officials to lift it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8896a-fd1c-453e-9dbb-335698efba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:46:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some cameras and accessories such as so-called selfie sticks
        would still be prohibited, along with video cameras, cameras with detachable
        lenses, tablets, tripods, and monopods, the White House said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767178a-fbaa-46a5-9b5d-0ff30cc6ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:46:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone cameras and compact still cameras with a lens no longer than
        3 inches (7.6 cm) will be allowed, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79b0d6-eeca-4ca7-ac66-3bae99fb8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:46:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relaxation of the camera rule coincided with a new security measure
        surrounding the executive mansion on Wednesday: a spiked top fence to thwart
        would-be intruders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0f88c-24ca-47b8-8302-308a3ff955d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:46:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharp metal points will be bolted on top of the black iron fence
        as a temporary measure until authorities put up a more permanent structure
        next year. The change was sparked by security breaches at the White House,
        including a September intrusion when a man scaled the fence and ran into the
        mansion.</p>'
