      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ef23f-e392-4dc0-9afe-f605da08bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Miguel Beer''s
        Arwind Santos couldn''t find his mark in the first half, so he focused on
        defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b910b54-fcb9-4cef-8229-78eff884f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Philippine Basketball Association (PBA) MVP, in fact,
        went scoreless in the first two quarters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b305ee5-429a-428d-9f0f-f1d39191feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, he got his bearings going just when the Beermen needed
        the extra firepower to stage a comeback in the second half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643a5e4-ce84-4eac-9bbb-6073b412c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the type of player who knows that if my offense isn''t going
        well, I''m atoning for it on defense," said Santos, who chipped in 13 points
        to help the Beermen overcome a 24-point deficit and beat Rain or Shine in
        Game 1 of the semifinals Thursday (July 2).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacca42-1052-45b4-93ab-e26faf4b3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the second half came, I thought that I needed to help, that
        whenever there are open shots, I should have that confidence to shoot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdaa2f-b9c6-4dc9-b604-57716b32144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos added there are other things he could contribute apart from
        offense, which gunner Marcio Lassiter, Import Arizona Reid, big man June Mar
        Fajardo, and Alex Cabagnot provided in Thursday''s victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b734f52-bb18-4e2a-b691-a9d990230f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he also hauled down 12 rebounds to go with an assist, two
        steals, and two blocks in almost 39 minutes of action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a97fe-604f-4ed9-b001-58fe11abd711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the things which would help the team. I know that what I''m
        doing is helping the team and even though my stats isn''t that good, I know
        that I don''t have to prove myself anymore," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba1c38-38c9-4210-aa84-5f567730a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I have to do is to be consistent while I''m still playing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7b72d-72cf-4bcc-839b-f0cd7767062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against a battle-tested squad like Rain or Shine, Santos said they
        need to be consistent for the rest of the series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad222834-a8f3-49b7-baa4-aa04e08a5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing Rain or Shine, we know they''re going to make a comeback
        and be more physical," he said. "We should be more ready because we have the
        momentum. It''s up to us on how we''re going to react to them and win Game
        2."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8e7e5-8db2-4a44-a9db-a1a4ed182a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:32.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is on Saturday, 5PM at the same venue.</p>'
  'pba-governors-cup-semifinals-san-miguel-beer-beats-rain-or-shine':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-02T10:22:37.669+08:00
    'imagesource': 'jcr:ac3f4c76-5116-4e8b-a7eb-d868b4ea3b9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195e5205-15ca-4e28-9965-b3480e342d87'
    'lead': 'San Miguel Beer climbed back from 24 points down to beat Rain or Shine
      in Game 1 of their PBA Governors'' Cup semifinals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:32:10.754+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:36.594+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:14.806+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Beermen overcome huge deficit to down Rain or Shine
      in Game 1

      '
    'updated': 2015-07-03T11:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bc29a-c66a-4ca5-93a2-ed01dfca9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "It''s unbelievable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1678d-f3f9-47ce-993b-143163b9bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were San Miguel Beer coach Leo Austria''s first words after
        his team trounced the Rain or Shine Elasto Painters, 101-95, in Game 1 of
        their Philippine Basketball Association (PBA) Governors'' Cup semifinals at
        the SMART-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5cc60-830a-46ea-843c-eac4cee08402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen had to overcome a 24-point deficit to take the headstart
        in the best-of-five duel on Thursday (July 2).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36d733-dfa7-4b7a-8343-3286e9936d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said it was a collective effort on defense, but he singled
        out Alex Cabagnot as the spark plug that spearheaded the Beermen''s comeback.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90de86-34f3-49e4-ac5f-7d76e384452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot shot three three-pointers on his way to 15 points, 11 of
        which came in the second half. He also dished out eight assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfda898-9dd2-4764-a745-d8ce389e0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Austria, this was Cabagnot''s first stellar showing after a
        long while.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272ac56-a316-4d28-97c5-de91beb671d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give credit to my players especially Alex," Austria said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce4199-963e-4168-9dcd-4966f02fd86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, after a long while, nakita namin uli yung kanyang true
        worth. But it''s still a team effort especially sa defense."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04273abb-54d9-4351-a0a0-5b6bfa2747c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel took control in the final three minutes of the final
        frame, breaking free from 95-all by scoring six straight points capped by
        import Arizona Reid''s floater.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7871712-1d09-460d-b884-f45451d166b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid finished with 22 points in his first playoff game against his
        former team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2136b-9d86-4369-ab33-3da2a540c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter caught fire in the first half and went on to rake
        in 22 points. June Mar Fajardo, despite being hounded by foul trouble in the
        early going, had 20 points and 10 rebounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271dc6b-84f9-4fdb-8363-f5d94865fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine was led by import Wendell McKines'' 33 points, while
        Paul Lee added 19 markers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ecba19-ddbc-48f9-bda6-04a5c631ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:10.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is on Sunday, 5PM, at the same venue.</p>'
  'United-Nationalist-Alliance-UNA-nationwide-launch-public-support':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Rep. Toby Tiancgo, UNA interim president'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-02T09:49:15.555+08:00
    'imagesource': 'jcr:79f65a0e-9582-47a5-83e9-3c95cbbd2847'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c81276e0-b645-4c11-9708-164de37e868e'
    'lead': 'Following its national launch Wednesday (July 1), UNA interim president
      Toby Tiancgo says they will launch the party in all the regions nationwide.
      A political analyst, meanwhile, says Binay should not stop at criticizing the
      Aquino government — he should provide more details on his platform to ensure
      public support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:35:16.820+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:36.315+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:14.890+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNA to be launched nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540b672-6c99-415b-a9e7-688ae17e16a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After its launch
        as a political party in front of 3,000 people from all over the country on
        Wednesday (July 1), the United Nationalist Alliance (UNA) will launch its
        party in all regions in the country starting next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266fc91-fe0d-4aff-9b1e-ca84644e3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahalaga ang suporta at direktang makausap mga kababayan. Bababa
        si VP. At sasabihin muli yung plataporma ng UNA sa mga kababayan,</em>" said
        Rep. Toby Tiangco, UNA interim president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e53d7-4fcc-4f78-95c6-7e2708fbe075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The people''s support is important, as well as our
        being able to speak with them. The Vice President will once again face the
        public and tell them about UNA''s platform."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616d049-a549-4f86-99ad-69af65b7a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/07/01/UNA-offers-caring-and-competent-governance-says-Binay.html">Related:
        UNA offers ''caring and competent'' governance, says VP Binay</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8be9e-f61c-417b-8cec-4d65e8a29c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said the party would focus on the grassroots level for now,
        as the supposed political persecution being done against the vice president,
        his family, and other opposition leaders have created a chilling effect on
        politicians and even financial supporters of UNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbaff34-ae60-4b7f-886b-fb947670da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco admitted some of their financial supporters have already
        backed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925cc83-0ef4-483d-8f03-12b356c36381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this started when the Court of Appeals ordered the
        freezing of the bank accounts of Binay and his allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86034d-1911-4a05-a866-0184a6ad9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even UNA''s political alliances couldn''t be formalized yet for
        fear that these parties or their members may also be the subject of political
        persecution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2425b-7542-4a5f-b1ce-dd5d693fbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said, though, that he expects those willing to gamble on
        UNA to finalize their alliance before the filing of candidacy in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe41d00-fbd9-4854-9848-c89aed5bc2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he believes that most of their talks with other parties will
        be finalized next year, Tiangco confirmed that one thing is certain — Manila
        Mayor Joseph Estrada''s Pwersa ng Masang Pilipino will still support UNA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bdfd3-542d-4ea7-ad08-569802e0b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is one of UNA''s so-called Three Kings, along with Binay
        and Senator Juan Ponce Enrile, who is currently detained due to a plunder
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6875c-3892-420a-9ad1-f27606a91a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president, however, was a no-show in the UNA launch on
        Wednesday because Estrada had prior commitments that he needed to prioritize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e6470-6f96-491c-ba91-17499d97a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What should Binay do now?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71324bc-d0c6-4fad-9836-91c27a2e56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what should Binay do in the coming days to gain the support
        of more people?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59001b82-17b1-47ab-a87f-34d9f570355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Prospero De Vera said the Vice President should
        not just criticize the Aquino administration over and over again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7ebbe-a5b3-4ec7-8156-f29ce35d845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/06/24/Vice-President-Jejomar-Binay-speech-Coconuts-Palace-Cabinet-resignation-Aquino-administration.html">Read:
        VP Binay speaks up after Cabinet resignation, slams Aquino administration</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c4b6c-fb96-41f4-9c31-003d7d532806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is imperative that he should also provide more details and substance
        on his platform of governance, De Vera added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932921b-8091-4aff-977c-8a9a387b70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, his criticisms may backfire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df5d1d-3269-4da6-8a8f-8395c47b088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it will be a rant, they will say well, ''You just want to be
        president that''s why you don''t see good.'' Provide better alternatives,"
        De Vera explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08aa97-5649-4aa0-9459-7ed154247b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also said it would also help Binay to start identifying
        competent and potential advisers who will make up his government in case he
        wins in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b91cc5-dc34-4689-abf5-52d0761bfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:16.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can put forward an adviser or an expert that is very competent,
        then the public will believe that you really know what you''re doing and you
        will do better for this country."</p>'
  'Binay-camp-to-insulted-police-official-Name-emissary':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Vice President Jejomar Binay (L) confronts Senior Supt. Elmer Jamias
      of the Southern Police District and ground commander of the police contingent
      in front of the Makati city hall.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-02T08:24:49.325+08:00
    'imagesource': 'jcr:a385c513-174c-4f8f-88a0-ab2c0c6d4e83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f357bf3a-a59c-4ecc-af47-32d35646b767'
    'lead': 'A spokesman for the Vice President gave Senior Supt. Elmer Jamias a mouthful
      on Thursday (July 2) and dared him to identify the emissary who allegedly called
      him up to mend fences with VP Jejomar Binay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:39:20.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:36.004+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:14.980+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay camp to ''insulted'' police official: Name emissary

      '
    'updated': 2015-07-15T04:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd60ef-4fea-4155-812b-c366c9c0e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Office of
        the Vice President (OVP) gives Senior Supt. Elmer Jamias a mouthful and dares
        him to identify the emissary who allegedly called him up to mend fences with
        VP Jejomar Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7605ed6-94e8-4707-bd97-cbbbdac19201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday (July 2), Rico Quicho — Binay''s spokesperson
        for political affairs — described Jamias as an abusive police officer and
        a liar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35698bbe-abb6-46d3-bf6a-b60f05298e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His predilection for lying and his abusive actions disgrace the
        professional men and women of the PNP," Quicho said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adcfbe-4fa4-4c82-85de-0b276ef4a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Jamias told reporters that a known supporter of the Vice
        President had called him up twice to arrange for a personal meeting with Binay,
        who allegedly wanted to apologize for a heated argument with the Makati police
        last Monday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741705a4-98c3-4f3c-9171-32aaf57589ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho denied there was such a person or incident. "We dare Jamias:
        Name names," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51738745-f04a-4273-a683-c6920e5190b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then went on to hark back to Jamias'' track record, saying the
        police official''s name had been dragged into illegal activities — while taking
        a swipe at Interior Secretary Mar Roxas, who is the presumed standard bearer
        of the ruling Liberal Party and a likely archrival of Binay for the presidency
        next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b4d27-961d-4f3e-b636-b46b061092f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamias exemplifies the abusive police officer who should be weeded
        out but instead pampered by the DILG secretary," Quicho said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230d481-bf33-4caf-98b1-2331f6222d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And contrary to Jamias'' claims, Quicho said it was the police contingent
        at the city hall quadrangle — specifically Chief Insp. Gideon Ines — who manhandled
        Binay''s supporters.</p>'
    '15':
      'image': 'jcr:c4cbf8d2-ae12-4522-b85a-5fb63b17349e'
      'imageCaption': 'Atty. Rico Quicho from the Office of the Vice President.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d7216-f74d-4956-84c2-f28d27cbd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c64de2-9a65-4a1c-8439-c9fcacf2ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jamias stood his ground and held that it was Binay and
        his followers who crossed the line that led to a fracas that night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0afabfe-f6ab-4be2-bff2-6b3ab62a7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for this, he — along with other police officers — were set to
        file complaints of  oral defamation, threat, physical injuries and direct
        assault against Binay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394e9ce-5f60-4193-88d9-0c8ef3a83807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aking itutuloy and kaso laban sa VP para patunayan na lahat, mayaman
        o mahirap, ay pantay-pantay sa batas."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af029afa-fd0c-4928-b08c-cc7332761354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I will pursue charges against the VP to show that everyone is equal
        in the eyes of the law.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981e49d-bade-4daa-adf8-0876294bc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:39:20.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:36.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Paul Garcia contributed to this report.</p>'
