  'Facebook-updates-logo':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-02T16:09:32.938+08:00
    'imagesource': 'jcr:00c05dd7-7524-426e-bd85-bda5abd62a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9c0638-d7b7-4dad-b8e5-232cd977eb04'
    'lead': 'Facebook has quietly updated its 10-year-old logo, switching to a new
      custom typeface. The redesign is mild enough that most non-designers probably
      won''t notice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:21:58.751+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:34.429+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:15.565+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook updates a logo you won''t really see

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b7381-d801-4a91-be2a-b3a093e1eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:21:58.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Brace yourself. Facebook
        has quietly updated its 10-year-old logo, switching to a new custom typeface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192f04a-f247-4c6a-a3e5-d6690f9f5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:21:58.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesign is mild enough that most non-designers probably won''t
        notice. The letters are thinner and have a bit more breathing room. Overall,
        the logo has a little less character (ha), but is still the same recognizable
        all-lowercase white and blue. The most noticeable difference is probably the
        different style of "a."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284adfb-7b45-4141-a826-2f9662ef188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:21:58.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s creative director Josh Higgins told the blog Brand New
        that the modernized logo was meant to be "more friendly and approachable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1ce33-b017-4500-85b6-2e59d1e26c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:21:58.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesign only applies to places where the full word "Facebook"
        appears, like on the main Facebook web page, signage around campus, and Mark
        Zuckerberg''s business card. The square F logo and app icon will look the
        same. The new Facebook logo won''t even be readily visible to the millions
        of Facebook users who access the social network on a mobile device, since
        it doesn''t appear in the main news feed view.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5d38b-efec-4877-aca5-57d7ff5718f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:21:58.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large companies are constantly updating their logos, usually with
        little or no fanfare. But sometimes it gets interesting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a3ea2-a442-414d-9db9-f3b3ef9c14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:21:58.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Yahoo redid its logo in 2013, it managed to turn the unveiling
        into a month-long publicity stunt. The final result was a letdown — still
        purple, still had an exclamation point, not comic sans. Gap tried to update
        its 20-year-old white-on-blue logo in 2010. Armchair design critics on Twitter
        and Facebook attacked the clothing company''s minimalist new logo and Gap
        was forced to revert back to the original.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92998209-50ac-4f83-abd2-29d54e7b96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:21:58.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Facebook updates a
        logo you won''t really see"</em></p>'
  'MMDA-meets-mall-operators-for-metrowide-quake-drill-preparation':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': '[File Photo]'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-02T22:28:04.404+08:00
    'imagesource': 'jcr:d58cbe92-3d0e-4863-8dfe-e2cb0fc14a0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352d9666-56c8-4bdb-810e-3039a98c6221'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) met with mall operators
      on Thursday morning (July 2) to discuss the metrowide earthquake drill on July
      30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:25:50.235+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:34.215+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:15.622+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA meets mall operators for metrowide quake drill preps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f4367-5d41-4622-b088-ed97693efca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Metropolitan
        Manila Development Authority (MMDA) met with mall operators on Thursday morning
        (July 2) to discuss the metrowide earthquake drill set on July 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8169e-ce6d-49be-853c-b4c74a6751b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MMDA Chairman Francis Tolentino, malls have a responsibility
        to keep their customers safe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b16a36-1ad5-4271-b25a-0610779a0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/29/Metropolitan-Manila-Development-Authority-metrowide-earthquake-drill-July-30.html">Related:
        MMDA confirms metrowide quake drill on July 30</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e08c54-fb4a-4107-9662-4aa2a64d0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino required the malls to sign up at the website metromanilashakedrill.com
        where they can identify point persons who will lead the drills and their expected
        number of participants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8856efca-6cd4-432b-8eb0-9c81a1ee05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also directed to issue a memo for their personnel and
        inform customers about the drill — which will start at 10:30 a.m. — through
        various advertising media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e3f26-0b73-4608-b039-5fd2ade449e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo and ads should include the date and time of the drill;
        the roles of the management, security personnel, staff, and patrons will take;
        and instructions on how to properly drop, cover and hold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3e480-e4d8-49f8-bf4b-258995dfb20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said that ushers should be assigned to lead customers
        to identified evacuation areas in the vicinity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362bd725-7b29-4a79-91e0-7bc824042506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2015/05/22/preppers-survivalists-gear-up-for-quake-disaster.html">Related:
        ''Preppers'': Call them paranoid, but they’re geared up for disaster</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19cd0b-1734-4b17-8f74-fb1d1d3f9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe zones, where everyone could stay until the shaking subsides,
        should also be identified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b13ac-d548-4c96-9a7d-7ed68f91f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, over 140 organizations have signed up on the website to
        participate in the drill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ac297-f096-44be-bb72-79738799569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the malls say that aside from the drills, they do other
        preparations on their own such as checking the structural integrity of their
        establishments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039910a-db41-4de0-a127-e33d01573fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:25:50.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the metrowide drill, the MMDA will have a post-drill evaluation
        where establishments will be asked which parts of the exercise still need
        to be improved.</p>'
