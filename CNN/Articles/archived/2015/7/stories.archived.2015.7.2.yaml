      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Dr. Roland Tomaro, medical
        director of the Ormoc Doctors Hospital, gave an update on the number of passengers
        admitted in each hospital:</p>'
