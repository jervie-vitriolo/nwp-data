      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 Dead on Arrival</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72e297-218a-4f73-b86a-4d00883b1469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomaro, meanwhile, added that among those who died in the tragedy
        was an eight-month-old baby.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec845c9b-d3bc-4d0c-a167-09055fba96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Survivor tells her story</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d30fb9-b8b0-49e5-a753-b85ea59c92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor May Sopa also told CNN Philippines what happened right
        before she found herself struggling in the water.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5ea95-20f6-4066-8187-8d9182bc3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old said that when the boat pushed back — preparing
        itself to turn towards its destination — two strong waves hit it and caused
        it to lose balance.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d1b77-0e73-4f7b-9db8-393da6b007f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, when we were leaving the port, the waves weren''t that
        strong." Sopa recalled. "The weather seemed okay."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a5611-a857-45dc-89b2-8a5fe4e3858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sopa, panic began when the boat started to tilt to
        one side.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab782ec-e7b6-43af-993d-5b89f57ae34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything happened so fast. When the waves hit the boat, the boat
        tilted to the left and people just started screaming," the Leyte native said.
        She added that people on board tried to restore the boat''s balance, but were
        unable to do so.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddd224-0cf4-440d-b28e-fb0c4eba580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sopa, who didn''t know how to swim, said she fell in the water and
        stayed afloat only because she asked assistance from another survivor — a
        man who had found a water container bobbing nearby.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1faf1c-1c97-4f01-9b84-0f2235cd72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, three others — a child and two other women — joined them
        and held on to the container until help came.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231e78a-bcf5-4a33-b042-a2779cb93baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sopa, who was treated at the Ormoc Doctors Hospital, said: "I''m
        just thankful that I survived."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fbaea-5c88-41f6-b5c5-17cbdad083db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace orders investigation</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5171e3-7c27-4bf8-a08f-639debb214b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III has ordered an investigation on the
        incident, even as the search and rescue is ongoing, expecting a thorough investigation
        on the part of the PCG to find out what caused the incident.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e63c87-0709-4595-9af0-9f2715ac0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG has deployed a Maritime Casualty Investigation Team that
        is currently pursuing various avenues of inquiry, including possible overloading,
        capability of the captain and its officers, load capacity of the vessel, and
        others.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6ea06-5588-4ef7-aecf-cd8ff244d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan extended its condolences to the families of those who
        lost their loved ones in the incident and assured them a speedy and objective
        investigation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e919e9a-4617-493d-aa1b-23f7e3f44b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos, Anjo Alimario and John Pilapil contributed
        to this report.</p>'
  'IATA-urges-quick-action-on-NAIA-safety-security-issues':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'The Ninoy Aquino International Airport (NAIA)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-02T14:35:18.647+08:00
    'imagesource': 'jcr:84bfd39a-c4f5-47c2-88f7-d2cf6533a795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a97401f-3e4e-4a2e-b46d-5c5cff0e4f09'
    'lead': 'The Ninoy Aquino International Airport (NAIA) remains one of the "top
      high-risk airports" by various airlines, which is why it has to take immediate
      action to remove safety and security issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:48:12.229+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:33.089+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:16.073+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATA urges quick action on NAIA safety, security issues

      '
    'updated': 2015-07-24T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f72b95-a8a8-41e7-a1e2-3d427235cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ninoy Aquino
        International Airport (NAIA) remains one of the "top high-risk airports" by
        various airlines, which is why it has to take immediate action to remove safety
        and security issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22c9b0-3f7e-40d6-af3d-eb17debd23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This assessment is part of a May 2015 report by the International
        Air Transport Association (IATA), a trade association representing some 250
        airlines all over the world, or 84% of total air traffic. Philippine Airlines
        is an IATA member.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f74339-738e-4f58-8ef1-a7a933d6ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, called "Immediate and long-term priorities for Manila
        airports," says: "NAIA is routinely reported by airlines as one of the top
        high-risk airports in ASPAC [Asia-Pacific region]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6ed2c-64d2-4c1c-a158-2cdf72d288c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2010 up to 2013, the report says, the concerns usually raised
        by IATA members were about air traffic management issues, including extended
        holding, vectors and delays, nonstandard ait traffic controller (ATC) procedures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca7614-d49e-4238-a4dc-a8eef773b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, flight crews of various airlines identified
        a "hotspot area" in NAIA, describing it as: poorly lit, with nonstandard and
        poorly maintained signs, and having omplex configuration of taxiways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfff513-8815-4572-9c8b-a7835a51351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IATA’s view is that NAIA needs to take immediate action to resolve
        some of the safety and efficiency issues," the report says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17dcee8-9b43-4923-ab02-a97c41e83b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So IATA issued an Operational Notice, dated May 26, 2015, to its
        members to alert them of those issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5722d9-21f9-4058-9097-4b32810d7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice, which is also appended to the report, was signed by
        Blair Cowles, IATA regional director for safety and flight operations for
        Asia-Pacific.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8b374-8db3-43c5-92f6-fd6135d1196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATA grouped its members'' concerns into three:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129ff22-55a0-49d2-8fe8-19779799067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I<strong>mmediate safety and operation concerns:</strong> "IATA
        and its member airlines have grave concerns about the safety of ground movement
        operations and management of the airside infrastructure of NAIA."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d01e89-cca8-4352-b0af-796aa3e77948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Infrastructure capacity:</strong> "Currently, the market
        is served by 2 airports (NAIA and Clark International Airport), but there
        is a need to formulate and implement a long-term strategy to meet the growing
        needs of the region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3a0ec-2ce7-4d1f-ba7b-6f84d250d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ownership and control:</strong> "The issue of private equity
        participation in airport infrastructure has been the focus of much debate.
        Of particular relevance are some of the proposals related to restrictions
        on ownership by airline entities or airline shareholders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8aa1f-ea5a-4594-93a8-ec4003371bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may download a PDF copy of the entire report <a href="https://www.iata.org/about/worldwide/asia_pacific/Documents/IATA-submission-Manila-Airport-May2015.pdf">here</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1e790-173f-4cfa-af05-bed1a0d799b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATA report notes, however, that NAIA has implemented some of
        the recommendations on safety and operations that it has been making since
        2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e97a49-765a-473b-a5bb-8450d173ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the improvements were the installation of proper signs and
        lighting in the so-called "hotpsot area."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556c950-1a86-4ce6-b5f2-a5dc9eca6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport has also implemented tactical flow procedures and had
        ATC controllers undergo training.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334c93f-c227-49b7-a857-9dea04348d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:48:12.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result, as the IATA notes in the report, is: "Since 2013, IATA
        records have indicated a decrease in the number of ATC related safety reports,
        with an increasing number airside safety&nbsp; reports. IATA has regularly
        elevated concerns to Civil Aviation Authority of the Philippines (CAAP) and
        MIAA, urging corrective action."</p>'
  'china-stock-market-5-loss-single-hour':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-02T14:18:17.736+08:00
    'imagesource': 'jcr:c0f0bb96-d159-41a3-a798-0b96a43e5487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10a78d03-09b7-4512-8680-9118852fd722'
    'lead': 'After an extremely volatile few weeks of trading, it looked like Chinese
      stocks were finally taking a breather on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:51:47.778+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:32.853+08:00
