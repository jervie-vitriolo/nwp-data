      'jcr:uuid': '28175c3a-6998-411a-b509-caabcba48b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:20:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — Grammy-winning R&amp;B
        singer Rihanna is the first artist to surpass more than 100 million cumulative
        digital singles, the Recording Industry Association of America said on Wednesday
        (July 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b3a89-080b-4458-bc97-39fb25a38134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:20:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna, 27, topped the list of artists with the most digital single
        awards, coming in ahead of Taylor Swift and Katy Perry in the second and third
        places respectively. The recording industry''s digital single certifications
        count download sales and on-demand streams in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf42f62-0b9e-4586-9e2b-55e87816a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:20:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has not only surpassed RIAA''s one-hundred million mark, but
        also is the first artist to do so. It''s an historic feat and a testament
        to an extraordinary career," Cary Sherman, the association''s chairman and
        CEO, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1208a63-ce03-4bb8-8ee6-c2917770b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:20:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna has won eight Grammy awards and has seven studio albums
        to her name. Her songs "We Found Love," "Stay," and "Only Girl (In The World)"
        are among her top-selling singles.</p>'
  'Blue-moon-meteor-shower-coming-this-July':
    'author': 'Clift Daluz, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-02T18:51:11.954+08:00
    'imagesource': 'jcr:f04353a4-7056-470e-9a48-064cb2cdd325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f544a2f2-99ab-4079-bae5-8310f55fc156'
    'lead': 'Vicente Malano, PAGASA acting administrator, explains what a blue moon
      is: “Since the lunar cycle is 29 days and most months have 30 to 31 days, we
      eventually find a situation where a full moon occurs at the beginning and the
      ending of the same month.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:22:38.747+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:32.141+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:16.410+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blue moon, meteor shower coming this July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96ce74-2885-44ad-9668-c701225effbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ever heard of
        the expression “once in a blue moon?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c2a07-2dc7-4aa5-9285-849d4c269398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This expression indicates a rare event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527af984-eca3-4c06-b63a-14da427d3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the full moon will rise twice and the second occurrence
        is called a blue moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17b1ac-ce8b-4fdd-bdbe-81196dd80b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run weather bureau PAGASA was quick to explain that the
        phrase has nothing to do with the actual color of the moon but rather as the
        second full moon in a calendar month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729a049-ecbd-4639-a1a7-0f5ca697662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Malano, PAGASA acting administrator, says: “Since the lunar
        cycle is 29 days and most months have 30 to 31 days, we eventually find a
        situation where a full moon occurs at the beginning and the ending of the
        same month.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ede94e-95bf-409e-a0e9-41347a5293cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explains that you may see a blue-colored moon under certain
        atmospheric conditions such as after volcanic eruptions or when there are
        exceptionally large fires that leave particles in the atmosphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717d1b6-a048-487d-8443-382155770140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malano says that, apart from the blue moon, a meteor shower happening
        from July 28 to 31 awaits stargazers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28faba63-0630-4eae-8d3d-d2d04cbe3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the Southern Delta Aquarids meteor shower will be best observed
        from July 28 to 31 and estimated to peak before midnight and onward on July
        29 to 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a80d5-d3f0-444f-bff1-29aa5cdea669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The stream normally produces about 5 to 10 meteors per hour with
        overall activity of about 15 meteors per hour under good sky conditions,”
        he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29883a74-e983-4290-bef6-970581a12286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:22:38.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:32.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, says that the bright moon could cover the activity.</p>'
  'bansalan-davao-fake-rice-not-synthetic-nfa':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-02T23:22:44.017+08:00
    'imagesource': 'jcr:da71c754-8313-4b0a-a5e1-d4af8e21583b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d24ff46-a11e-4c99-b0f7-69764b4a98f0'
    'lead': 'Authorities confirmed on Wednesday (July 1) that the samples of suspected
      synthetic rice from a store in Bansalan, Davao del Sur turned out to be real
      rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:27:43.451+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:31.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:16.474+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rice samples from Bansalan not synthetic — NFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c51df1-7b0c-466c-b467-53424d713ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Authorities confirmed
        on Wednesday (July 1) that the samples of suspected synthetic rice from a
        store in Bansalan, Davao del Sur turned out to be real rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82023e1b-66b7-4ab4-8fc6-de034e803b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgilio Alerta, National Food Authority (NFA) Davao manager, said
        they found nothing wrong with the rice stocks after testing the four types
        of raw samples from the store in Bansalan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90b2b0-46dc-4e8b-8c34-fd74ffeb5ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, shopper Carmencita Grino complained of being sold fake
        rice at a store in Matina Aplaya, Davao City, saying that the grain becomes
        compressed like styrofoam when cooked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e847f-5727-4f3f-8c14-568551a4c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2015/07/01/fake-rice-davao-lab-anaylsis.html">Related:
        Fake rice seized in Davao submitted for lab analysis</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083edb8a-11e2-4a15-ac26-80ee40015e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local food authority conducted a trace on the suspected fake
        rice and found that it came from Cabantian, Buhangin, who in turn sourced
        it from a rice trader in Bansalan, Davao del Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fc393-e89f-4ed9-bfd6-70daed04ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on investigation conducted by NFA, the sack of suspected fake
        rice from Bansalan has no marks or labels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3959ca-6993-4353-9887-d1ed4337fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result from the laboratory analysis of the Food Development
        Center (FDC) in Metro Manila on the said sample is still scheduled to be released
        next week, but authorities still cautioned the public to continue their vigilance
        against fake rice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a393c-47c8-4a4b-bc78-aa627d51f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) in Davao, through the Food and Drugs
        Administration (FDA), also conducted a laboratory analysis of the cooked rice
        in its satellite laboratory in Tagum City. The result of the test will be
        released next week as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec648da-c9fa-4805-b47f-21ec3793c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Police Office (DCPO) said it still has not formed
        a team to investigate the proliferation of fake rice pending the laboratory
        analysis from the sample that was submitted by NFA-Davao to the FDC last Tuesday
        evening (June 30).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe9a3e-77bd-46b0-9bff-574f15b3cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Senior Inspector Milgrace Driz, spokesperson of DCPO, said
        they received an order from Danao to wait for the results of the laboratory
        analysis from Manila before taking any action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f780b4-5832-4f32-b02c-cd42efda37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:43.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents of fake rice being sold in Davao City is have been
        causing a scare among consumers in Davao City since last week.</p>'
