    'template': '1'
    'title': 'NCAA: San Beda dominates Generals; Mapua downs San Sebastian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b7556-67ab-4553-ae40-78a99b0c0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Beda Red
        Lions showcased their superiority over the Emilio Aguinaldo College Generals
        with a 108-80 victory on Thursday (July 2) at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c33604-6875-4227-8ce3-b6169ffb535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Dela Cruz led the Red Lions with 22 points, 12 rebounds, four
        assists, and two steals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6afea-01aa-46e5-8d31-687d85271a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions did not waste time early on as they blitzed the Generals
        to take an early 25-16 lead at the end of the first period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1733b0-f8f2-4481-ad4b-7b8eaf898910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Generals had no answer for the Red Lions firepower as they found
        themselves overwhelmed by the Bedans, 108-80.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9f3fa-90b0-4c73-9ef3-b53890afac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
