  'malls-water-supply-problem-laoag-city':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-02T22:21:02.087+08:00
    'imagesource': 'jcr:3e5767d4-0e87-4008-a15a-08af05b7f5ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0a3daf9-22a0-4fa4-a941-b28817aad909'
    'lead': 'The increasing number of malls is one of the factors depleting the level
      of water supply in Laoag City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:58:45.617+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:30.519+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:16.908+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'INWD: Malls causing water supply problem in Laoag City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace95e25-be58-4a33-b295-e6615c5b40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:58:45.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines)</strong> — The increasing number
        of malls is one of the factors depleting the level of water supply in Laoag
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9171f34-17d3-468d-968c-0b4247deacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:58:45.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of five years, malls and other establishments, including
        Puregold, Save More and Hypermart, mushroomed in the city. Recently, the groundbreaking
        of SM Laoag in Barangay Nangalisan-B was held.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e053c-12d4-4bba-92dc-325c90d676ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:58:45.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Teodoro, general manager of Ilocos Norte Water District (INWD),
        said there is an abrupt increase of demand for water supply since these establishments
        started operating in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59034fc3-f715-4e7f-a070-b9688af309ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:58:45.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rapid development in the city has affected the distribution
        of water supply, thus we need to implement projects that would prevent an
        imbalance,” said Teodoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28ed85-5194-416e-8294-c39ca3b1f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:58:45.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro has submitted a proposal to the INWD Board of Directors
        for the construction of additional reservoir with filtration facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49604f5b-9c89-4c61-aa07-af9eac25eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:58:45.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional reservoir would remarkably increase pump yield and
        water reserve, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea366e04-f189-4605-ba5b-a5197b5b959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:58:45.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe this project is the answer to the increasing demand for
        water supply courtesy of economic development,” Teodoro explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e0936-b304-4a36-abd4-2ad9e7448d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:58:45.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:30.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro added that recently their pumps yielded less than fifty
        percent of their usual production due to the drought which Ilocos Norte has
        been experiencing since March.</p>'
