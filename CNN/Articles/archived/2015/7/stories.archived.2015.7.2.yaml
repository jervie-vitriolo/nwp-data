      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — What used to be
        the turf of suspended Makati Mayor Jejomar Erwin Binay, Jr. is now occupied
        by Acting Mayor Romulo Peña.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113ac0e-cdcd-4e19-96a8-ecb9724eff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that Peña will hold office in the new building
        as he stayed in the old Makati City Hall when Binay was still in office. But
        he refused to settle down on the 21st floor where the mayor''s office is officially
        located.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fbb20-625f-4650-bfe4-462c3225b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/29/Ombudsman-suspends-Mayor-Binay-again-over-another-anomaly.html">Related:
        Ombudsman suspends Mayor Binay again over another anomaly</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2896a7-5b86-4e2d-bf87-637a32a9bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko pagpasok ng mga tao, makikita agad nila ang kanilang
        acting mayor na andun, nagtatrabaho, abot-kamay lang</em>," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbfdc5-8e9e-42d9-b834-f194a51a7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When people enter (the City Hall), I want them to
        see their acting mayor working and that he is approachable."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed66b11-941e-4310-91b2-216c9c3a3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/30/Makati-Vice-Mayor-Pe%C3%B1a-sworn-in-as-acting-mayor.html">Related:
        Vice Mayor Peña sworn in as acting mayor of Makati</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fd6cd-80e1-4105-bd41-28e400a1ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña also signed his first memorandum as acting mayor — to direct
        First District Councilor Virgilio Hilario Sr. to assume the post of acting
        vice mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fe519-b3ae-4a63-a735-e8fd8a095bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that it is up to Hilario to decide if he will accept
        the position or not. The first district councilor had the most number of votes
        last elections.</p>'
    '21':
      'image': 'jcr:3bad0227-262c-4606-8a95-3ac4a789bcf7'
      'imageCaption': 'First District Councilor Virgilio Hilario Sr.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc3210-d7a4-441d-a035-34b66e99b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b89e9-2b2c-4d71-98e1-6c9509cd1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting with heads of the Makati police followed, where he requested
        for additional police visibility in malls every weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f67ef0-5170-4ac5-a85f-242aab669185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to personally speak with all employees of the city hall,
        Peña spoke through the public address system instead, which was heard on all
        floors of the city hall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4e3e2-e754-4c5a-a3bf-f0d1e9e2af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kagustuhan ko po ay makagawa ng mga bagay na lalo pa magpapaindayog
        ng ating serbisyo dito," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f44b98-4d38-4a67-a7dd-f8b733930e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aking pakay ay maipagpatuloy o mas mapaganda ang lahat
        ng serbisyo natin</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42783ef-7107-4caa-ab88-4e55cd629ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I want to be able to better our service. My goal
        is to continue or improve all the services we offer."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d20f0-410e-4904-bc0d-f7bb039feed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his first day of office seemed to be smooth flowing, Peña
        admitted that he still can''t get the support of everyone as acting mayor.
        At the 21st floor, some staff of suspended Mayor Junjun Binay did not report
        for work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5c33e-0b01-48f4-ae67-546056424ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/01/Junjun-Binay-steps-down-Makati-city-hall-ombudsman-suspension-order.html">Related:
        Makati Mayor Binay temporarily leaves city hall</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51304ac2-276f-4ec4-aea1-f39409879973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, it was business as usual at the city hall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216149a-aa87-4dfc-9210-17c75062a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña said those who weren''t able to process their transactions
        on Wednesday (July 1) will be given consideration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c95ffc-fab5-448a-8514-ab06c8fc74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titingnan natin mabuti yun, syempre magkakaroon ng consideration.
        Ang dapat niyong tandaan sa akin</em> as acting <em>mayor</em> of Makati,
        there will be a lot of considerations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bf759-d216-4a20-a58d-45a660ab53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will look into it carefully, of course we''ll
        extend extra consideration. What you have to remember about me as acting mayor
        of Makati, there will be a lot of considerations."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068146e-552e-44e0-94e0-8c99c07fd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:32:59.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the Ombudsman that he will cooperate on any investigation
        on the Binays.</p>'
  'Motorboat-capsizes-off-Ormoc-City':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-02T14:59:08.473+08:00
    'gallerysource': 'jcr:b4f0e691-0850-4104-bc6f-3471ca3b25bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f8f4f2c-a673-4145-b78b-baee7abcc901'
    'lead': 'A motorboat carrying 204 people capsized shortly after leaving Ormoc
      port, Leyte at 12 p.m. on Thursday (July 2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:38:52.999+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:33.627+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:15.917+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Motorboat capsizes off Ormoc City: 60 dead

      '
    'updated': 2015-07-06T23:59:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a9305-e0b9-4fa6-ab5e-12f2fe9836c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:52.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A motorboat carrying
        at least 204 people and crew capsized 200 meters from the port in Ormoc, Leyte
        on Thursday (July 2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4632052-bd88-4841-a2e6-5e8f84ae1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:52.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel, MB Kim Nirvana-B, was bound for Pilar town on Camotes
        Island, east of Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4723ba-48ee-4c4b-88f0-df0566e659cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:52.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning (July 5), Capt. Pedro Tinampay — commander
        of the Philippine Coast Guard (PCG) Eastern Visayas District — said 60 were
        confirmed dead while 145 survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb09c13-3d97-4cad-a450-a48b6137dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:52.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinampay added that most of the victims were women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ce005-fae5-497f-9bf8-88275618d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:52.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Police Regional Office 8 director Chief Supt. Asher Dolina
        said investigators filed multiple murder complaints against Juge Bung Zarco,
        the ferry''s owner; Warren Oliverio, the boat''s captain; and 17 crew members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2f04c-c788-43af-8910-60d8d3d30f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Ormoc City Councilor Godi Abcas, chairman of the Committee
        on Public Safety, said the boat capsized at around 12 p.m., 20 minutes after
        leaving the port.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e43c51-1c36-423b-bc65-d7a0fcf5cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abcas said the boat capsized because of the strong winds and big
        waves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3daeb-2dcc-460f-83e1-c31f5ff928bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) said that there was no gale warning
        from the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a9453-4049-4700-843e-0aa7d3e008d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' <em>Headlines</em> on Friday
        morning (July 3), Cmdr. Armand Balilo, PCG spokesperson, said that they are
        determined to pursue the angle of human error.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8bdf1-3099-4b27-8411-4860d38af4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re looking at human error as the possible reason why it capsized
        but we’re not discounting the factor of weather and overloading,” said Balilo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c712e-a132-4831-968d-57768210f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the report that was submitted to the PCG, there was
        no overloading, mentioned Balilo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb4d36-b804-4b2a-b1c1-557d36cd42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the captain and the crew members’ families are
        in the custody of the Philippine National Police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e739c3-83db-405d-a329-8d309de808aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.001+08:00
      'mgnl:createdBy': 'cnnproducer'
