      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., who lost the 2011 final to the Japan on penalties, booked
        their ticket to Sunday''s championship game in Vancouver with a 2-0 win over
        top ranked Germany on Tuesday (Wednesday PHT).</p>'
    '2':
