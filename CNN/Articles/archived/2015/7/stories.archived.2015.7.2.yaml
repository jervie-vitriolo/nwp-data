      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ace Go, the niece of Pilar Mayor Jesus Fernandez, said that the
        mayor''s personal secretary, Bontilo Galano Jr., was among the dead passengers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14af464-8656-4ecd-9629-a34f15656cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:38:53.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:33.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galano, who is an uncle of Go''s, was on leave and went to Ormoc
        for personal transactions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54616e01-f208-4d12-b944-edcaaca5e616'
      'mgnl:activationStatus': true
