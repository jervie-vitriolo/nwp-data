      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> —&nbsp; An injury time own goal from
        England defender Laura Bassett put Japan into the World Cup final with a 2-1
        victory on Wednesday (Thursday PHT), setting up a title rematch with the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
