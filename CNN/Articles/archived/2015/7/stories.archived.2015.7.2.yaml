      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25056070-6231-4a33-a383-592c92e7c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:00.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino goalkeeper is coming off a successful stint with the
        Azkals, who posted two World Cup qualifying victories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb40c84-ae4c-4073-8338-719094838a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:00.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge, who finished last season with Charlton FC but found himself
        a free agent soon after, seemed excited about his new squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81823d3-0966-4c43-9f0c-e9606314de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:00.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s fantastic to be here. The faith that the Gaffer and Neil Cutler
        have shown in me means a lot," said Etheridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fab62-989e-4e4c-8a4b-93e194dac4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:00.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having numerous international caps, Etheridge has limited
        experience in the English league.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869596db-d5c2-4a1a-8db9-414b131b9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:00.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is the time to get my head down and work hard. I have gained
        plenty of International experience in front of big crowds, but I’ve not played
        as many League games as I would have liked and I intend to rectify that here,"
        said Etheridge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d51686-34f7-4aeb-892f-be4de8ef067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:00.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.572+08:00
