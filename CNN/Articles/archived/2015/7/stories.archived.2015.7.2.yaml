      'text': '<p>The opening of embassies is the culmination of Obama''s initiative
        to thaw relations begun in December. Travel restrictions have been loosened
        since that time and some new economics ties have been established. The U.S.
        removed Cuba from its state sponsors of terror list in May.</p>'
