      'mgnl:lastActivated': 2019-12-12T11:00:29.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2015/06/30/Engineer-Fernando-Perez-Javier-war-veteran.html">Related:
        Oldest living Filipino war vet dies at 107</a></p>'
  'macys-dumps-donald-trump':
    'author': 'MJ Lee, CNN Politics and Finance Reporter'
    'caption': 'Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-02T19:44:08.237+08:00
    'imagesource': 'jcr:68b366bf-ce52-4e86-9a7e-2a39c8a001b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6662699-1888-4c9b-90ce-71017a323f2c'
    'lead': 'Macy''s is pulling Donald Trump brand merchandise from its stores after
      the Republican presidential candidate''s recent controversial remarks created
      a public uproar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:33:29.026+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:29.066+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:17.551+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macy''s dumps Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a22b57-a9d3-4f5c-9d42-490202f9c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Macy''s is pulling Donald Trump brand merchandise
        from its stores after the Republican presidential candidate''s recent controversial
        remarks created a public uproar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588af297-4ab6-4cd5-8374-29a0ed122aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department store has come under intense pressure to cut ties
        with the real estate magnate and businessman after he referred to immigrants
        from Mexico and other countries "killers and rapists."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b8860-ca7f-4487-8074-953df15300ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday morning (July 1), Macy''s said the company
        "stands for diversity" and that it had no tolerance for discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20094845-3aea-4814-8924-8736c848345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed and distressed by recent remarks about immigrants
        from Mexico. We do not believe the disparaging characterizations portray an
        accurate picture of the many Mexicans, Mexican Americans, and Latinos who
        have made so many valuable contributions to the success of our nation," Macy''s
        said. "In light of statements made by Donald Trump, which are inconsistent
        with Macy''s values, we have decided to discontinue our business relationship
        with Mr. Trump and will phase-out the Trump menswear collection, which has
        been sold at Macy''s since 2004."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150c107-16b3-41fe-a10f-3241c7f99a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s carries a variety of Donald Trump brand attire, including
        dress shirts, neckties, and cuff links. Trump has also appeared in Macy''s
        commercials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6e280-8243-48d0-bc86-796d4f02fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A MoveOn.org petition calling on Macy''s to sever its relationship
        with Trump had collected well over 700,000 signatures as of Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf646a-cf06-492e-9ce6-0f0f5d769395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump does not reflect ''the magic of Macy''s,''" the petition
        reads. "Macy''s says it has a strong obligation to be ''socially responsible''
        and that ''actions speak louder than words.'' Indeed. It''s time to act."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff99438-3c31-4b5b-9bf1-077835b4558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Carusone, who started the "Dump Trump" movement in 2012 to
        protest Trump''s "birther" theories about President Barack Obama and launched
        the Macy''s petition, lauded the department store for making the "right decision."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1470665-b449-49f7-8960-60f54fc953a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement itself (from Macy''s) basically confirms what we''ve
        been saying since day one: His brand, which is bigoted bullying, is inconsistent
        with Macy''s brand," Carusone, the executive vice president of Media Matters,
        told CNN. "There''s a line between being very opinionated and expressing yourself
        and communicating that and being reckless and destructive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc00cbe-79d7-4eee-9f63-03d76bbbfbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first fallout for Trump, who launched his White
        House bid in mid-June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d813b04-5894-49f3-a46c-0119047190c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Univision announced that it would cancel its telecast
        of the Miss USA pageant, which is partially owned by Trump, and that it would
        cut all business ties with him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39cab9-86f3-480d-98e7-613818a55b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBCUniversal, which had jointly owned the Miss USA pageant and Miss
        Universe pageant with Trump, has also severed its relationship with the brash
        White House candidate. Trump was also the host of Celebrity Apprentice, which
        airs on NBC, and will no longer be a part of the reality TV show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169dfee-c7b3-4807-a1fb-db1aebbe3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a statement that it was his decision to terminate
        his relationship with Macy''s, and accused both the department store and NBC
        for supporting illegal immigration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9480ce0-fda3-4461-b14e-001067529d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Macy''s and NBC totally caved at the first sight of potential
        difficulty with special interest groups who are nothing more than professional
        agitators, who are not looking out for the people they purport to represent,
        but only for themselves. It is people like this that are actually running
        our country because our leaders are weak and ineffective," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f08835-2162-40d1-936c-50608f1eb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s denied Trump''s claim that it was the retailer''s decision
        to sever ties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b441565-3a7b-4f61-a24c-f78bcecb26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:29.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Macy''s decision," a spokesman said in an email to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a785963-2a17-4cd2-8da2-6b22aa8f5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:33:29.027+08:00
