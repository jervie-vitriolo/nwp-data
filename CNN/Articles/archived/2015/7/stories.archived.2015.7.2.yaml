      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Football League
        One side Walsall FC announced on their website that they have signed Filipino
        international goalkeeper Neil Etheridge to a two-year deal on Thursday (July
        2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318e87c-5048-483f-b776-ca925b102185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:00.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge comes into Walsall after impressing manager Dean Smith.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52196b07-251f-44c4-957b-4e26cc65f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:00.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:35.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had a number of good options but Neil really stood out,” Smith
        said in the report. “He ticks all the right boxes in terms of age, room for
        further development and experience at this level and above."</p>'
