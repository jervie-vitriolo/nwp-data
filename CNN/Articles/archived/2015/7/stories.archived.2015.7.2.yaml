      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Chih-wei, a 19-year-old design student who suffered burns to
        90% of his body, was pronounced dead early Thursday, Taiwan''s Central News
        Agency reported, citing doctors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f100a2f-0a3b-4720-bc2a-034a67354c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:10:24.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion during a party Saturday at the Formosa Fun Coast water
        park outside Taipei, the capital, was set off when colored powder being sprayed
        over the crowd ignited, officials say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b42928-1734-499c-83f9-1cc18bba850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:10:24.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiery blast injured close to 500 people, most of them in their
        teens and 20s. A 20-year-old woman died from her injuries on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d51a2-cbae-40f7-ba97-d9db328a7161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:10:24.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 270 people hurt in the explosion remained in intensive care
        units late Wednesday, the Central News Agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a201338-e536-49ae-bd53-a04c5bf35263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:10:24.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event at the water park was run by Color Play Asia, which holds
        color-themed parties. Two men — the party organizer and the person in charge
        of lighting and hardware — have been named as suspects by authorities and
        are on bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c172a-31ba-4ab1-a09b-0adbe2899df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:10:24.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s government has banned events from using colored powder
        while the explosion is being investigated, and the water park has been closed
        during the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661c794-4fdc-4f6e-8d27-ff4a343db370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:10:24.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kathy Novak contributed to this report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6ef8c-705c-4113-babc-7341c9f15ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:10:24.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/01/asia/taiwan-water-park-explosion/index.html">Second
        person dies from injuries suffered in Taiwan water park fireball</a>."</em></p>'
  'tunisia-terror-attack-victims':
    'author': 'Atika Shubert, CNN'
    'caption': 'An attack on the Hotel Riu Imperial Marhaba in Sousse, Tunisia Saturday,
      June 27, 2015, killed at least 38 people and wounded at least 39 others.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-02T18:11:29.468+08:00
    'imagesource': 'jcr:d00edd80-3c4c-4cc1-84d5-fa4a1ac32f82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c593a16-597d-46dc-b4e6-aaac89167a57'
    'lead': 'As many as 30 of those killed in the terror attack in Sousse, Tunisia,
      are believed to have been British, according to Tunisia''s Foreign Ministry.
      Many were pensioners, enjoying what were supposed to be the golden days of their
      retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:15:34.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:34.845+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:15.432+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tunisia attack victims: Grandparents, soccer fans, longtime couples

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e07f8-11c2-4551-94a8-09a7386e7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As many as 30 of those killed in the terror
        attack in Sousse, Tunisia, are believed to have been British, according to
        Tunisia''s Foreign Ministry. Many were pensioners, enjoying what were supposed
        to be the golden days of their retirement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a4f65-e2ba-45b9-996f-f552bf2c099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Wilkinson, 72, had liked Tunisia so much that he came back
        again for another beach holiday in Sousse. In a statement, his family said
        he was a "kind and compassionate man with a dry sense of humour... a devoted
        husband, father and grandfather."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4da5d-af89-48ad-86a1-ab252f3b2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Burbidge, in her 60s, left behind four grandchildren. One of
        them posted this tribute on Facebook: "My angel, my best friend. Love you
        always grandma, rest in peace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc53e99-6ee6-4b5e-b2f5-43d54d35f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also were married couples and longtime partners. Jim and Ann
        McQuire had just retired and were taking a break from serving at their church
        in Scotland. They were gunned down on the beach.</p>'
    '4':
      'image': 'jcr:39cd9c75-0433-4341-b8c0-6f7cf9fd689d'
      'imageCaption': 'Jim and Ann McQuire, victims of the Tunisia terror attack  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd89a09-1601-4062-9e3d-0de7bb460931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5700b7-6074-4ec2-8867-a8782787d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen and Cheryl Mellor were doing a crossword puzzle together
        on their sun loungers when the attacker struck. They sheltered together and
        told each other "I love you" before the gunman turned on them. Cheryl survived
        with gunshots to her arm and leg. Stephen, who tried to block the bullets,
        did not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aea90d-b350-4eef-b422-2e1ef7863e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were with friends, enjoying a hard-earned break. Trudy Jones,
        51, was a care-home worker on holiday. Her children said in a statement: "She
        was the rock of our family and kept us all going."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099d000-2a3c-4536-abd2-dad57e80caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were young — Carly Lovett was just 24 years old. A beauty blogger
        who tweeted about her holiday manicure and packing for Tunisia, she was separated
        from her fiance Liam Moore in the attack. He survived but she was killed.</p>'
    '9':
      'image': 'jcr:87dbe5d7-40ec-464e-9789-abeaaef335e7'
      'imageCaption': 'Carly Lovett, victim of the Tunisia terror attack  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433dc072-a38c-4791-a2b5-a4a5f5a1dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4926c6-3960-429f-95f0-57f9bca3fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault stole the lives of three generations of one family.
        Adrian Evans, 44, was there with his father, 78-year-old Patrick, and nephew,
        Joel Richards, age 19. All three were fans of the Walsall Football Club. Fellow
        fans laid their scarves down outside the stadium in mourning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f1478-d51b-4e4f-8e5d-0be21bff7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other families, there was the agony of waiting for news of the
        worst kind. For four days after the attack, the Stocker family tried desperately
        to reach John and Janet Stocker, on holiday. Hotel staff said the couple''s
        clothes were still hanging in their rooms but by Tuesday, Tunisian authorities
        confirmed they both had been killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe99bee-73f1-4616-ae53-e52555773620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RAF flights began repatriating the bodies of those who perished.
        The first arrived at Brize Norton air base Wednesday afternoon and were met
        by their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebc3c3-7414-4ff4-9152-3d0b6272bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still several victims that have not been identified. Tunisian
        authorities have said they are working as quickly as possible to name all
        who lost their lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31f716-9ed5-4f9c-a933-6f8a6754b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:15:34.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/01/africa/tunisia-attack-victims/index.html">Tunisia
        attack victims: Grandparents, soccer fans, longtime couples</a>."</em></p>'
  'NCAA-season-91-san-beda-eac-san-sebastian-mapua':
    'author': 'CNN Philippines Staff'
