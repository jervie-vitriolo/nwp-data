      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest rumors, the iPhone 6S is slated for a fall
        release and its widely anticipated feature is Force Touch: the touch screen
        will also be sensitive to pressure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156c27b-c6f2-4fbf-a96e-cf1ab8223ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the leaked images, here''s what we think we know about
        the iPhone 6S (or whatever Apple will call it).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b1fbb-23b3-4ce9-9606-c33af3aac18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The big picture</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8abe7b-48ba-4ea0-b641-e33ad894cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4.7 inch iPhone 6S is unlikely to change notably in appearance
        from the iPhone 6, according to the photos provided to 9to5Mac from "a proven
        source familiar with Apple''s supply chain." The dimensions, position of holes
        and even the shade of gray offered as a color option, all seem the same for
        now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729f17e-1c83-4e01-921e-197323d00d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no information about a newer version of the larger 5.5
        iPhone 6 Plus yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5595c47-e634-4cc8-a5f5-d36e673c825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/09/Apple-WWDC-iOS-9-update-release-date-September-16.html">Related:
        Here''s everything you need to know about Apple''s new iOS 9</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42afd2-31fe-4e1c-8afe-2229ea766a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations about a dual-lens camera systems were in the air. But
        judging by the mostly unchanged case, the camera could protrude less, but
        there simply won''t be room for two cameras in the new shell. That rumor appears
        to be dead.</p>'
    '18':
      'image': 'jcr:f699deca-28b4-4e1e-9f44-b3c3b36a841e'
      'imageCaption': 'Leaked images of the new iPhone don''t look too different from
        the current iPhone 6 at first glance, according to photos obtained by 9to5Mac.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63390fab-f26f-4919-9229-a09e280b7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c4791-1da3-478f-82ce-52d1faefa20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The smaller details:</strong> 9to5Mac, which has an extremely
        good track record at predicting the future of Apple devices and software,
        confirms that the mounting points on the exterior case match the information
        they have about the new logic board, suggesting that internal changes are
        underway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde9de9-e857-4141-9b69-bef9df5aea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What those changes are can''t yet be known from the images. The
        changes likely don''t involve the connectors, speakers and microphones — they
        all remain identical to the current iteration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c001fa1-336c-4688-afad-6454f06a2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One rumor was that Apple would get rid of it''s iPhone 6''s antenna
        lines that wrap around the edge of the phone. Apple appears to have tried
        — the company did file for a patent on a a technique to hide them. But that
        modification does not make an appearance yet in the leaked images. Sorry,
        the lines are probably here to stay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c5779-40a5-4dc9-a391-b9d72c0bf79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What it means for you</strong>: If you are upgrading from
        an iPhone 6, you''ll get to keep the same phone case that you love. If you''re
        upgrading from a different smartphone, cases will be readily available on
        the day you buy it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c967ce-5339-4567-a03e-482e9a6ea27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screen protectors, chargers, and headphones will stay the same too.
        Accessory producers don''t have to revamp their production lines all over
        again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962611c-446b-4d0e-a7d4-82b39269c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:46.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/07/01/technology/iphone-6s-leaked-images/index.html?iid=hp-stack-dom">Apple
        iPhone 6S photos have been leaked</a>"</p>'
  'greece-concessions-markets-swing-tsipras':
    'author': 'Virginia Harrison, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-02T22:43:18.283+08:00
    'imagesource': 'jcr:5e9a9394-b00f-4d1e-806f-4cee1278662b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08e9dba-d027-4e1a-af4c-86b52b727e4a'
    'lead': 'Global markets are having trouble figuring out Greece right now. Stocks
      jumped early Wednesday after the Greek government said it could accept much
      of a bailout package it threw out just days ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:48:46.155+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:31.000+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:16.791+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Markets swing on Greece''s mixed messages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f0bdb-70d2-4d24-b512-b72e59bff6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Global markets are having trouble
        figuring out Greece right now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42121ba5-4cf2-4e4e-be27-27b4ae26554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks jumped early Wednesday after the Greek government said it
        could accept much of a bailout package it threw out just days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4a175-f06d-4349-a090-3040ffbfe0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s DAX and France''s CAC indexes rose as much as 3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825300d-bceb-497a-8dbb-b471501e6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both markets trimmed those gains to close about 2% higher after
        Prime Minister Alexis Tsipras urged Greeks to vote against the bailout terms
        in a referendum on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdfcabf-76f0-43d3-86fb-ea3d8ceb6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes a "No" vote will strengthen his hand in talks on a new
        rescue; European leaders say it will hasten the country''s exit from the eurozone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14e375-cab0-4f7e-baf8-b0b88197a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euro slipped 0.4% against the U.S. dollar, buying $1.10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346499f4-4ba8-4325-b4d1-378c4110b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global stocks sold off earlier this week as uncertainty over Greece''s
        future escalated and the country headed for the July 5 popular vote that could
        decide its fate in the eurozone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eeb678-506f-48a3-8b58-066e69905028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first surprise move of the day, Greece''s government broadly
        accepted the conditions attached to releasing more cash in a letter sent to
        European leaders and the International Monetary Fund late Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395f54b-ef79-4ffd-8b5e-a8d04c97c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European finance ministers were meeting Wednesday to discuss the
        Greek government''s new stance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f26c45-4fe7-4fd3-a8e8-9cc59ca1265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the about-face is given a favorable reception by the country''s
        creditors, it won''t signal the immediate end of Greece''s financial crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16130996-a5bd-4c9f-8134-57da70576742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the only mechanism for Europe to hand over rescue
        loans expired at midnight. And Greece defaulted on a payment to the IMF Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920fbb7-d669-43f2-9beb-92947b8940d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:48:46.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:31.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/01/investing/greece-concessions-markets-tsipras/index.html?iid=hp-stack-intl">Markets
        swing on Greece''s mixed messages</a>"</em></p>'
