      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Munsayac paved the way for the Generals with 20 points,
        while Adoum Mbang chipped in with 17 points of his own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee5084-82bf-491a-98c3-6e1983ab9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, the Mapua Cardinals used a late fourth quarter
        rally to beat the San Sebastian Stags, 88-86.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9070e-0c50-43fa-8173-ad21411b7c5d'
