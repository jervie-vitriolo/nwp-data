      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite winning in convincing fashion, San Beda coach Jamike Jarin
        still believes there is more to come from his squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c103c6-731c-482f-b9e1-abd5f31d9387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:34.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re never satisfied since there are a lot of things to improve
        on," said Jarin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d96c804-616d-4167-9d82-efade7804c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:28.323+08:00
      'mgnl:createdBy': 'cnnproducer'
