  'greek-leader-flip-flops-on-bailout-again':
    'author': 'Ivana Kottasova and Mark Thompson, CNN Money'
    'caption': '(File photo) Greek Prime Minister Alexis Tsipras'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-02T14:07:35.398+08:00
    'imagesource': 'jcr:e300ff1b-bdec-4ce6-9df8-783b8b2f647d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5615ad02-eddf-4670-b682-f495974df42c'
    'lead': 'Hours after telling Europe he could accept most of the conditions of
      a bailout he previously rejected, Prime Minister Alexis Tsipras urged Greeks
      to vote against it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:37:36.986+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:28.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:17.639+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greek leader flip-flops on bailout - again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fa23d-9c9c-4653-a0a0-0fb1cfd5ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The Greek tragedy risks turning
        into a farce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7596986-4f06-4346-8458-d43e83c5af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after telling Europe he could accept most of the conditions
        of a bailout he previously rejected, Prime Minister Alexis Tsipras urged Greeks
        to vote against it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd13a7-2446-4f5d-b572-18bfbc394111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confused? You''re not alone. Markets in Europe swung around Wednesday
        (July 1) in response to the conflicting signals coming from Athens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bea47-4e30-4a85-a44a-361875d71ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras said a referendum planned for July 5 would go ahead, and
        Greeks should vote "No" to strengthen his hand in future negotiations on a
        new rescue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de650ec-d0b2-419c-bace-9016f07dc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But European leaders have made it clear they believe a "No" vote
        would set Greece firmly on the path to leaving the eurozone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccb76f-22e4-4ad7-9f59-fcf809389cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarkable series of events bring Greece no closer to fixing
        a crisis that spells disaster for its economy and people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56cef4-617a-434b-aeda-63b4a17ec010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras wrote to European leaders and the International Monetary
        Fund (IMF) late Tuesday (June 30), accepting most of the conditions they had
        attached to releasing more cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f582b-c2f8-48a9-85f2-e8455b36d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Greece] is prepared to accept this staff level agreement subject
        to the following amendments, additions or clarifications," Tsipras wrote,
        according to a copy of the letter obtained by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29447710-a379-4cab-8d66-51467f65037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first change he listed – and the most significant – is for Greece
        to continue levying a lower rate of sales tax on its many islands. Creditors
        wanted the discount eliminated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662cb51-c5d0-4513-9c73-d8280b1f07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the changes mainly concern slight delays to pension reforms
        and tax increases that the creditors had demanded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf814d-7745-4cb9-8515-a060b1e5da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurozone finance ministers held a conference call Wednesday to discuss
        Tsipras'' letter. They agreed there could be no further talks until the result
        of the referendum is known.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5965c0-184e-43c2-8f98-2ea995cffa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is on its own financially for the first time in five years.
        That''s because it is now cut off from European bailout funds and has defaulted
        to the IMF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da65e3-5237-484a-8c57-d91b6f39c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unable to borrow from world markets because they would charge
        a crippling 15% interest rate for a 10 year bond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5c52f-63ff-4d62-a2fa-d199f615a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Greeks vote "Yes," a new rescue agreement could take weeks
        to negotiate, and Greece may need a change of government first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad898041-e17b-4e9e-8cf8-7a5895575635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you persuade [European] government[s] to vote for a third
        bailout when the Greek government has actively campaigned in a referendum
        against the terms of a second bailout?" said James Nixon, chief European economist
        at Oxford Economics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341b165-5817-4f27-ad29-7bbe49ec5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Greek banks remained shuttered, and the country''s economy
        gets weaker by the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e26c5-0533-44bc-8e65-41baab07ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Virginia Harrison contributed to this article.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0f3af-2586-474e-b857-c9b7ff0d9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:36.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pulished on CNN.com, "<a href="https://money.cnn.com/2015/07/01/news/economy/greece-bailout-concessions/index.html">Greek
        leader flip-flops on bailout - again</a>."</em></p>'
  'barack-obama-united-states-cuba-diplomatic-ties':
    'author': 'Eugene Scott, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-02T15:15:44.280+08:00
    'imagesource': 'jcr:55f89971-cea0-4b72-8478-28e0655a8d9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a60a2371-3966-4466-bf92-8d57ce867764'
    'lead': 'President Barack Obama said Wednesday (July 1) that it was past time
      for the U.S. to re-establish diplomatic relations with Cuba as he announced
      that the two countries were reopening their embassies after more than 50 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:41:10.076+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:28.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:17.739+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama announces re-establishment of U.S.-Cuba diplomatic ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a4acb-7fc6-4d18-b0fe-697dd4f56a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama said
        Wednesday (July 1) that it was past time for the U.S. to re-establish diplomatic
        relations with Cuba as he announced that the two countries were reopening
        their embassies after more than 50 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8200b57-ae90-454a-99a5-92416c9d9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the United States shuttered our embassy in 1961, I don''t
        think anyone thought it would be more than half a century before it reopened,"
        he said in remarks from the White House Rose Garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00489c02-11e8-415b-a3b4-8542f2b32341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday in Havana, a U.S. diplomat delivered a note from
        Obama to Cuban President Raul Castro restoring diplomatic ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003914f-dc32-4ba1-95f9-7911c4aba764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short ceremony at the Cuban Foreign Ministry in Havana ended
        54 years of broken relations that began during the Eisenhower administration.
        Jeffrey DeLaurentis, the chief of mission at the U.S. Interests Section, delivered
        the note.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac56426-1acd-4844-ba3f-522530b1000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also sent a letter to Obama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebaea6-3fdf-4504-b0ea-e8a43cf959a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to develop a friendship between our two nations that is
        based on the equality of rights and the people''s free will," Castro said
        in the letter, read on state-run TV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5dd98-7fe4-402d-8632-236df283dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say that Cuba hopes to resolve differences with the
        United States through peaceful means, that each nation must respect the territorial
        integrity of the other and they should not interfere in each other''s political
        affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd7eb2-7fea-4c6b-a616-abc1189626d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Cuban Foreign Ministry indicated that hurdles still
        remained in the thaw of U.S.-Cuba relations due to the embargo that the U.S.
        has imposed on Cuba.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef50db-c884-4b0d-87cf-d3ab4059229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be no normal relations between Cuba and the United
        States as long as the economic, commercial, and financial blockade continues
        to be fully implemented, causing damage and scarcities to the Cuban people,"
        reads a statement received by CNN. "The blockade is the main obstacle to the
        development of our economy; it is a violation of International Law and affects
        the interests of all countries, including those of the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd05eb9-3b95-462a-b4a9-f70b673cb2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has relaxed several of the prohibitions on trade and travel
        that have existed between the two countries, but many remain in place and
        can only be removed by legislation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df926b3e-6a57-4ae3-9c59-04fd3871378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama called Wednesday for Congress to lift the embargo that prevents
        Cubans from traveling or doing business in Cuba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aba987-3ee5-4fe4-9293-10acd64231db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans and Cubans alike are ready to move forward. I believe
        it''s time for Congress to do the same," he said. "We''ve already seen members
        from both parties begin that work."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5609e4-4bde-40fe-b35d-9cd6c0553ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction on Capitol Hill</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d88be0-3630-4dbd-b2c4-ee04a54d76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Congress, controlled by Republicans, has shown little sign that
        it intends to end the embargo. Several GOP candidates for President expressed
        their opposition to the shift in policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e0c4a-7d1f-4d0f-8636-26d0367f57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Sen. Ted Cruz was quick to criticize Obama''s move to reopen
        embassies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7a9f0-3b22-4f43-8012-a24686e6021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unacceptable and a slap in the face of a close ally that
        the United States will have an embassy in Havana before one in Jerusalem,"
        tweeted Cruz, who is seeking the 2016 Republican presidential nomination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c2a42-9b1c-4802-9985-854f657980c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Florida Sen. Marco Rubio vowed to oppose the confirmation
        of an ambassador to Cuba until the Castro regime makes several concessions,
        including "securing greater political freedoms for the Cuban people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c818ce-085c-4297-9980-b845bbad8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former Texas Gov. Rick Perry said the Cuban government had made
        no changes that suggest re-engagement would benefit Cuban citizens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7052e-a481-4d8e-9cd1-944c6fdabd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cuban people today are not any freer politically or economically,
        and President Obama has failed to account for what the Castro regime has done
        in the last several years that warrants such an enormous shift in a longstanding
        U.S. policy," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b721b-e6ea-4fbb-8e13-4130672a0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama also has supporters on Capitol Hill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3777fb-3063-4c67-bdee-2ba63ae21880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Tennessee Rep. Steve Cohen quickly put out a statement
        saying that the U.S. and Cuba working together was the only way to address
        concern about Cuba''s behavior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275478cb-9166-4c8c-89af-03851a135dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These decisions will also help promote human rights and freedom
        in a country where we have had little influence for too long," he said. "I
        am proud of the quick, but no doubt difficult, work our President has done
        to chart a new course in our relationship with Cuba, and I wholeheartedly
        support his efforts to tear down the walls that separate us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04a892-d8be-44b6-a8f5-55b0802189c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Rose Garden speech, which was carried live on Cuba''s state-run
        Cubavision network, Obama noted that many Cubans have called for increased
        U.S. engagement with their country, and said it was time to look toward the
        future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa842d97-2436-4ee6-87db-eeb263c4f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t hold the future of Cuba hostage to what happened in
        the past," Obama said, quoting a Cuban resident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8bcb35-3d19-41e0-9a06-97dc7074de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President agreed, pointing out that the Eisenhower administration
        had severed ties with Cuba in the same year that Obama had been born.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc2c42-d18a-4fbb-95fb-9b1ffd4c602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be imprisoned by the past," he said. "If something
        isn''t working, we can and will change."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561f02c-aa82-4ece-92da-4b46a428a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after his announcement, protesters in Miami spoke out against
        the move, indicating at least some pockets of the Cuban community are not
        supportive of his policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89edf2-51c0-43a5-8d72-13884c21aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also said that working more closely with Cuba will allow the
        U.S. to address human rights issues that go against America''s policies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e784b32-735b-4700-8344-fc4f50d4b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not hesitate to speak out when we see actions that contradict
        those values," Obama said. Critics, however, have expressed doubt on that
        score.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f40318-3674-4c2c-908a-09d18d2f45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The next steps</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497da35-4136-46b4-9ccd-89f9d7479b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations will be officially re-established on July 20,
        according to a statement from the Cuban Foreign Ministry. The country will
        also open its embassy in Washington that day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad6c01-b7fa-418c-bdde-0aec5a650659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State John Kerry announced from Vienna Wednesday that
        he will travel to Cuba this summer to take part in the formal reopening of
        the U.S. Embassy. It will be the first visit by a U.S. secretary of state
        since 1945.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70999163-fffb-4f0c-a272-d59e6b23e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the move "an important step on the road to restoring fully
        normal relations between the United States and Cuba," adding that "coming
        a quarter of a century after the Cold War, it recognizes the reality of the
        changed circumstances and it will serve to meet a number of practical needs."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ba237-4f22-4783-ac0c-b42ee8f742fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:41:10.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:28.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry acknowledged that the United States and Cuba continue to have
        "sharp differences over democracy, human rights, and related issues," but
        added that the two countries have identified areas for cooperation that will
        include law enforcement, transportation, emergency response, environmental
        protection, telecommunications, and migration.</p>'
    '34':
