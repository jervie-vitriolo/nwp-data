    'lead': 'Pope Francis appoints Manila Archbishop Luis Antonio Cardinal Tagle as
      member to the Pontifical Council ''Cor Unum.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:21:11.107+08:00
