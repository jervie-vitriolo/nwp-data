      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern quadrant, composed of Quezon City, Caloocan, Valenzuela,
        San Juan, and Mandaluyong, will handle the evacuation of 1,500 residents and
        the treatment of 100 disaster victims.</p>'
