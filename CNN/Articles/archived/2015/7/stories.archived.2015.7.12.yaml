  'cardinal-tagle-appointed-member-cor-unum-vatican-pope-francis':
    'author': 'CNN Philippines Staff'
    'caption': 'Manila Archbishop Luis Antonio Cardinal Tagle (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-12T07:32:07.694+08:00
    'imagesource': 'jcr:40056cf6-d9aa-46d1-9a42-322d13b013da'
    'jcr:primaryType': 'mgnl:composition'
