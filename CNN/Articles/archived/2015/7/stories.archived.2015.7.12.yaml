  'Legendary-actor-Omar-Sharif-dies-at-83':
    'author': 'Todd Leopold, CNN'
    'caption': 'Egyptian-born actor Omar Sharif suffered a heart attack in Cairo,'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-12T11:12:54.034+08:00
    'imagesource': 'jcr:20770e39-a256-42ec-9d31-7b44e0185dc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5768943d-4b4a-4887-9065-4cae473f7bdc'
    'lead': 'Omar Sharif, the dashing actor whose career included star turns in "Lawrence
      of Arabia" and "Doctor Zhivago," died Friday. He was 83.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:57:27.452+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T08:57:27.787+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legendary actor Omar Sharif dies at 83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842d600-0aa5-4b17-92b7-58df99dd5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Omar Sharif, the dashing actor whose career
        included star turns in Lawrence of Arabia and <em>Doctor Zhivago</em>, died
        Friday. He was 83.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b7419-caed-42d4-854f-3d9a6a47de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian-born actor suffered a heart attack this afternoon in
        Cairo, according to his agent, Steve Kenis. Egyptian state media report that
        Sharif had been in the hospital for a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d1cc3-e890-42c5-9b1c-ded2fbcb2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Banderas, who starred with Sharif in 1999''s The 13th Warrior,
        expressed his sorrow on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c9208-46ea-40dc-b112-89ecefd4d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My great friend Omar Sharif has passed away. I will always miss
        him. He was one of the best," Banderas posted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe6882-b370-4342-8ded-e572fc17403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his prime, Sharif – with his dark eyes, debonair demeanor, and
        exotic accent – was considered one of the most handsome men on the planet,
        his looks getting as much attention as his acting ability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51699c35-5e21-4626-8696-2e066e3cce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he walked on the<em> Zhivago</em> set in Spain, I took one
        look and said, ''I can''t act with that man. He''s too gorgeous!'' " one of
        his Zhivago co-stars, Geraldine Chaplin, told The New York Times in 1965.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e789bb6-4059-4bb9-a9eb-c287554941df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''90s, he had both a perfume and a brand of cigarettes named
        after him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd033f57-cf78-4163-ae52-76c46c067d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he could also be a formidable actor, earning an Oscar nomination
        for his supporting role in Lawrence of Arabia and winning Golden Globes for
        it and<em> Zhivago</em>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46a9ce-160a-4024-b361-b57bbc4f4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif was already an established star in the Middle East when he
        was cast in the role as Sherif Ali Ibn El Karish in director David Lean''s
        epic 1962 production of<em> Arabia</em>. The film, which was also the movie
        debut of Peter O''Toole, won seven Oscars, including best picture, and is
        still considered one of the greatest of all time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da29750-ea39-40f3-a746-695ae86b1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made Sharif a worldwide name, about which he had mixed feelings,
        he said in 1995.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf18dfe-b150-4315-b6bf-63662a4407b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I wouldn''t have been a happier person if I had
        never even made<em> Lawrence</em> <em>of Arabia</em> or become internationally
        famous," he said. "I was in Egypt. I had a home. I had a wife. I had a kid.
        I might have had more. It might have been good. But then again, it might have
        been terrible, I don''t know."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187c71b-b2da-43e4-9511-7f774c24eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In ''the Hollywood of the Middle East''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f46eb-0e36-4a21-b04d-5725eb2b64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif was born Michael Demitri Shalhoub in Alexandria, Egypt, on
        April 10, 1932. He grew up in Cairo, the son of a lumber merchant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7931b72-477b-4339-9a5a-3ccafe24a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted to be an actor from a young age and performed in theatrical
        productions as a teenager. In his early 20s, he was cast in an Egyptian film
        opposite actress Faten Hamama. The 1954 film, whose Arabic title translates
        to Struggle in the Valley, made him a star; the next year, Hamama became his
        wife. The two were married until 1974.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042f9a8-86f4-4456-8d59-ca5d6450a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2007 interview with CNN, he remembered a thriving industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd52116-26a8-408c-81ae-660e980809ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I started in the Egyptian film industry, we used to produce
        about 120 films a year," he recalled. "All the Arab(ic)-speaking films came
        from Egypt. We were the Hollywood of the Middle East."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e78e5a-500f-4859-948e-efdc8823969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early ''60s, Lean cast him in <em>Lawrence.</em> Originally,
        Sharif had a different role, but when Lean was unable to get his other choices
        -- including Horst Buchholz and Alain Delon -- Sharif won the part of Sherif
        Ali. His slow-building entrance, from a far-off dot in the desert distance
        in Lean''s widescreen masterpiece, is one of the most arresting in cinema.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de7a3e-1980-4c7c-8e9a-e8d0e31f4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lean could be difficult, Sharif said, but the pair got along fine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83a174-5d65-4c2b-acec-49d425b57667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hated actors, but he loved me. I don''t know why, because I
        didn''t know myself what I was going to do, and the first shot I had to make,
        I spent the whole night to practice it for the next day -- my first shot in
        the film. And he knew about this, and he loved me for it," he told NPR in
        2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d661e6-32fa-430e-88be-aa4123533247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lean cast Sharif again in his next epic, 1965''s<em> Doctor Zhivago</em>.
        This time he had the lead, as an altruistic Russian physician who romances
        a wife (Chaplin) and a lover (Julie Christie) before and after the Russian
        Revolution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bab72-c6e7-4fc7-9707-a4b164e9220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharif, largely through expressions of indignation, compassion,
        and tenderness, makes the character very believable," wrote Variety''s A.D.
        Murphy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07601ff7-7614-41c4-951a-a3e4420f0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was an even bigger hit than <em>Arabia,</em> making more
        than $100 million at the box office – a time when that was an almost unbelievable
        sum – and finishing second to<em> The Sound of Music for the year</em>. Though
        nominated for 10 Academy Awards, it was also an also-ran to Music for best
        picture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5830a-40f5-4532-a500-066584a49ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moving to bridge</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc276b-71e3-4278-a107-d8e147ec118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sharif, now one of the biggest stars in the world, had
        just one more notable hit: 1968''s Funny Girl, opposite Barbra Streisand.
        The film brought him some woe; his films were banned in Egypt because of his
        onscreen relationship with Streisand, a Jewish woman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f0b97-cd27-462f-a890-8fa71be0483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ''60s turned into the ''70s, he had started growing indifferent
        to acting. Though there were some good turns – 1974''s The <em>Tamarind Seed</em>
        and 1975''s<em> Funny Lady</em> both did respectably – others were outright
        bombs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae42e0-3e36-4438-82f2-78f2e52a719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One film, 1969''s "Che!" in which he played Che Guevara, was named
        as one of the "50 Worst Films of All Time" in a 1977 book. He also appeared
        in 1980''s "Oh Heavenly Dog" and 1981''s "Inchon."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5f836-58a1-4699-ba3e-1b749095b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only bad films since 1972, (197)3. I''m thinking of really bad,"
        he told the UK''s Guardian. "To learn bad dialogue is so difficult and so
        boring, and to work with a stupid director who tells you to do the wrong thing,
        et cetera, it''s just unbearable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5715951-c1a7-42ff-9401-5e83d812286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that, by then, he was putting more interest into his
        other passion: the card game bridge, at which he was an expert player. He
        wrote a regular column, wrote books and hosted a computer video about the
        game.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0667de-1b17-41eb-a926-e958eb6ff1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I refused in my life many films because they happened at the same
        time as an important tournament," he told the Guardian. Not that he was always
        happy with that choice, calling it "stupid."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cd5a5-65d1-4e48-847f-8345d6a5a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still popped up in occasional productions. He was in the parody
        Top Secret! created by the Airplane! team and appeared as the Sorcerer in
        a production of Gulliver''s Travels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ce693-0399-43cb-a7c7-42c7576dd986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won a Cesar – the French Oscar – for 2003''s Monsieur Ibrahim,
        a French film about a Muslim who becomes friends with a young Jew.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fec62d-787a-4928-904a-126b7d52450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was the right moment to make it, to make a little
        statement about loving each other and being able to live with each other,"
        he told the Guardian.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824e2f1-df18-4894-8b66-e1f3c6ffcb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His life wasn''t the romantic lark his image suggested. He acknowledged
        some issues with gambling – the Guardian noted that he lost £200,000 in one
        2003 experience that concluded with Sharif head-butting a police officer –
        and told Guernica magazine in 1996 that he lived a "sedate" life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc07e7c-ce66-471a-a382-4a4ad59498b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t go out a lot," he said. "I''ve always done it. I''ve never
        had a riotous-living sort of life."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca117b7-cdcb-4c17-8457-b260deef3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romantic? That''s what he aspired to, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc045b-392e-4a27-8de5-a713579a753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a beautiful word," he said. "I like it. I think probably
        I''m sentimental, which is not a beautiful word, but I want to graduate to
        being romantic."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2991090-6453-4837-9e75-94f503ddc365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif is survived by a son, Tarek, and two grandchildren. He acknowledged
        a second son out of wedlock in various interviews.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22409bca-7e8c-4f78-9635-3bc601268603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hannah Calder contributed to this story.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2dd87d-deb0-4cae-82ee-90c0f69443a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:57:27.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T08:57:27.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp; "<a href="https://edition.cnn.com/2015/07/10/entertainment/omar-sharif-dies/index.html">Legendary
        actor Omar Sharif dies at 83</a>."</em></p>'
  'pba-hontiveros-lassiter-best-shooter':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-12T09:34:32.841+08:00
    'imagesource': 'jcr:9e8ce2cd-64ef-4241-bf29-fcf7a10dd02a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d4cd39-ad5f-4d09-a69d-634cab13596e'
    'lead': 'Alaska gunner Dondon Hontiveros said San Miguel Beer''s Marcio Lassiter
      is the best shooter now in the Philippine Basketball Association (PBA). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:04:27.150+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T09:04:29.312+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros on SMB''s Lassiter: ''He''s a better shooter than I am''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff85d97-7d1c-4859-b134-3f8be0539bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Marcio Lassiter
        is no doubt the best shooter in the Philippine Basketball Association (PBA)
        right now, according to San Miguel Beer coach Leo Austria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f18bf-b304-4c16-9125-ebcf93f90fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said this following Lassiter''s 17-point outing built on
        five three-pointers against the Alaska Aces on Sunday (July 12) in Game 2
        of the Governors'' Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26711dac-ea5d-495f-a8db-248d2d5b322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also drained two triples in the remaining 2:18 to salvage the
        Beermen from the jaws of defeat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323653e9-afa0-46ee-8444-965e12c7b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer went on to defeat the Aces, 103-95, to take a 2-0
        lead in the best-of-seven series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2ff6b-a31a-4855-9d4b-acba170868b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinakita niya na he''s the top shooter of the PBA right now," said
        Austria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab65eb-0ee2-427a-b36c-606113a9356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former San Miguel Beer gunner Dondon Hontiveros, who is now with
        the Aces, couldn''t agree more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1755d6-2628-4854-a240-7325eca849ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, he is (the best shooter in the PBA)," said Hontiveros
        of Lassiter, who dropped 10 triples in Game 2 of the semifinals opposite the
        Rain or Shine Elasto Painters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362215e3-a9be-4ede-9b93-47338ff70d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter, in fact, is better than him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d5abf-702c-4be0-9e1b-7cfc71310ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:04:27.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:04:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nakita ko to sa Gilas, nakita ko na yung galing nito. Way,
        way better than me," said the Cebuano Hotshot, also considered one of the
        league''s top shooters.</p>'
  'pba-governors-cup-finals-san-miguel-beer-two-games-ahead-of-alaska':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-12T09:25:02.953+08:00
    'imagesource': 'jcr:d9d89fe5-6451-4a4e-add1-ecf6d4550b3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84e761f5-eab0-4d3a-93e3-d750d8e5021a'
    'lead': 'San Miguel Beer held on to beat the Alaska Aces, 103-95, and take a 2-0
      lead in the Philippine Basketball Association (PBA) Governors'' Cup finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:12:03.670+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T09:12:03.977+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: San Miguel Beer outlasts Alaska to take 2-0 lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93860a-53c9-4711-9e1b-04d6116196c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Alaska Aces
        gained steam and took an 85-76 lead early in the fourth quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7676d9-485c-4b46-b9e8-3c6317fe1964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They kept the San Miguel Beer at arm''s length, until the Beermen
        broke away in the final six minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12431e4f-0d9d-4d95-8b48-05b024e644f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen played with much gusto on both ends during that stretch
        to hammer out a 103-95 win over Alaska in Game 2 of the Philippine Basketball
        Association (PBA) Governors'' Cup finals at the SMART-Araneta Coliseum Sunday
        (July 12).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0edb1-742d-46af-b5d0-e6dbcad5ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought matatalo na kami dito," admitted San Miguel Beer coach
        Leo Austria, whose team leads the best-of-seven duel, 2-0.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66801a89-1129-4c76-a706-f6607c0266db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his squad rallied behind the Herculean efforts of Arizona Reid,
        Best Player of the Conference June Mar Fajardo, Marcio Lassiter, and Alex
        Cabagnot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3214ab-9d67-4018-8fe8-c900eb6e1a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer dropped 22 points in the final six minutes, while
        also putting the clamps on the Aces. Alaska was held scoreless in the last
        2:39.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f74ee-470f-4495-8689-c803c3e14039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.671+08:00
