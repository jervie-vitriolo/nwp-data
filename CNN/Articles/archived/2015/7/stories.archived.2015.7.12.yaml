      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad they remained composed. I told them every possession
        is important sa last four minutes and they made the key baskets," said Austria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9191f0-082d-4b19-9e91-37375e7f4978'
