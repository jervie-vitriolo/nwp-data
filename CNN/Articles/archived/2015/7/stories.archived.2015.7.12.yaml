    'jcr:uuid': '2e7a9c80-41fd-40b0-80b2-d001a56674fd'
    'lead': 'Farmers and advocates gathered on Sunday (July 12) at the Quezon City
      Memorial Circle for the Organic Food Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:29:54.708+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
