      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis paced Alaska with 23 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9328f-41f5-453a-a39b-2a9dc6efa2e2'
      'mgnl:activationStatus': true
