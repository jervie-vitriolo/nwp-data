    'template': '1'
    'title': 'Archbishop Tagle appointed to another Vatican post

      '
    'updated': 2015-07-13T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240a3fc-1a17-4b19-9037-23fc37fb8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:21:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:21:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pope Francis again
        appointed Manila Archbishop Luis Antonio Cardinal Tagle a Vatican post just
        months after being made head of the Caritas Internationalis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850068b5-2081-440f-8e30-5fd24d886bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:21:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:21:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle, who recently received an honorary doctorate from the Catholic
        Theological Union, was assigned as member to the Pontifical Council Cor Unum
        for Human and Christian Development. Tagle is also the first Asian to become
        president of the Caritas Internationalis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ef725-93da-4044-a06b-b1233c97df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:21:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:21:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/15/Cardinal-Tagle-is-1st-Asian-to-head-Caritas-Internationalis.html">Read:
        Cardinal Tagle is 1st Asian to head Caritas Internationalis</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e6e15-06a6-49b6-9b8c-19232f978c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:21:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:21:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cor Unum (Latin for "One Heart"), on the other hand, is the dispenser
        of charity in behalf of the Pope. The body coordinates the organization and
        initiatives of the Catholic Church''s works of charity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d531a7-f173-4389-95e0-f22db8c583bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:21:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:21:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Catholic Bishop''s Conference of the Philippines,
        the Cor Unum provided assistance to the Philippines during Typhoon Yolanda,
        internationally known as Haiyan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c531e69-428b-406b-8480-a6a64c6183fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:21:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:21:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helped in the construction of the Pope Francis Center for
        the Poor in Palo, Leyte, which the Pontiff blessed during his visit last January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f70d9-406f-4e10-8cf5-79af93d0319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:21:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:21:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Tagle''s appointment, Pope Francis also made other other
        nominations for the executive board of Caritas Internationalis and for consulters
        to the Congregation for the Causes of Saints.</p>'
  'pba-governors-cup-san-miguel-fajardo-BPC-alaska-travis-best-import':
    'author': 'CNN Philippines Staff'
    'caption': 'June Mar Fajardo was named Best Player of the Conference (BPC) Sunday
      (July 12).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-12T00:30:15.025+08:00
    'imagesource': 'jcr:0cbeb7e2-a5fb-4529-ba28-7c038a1dcc63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2498ab9d-240b-479c-bf9b-8bbc310f087c'
    'lead': 'June Mar Fajardo of San Miguel Beer claimed his second Best Player award
      this season, while Alaska''s Romeo Travis was named top import. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:26:48.570+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T09:26:49.831+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Fajardo named Best Player of the Conference; Alaska''s Travis is
      top import

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51199e7-684d-439f-aaab-2b72a88089d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:26:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:26:49.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a brief ceremony
        ushering in Game 2 of the Philippine Basketball Association (PBA) Governors''
        Cup finale between San Miguel Beer and Alaska, reigning Most Valuable Player
        (MVP) June Mar Fajardo was named Best Player of the Conference (BPC) Sunday
        (July 12) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa65536-8267-46cb-bb3b-26ada892852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:26:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:26:49.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beer big man garnered 1134 votes, while GlobalPort''s
        Terrence Romeo (662) and Marcio Lassiter (519) wound up second and third,
        respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7aab1b-c681-425f-a7b5-cdb3c9038af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:26:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:26:49.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-10 giant became just the seventh player with at least three
        BPC awards. His mentor, Meralco''s Danny Ildefonso, holds the most number
        with five.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae812a3-6603-4249-a17c-06df544ff2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:26:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:26:49.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By racking up his second BPC award this season, Fajardo may have
        inside track to copping his second MVP plum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649421d-97e3-4921-b7be-5ddc62560899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:26:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:26:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alaska''s Romeo Travis was named the season-ending conference''s
        top import.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4c2e9-c9ba-4a2b-aa43-8f6d1ef7ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:26:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:26:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis amassed 1060, while San Miguel''s Arizona Reid was not far
        behind with 1023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92bfc8-5992-4062-baf5-190d4665cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:26:48.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:26:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis helped the Aces finish atop the standings after the elimination
        round and sweep the playoffs en route to the finals encounter with the Beermen.</p>'
  'organic-food-festival-quezon-city-food-security':
    'author': 'Paolo Palma, CNN Philippines'
    'caption': 'A study by the Ibon Foundation revealed that organic farming would
      pave the way to food security in the country.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-12T06:47:04.134+08:00
    'imagesource': 'jcr:c4bed1dc-0876-436e-916e-ae79b97ad21f'
