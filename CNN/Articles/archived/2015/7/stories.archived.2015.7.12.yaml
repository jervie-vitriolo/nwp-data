      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two evacuation sites were identified for this quadrant: Veterans
        Memorial Medical Center Golf Course and the University of the Philippines
        Diliman Campus.</p>'
