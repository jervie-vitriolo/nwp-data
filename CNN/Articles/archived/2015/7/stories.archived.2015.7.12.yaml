    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Organic Food Festival brings together farmers, advocates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3931ae3-d3c2-4e9c-8a99-92228abe4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Farmers and advocates
        gathered on Sunday (July 12) at the Quezon City Memorial Circle for the Organic
        Food Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cf39b-78f0-4532-9058-5bdb6bea1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who attended said organic products are much better than those
        grown unnaturally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f589fbe-2be2-4f60-88bd-bf075dbbd0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t cause sickness," organic farmer Kris Valdez said. "Back
        in the day, illnesses like diabetes and high blood weren''t so common, but
        now, people who have them are getting younger and younger. That''s because
        the food we eat are laden with chemicals."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8110a-58b2-47b2-99d9-a61dbde5b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers noted that they could earn more by growing food organically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18237119-b27e-4a85-bd98-854e00a4e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My net income''s higher because we don''t use chemical fertilizers,"
        said Chito Medina, owner of Masipag Rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca0240-f068-4243-a101-49cef43bcdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And contrary to popular belief, organic farming is not complicated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68656fd1-1463-42f7-9dd6-10b2d294c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy because all the materials are free. You won''t
        need to shell out more for fertilizers," said Dorris Lee, owner of Secret
        Garden of Dorris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29949bbc-0f7d-4026-991a-ba2e70ecb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the products featured at the festival were vegetables, fruits,
        organic snacks, rice, herbal medicine, and natural fertilizer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b832ee-2a74-4aeb-9d64-0909f7867ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many farmers are presented with various challenges such
        as lack of capital and expensive certification, a study by the Ibon Foundation
        revealed that organic farming would pave the way to food security in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce86ad-71ae-41ec-a7c7-6851554f2b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this impression that organic products are expensive because
        there are certifiers involved. We want the farmers themselves to certify (the
        products)," said Ibon Foundation''s Rosario Bella Uzman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca1604-a815-4d38-b806-898e16dd205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organic farmers, the group said, would also need the government''s
        support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0c619-e7e6-426f-998d-7d2f8ba0faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Vice Mayor Joy Belmonte, on the other hand, said that
        organic farming would also be viable in highly urbanized places.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4882fd-fdb4-4084-9eb1-ba3e86b164f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added indigent families would benefit most from growing various
        produce in their backyards. Not only would they have a stable source of their
        own food, but they could also make a living out of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb641ee3-31f8-43e2-beff-81d133c31f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They write us a letter, we examine their land, and if they''re
        sincere and we see that they desire it, we give them farming implements, soil,
        and even seminars," Belmonte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cd05e-a7b1-4553-9790-a90adadf5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is the reason why Belmonte has been seeking to pass a bill
        that will turn idle lands into plantations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1fe68-2544-4378-b4e6-4a2fb254d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:30:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they allow idle lands to be turned into urban farming lots.
        The city may lose taxes (from idle lands), but it will also be able to save
        in subsidies, which we give to malnourished children [and] for livelihood."</p>'
  'israel-palestinian-islamic-jihad-detainee-released':
    'author': 'Ed Payne and Kareem Khadder, CNN'
    'caption': 'Khader Adnan is known as a West Bank leader of the Palestinian Islamic
      Jihad'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-12T05:59:19.984+08:00
    'imagesource': 'jcr:1baecadb-071e-4375-bcf8-c63b2ccfe4f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e02916-c7da-409a-bdf9-f4398565bfe0'
    'lead': 'Israeli authorities early Sunday released an often-detained member of
      a Palestinian militant group after he spent more than 11 months in jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:42:49.717+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T09:42:49.935+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel releases Islamic Jihad militant famous for hunger strikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6619d6-6ad3-4f6d-9699-d021fb7e43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli authorities early Sunday released
        an often-detained member of a Palestinian militant group after he spent more
        than 11 months in jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1d01d-4867-4231-b964-bb83607088ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khader Adnan of Islamic Jihad was turned over at a West Bank checkpoint
        before being taken to Jenin Hospital for medical tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a822a-6dbf-4baa-80f4-6ed13a1bf9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal to release him was struck two weeks ago on June 29, ending
        a 55-day hunger strike. Adnan first gained international attention for a 66-day
        hunger strike that ended in February 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f84b91-453e-474d-b226-c8b5a58e6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was held under a controversial Israeli military procedure known
        as "administrative detention" that allows Israel to hold detainees indefinitely
        on security grounds. The process also allows for detention based on secret
        evidence, and there is no requirement to charge the detainees or to allow
        them to stand trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa665ebb-5beb-4119-98c2-864ac0be530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adnan has spent six years in Israeli jails under administrative
        detention. This is the 10th time he''s been held without being charged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d4ebf-1342-47a9-8f6f-25e5294f8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group refers to Adnan as a West Bank leader of the
        Palestinian Islamic Jihad, an Iranian backed militant group that has killed
        scores of Israelis in suicide bombings and rocket attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8359f-5361-4d6a-9dc8-709529d91c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Amnesty International report</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41827f13-c955-4fd5-9bd7-fbd380bc7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Amnesty International issued a report detailing the human
        rights abuses associated with administrative detention, which it said Israel
        uses to "suppress the legitimate and peaceful activities in the occupied Palestinian
        territories."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e42973-39b2-4357-82e3-b3da533a04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty called for the "immediate and unconditional release" of
        prisoners held under this policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c446c22-407e-403b-a3aa-61f36a3d6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 500 Palestinian prisoners held under administrative
        detention according to the Palestinian center for human rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d645e-ed8c-40e1-9817-fbaaf9ec7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:49.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:42:49.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/world/israel-palestinian-detainee-released/index.html">Israel
        releases Islamic Jihad militant famous for hunger strikes</a>."</em></p>'
  'Mexican-drug-lord-Joaquin-El-Chapo-Guzman-escapes':
    'author': 'Catherine Shoichet, Ed Payne and Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-12T05:47:13.411+08:00
    'imagesource': 'jcr:f736c389-db92-463e-9f3b-ed0fbbce49b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8c809a-e8f7-444e-be72-f63815196cea'
    'lead': 'Mexican authorities have launched a manhunt to find drug kingpin Joaquin
      Guzman, who has broken out of prison again. The storied boss of one of the world''s
      most powerful and deadly drug trafficking operations escaped in 2001 from a
      high-security prison in a laundry cart, and was not apprehended again until
      February, 2014, when he was arrested at a Mexican beach resort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:23:03.862+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican drug lord Joaquin ''El Chapo'' Guzman escapes'
    'updated': 2015-07-13T01:58:00.000+08:00
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44d198-d41f-4624-b241-42e0621599e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – After Mexico''s most notorious drug lord
        stepped into a shower and slipped into a tunnel to escape from a maximum-security
        prison, authorities vowed it wouldn''t be long before the Sinaloa cartel chief
        was behind bars again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84505eb1-9577-43fc-a326-4754681dc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison security cameras last recorded images of Joaquin "El Chapo"
        Guzman on Saturday night, just before he apparently crawled through a hole
        in the shower area of his cell block at the Altiplano Federal Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f9def-22c8-4a55-ae07-7c90866f3d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they later discovered a lighted and ventilated
        tunnel nearly a mile long that stretched from the prison to a half-built house,
        where investigators were searching for signs of Guzman''s whereabouts Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5b482-44da-42d0-92dc-75fafcc59aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a massive manhunt is underway to find Guzman, Mexican President
        Enrique Peña Nieto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cd45e-0404-4573-b343-593fd270b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Sunday from France, where he is traveling
        on a state visit, Peña Nieto avoided mentioning the drug lord by name, but
        he said he was closely following news of the escape of a man who has been
        among the most wanted criminals in Mexico and around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82947c64-89ed-411a-81ab-e158648cbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto said he was "deeply troubled" by "a very unfortunate
        event that has outraged Mexican society." He vowed that his government would
        recapture Guzman, step up prison security and investigate whether any prison
        workers helped the kingpin break out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735abc54-1795-4d08-b580-3a7c26482210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents, without a doubt, an affront to the Mexican state,
        but also I am confident that the institutions of the Mexican state, particularly
        those in charge of public safety, are at the level, with the strength and
        determination, to recapture this criminal," Peña Nieto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd5de5-2b82-4499-9f3a-2b124d31ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman is the storied boss of one of the world''s most powerful
        and deadly drug trafficking operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438539b8-22a6-4830-a67f-81700904bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He escaped in 2001 from a high-security prison in a laundry cart
        and was not apprehended again until 2014, when he was arrested at a Mexican
        beach resort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e58c4f-57a6-4b2e-8ae6-12a9ee3b8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that he''d somehow managed to break out again drew sharp condemnation
        at home from Peña Nieto''s political opponents and abroad from U.S. officials,
        who''d pushed for his extradition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5bbdf7-37d9-4ef4-a20e-061a5a00fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One would have assumed that he would have been the most watched
        criminal in the world, and apparently, that just didn''t happen. This is a
        huge embarrassment for the Mexican government," said Ana Maria Salazar, a
        security analyst and former Pentagon counternarcotics official. "Obviously
        it''s going to raise a lot of questions as to what''s happening with the Mexican
        criminal justice system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0b04f-f073-4388-92e3-62663ae3cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The world''s most powerful drug lord''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f867fe-33f6-48ad-b50f-0b5381a8939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman heads the Sinaloa Cartel, which the U.S. Justice Department
        describes as "one of the world''s most prolific, violent and powerful drug
        cartels." It says Guzman was "considered the world''s most powerful drug lord
        until his arrest in Mexico in February 2014."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca908bb-7a5f-4a27-9b1c-120908ca4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sinaloa Cartel moves drugs by land, air, and sea, including
        cargo aircraft, private aircraft, submarines and other submersible and semi-submersible
        vessels, container ships, supply vessels, go-fast boats, fishing vessels,
        buses, rail cars, tractor trailers, trucks, automobiles, and private and commercial
        interstate and foreign carriers," the Justice Department said earlier this
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe95c7-e10b-4557-a3ff-717adca6ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trafficking network keeps U.S. drug agents busy. In January,
        the Justice Department unsealed indictments naming 60 members of the cartel,
        including Guzman''s son, Ivan Archivaldo Guzman-Salazar, aka "El Chapito."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97a760-b2a1-48d2-9cc1-e2e8cbd38983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main indictment said the cartel imported cocaine, methamphetamine,
        marijuana, other drugs and the chemicals necessary to process methamphetamine
        into Mexico from various countries, the U.S. Attorney for the Southern District
        of California said in a news release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c2d33-f183-4ea8-85e3-39b2a4ca1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs were then smuggled into San Diego for distribution throughout
        the United States, the statement said, adding that money was then laundered
        through a variety of means.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68aecd-8ab6-4885-b553-d99cd9b0a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just one phase of the investigation, which the Justice Department
        said spanned eight countries and a dozen U.S. states, authorities seized more
        than 1,400 pounds of methamphetamine, almost 3,000 pounds of cocaine, 12.2
        tons of marijuana and 5,500 oxycodone pills, along with $14.1 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1b857-ae06-4daa-a346-c2329b526ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this year, federal authorities announced: Thirty-one people
        were charged in February with conspiring to launder $100 million for the Sinaloa
        Cartel in a cash-for-gold scheme; Jose Rodrigo Arechiga-Gamboa, an alleged
        Sinaloa kingpin who goes by "Chino Antrax," pleaded guilty in federal court
        in May to helping coordinate the shipment of tons of marijuana and cocaine
        into the U.S.; and last month, U.S. officials announced indictments against
        a Baton Rouge, Louisiana-based trafficking network with ties to Sinaloa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5b69d-97fa-4d5f-b472-721ab6952863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toluca International Airport closed</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcca0c4-a371-429c-b604-5d82557401e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, the diminutive Guzman became a larger-than-life figure
        as he eluded authorities while expanding a drug empire that spanned the world.
        His life story became the topic of best-selling books and the subject of adoring
        songs known as narcocorridos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd55fe-af87-42fa-a869-02b7992cb339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, he is wanted on multiple federal drug trafficking
        and organized crime charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ea934-9e29-4909-a47b-49c513268e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His nickname, which means "Shorty," matches his 5-foot-6-inch frame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d68fa-b1c1-4f7d-857c-cc99ac329062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the National Security Commission said that, at
        8:52 p.m. Saturday, surveillance cameras at the Altiplano federal prison saw
        Guzman approaching a shower area in which prisoners also wash their belongings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57260764-a17c-4ad0-83a8-cbd0b6f4c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Guzman was not seen again for some time, officials checked
        his cell, found it empty, and issued an alert.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d80547-131f-4147-bc3e-dccb86427759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altiplano is a maximum security prison in south central Mexico.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ab59c-a18c-41fe-8a68-dd925c5174e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials not only launched a manhunt, they also closed Toluca International
        Airport, a 45-minute drive away.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece20fdf-5a3d-4523-9818-c2c8a8a95a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin and CNN en Español''s Juan Carlos
        Lopez and Kruspkaia Alis contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89541b76-87e3-4708-a863-b15e4ad0aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:23:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:25:21.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://cnnphilippines.com/world/2015/07/12/Mexican-drug-lord-Joaquin-El-Chapo-Guzman-escapes.html">Mexican
        drug lord Joaquin ''El Chapo'' Guzman escapes</a>."</em></p>'
  'roger-rees-actor-dies':
    'author': 'Greg Botelho and Haimy Assefa, CNN'
    'caption': 'Roger Reese (file photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
