      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid, who lost the top import award to Alaska''s Romeo Travis before
        the game, sizzled with 37 points, including 20 in the first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b8e62-121b-45c8-bedc-adbd7d48fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time Best Import awardee also munched three of four free
        throws to seal the win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02386fb-483c-4893-958f-49dca4051634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter shot five three-pointers including the back-to-back triples
        that put the Beermen on top for good, 98-95. He finished with 17 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d08d55-75db-49d0-86de-e23df9cf33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo and Cabagnot had 16 and 13 points, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6861be-8daa-4ed5-ab8b-19ebffd628e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:12:03.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T09:12:03.980+08:00
