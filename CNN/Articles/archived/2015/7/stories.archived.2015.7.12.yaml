      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we were doing really well, but they exploded in the final
        six minutes," said Alaska coach Alex Compton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e520e-8892-4e94-a3a8-e6cc1e683313'
      'mgnl:activationStatus': true
