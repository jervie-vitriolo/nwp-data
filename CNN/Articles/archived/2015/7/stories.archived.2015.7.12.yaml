    'jcr:uuid': '51b1ae71-0c8a-4e37-9edd-5560b46cfead'
    'lead': 'Roger Rees — a Tony-winning theater star also widely known for his TV
      roles, including in "The West Wing" and as Robin Colcord on "Cheers" —  has
      died, his representative Rick Miramontez said Saturday. He was 71.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:27:54.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:27:55.023+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tony-winning and ''Cheers,'' ''West Wing'' actor Roger Rees dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91d245-7999-4cd8-b2d6-54cebaa7dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roger Rees — a Tony-winning theater star
        also widely known for his TV roles, including in "The West Wing" and as Robin
        Colcord on "Cheers" —&nbsp; has died, his representative Rick Miramontez said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fee5b-ee0e-4ec5-bf74-1d52ed0a92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 71.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a8341-9cb6-48e9-a439-309248bac605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wales native spent most of his career on stage, including his
        Tony Award-winning best actor role in 1982 for "The Life and Adventures of
        Nicholas Nickleby." He also earned Tony nominations for acting parts in "Shadowlands,"
        "Six Degrees of Separation," "Indiscretions" and —&nbsp; most recently, in
        2012 -- as a director of "Peter and the Starcatcher."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7a62a-8741-41c0-85f1-a5e47b334e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, you didn''t have to go to Broadway to appreciate Rees'' skills
        —&nbsp; both as a dramatic and a comedic actor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0919ced-6098-4d40-926e-719d14843680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After scoring several TV roles in the late 1970s, and later a 1982
        TV mini-series as Nicholas Nickleby, Rees broke through in 1989 as Robin Colcord,
        the love interest of the character played by Kirstie Alley in "Cheers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fe0fd-16cf-42d7-9202-406c59cd8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rees later had a standout role as British Ambassador Lord John Marbury
        on the critically acclaimed "The West Wing," as well as recurring parts on
        "M.A.N.T.I.S." and "Grey''s Anatomy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522df6d6-3653-4fc9-bf6e-ac54cc2a3b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a splash in movies as well, including playing the Sheriff
        of Rottingham in the 1993 comedy "Robin Hood: Men in Tights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38b0e1-d190-480d-97d5-450db2275a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Internet Movie Database, Rees remained busy into
        2015, including parts of the ABC series "Forever" and the movie "Survivor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda3653-6210-4842-b290-625936d1ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rees'' former colleagues remembered him Saturday as a great person
        and immense talent. Patrick Stewart — himself a star of stage, film and TV,
        including "Star Trek: The Next Generation" — said "a space ... cannot be filled"
        following the loss of what he called a "brilliant actor, dear friend and colleague,
        witty, kind, private man."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ded679-dfd7-41ff-8c69-d3cc6470a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey Elwes described his Robin Hood co-star as "a beautiful human
        being an incredible talent." And Jesse Tyler Ferguson, best known for his
        role on the hit ABC sitcom "Modern Family," called him a "a true gentlemen,
        ... class act (and) a genuine man &amp; brilliant actor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09f1ee-49f3-4833-89da-c92faf7e3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the greatest actors and humans I''ve ever known," tweeted
        Broadway performer Sierra Boggess about Rees. "You are missed and loved forever."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84433b-ed2e-4194-abaf-37a00def6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:27:54.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:27:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/entertainment/roger-rees-actor-dies/index.html">Tony-winning
        and ''Cheers,'' ''West Wing'' actor Roger Rees dies</a>."</em></p>'
  'rhode-island-salty-brine-beach-explosion':
    'author': 'Ralph Ellis, CNN'
    'caption': 'This map shows the location of Rhode Island''s Salty Brine Beach.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-12T05:34:59.388+08:00
    'imagesource': 'jcr:4178d3ef-05cd-4a37-beae-570c79073e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '405b72f4-605b-49d5-a953-65bc2fcc3765'
    'lead': 'A Rhode Island beach was evacuated Saturday while a bomb squad investigated
      an apparent explosion that injured a woman, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:30:24.243+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:30:24.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rhode Island beach evacuated after apparent explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228bbe90-8fe8-4918-96d4-59dbd9177861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Rhode Island beach was evacuated Saturday
        while a bomb squad investigated an apparent explosion that injured a woman,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab541b3-accf-4554-96a3-df09e96f1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there had been a small explosion, sub-surface, that
        erupted out of the sand and virtually caused one of our beach patrons to ultimately
        fall backwards and forwards" and land on the rocks of the jetty, Larry Mouradjian
        of the state department of environmental management said at a press conference,
        reported CNN affiliate WPRI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220504fa-2bad-4af5-8770-923a82a0daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there''s no evidence an explosive device was involved in
        the blast at Salty Brine Beach, said Kurt Blanchard of the Rhode Island Environmental
        Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3567ae7-0e81-4e17-bcc2-0c3a57cdd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be natural," he said. "It could be manmade. At this point,
        it''s under investigation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b56777-efc0-4ad6-a036-957b007908da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state bomb squad and the state fire marshal''s office are investigating,
        along with the U.S. Bureau of Alcohol, Tobacco, Firearms and Explosives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131872a8-b8b2-4fe2-a7f2-03982f0a3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old woman was reportedly alert, but Mouradjian said
        he had no details on her condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de2bf8-4b8d-4c1c-ba18-ed10b69d7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody else was reported hurt, but the beach at Narragansett was
        declared off-limits to beachgoers the rest of the day. Mouradjian said he
        expected the beach to reopen Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640cb4a-87fe-408d-b2dd-87c32aeb00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Lewis of West Greenwich told the Providence Journal he was
        collecting crabs when heard what appeared to be an explosion that knocked
        over a woman about 3 feet from him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1223c-df23-4c04-b085-817123f6c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like an M-80 boom, like a grenade," he said. Lewis said
        he didn''t notice any smoke or debris.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c8e63-c9cb-42bd-a642-f9366fde5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouradjian said he examined the blast site and described it as "something
        you''d see when lightning hits the beach. There''s definitely something that
        happened there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67f8ba-fd8c-4263-bf75-7610780ce01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the woman was sitting between the high and low tide water
        lines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6674dee-38c8-4267-98ed-8823f6bcaf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person was sitting in a chair up against the breakwater at
        the tide line," he said. "The sand directly in front of her basically erupted.
        They heard a loud noise. Weren''t sure exactly what it was. A force ultimately
        pushed this person up against the rocks and then forward and falling into
        the sand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b603c-5d25-47c0-99cc-a5a522f9cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy equipment was brought in to preserve the sand at the blast
        site for investigators before the tide rose, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bd1a6-e469-40b9-83c3-6bda88599105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:24.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:30:24.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/us/rhode-island-beach-explosion/index.html">Rhode
        Island beach evacuated after apparent explosion</a>."</em></p>'
  'north-korea-new-defense-minister-pak':
    'author': 'KJ Kwon and Joshua Berlinger, CNN'
    'caption': 'North Korean state media announced the country''s new defense minister.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-12T05:46:28.790+08:00
    'imagesource': 'jcr:e91bde6b-896a-425e-96c3-ffbdb2967a88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '429f3079-ee46-4441-afdf-d36bf11769e1'
    'lead': 'North Korea has named a new defense minister nearly two months after
      rumors surfaced that the last man to hold the post was executed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:33:12.107+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:33:12.343+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea names new defense minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a662e-a403-4787-bba3-191a03e1f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:12.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:33:12.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea has named
        a new defense minister nearly two months after rumors surfaced that the last
        man to hold the post was executed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1e60d-3d97-4283-bd62-08771bb19dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:12.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:33:12.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from North Korean state media, announcing a senior-level
        military meeting, called Pak Yong Sik the country''s defense minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad493129-2b4b-429a-893d-4a98c1b9d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:12.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:33:12.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time North Korea has publicly stated that Pak
        was serving in that role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d1a43-1358-4c14-abe9-5381282a0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:12.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:33:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon Yong Chol, the country''s last defense minister, was last mentioned
        by state media on April 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38ea84-b08f-415b-aee7-474d03ed8cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:12.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:33:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chol was killed by fire from an anti-aircraft gun at a military
        school in front of hundreds of people in Pyongyang around April 30, the South
        Korean Intelligence Service (NIS) reportedly told members of its parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19410ee-9676-48a8-872f-a9b393bc9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:12.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:33:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts doubt that Hyon was killed, noting that he appeared
        on documentaries several times after the reported date of execution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ab63d-7fd6-47d3-98b0-18727597b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:12.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:33:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KJ Kwon reported and translated from Seoul and Josh Berlinger wrote
        this story from Atlanta</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b8695-249d-43a3-977e-d3b7b118e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:12.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:33:12.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/asia/north-korea-new-defense-minister/index.html">North
        Korea names new defense minister</a>."</em></p>'
  'Cocaine-smugglers-turn-to-South-Asia-for-new-markets':
    'author': 'Ruma Paul and Frank Jack Daniel, Reuters'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-12T07:28:16.804+08:00
    'imagesource': 'jcr:ddafdd3d-162d-4ee1-9d60-d58e4b231afe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '988fe928-7f85-467d-aabd-6749c6da502a'
    'lead': 'Like other global businesses, groups such as Mexico''s Sinaloa or Pacific
      Cartel also see Asia as a growth market, and have turned up in Australia, Hong
      Kong, and the Philippines in recent years. The United Nations believes more
      cocaine is moving through South Asia undetected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:35:38.311+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:35:38.627+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cocaine smugglers turn to South Asia for new markets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fc6af-4c29-4a4a-b318-5be2836e6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka/New Delhi (Reuters)</strong> - Police who seized Asia''s
        largest known shipment of liquid cocaine at a Bangladeshi port late last month
        say it was headed for India, the latest sign that drug cartels are increasingly
        plying their trade in South Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68307a-523c-445e-aeee-b64f183b43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear whether India was the final destination for the
        cocaine, worth as much as $14 million, or whether it was a transit point for
        other markets in Asia and Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddec14f-9feb-4be7-8e02-b2f9d6709cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to redirect it to India when it got stuck at Chittagong,"
        Bangladeshi police official Mohammad Kamruzzaman said. Kamruzzaman said they
        found correspondence that said the shipment was headed for "any port in India".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2eb85-c568-41e7-8ca9-78fee6d73d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is clear – big drug busts in the region are becoming more
        common.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f40e8-1a59-4f54-82ca-19d488518928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three months, Indian and foreign police sources said
        larger than usual amounts of high-purity cocaine carried mainly by South American
        and African drug mules have been seized in India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e7712-5c23-473c-b4a1-3e459b5d2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-kilo hauls have also turned up in Kathmandu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff838960-dd39-4efa-a3fd-4075a4ff6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizures point to South Asia''s role as a possible transhipment
        hub, as highly organised gangs, possibly from Latin America, look to hide
        their tracks to U.S. and European markets by taking advantage of soft security
        at the region''s ports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532522c-a10d-4361-b157-c13d22bb2fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other global businesses, groups such as Mexico''s Sinaloa or
        Pacific Cartel also see Asia as a growth market, and have turned up in Australia,
        Hong Kong, and the Philippines in recent years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997bd2f-8000-44d6-950e-18a12bf9a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations believes more cocaine is moving through South
        Asia undetected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf67de-b63b-49bd-add2-283f4915c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge wake-up call," said Cristina Albertin, the South
        Asia representative for the United Nation''s Office on Drugs and Crime (UNODC),
        referring to the Bangladesh bust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f6bd6-94ad-4de6-aa4d-f218e4fbc958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until now, much of counter-narcotics agencies'' work in the region
        was focused on the smuggling of heroin and synthetic drugs and especially
        on Afghanistan, which produces some 90 percent of the world''s illicit opiates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ee466-79f6-4c27-8743-80b683ba068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent hauls of cocaine have taken them by surprise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5436aec-ead1-4a64-adcf-2a147eab290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNODC has been training port officials in Chittagong on how
        to better follow paper trails that help spot suspicious cargos and gave officials
        drug testing kits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597c579-b7ec-4b2a-bbe3-25021e1458d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the kits were adapted to the region and so didn''t have the
        test for cocaine. "Now we will also have to give them that," Albertin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010346dc-ea3d-4c4f-a0f9-00af2a23235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing market</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf74030-729b-4733-9798-ed029daf425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocaine use, while still low compared to Europe and North America,
        is on the rise among newly wealthy party-goers in the top cities of Asia''s
        fast growing economies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f5135-a76c-44ee-ad42-887f6ed1b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Latin American drug trafficking organizations, those who are well
        structured, are now looking for new markets, particularly for their cocaine
        and methamphetamine production," said Antonio Mazzitelli, the UNODC representative
        in Mexico.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ec911-6731-444f-80c2-dc576ea2d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asia is that market nowadays," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0bbba-8c6e-45ec-965b-a53cc78c7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, drug seizures almost tripled between 2009 and 2013, data
        from India''s Narcotic Bureau shows. They dipped last year, but have been
        increasing in recent months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b91d9c-b7f9-456b-8049-db44964cd584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Peruvian man, for example, caught in June with a kilo hidden
        in his suitcase had previously visited India four times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49552358-4707-4195-ac38-06bbb0f0bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs appear to be for local use in cities such as Bengalaru,
        Delhi and Mumbai, according to police reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ac88a-3706-4827-858b-09a58b1a1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Circuitous route</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ddba11-5a66-4faa-92c7-2320351bd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in May, acting on a tip off from British intelligence, Bangladeshi
        customs agents seized 107 blue plastic barrels of sunflower oil from a container
        in the country''s busiest port.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a94075-bf07-4a28-a270-8fd0fca8b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimate that between 60 and 100 kilos of cocaine were
        mixed into the oil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca1cfa-0513-4421-a8dc-9842741f1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cocaine likely hails from land-locked Bolivia, listed as the
        source country for the sunflower oil and a leading cocaine producer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb128ba5-f641-4650-8f66-7422079aa76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was shipped from Uruguay to Singapore on March 30 in a container
        that Bangladeshi police say was owned by a company called South Freight Logistics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62368fe4-1d09-4f5c-9583-7fbf15b9f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The container was then transferred to a smaller ship that sailed
        to Chittagong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28247963-82a6-484e-9f7b-dbbffad716ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:35:38.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:35:38.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number listed for South Freight Logistics did not appear to be
        working and the company did not respond to requests for comment for this article.</p>'
  'Candy-poisoning-patients-out-of-hospital':
    'author': 'Benedict Serrano, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-12T04:58:44.717+08:00
    'imagesource': 'jcr:d5199d4e-4383-46a9-9259-2e15c49f8944'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce530a0e-9faf-4483-aca1-e3cf0ae6d25e'
    'lead': 'All patients who had been hospitalized for durian candy poisoning in
      Surigao del Sur were discharged on Sunday morning (July 12), Gov. Johnny Pimentel
      told CNN Philippines in a telephone interview. The police, meanwhile, continued
      to study the possible legal liabilities of the owner of Wendy''s Durian Candy,
      from which the candies came from, and the ambulant vendors who distributed them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:38:39.144+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:38:39.393+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitals discharge all tainted durian candy patients

      '
    'updated': 2015-07-13T06:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54d662-ed8a-4116-bd1d-b8c1aa866d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Butuan City (CNN Philippines) –</strong> All patients who
        had been hospitalized for durian candy poisoning in Surigao del Sur were discharged
        on Sunday morning (July 12), Gov. Johnny Pimentel told CNN Philippines in
        a telephone interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7805740-c836-4244-b80a-57efabcf0dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, meanwhile, continued to study the possible legal liabilities
        of the owner of Wendy''s Durian Candy, from which the candies came from, and
        the ambulant vendors who distributed them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb4b99-6095-40d4-b185-c7c57cce2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s back to normal here in Surigao del Sur as we’ve learned lessons
        of this first ever mass food poisoning in the province," Pimentel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec5a75-8f55-4ac9-bed5-ac75de2129c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I recommended to health and education officials for mass stress
        debriefing, especially of those severely affected.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13375178-9bd3-4d93-a30b-d73126b74d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,518 people – mostly high school and elementary public
        schools students in Tandag City and seven&nbsp; towns in the province – were
        hospitalized on Friday (July 10) eating the tainted candies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564c5e1-8053-4ccc-9cdb-eed5a194dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also announced the resumption of classes on Monday in all
        schools affected by the food poisoning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad5c36-2539-4494-85cc-8e90b6f99d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All were treated well and discharged and medical authorities said,
        the victims can go back to their respective schools," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfdda2-2168-45fc-a910-56bbf573344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “I ordered a temporary stop for all ambulant vendors to
        enter school premises in the entire province of Surigao del Sur pending outcome
        of the results of the investigation of the candy poisoning so that stop-gap
        measures can be made to prevent such horrible incident from happening again.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e563dd-8db8-4710-b9a0-a74e32dc25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senior Supt. Narciso Verdadero, chief of the Surigao del
        Sur Provincial Police Office, told CNN Philippines that there were 13 ambulant
        vendors from Davao City scattered in several areas of Surigao del Sur in selling
        durian, mangosteen, and mango-flavored candies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d344a4-eb43-4929-a5f3-1ae58e743ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdadero said nine had been arrested, including the driver of the
        white L-300 Mitsubishi De Luxe Van used to transport the candies. Four others
        remained at large.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a6960-1f4d-43e0-bf2d-eebd4e6a1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel has already ordered Verdadero to file a complaint against
        the Davao City-based candy maker and the vendors for various violations. Wendy''s
        Durian Candy was reportedly not registered with the Food and Drugs Administration,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f5d47-19dd-4db5-a992-4be16957f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Somebody has to answer for this so that this will never be imitated
        by others who have desire to do it again maybe for profit," Pimentel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2536f-dcad-4b94-b6bc-387ebd5c3ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately no one got killed. This is because of early response
        and quick rescue our provincial government and other LGUs in the province
        had installed and institutionalized."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91541ee-e26b-4793-a6c2-8ec292ca8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, Verdadero told CNN Philippines that the
        police were studying the liability of Janet Aquino, owner of Wendy’s&nbsp;
        Durian Candy, which is based in Ma-a, Davao Ctiy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b39c6-51f5-464a-92f2-296a655dca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had presented herself at Talomo Police Station in Davao City
        to explain, saying that her durian candies were earlier bought in bulk by
        some customers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf2bf7-bce2-4e66-9c13-739cfb85d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The owner is not yet off the hook because of many findings of violations,
        like expiration dates of the products and proper labeling of the products.
        All of these, we are going to study," Verdadero said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621f1f2-1d40-4a41-9738-643097390e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enterprising people, Verdadero said, bought the durian candies wholesale
        and repacked them to make more money.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0b2d4-c47c-4bea-8c5c-876ec5e449f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they bought each pack of candies for P25, wholesale, and
        the repacked them in smaller units, selling each one for P100.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd443e-3fd9-4442-a42a-ad1ba4cb9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:38:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:38:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, two schools division superintendents of Tandag City and
        the province of Surigao del Sur told CNN Philippines that they would assist
        parents and victims in the candy poisoning in the fling of cases if they will
        file cases against those responsible in the poisoning.</p>'
  'bosnia-srebrenica-massacre-commemoration-outrage':
    'author': 'Jason Hanna, Ben Brumfield and Christiane Amanpour, CNN'
    'caption': 'Volunteers carry some of the 136 coffins newly-identified victims
      of the 1995 Srebrenica massacre to their graves during the 20th anniversary
      of the massacre at the Potocari cemetery and memorial on July 11, 2015 in Srebrenica,
      Bosnia, and Herzegovina.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-12T04:45:44.751+08:00
    'imagesource': 'jcr:ed4b9c6d-5a4d-4b7e-bbd2-c65f3785667d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78a7824c-7be9-4125-ab03-1a015a397726'
    'lead': 'Outrage erupted at Saturday''s commemoration of the 1995 Srebrenica massacre
      in Bosnia, as a shouting crowd threw bottles and rocks at Serbia''s Prime Minister,
      forcing him to flee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:42:39.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:42:39.804+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Srebrenica ceremony: Crowd chases Serbian PM as more victims buried

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a4853-b752-42de-a2a8-22f7202c6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Srebrenica, Bosnia Herzegovina (CNN)</strong> — Outrage
        erupted at Saturday''s commemoration of the 1995 Srebrenica massacre in Bosnia,
        as a shouting crowd threw bottles and rocks at Serbia''s Prime Minister, forcing
        him to flee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863560d-25a0-4c58-a5d3-d0db2dc3c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a heated moment in an otherwise solemn event where world
        dignitaries and thousands of others gathered in Bosnia-Herzegovina to remember
        the largest single atrocity in Europe since World War II — the slaughter of
        more than 7,000 Muslim men and boys by a Bosnian Serb army 20 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c174bb-d6cf-4d47-a659-0a95879ac1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting Serbian Prime Minister Aleksandar Vucic tried to join other
        politicians paying respects at the Srebrenica graveyard, where more than 100
        newly found remains were to be buried with 6,000 other massacre victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c5c94-9d35-424f-9147-c1485eb69103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he walked to the site, people hissed and yelled, unprepared to
        accept an official from a country that once directed the Bosnian Serbs militants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1b0a8-de5b-4b97-8085-839810f765c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Takbir!"</em> a man in the crowd shouted. "Allahu akbar!" ("God
        is great") the crowd responded repeatedly, gradually getting louder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6d1f8-479a-46a1-b233-0a1a99a9a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Vucic made his way into the graveyard, people tossed rocks and
        bottles at him. His dark-suited security staff rushed him up the graveyard''s
        steep hill, among the victims'' gravestones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5496a802-3032-48fc-b3f6-5d4f31537fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top, the staff ushered him into his car as objects continued
        to fly, and a driver hurriedly spirited him away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da287e66-1cc1-4d82-a70e-dbc2f2abd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene came days after Russia, a Serbia ally, vetoed a U.N. Security
        Council measure that would have labeled the massacre as genocide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aba542-2b77-4393-a87a-2910b3608108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vucic returned to Belgrade, where he told reporters that a stone
        hit him in the mouth, but that he was OK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ee5c7-a880-46f8-8dab-02727adb3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that some people haven''t recognized my sincere intention
        to build friendship between Serbian and Bosniak people," he said. "... I still
        give my hand to the Bosniak people. I will continue with that ... and always
        be ready to work together to overcome problems."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639cbaa-f41f-4df9-b404-b460275c95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vucic''s presence Saturday earned a statement of empathy from the
        European Union''s foreign policy chief, Federica Mogherini, who attended the
        commemoration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b485d3-2349-4590-b6aa-31c9435923a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My solidarity to @avucic who made the historical choice of being
        present in #Srebrenica," she posted on Twitter. "Peace can be built only on
        reconciliation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca993d-3eb7-4a05-8f21-d3f72168bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the U.S. Embassy in Bosnia-Herzegovina condemned
        the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0fffc-a7e6-46b8-8a41-889ce595a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the mourners were horrified by the violence and disheartened
        that it disrupted the solemnity of the anniversary," the statement said. "The
        U.S. Embassy in Sarajevo shares that sentiment, and urges all to focus once
        again on the victims of the Srebrenica genocide and their families."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5311dd-84a3-4b0c-8262-09d071ff5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Mogherini and other dignitaries, including former U.S.
        President Bill Clinton, spoke of how the massacre — begun 20 years ago to
        the day — should serve as a lesson to the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53fb66-15aa-4689-8c65-2e9b60df87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Europe, Srebrenica is a painful reminder of a continent not
        having acted quickly enough to stem the bloodshed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99132e47-9831-4a14-840d-5e9b961e8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Srebrenica, Europe is faced with its shame," Mogherini said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b916e4-2583-4c6a-a57b-0ce3fb72d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe failed to stand up to the promise of our founding fathers
        and to the dreams of their grandsons: no more war in Europe, no more murders
        in the name of race or the nation. No more genocides."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df834951-a52e-4d4d-a8fb-82f749ee46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The massacre</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98454f-1656-47fd-9d19-27d064840311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting on July 11, 1995, for three days, ethnic Serb forces gunned
        down Muslim boys and men in and around Srebrenica. The sight of their broken
        bodies dumped into mass graves, belongings lining roadsides, and carnage strewn
        across fields forced the world''s eyes onto a broader campaign of ethnic cleansing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77570d9c-a2cc-47ef-b584-9ac853f28b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came toward the end of the Bosnian war, in which the Bosnian
        Serb army — largely ethnic Serbs who once served in the Yugoslav army — fought
        to carve out its own territory within Bosnia following Yugoslavia''s breakup.
        The extended slaughter of civilians, including children, women and old men
        in Bosnia-Herzegovina, eventually claimed around 100,000 Muslim lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0a2bf-ef65-4da2-9ba5-a206a443f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Srebrenica, the United Nations had warned for months that
        the Bosnian Serbs were poised to move again, with ruthless consequences for
        Muslim civilians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9e63d-5d31-4f60-976e-f779e402897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That awful act finally stirred all the members of NATO to support
        the military intervention that was clearly necessary," Clinton said in his
        address Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dc5b2-07ba-46c5-a9e8-680d9c22e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after Srebrenica, NATO jets bombed Bosnian Serb positions
        for two weeks in Operation Deliberate Force. The Serbs quickly surrendered,
        and months later both sides signed an accord worked out in Dayton, Ohio, establishing
        a peace that has lasted since.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d66d9-65b0-4e42-8f6d-ef7aeb575c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bodies of the dead were barely covered as they sat in various
        spots, and searchers still work to recover and identify them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b311862-6981-4aa5-bdf9-52e50689aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>136 more buried Saturday</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110204b-3896-49aa-aabe-fa927edfe781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While crowds strolled Saturday between obelisk-shaped grave markers
        covering the memorial site, some paused to read inscriptions or pray.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731d2e8-da73-4fdd-af08-06ad947e46ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshly dug graves gaped at passersby, waiting for newly found bodies
        to fill them as part of the commemoration. Coffins wrapped in smooth, green
        cloth lay in rows up and down a path.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e756dfa-8986-48a4-ac12-013753f9c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, loved ones and total strangers from all over the world come
        here, and they can see that 6,000 men and boys are buried with more coming
        today," Clinton said. When he attended the site''s inauguration in 2003, only
        600 had been buried.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f585d33-8ef5-428b-b0c4-13f6a7afb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srebrenica''s mayor said 136 victims would find a final resting
        place Saturday, two decades after their killing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff05a9-6a8b-4c54-a58b-c57acb7f76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be many funerals to come.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1fd2e-3413-4c6e-a73b-9d4ebdd58543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monument against cruelty</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90f52c-256e-4794-a23d-ec4202a64877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Srebrenica memorial cemetery has become an international monument
        against a repeat of such carnage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21933448-5201-48ab-93c7-41c115e9be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe the people that sacrificed their lives here," Clinton said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080508a-98d0-41d4-aeab-b11e07c9af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world must work to live up to the mission, Clinton said, as
        many people are still being killed over their ethnicity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad979b-6738-43e1-8e66-5a0c93e88f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war crimes led to the prosecution of former Serbian leaders
        in international courts. But many are not yet satisfied that justice has been
        done completely.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b5c23-5c27-496a-81dc-a7c9d9d872e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who perpetrated that massacre must be brought to justice,"
        U.S. Secretary of State John Kerry said in a statement. "And we must remember
        Srebrenica''s victims and all the victims of the war — not just today but
        every day."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caebe07-3790-44fe-83ce-0cb559f26a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russian U.N. veto</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f6a3d-3d27-4257-8303-4a6507987b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But old resentments galvanized by war have a way of hanging on.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672728d-dd46-42e7-822b-b7f69d977636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties to massacre, and their allies, sometimes object to the killings
        being called genocide, and with Russia''s veto this week, the United Nations
        was unable this week to muster the support in the Security Council to lend
        that term to the ethnic carnage in Srebrenica.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d656ed-2c1d-44e8-b7fb-bdae9cd15728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the European Parliament criticized the vote. "MEPs
        (parliamentarians) regret that the U.N. Security Council failed to pass a
        resolution commemorating the genocide and call for acceleration of war crimes
        prosecution at international and domestic level," it said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbf26a-78d3-4733-8586-f45a36d97298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.N. judicial bodies, the International Criminal Tribunal for
        the Former Yugoslavia and the International Court of Justice, both recognize
        the massacre as genocide and have condemned Serbia''s ethnic cleansing campaign
        as "the biggest war crime in Europe since the end of the Second World War."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3234d7f-baa5-4ecd-8279-c2b62cc425b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Insults stated against Serbia''</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d34bed-6b96-4feb-a87b-b8a519188554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia, which is interested in joining the European Union, bristled
        at the criticism from Brussels.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71956457-37af-4715-ae6a-71c2bdc01619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... The insults stated against Serbia regarding Srebrenica could
        in no way lead to a better future," its foreign ministry said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554f4f7-6277-424c-adb1-79a4b5166659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Clinton and representatives of European Union countries
        took their places in front of the white pylon grave markers that stretch across
        the Srebrenica memorial cemetery, in neighboring Serbia there reportedly were
        no official commemorations, as these were canceled.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300307a-dc50-4db2-b1da-abbc3383e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of protesters were expected to lie down in front of the
        Serbian national assembly building in Belgrade to honor the dead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5152912d-e831-4006-ac8f-ee5b688d8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christiane Amanpour reported from Srebrenica; CNN''s
        Jason Hanna and Ben Brumfield reported and wrote from Atlanta. CNN''s Mick
        Krever and Dominique Van Heerden in Srebrenica and Radina Gigova and Samira
        Said in Atlanta contributed to this report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860feef9-6cb3-4750-bb61-3a45f10d6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:39.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:42:39.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/europe/bosnia-srebrenica-massacre-commemoration/index.html">Srebrenica
        ceremony: Crowd chases Serbian PM as more victims buried</a>."</em></p>'
  'what-to-expect-metro-manila-shake-drill-metrowide-earthquake-drill':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-12T03:09:59.070+08:00
    'imagesource': 'jcr:3e32b23b-3a9d-4e9e-8356-162c7d7b3f79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ae1b0a-ae30-4b7a-9678-8ce29e16ea32'
    'lead': 'Find out the designated evacuation center for your city and what scenario
      you could be dealing with during the Metro Manila Shake Drill, which is set
      for July 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:49:31.895+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:49:32.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect during the Metro Manila Shake Drill

      '
    'updated': 2015-07-13T07:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4318f-8932-4b6a-8535-6cd2889fc361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Nobody can really
        predict when an earthquake will strike. So it''s best to be prepared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e233a-7924-4e8c-b1b1-46484d15c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the Metropolitan Manila Development Authority (MMDA)
        came up with the Metro Manila Shake Drill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b155adb-47dc-44ee-9ba7-6b8fba7862e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/18/Phivolcs-atlas-disaster-preparedness-tool.html">Related:
        New Phivolcs atlas shows detailed view of quake fault</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393c782-dd9d-4021-bbb0-403e1ae66021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set for July 30, the drill will deal with a 6.9 and 7.2 magnitude
        earthquake scenarios, the expected magnitudes from the East Valley and the
        West Valley faults, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f921e1-8875-4cec-be43-27046430c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metro-wide drill will be held in the morning and will last for
        an hour starting at 10:30 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aefdda2-ebfd-48c5-a6c2-d741f8ea78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City will also conduct its own drill, from 7:30 p.m. to 8:30
        p.m., at its central business district.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c36cd3-4d1a-4c66-8675-74e991d5f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="http://www.metromanilashakedrill.com/">website</a>,
        the MMDA explained the value of the drill: "This will increase the metro''s
        chances of better recovery and implementation of contingencies in the event
        of earthquakes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9bd15-349d-42b2-baa4-4252f8917318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/26/Palafox-wants-West-Valley-Fault-hazards-addressed-before-the-big-one-strikes.html">Related:
        Architect paints grim picture of impending quake</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12c347-baeb-4c8d-82bd-5ffd64bdc326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 931,536 individuals or 1,880 organizations are participating
        in the drill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48cb0e-024c-42ae-a6b6-432554896f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These people represent various sectors: schools, businesses, government
        agencies, and religious organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff5c58-6af0-4194-ba29-af73d0e14fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill would allow them to test and assess their existing emergency
        preparedness plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a903b-a36c-492a-9d50-c290df6811ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also offers earthquake preparedness guides in its website,
        which includes suggested in-house drills that institutions may choose to implement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb615fc-1a61-4682-8110-66ab77904971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Different scenarios</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66491089-032c-44ca-b7f9-f4be31fb4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the drill, Metro Manila will be divided into four
        quadrants with each quadrant having a designated scenario and evacuation site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18043172-108c-4c14-a8d1-f23ffd420cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/06/01/east-valley-fault-west-valley-fault-casualty-number-could-be-lessened-by-disaster-imagination.html">Look:
        Barangays that lie along the Valley Fault Sytem</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee3253-685f-467e-ab17-4a03fd62c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:49:31.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:49:32.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said fire, search and rescue, transport of patients to
        hospitals, and cadaver management scenarios will be implemented in the western
        quadrant. It is composed of Navotas, Malabon, and Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63932bc1-4070-4237-bee5-9ae4b5041e8e'
      'mgnl:activationStatus': true
