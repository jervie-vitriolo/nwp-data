      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters added that they would also give a version of SONA
        after Aquino''s speech and they would evaluate the performance of the administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee56de-68f4-463c-8c5a-06df4470c1c4'
