    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f7b785a-6b0a-4236-9e34-1fee00c30db2'
    'lead': 'In a statement released to the media on Sunday (July 26), Senate President
      Pro-Tempore Ralph Recto said public hospitals, airports and mass transit systems
      "must be prioritized next."'
    'mgnl:activationStatus': true
