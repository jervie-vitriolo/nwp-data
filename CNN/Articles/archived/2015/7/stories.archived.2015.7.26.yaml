    'template': '1'
    'title': 'Recto pushes for more Wi-Fi access to public

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4ae85-e476-44cc-be34-b476ed2dabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Ralph Recto
        wants Wi-Fi access for more people and in more areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277de9f-705b-434e-8d93-9b14d1d3aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after Recto lauded the Department of Science and
        Technology''s (DOST) launching of six pilot free WiFi hotspots in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef22331-8e8e-43c4-88fb-03f8be24f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released to the media on Sunday (July 26), the Senate
        president pro-tempore said public hospitals, airports and mass transit systems
        "must be prioritized next."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7da876-fdec-4cc2-b78b-1a964d281b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea, Recto explained, was to choose installation areas which
        will yield the greatest public benefit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78513e-e94c-4f35-9f35-71e5bb4981d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this what Secretary Montejo and his team are doing: making
        sure the government gets more bytes and benefits out of the buck," Recto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28c474-cc36-41f9-a44e-a6dc2728a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially called the Free Internet Connectivity in Public Places,
        the project has a budget of P1.4 billion this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d9dee-8990-46ee-a847-e15d00a5951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication is important for families whose loved ones are admitted
        in hospitals, he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf1998-fc55-4d09-b5ac-df5a4be07fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a son of an OFW and you would like to get in touch with
        your father because your mom has been stricken ill, then you can do it within
        the hospital premises," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83bd4e-00d9-4d70-9628-c0b0a4f274ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project''s long-term targets included free Internet access points
        in 967 3rd to 6th class towns and Metro Manila and "points of presence" in
        6 Luzon, 4 Visayas, and 4 Mindanao cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940d757-ed4d-4e22-acae-6abcfe853eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, there will be 9,706 rural links in unserved and underserved
        areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb752b6e-2944-4599-9b0f-811ef2062857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:10:52.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:10:53.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six initial sites chosen by the DOST in Metro Manila are Quezon
        City Memorial Circle, Quezon City Hall, PHILCOA, Social Security System, LTO
        in Quezon City, and Rizal Park in Manila.</p>'
  'Protesters-police-clash-at-Aquino-QC-residence':
