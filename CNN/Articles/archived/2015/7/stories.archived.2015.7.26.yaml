  'Spelman-College-discontinues-professorship-funded-by-Cosbys':
    'author': 'Kimberly Hutcherson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-26T10:18:36.424+08:00
    'imagesource': 'jcr:56f2b1fb-68b1-47e6-b41c-504521f3ef34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b43098-0ab0-474c-a735-dea13d38bf0a'
    'lead': 'Spelman College, a historically black women''s school in Atlanta, has
      officially terminated a professorship endowed by actor Bill Cosby and his wife
      Camille.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:07:31.971+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T09:07:32.134+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'School stops professorship funded by Cosbys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7efafd-04f8-4e93-b0ad-4eb3abd9aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Atlanta (CNN) —</strong> Spelman College, a historically
        black women''s school in Atlanta, has officially terminated a professorship
        endowed by actor Bill Cosby and his wife Camille.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cce19-9825-4756-a2f9-4e32f62a6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the university did not cite a reason, the move comes one week
        after CNN obtained a copy of a decade-old deposition in which Cosby admitted
        he procured drugs to give to women he wanted to have sex with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2b353-edc8-45b0-a0fb-4978d51d2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, 78, has been publicly accused of sexual assault by over two
        dozen women. Many have claimed the actor gave them drugs without their knowledge.
        He has never been criminally charged and has vehemently denied wrongdoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445b3a4-66cb-4146-ac87-2d9f746c444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The William and Camille Olivia Hanks Cosby Endowed Professorship
        at Spelman College has been discontinued," the school''s communications office
        said in a brief statement Saturday. It went on to say that "related funds"
        have been returned to the Clara Elizabeth Jackson Carter Foundation and that
        is has no further comment. That organization was established by Cosby''s wife,
        Camille, and named for her mother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072d170-404b-49de-b5e9-01292547347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spelman College has a long association with Cosby. Two of Cosby''s
        daughters, Erika and Evin, attended the institution. His late son, Ennis,
        graduated from Morehouse College, a prominent men''s college connected with
        Spelman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5d0a4-9cc5-421d-bcee-401991904846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Different World," the "The Cosby Show" spinoff that ran from
        1987 to 1993, took place at a fictitious black school based loosely on Spelman
        and other schools. Some of the show''s outdoor scenes were filmed there and
        producers visited the campus to speak with students about script ideas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404bb10-14a4-429e-bfb9-aa2d6adfb1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professorship was funded through an endowment created in the
        late 1980s, when Bill and Camille Cosby donated $20 million dollars to Spelman.
        At the time, it was the largest individual donation ever made to an historically
        black college or university (HBCU).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092347f-81dd-4746-9e88-18bceaf30d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear Saturday evening how much of that endowment went
        toward the professorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbbd1c-86a6-4a7b-9446-91788df2364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach representatives for the college or Cosby
        representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908b30d-112d-41ad-a556-0d1555e925d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spelman initially suspended the Cosby-endowed professorship in December
        2014, when allegations against Cosby of rape were growing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625922db-d5c1-4152-96b7-58d5b2f85f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement cited at the time by The Atlanta Journal-Constitution,
        a school spokeswoman said that the humanities professorship was established
        "to bring positive attention and accomplished visiting scholars to Spelman
        College in order to enhance our intellectual, cultural and creative life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e51ec8-c9d6-4720-a14f-10ce3fac3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman continued, "The current context prevents us from
        continuing to meet these objectives fully. Consequently, we will suspend the
        program until such time that the original goals can again be met."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b414d-22d1-45f8-b8f4-208e9dbf3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposition obtained by CNN earlier this month dates back to
        2005 and 2006. In it, Cosby was questioned under oath by the attorney for
        Andrea Constand, who had accused the actor of rape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47efd0-6d9b-4eb3-b971-675baa8e9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cosby admitted during questioning that he acquired Quaaludes
        with the intent to give the sedatives to young women he wanted to have sex
        with, he did not admit to actually drugging any of his accusers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f039b-6d4b-4e30-9f53-4e70d750ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:07:32.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/25/us/cosby-spelman-college/index.html">Spelman
        College discontinues professorship funded by Cosbys</a>"</em></p>'
  'Recto-pushes-for-more-Wi-Fi-access-to-public':
    'author': 'CNN Philippines Staff'
    'caption': 'The project''s long-term targets include free Internet access points
      in 967 3rd to 6th class towns and Metro Manila and "points of presence" in 6
      Luzon, 4 Visayas, and 4 Mindanao cities.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-26T06:31:36.676+08:00
