      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lipa City, Batangas (CNN Philippines)</strong> — Three minors
        were found dead inside their room on Saturday morning (July 26) in Sitio San
        Nicolas Balintawak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b5af2-31ef-4fd2-bf6d-032474adcf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:22:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:22:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives identified the victims as 10-year-old Princess Oliveros,
        his 6-year old brother Prince Andrei Oliveros and their 6-year-old cousin
        Joyce Anne Oliveros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167f8a4-0e12-4eed-8c98-14ce159cb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:22:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:22:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the victims'' heads were apparently bludgeoned
        with a piece of wood or rock.</p>'
    '3':
      'image': 'jcr:5eec1ec6-73c8-4e3b-b932-2e38b61461d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e48bb-5488-4630-abc2-750e8fa560bb'
