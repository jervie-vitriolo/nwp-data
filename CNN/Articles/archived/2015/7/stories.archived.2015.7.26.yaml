      'mgnl:lastActivated': 2019-12-13T09:14:20.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scuffle between protesters and the police broke out on Saturday
        (July 26) in front of the president''s residence on Times Street in Quezon
        City when members of&nbsp; the group "Southern Tagalog Remove Aquino" roughed
        it out with members of the QC Police District who tried to push back the marchers''
        ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756f9c4-a3d3-46f9-bc2d-cef7606d1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:13:44.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:14:20.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, the group unveiled an effigy of Aquino, depicting him
        as a "monster sitting in the Palace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07610753-81a3-4808-9bb5-44ae464b64d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:13:44.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:14:20.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also had lunch on the street to show contrast of
        their humble meal to the "grandiose" P2.5 million food budget for the SONA
        on Monday (July 27).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ea6b3-db0f-4a25-8e15-d1dfda12e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:13:44.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:14:20.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s spokesperson, Iya Franca, said the president protected
        the interests of his friends and family in the past five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5638f6-0743-4da9-a9b9-626e5eb36c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:13:44.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:14:20.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginamit nya ang kanyang kapangyarihan upang manatili ang kanyang
        kayamanan, maging kayaman ng kanyang mga kapamilya at kabarilan," Franca said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c443643-e572-4674-ad68-aaac4d8e837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:13:44.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:14:20.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[He used his position to preserve their wealth and power, his family
        and his "shooting range" friends.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e99b4-4fcb-447c-885f-ece3426fbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:13:44.797+08:00
