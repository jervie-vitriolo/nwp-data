      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d6b1f-6f2f-402d-9c5b-2d80c18f53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:22:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:22:55.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probers believed that the incident happened at around 2:30 a.m.
        after the children''s adult companion left the house to go to the market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc1cab-c2f3-4d0d-a6d4-14f3b4ae3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:22:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:22:55.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The household help found the victims at around 7:00 a.m. at the
        second floor of Harold Villabos apartment</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8fff4-7381-4d3b-97f1-76a1ab0cf383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:22:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:22:55.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say robbery could be the motive behind the gruesome killing
        after they found the room in shambles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2525e1a-e49f-4899-83d8-7bf6411196ae'
      'mgnl:activationStatus': true
