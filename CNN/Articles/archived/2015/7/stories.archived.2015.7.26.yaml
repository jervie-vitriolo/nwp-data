      'text': '<p>The Lipa PNP formed Task Force Oliveros to track down the perpetrator/s.</p>'
  'sona-2015-state-of-the-countrys-disaster-response-yolanda-ndrrmc':
    'author': 'Triciah Terrada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-26T04:28:08.813+08:00
    'imagesource': 'jcr:b4717ce2-a3e0-4627-a9c9-5b9154f4adc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df45d937-0402-4a8a-bccd-9c7b9f77c443'
    'lead': 'More than a year after the country faced deadly disasters that took the
      lives of thousands of Filipinos, risk reduction and safety experts say the government
      has improved response initiatives. CNN Philippines looks at how the country
      has fared in terms of disaster prevention and management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:35:24.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T09:35:25.179+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: State of the country''s disaster response

      '
    'updated': 2015-07-27T11:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0102b5-c7a8-442b-8ae4-9c0c071c7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barely two years
        after Typhoon Yolanda battered Tacloban and Samar, some victims have already
        begun recovering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814cc8d-a70d-41b2-a497-44c45a66d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much has yet to be done. Other victims have yet to receive help
        from the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110c81e-ddd7-458d-bb11-9522587cc23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety experts say Typhoon Yolanda''s destruction was a lesson learned
        the hard way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded228ee-bc56-40f8-b044-f10dd86e3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Typhoon Yolanda struck, local government officials had difficulty
        asking residents to evacuate. But now, that situation has changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c09cc-52bf-4798-ac5b-2bac9ae9b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comparing people now and before, this time, we are receiving reports
        that there are individuals and families who go to the evacuation center earlier
        on even before the warning of the local government units," Romina Marasigan,
        spokesperson of the National Disaster Risk Reduction Management Council (NDRRMC)
        says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd5806-8526-4f30-9abb-137a48ba2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think people are now understanding the importance of preparedness,
        mitigation and prevention," she adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b905f1-ed38-464f-bd17-fd2955cb7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan adds, disaster response funds are now divided into 70%
        for mitigation and preparedness and 30% for response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857553e-1287-4152-9887-1f21c7971725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funds are actually being judiciously spent by our government just
        to make sure that there are not only equipment, not only food packs, not only
        medicines, but also people who are skilled to be there and provide the assistance
        to them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5b1a7-b444-4eb6-bb1e-bc82393ff4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Room for improvement''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e41aab-cfc9-417c-9515-3636512fd6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, local disaster risk reduction and management council
        offices have permanents posts so standard strategies can be laid out and mainstreamed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e667f-af7d-4b27-a874-040182aad5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety expert Martin Aguda says these initiatives are good, but
        there''s still room for improvement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c30a81-a910-47a3-97cc-93d36b764b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that more than hiring permanent disaster managers, it''s
        best to find competent people to handle emergencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02c31b-7c3a-4c52-a2b5-c67e7887809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the DRR (Disaster Risk Reduction) law was passed it should
        be a priority, madali kasi to appoint people to DRR&nbsp; posts. Ang tanong
        what are the competencies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6088f-a4cd-49f7-9cc0-f25a6916e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the DRR (Disaster Risk Reduction) law was passed
        it should be a priority. It''s easy to appoint people to DRR posts, but the
        question is whether they are competent to perform the task.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a93bca-1d08-44b0-866e-687301322246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while purchasing emergency equipment is a good idea, Aguda says
        the government should also weed out corruption in the purchasing process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b0fbf-1e40-45be-8ab2-e71fd20df332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makakakita ka diyan ng fire extinguishers na substandard, because
        they are being dictated upon by the inspectors to get fire extinguishers from
        a specific supplier."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655cf460-d744-4f1b-bac7-d2ecb753a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will see substandard fire extinguishers, because
        they are being dictated upon by the inspectors to get fire extinguishers from
        a specific supplier.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054ed6b-431a-4694-8ff5-a05b2ec6f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, yun ang nakakainis e. These are basic safety equipment
        pero parang pinaglalaruan pa rin tayo."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795a542-fc39-4a97-a93c-7db6c4ab7809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s irritating. These are basic safety equipment
        but we are being played at.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd6e4a-237b-461a-aa11-6de87b5c3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Setting standards</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a9953-a679-44e7-a1c8-f42e6e196224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda says all these boil down to strict implementation of the law,
        especially in the case of a possible 7.2 magnitude quake that could strike
        Metro Manila, which is projected to result in 33,000 fatalities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a92ebc3-cc54-4ef6-8520-fc67f1d88faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of such an earthquake, officials say evacuation camps have
        already been identified and goods have been prepositioned, something learned
        from Typhoon Yolanda''s aftermath.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908810e8-3bfb-4857-808d-1efed9d15500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide earthquake drill has also been set on July 30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3defe14-d546-4fc9-85a6-dbcd2bedbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even people here in [Metro Manila] would be victims, there will
        be people coming in from the outside who are already informed that they are
        going to do this. Who are already provided with protocols on how they would
        be undertaking the disaster response," Marasigan says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74419922-c904-450c-89bf-4eed1bab97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda also suggests that disaster officials should implement standards
        for evacuation camp needs, such as finding adequate water supply, ample stock
        of basic necessities, and enough space.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d76e5d-a5e4-476f-ac5b-e0df51e21549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads and passage for rescuers and emergency responders must also
        be identified. Volunteers and trained personnel must be clustered according
        to their expertise — for easier and faster emergency response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f0d7e-2cb0-4704-a382-351cfc01e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to layout the scenario, because it''s being realistic.
        How many will be injured? Thousands will be injured, you might be hearing
        setting up field hospitals would that be enough, with the thousands injured?"
        Aguda says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2675c65-88f0-4799-a6f9-a732c20270e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hearing many will be displaced, 3,000 will be homeless and
        they have identified through the Oplan Yakal, several evacuation areas per
        quadrant is that enough? If you''ve seen Oplan Yakal hindi pa nakaincorporate
        yan," he adds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28065b-24dc-4ae4-8bfd-902544a79498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re hearing many will be displaced, 3,000 will
        be homeless and they have identified through the Oplan Yakal, several evacuation
        areas per quadrant is that enough? If you''ve seen Oplan Yakal that aspect
        is not incorporated yet.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d1877-d112-4056-9db4-15c582f67c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capacity building</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4271b18-21d9-4d6b-83a5-f340e0a46d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Province, one of the most disaster-prone areas in the country,
        is a role model for disaster risk management and prevention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b59451-77ec-4eb3-ab79-7eb710603f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Provincial Disaster Risk Reduction and Management Office regularly
        updates data on hazards and risk assessment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477443e5-170a-49d4-b2a7-4fc1f4307559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay also invests in strengthening infrastructures to prevent damage
        when a calamity strikes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c21d1-5cba-4ad9-9052-b013193697b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi dapat safe route, safe evacuation center, I did not see the
        safe routes in Metro Manila. One, kapag lumindol saan ka dadaan? Tapos yung
        mga evacuation center mukhang pinagtuturo lang. Aba kailangan mong gawin yan
        hindi yan basta puwede kayo sa golf course," Albay Governor Joey Salceda says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2861901-ee8f-4099-ac12-8aad8d19abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should have a safe route and a safe evacuation
        center. I did not see safe routes in Metro Manila. For one, if an earthquake
        strikes where will you pass? And you must also build evacuation centers and
        not just put people in a golf course.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48842d81-c69a-4b12-b8f3-9f656dd23b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds the provincial government conducts training on risk reduction
        in schools and local communities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef370f7f-f0e9-4d7b-a980-fcad7495008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province also has early warning systems and emergency management
        equipment in place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28126b-b911-4796-90f3-eb7cd4a9eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:35:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Salceda says, whether it''s the weather or climate change
        it is our response that will shape human conditions — a challenge for the
        government to level up preparations and mitigation initiatives.</p>'
