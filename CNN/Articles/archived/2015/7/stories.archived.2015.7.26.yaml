      'jcr:uuid': '0de76aa5-5fad-424b-8c60-ea4240911a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Formal talks on Greece''s 86
        billion euro bailout have been delayed due to "logistical" and security issues,
        despite a tight deadline to get the deal done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c4dae-ac52-4ab8-a574-20693b179fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek government had said the talks would begin Friday, with
        Greece and its creditors ready to hammer out the finer details of a third
        bailout package in Athens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2388f66-3fe9-483a-b7da-8cbb2580bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full agreement must be reached in time for Greece to get the cash
        to make another big debt payment to the European Central Bank on August 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444f262-820c-4bb8-a8c5-0cb85f07357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to the matter said talks are now expected to begin
        in the next few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa2bce-04ec-4dd0-b776-12d9ad37b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last preparations are being made at the moment and this includes
        logistical issues, such as finding a location for the talks," said an official
        at the European Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590595d-aabb-41f8-b35b-2e13bf28e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s lenders — including Germany and the International Monetary
        Fund — are wildly unpopular among everyday Greeks, so security is of primary
        importance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c109acb-a081-4e3f-a012-43f5cf6d200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creditors demanded Greece raise taxes and cut spending to receive
        over 230 billion euros ($251 billion) in bailout money since 2010. Now they''re
        demanding more cuts and taxes ahead of a third bailout, which has angered
        many Greeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f48e1-0a03-4c78-8b0c-90dbd24fe48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athens has experienced protests and unrest as the economy has suffered
        a sharp contraction over the last five years. Early this month, one demonstration
        turned violent as protesters threw Molotov cocktails and police responded
        with tear gas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d8902-19ee-4e9b-92a2-fa3360bc10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any delay in the talks could be problematic, as history has shown
        that discussions can drag on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557b302-f164-47be-bd22-81469708fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, once a final bailout agreement is reached, various parliaments
        across the eurozone will have to rubber stamp the deal too. And that all has
        to be complete by August 20 so Greece has the money make its next big 3.2
        billion euro debt payment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf3716-2fbf-4ab8-a970-6f568928c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:37:55.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/24/news/economy/greece-bailout-security/index.html?iid=hp-stack-dom">Urgent
        Greek bailout talks delayed by security and logistics problems</a>"</em></p>'
