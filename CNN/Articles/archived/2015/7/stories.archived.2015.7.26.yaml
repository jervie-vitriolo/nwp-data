      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s the eve
        of President Benigno Aquino III''s last State of the Nation Address (SONA)
        and things are apparently starting to heat up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372aa314-0049-4717-9086-e30011d8e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:13:44.796+08:00
