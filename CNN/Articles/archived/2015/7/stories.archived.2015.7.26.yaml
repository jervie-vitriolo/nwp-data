      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> A small plane crashed into a Tokyo
        suburb Sunday (July 26), killing three people and setting buildings and cars
        ablaze, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bfc53-fc76-495e-800a-bbeb2f047899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:40:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:40:18.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane departed from a nearby airfield and crashed moments later,
        according to the Tokyo Fire Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b99607-4535-4172-a482-e7f26dbc7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:40:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:40:18.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred in the residential area of Chofu, Japanese broadcaster
        NHK said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338dfea-97f7-4bb1-8c3f-b4826168308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:40:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:40:18.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether there were any casualties other than the
        two men and one woman killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74555534-bf4f-4eb8-abe7-cf8543d9c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:40:17.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:40:18.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more details were immediately available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1ef50-a2c4-4863-9f7b-bd79fa7db012'
