      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heavy Bombers controlled the game, pulling away in the second
        half to secure the victory and improve to 2-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb18ce-135e-450d-bed1-28d96688ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:03:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
