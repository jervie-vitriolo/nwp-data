      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second fixture, the Jose Rizal University Heavy Bombers kept
        the Emilio Aguinaldo College Generals winless with a 67-47 mauling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bacb5-1971-471f-837e-2f04e2784550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:03:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
