      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over my pro career I have spent a lot of time in Houston with friends
        and family. Over the past year, while with the Rockets, the team, fans and
        people of Houston have made it a second home," Smith said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
