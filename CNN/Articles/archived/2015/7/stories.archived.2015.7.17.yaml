  'apollo-quiboloy-durian-candy-cleared-rodrigo-duterte':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-17T12:14:30.324+08:00
    'imagesource': 'jcr:a4e33945-172a-47b7-b374-1431f1a5167b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee0673bc-aade-4d32-9e1a-91b2b26f060f'
    'lead': 'Group head Senior Supt. Aaron Aquino said that the investigation showed
      that Pastor Quiboloy could not be charged for the actions of the members of
      his congregation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:55:25.414+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:50.704+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:46.705+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pastor Quiboloy cleared in durian candy probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22938d72-8914-4498-83e4-db2a4751fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) –</strong> The Special Inter-Agency
        Investigation Task Group (SIITG) Durian Candy has cleared evangelist Pastor
        Apollo C. Quiboloy of any involvement in the food poisoning of almost 2,000
        people in Caraga Region last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6ff97-868d-43fc-a128-f00be7aa9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group head Senior Supt. Aaron Aquino said that the investigation
        showed that Pastor Quiboloy could not be charged for the actions of the members
        of his congregation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa8626-0dba-483b-8a34-dc0e7781f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said they had no evidence linking Quiboloy to the actions
        of seven followers who now face various charges in relation to the massive
        durian candy poisoning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf9836-40ce-4830-b170-1d883c7a00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said, however, that the group would still need an official
        statement from Quiboloy that would be included in their report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ba62d-4f24-4c96-8a29-901206bab16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte also vouched for Quiboloy, calling
        the evangelist a good man who would not endanger the lives of other people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a0546-3fc1-437d-9bb1-208b4f342500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was planning to go to Surigao del Sur once Quiboloy
        had returned from abroad to make amends to the almost 2,000 victims of food
        poisoning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c516d-fa35-498f-b105-62715192fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino said that the investigation would now focus on
        the manufacturer of the candy, Wendy''s Durian Candy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216616e-eea3-4cc0-a402-a5e1e4bb35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also looking at another candy manufacturer, Blesses
        Durian, which is involved in another food poisoning incident in other areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fddfc8-809d-4507-bbca-eaa612438fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that the manufacturer of Blesses Durian is a sibling
        of the manufacturer of Wendy''s Durian. Though their factories are separate
        and far from each other, it was learned though that both use the same raw
        materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7786ff0-5a1b-483f-a2ca-0ec36f8f4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, he said, there was a high possibility that
        there was contamination of the products during manufacturing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b236e-8aa4-49e5-b381-e935d165b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that the group was still waiting for the result
        of the laboratory tests on the samples to really determine the cause of the
        poisoning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b4320-2f42-41dd-9fe3-1b736cc560ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:55:25.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Business Bureau will issue another suspension of
        business permit, this time against Blesses Durian Candy.</p>'
