    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:41.706+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Fajardo bags second MVP award; Pringle named top rookie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f1b5b-cb17-4c7e-814e-33c32b0db3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the second
        straight year, June Mar Fajardo bagged the Most Valuable Player (MVP) award
        in the Philippine Basketball Association (PBA) on Friday (July 17) at the
        SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291fb8b-6431-4f5e-a130-2b24ad3c1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beer big man joined Bogs Adornado, Alvin Patrimonio,
        and Danny Ildefonso as the only players who have won back-to-back MVP plums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e122de-9af4-47b7-a1b6-69bde103a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang blessed na mapabilang ako sa kanila,</em>" said Fajardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd3873-08f4-4b42-8ae0-deaf3dd70124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, the 6-10 behemoth from Cebu also nabbed the Sportsmanship
        award and was included in the All-Defensive team and the Mythical First Team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889efb3-4ef5-4e54-8f3f-bf0060e21f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fajardo is eyeing a prize bigger than the top individual plum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b5667-b9bd-4dc5-ba94-f0040d4aba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas maganda sana kung mag-</em>champion," said Fajardo, whose
        team is going for the jugular tonight in Game 4 of the PBA Governors'' Cup
        finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa1c12-2436-4ced-82d1-c34362ec093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen hold a commanding 3-0 lead in the best-of-seven duel
        against the Alaska Aces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1dcb99-9c92-4ea4-b143-9743f23633a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, GlobalPort''s Stanley Pringle was named Rookie of the
        Year while his teammate, Terrence Romeo, received the Most Improved Player
        award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc05a5d-d37e-4c2a-be99-91477ba931cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other players who were included in the Mythical First Team are:
        Jayson Castro, Paul Lee, Arwind Santos, and Greg Slaughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6cde37-bca0-41ae-8f23-ffb1ceb426b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Mythical Second Team are Romeo, Pringle, Asi
        Taulava, Calvin Abueva, and Ranidel de Ocampo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493382df-41d6-46f0-80c2-b60266884f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:02.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Fajardo in the All-Defensive team are Chris Ross, Ping Exciminiano,
        and Gabe Norwood.</p>'
  'Poe-Santiago-and-Binay-bag-top-3-presidentiables-list':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(L to R) Sen. Grace Poe, Sen. Miriam Defensor-Santiago and Vice Pres.
      Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-17T06:12:29.117+08:00
    'imagesource': 'jcr:f29a7d84-2d18-4569-9892-d0e140fce7f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd5144c-2692-444c-9ed2-9b24f88b1e80'
    'lead': 'A new survey released on Friday (July 17) by consultancy firm Publicus
      Asia showed Poe as the respondents'' top choice for president — with 20 percent
      of the respondents picking her as their choice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:37:46.348+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:37:46.626+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Santiago and Binay bag top 3 on presidentiables list

      '
    'updated': 2015-07-22T03:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56712ad3-dfb4-43ab-bf84-e81d611e333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Yet another survey
        shows <a href="https://cnnphilippines.com/news/2015/06/20/Cory-produced-a-PNoy-will-FPJ-give-rise-to-P-Grace.html">Senator
        Grace Poe</a> leaving behind other officials possibly eyeing the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe3cec-7fff-45cc-8d5b-971f6e4b53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new survey released on Friday (July 17) by consultancy firm Publicus
        Asia showed Poe as the respondents'' top choice for president — with 20 percent
        of the respondents picking her as their choice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72ebb7-314f-416e-99a2-3f8b1f202700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Santiago landed on second place with 16 percent and
        Vice Pres. Jejomar Binay at third with 14 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4253b-8b02-49b4-b3d2-de0e142d0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero took the fourth spot with 11 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d10ff7-1547-4403-a8b2-a7b042809a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumed administration bet, Interior Sec. Mar Roxas, ranked
        7th with just five percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5d232-56fc-4579-a137-aadbabaa8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey, Poe even beat Escudero in southern Luzon which was
        said to be his turf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c31c07-6ad9-4711-82bf-25fd9e9e3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she kept topping surveys, analysts warn it''s not always good
        news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577a740-f73f-4e25-a350-f470c719afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Prof. Prospero de Vera, there had been may instances
        in the past where front-runners lost the elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52601720-5b80-4354-8d1d-4709e04a29f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them lost because they didn''t have the machinery. Some
        opponents would perform better during the campaign," De Vera explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df90e9-372b-42a6-946b-ef5c8e347b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Antonio Contreras said the being ahead had its downside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf0e11-92dc-4fc0-9d50-015951cd6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Grace is at the front, then she will be attacked," Contreras
        said. "Corruption may not be the issue that will be leveled against her but
        it will be sincerity now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208be577-3865-4c5a-80cc-17c8b2284388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was way behind in the survey — even trailing behind Davao
        City Mayor Rodrigo Duterte who got 7 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88505860-5e32-4944-b86a-978f07c50df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he''s determined to run and wants to pull up his ratings, De
        Vera said Roxas should distance himself from the president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b966c6-2942-44e8-a3b7-932d9381e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You bear burden of having to defend everything the president does,
        especially the mistakes, the closer you are to the president the lower rating
        will be."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3808c-8ce5-47e4-b61a-5c7bc80c5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binay-Poe vs. Roxas-Poe duo</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1891ef-429b-4e67-a0ad-e2be144e62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also asked about people''s preferred tandem of candidates
        for 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdc71b-62cc-489e-8816-927b70941454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Poe were to run for president — most respondents chose Escudero
        as her vice-president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb56737-2536-452b-a5ca-8176d9e9cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Santiago came in as the second most preferred.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0b9c3-74b3-4e1c-b3b5-820f84547481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:37:46.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also turned out to be the most popular choice for vice president
        — she was the top pick for all the other possible candidates for vice-president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3194101-6d47-42cd-8516-08d51e34f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:37:46.349+08:00
      'mgnl:createdBy': 'cnnproducer'
