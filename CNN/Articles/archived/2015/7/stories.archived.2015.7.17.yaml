      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just half a season with the Rockets, Smith averaged 12.4 points,
        6.4 rebounds, 3.3 assists last season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259278d-58a1-438d-b954-8225c50940fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:12:27.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:12:27.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith issued a statement soon after the move, praising the Rockets''
        organization and fans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1d46a-7050-4290-bb42-bed7e8cfcc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:12:27.267+08:00
