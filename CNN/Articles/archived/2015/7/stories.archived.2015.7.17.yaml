  'New-PNP-chief-Ricardo-Marquez-says-its-essential-for-police-to-regain-public-trust':
    'author': 'Paul Garcia, CNN Philippines'
    'caption': 'Dir. Gen. Ricardo Marquez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-17T21:58:11.484+08:00
    'imagesource': 'jcr:d8b566a4-353e-4a7e-9703-d625ae6e176e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37b563f-0db8-4bec-bea5-5f049f831fa0'
    'lead': 'Dir. Gen. Ricardo Marquez, the new chief of the Philippine National Police,
      finds it annoying that dishonest cops have tarnished the image of the PNP. So
      as he assumed his post on Thursday (July 16), he called for an immediate review
      of the PNP''s disciplinary mechanism and to focus on holding everyone accountable,
      especially supervisors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:36:13.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:52.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:45.781+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New PNP chief: It''s essential for police to regain public trust

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b33c2c-c006-459c-bed5-db82e4b53f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Dir. Gen. Ricardo
        Marquez, the new chief of the Philippine National Police (PNP), issued a warning
        on Thursday (July 16) at the turnover ceremony held at Camp Crame:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141b395-58ac-47b4-9130-f995cbc9a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa buong kapulisan [For the entire police force], let me make this
        very clear: Do your job well and you will be rewarded. If you are threatened,
        I will be there for you. Walang iwanan [Nobody gets left behind]. But betray
        your oath and violate the law, sisiguraduhin ko na may kalalagyan kayo [I''ll
        make sure you get what you deserve]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce0ff1-ed50-4d7f-8f87-394a9bb72d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez then called for an immediate review of the PNP''s disciplinary
        mechanism and to focus on holding everyone accountable, especially supervisors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e85eb-2231-406d-98fa-4ba4eb348076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other honest police officers who sincerely want to serve the
        people, he said he found it annoying that few dishonest cops had tarnished
        the image of the PNP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762d0a4-4b2c-46fc-ac3b-cb1a97ecc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that whenever a member of the force would get accused of extortion,
        or some other crime, people would say: "Palibhasa pulis [That''s because he''s
        a police officer]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59aee6b-772b-41b7-af30-34d352961cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakapikon ang paulit-ulit na pagkakasangkot ng mga kapulisan
        sa ilegal na gawain," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f3bc2-f17b-4498-9e6f-6797a7c1c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s sickening to repeatedly hear members of the
        police force involved in illegal activities."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e0c51-3a7f-47fe-b91f-f2469981c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s crucial, he said, for the PNP to regain public trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ae6cf-d50d-4ddd-93b6-ac94a2a01656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP should go back to the basics, he said. That would mean having
        police officers patrol the streets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fb841-0b49-4cac-856d-b519790d1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More police presence would not only act as a deterrent to crime
        but would also allow them to doing to get to know neighborhoods better the
        communities they''re supposed to serve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b492ae-4e06-420b-ad3e-3ac1358c167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the priorities the police should tackle is illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4028deb-065a-485a-8609-9d475cb18ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nationwide survey conducted some years back states that the police
        should give utmost priority in addressing the issue on illegal drugs," he
        said. "And sadly this problem continues to wreak havoc on Filipino families
        today. It is time we address this vigorously now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33e95a-cdb4-4ee4-83d0-12be68cd5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez is the 20th chief of the PNP since it was created in 1991,
        a result of a merging of the Philippine Constabulary and the Integrated National
        Pollice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac6265-e4cf-4edd-9a28-64e7cd2b0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first fulltime chief since Dir. Gen. Alan Purisima was
        supended over corruption allegations in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad37e4-0919-41e0-80f2-5bd8a4aee01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dep. Dir. Gen. Leonardo Espina, Purisima''s replacement, served
        merely as officer-in-charge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506d2ba-2690-4ed8-8863-33d24ae88285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez graduated as member of the Class of 1982 from the Philippine
        Military Academy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa9882-d0bc-4e61-aeb3-089a3801cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the top PNP post, he was chief of the Directorate
        of Operations (DO), Before that, he was director of the Ilocos Regional Police
        Office. And before that, he was chief of the Nueva Ecija Provincial Police
        Office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71601a2-5fa1-453f-b985-ce1fe0224bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling how he was born to a poor family in Maragondo, Cavite,
        he thanked the country''s leaders for their trust and confidence they showed
        in praising his appointment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d6400-3ddd-4afc-88cb-16395a71f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became emotional as he thanked his wife and daughters and his
        parent for their support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4799a-182b-4bd1-b73f-43e2d1677964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing PNP chief Espina was also emotional in his speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a71f2-baf3-4d6e-8a26-b68cfc55f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have lived the most fulfilling life in service to God, country,
        and the Filipino people," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9684c-6eb6-44c0-861c-87820dda01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III thanked both generals for their crime
        prevention efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876d36e-56c6-4772-8bb2-2555ca9ecc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:36:13.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he chose Marquez for his accomplishments, the latest of
        which was his leading the preparations for the visit of Pope Francis to the
        Philippines last January.</p>'
