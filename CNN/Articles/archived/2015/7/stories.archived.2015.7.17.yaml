      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With San Beda
        slipping up against Letran on Thursday (July 16), the Perpetual Altas were
        able to able to secure the top spot in the standings of the National Collegiate
        Athletic Association (NCAA) with a strong, 84-70, outing against the San Sebastian
        Stags on Friday (July 17).</p>'
