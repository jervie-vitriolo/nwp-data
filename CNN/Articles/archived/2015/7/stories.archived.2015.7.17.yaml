      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After trading
        for Lance Stephenson and re-signing DeAndre Jordan, the Los Angeles Clippers
        made another splash in the National Basketball Association (NBA) offseason
        with the acquisition of forward Josh Smith.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e228e72-4f26-49a9-8ad5-87c66a0feddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:12:27.266+08:00
