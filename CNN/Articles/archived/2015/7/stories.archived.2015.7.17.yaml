      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a legal issue we see it as a moral issue wherein our voters
        should take these ads into account when they vote for their candidates in
        2016 because it can be seen as a way of circumventing the law."</p>'
  'NBA-Free-Agency-Los-Angeles-Clippers-Josh-Smith-Houston-Rockets':
