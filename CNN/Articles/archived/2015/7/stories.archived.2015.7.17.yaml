      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for voter registration, Bautista says 55 malls will host booths
        until the end of July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd22051-d737-43af-beaf-a2c74ee359e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:05:17.117+08:00
