      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual were led by the dominant performance of Scottie Thompson,
        who registered a triple-double with 21 points, 15 rebounds, and 14 assists.</p>'
