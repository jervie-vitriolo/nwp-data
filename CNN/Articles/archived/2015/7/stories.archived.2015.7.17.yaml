  'China-discovers-dragon-dinosaur':
    'author': 'Ivan Watson and Shen Lu, CNN'
    'caption': 'The wings may have helped the dinosaur glide for indeterminate distances.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-17T10:33:32.338+08:00
    'imagesource': 'jcr:04cc0762-0e82-41e3-bf9b-a61d054a0733'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '570eb6e0-26ad-4f6f-a2e6-cf41a484b429'
    'lead': 'Around 125 million years ago, a mule-sized dinosaur with a long tail
      and short, resplendently-feathered wings roamed a corner of what is now northeastern
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:25:50.611+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:25:50.961+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China discovers winged, feathered ''dragon'' dinosaur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7abe57-f3a2-493a-b44e-aa1066f7e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> Around 125 million years ago, a
        mule-sized dinosaur with a long tail and short, resplendently-feathered wings
        roamed a corner of what is now northeastern China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37a8ff-be30-42ac-b095-87880782df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers revealed the discovery of Zhenyuanlong suni, a close
        relative of its far more famous cousin — the velociraptor, after publishing
        a photo of a remarkably preserved fossil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe24598-4b56-41ac-8b9d-b1838f4eabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relic shows the complete skeleton of the animal, as well as
        its skull displayed in profile. Clearly visible around the creature''s short
        arms are a pattern of long feathers, which also appear to have decorated the
        dinosaur''s tail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324184d-505b-4f5b-a9ef-3491d42a035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cool thing here is that it is a dinosaur that looks a lot like
        a bird," says Stephen Brusatte, a Scotland-based paleontologist who is one
        of the co-authors of the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b87b25-3302-4ff1-9c57-34635d9029d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery has left scientists with a question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21006256-a6c0-40a6-9229-ca3f154c2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that we have wings found on a dinosaur this
        big with short arms. There''s no way it could fly," Brusatte explains, in
        a phone interview with CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020b2df-8cf8-43b8-94c5-4bc3ce9d27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That raises a big mystery. Why did dinosaurs evolve wings?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bc4df-6e80-48df-b984-82158bf5b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dinosaur ''Pompeii''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98b755-55d4-4e9a-8b95-8e49ce481366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farmer who has asked to remain anonymous first found the Zhenyuanlong
        fossil in China''s Liaoning province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7584f71-7aed-4457-b4ce-4a156ea19cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly twenty years, this area has been fertile ground for dinosaur
        discoveries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281cb25-28f7-420d-a0e8-c3b683ad6292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s where the first solid evidence proving dinosaurs had feathers
        was found in 1996, says Xu Xing, a paleontologist at the Chinese Academy of
        Sciences in Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6e29e-f94d-4c96-897d-4647c1d7c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that first discovery, thousands of specimens, thousands of
        fossils from different species and different times were discovered in Liaoning,"
        Xu says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb3736-1300-42cb-8293-29650c5410b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dinosaur version of Pompei," says Brusatte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6218e430-db74-404a-84b8-6dd9fc7fb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s unique volcanic activity in the Early Cretaceous Period
        is believed to have preserved fossils far better than in other parts of the
        world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881a035-b06f-4b60-aca3-93dbed65bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, Liaoning Province has become synonymous in paleontology
        circles with feathered dinosaurs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44501d9a-3aae-4294-8f4a-05affa74857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu — himself an accomplished dinosaur hunter who claims to have
        discovered more than 50 new species - says Zhenyuanlong will help scientists
        determine how dinosaurs first began to fly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f51a29-4d2c-44de-bb89-1a87619a0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why would dinosaur need wings?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f8f22-7139-4492-bb10-a83f940e5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their report, Brusatte and his co-author Junchang Lu were left
        speculating why a flightless, two-meter long animal would have needed wings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caaaa93-8390-4aaa-9a49-aa6100acc671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be that such large wings comprised of multiple layers of
        feathers were useful for display purposes," they wrote in Thursday''s issue
        of the journal Scientific Reports, where the discovery was announced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32873ce8-55c1-45f8-8bed-176b3ffeecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wings may have also helped the dinosaur glide for indeterminate
        distances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa38f3-68ce-4ad0-9487-45d8b20540b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Chuang Zhao worked with the scientists to paint a vivid depiction
        of what Zhenyuanlong may have looked like.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df90f0-acaf-47eb-9582-87c344544e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting depicts the beast dashing through a prehistoric forest,
        with sharp talons on its front and back legs emerging from a luxurious coat
        of feathers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c03ba7-0c09-44e2-a5b3-8affcb8e1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spurred by growth in the funding of scientific research, China has
        become a treasure trove for dinosaur hunters in recent decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e224bb-9a95-41fa-94b1-b5509f3b73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese word for dinosaur is konglong, which also translates
        as "terrifying dragon." The dragon is a potent symbol in Chinese culture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb1fee-38c4-4b05-a8be-68bef22b1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not surprising that co-author Lu added the dragon suffix "long"
        to the name of his newest feathered discovery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e10645-baed-48ef-ace0-ce66cb5cd0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it is nice to put some Chinese color on these dinosaurs,"
        explains Xu, the Beijing-based paleontologist. He says he has also called
        several of his own dinosaur discoveries "dragon."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191fed1-4639-4623-aa3c-f2f2191805e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud that there were some ancient animals living here on
        this land," Xu says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027f2d8-18e2-447c-b6fc-4532b847047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:25:50.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:25:50.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/17/asia/china-winged-dinosaur-discovery/index.html">China
        discovers winged, feathered ''dragon'' dinosaur</a>"</em></p>'
  'pba-finals-game-4-san-miguel-beer-sweep-alaska-governors-cup-title':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'San Miguel Beer won its 21st championship in franchise history.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-17T11:55:56.348+08:00
    'imagesource': 'jcr:394586f6-6b39-4b85-ba57-d48b8b7f0220'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd14be101-b5ca-49a5-9ce3-22656e0036f3'
    'lead': 'The San Miguel Beermen defeated the Alaska Aces, 91-81, in Game 4 to
      win the Philippine Basketball Association (PBA) Governors’ Cup title on Friday
      (July 17) at the SMART-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:28:10.951+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:04.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:41.575+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Beermen sweep Alaska to capture 21st championship; Fajardo hailed
      Finals MVP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09ba1a-1a40-4855-82b3-eee61015b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – On Friday (July
        17), June Mar Fajardo reaped four awards during the Philippine Basketball
        Association (PBA) Leo Awards: Most Valuable Player, Mythical First Team, All-Defensive
        Team, and the Sportsmanship Award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5efee-eb74-457a-a303-56fc433e60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later Friday night, he got more - if not everything.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8aff23-6ddc-463f-8079-04da347f9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team, the San Miguel Beermen, asserted their mastery of the
        Alaska Aces, 91-81, in Game 4 to capture the Governors'' Cup title at the
        SMART-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad080e35-febc-4d05-9561-174e97869e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo finished with 19 points and 21 rebounds and was hailed the
        Holcim-PBA Press Corps Finals MVP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2d5d4-8056-42fb-a57f-21c7f89b72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the decorated franchise''s 21st championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f330aaf-e4c1-4ef2-a331-a85028ec84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko maisip kung pano talaga kami naka-sweep," said San Miguel
        Beer Coach Leo Austria moments after his team swept Alaska.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fa73c-4f48-4359-a8cf-fedd10a57324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria added, "At the start of the season, Alaska ang naging barometer
        namin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25207850-8edf-4ec7-b978-08769bb65736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his team refused to fold twice this season: first in the Philippine
        Cup and now the Governors'' Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b9983-06b8-4e2b-b887-711ee05d16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d208c-8a54-4cd0-9b4f-e960df2e9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our players refused to lose and showed their character," said Austria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00dfffd-ef94-495a-b80a-59a3616804dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the team''s success in the season-ending conference, Austria
        singled out his prized import Arizona Reid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bdb04d-2435-4350-bccc-776e43c4f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid, who lost the top import award to Alaska''s Romeo Travis, scattered
        31 points, including 20 in the second half where the Beermen took control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39dff5e-9bf6-4b92-b443-8c0f29b614d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time Best Import shot four three-pointers in the pivotal
        third period to highlight San Miguel Beer''s 33-point outburst that changed
        the complexion of the contest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca418e-08f3-4031-ab9a-2f56eb75fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, Reid is our best import," said Austria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d09b8-aca9-45b6-a361-fbfe896e2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska leaned on Calvin Abueva, who scored a team-high 22 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff021a-3935-460e-a0af-25793f391448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:28:10.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis was held to just 15 points, while going scoreless in the
        fourth period.</p>'
  '7-feared-dead-in-Semirara-landslide':
    'author': 'CNN Philippines Staff'
    'caption': 'An estimated 50 people were said to be working at the coal mine for
      the night shift when the landslide took place.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-17T09:25:17.979+08:00
    'imagesource': 'jcr:ad4e3a65-8337-45b1-b07b-007e0bcb476a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82ff1bd0-3c27-4841-b26c-989467eed152'
    'lead': 'Three miners had been confirmed dead while four others remained missing
      after a landslide hit a coal mine in Semirara Island in Antique early Friday
      morning (July 17).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:30:41.385+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:04.435+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:41.647+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 feared dead in Semirara landslide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6184c9-2659-4879-9672-006a17f9a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three miners had
        been confirmed dead while four others remained missing after a landslide hit
        a coal mine in Semirara Island in Antique early Friday morning (July 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc9327-0768-432e-891a-c4ee549399e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Antique Governor Rhodora Cadiao
        said those missing had been presumed dead — adding that 8 workers survived
        the mishap at the Panian pit of the mining company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006cd71-1a3a-4cb3-95cf-5b8ec4588c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ricky Lavega, a representative of the provincial government
        said the landslide happened around 4 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5e905-b8a7-403d-91a3-1c7b70c51b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those confirmed dead were Ricardo Panes, Arnold Umac and a certain
        Nodo, all heavy equipment operators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2b76a-f117-4c19-b43d-c091e8473b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavega said the weather was fine and there was no rain since the
        other day on the island, contrary to an earlier report that steady rain had
        been pouring over the area for days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f6b79-698d-4639-875a-484dec65e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 50 people were said to be working at the coal mine
        for the night shift when the landslide took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7fe763-1cdb-45ab-be59-6926f11ec10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operated by the DM Consunji Inc. (DMCI), the Semirara coal mine
        operation was temporarily suspended last February 13, 2013 after a similar
        incident killed five workers then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efda48c-a3b1-4fbd-a68c-f94655ea36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports said the Department of Energy (DOE) had ordered Semirara
        to suspend operations pending an investigation into the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc28a45-25b5-4f22-806d-8faee5256bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of the Semirara Mining and Power Corp. said it would
        be providing full support.to the families of the victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6737c-b2ad-4b77-b61d-bc844eb926d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:30:41.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' regional stringer Elyrose Naorbe contributed
        to this report.</em></p>'
  'PBA-Leo-Awards-June-Mar-Fajardo-MVP-Stanley-Pringle':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'June Mar Fajardo becomes the fourth ever player to claim back-to-back
      MVP titles in the PBA.'
