  'Manila-most-competitive-city-national-competitiveness-council':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'For its 2015 index, the National Competitiveness Council graded cities
      and towns based on 30 indicators that fall under three categories: economic
      dynamism, government efficiency, and infrastructure. Manila topped the infrastructure
      criteria'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-17T03:32:26.457+08:00
    'imagesource': 'jcr:1152c398-ae83-4962-935c-fc0cf8af4e03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf70fc5-e0d7-4c66-9c0d-07e726366d91'
    'lead': 'Manila got an overall index score of 54.96, just a hair''s breadth from
      Makati''s 54.41 points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:53:00.643+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:53:00.954+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila is Philippines'' most competitive city — NCC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a63be8-98d2-4802-8237-2125e6542012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The City of Manila
        dislodged Makati as the country''s most competitive city, according to the
        2015 Cities and Municipalities Competitiveness Index of the National Competitiveness
        Council (NCC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf844a1-a3e8-493f-8438-bd872b321bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila got an overall index score of 54.96, just a hair''s breadth
        from Makati''s 54.41 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f61224-a654-4f6b-a138-3b166e3d4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities and towns were graded based on 30 indicators from three main
        categories: economic dynamism, government efficiency, and infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d865dd-376b-44c3-946d-cd0fdc2f32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila topped the infrastructure criteria based on existing road
        network, the number of hospitals and schools, and public transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcaf1f3-a37a-4f89-aef3-f2f6429689c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati bested Manila in government efficiency and economic dynamism.
        But, these were not enough to keep it at the top spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2f91d-f566-4afd-b1a7-429e9c315753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Acting Mayor Kid Peña said the political skirmish between
        him and suspended Mayor Jejomar Erwin Binay Jr. is not the reason for the
        city''s slight rating drop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adbe98-3aa2-47b3-8c5a-7f641e2b63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña also said he recognizes Binay''s efforts, but Manila may have
        just worked harder to achieve its goals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7798fc-b56d-485f-9ec9-25dd03c5203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness kila Mayor Junjun, alam ko nageffort din naman kami
        sa city," said Pena. "It just happen na mas magaling yung Maynila ngayong
        taong ito."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520f533-d491-4c37-a2d1-aa0c3e5a4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the top ten are Cebu, Quezon, Davao, Cagayan De Oro,
        Parañaque, Valenzuela, Caloocan, and Iloilo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec18d7-e4ec-4f8d-bd7c-c284838489db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Trias in Cavite, meanwhile, was hailed as the country''s
        most competitive municipality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9703c-e646-4b9d-a1bc-a000e6abd0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Trias, which ranked second last year, was followed by Sta.
        Maria in Bulacan; Taytay, Rizal; Kabacan, North Cotabato; Kalibo, Aklan; Angono,
        Rizal; Daan Bantayan, Cebu; Midsayap, North Cotabato; Santa Barbara, Iloilo;
        and Polomolok, South Cotabato.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83adda-bf1a-4cb1-b835-6dc9e382898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guillermo Luz of the NCC, a record number of 142 cities
        and 978 municipalities were included in this year''s index — making it more
        competitive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdcfd29-fab3-4bb1-b27d-37898768e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We doubled the number of cities, so that tells us that the mayors
        are taking this seriously," Luz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc17429-1b9e-4530-b6ae-a1961cbf8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz said that the index should serve as a yardstick for the performance
        of local government units.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d521712-c28d-4e6c-95c2-c76c2ca06782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to them to improve their systems. Politics aside, it''s
        the responsibility of each mayor to make sure their city operates well," Luz
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8836311-ff3e-4cc1-9cfa-05c6e71b99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz stands by the integrity of the index noting the data were voluntarily
        submitted by local government units themselves and were cross-checked with
        other government agencies and private institutions. There is no board of judges
        to avoid any politics in the selection process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec15a74-1be2-4e63-8dd2-61774db087de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:53:00.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:53:00.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a private sector initiative, the NCC hopes its efforts could
        help boost business performance in the Philippines.</p>'
  'wall-street-banker-pay-down':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-17T00:57:05.474+08:00
    'imagesource': 'jcr:d6074b17-0899-4a98-8b55-c0d37f12d7d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf1a3806-d5bc-4dde-a23a-5db98f7c6c9a'
    'lead': 'Forget about Greece. It looks like bankers may have to get used to austerity.
      Wall Street''s Masters of the Universe aren''t making as much as they used to
      these days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:55:45.827+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:55:46.034+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austerity on Wall Street: Banker pay is down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708f957-64ab-479b-b68f-a8dece7de644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Forget about Greece. It
        looks like bankers may have to get used to austerity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef84d05-8783-45d0-b67e-a27bc7bbd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street''s Masters of the Universe aren''t making as much as
        they used to these days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b2ec3-f541-4386-a2a1-2da92807f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs said in its latest earnings report Thursday that compensation
        and benefit expenses in the second quarter fell 3% from a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e92aa-3a2d-4805-add0-ba1ab1dcfb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not sound like that big of a dip on the surface. But Goldman''s
        so-called bonus pool shrank even as the company was adding more employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b8b0b-f230-43ce-befd-8d4d5b141285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman had 34,900 staffers at the end of the second quarter, up
        8% from a year ago. So the average compensation per employee is actually 10%
        lower than the same period in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556529f-25b3-415a-bd03-fa76125e4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Goldman employees are still rewarded handsomely for the
        work: the bank set aside an average of $109,140 per employee in the second
        quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d0723-3e62-4bea-91bb-43b35bb79492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So nobody should feel badly about the fact that this is down from
        $121,111 last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b55e0e-7af8-4e19-a6a5-ed6a324e791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Goldman is not the only Wall Street titan that is starting to
        pull back a bit on bonuses and salaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac50a6b-97ad-4d49-8f4e-7fe90b897ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citigroup, which also reported earnings Thursday morning, disclosed
        that the bank''s second quarter compensation expenses fell 9% from last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0f216-d6d3-4f5a-a907-090c3aa0453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase reported earlier this week that compensation expenses
        at its corporate and investment banking unit were down 4% from a year ago.
        Bank of America said that compensation costs were down at its global markets
        division too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5767b-73ed-48d9-99f6-c6fb3008ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is still adjusting to a tougher regulatory environment
        in the wake of the financial crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23f67a-3b1f-4c2b-9fd1-be78e92eca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry''s giants are discouraged from taking on as much risk
        as they did in the past. That means that profit margins won''t be as high
        as they were during the industry''s heyday in the mid-2000s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87061480-7d75-41b3-bc3d-9e09ebb33424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase and Goldman Sachs both reported declines in revenue
        in the second quarter while revenues were flat at Citigroup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec27c6-cd11-4b3e-98e1-df494fd44d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, many of the large banks are cutting costs to try and
        boost earnings. So don''t be surprised if banks cut back on compensation even
        further if revenue growth fails to pick up anytime soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889adf3-1b60-4ed9-a496-826e762ccc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:45.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:55:46.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/16/investing/wall-street-bonuses-goldman-sachs/index.html?iid=hp-stack-intl">Austerity
        on Wall Street: Banker pay is down</a>"</em></p>'
  'ipod-outperforming-apple-watch':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-17T00:39:50.889+08:00
    'imagesource': 'jcr:cfd4995f-baa5-425a-88a4-e9ac59862e73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08f006b9-0d23-4568-afdf-293e7ae252ca'
    'lead': 'It''s hard to believe, but people care more about the veteran iPod than
      the brand new Apple Watch. A search on Google Trends comparing five of Apple''s
      products — iPod, Macbook, iPhone, iPad and Apple Watch — reveals that people
      are searching for the Watch far less than any of the other Apple products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:58:20.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:58:21.259+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPod is outperforming the Apple Watch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3b35b-01cc-4cb9-bd4f-12c0a5164c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> It''s hard to believe, but
        people care more about the veteran iPod than the brand new Apple Watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c81b3-62c6-4393-b053-9005606e42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search on Google Trends comparing five of Apple''s products —
        iPod, Macbook, iPhone, iPad and Apple Watch — reveals that people are searching
        for the Watch far less than any of the other Apple products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8ec3d-ebed-4e57-a1db-9e8bff356fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone is by far Apple''s most-searched product, followed the
        iPad. The Mac and iPod trail the iPad by a sizeable margin. And then there''s
        the Watch, generating about half the search traffic of the iPod and 1/16 that
        of the iPhone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be59d6d-1d2d-41df-a108-957325e29c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch was announced in September 2014, made available
        online on April 10 this year and it debuted in stores in mid-June. To consumers,
        each of these milestones look like non-events if we judge by Google''s real-time
        data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b680cf-150e-48f8-9873-6d05e38c3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where a 100 on the scale signifies peak popularity (obviously reached
        by the iPhone), the Apple Watch has barely ever touched two digits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b4ada-abf2-43c3-af0d-67e11b7063bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s first new gadget in five years — the first since
        Steve Jobs died —&nbsp; could turn out to be a bad apple (excuse the pun).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f09627-0530-41bb-b097-398f88cef966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the demand actually like?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3c180-0058-4ef0-a6d4-c30155d064bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Apple keeping mum about Watch sales figures, Google Trends
        and e-receipt data is the little hard evidence we have to judge performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228688ae-0b05-4e4d-a60b-473247b273aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Slice Intelligence reported a 90% decline in Apple
        Watch orders since its launch from a snapshot of 2.5 million online U.S. users''
        e-mail receipts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee1da1-a0f1-4008-a5a0-22b8daecf0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts aren''t sure what to make of that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d33f24-ea78-4b11-8063-4efb7104603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slightly over 20 million watches will sell this year, according
        to Creative Strategies analyst Ben Banjarin. His estimates are based on supply
        chain volume output and surveys researching consumer demand and interest to
        buy the Apple Watch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a78d5-71cc-4da5-831e-f1dc00a6b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:20.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see strong demand and interest in large markets
        like China, and expect Watch demand to grow even stronger by the end of the
        year," Banjarin wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bf2d2-e1a2-4a89-a0a4-81c3534f27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Crest Securities analyst Andy Hargreaves, however, sees
        a slump. He wrote in a note to clients: ''Anecdotal evidence suggests Apple
        Watch demand is slowing quickly.'' He slashed his sales prediction for 2015
        to 10.5 million - 500,000 less than his initial estimates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae030732-3eed-481e-931f-80f73398ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trip Chowdhry, Managing Director of Global Equities Research, has
        a more positive outlook. He estimates 5 million Apple Watch sales for this
        quarter alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd09c3f-6b1b-46b3-b868-bfedbb9ceed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve definitely sold over 2.5 million," he says, referring
        to over 1 million orders placed on the launch date and the backorders until
        June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a94a110-0095-4e99-b99e-b2b0904da8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening right now is people are evaluating. The real
        catalyst will come after September," Chowdhry told CNNMoney. He estimates
        that 40-45 million Apple watches could be sold by the end of the year, as
        people see others using it. Bajarin''s estimates for the year are also at
        20 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fe44c-f69c-411c-ad0d-f2a4e09e46db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple''s silence doesn''t help</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803efa9-9ff3-4490-b2f1-1c640e5b0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking heads about Apple Watch sales are plenty but Apple remains
        mum. Its figures are the only accurate figures out there and it won''t release
        Apple Watch sales any time soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82884bd3-91c7-4cfd-8a54-765c2b9ead12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now whether that''s to avoid competitors getting access to sales
        figures, as CEO Tim Cook claims, or because Apple too has low expectations
        is a mystery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a8863-0e38-4daf-b738-e21ded6856e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely that the guessing game will cease on July 21, when
        Apple reports its third fiscal quarter because it already said Apple Watch
        sales will be reported under the category of "other" products, along with
        Apple TV, Beats Electronics and Apple-branded third-party accessories.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a1a63-0f6f-4175-aa0b-778bcfba3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley analyst Katy Huberty agrees that the response to
        the Watch is lukewarm. Yet she writes that Watch''s debut has been more successful
        than the iPhone''s in 2007.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef59294-3cab-4675-9d2d-8f3945f8c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huberty wrote: "Both products had limited distribution at the beginning
        — iPhone at AT&amp;T and Watch on the Apple online store — but the Watch has
        seen more supply constraints due to some component issues and we believe likely
        conservative demand forecasts by Apple."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b2833-ea6e-4095-8832-86389ac07d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:58:21.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:58:21.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
