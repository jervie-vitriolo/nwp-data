    'template': '1'
    'title': 'Surprises, shockers from Emmy nominations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f720dc-be23-49b6-9b5e-26e0e8984a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Well, you can''t criticize the Emmy nominations
        for putting forth the usual suspects this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c284c-9149-4fc9-99b7-d30815133985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or can you?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6375d-441a-4e13-8cc6-d39fe5b6af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, for example, four-time winner Jim Parsons (The
        Big Bang Theory) was overlooked for best actor in a comedy – the first time
        that''s happened since 2008. In his place were such performers as Will Forte
        (<em>The Last Man on Earth</em>) and Anthony Anderson (<em>Black-ish</em>).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab2f49-d38e-4d46-a175-3e9bde8599bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other, Downton Abbey received a nomination for best drama
        – and Empire, the breakout hit of last season, did not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a411b-c3da-41c1-aa45-c66757b2934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the surprises and shockers the nominations for
        the 67th Emmy Awards sent our way:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63987876-bdac-47c5-bd52-772d8221a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where''s Empire?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584608b-1c99-4b09-b218-01efdca40097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few shows had the immediate impact of <em>Fox''s Empire</em>, which
        debuted in January. The show''s ratings increased each week as viewers raptly
        followed the machinations of a family-run record company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df10616-a774-4fc7-850d-8827169f51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the popularity of the prime-time soap, Empire came up short
        in the nomination column, nabbing just three overall – and two of those were
        for costumes. Taraji P. Henson did get a nomination for actress in a drama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec3913-389a-4199-a298-ba687b1ff01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "snub" came up a lot on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6065ae-c98a-4274-b697-367c928b89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe Emmy voters thought the show was too over-the-top soapy. However,
        another show that''s been criticized for its soap-opera tendencies – "Downton
        Abbey" – was in a familiar place, up for best drama among its eight nominations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a3557-ca83-4270-9263-a54070a6752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other<em> Empire – Boardwalk Empire</em>, which had
        its final season on HBO – received 10 nominations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2deb1-e79a-45d9-bfd0-6671f92c9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Schumer rising</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7df615-2b23-4c54-bfc0-2dd2b63bcd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This really is the year of Amy Schumer. The comic actress'' show,
        Inside Amy Schumer, received seven nominations, and Schumer is up for actress
        in a comedy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a6f27-2b67-430d-ade6-4720df38a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy voters even paid attention to other performers on the show.
        Paul Giamatti, who''s been a brilliant sketch presence, was nominated for
        his performance as Juror #10 in the 12 Angry Men parody that rated Schumer''s,
        uh, sexual desirability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd58a1d-0302-4851-9608-4f154628a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer may be in for a triumphant weekend. Her comedy movie <em>Trainwreck</em>
        opens Friday (July 17).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d79dd8-5a0e-4790-94a3-c1c0d8e72f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finally, Maslany</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0035ba-0d4f-4d32-abeb-2a1f59671623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years, social media have wondered why Tatiana Maslany, who
        plays several clones on Orphan Black, didn''t receive any nominations. Wonder
        no more: The Canadian actress has finally nabbed a nod.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcef6a6-8ba4-484c-af8d-0ff97095afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fans might still have a bone to pick with the Emmy voters.
        Maslany''s was Orphan''s only nomination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56beb02e-4dbe-4455-acdb-99f0d6f98e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Transparent love</strong></em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb918efb-c388-490d-9f07-9f4fd9666965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes loved Amazon''s<em> Transparent</em>, giving the
        show about a father transitioning to a woman honors for best comedy series
        and actor Jeffrey Tambor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea04ea0-2adb-4528-adcb-3ad64009a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys have followed suit. The show picked up 11 nominations,
        including nods for comedy series, Tambor, supporting actress Gaby Hoffmann,
        and guest actor Bradley Whitford, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0c51c-e823-4e51-914e-efb138af787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Mad gang</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbaa854-3b0e-453e-bfce-ba8a3437a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Hamm earned a nomination for Mad Men''s final hurrah, which
        was no surprise – he''s been nominated seven times before. But he''s never
        won.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b440e-7fe0-40f0-b40a-2681c3818920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, none of the show''s regulars has ever won. This year both
        Elisabeth Moss and Christina Hendricks each have their sixth<em> Mad</em>
        nominations. Neither has taken home a trophy. (And for people rooting for
        Kiernan Shipka, whose Sally Draper became one of the show''s most fascinating
        characters ... sorry.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c976dc7-0c92-4852-9fbb-863a9f4c79d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo! TV critic Ken Tucker told ABC News he thinks this is Hamm''s
        year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec65877-bef7-4f96-8c2d-1fb61e361381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a shock if Jon Hamm doesn''t finally win an Emmy," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccb13c-8982-4966-ae5d-7cbfc77d9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was nominated for 11 Emmys.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec66bb-1377-403d-93fe-15433f02f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The power of Thrones</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f3836-2c4f-4bd3-b83e-b9dcfa72fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Game of Thrones</em> continues to dominate when it comes to
        Emmy nominations. The HBO program led all series with 24.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3aba61-19a6-4d77-8425-a170465b1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those nominations have seldom paid off outside the technical
        categories – costumes, styling, sound, visual effects and the like. Among
        the performers, this year Peter Dinklage, Lena Headey, Emilia Clarke, and
        Diana Rigg received acting nominations, and the show is once again up for
        drama series. Given the competition, it''s probably got another uphill battle
        – against admen, not dragons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af029395-bb14-4944-8491-9a089ca8454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about ...</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed1fcf-5924-47a0-89d8-4d377e710998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking Bad may be gone, but Saul Goodman lives on. Better Call
        Saul received seven nominations, including drama series and actor in a drama
        (Bob Odenkirk).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e714062-469a-4247-997b-8c26a0e41501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys also welcomed<em> Silicon Valley</em> and <em>Unbreakable
        Kimmy Schm</em>idt, both of which received comedy series nominations. Surprisingly,
        however, Schmidt''s Ellie Kemper was overlooked for comedy actress.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049eb31e-d29e-40c5-92eb-2ac43a720154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN received three nominations – one for The Sixties and two for
        Anthony Bourdain: Parts Unknown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318595f-0c4f-4344-8bab-9d2b89d480b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:34:04.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
