    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:42.458+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs: Minor ash eruption recorded at Mt. Bulusan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649581b-e6ac-4d89-8e1d-8ce164bd976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:45:23.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Institute of Volcanology and Seismology (Phivolcs) announced that a minor
        ash eruption occurred at Mount Bulusan on Friday, July 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c268e32-0f95-4dcf-832d-6d89812f5f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:45:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption was recorded as an explosion-type earthquake that lasted
        for eleven minutes on seismic record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998be1eb-11e9-44ec-8b7f-1d8773f0b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:45:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government units and the public are reminded that entry
        to the 4-kilometer radius Permanent Danger Zone (PDZ) is strictly prohibited
        due to the possibility of sudden and hazardous steam-driven or phreatic eruptions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27c928-8ee8-47b4-9b36-a0576d7b7163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:45:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs, a short 200m-high gray ash plume that drifted
        West-Northwest was observed until the eruption ended at 1:21 p.m. today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bf5ac-07ce-4246-a5b2-8f3e85c06991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:45:23.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert level 1 remains in effect over Bulusan volcano.</p>'
  'NBA-Africa-exhibition-game-Chris-Paul-Luol-Deng':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Chris Paul and Luol Deng will lead their respective squads in the
      NBA''s first-ever game in Africa.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-17T03:16:37.970+08:00
    'imagesource': 'jcr:87b1ad9b-65ba-48d4-945f-c5bc10aabfdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee3469f-399a-4342-9041-85365abf94fa'
    'lead': 'The NBA announced on Thursday (July 17 PHT) that it would host their
      first ever exhibition game in the continent of Africa, with a side of select
      players composed of NBA players with African roots going against a side of NBA
      players born elsewhere in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:47:22.754+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:02.448+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:42.507+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul, Deng headline first-ever NBA exhibition game in Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f2ac5-3fd4-4b90-9011-52366851c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Basketball
        Association (NBA) announced on Thursday (July 17 PHT) that it is set to hold
        its first ever exhibition game in Africa, with a select team composed of NBA
        players with African roots going against a side of NBA players born elsewhere
        in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff8805-6d30-4181-804d-924702bb7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game will take place at Ellis Park Arena in Johannesburg, South
        Africa on August 1 with two teams seeing action, Team Africa and Team World.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c28b4-708c-4261-a43f-d42c4d95a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Africa will be represented by players born in Africa and second-generation
        African players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239cbef-1084-42d4-87bc-5c330190d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will feature team captain and two-time NBA All-Star Luol Deng
        (South Sudan), Al-Farouq Aminu (parents from Nigeria), Giannis Antetokounmpo
        (parents from Nigeria), Nicolas Batum (parent from Cameroon), Bismack Biyombo
        (Democratic Republic of the Congo), Boris Diaw (parent from Senegal), Gorgui
        Dieng (Senegal), Festus Ezeli (Nigeria), and Luc Mbah a Moute (Cameroon).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc5e14-a38c-4737-a6e5-269e25fb33fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serge Ibaka (Congo) was included in the lineup but will not play
        due to injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0746127-fa99-46ec-a7cf-fbabb8ca7e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team World, meanwhile, is composed of players from the rest of the
        world. It will feature team captain, eight-time NBA All-Star Chris Paul, Bradley
        Beal, Kenneth Faried, Marc Gasol, Pau Gasol, Jeff Green, Marcus Smart, Evan
        Turner, and Nikola Vucevic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b444b6c-4400-478d-9162-43df66d186fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-time NBA champion Gregg Popovich will guide Team Africa with
        Atlanta Hawks coach Mike Budenholzer and Oklahoma City Thunder assistant coach
        Monty Williams will serve as assistant coaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4159064-c6f9-4663-96b6-cf40c896933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn Nets Coach Lionel Hollins will call the shots for Team
        World, with Boston Celtics Coach Brad Stevens as his assistant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2338c-2f2c-4fec-81f5-d89a3c3c9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:47:22.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:02.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has a strong connection with Africa in terms of scouting
        players with 35 cagers listed in the official league roster since Hakeem Olajuwon
        was selected in the 1984 NBA Draft.</p>'
