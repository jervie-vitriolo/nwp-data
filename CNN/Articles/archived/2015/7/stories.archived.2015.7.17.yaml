    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3c756-2b5a-4fe3-bb50-ec4f4a9df6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Navy tweeted Thursday (July 16)
        that there has been a shooting at a Navy reserve center on Amnicola Highway
        in Chattanooga, Tennessee. The Navy also said it was investigating a shooting
        at another Navy building in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82885302-101d-4780-afba-8b1f071856de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer is "down" in connection with the shooting, Chattanooga
        Mayor Andy Berke told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a864d-e3c8-4198-9e0a-eeb5796066bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not specific about the officer''s condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccd56e-078d-4035-b19f-8a5bba8b4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very, very terrible situation and we need to go figure
        out how we can handle it," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924e1d7-b162-4a33-a208-c246595fbe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a witness in Chattanooga told CNN that she saw a gunman
        fire shots at a building that houses military recruiting offices Thursday
        morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53228a7e-9d60-4b3c-a1ab-7b1b7ac23660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, Gina Mule, said she was watching through a window from
        a restaurant where she works as a server. In an earlier account, she said
        she** saw a man with "a high-powered rifle" fire multiple shots around 10:50
        a.m. ET (10:50 p.m. PHT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd194d1-4391-404b-bb94-6fb6746d3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were investigating an "active shooter incident" late
        Thursday morning in Chattanooga, Tennessee, Fire Chief Randy Jackson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6767b-275d-4989-80ed-27957ddb042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrific incident in our community," tweeted Chattanooga Mayor
        Andy Berke. "We will release details as they are confirmed. Prayers to all
        those affected."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de10edc-feb8-4374-99b4-7ee4295c22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials gave conflicting information about where exactly the shooting
        happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef154f6f-16ce-4a6b-9631-cb06ec1c833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said paramedics were standing by but had not transported
        anyone at this time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406dc1f2-474e-4e78-8a05-2d3e1c077339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted on Twitter by media outlets showed police blocking
        a road and a large number of patrol cars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14246f-6f91-4067-adfb-926a220e9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told CNN that she saw a man with "a high-powered rifle"
        fire multiple shots at a military recruiting center, and that he had been
        in a silver Mustang. She said she was watching through a window from inside
        a restaurant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa03e62-57a3-45fe-9028-b6144fa32b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina Mule said she heard "Pow, pow, pow!" around 10:50 a.m. ET (10:50
        p.m. PHT).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fdf21-d349-4703-a6cc-a2137970fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how many shots he fired, but it was a lot," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc616c8-ef5a-4ee1-834c-0f734281fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chattanooga State Community College asked people on its main campus
        to stay inside because of a "confirmed shooting," the school said on Twitter.</p>'
    '15':
