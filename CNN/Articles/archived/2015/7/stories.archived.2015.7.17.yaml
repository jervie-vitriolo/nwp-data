    'title': 'Victims'' families wait for justice a year after MH17 shot down in Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb4abb-7eaa-430d-b44a-082f57fddd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A year has passed since Malaysia Airlines
        Flight 17 was shot down over war-torn eastern Ukraine, killing all 298 people
        on board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1e0c9-4d75-477d-9c92-7dc5258705db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster and its aftermath —&nbsp; when armed men initially
        prevented international monitors from reaching the crash site and recovering
        the scattered bodies —&nbsp; shocked the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c40a3-fafa-4a00-a64c-23fe3cae17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has been held to account. And still the families of those
        killed have few answers as to what really happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31447ca5-e04a-4381-ab69-c7f7ffcb79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western nations and the Ukrainian government have accused
        the pro-Russian separatists operating in the region of shooting down the plane
        with a missile. Rebel leaders and the Russian government have repeatedly disputed
        those allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b435ac2-b39c-4ee6-b6da-952784bfdb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where do the families stand?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa9899-6d78-4a91-bda3-afa4c91d83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the months have passed, almost all the victims'' relatives have
        had the bodies of their loved ones returned to them for burial. But authorities
        say there are still two victims of whom no trace has been found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddd952-9576-467a-9fe0-6b0472ebb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those is Dutch citizen Alex Ploeg, according to his brother,
        Piet Ploeg. He told CNN how the family had struggled to come to terms with
        the uncertainty of having no remains to lay to rest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085bc20-6045-4f57-9cd7-0d77a77f42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot understand very well how it is possible that just two
        people are vanished ... blown away," he said. "It''s beyond belief, I can''t
        understand it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a79aaf-6a20-4fa4-907b-f431fdcc5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of Alex Ploeg''s wife, Edith Ploeg-Cuijpers, and 21-year-old
        son, Robert, who were also on the plane, were recovered. The family held a
        funeral for them in November. They also remembered Alex, who was 58, at the
        ceremony but had only a picture to display.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ad906-55a7-4bbe-9e43-3aad598e8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to believe that your brother will come home. He didn''t
        come home," Piet Ploeg said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498bb822-4af7-41af-86ae-a6d1a60b28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain of what happened is still raw, he said. "It was a year
        of horror, of waiting, but it feels like yesterday."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd272d9-7abb-4081-a296-ac2750945db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for where the blame lies, Piet Ploeg is pointing no fingers.
        He just wants the right party to be held responsible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d0ba2-ba7d-4b60-b910-83b8c05a834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be Russia, it could be Ukraine, it could be the separatists.
        I think it is important that they find out who did it, who was responsible
        for it," he said. "I''m not very interested in who pushed the button, but
        who was responsible, which organization, which country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de7ccd-e01b-4434-88c6-640f18d08ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest loss was suffered by the Netherlands, which had 196
        of its citizens on board the flight that took off on July 17, 2014, from Amsterdam,
        Netherlands, bound for Kuala Lumpur, Malaysia. But dozens of Malaysians and
        Australians were also on the plane, as were smaller numbers of UK, Indonesian,
        Belgian, German, Philippine and Canadian nationals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa523e-6a1e-4a2f-8a7e-bca526bc722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do we know about what happened?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff062f3-4665-41cd-8663-96d4dbd8a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch Safety Board is leading an international investigation
        into the crash, at the request of Ukraine -- which remains locked in conflict
        with pro-Russian separatists in its eastern Donetsk and Luhansk regions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a16495-d7d4-479d-9e4a-711a1fc921bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch accident investigators have not yet released their final
        report, but the evidence points to pro-Russian separatists as being responsible
        for shooting down MH17, according to a source who has seen a draft investigative
        report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc4127-098f-42a1-bd52-6401b68c1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final report is expected to be competed and published in the
        first half of October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e63a4-0e39-48b5-9530-304019cf2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its preliminary report on the disaster, the Dutch agency said
        Flight 17 broke apart in the air after a burst of "high-energy objects" hit
        it from outside -- supporting the theory that a warhead had exploded in close
        proximity to the jet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a6da4-91d1-481d-92ea-3b3c6099cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piecing together what happened has not been easy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed8603-fbde-496b-8393-ba9f9af7b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast crash site was left unsecured in the aftermath of the disaster,
        and international investigators struggled to reach the area amid fighting
        between the separatists and Ukrainian government forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5cdc7f-024a-4c13-822d-2b4c2ff1b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels were widely accused of looting the site, tampering with
        evidence and stopping investigators from combing through the wreckage. Only
        in November could experts start to recover the mangled debris of the downed
        airliner from the Donetsk farmland where it came to rest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6afa77-7492-46fa-9e21-624632436e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will anyone be prosecuted?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bddc98-3aea-45cd-b5e3-0c53be93801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead prosecutor in a separate criminal investigation into who
        brought down the plane said investigators had identified "several" persons
        of interest -- but that it was too early to say they had identified suspects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c3ba7-13b6-4847-b155-c97fa4e8238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have been denied access to certain information in
        Luhansk, including records of cell phone calls, Fred Westerbeke told CNN,
        but they did get access in Donetsk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100a30a-0475-4b3f-b00f-070c3bb8887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking at different scenarios, he said, but at
        present "most of the information we have points to the use of a Buk rocket
        being fired from the eastern part of Ukraine."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2de48-596a-44a9-a24e-32bac5a97397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a difficult investigation to pursue, Westerbeke said.
        Nonetheless, he''s optimistic the case will one day be brought to court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b2ca0-4b90-4957-9af8-7945b3962b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe we will have a prosecution, yes," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efa932-80df-4269-b96f-0e3e0df6be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the suspect be arrested and handed over for prosecution? That
        is more difficult to answer."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725bb121-0bf0-49fd-9781-5c9df60f10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal investigation may conclude its work by the end of the
        year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfac4d-366f-40bc-bfb4-fe4d5076c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b8dbe-2a5a-437d-8e9f-e0177b403bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Belgium, Malaysia, the Netherlands and Ukraine have called
        for the U.N. Security Council to set up an international criminal tribunal
        to try those responsible for bringing down the plane.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35007c99-4547-41df-b766-ca265aff28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice for the victims from the first moment has been our top
        priority," Dutch Prime Minister Mark Rutte said this month. "We are now asking
        support in the United Nations for the creation of an international tribunal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd415fa-0a42-4132-8275-66699c6b7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia has pushed back against the idea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667947bc-2cfd-478b-b65b-84cdbf623b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with Rutte, Russian President Vladimir Putin said Russia
        wanted a thorough investigation -- but criticized "premature and counterproductive
        initiatives from several countries, including the Netherlands, to establish
        an international tribunal," according to a Kremlin readout of the call.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8946ba-04f6-40e9-850e-22c53f3e12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So who is to blame for shooting down the plane?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c224d3-198e-46d4-935b-bcd6073fd628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That remains a hotly contested question.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16b84b-a456-4c89-b2dd-60f570a73895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft Dutch investigative report said the evidence indicates
        it was a Buk missile -- a Russian surface-to-air missile -- that was used,
        launched from a village in rebel-controlled territory, according to the source
        who''s seen the document.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a73ac0-fcd1-4983-b996-d023da3e1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia denies any involvement. And its officials have repeatedly
        pointed the finger instead at Ukraine, suggesting that a Ukrainian fighter
        jet shot the plane down, or that Ukrainian ground forces were responsible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4c454-d6b6-4c22-ab53-dbafa49dec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, state news agency Tass quoted Russian Investigation
        Committee spokesman Vladimir Markin as saying it is inclined to believe the
        plane "was hit by an air-to-air missile," rather than a surface-to-air weapon,
        and that "the missile is not Russian-made."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bac20c-0584-4f8c-8642-13507019159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Tass cited the deputy head of Russia''s aviation agency,
        Rosaviation, as saying one possibility was that the plane was shot down by
        a 9M38M1 surface-to-air missile fired from the Buk-M1 air defense system --
        a missile discontinued by Russia since 1999.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f55d95-37fc-41b8-a14c-ae12f78d0a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, Oleg Storchevoy, was citing a report by Russian air
        defense system manufacturer Almaz-Antey in June, which also pointed out that
        Ukraine had received many of the type of missiles in question. However, analysis
        of that report by IHS Jane''s Defence Weekly said even if the missile type
        was proven, the question of who fired the weapon was unresolved -- and that
        the pro-Russian separatists certainly had more reason to do so than the Ukrainians.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b41687-a8a1-40a7-b82f-c7c8447c4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Conley of the Center for Strategic and International Studies
        told CNN that there was "so much overwhelming evidence" that while the Kremlin
        can continue to deny any Russian involvement, "it just does not stand (up)
        to any test."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53458e6-827d-4c83-a7d3-321cead27ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do the pro-Russian separatists say?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7d49c-638e-4a03-94c9-125671980ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after the crash, Alexander Borodai, then the self-declared
        rebel Prime Minister in Donetsk, told CNN he believed Ukrainian forces either
        shot the plane down with a surface-to-air missile or one of its own fighter
        jets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8091228-fd24-4cae-a75d-8f8663547f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have motives and desire to do that, and it is obvious
        that Ukrainians have them," he said. "I can''t say about desire, but motive
        is obvious that the crash of this plane was beneficial to them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737fc11-3549-4955-b3e1-ede9af264b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the current situation in Ukraine?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48f95f-90c2-4f00-8801-c1e4aaee7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shaky ceasefire was agreed to in February, but the bloodshed has
        continued -- though on a lesser scale -- as the pro-Russian separatists and
        Ukrainian forces battle for control of the Donetsk and Luhansk regions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cafd9-f586-4c0f-91d7-dd58d62c4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of ceasefire violations has been increasing lately, climbing
        to more than 100 a day, according to the Joint Ceasefire Coordination Center,
        set up last year by Ukraine and Russia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d28c6-dd46-4c6b-ba8f-6938277afbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80% of ceasefire violations are taking place around the city
        of Donetsk, which is held by the separatists'' self-proclaimed Donetsk People''s
        Republic. Fighting around the shattered Donetsk International Airport continues
        around the clock, the center said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275e4ac-6af5-49a2-b072-6231708692de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, eight Ukrainian soldiers were killed and 16 injured in
        the space of 24 hours, Ukraine''s National Defense and Security Council told
        CNN, some as they checked anti-mine equipment in Luhansk, near the Russian
        border.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706211d-bde0-44a9-aa48-3924d23422b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there any resolution in sight?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca9e13-db77-40b8-b2f6-90925e2a068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so far. Western leaders have called on all sides to implement
        fully the terms of the truce signed by Ukraine, Russia, pro-Russian separatists,
        France and Germany in Minsk, Belarus, in February.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf94113-d3f4-467c-b85e-58efc7dbe33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have continued to put pressure on Moscow -- which they accuse
        of backing the separatists with equipment, training and Russian troops --
        through a range of financial sanctions imposed against Russian interests.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56387c87-196a-4f67-87cd-4bc6e525a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions were extended last month, prompting Kremlin spokesman
        Dmitry Peskov to say Russia would respond by extending measures against the
        European Union, which include restrictions on the import to Russia of EU foodstuffs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1a438-8fe1-419d-9e03-5be24fa968f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary-General Jens Stoltenberg warned last month that while
        Europe faces many crises at present, "none is as complex as the crisis in
        Ukraine." He also called on Russia to "stop its aggressive actions in Ukraine."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66044edc-e133-4b7a-9eeb-71c27df5e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little sign of diplomatic progress though. While Moscow
        denies any direct involvement in Ukraine, Putin has accused NATO of raising
        tensions by advancing toward Russia''s borders.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a1c44-75e4-4f82-9ecd-3a4a3da45d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did we get here?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bc1ea-b1d1-43ee-a09b-8f52b2fd5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest began in late 2013, leading up to the Ukrainian Parliament''s
        ouster of pro-Moscow President Viktor Yanukovych in February 2014. Russia
        annexed Ukraine''s Crimean Peninsula a few weeks later, with fighting breaking
        out that April in two Ukrainian regions bordering Russia -- Donetsk and Luhansk.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f724d-17b0-4a17-8320-d60354d9ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separatist leaders there declared independence from Ukraine and
        sided with Russia. Despite the efforts to forge a peace deal, there''s been
        no letup in the violence. Many people in eastern Ukraine speak Russian and
        look to Moscow, not Kiev, for direction.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d7c21-f6e0-4c72-b119-88996fd615d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:50:56.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:51:21.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
