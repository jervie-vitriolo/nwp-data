    'template': '1'
    'title': 'Official: Drone strike may have killed Kenya university attack mastermind

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad4144-1b7e-455d-97e2-7c1f5dc82b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:26:01.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:53.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Initial information indicates" that a
        drone strike has killed the suspected mastermind of this spring''s deadly
        Garissa University College attack, a Kenyan official said Thursday (July 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c36ae4-5e7c-4b82-95d7-ba7de423c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:26:01.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:53.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan Interior Ministry spokesman Mwenda Njoka said forensic analysis
        is needed to confirm that Mohamed Mohamud, who is also known by aliases Gamadhere
        and Dulyadin, died in the strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de677c-cc2e-4b50-b910-b42ae10f3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:26:01.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:53.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear where or when the drone strike occurred,
        who carried it out, or whether it killed anyone else.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b17fb-709d-435b-afab-0614243bb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:26:01.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:53.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if the strike did kill Mohamud, it would mark a major milestone
        in East Africa''s efforts to go after the Al-Shabaab militant group and avenge
        one of its most horrific massacres.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718dc5c1-2e04-462c-a4bc-2daa9182e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:26:01.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:53.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen from the al Qaeda-linked group attacked the campus in Garissa,
        a town in northeastern Kenya not far from the Somali border, on April 2. By
        the time they were done, 147 people were dead – 142 students, three security
        officers and two university security personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514adfa2-95cf-4b14-a5d5-fab1c8873e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:26:01.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:53.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people have been arrested since then, though the attack''s
        mastermind has remained at large – until now, possibly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272ef2f-deec-4d3b-8d93-19eabc6892a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:26:01.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:53.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kenyan Interior Ministry document obtained by CNN days after the
        attack suggested Mohamud had "an extensive terrorist network within Kenya."
        The ministry had earlier put out a "Most Wanted" notice offering a bounty
        of 20 million Kenyan shillings, or about $215,000, for the man it identified
        as the Garissa attack''s "mastermind."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f07e1-8e92-4bcb-89f1-e278d35ac90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:26:01.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:53.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/16/africa/kenya-university-attack-strike/index.html">Official:
        Drone strike may have killed Kenya university attack mastermind</a>."</em></p>'
  'amber-heard-australia-dogs':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Amber Heard, the wife of actor Johnny Depp, is facing charges for
      bringing two dogs on a flight without the necessary permits.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-17T20:37:07.491+08:00
    'imagesource': 'jcr:0f6d7e32-9dec-4a41-9b9a-63969a71cc6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff56e6c-566f-486b-8b5c-3c04f84f7ad8'
    'lead': 'Johnny Depp''s pet dogs dodged the threat of being put down by Australian
      authorities earlier this year, but his wife, actress Amber Heard, is now facing
      criminal charges over the canine controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:28:24.526+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:52.891+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:45.505+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard faces charges over Australia dog scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982af3f-20ec-4af5-957a-99251d88addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp''s pet dogs dodged the threat
        of being put down by Australian authorities earlier this year, but his wife,
        actress Amber Heard, is now facing criminal charges over the canine controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b272a29-f3c4-4a43-977d-f7175169d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple found themselves in hot water in May after officials
        accused them of bringing their two Yorkshire terriers, Pistol and Boo, into
        Australia on a private flight without the necessary permits, breaching the
        country''s strict biosecurity laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b05ea-bb7f-4440-99c9-65cd68591cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Minister Barnaby Joyce blasted the alleged act of doggie
        deception at the time, saying, "Mr. Depp needs to take his dogs back to California,
        or we''re going to have to euthanize them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54bc57-d81f-4a8c-90f8-801908b2dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp, who was in Australia to film the latest Pirates of the Caribbean
        movie, acted quickly to get Pistol and Boo out of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e15ffb-5e6b-4894-9264-510df9b43a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t enough to satisfy Australian authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48784df6-35c6-463f-841f-db6691d77720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maximum sentence of 10 years in prison</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993092c-c11d-4938-8602-0897088b0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors this week issued a summons for Heard, 29, to appear
        at a magistrates court in the state of Queensland on September 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16fe4d-6e54-4dd7-86a3-d41f59b2315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faces two charges of illegal import of animals and one charge
        of knowingly producing a false or misleading document, Australia''s Commonwealth
        Director of Public Prosecutions said in a statement Thursday (July 16).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb06f2-5161-4e8f-b5b1-65503b120301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal import of animals carries a maximum penalty of 10 years
        in prison and a fine of 102,000 Australian dollars ($75,000); the false document
        charge has a maximum penalty of a year in prison and a fine of 10,200 Australian
        dollars ($7,500).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4143d2d-0e55-46a3-a5a6-a1f5f0dbf1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Depp not charged</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab675d0e-2a0d-4c1e-8da4-960a0b5a5e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp, 52, has not been charged over the incident, the prosecutors
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5faf0-94d3-4b55-aaa3-d59c7807b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard starred with Depp in the 2011 movie The Rum Diary. More recently,
        she appears in Magic Mike XXL.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901330b9-1f6e-4a56-a741-01ae5e1a50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the dog fiasco in May, Depp appears to have worked on making
        a more positive impression in the Australian media, visiting a children''s
        hospital last week dressed in the costume of his Pirates of the Caribbean
        character, Capt. Jack Sparrow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c42d7a-415f-4ed9-96ea-85b31a48824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Joseph contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8feda81-8141-4c0e-acde-680a9189f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:28:24.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/16/entertainment/australia-amber-heard-johnny-depp-dogs/index.html">Amber
        Heard, wife of Johnny Depp, faces charges over Australia dog scandal</a>."</em></p>'
