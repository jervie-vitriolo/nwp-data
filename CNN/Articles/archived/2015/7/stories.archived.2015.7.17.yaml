    'title': 'PH GDP growth to outpace ASEAN peers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516ca2a-c559-4c34-b4c0-aa561fec934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:48.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:11:48.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Asian Development
        Bank (ADB) expects the Philippines to outpace several of its Southeast Asian
        neighbors in economic growth for this year and the next, according to a supplement
        to the Asian Development Outlook (ADO) for 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b937a8a-edb6-4ed2-a239-4bf0fad406d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:48.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:11:48.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the ADB projects the country''s gross domestic product
        (GDP) to grow by 6.4% in 2015 and 6.3% in 2016 — the same figures from its
        March forecast. However, the figures still sit below the government''s target
        of 7% to 8% for this year and the next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b607a-93e5-48af-bc5d-e273052ad001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:48.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:11:48.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall growth forecasts for Southeast Asia have been trimmed
        to 4.6% this year and 5.1% next year, from previous projections of 4.9% and
        5.3%, respectively. Malaysia was the only other Southeast Asian country in
        the report to have its GDP forecasts retained, at 4.7% and 5.0% for the same
        comparable periods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae07ab-66bb-43c0-a1ad-4c5235d1f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:48.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:11:48.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB said that strong private investment and household consumption
        in the Philippines will help maintain its growth outlook. Next year''s elections
        will also play a significant role: "Election-related spending is expected
        to boost domestic demand through May 2016, when elections will be held."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940062e-febf-474a-913a-d22651e99b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:48.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:11:48.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the institution noted that several factors may suppress
        growth. "Risks to the outlook include weaker-than-expected recovery in the
        major industrial economies and continued slow public spending despite government
        measures taken to improve budget execution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d54e12-2212-439f-91a2-e5a0c2e68e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:48.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:11:48.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s&nbsp; GDP growth slowed to 5.2% during the first
        three months of 2015 — the slowest pace in three years — due to sluggish exports
        and weak government spending, the ADB said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf6cfb-d90d-4088-99cb-82e70163d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:48.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:11:48.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine inflation is expected to sit below the Southeast Asian
        average for 2015 and 2016. The figure is projected to reach 2.8% this year
        and 3.3% next year, in contrast to South East Asia''s comparable rates of
        3.1% and 3.4%, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c3b28-55e2-4fcd-87f0-be579797a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:48.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:11:48.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Slower growth in the PRC [China] is likely to have a noticeable
        effect on the rest of Asia given its size and its close ‎links with other
        countries in the region through regional and global value chains,” said ADB
        Chief Economist Shang-Jin Wei in a statement.</p>'
  'Emmy-nominations-2015-honor-end-of-TV-series-Mad-Men':
    'author': 'Mary Milliken and Piya Sinha-Roy, Reuters'
    'caption': '"Mad Men" TV series'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-17T11:40:54.603+08:00
    'imagesource': 'jcr:ec76650b-3e1d-4d49-b651-bbcfdabfe7d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05fb621c-d694-43b6-8ab3-072ffcda7e10'
    'lead': 'The final season of AMC''s advertising drama "Mad Men," Netflix''s political
      thriller "House of Cards," and Amazon''s new transgender comedy "Transparent"
      garnered 11 nominations each on Thursday (July 16) for the 67th Emmy Awards,
      the highest honors in television.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:19:16.932+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:19:17.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmy nominations honor end of ''Mad Men,'' debut of ''Transparent''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299962e-c54d-404a-919d-ff3913e81425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — The final season of AMC''s
        advertising drama "Mad Men," Netflix''s political thriller "House of Cards,"
        and Amazon''s new transgender comedy "Transparent" garnered 11 nominations
        each on Thursday (July 16) for the 67th Emmy Awards, the highest honors in
        television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90401c2-d7a4-4d4c-afd8-1fe785ff9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a highly competitive year with no shortage of new shows and diverse
        faces on the small screen, premium cable channel HBO extended its long reign
        atop all networks, with 126 nominations. Its popular medieval fantasy "Game
        of Thrones" scored an astonishing 24 nods but faces another tough year to
        win a top award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8c148-f1e5-4e87-9d2c-8dba1ec32fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mad Men," which chronicled the advertising world and shifts in
        American society during the 1960s through its main character, Don Draper,
        ended its eight-year run this year and is likely to be a favorite to win its
        fifth award for outstanding drama series, the top Emmy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5fce33-4fe9-4c43-94fb-faee31628965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Hamm earned his eighth nomination for his dark portrayal of
        Draper, but has never won. He will vie for best actor in a drama against Kevin
        Spacey, who plays the diabolical politician Frank Underwood in "House of Cards."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9b38f-5560-4007-9e58-b438328a3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC will no doubt be lobbying hard for "Mad Men" and Hamm to replicate
        last year''s farewell wins for its drama "Breaking Bad" and star Bryan Cranston.
        Meanwhile, the "Breaking Bad" prequel, "Better Call Saul," grabbed seven nominations,
        including best drama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cdf50b-d6db-4f3b-bc33-9350165c9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transparent" is the top new series among nominees, after having
        won critical acclaim and Golden Globes for its comical and human portrayal
        of a family patriarch who transitions to life as a woman. The role is played
        by Jeffrey Tambor, who will be a favorite to win best actor in a comedy series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb21d27-9085-4a03-ac69-c919061fc775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transparent" put Amazon Inc on the television map last year and
        helped the online retailer earn 12 nominations, its first ever. With uncanny
        timing, the comedy also plugged into one of the big civil rights themes of
        modern-day America, the rights of transgender persons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38204a-0f3c-42c9-a062-c472fb00a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix Inc, the online streaming service that has paved the way
        for digital platforms, garnered 34 nominations, including seven for the new
        quirky comedy "Unbreakable Kimmy Schmidt" and four for "Orange Is The New
        Black," competing this year for best drama instead of comedy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be8e86-cd47-4c93-a205-bed8c6e32d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A nod to diversity</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443a27a-b856-431b-9083-5bb8f1717a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was a good year for actors of color in the acting categories,
        Fox''s new popular hip-hop series "Empire" did not earn a best drama nomination,
        one of the biggest snubs of the 2015 Emmys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7318838-2b34-4892-a7b4-27d913b8bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empire" lead Taraji P. Henson will compete against Viola Davis
        of "How To Get Away With Murder" for best drama actress. It was the first
        time two African-American women had been nominated in that category, said
        Cynthia Littleton, managing editor of television at trade publication Variety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ca440-e3c5-4c03-8b40-ed2fc997b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None have ever won, so this could be the year that changes," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e334e-b738-4d47-ad58-4f505c10f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversity among 2015 Emmy nominees contrasted with the much
        criticized year for the film industry after no actors of color received Oscar
        nominations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b2f1f-62e6-4be9-ab4d-f42f59bfbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The faces you''re seeing (on television) are much more reflective
        of our diversity in our country today than 10 years ago, so as an industry,
        we''ve made some strides," said Bruce Rosenblum, Television Academy chairman
        and CEO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c333a1-4d75-4ef8-b0bd-fb31772cfd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the best actress comedy category, Julia Louis-Dreyfus is up for
        her fourth straight Emmy win for her portrayal as the hapless president in
        HBO''s "Veep."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de810cd-7cd7-4c16-9ab9-d87b13e8c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President, my staff and I are too busy doing the people''s business
        to watch television," Louis-Dreyfus said after "Veep" earned nine nominations.
        "Nonetheless, we are thrilled to be a part of this celebration of creativity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e64c42-d00c-4edd-ab78-4d44a05c3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcomers seemed to fare well, with over half of nominees in the
        lead acting categories being either first-time nominees or from new series.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d061442-5ac3-4d6a-a122-24b8e84338a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging comedian Amy Schumer was nominated for her first acting
        Emmy for her raunchy "Inside Amy Schumer," and veteran Lily Tomlin earned
        her 22nd nod, this time for playing a New Age septuagenarian in new Netflix
        comedy "Grace and Frankie."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe4a4b-d47d-4e41-af0a-6822d66b468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the leading comic men, Will Forte was nominated for new apocalypse
        comedy "The Last Man on Earth," and Anthony Anderson received his first nomination
        as the father in African-American cultural identity comedy "Black-ish."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9addb0-f3c0-4537-b0fc-a27b0943a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s nominations confirmed the narrowing chasm between the
        stalwart network broadcasters and the digital newcomers. ABC took 42 nods,
        NBC and CBS 41 each and Fox 35, just one ahead of Netflix.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3ac84-16bf-4c6c-8e5d-c6b4fa8fd4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:19:16.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:19:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys will be presented in a ceremony hosted by comic actor
        Andy Samberg in Los Angeles on September 20.</p>'
  'PNP-chief-vows-to-make-street-safer-reduce-crime':
    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'In 2014, the most common crimes reported to authorities were physical
      assault, robbery, and theft.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-17T11:31:35.279+08:00
    'imagesource': 'jcr:eb1ce7e1-8f31-4d7b-b034-60529dfeeb22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4428616e-6a29-4fc4-83f7-b59904a5da86'
    'lead': 'PNP chief Dir. Gen. Ricardo Marquez said that he will focus more on tracking
      down criminals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:40:28.823+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:40:29.308+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief vows to make streets safer, reduce crime

      '
    'updated': 2015-12-01T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05cadf-15b7-4efb-a9a8-77dc54583a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Over the years,
        authorities and law enforcement agencies have been combating criminals – whether
        big-time or petty, tech-savvy or otherwise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38541a-755b-4c42-895b-6a54354dc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference this week, Dir. Gen. Ricardo Marquez,
        Philippine National Police (PNP) chief, said that he will focus more on tracking
        down criminals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6252e1-9e37-4223-85b4-e51cc17ea014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that his plan is to reduce crimes by implementing foot patrols
        and setting up more checkpoints in strategic areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f48f27-f68f-42eb-8eac-8c969c27ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an opportune time to focus more in doing the core functions
        of the police and that is patrolling the streets in our communities to prevent
        crimes, to make sure that crimes are properly investigated if we failed to
        prevent them from happening, and to track down and take down most wanted criminals
        and criminal gangs,” Marquez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2bf04-e6b9-467f-a2e3-d9abb02a56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the public to support his campaign against crime
        and the pursuit to build peaceful communities and neighborhoods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7615c7e-bba5-49ed-907a-a73384a71801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the most common crimes reported to authorities were physical
        assault, robbery, and theft, according to the PNP Directorate for Investigation
        and Detective Management (PNP-DIDM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fe48e-256d-486c-9c5e-e3522dcfe163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-DIDM also reported an increase in robbery incidents perpetrated
        by taxi drivers in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fd2ca-8271-4181-b4cc-20d94dee74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prevention Is The Key</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896deea4-f0f4-4dbd-8ae2-9bf1be78d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevention is the best protection against crime. With the right
        information and actions, you can reduce the risk of being a crime victim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b9bb2-2d7d-4ea3-b363-fc01028654d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized crime has grown more structured and complex, and guileful
        criminals are utilizing new technologies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577d276-c80a-4ab2-a7d2-77e29d31203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More often than not, these criminals experiment with existing technological
        toolkits or techniques in order to develop a satisfactory modus operandi –
        a pattern used by criminals to commit crime - that will give them edge over
        their intended target.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a24fdf-4706-439a-8c26-e0050b668339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the National Capital Region Police Office (NCRPO)
        posted the top 10 most common crimes committed in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6dcb39-0c02-4bef-8413-1353c0e88db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931da1a6-69a5-4fef-9b67-ed476206493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Sneaky Office Intruders: These thieves prey on workplaces with
        little or no security. They usually attack during lunch hour or the afternoon
        break when employees leave their desks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdba18c-a09e-471e-8173-83528bc8db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may take on different disguises like posing as an employee’s
        friend, visitor, or as a messenger — complete with a visitor’s pass. They
        target valuables like mobile phones, cash, laptops and credit cards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e21c4-dd3d-4cc7-9f51-b5e12931878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. ATM (automated teller machine) Scams: ATM scammers have become
        more technology-savvy through the years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657743f-6cb4-45be-aad8-f63a51a00da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They use magnetic rulers to trap money, surveillance cameras and
        external keypads to get PINs (personal identification numbers), and scheme
        machines to read ATM card information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad7e8b-0736-4b78-98e1-084322ab7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The Zesto Gang: Not as visible anymore as they were years ago,
        the Zesto Gang members prey on bus passengers through quick tactics of distraction,
        confusion and intimidation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bec419-8f41-4bdb-a3d0-099bf9ac1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Zesto Gang member comes up to you in a bus, with bills of cash
        folded lengthwise and wound around the fingers by denomination in typical
        bus conductor style, and asks: “How many?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e3200-353c-4bc2-8240-a8605d8ec2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking he is the bus conductor, you say how many people you’d
        like to pay the fares of, not knowing that the scammer is actually asking
        how many juice packs you’d like to buy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b297c99-6639-4f91-80b3-72ddd4e7f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Airport Ambush: Car thieves trail you from the airport and repeatedly
        attack your car until you are forced to give it up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407fef2-37c0-44fe-9e98-b5fc00449572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scheme is usually executed before dawn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a619489-f3ff-455d-8694-3a406692c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Test Drive Threat: Carjackers pose as buyers who will test drive
        the car you’re selling and later steal it at gunpoint.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568cce2-d1d7-4f22-8406-fedda8897b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Condominium Criminals: These thieves invade condominium or apartment
        units that are left unlocked. Once inside, they ransack the place for valuables.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f0de8-b242-42f4-97c0-8da80f52c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Backstage Burglars: Thieves can easily pose as aides, personal
        assistant or utility personnel and blend in with the crowd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6b59a-4fcf-43a5-9104-4a38c4f94f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These thieves target your laptop, wallet, or your designer bag.
        Once executed, they quickly leave as if nothing happens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86068990-ce1c-43e4-9bd7-a4af84c06a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Salisi Gang: Members of this gang lurk anywhere where there are
        people — malls, restaurants, fast-food joints, computer shops, bars, and clubs
        — and just waiting for you to get distracted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d3514-740d-4b6d-87dc-c0be5a6865d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Dugo-Dugo Gang: This group robs affluent homes by tricking unsuspecting
        house helpers into helping them get to the homeowners’ cash and valuables.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b93df-3299-49a6-9dbc-a1215cf57d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugo-Dugo Gang operates when only the helper is in the house. The
        scammers call and pretend that a family member has been hurt and needs money.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c19583-f7c2-4163-b5ff-c351933e7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they pressure the helper into forcing open the family safe,
        locked drawers to get cash and other valuables. The helper is then told to
        turn over the loot to the gang members.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e602cd5-7cde-462e-8778-8832de0ed1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Budol-Budol Gang: Members of this gang can strike anywhere using
        their alleged powers of hypnotism and counterfeit money.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dade0b-e3ce-4f0c-8d8f-e1e36f780784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:40:28.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:40:29.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gang’s basic method is to lure or blackmail their victims into
        giving them valuables or cash in exchange for a bag filled with fake bills.</p>'
  'eidl-fitr-end-of-ramadan-philippines':
    'author': 'Liza Jocson, Erwin Cabilbigan and Cheng Ordonez, for CNN Philippines'
    'caption': 'Filipino muslims gather outside the biggest mosque in Santa Barbara,
      Zamboanga City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-17T04:03:35.117+08:00
    'imagesource': 'jcr:94a205b6-a04b-44ee-8033-ca8aeaf138ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ddaaa0a-4a59-4ff3-b8bf-8ba3b6d2462b'
    'lead': 'Muslims around the world celebrate Eid''l Fitr, which signals the end
      of Ramadan. Here in the Philippines, our Muslim brothers and sisters mark the
      end of the holy month of fasting with prayers and thanksgiving feasts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:43:58.521+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:44:05.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:44:04.533+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FROM THE REGIONS | Muslims celebrate Eid''l Fitr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603d1d0-153d-492e-b4a5-81b71975a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mindanao (CNN Philippines)</strong> — Muslims around the
        world celebrate Eid''l Fitr, which signals the end of Ramadan. Here in the
        Philippines, our Muslim brothers and sisters mark the end of the holy month
        of fasting with prayers and thanksgiving feasts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db6baa-62ad-4424-95ae-8a8f49584aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zamboanga City, sighters usually wait along the coastline of
        RT Lim Boulevard to catch a glimpse of a sliver of the moon during the 30th
        day from the start of the Ramadan period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8be3d0-72e8-4450-acab-28b107784cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sighters are deployed in other places. But there was no actual
        sighting of the ''new moon''.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23e642-8e5b-4ed9-bb49-28cd9480e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8 p.m. on Thursday, the Darul Ifta or the Supreme Council for
        Islamic Preaching and Guidance and the Ulama Council says, the Hariraya Eid''l
        Fitr celebrations are happening on schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3ffbc-aeac-4fe1-995c-56a25af0bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/17/Full-text-of-President-Aquino''s-Eid''l-Fitr-message.html">Related:
        FULL TEXT | President Aquino’s Eid’l Fitr message</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e68098-028a-471d-a1ab-28927c9d4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Darul Ifta made the declaration based on information received
        from its counterparts in Indonesia about the sighting of the moon in their
        locality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7783970-3424-452a-bdf2-6f2e7595563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was rejoicing at the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ea44f-2caa-460c-89c6-eada361c8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And today, it is all about prayers and thanksgiving for every Muslim
        in the country and elsewhere in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7402d2-5e86-4f79-b580-8fbf3ffecc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congregational prayers</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df098f3e-a837-400d-828c-7598dca5b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Islam believers in Cotabato City and Maguindanao are
        also rejoicing at the culmination of the Holy Month of Ramadan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be6034-31b0-4b27-9018-2daa1d01f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Thursday night''s declaration of the official start of the
        end of fast over a local radio station, many took to the streets for the Mobile
        Takbir — a motorcade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a2b08-2b81-4753-a87e-4aff655177d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an appeal by the City LGU, PNP, and the Darul Ifta, there
        were some who fired their guns to celebrate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb273e-427b-4c0d-b613-ef6ffb102925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, thousands of Muslims will attend congregational prayers
        at different venues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc66b1f-bf6f-484a-9962-2917ff7b514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Da''wa and Masjid Affairs in Cotabato City and
        Maguindanao said about 20 major areas in Cotabato City alone will serve as
        venue for this religious obligation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fd04a-906e-4863-9257-9ac9bbcab6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prayer areas include the ground of Peoples Palace at City Hall,
        Office of the Regional Governor Compound, Pilot Central Elementary School,
        Cotabato City State Polytechnic College ground, and Sultan Bolkiah Grand Mosque.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddda2f-5a56-47f2-803f-61641b8f5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Moro Islamic Liberation Front is not holding its
        congregational prayer in Camp Abubakar — formerly the revolutionary group''s
        largest camp.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e8c52-d1bb-455d-ad4c-a33e163284a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6th Infantry Division did not give MILF clearance to use the
        camp for security reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8fcfe-93f6-4a00-a2da-46f730ab87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF leaders and members will instead converge in Camp Darapanan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27d6fa-b704-42fa-95b6-76b6fd637305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better followers of Allah</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8b945-d026-4a74-9237-b2b6d9f57a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Muslim faithful, it doesn''t matter where they say their
        prayers and offer thanksgiving on Eid''l -Fitr. It''s about how the end of
        fast transformed them to be better followers of Allah.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527b952-791c-4ada-bb18-ad863be92c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid is a time of coming together for the entire Muslim community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150588aa-f9bd-42e7-9f61-53421cc56b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They share each other''s joy and blessings. But this day is also
        about sharing the burden of those who may be suffering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768517d4-4928-4531-96f4-8bd9d9d0603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usual traditions during Eid include gift-giving, food-sharing, visiting
        of the elderly and the sick, and alms giving.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c294c-a3e1-4667-9e39-22778c82f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Fitr''s message rings clearer than today''s merrymaking.
        For Muslims, by looking after their community, they are also looking after
        humanity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c7dc6-4352-4503-8c6b-7a2d6598b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:43:58.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:44:05.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines stringer Liza Jocson reported in Zamboanga City,
        Erwin Cabilbigan was in Cotabato, Cheng Ordonez in Cagayan de Oro.</p>'
  'coal-mine-collapses-in-Semirara-Island-Antique':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-17T07:34:11.787+08:00
    'imagesource': 'jcr:eb11285d-4f23-4ee3-9e75-d34d60b53d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560e1bfa-8a5b-445e-83ca-0dda367ae84b'
    'lead': 'The Department of Energy (DOE) said on Friday that based on preliminary
      information, the incident occurred on Friday at 3:30 a.m. at the north edge
      of the Panian mine site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:46:12.847+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:46:16.328+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dead, 5 missing as coal mine collapses in Semirara Island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee4b44-9d7c-447e-abfc-79b9662bdfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Five people were
        killed and five others were still unaccounted for when an open pit coal mine
        in Semirara Island in Visayas collapsed on Friday (July 17) due to a landslide
        caused by heavy monsoon rain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39eaa80-15b5-4579-aece-a160a9dc082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) said on Friday that based on preliminary
        information, the incident occurred on Friday at 3:30 a.m. at the north edge
        of the Panian mine site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30945c-08e4-43c2-8741-ef1d8f5852b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine workers of the Semirara Mining &amp; Power Corp. (SMPC) were
        involved in the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d5f6d-43f7-43a1-834d-86bb4d8abfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6:30 a.m., three bodies have been recovered and confirmed
        dead. Six others are still missing and search and rescue operations are ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56d985-5829-4cd5-882e-857a523b90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMPC Chief Executive Officer Isidro Consunji confirmed that the
        nine workers were buried alive by the landslide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d808c-0347-4c39-890b-e3a15a144533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three bodies have been recovered as of this time and digging continues
        to look for six others," he said. "That''s as far as I know. Some of our mining
        equipment has also [sic] been damaged. We don''t have the complete details
        yet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53fa52-a021-44f3-b282-bf8437359a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE has also ordered the immediate suspension of SMPC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7cae6-20a3-46a3-97cd-174476b3a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation committee will also be formed by the DOE to investigate
        the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a768b1-879f-43a3-b908-57771bbfebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-six percent of SMPC, which is the country''s largest coal
        miner, is owned by DMCI Holdings Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d6ab7-33c2-4b62-a4ea-e261a8e050c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:12.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:46:16.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters'' Manuel Mogato and Enrico dela Cruz and CNN Philippines''
        Elyrose Naorbe contributed to this report.</p>'
  'Tour-de-France-Lance-Armstrong-return':
    'author': 'Gary Morley, CNN'
    'caption': 'Lance Armstrong took part in a charity ride with ''One Day Ahead Foundation''
      to raise money for the fight against leukemia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-17T11:31:34.109+08:00
    'imagesource': 'jcr:9b7c7ecc-9d05-410c-8c1a-aa4a2ed1a350'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80bfec1f-f347-4051-ba7a-f930bbfc4428'
    'lead': 'Lance Armstrong makes a return to the event where he has won a record
      seven consecutive titles to take part in a charity ride, which goes through
      the race''s stages a day before the competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:48:27.844+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:48:28.446+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lance Armstrong makes controversial Tour de France return

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945ef0b-03aa-4caf-9d73-9d19ed21f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Once again at the Tour de France, the spotlight
        shone on Lance Armstrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402780ee-cc85-468a-be64-17a075eaba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by reporters and their microphones Thursday (Friday PHT),
        the American made his long-awaited return to the roads where he won a record
        seven successive titles in cycling''s most prestigious event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758715e-51a6-456d-83e5-9142fa673316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 43-year-old, who was stripped of those yellow jerseys for
        years of "systematic" doping strategies, acknowledged that he was no longer
        welcome on the scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5bb3ce-90a4-4bc5-9806-a6563a14b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour chiefs had called him "disrespectful" for agreeing to take
        part in the charity ride, which tackles the race''s 21 stages a day ahead
        of the competing riders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85e9da-6bf0-469a-9338-4a239b45883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to be back, yes," Armstrong told journalists, as reported
        by Cycling News magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b235a3-0466-43f0-8369-88c7469a13be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand people''s reactions. I understand there are still
        some hurt feelings and that''s a process I''ll walk through for a long, long
        time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0f008-1c74-4478-a099-f3881e555601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he repeated past claims that he has been made a scapegoat
        in a sport where drug-taking was rife during the 1999-2005 era in which he
        was unbeatable at Le Tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170460c-9fe3-49d6-9afa-5f163a362eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why am I not welcome? Because I''m a doper? If that were the rule,
        the caravan would almost be empty," Armstrong said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b809f-63d3-40a9-a59a-8ba1819f435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mean the riders in this Tour, but in the press room, the
        commentary boxes, team cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a29733-dd17-4232-b774-9009ae13fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all rode in an unfortunate era. But if you''re going to apply
        a standard it has to be universal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec4352-b296-4210-89de-cba813f47148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong, who famously overcame testicular cancer before winning
        his first Tour title, was taking part in the "One Day Ahead" charity event,
        which aims to raise money for leukemia research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf44c4a-6909-4a8d-b4f8-aa87c8851676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was organized by former England international soccer player Geoff
        Thomas, who with Armstrong and 10 other riders took part in Thursday''s 198-kilometer
        (123-mile) leg from Muret to Rodez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867e8c7-16c9-42bb-bf9d-164f2a8a063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, Geoff started a great thing. The cause is near and dear
        for him," said Armstrong, who will also ride in Friday''s (Saturday PHT) 178
        km 14th leg from Rodez to Mende.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd27d26-2848-4c15-a747-5b944e1a8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came to Austin and talked to me about what they''re doing and
        asked me to come. He made a real passionate effort so I decided to do it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc8f80-d70f-40f9-ae62-3ce6997ecf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong''s return was not greeted warmly by some members of the
        Tour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bf1bb-5298-42f4-9d0d-6dede42026a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can ride anywhere @lancearmstrong but no trouble in your mind
        to steal media interest from riders like ours who never cheated?" tweeted
        the Bretagne-Seche team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30471e-2918-4d06-8138-102acd4c0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British cyclist Michael Hutchinson, who now works as a journalist,
        tweeted: "I greatly dislike the way Lance Armstrong is so clearly reveling
        in being back at the center of things on Tour."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d10a2d-a4a7-4253-afb4-ff7d6a072278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Twitter users posted their online support for Armstrong, including
        one who reposted the Texan''s picture of himself at home with his seven yellow
        Tour jerseys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74b096-1cff-4be3-81d5-a0835898f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the main race, Spanish rider Joaquim Rodriguez Oliver
        won his second leg of the 2015 Tour for Team Katusha in Thursday''s stage
        12 -- a rain-hit 195 km trek between Lannemezan and Plateau de Beille.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed564b2-8346-4e4b-b221-585042ba17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Chris Froome, the 2013 race winner, retained the leader''s
        yellow jersey. The Team Sky star was two minutes and 52 seconds ahead of American
        Tejay van Garderen in the overall standings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409071c-f385-4efa-b699-cd5e043db66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time winner Alberto Contador -- whose Tinkoff-Saxo teammate
        Ivan Basso was ruled out of the race with testicular cancer -- was left four
        minutes and four seconds behind Froome.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae44383-0456-4a93-ba54-3c793c4a5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:48:27.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:48:28.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/16/sport/lance-armstrong-tour-de-france/index.html">Lance
        Armstrong makes controversial Tour de France return</a>"</em></p>'
  'James-Holmes-guilty-murder-colorado-theater':
    'author': 'Ana Cabrera, Greg Botelho and Dana Ford, CNN'
    'caption': 'A photograph inside the empty courtroom 201 in the Arapahoe County
      Justice Center, Colorado, where James Holmes will face over 160 charges after
      the mass shooting in July, 2012 at a movie theatre in Aurora. He has pleaded
      not guilty by reason of insanity. 12 people were killed and 58 others injured.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-17T10:28:34.661+08:00
    'imagesource': 'jcr:8989aa26-c1d9-4cdb-ab47-bb4871d52fca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2c3a9e-0395-468a-8361-e0ff48e80074'
    'lead': 'James Holmes has been found guilty of 24 counts of first-degree murder,
      following the July 2012 shooting inside an Aurora, Colorado movie theater. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:51:12.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:51:12.904+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Holmes found guilty of murder in Colorado theater shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b2b87-3936-4761-b55d-e3ae4a16665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CENTENNIAL, Colorado (CNN)</strong> — Will James Holmes
        face death for killing 12 people inside an Aurora, Colorado, movie theater?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f202c9-9a45-44ac-8d6a-deb63e8781dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be the next question jurors will be asked after finding
        Holmes guilty Thursday (Friday PHT) of first-degree murder in the July 2012
        shooting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49e268-2fa7-451f-a971-6bd1c77c5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes faced two counts of first-degree murder for each of the 12
        victims. The jury found him guilty on all 24 counts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637176d-77ea-41e5-a42c-61ff807734f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes, who had pleaded not guilty by reason of insanity, showed
        no reaction as the verdict against him was announced. He stood at the defense
        table with his attorney, his hands in his pockets. He faced a total of 165
        charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca4c75-fa6a-4de2-88c3-a90af3f4b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury also found Holmes guilty of attempted murder on all of
        the 140 counts against him for the 70 people wounded in the shooting. Additionally,
        he was found guilty of one count of possession or control of an explosive
        or incendiary device.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1e010-3df3-43ec-a209-b9bdfe3cd6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gallery in the courtroom was full of survivors of the shooting
        and friends and family of the victims. Tissue boxes were underneath many of
        their seats. Before the reading, the mother of victim Jessica Ghawi was holding
        her daughter''s green scarf up to her eyes while she waited to hear the verdict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f9079-59fe-407d-873a-bf94a83d3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the judge read the first guilty verdict, family members let
        out an audible sigh. As the verdicts continued to be read, and people waited
        for the specific counts relating to their loved ones, family members started
        reaching out to one another -- placing their hands on each others'' shoulders
        and backs in support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3f989-ac3a-4d5a-88d3-ea65ff44a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Phillips, Ghawi''s mother, later cheered the verdict, saying:
        "We are very happy that this animal, that this monster, will never see the
        light of day."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda3b5f-3b5c-46d9-b3de-5ef34e21b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jansen Young, the girlfriend of victim Jonathan Blunk, said she
        felt relief as the verdict was read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da3fc9-9df0-41de-9856-4fe1329f105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what I would feel when I came, but I just feel so
        much relief. Justice is here," she told CNN affiliate KMGH. "This is a huge
        step forward today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65dbc1-a154-471f-ab38-c597204c442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict was reached in almost 12½ hours: The jury began deliberations
        Wednesday morning (Thursday morning PHT).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b2651-fe60-4687-8659-8c3fcd692694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sentencing phase, which is expected to last about one month, is
        slated to begin next Wednesday. The same jury will deliberate during that
        phase. In 2013, the prosecution signaled it would seek the death penalty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09e9cc-a820-49a1-ac25-6cc4b78ba6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By virtue of his insanity plea, the now 27-year-old Holmes had never
        denied he was behind the killings. But given his mental state, his lawyers
        argued that he should not be found culpable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9976c2d-1ea9-46b2-bcf4-813ff44990fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is clear that he could not control his thoughts, ...
        he could not control his actions, and he could not control his perceptions,"
        defense attorney Dan King said during closing arguments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5784c15-2d1c-4340-b66d-2d8954af9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King told the court psychosis had obscured Holmes'' ability to think
        about things the way a rational person does.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b5855-af34-4154-a406-abfd29270d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the mental illness caused this to happen and nothing else."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b1e6c-aa39-4a61-a457-7476092c820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Hold this man accountable''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c220034-463d-4e24-90fc-5bca46884766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors -- who called more than 200 witnesses to the stand,
        among them investigators, students who knew Holmes and his ex-girlfriend --
        insisted the shooter knew well what he was doing. He acted deliberately to
        deliver pain and his mental issues shouldn''t excuse him from paying the price,
        they argued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38f452-3e39-4cb1-a5ae-90c5c2c97383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the evidence, then hold this man accountable," Arapahoe
        County District Attorney George Brauchler said. "Reject this claim that he
        didn''t know right from wrong when he murdered those people and tried to kill
        the others. ...</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e969fc-79b1-4608-8112-53b8ddc53ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That guy was sane beyond a reasonable doubt, and he needs to be
        held accountable for what he did."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a42504-5306-4063-9c0f-976e11428cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having bought a ticket 12 days earlier, Holmes on July 19, 2012,
        walked into the theater No. 9 screening of "The Dark Knight Rises" like other
        patrons. He then walked out through a rear door, which he left propped open.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a3107-d25f-4bb1-b807-e65bc36dcfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after midnight, some 18 minutes after the movie began, he returned
        wearing a ballistic helmet, a gas mask, black gloves and protective gear for
        his legs, throat and groin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f20534-4570-4494-b7a9-030cbabb5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tear gas canister exploded in the theater, then gunfire erupted
        from an AR-15 rifle, a 12-gauge shotgun and at least one .40 caliber handgun.
        The shooting stopped with Holmes'' arrest outside the theater about seven
        minutes after the first 911 calls were made to police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05ae58-1bbb-4e95-bc36-862010b0de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t in time to save the lives of Jonathan Blunk, Alexander
        Boik, Jesse Childress, Gordon Cowden, Jessica Ghawi, John Thomas Larimer,
        Matthew McQuinn, Alex Sullivan, Alexander Teves, Rebecca Ann Wingo, Medek,
        and the youngest victim, Moser-Sullivan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034c89a-eefc-4a07-bd4b-7db2837cba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Not a monster''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646206fe-24b0-494f-9fbc-0986174669b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter''s parents, Robert and Arlene Holmes, were regulars
        in court during their son''s trial. They have not talked to reporters. But
        they have written two open letters and published a prayer book detailing the
        family''s internal struggle and pleading for their son''s life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf744d2-ff32-4642-9eba-6c76735d5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Holmes'' mother struggled to hold back emotions in court Thursday.
        With her daughter''s arm around her, Arlene Holmes blotted her eyes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfd124f-5c8a-4a70-b0bc-9e89acb45339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After court was adjourned, James Holmes turned around once to make
        eye contact with his family, which was not looking in his direction. He tried
        again; they were blocked from view. He didn''t call out to them, and his family
        had already begun to file out of the courtroom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d57e86-1af8-4247-a6f4-6bba9544feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December 2014 letter published in the Denver Post, the shooter''s
        parents said, "We have spent every moment for more than two years thinking
        about those who were injured, and the families and friends of the deceased
        who were killed, in the theater shooting in Aurora.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177f9f5-bb87-4a0c-b670-3f964400120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always praying for everyone in Aurora. We wish that July
        20, 2012, never happened."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634b69b-bd1d-4e96-b04b-27565816faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while they don''t deny James Holmes was behind the carnage,
        the parents said they didn''t think he should have been put on trial, much
        less be convicted and possibly face the death penalty, given his mental state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9afdea-916c-40e4-abee-88ebd3e8201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(James Holmes) is not a monster. He is a human being gripped by
        a severe mental illness," his parents wrote. "We believe that the death penalty
        is morally wrong, especially when the condemned is mentally ill."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42509b51-2e8b-4598-956b-e498e4984095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Cabrera reported from Centennial, Colorado. Dana Ford and Greg
        Botelho reported and wrote from Atlanta. CNN''s Steve Almasy, Jason Kravarik
        and Michael Martinez also contributed to this report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73507b61-f844-4e1a-bc1b-0e8899bade79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:51:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:51:12.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/16/us/james-holmes-trial-colorado-movie-theater-shooting-verdict/">James
        Holmes found guilty of murder in Colorado theater shooting</a>"</em></p>'
  'Full-text-of-President-Aquino’s-Eid’l-Fitr-message':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-17T09:43:20.396+08:00
    'imagesource': 'jcr:ef08126f-f918-4fb2-9b8c-9012c18b5104'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa485abe-d3f9-4488-a297-70e19d0f4bf6'
    'lead': 'President Benigno Aquino III gave a message on Friday (July 17), as Muslims
      celebrate Eid''l Fitr.

      In his message, the president said that he joins the Muslim community in celebrating
      the feast, which signals the end of the month-long fast during Ramadan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:54:59.199+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:54:59.527+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FULL TEXT | President Aquino’s Eid’l Fitr message

      '
    'updated': 2015-07-20T07:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6beb5-2c5c-43ba-8859-d61aa3495b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III gave a message on Friday (July 17), as Muslims celebrate Eid''l
        Fitr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af85c0-78a9-4502-acbe-4df296c10301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, the president said that he joins the Muslim community
        in celebrating the feast, which signals the end of the month-long fast during
        <a href="https://cnnphilippines.com/news/2015/06/18/Muslims-begin-Ramadan-Thursday.html">Ramadan</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89df54-5015-45dc-bc6a-6b47af980e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my hope that the activities during Ramadan strengthened your
        faith, even as the feast that now follows nourishes and rejuvenates both your
        body and spirit," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3ed5c-9513-477d-97a5-f505e2ddbc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also linked the festival with the country''s goal
        of achieving lasting peace in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9447c2-8a0d-4025-be79-d024c38854dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This occasion comes at a most auspicious time when our country
        is finally nearing its goal of achieving genuine, lasting peace in Mindanao.
        Like your festival, this is the much awaited end to a long, protracted period
        of reflection, sacrifice, and rediscovery of the values that our nation and
        our people cherish."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568d818-028a-40ba-97b0-46a9b62fd317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Malacañan announced July 17 as a regular holiday in celebration
        of Eid''l Fitr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92224eae-6a38-4cf2-bb86-7bda223ec5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/09/Another-long-weekend-July-17-a-holiday-for-Eidl-Fitr.html">Related:
        Another long weekend: July 17 a holiday for Eid''l Fitr</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6b1aa-9900-4d0a-8a30-0b08df9c9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full message of the president:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25599db0-951d-480e-85d9-c5e6ea83ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I join our Muslim brothers and sisters in celebration of the Eid’l
        Fitr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4366bec-9b5c-4bf6-a0ba-cfb70f66c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, we gather for the culmination of the Holy Month of Ramadan,
        the Eid’l Fitr, to commemorate the time when Allah, the Merciful and the Compassionate,
        revealed the Quran to Prophet Muhammad (Peace Be Upon Him). We celebrate this
        festival to thank Allah for His kindness and generosity in giving to us His
        word, that we may be guided in the ways and truth of purpose towards paradise.
        It is my hope that the activities during Ramadan strengthened your faith,
        even as the feast that now follows nourishes and rejuvenates both your body
        and spirit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e89a15-ab49-43a7-8991-b0e5dbde9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This occasion comes at a most auspicious time when our country is
        finally nearing its goal of achieving genuine, lasting peace in Mindanao.
        Like your festival, this is the much awaited end to a long, protracted period
        of reflection, sacrifice, and rediscovery of the values that our nation and
        our people cherish. It is my hope that, through this exercise, we emerge better
        citizens and devotees of God. May peace and unity prevail over our lands and
        waters, as we proceed to the next chapter of our journey on the straight and
        righteous path towards a more equitably progressive future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09c798-1f22-46f9-aa92-4e95bc275872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:59.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:54:59.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salaam and Eid Mubarak!</p>'
  'Open-2015-golf-Tiger-Woods-St-Andrews':
    'author': 'Chris Murphy, CNN'
    'caption': 'Tiger Woods of the United States tees off on the 2nd hole during the
      first round of the 144th Open Championship at The Old Course on July 16, 2015
      (July 17 PHT) in St Andrews, Scotland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-17T09:06:05.229+08:00
    'imagesource': 'jcr:8cadde2d-4064-4762-a124-b4d43014c9f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9717b4-456f-48e3-baa1-6ca1edb65874'
    'lead': 'Tiger Woods struggles in St. Andrews, as he posts his highest score and
      personal worst opening round of the British Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:57:29.726+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:57:30.367+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Open 2015: Tiger Woods toils at ''benign'' St. Andrews

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d922fb-6ba4-44f2-ad49-153d1c5f7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ST. ANDREWS, Scotland (CNN) —&nbsp;</strong> "Buried and
        done." Three of his own words chased Tiger Woods around St. Andrews Thursday
        (Friday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cce60b-0f94-4ebb-8a8f-52eb57c2c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps he regrets acknowledging the view he thinks is held by a
        section of reporters regarding his quest to match Jack Nicklaus'' tally of
        18 career majors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca16ab-a871-4466-9ab2-e56470aedd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thursday''s (Friday PHT) efforts, on a benevolent day in the
        east of Scotland, only reinforced the belief that the 14 he sits on now will
        be the number he sits on forever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8873fce-aa4d-4e01-9d80-1818231ed0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' score of 76 was his highest at the home of golf, and his
        worst opening round at the British Open -- a tournament he has won three times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035bc8a-e4ba-4df3-ad62-b9022560e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the man who used to dominate the world of golf has been
        reduced to praying for inclement weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e52fa-c6a9-4097-91b7-2bf651b6b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that today is a very benign day," he told reporters. "Guys
        are going to go low. Guys have been shooting good numbers. Unfortunately I
        did not do that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9dfccc-6067-416a-b353-eebf29acc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully the conditions will be tough tomorrow and I can put together
        a good round and we''ll move up the leaderboard progressively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51e6a6-ff03-43f1-bdd0-6e678220f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so far back and the leaderboard is so bunched that in order
        for me to get in there by Sunday, I''m going to have to have the conditions
        tough and put together some really solid rounds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2bfc5-c47c-44cf-9a4b-fdf8f26e2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if motivation was an issue after his poor start, Woods replied:
        "No, motivation is never a problem with me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b265e15-1232-43a8-ad31-6220ef907cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determination is a given with Woods, as exhibited by his press conference
        on Tuesday (Wednesday PHT).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b568fb-ac8b-4d78-9b3c-4955b48f74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some of you guys think I''m buried and done," he told reporters
        prior to his 19th Open assault, nine years on from his last triumph. "But
        I''m still right here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b048a-b26f-49cb-a389-731bd12f6cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve been "right here" frequently of late; Woods, steely eyed
        and serious, insisting he isn''t over the hill, that number 15 is round the
        corner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a4d0c-84fc-4c0e-9e52-987df13f2158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long corner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f39c5f-9257-44db-bb69-315a9e863582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2008, when he won his last major at the U.S. Open, George
        W. Bush was president of the United States and China was preparing to host
        its first Olympic Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304f4a3-3ea5-4453-ab20-7360b24f84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely does such weight rest on the utterances of the world No.
        241.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a8f1e-f29f-4b5a-a989-a23f9aab090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is Tiger Woods, this is his "favorite golf course" and
        maybe, just maybe, this is the tournament that will jolt his game back into
        life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c2534-c7f7-4d6f-b9ea-a194a184c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, this major championship started like they all do when he''s
        around, with a bumper crowd on the first tee and a prickle of excitement in
        the air.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028dce4-47db-4c10-aa58-6e4f17547ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five minutes later, when Woods plonked his second shot of the day
        into the Swilcan Burn to gasps and groans from the gallery, the soundtrack
        to his Thursday was set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e95a7-f58f-45fd-a24b-dfd38f957e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he dropped another shot at the second hole, the jokes
        had already started.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec0a31-655d-4ed0-92dc-4162861f7b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan turned to his pal and, pretending to make a phone call,
        said: "Err Tiger, we''re gonna need that rental car back tomorrow night."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2d97a-cadc-4781-9d4c-eadc68bd8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of pars followed before a scratchy fifth hole, where Woods
        hacked out of the rough, yielded another bogey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159bc2c-f08f-4fad-899a-2c0b3e0520aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point another disgruntled spectator whispered to a friend:
        "I thought betting on Tiger to finish in the top 20 was easy money -- turns
        out it was a waste of money."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9489bfa-0260-44c2-ae17-61b40cf4ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More sighs greeted a miscalculated approach to the seventh green,
        and by the time he sloped off the ninth he was four over for the tournament
        and already 10 shots off the lead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d4ff0-6fbe-489c-a4fa-82cb9b3a6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same point back in 2005, Woods had played just 32 shots on
        his way to a round of six under par. He led from start to finish to record
        a second St. Andrews triumph.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e440ad-c373-42fd-b838-ceb70e103fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, the landscape has shifted. He''s still right here,
        but fans flock to see him more in hope than expectation. And already, the
        chase is on to anoint the new Tiger Woods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca06a5-7ce5-4720-a0c9-c98835aa6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest candidate, Jordan Spieth, was two groups in front of
        Woods and enjoying a much better day, finishing on five-under 67, two shy
        of leader Dustin Johnson -- the man he beat to the U.S. Open crown last month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff3ce9-b4af-401a-a63d-8feee7c0d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texan, who turns 22 on July 27, has rejected the "new Tiger"
        tag as "unfair" -- even though in winning the first two majors of this season,
        he has twice as many that Woods did at the same age.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c9fe3-a7fd-43e4-a405-6556c238447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived late to St. Andrews after picking up his third PGA Tour
        title at the John Deere Classic in Illinois, sharpening his game on a simulator
        of the Old Course instead of practicing on the windswept seaside links so
        prevalent in Scotland.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3cff7b-845a-4244-8050-aeb96ad87467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual reality was no match for feeling the full force of the breeze
        on your face, argued Woods, but as they passed each other on the 10th hole
        the contrast in both demeanor and form was stark.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3fb170-49e8-4848-83b7-e40a9db6589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite chatting away merrily for most of his round with playing
        partners Jason Day, of Australia, and South Africa''s Louis Oosthuizen, frustration
        almost engulfed Woods on the 12th.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70658d2-3807-4851-a741-53e967375cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a fluffed chip Woods threatened to smash his club into the
        turf, before he checked himself and trudged to the green to make par instead.
        By this stage, he''d sunk to five over.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0be7c-1027-4843-af5b-7cedafc3d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14th offered his loyal followers a rare moment of cheer -- a
        birdie there lifted him a little further from last place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596ea5d-293f-473c-b403-6b7be10b1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the next hole a toddler was merrily escorted off the fairway
        by a steward after tottering under the ropes and towards Woods. Her mum apologized
        profusely: "Sorry, she just loves Tiger!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82345e4-cb8f-45ce-b2c0-e8afee46ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rot had at least been stopped, and despite the lament of a patron
        when a simple chip rolled up short on 17 -- "he''s just turning up these days"
        -- he did at least make a tricky putt to save par.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8c0fd-b043-406f-85a3-3fe54e153b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once upon a time, roars and fist pumps greeted birdies, now it is
        a gentle cheer and polite applause he accepts merely for hanging in there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497a956-8ef8-4ed6-b893-c64b444ab1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second ovation up the first fairway followed -- that''s where
        Woods'' drive off the 18th tee landed -- but his birdie putt fell short and
        the ovation he received after tapping in for par seemed to be laced with a
        tinge of sympathy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dc09b-6965-4fa4-b595-e248bb09cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was at least sanguine when he came into the mixed zone to speak
        to the press, the tone of questioning very different to that of Spieth, who
        was a mere five yards to his right.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0c7da-87b0-4589-b522-1c09eed62c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is what it is," Woods said when describing how well he''d been
        hitting the ball on the range prior to his round.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245ead5-db19-43fa-a53a-134ac3517122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My best warmup I ever had in my career was in Germany. I hit the
        50, 100, 150, 200, 250, 300-yard signs, and then I started bogey, double bogey.
        That''s the way it goes."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e8741-d695-44ea-b247-877464860831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most telling quote came from Day, who was one of
        six players tied for second place after carding 66 -- one better than former
        Open champion Oosthuizen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3e709-f034-48c9-bf71-9108246dc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough to see your idol struggle," said Day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3e8fa-88a9-445e-a729-a204669dfb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing is, I saw him struggle a little bit before and he
        came back and got to No. 1, so I know he can get back out of this --- it just
        depends how much he wants it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659d3f3-e0a0-4529-8ae6-c1ec5b4b42a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time Woods was already in a car on the way back to his digs,
        no doubt steeling himself for another crack at the Old Course on Friday (Saturday
        PHT).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd8a9e-678d-45c9-9366-eda73776101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:57:29.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:57:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/16/golf/open-2015-tiger-woods-golf/">Open
        2015: Tiger Woods toils at ''benign'' St. Andrews</a>"</em></p>'
  '9-high-school-students-hospitalized-after-eating-macapuno-candy':
    'author': 'Yumi Lugod, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-17T11:08:36.723+08:00
    'imagesource': 'jcr:be2f333d-eb8d-4d57-9303-becd35fc8d93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48a2be86-d447-4133-82b1-4f5e248be6e8'
    'lead': 'Nine students from Juan Sumulong National High School, who displayed
      symptoms of food poisoning, were rushed to the Quirino Memorial Medical Center
      on Thursday afternoon (July 16) after eating macapuno candies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:59:42.050+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T11:59:42.269+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 QC students hospitalized after eating macapuno candy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9df1c-bb11-419d-b909-c1b4384c651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:59:42.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:59:42.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Nine students
        from Juan Sumulong National High School, who displayed symptoms of food poisoning,
        were rushed to the Quirino Memorial Medical Center on Thursday afternoon (July
        16) after eating macapuno candies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf592896-5931-44c0-ab44-a75f9d58095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:59:42.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:59:42.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students'' symptoms include nausea, abdominal pain, and vomiting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865a585-25f9-4734-9e70-3ec832de1789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:59:42.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:59:42.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, seven of the victims, who showed irregular heartbeats,
        were placed under monitoring at the hospital''s intensive care unit (ICU).
        The two others, who were already in stable condition the same day, were confined
        inside the pediatric ward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f21c0-a48a-4b55-bffc-5963e681f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:59:42.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:59:42.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Jojo Mercado, the hospital''s spokesperson, all
        of these students became ill after eating macapuno candies. Samples of these
        candies have been brought to the Food and Drug Administration (FDA) — while
        blood samples from these students were taken to the National Poison Control
        for testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a849765-c5c7-48d4-8f25-83940d2387d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:59:42.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:59:42.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are looking into organophosphate as a possible cause for
        the poisoning. However, this still needs confirmation from the FDA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63fe1c-62ff-4819-b4ae-40eb60c988af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:59:42.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:59:42.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said that 40 students displayed food poisoning symptoms,
        but only nine were confirmed to have been confined in the said the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd014f03-23c4-49fa-a2ae-145946a849cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:59:42.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:59:42.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mercado encouraged parents to immediately seek medical attention
        in case their children feel nauseous, start vomiting, or have abdominal pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900ea87-4327-4379-a589-026cd914f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:59:42.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T11:59:42.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that food poisoning is very dangerous and could damage
        the heart.</p>'
  'NBA-Summer-League-Bobby-Ray-Parks-Jr-Dallas-Mavericks-D-League-Select':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Filipino cager Bobby Ray Parks Jr. (left) is part of the Dallas Mavericks''
      Summer League squad in a bid to make his NBA dream a reality'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-17T08:27:59.208+08:00
    'imagesource': 'jcr:1541fbaa-81ce-4f98-985b-f57a53a70fb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93ae6c29-5c47-43ce-8115-056df2fa932d'
    'lead': 'The Dallas Mavericks stayed alive in the NBA Summer League after defeating
      the D-League Select 104-88. Filipino cager Bobby Ray Parks Jr. saw extended
      minutes and showcased a fine individual performance.'
