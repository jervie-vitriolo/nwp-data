      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bautista said that political advertisements by public
        officials cannot be considered early campaigning because under the law, the
        campaign period has not officially begun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eaee29-d072-4fa5-bbc2-b49702f4b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:05:17.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:05:17.414+08:00
