      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections still plans to go fully automated for the 2016 national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1e998-8461-4ad4-b727-3a08320e14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:05:17.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:05:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Andres Bautista said the poll body will either
        refurbish 82,000 Precinct Count Optical Scan (PCOS) machines or lease 71,000
        Optical Mark Readers (OMRs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af333c90-cb59-491c-a4f5-1038dbac705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:05:17.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:05:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be opening the financial bids for the refurbishment on
        August 1 so by that time we will be able to assess the cost, the timeliness
        and the technical risk if we either go on a refurbishment mode or we lease
        new machines," Bautista said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591945d0-d6c5-4c45-bfb6-3199c817894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:05:17.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:05:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec aims to have these machines ready by March next year
        to help voters learn how to use them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b4b70-51f7-4b15-b16c-b4c2987a8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:05:17.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:05:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/07/comelec-satellite-voter-registration-validation-in-malls-luzon-provinces.html">Related:
        Voter registration in malls to cover 6 Luzon provinces</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872aa65a-0c1b-489f-94bb-c97da22ea752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:05:17.116+08:00
      'mgnl:createdBy': 'cnnproducer'
