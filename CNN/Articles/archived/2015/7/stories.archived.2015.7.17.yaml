    'jcr:uuid': '31042c04-43ed-48ae-a37d-0cba1d70f018'
    'lead': 'June Mar Fajardo becomes the fourth player in PBA history to claim back-to-back
      MVP plums after Bogs Adornado, Alvin Patrimonio, and Danny Ildefonso. Meanwhile
      GlobalPort''s young guns Stanley Pringle and Terrence Romeo claim the Rookie
      of the Year and Most Improved Player awards, respectively.'
