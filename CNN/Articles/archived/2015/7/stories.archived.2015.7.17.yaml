      'mgnl:type': 'text'
      'text': '<p>Thompson wasn''t alone in stuffing the stat sheet that afternoon
        for Perpetual, as teammate Bright Akhuetie chipped in with 20 points and 22
        rebounds of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df6726-32ef-4460-ab2d-3eb9e007e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:03:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:03:54.439+08:00
