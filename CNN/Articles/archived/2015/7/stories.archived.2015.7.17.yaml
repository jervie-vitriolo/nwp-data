      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory sees the Altas on top of the table with a 4-0 record,
        while the Stags fall to a 1-2 slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1310b7a-218b-4956-80eb-5bc6ab1edc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:03:54.062+08:00
