      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/03/voters-in-8-metro-manila-cities-can-register-in-malls.html">Related:
        Voters in 8 Metro Manila cities can register in malls</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c049910-ef5f-4ff8-85c4-68e3f68864d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:05:17.117+08:00
